 IRE_peadar_odonnell_leader_desc:9 "§YLeader Description\nBorn:§! February 22nd, 1893, near An Clochán Liath, Co. Donegal, Ireland\n§YAlso known as:§! $IRE_peadar_odonnell_alt$\n§YPolitical Career:§! A revolutionary, a radical and an arch-subversive, Peadar O'Donnell is the firmest and loudest voice in Irish society when it comes to calls for socialism. His credentials are as strong as any Irish republican, having fought in the War of Independence, and even at that time he advocated for a total revolution that embraced socialism as much as it did anti-imperialism.\n\nAfter the War of Independence, he rejected the treaty on the grounds of partition and External Association, and campaigned vigorously for socialism in Ireland as part of Anti-Treaty Sinn Féin. He became editor of An Saorstát, the party's newspaper which he turned into a popular platform for his left-wing views. Expelled from the party after the revolutions in France, Italy and Britain and having watched as Ireland swapped the chains of British capitalism for German ones, O'Donnell became increasingly more militant in tone, and established his own party Saor Éire, to fulfil his vision of a true Irish revolution. With fears about his goals mounting, the government moved against him and shut down An Saorstát.\n\nO'Donnell's trials have only made him more determined to achieve his goals by any means necessary, even if it meant swallowing his distrust to work with the Union of Britain and their agents. Finally in charge of Ireland, O'Donnell plans to take swift and decisive action to utterly revolutionise society, just as he's always dreamed of doing."

 IRE_jim_larkin: "Jim Larkin"
 IRE_jim_larkin_alt:9 "Séamus Ó Lorcáin"
 IRE_jim_larkin_surname:9 "Larkin"
 IRE_jim_larkin_leader_body:9 "§YLeader Description\nBorn:§! January 28th, 1874, in Liverpool, Lancashire, England\n§YAlso known as:§! $IRE_jim_larkin_alt$\n§YPolitical Career:§! \"Big\" Jim Larkin loves two things: syndicalism, and controversy, and not always in that order.\n\nLike his former colleague James Connolly, he was born in Great Britain to Irish parents, and shortly after moving to Ireland itself, saw his country's cause and that of its workers to be paramount. Also like Connolly, he co-founded the Labour Party in 1912, alongside the more moderate William O'Brien.\n\nLarkin has been an advocate for socialism and trade unionism since the 1890s, but first courted public notoriety in the 1910s as general secretary of the Irish Transport and General Workers' Union, a time period which saw Larkin lead the unions through the infamous \"Dublin Lockout\" of 1913. Known for his imposing physical presence, as well as his considerable oratorical skills, Larkin's uncompromising and larger-than-life persona has caused many of his followers to idolise him, but also has led to some bitter disputes among former comrades. A Christian socialist, Larkin sees no contradiction between his Catholic faith and his socialist ideals.\n\nAfter the Lockout, Larkin spent the best part of the decade in the United States, becoming involved in the Socialist Party of America, further radicalising, and openly espousing support for the Commune of France. He returned to Ireland, and became estranged from the mainstream of the Labour Party. Narrowly evading imprisonment after the clampdown on socialism that followed the British Revolution, he took up an offer from the French, along with his son, to further develop his views of syndicalism in the Sorbonne.\n\nHaving finally returned from France, and now the leader of the Irish Syndicalist Party, Larkin has"
 IRE_jim_larkin_leader_desc:9 "$IRE_jim_larkin_leader_body$ Enfin revenu de France et à présent leader du Parti Syndicaliste Irlandais, Larkin a triomphé contre toute attente et est devenu le dirigeant de l'Irlande. Ses vastes projets d'industrialisation, au profit des travailleurs et des travailleuses, permettront à l'Irlande de prendre pleinement sa place parmi les nations du monde, en tant que véritable République Ouvrière."
 IRE_jim_larkin_puppet_leader_desc:9 "$IRE_jim_larkin_leader_body$\n\nEnfin revenu de France et désormais chef du Parti Syndicaliste Irlandais, Larkin a été aidé par ses alliés pour prendre le contrôle d'une nouvelle République Socialiste Irlandaise, sous étroite surveillance. Il ne sera pas facile de convaincre la nation irlandaise de la liberté offerte par le syndicalisme, mais Larkin ne voit pas de meilleur homme pour ce travail."

 IRE_owen_sheehy_skeffington: "Owen Sheehy-Skeffington"
 IRE_owen_sheehy_skeffington_alt:9 "Eoghan Mac Síthigh-Sceimhealtún"
 IRE_owen_sheehy_skeffington_surname:9 "Sheehy Skeffington"
 IRE_owen_sheehy_skeffington_leader_body:9 "§YLeader Description\nBorn:§! May 19th, 1909, in Dublin, Co. Dublin, Ireland\n§YAlso known as:§! $IRE_owen_sheehy_skeffington_alt$\n§YPolitical Career:§! Owen Sheehy-Skeffington, the son of feminists, pacifists and socialists Francis and Hanna Sheehy-Skeffington, is a man whose life from his earliest years was shaped by politics. His father's murder by British troops during the Easter Rising when Owen was only six years old greatly affected his childhood. However, being the son of a 1916 martyr would have its advantages, allowing him to express in public a greater degree of social radicalism than would normally be tolerated under the Red Scare.\n\nHis education in a number of prestigious and socially progressive schools instilled within him the values of his parents, which he set out as a student activist and member of the Labour Party to put into practice, seeking to establish a forward-thinking nation that would avoid the repressive measures of Sinn Féin.\n\nAs an open-minded young man, Sheehy-Skeffington was unafraid to visit the nations of the Internationale, however for the new Labour leader William O'Brien, his travels abroad were proof that Sheehy-Skeffington was in fact an entryist bent on subverting the Labour Party into a vehicle for revolution, and he and his followers were expelled with the rest of the party's far-left. Sheehy-Skeffington was not to be so easily gotten rid of, establishing the Progressive Labour Party from a student base who wished to create a democratic and progressive Ireland led by a new generation."
 IRE_owen_sheehy_skeffington_leader_desc:9 "$IRE_owen_sheehy_skeffington_leader_body$\n\nAyant réussi et cela contre toute attente, Sheehy-Skeffington est prêt à faire de sa vision d’une Irlande d’égaux une réalité, sans distinction de classe, d’origine ethnique, de religion ou de sexe."
 IRE_owen_sheehy_skeffington_parlrep_sic_desc:9 "§g$IRE_owen_sheehy_skeffington_leader_body$\n\nAprès avoir réussi et cela contre toute attente, Sheehy-Skeffington est désormais le Taoiseach, le leader de facto du pays, et est prêt à faire de sa vision d'une Irlande d'égaux une réalité, sans distinction de classe, d'origine ethnique, de religion ou de sexe§!"
 # IRE_owen_sheehy_skeffington_sic_desc: "[IRE_loc_oss_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_owen_sheehy_skeffington_sic_desc:9 "§YAdvisor Description\nBorn:§! §gMay 19th, 1909, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_owen_sheehy_skeffington_alt$§!\n§YPolitical Career:§! §gThe son of pacifist, feminist socialists, Owen Sheehy-Skeffington has been raised to champion social justice as a cause. When his father, a non-combatant, was murdered during the Easter Rising, it radicalised his mother and deepened her critical view of the world. Imbued with his mother's perspective and an impeccable progressive education, it did not take Owen long at all to burst onto the Irish political scene. Originally a member of the Labour Party, Sheehy-Skeffington began, alongside many others, to chafe against a leadership, in their minds, made increasingly meak and timid by the constant threat of red scare tactics. This would eventually come to a head when younger members broke off to form the Progressive Labour Party, which Sheehy-Skeffington effectively leads.§!"
 IRE_owen_sheehy_skeffington_advisor_desc:9 "$IRE_owen_sheehy_skeffington_sic_desc$"

 IRE_william_obrien: "William O'Brien"
 IRE_william_obrien_alt:9 "Liam Ó Briain"
 IRE_william_obrien_surname:9 "O'Brien"
 IRE_william_obrien_leader_body:9 "§YLeader Description\nBorn:§! January 23rd, 1881, in Clonakilty, Co. Cork, Ireland\n§YAlso known as:§! $IRE_william_obrien_alt$\n§YPolitical Career:§! John William O'Brien, a close associate of the martyred James Connolly, is known for his diligent organisational skills and his careful management of the Labour Party, of which he has been a guiding force since he co-founded it with Connolly and Jim Larkin in 1912.\nO'Brien has been a committed socialist for many decades now, but despite the syndicalist revolutions across western Europe, remains staunch in his belief that socialists can come to power via non-violent, democratic methods. It was under his direction that the Labour movement aided the nationalists during the War of Independence, rather than trying to strike out as a separate faction. In doing so he won the tacit respect of Michael Collins and most in Sinn Féin, even if many of them did not see eye-to-eye on ideology.\n\nO'Brien also achieved prominence during the British Revolution, when as head of the two largest trade unions in Ireland at the time, he managed to avoid any major spillover of revolutionary fervour, by temporarily ordering all striking to cease during the worst of the crisis in Britain. The respect of his actions during the War of Independence and British Revolution has served O'Brien well, as well as his vigilant expulsion of potential entryism into the party from potentially extremist elements, to the chagrin of some.\n\nNonetheless, O'Brien is widely recognised as a committed trade unionist who has focused greatly on building and strengthening trade unions in Ireland, and sought to improve worker's rights wherever possible."
 IRE_william_obrien_leader_desc:9 "$IRE_william_obrien_leader_body$ Ayant démontré sa capacité à protéger le Parti Travailliste du ressentiment anti-syndicaliste qui couve dans la politique irlandaise depuis plus d'une décennie, O'Brien envisage de conduire l'Irlande vers un avenir plus équitable et social-démocrate."
 IRE_william_obrien_parlrep_sic_desc:9 "§g$IRE_william_obrien_leader_body$ Ayant démontré sa capacité à protéger le parti Travailliste du ressentiment anti-syndicaliste dans la politique irlandaise qui couve maintenant depuis plus d'une décennie, O'Brien, en tant que Taoiseach et leader du pays, envisage de conduire l'Irlande vers un  plus avenir social-démocrate plus équitable.§!"
 IRE_william_obrien_ger_aligned_leader_desc:9 "$IRE_william_obrien_leader_body$ Mais c'est pour sa protection bien connue du parti contre le syndicalisme que Berlin l'a soutenu en tant que chef de l'actuel gouvernement soutenu par l'Allemagne, après l'effondrement de l'administration précédente. Solidement aligné sur leurs intérêts, il entend continuer, autant qu’il l’ose, à suivre la voie de la lente réforme."
 IRE_william_obrien_radsoc_leader_desc:9 "§YLeader Description\nBorn:§! January 23rd, 1881, in Clonakilty, Co. Cork, Ireland\n§YAlso known as:§! $IRE_william_obrien_alt$\n§YPolitical Career:§! John William O'Brien had managed the political upset of the decade, by unexpectedly winning the 1937 Dáil election, while also forging an unlikely alliance with agrarians, and also an offshoot of his own Labour Party. It would be the latter of these that would prove to be his political downfall. Though O'Brien had managed to keep the Labour Party on the straight-and-narrow, safeguarding it from entryism and flying the flag of gradual change, his coalition partners the Progressive Labour Party had not been so vigilant.\n\nMaking use of political back channels, and increasing British influence within the country, a small clique within the PLP, lead by RN Tweedy, worked with the British syndicalists to overthrow the elected Irish Government from within, pivoting it towards the Internationale while simultaneously neutering any opposition.\n\nIn an act of terrible irony for O'Brien, he remains as President of the Republic, leader of a country now radicalising far more than he had intended, and being kept in his role as a pretense of democracy, stability and continuity. Having spent much of his political life distancing himself from syndicalism, O'Brien must now bitterly embrace it, and make the most of the new status quo."
 # IRE_william_obrien_sic_desc: "[IRE_loc_wob_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_william_obrien_sic_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 23rd, 1881, in Clonakilty, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_william_obrien_alt$§!\n§YPolitical Career:§! §gThe stern face of democratic socialism in Ireland, trade union boss and labour leader William O'Brien sincerely believes that working class interests in the fledgling republic are better served by the ballot box than the barrel of a gun. Although this has made him persona non grata to radical Syndicalists, O'Brien is acutely aware of how conservative Ireland remains beneath the surface, and his strategy is as much pragmatic as it is ideological.§!"
 IRE_william_obrien_advisor_desc:9 "$IRE_william_obrien_sic_desc$"

 IRE_michael_donnellan: "Michael Donnellan"
 IRE_michael_donnellan_alt:9 "Mícheál Ó Domhnalláin"
 IRE_michael_donnellan_surname:9 "Donnellan"
 IRE_michael_donnellan_leader_body:9 "§YLeader Description\nBorn:§! February 6th, 1900, in Dunmore, Co. Galway, Ireland\n§YAlso known as:§! $IRE_michael_donnellan_alt$\n§YPolitical Career:§! In an unexpected turn of events, Michael Donnellan has managed to best his coalition partners and become the leader of Ireland. Like many others, he found himself joining Sinn Féin at seventeen years of age, after the upsurge in popularity of republicanism that followed the 1916 Easter Rising. Even from that stage, he became involved in local politics and was elected a councillor in 1917, while also acting as a justice in the court system adopted by Sinn Féin during the War of Independence.\n\nHe is known for being an outstanding Gaelic Footballer, winning an All-Ireland medal with Galway in 1925, and has also worked extensively on his family farm, both of which popular attributes for the rural voters that originally gave his party much of its initial support. Politically, Donnellan and his party champion the rights of small farmers, and it is for this reason that he split from Sinn Féin, founding Clann na Talmhan, seeing his old party as not doing enough for rural Ireland.\n\nPart of his rhetoric often thrusts the blame of the suffering of the \"little man\" onto the more wealthy politicians, the bankers, and despite their minuscule presence in Ireland, the Jewish population. In addition to his occasional antisemitic outbursts, his more radical left-leaning streak remains at odds with some of the largely conservative rest of the party. Nevertheless, Donnellan's message has still managed to find itself in the ears of the electorate, and"
 IRE_michael_donnellan_leader_desc:9 "$IRE_michael_donnellan_leader_body$ il envisage de mener l'Irlande suivant sa propre vision de l'équité et de l'égalité des chances."
 IRE_michael_donnellan_parlrep_sic_desc:9 "§g$IRE_michael_donnellan_leader_body$ en sa qualité de Taoiseach et de leader du pays, il envisage de mener l'Irlande suivant sa propre vision de l'équité et de l'égalité des chances.§!"
 IRE_michael_donnellan_ger_aligned_leader_desc:9 "$IRE_michael_donnellan_leader_body$ il dirige désormais l’Irlande en tant qu’État fortement aligné sur l’Allemagne."
 # IRE_michael_donnellan_sic_desc: "[IRE_loc_donnellan_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_michael_donnellan_sic_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 6th, 1900, in Dunmore, Co. Galway, Ireland§!\n§YAlso known as:§! §g$IRE_michael_donnellan_alt$§!\n§YPolitical Career:§! §gMichael Donnellan had been for the past decade and a half, a steady but relatively lowkey presence in Irish local politics as a Sinn Féin councillor in rural Galway. However, growing increasingly discontent with Sinn Féin's agricultural policies, Donnellan would split off from the party and break out as a leader of Clann na Talmhan, the farmer's party. Very much a populist, Donnellan's politics are all about pitting the hard-working farmers against the \"greedy elites\".§!"
 IRE_michael_donnellan_advisor_desc:9 "$IRE_michael_donnellan_sic_desc$"

 IRE_sean_lemass: "Seán Lemass"
 IRE_sean_lemass_alt:9 "Seán Leimeas"
 IRE_sean_lemass_surname:9 "Lémass"
 IRE_sean_lemass_leader_body:9 "§YLeader Description\nBorn:§! July 15th, 1899, in Ballybrack, Co. Dublin, Ireland\n§YAlso known as:§! $IRE_sean_lemass_alt$\n§YPolitical Career:§! Seán Lemass certainly has the background for leadership in Ireland; he was just sixteen when he took part in the Easter Rising of 1916, and not much older when fought in the War of Independence. A believer in democracy and civic nationalism, he grew disillusioned with Collins' increasing authoritarianism and abandoned Sinn Féin with a few of his followers.\n\nIsolated in the political wilderness, he formed an alliance of convenience with forces who he had once vehemently opposed, the anglophilic and ex-\"Home Ruler\" National Centre Party and National League Party. For Lemass, his one-time adversaries shared many of his political and economic views, and for the NCP and NLP, their new leader's service in the Easter Rising and War of Independence would help to legitimise their views in a generally Anglophobic and pro-German nation.\n\nLemass' political philosophy is a simple one: \"A rising tide lifts all boats\", meaning that economic prosperity rises all aspects of society. He believes that if he can deliver strong economic growth that all other issues can be solved using the profits."
 IRE_sean_lemass_leader_desc:9 "$IRE_sean_lemass_leader_body$ Désormais principal partenaire de sa coalition au pouvoir, Lemass est déterminé à faire naître des cendres de siècles de mauvaise gestion une Irlande florissante, économiquement forte et ouverte aux affaires avec le monde."
 IRE_sean_lemass_parlrep_sic_desc:9 "§g$IRE_sean_lemass_leader_body$ Aujourd'hui à la tête du pays sous le nom de Taoiseach et à la tête de la coalition au pouvoir, Lemass est déterminé à faire naître des cendres de siècles de mauvaise gouvernance une Irlande florissante, économiquement forte, ouverte aux affaires avec le monde.§!"
 IRE_sean_lemass_ger_aligned_leader_desc:9 "$IRE_sean_lemass_leader_body$ Désormais à la tête du pays depuis un endroit proche du cœur du Reichspakt, Lemass est déterminé à tirer le meilleur parti de l’alignement actuel sur l'Allemagne."
 # IRE_sean_lemass_sic_desc: "[IRE_loc_lemass_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_sean_lemass_sic_desc:9 "§YAdvisor Description\nBorn:§! §gJuly 15th, 1899, in Ballybrack, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_sean_lemass_alt$§!\n§YPolitical Career:§! §gSeán Lemass' nationalist credentials are as strong as anyone's, being one of the youngest participants in the Easter Rising of 1916.\nHowever, although most of his peers believed that Ireland needed to be separate from Britain in order for Irish culture to flourish, Lemass has come to believe the upmost priority must be to economically uplift the Irish people, and culture will follow thereafter, since starving men don't become poets.\nHolding fast to the maxim \"A rising tide lifts all boats\", Lemass believes that free trade is to everyone's benefit, and therefore Ireland should seek out as many economic allies as possible, even if that includes those in the old British sphere.§!"
 IRE_sean_lemass_advisor_desc:9 "§g$IRE_sean_lemass_sic_desc$§!"

 IRE_eamon_de_valera: "Éamon de Valera"
 IRE_eamon_de_valera_alt:9 "$IRE_eamon_de_valera$"
 IRE_eamon_de_valera_surname:9 "de Valera"
 IRE_eamon_de_valera_leader_body:9 "§YLeader Description\nBorn:§! October 14th, 1882, in New York City, New York, United States of America\n§YPolitical Career:§! At one time, Éamon de Valera seemed poised to be the leading figure in Irish politics. The erstwhile mathematics teacher was one of the few surviving commanders of the Easter Rising, as due to his birth in New York to a Spanish father and Irish mother, his American citizenship stayed the executioner's hand, at a time when the UK did not want to aggravate a potential ally during the Weltkrieg.\n\nOn the eve of the War of Independence he was the leader of Sinn Féin, and was ready to lead them and Ireland in its struggle for freedom. Alas for de Valera, he was captured and imprisoned by the British in May of 1918, and despite many attempts to free him, he remained in their hands for some years. During that time period, the man who came to overshadow him would dominate the Irish political scene: Michael Collins.\n\nWhen de Valera finally was released after the war, he returned to Ireland to find the power dynamics had changed greatly, and his influence was now much more diminished in light of having not had much of a role in the war, while Collins' stock had greatly increased. For many years he played a secondary role in Sinn Féin, however his jealousy of Collins grew apparent.\n\nUltimately he would leave Sinn Féin with Cathal Brugha, after it became clear Collins' vision of a secular progressive republic, let alone his growing influence within the party, conflicted with his own vision for Ireland."
 IRE_eamon_de_valera_leader_desc:9 "$IRE_eamon_de_valera_leader_body$ Désormais à la tête de son propre parti et de l'Irlande elle-même, de Valera devrait être un leader conservateur et prudent."
 IRE_eamon_de_valera_parlrep_sic_desc:9 "§g$IRE_eamon_de_valera_leader_body$ Désormais à la tête de son propre parti et de l'Irlande elle-même, en qualité de Taoiseach, de Valera devrait être un leader conservateur et prudent.§!"
 IRE_eamon_de_valera_ger_aligned_leader_desc:9 "$IRE_eamon_de_valera_leader_body$ Désormais au pouvoir avec l'aide de Berlin, après l'effondrement de l'administration précédente, de Valera devrait être un leader conservateur et prudent."
 IRE_eamon_de_valera_puppet_leader_desc:9 "$IRE_eamon_de_valera_leader_body$ Désormais nominalement responsable à la fois de son propre parti et de l'Irlande elle-même, de Valera devrait tenter de maintenir les traditions irlandaises, même face à son autonomie limitée actuelle."
 # IRE_eamon_de_valera_sic_desc: "[IRE_loc_dev_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_eamon_de_valera_sic_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 14th, 1882, in New York City, New York, United States of America§!\n§YPolitical Career:§! §gHaunted by the spectre of being written off as the \"nearly man\" of Irish history, one-time Sinn Féin leader Éamon de Valera possesses a need and drive for power that is rarely, if ever, matched by others. He is determined to embed his personal legacy on the state beyond the revolutionary era, sometimes to the detriment of his decision-making.§!"
 IRE_eamon_de_valera_fail_sic_desc:9 "§g$IRE_eamon_de_valera_sic_desc$ Malgré la perte de la plus haute fonction du pays, de Valera est resté au gouvernement mais dans une position diminuée, guettant une fois de plus sa chance de reprendre le pouvoir.§!"
 # IRE_eamon_de_valera_advisor_desc: "[IRE_loc_dev_advisor_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_eamon_de_valera_advisor_desc:9 "§g$IRE_eamon_de_valera_sic_desc$§!"
 IRE_eamon_de_valera_fail_advisor_desc:9 "$IRE_eamon_de_valera_fail_sic_desc$"

 IRE_michael_collins: "Michael Collins"
 IRE_michael_collins_alt:9 "Mícheál Ó Coileáin"
 IRE_michael_collins_surname:9 "Colin"
 IRE_michael_collins_leader_body:9 "§YLeader Description\nBorn:§! October 16th, 1890, near Clonakilty, Co. Cork, Ireland\n§YAlso known as:§! $IRE_michael_collins_alt$\n§YPolitical Career:§! In many ways a \"founding father\" of the Irish state, and certainly a national hero, Michael Collins' firm hand has led the fledgling state since 1930, and so far to great success.\n\nBorn in County Cork to a republican family, Collins originally trained as an accountant, working in London and New York before returning to Ireland and taking part in the Easter Rising. Seen as the head military commander during the War of Independence, he acted as the IRA's Director of Intelligence, and was also lauded for his actions as Minister for Finance during the war. Afterwards, Collins quickly stepped into the role of Ireland's top political figure. As leader of the nation, he moulded the new Republic along American lines, making the office of President unquestionably the most powerful position in the land.\n\nTo date, possibly his finest hour (and certainly his most controversial) came in 1926 during the British Revolution. Amongst the chaos and upheaval, Collins, representing President MacNeill, managed to negotiate an unthinkable deal with the Ulster loyalists: the peaceful entry of Northern Ireland into the Republic, in return for protection against any syndicalist threat. Rather than risk being wiped out by revolutionaries, the Ulstermen chose the devil they knew.\n\nSince Sinn Féin's re-election in 1930 after losing the previous election on account of the Great Depression, Collins is now leader of Ireland and of Sinn Féin"
 IRE_michael_collins_leader_desc:9 "$IRE_michael_collins_leader_body$ En qualité de président, il a dirigé la République vers des eaux calmes ; En liant son économie au commerce avec la Mitteleuropa, l’Irlande est entrée dans une ère de prospérité et de confiance jamais connue auparavant. Tant que son modèle économique orienté vers l’Allemagne perdurera, il espère rester extrêmement populaire. Il n'est cependant pas sans critiques, et certains en Irlande prendraient volontiers la place de Collins pour orienter la nation dans une toute autre direction, si on leur en donnait l'occasion."
 IRE_michael_collins_sic_desc:9 "§g$IRE_michael_collins_leader_body$. En tant que président, il a dirigé la République vers des eaux calmes ; en liant son économie au commerce avec la Mitteleuropa, l’Irlande est entrée dans une ère de prospérité et de confiance jamais connue auparavant. Collins a surmonté avec succès crise après crise, et il dirige désormais le pays en tant que Taoiseach, une nouvelle fonction, aussi longtemps que sa popularité demeurera.§!"
 IRE_michael_collins_ger_aligned_leader_desc:9 "$IRE_michael_collins_leader_body$ une fois de plus, après l’effondrement de l’administration précédente durant la crise du Nord. Les engagements pro-Mitteleuropa de Collins lui ont valu de retrouver sa place de président, car il était soutenu par Berlin en tant que chef du nouveau gouvernement fermement aligné sur l'Allemagne. Il entend faire de son mieux pour maintenir la stabilité et tirer le meilleur parti possible de sa position, proche du cœur du Reichspakt."
 IRE_michael_collins_advisor_body:9 "§gSeeing Ireland engulfed in war, with its sovereignty once again threatened, Michael Collins has returned to active duty in service to the nation.\nAs a military leader, Collins personally gained considerable notoriety from British forces during the War of Independence, and was seen by them as the mastermind behind the Irish war effort. The reality was far more nuanced, but like in all myths there was an element of truth.\nBeing a veteran of 1916, Collins realised the folly in any symbolic, publicly visible victories or attempted large-scale encounters, like what had unsuccessfully attempted in Easter week, especially at the General Post Office where he had been assigned. What was needed against a much better-armed and better-supplied enemy was the ability to strike suddenly, with great effect, and withdraw from the engagement before any response could be mustered. These were the principles that, aided by the mass public support, Collins adopted and found success with during the War of Independence across Ireland.\nCollins' true talent as a commander comes in his organisational skills on a larger scale, and his maintenance of expansive intelligence networks. He also realised the importance of knowing how to pick his men well, as the IRA divisions operated with a significant degree of autonomy. Both of these came to play on a fateful Sunday in November 1920, when Collins arranged the simultaneous assassinations of most of Britain's highest-ranking intelligence officers in Dublin, leading to grave civilian retributions by crown forces.\nPersonally, Collins did his best to feed into the aura of mystique and elusiveness that was attached to his persona during the War of Independence, enjoying his time as a \"man on the run\". This self-confidence followed him out of war-time, leading some of his rivals to resent this popularity, which they felt was at least partially undeserved.\nAfter unexpectedly being ousted from high office and without even a ministerial position, Collins now has his role to play in fighting to save Ireland once again, and of course do his best to help repair his tarnished reputation in the eyes of the people.§!"
 IRE_michael_collins_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 16th, 1890, near Clonakilty, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_michael_collins_alt$§!\n§YPolitical Career: $IRE_michael_collins_advisor_body$"
