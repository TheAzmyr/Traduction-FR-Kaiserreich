 IRE_decrease_GER:9 "Réduire l'influence [From.GetAdjective]e"
 IRE_decrease_GER_desc:9 "L’influence allemande en Irlande n’est pas nécessairement malveillante, mais elle est souvent et pourra encore se montrer nuisible. L’intérêt allemand en Irlande, qu’il s’agisse d’investisseurs privés ou de l’État allemand, est acceptable, mais leur rôle doit être de soutenir l’industrie irlandaise et non de la contrôler. Il est temps de le leur rappeler."
 IRE_decrease_ENG:9 "Réduire l'influence [From.GetAdjective]e"
 IRE_decrease_ENG_desc:9 "L'influence britannique en Irlande est un problème perpétuel qui dure depuis près d'un millénaire et l'État doit donc rester en vigilance constante contre toute nouvelle incursion. Une fois de plus, nous devons agir pour éliminer les tentacules Sasanach qui se frayent un chemin vers la patrie."

 IRE_buyout_foreign_owners:9 "Racheter des entreprises [From.GetAdjective]es"
 IRE_buyout_foreign_owners_tt:9 "qui nécessitent §Y10§! points d'influence §Yallemande§! ou §Ybritannique§! et ont l'effet suivant"
 IRE_buyout_foreign_owners_desc:9 "[IRE_loc_buyout_foreign_owners]"
 IRE_buyout_foreign_owners_GER_desc:9 "Le fait que l’Allemagne nous ait aidés en 1916 et pendant la guerre d’indépendance ne peut être remis en question, mais ses motivations actuelles peuvent l’être. Depuis l’indépendance, nous leur avons permis d’établir une trop grande présence commerciale sur l’île, une grande partie de la richesse générée sur l’île tombe d'ailleurs entre les mains des Allemands. Nous pouvons décider de reprendre un certain nombre de leurs entreprises et de les gérer comme des agences d'État. Alternativement, nous pouvons décider de les revendre à des acheteurs irlandais, afin d'empêcher les bénéfices de quitter le pays."
 IRE_buyout_foreign_owners_ENG_desc:9 "Malgré notre lutte victorieuse pour l’indépendance et leur propre virage syndical, plusieurs entreprises britanniques continuent d’opérer depuis l’Irlande, sous le contrôle direct de l’ Union-Britannique . Grâce aux bons de commande obligatoires, nous pouvons acquérir de telles entreprises et leurs actifs, pour les empêcher de tenter de propager leurs idées radicales sur ces côtes, mais aussi pour remettre les industries existantes entre les mains des Irlandais."

 # Mil Decisions #
 IRE_ira_decisions:9 "L'[IRE_loc_ira_name]"
 IRE_republican_army:9 "Armée républicaine irlandaise"
 IRE_royal_army:9 "Armée royale irlandaise"
 IRE_ira_decisions_desc:9 "[IRE_loc_ira_decisions_desc]"
 IRE_ira_decisions_peace_desc:9 "Même si nous souhaitons peut-être que la paix précaire dans le monde reste stable, il semble clair que les tensions vont inévitablement dégénérer en un conflit qui pourrait une fois de plus menacer l’indépendance irlandaise. Il est vital que l'Irlande [IRE_loc_ira_name] soit prête à se défendre si le besoin s'en fait sentir, et des mesures appropriées soient prises pour garantir que cela soit fait pendant que le temps est encore en faveur de l'Irlande."
 IRE_ira_decisions_war_desc:9 "Alors que le monde sombre dans le conflit, l'Irlande voit son indépendance menacée une fois de plus par les grandes puissances qui souhaitent voir la nation détruite et ses ruines dominées par les envahisseurs. Cela ne peut pas se produire et la nation tout entière doit se préparer à lutter une fois de plus pour sa liberté, par tous les moyens à sa disposition.\n\nAvec une forte détermination et un esprit inébranlable, le peuple irlandais pourrait être le David qui abattra ces Goliaths mondiaux et contribuera à mettre fin à ce conflit, une fois pour toutes."

 IRE_forts_lv_2:9 "£GFX_rifle_texticon  §Y250§! £GFX_unit_artillery_brigade_icon_small §Y100§!"
 IRE_forts_lv_2_blocked:9 "£GFX_rifle_texticon  §R250§! £GFX_unit_artillery_brigade_icon_small  §R100§!"
 IRE_forts_lv_2_tooltip:9 "Cela coûte $IRE_forts_lv_2_blocked$ pour prendre cette décision"

 IRE_motorisation_decision:9 "Subventions à la motorisation de l'armée"
 IRE_motorisation_decision_desc:9 "L'humble automobile : une fascination américaine, attendant les mains des Irlandais. Le mouvement des approvisionnements, voire de bataillons entiers, promet d’apporter un niveau de vitesse jamais atteint auparavant dans la guerre – et fera ou détruira toute défense de l’Irlande. L’armée a besoin de tous les camions possibles."
 IRE_shannon_forts_west:9 "Fortification supplémentaire pour le Shannon occidental"
 IRE_shannon_forts_west_desc: "Dans les jours précédant l'Insurrection de Pâques, Pádraig Pearse et ses hommes espéraient pouvoir se retirer de [GetVictoryPointName_11293], traverser le grand fleuve Shannon et défendre la République d'Irlande contre tous ceux qui voulaient la détruire. Le plan ne devait pas se réaliser, mais la planification s'est poursuivie - en supposant que le site d'invasion le plus probable se trouverait à l'est, les forts à l'ouest du Shannon ont été entretenus pour être utilisés comme redoute, au cas où une position finale comme celle de Pearse devait être prise.\n\nOn n’est jamais trop préparé."
 IRE_shannon_forts_east:9 "Fortifier l'est du Shannon"
 IRE_shannon_forts_east_desc:9 "La sagesse militaire conventionnelle veut que toute invasion probable de l’Irlande se déroule à l’est, une zone proche de la plupart des zones de rassemblement et plus menaçante pour la majeure partie de la population et de l’industrie irlandaises. Cependant, nous ne sommes pas étrangers à l’improbable : une invasion réussie du Connacht bouleverserait les plans visant à établir une redoute à l’ouest du Shannon. Fortifier l’est contribuerait à se protéger contre cette éventualité, ou du moins fournirait une ligne de défense supplémentaire."
 IRE_coastal_fort_expansions:9 "Développer An Balla Éireannach"
 IRE_coastal_fort_expansions_desc:9 ""Le mur irlandais". Un plan élaboré par des généraux irlandais et allemands dans l’atmosphère tendue de la fin des années 1920, prévoyait la fortification de la quasi-totalité du littoral face aux mers irlandaise et celtique. Le plan a été approuvé et les premiers forts ont été construits – mais le projet n'est pas allé plus loin, car la peur de l’invasion a commencé à diminuer et l’argent a été consacré à d’autres projets. Dix ans plus tard, le monde n’est pas plus sûr et le mur n’est pas plus étendu. Si l’Irlande veut être en sécurité, nous devons terminer ce que nous avons commencé. Tous ceux qui voudraient nuire à l’Irlande se heurteront à un mur infranchissable et incassable."

 IRE_public_weapons:9 "Achats publics d'armes"
 IRE_public_weapons_desc:9 "Pour protéger la nation dans le conflit en cours, le pays aura besoin d’autant d’armes à feu que possible, quelle que soit leur qualité. Une proposition intéressante pour aider à constituer le stock de l'État consiste à réserver des fonds pour acheter des armes à feu auprès des nombreux propriétaires d'armes à feu à travers le pays. Peu importe qu'il s'agisse de leur vieux fusil de chasse, du fusil de leur père datant de la guerre d'indépendance ou même d'une arme utilisée à des fins néfastes, tant qu'elle peut encore tirer de manière suffisamment fiable, elle doit être achetée sans poser de questions."
 IRE_beer_for_bread:9 "De la bière pour du pain"
 IRE_beer_for_bread_desc:9 "La nation n'a peut-être pas de charbon, pas d'essence, pas de gaz, pas d'électricité et pas de paraffine, mais s'il y a une chose dont l'Irlande ne manque jamais, c'est de bonne Guinness. Cela nous donne une monnaie d’échange parfaite avec nos alliés et les nations neutres amicales pour nous permettre d’échanger contre une source constante de farine de blé pour nourrir à la fois les civils et les soldats."
 IRE_recruitment_campaigns:0 "Campagnes de recrutement"
 IRE_recruitment_campaigns_desc:9 "Même face à la grande menace qui pèse sur la nation, de nombreuses personnes au sein du grand public semblent toujours parfaitement satisfaites de rester les bras croisés et de laisser le cours de la guerre se dérouler autour d’eux. Ce dont l’Irlande a besoin pour contrer ce dangereux laisser-aller, c’est de mener des campagnes de recrutement sérieuses pour inciter les gens à s’enrôler et à rejoindre les forces armées."
 IRE_the_defenders:9 "Na Cosantóirí"
 IRE_the_defenders_desc:9 "La plus grande force de l'Irlande résidait dans l'esprit combatif des hommes et des femmes ordinaires. Comme beaucoup d’autres qui les ont précédés tout au long de l’histoire du pays, une nouvelle génération d’individus courageux est prête à se lever et à se battre pour défendre notre liberté. En plaçant l'armée sous un commandement approprié, nous pourrons peut-être canaliser ces personnes vers des unités de combat solides, capables de vaincre tout ce que l’ennemi peut leur lancer."
 IRE_desperate_defence:0 "Défense désespérée"
 IRE_desperate_defence_desc:9 "L'ennemi a peut-être débarqué sur l'île d'Émeraude, mais aucun soldat ne peut surpasser un Irlandais dans son pays natal. Il est temps de montrer une fois de plus les prouesses combattantes qui ont valu à l’Irlande sa liberté."
 IRE_ireland_will_not_surrender:9 "L’Irlande ne se rendra pas!"
 IRE_ireland_will_not_surrender_desc:9 "Quelle que soit la superficie du pays que l'ennemi tente d'occuper, même si les défenseurs de l'Irlande sont chassés des villes , sa population ne se rendra jamais aux envahisseurs étrangers. Ils apprendront bientôt que les armées irlandaises sont tout aussi meurtrières dans une guérilla que dans une guerre conventionnelle."
 IRE_for_king_and_his_country:9 "Pour le roi et son pays"
 IRE_for_king_and_his_country_desc:9 "Même si les nombreux loyalistes de la nation méprisent encore leur inclusion forcée dans l’État irlandais, leur loyauté envers la famille royale britannique et leur haine envers ceux qui ont détruit l'Empire Britannique l’emportent largement sur ce mépris. Maintenant que l'Irlande à adhéré à l'Entente, nous alignant au passage sur les intérêts des Britanniques, nous pourrons peut-être recruter les loyalistes les plus durs pour nous aider à lutter pour « le roi et son pays »."
 IRE_german_gun_running:9 "Course à l'armement allemand"
 IRE_german_gun_running_desc:9 "L’histoire semble se répéter souvent et, une fois de plus, l’Irlande a besoin d’armes allemandes, au moment même où des puissances hostiles souhaiteraient perturber toute livraison. Grâce à l’expérience que certains membres du pays ont encore de la guerre d’indépendance, amener ces armes à travers la mer devrait être un jeu d’enfant avec une bonne planification."
 IRE_internationale_supply_lines:9 "Lignes d'approvisionnement internationales"
 IRE_internationale_supply_lines_desc:9 "Les liens de l'Irlande avec la France et la Grande-Bretagne sont essentiels pour garantir que les nombreux biens et ressources nécessaires au fonctionnement de la nation puissent effectuer le périlleux voyage à travers la mer et être rapidement livrés là où ils doivent être. Avec le soutien de nos alliés, nous pouvons garantir que nous disposerons d’un approvisionnement suffisant en navires et en trains de transport pour garantir que ces lignes ne soient jamais perturbées."
 IRE_union_aid:9 "Aide syndicale"
 IRE_union_aid_desc:9 "Les syndicats ne se contentent pas de donner la parole aux travailleurs, ils sont également essentiels à leur bonne organisation et à leur fonctionnement efficace. Alors qu'une grande partie de l'industrie nationale doit se concentrer sur les questions militaires, nous pouvons nous appuyer sur les syndicats forts du pays pour nous aider à gérer cette réorganisation et guider les travailleurs irlandais dans leurs efforts pour aider la nation autant qu'ils le peuvent."
 IRE_the_cause_of_the_free:9 "La cause de la liberté"
 IRE_the_cause_of_the_free_desc:9 "Lorsque les temps semblent désastreux, la plus grande source de courage est de se rappeler ce pour quoi on se bat. En Irlande, notre peuple se bat pour défendre une République irlandaise libre et le contrôle sans entrave des destinées irlandaises qu’elle lui confère. En aidant à rappeler cela aux gens, nous garantirons qu’ils ne faibliront pas, quelle que soit la gravité de la situation."
 IRE_cogadh_gaedheal_re_gallaibh:9 "Cogadh Gaedheal re Gallaibh"
 IRE_cogadh_gaedheal_re_gallaibh_desc:9 "Depuis l’époque de Brian Boru, les envahisseurs étrangers ont tenté de détruire l’Irlande, et malgré tous leurs efforts, ils ont tous échoué. Nous mènerons une autre « Cogadh Gaedhael re Gallaibh », ou « Guerre des Gaëls et des étrangers », car une fois de plus les envahisseurs ont décidé de nous conquérir, il est du devoir de chaque Irlandais, quelles que soient les circonstances, de se soulever et de les vaincre."

 # Forpol Decisions #
 IRE_foreign_policy_decisions:0 "Police étrangère"
 IRE_foreign_policy_decisions_desc:9 "Avec l'indépendance, l'Irlande a gagné la possibilité de décider de son propre avenir, et cela inclut la direction que nous suivrons face à ces mers de plus en plus agitées. Nous pourrions être tentés de nous considérer comme loin de tout, isolés du reste des problèmes de l'Europe, mais la réalité pourra toujours nous rattraper un jour ou l'autre. Quand une guerre éclate, aucune île n'est éternellement en sécurité.\n\nAlors que beaucoup cherchent à tirer profit de notre géographie et de notre paysage politique unique, nous devrons faire un choix clair et conscient quant à notre position, quelle qu’elle soit."

 IRE_join_reichspakt:0 "Rejoindre le Reichspakt"
 IRE_join_reichspakt_desc:9 "L’Allemagne, notre partenaire le plus proche depuis l’indépendance, a prouvé depuis longtemps qu’elle représente nos intérêts. Il est donc logique que nous nous tournions une fois de plus vers Berlin pour sauvegarder cette indépendance, car leur bloc continental constitue l’une des plus fortes garanties contre l’empiètement des pouvoirs syndicalistes. Lorsque nous regarderons en arrière notre histoire, nous réaliserons que ce n’est pas notre isolement qui nous a définis, mais nos amis."
 IRE_join_entente:0 "Rejoindre l'Entente"
 IRE_join_entente_desc:9 "[IRE_loc_join_entente_desc]"
 IRE_join_entente_IMP_desc:9 "Même si aux yeux de beaucoup l’Allemagne est très proche de l’Irlande, tant politiquement que géographiquement, ces affirmations passent à côté de certains facteurs géopolitiques fondamentaux. Même si l’Allemagne est le plus proche de nos alliés, elle est séparée par les eaux meurtrières situées entre la Grande-Bretagne et la France, alors qu’il n’y a aucune terre entre notre île et le Canada. Avec les Canadiens, nous partageons également un système juridique commun et, d’une certaine manière, une descendance avec de nombreux membres de l’ancienne sphère britannique, des liens qui ne peuvent être facilement ignorés. Nous devons laisser notre passé troublé derrière nous et nous tourner vers un nouvel avenir."
 IRE_join_entente_not_IMP_desc:9 "L’Entente est passée sous un nouveau leadership et, avec ce changement, les craintes de s’aligner sur le camp pour lequel de nombreux Irlandais ont combattu et sont morts pendant la Weltkrieg, bien qu’au sein de l’armée britannique, ont également changé. Ce qui n’a cependant pas changé, c’est le fait qu’une telle décision constituerait toujours une divergence marquée par rapport à notre politique étrangère actuelle et ne pourrait pas être prise à la légère."
 IRE_join_third_internationale:0 "Rejoignez la Troisième Internationale"
 IRE_join_third_internationale_desc:0 "Au moment où l’appel au rassemblement autour du drapeau de la révolution grandit, rares sont ceux, dans une nation fortement marqués par les idéaux historiques comme la nôtre, qui peuvent l’ignorer. Nous avons le potentiel de participer non seulement à la libération des peuples d’Europe, mais aussi de l’humanité toute entière. Le moment est venu pour nous d’accepter l’inévitable et de nous joindre aux peuples du monde. An Reabhlóid Abu!"
 IRE_join_moscow_accord:0 "Rejoindre l'Accord de Moscou"
 IRE_join_moscow_accord_desc:9 ""Tout a changé, complètement changé", c'est peut-être la seule façon de décrire le paysage actuel de l'Europe. Avec la chute de l’Allemagne et l’effondrement de l’Amérique, tout manuel diplomatique destiné à guider l’Irlande ne vaut même plus son poids en papier toilette. Des moments comme ceux-ci nous obligent à réaliser que nous ne pouvons pas nous contenter d'efforts laborieux et d'espérer le meilleur, nous devons agir pour protéger notre nation. Cette sécurité, seule la Russie revitalisée pourra l'assurer. Alors que les lumières s’éteignent à travers l’Europe, nous ne pouvons pas nous retrouver dans l’obscurité."
 IRE_join_loas:9 "[IRE_loc_join_loas]"
 IRE_join_loas_dem_aut:9 "Join the League of American States"
 IRE_join_loas_soc:9 "Join the Socialist League of the Americas"
 IRE_join_loas_desc:9 "[IRE_loc_join_loas_desc]"
 IRE_join_loas_dem_desc:9 "To many idealists and transatlantic exiles, the idea of an alliance between the Irish and Americans feels like a natural fit. Our two democracies, working together to safeguard each other from the many new dangers which threaten us both. From the earliest days of St. Brendan, our island has been intrinsically linked to the Americas."
 IRE_join_loas_aut_desc:9 "With the global situation becoming increasingly undesirable, we have found ourselves forced to look further afield. Considering the limited options closer to home, it is perhaps worth exploring stronger ties with the Americans. While they are not the most geographically convenient, they share our interest in protecting order and stability at a time when both are lacking."
 IRE_join_loas_soc_desc:9 "For the many Irish who built America, they were seeking to create a better world for themselves and their families. Now we find ourselves in an opportunity where true liberation has been achieved on both sides of the Atlantic, a liberty which we have both fought and died for in recent years. We should approach the American government in this spirit, and create a bridge of light over the waves. Together, we can build that better world."
 IRE_join_copro:0 "Rejoindre la Sphère de Co-Prospérité"
 IRE_join_copro_desc:9 "Pour beaucoup de gens, l’idée d’une république ayant des relations diplomatiques avec le Japon aurait été considérée de la même manière que celle d’avoir des liens avec les habitants de la lune. Cependant, l'Histoire a un sens de l'humour particulier  ; et nous nous trouvons maintenant dans l'une de ces situations improbables. Même si la puissance impériale de l’Est ne serait peut-être pas notre premier choix, ses liens avec les Américains contribuent grandement à rassurer beaucoup sur le fait qu’ils ont la meilleure chance de protéger la démocratie, en cette époque de turbulences."

 IRE_seek_guarantee_germany:9 "Demander la protection des Allemands"
 IRE_seek_guarantee_germany_desc:9 "Même si nous souhaitons naturellement rester à l’écart des affaires continentales, ce n’est jamais une bonne idée de paraître seul, surtout dans des moments comme ceux-ci. Nous devrions donc nous efforcer d'utiliser nos bonnes relations avec Berlin pour protéger pour notre souveraineté. Nous pourrions, sur ce point, montrer à l'Allemagne qu'il n'est pas dans son intérêt que l'Irlande ne tombe entre les mains de ses ennemis."
 IRE_seek_guarantee_america:9 "Demander la protection des Américains"
 IRE_seek_guarantee_america_desc:9 "L'Amérique a peut-être connu quelques années difficiles, mais il est indéniable qu'elle reste une force majeure sur la scène mondiale, une force qui impose toujours le respect des puissances européennes. Nous avons peut-être de la chance que nos enfants exilés se soient installés en Amérique et aient formé un bloc aussi important dans la politique américaine ; tout en gardant leur grá pour la patrie. Nous pouvons utiliser cette bonne volonté qui existe en faveur de l’Irlande à tous les niveaux de la politique américaine, pour obtenir la garantie que l’Oncle Sam prendra soin de la terre de ses grands-parents."

 IRE_leave_mitteleuropa:9 "Quitter la Mitteleuropa"
 IRE_leave_mitteleuropa_desc:9 "La décision du précédent gouvernement Sinn Féin de s'accrocher à l'Allemagne en rejoignant son bloc économique était tout sauf avisée. Ceux qui ont bénéficié de cet arrangement étaient principalement des hommes d’affaires étrangers, rares au demeurant. Il est temps de réparer cette erreur et de changer l’avenir pour notre réel intérêt."

 IRE_reclaim_gaelic_lands:9 "Récupérer les terres gaéliques"
 IRE_reclaim_gaelic_lands_desc:9 "Il y a des siècles, avant les Saxons et les Danois, dans le nord et l'ouest d'Albain, que l'on appelle l'Écosse aujourd'hui, on s'exprimait en langue gaélique. En effet, n’est-il pas vrai que le gaélique écossais n’est qu’une variante régionale de notre langue commune, tout comme l’irlandais du Connacht est différent de l’irlandais d’Ulster, et ainsi de suite ?\nCette nouvelle guerre entre la menace rouge et le géant allemand nous offre une occasion unique de redonner le mode de vie gaélique à nos frères d’outre-Manche, et même s’ils ne s’en rendent peut-être pas encore compte, ils nous remercieront en temps voulu. Éirinn est Albain go brách!"
 IRE_reclaim_gaelic_lands_ENG:9 "red menace"
 IRE_reclaim_gaelic_lands_GBR:9 "old enemy"

 IRE_form_celtic_confederation:9 "Former la Confédération Celtique"
 IRE_form_celtic_confederation_desc:9 "Le moment est venu pour nous de reconnaître la vérité, telle qu’elle se trouve devant nous. Après avoir réuni les terres ancestrales des Gaëls, il est devenu clair que nous devons assumer le rôle de chef et de protecteur de tous les peuples celtes. Nous garantirons que nos frères du monde celte ne seront plus victimes des Saxons, des Huns ou des Francachs, et progresserons ensemble, pour l’éternité."

