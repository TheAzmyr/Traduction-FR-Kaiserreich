 ireland.1051.d.sfstart:9 "As Black Monday struck and all hell broke loose in Ulster, many thought that Sinn Féin's time in government had come to a close. But no matter the obstacles in their way,"
 ireland.1051.d.sfmegacollins:9 "$ireland.1051.d.sfstart$ no crisis proved itself capable of besting the Big Fellow's expert leadership. $ireland.1051.d.sfmid$\n\n$ireland.1051.d.sfcollinsstart$ become aware that sectarianism was not an issue which could be addressed by a single party alone, but rather a concern of the whole nation and, in a bold move, reached out, not only to his allies in the UDP, but also to An Saorstát Críostúil and the National League for Civil Liberties. Establishing a cross-party commission with the goal of addressing discrimination in employment and housing, while working to better inter-community relations, Collins, the Irish Republic's guiding light as Wolfe Tone before him, has sworn to fulfill the United Irishmen's dream of substituting the common name of Irishman in place of religious denominations, and finally bring unity to the Irish people."
 ireland.1051.d.sfmid:9 "Although Catholic civil rights protestors had caused the establishment they felt had abandoned them much trouble over the course of the past year, the events of the preceding months had left their once-united movement deeply divided between Healy's moderates, AN's remaining stalwarts, and extremist supporters of Ailtirí na hAiséirghe, giving the administration the opportunity to prevent more disturbances through divide-and-conquer tactics."
 ireland.1051.d.sfcollinsstart:9 "However, Michael Collins, having seen the folly of his ways in allowing the plight of his fellow countrymen to go unaddressed for the sake of political expediency, has"
 ireland.1051.d.sfmain:9 "$ireland.1051.d.sfstart$ their able leadership has risen to the challenge, overcoming the misfortunes the country faced and proving that they will remain the giant of Irish politics. $ireland.1051.d.sfmid$"
 ireland.1051.d.collins:9 "$ireland.1051.d.sfmain$\n\n$ireland.1051.d.sfcollinsstart$ opted to work to improve Catholic conditions, while offering monetary compensation to loyalists in order to smooth over the push for reform. While a loss in seats for his UDP partners due the abolition of Article C and perceptions of weakness from loyalists towards the party may harm Sinn Féin, his willingness to sacrifice for the good of the Irish nation and its people has regained him the praise and respect of a public which had begun to tire of the Big Fellow."
 ireland.1051.d.mulcahy:9 "$ireland.1051.d.sfmain$\n\nRichard Mulcahy and his cabinet were swift to avail of this moment, backing Cahir Healy and the National League for Civil Liberties as a moderate alternative to the far-right in an effort to win back Catholic support, while launching crackdowns on militant elements in the province. Though the persisting presence of gerrymandering continues to be a source of resentment, Mulcahy's promises to work with the NLCL and his UDP partners to achieve improvements in housing and employment has succeeded in serving as a salve against radicalisation, while monetary compensation for loyalists shall serve to smooth over the push for reform."
 ireland.1051.d.scstart:9 "In last year's election, An Saorstát Críostúil were at pains to persuade the people they would govern better than Brugha's previous ill-fated administration,"
 ireland.1051.d.scmid:9 "Hoping that the post-crisis environment might allow the two denominations to come to an understanding, de Valera"
 ireland.1051.d.scend:9 "conference with the NLCL, the UDP, and Catholic and Protestant clergymen. While the talks were tense, an agreement was eventually arrived at that housing and public services in Ulster would be decided on a parish level, giving local communities more autonomy. Although fiercely criticised by secularists for the power it accorded to religious institutions, for most the deal was met with celebration. Embodying the true spirit of Christian charity, de Valera has not only rectified Catholic conditions but also managed to content Protestants."
 ireland.1051.d.scndp:9 "$ireland.1051.d.scstart$ and as the discord in the north heated up it appeared history would be repeated. However, the peace in the province gave them a moment to breathe a sigh of relief, though aware this respite was only possible due to infighting, with Catholics and Protestants alike divided between their moderates and extremists. Without serious reforms, a second flare-up was only a matter of time. Passing an anti-discrimination law to satisfy Healy's followers would be an easy accomplishment with the NDP now on board, but appeasing loyalists would prove a harder task altogether.\n\n$ireland.1051.d.scmid$ and Lemass made the decision to host another $ireland.1051.d.scend$"
 ireland.1051.d.scan:9 "$ireland.1051.d.scstart$ In last year's election, An Saorstát Críostúil were at pains to persuade the people they would govern better than Brugha's previous ill-fated administration, hopping into bed with Aontas Náisiúnta in their urgency to prove this. However, AN's aggressive efforts to dismantle the Ulster Privileges had the effect of alienating the Protestant population and, despite the riots' quelling, it was only a matter of time until they flared up again without a serious effort to reach out to loyalists. As such, with AN weakened from their radicals' defection, de Valera had a plan. In exchange for supporting AN's goal of passing anti-discrimination laws and abolishing the remaining privileges, the Long Fellow demanded O'Duffy's cooperation in finding a peaceful compromise to the north's animosities.\n\n$ireland.1051.d.scmid$ made the decision to host a $ireland.1051.d.scend$"
 ireland.1051.d.labstart:9 "Since the fateful election one year ago saw Sinn Féin and its successors swept away by voters in favour of a new era of social democratic politics, Labour has done its utmost to improve the lot of the Irish worker without succumbing to the extremism of the syndicalist experiment to Ireland's west. While the going may have been tough, Labour has successfully managed to overcome the trials and tribulations they have faced and,"
 ireland.1051.d.labmid:9 "Giving Labour some breathing room, the Catholic protestors which had been a formidable force the past months have been hampered by their divisions, split between Healy's moderates, AN's remaining stalwarts, and extremist supporters of Ailtirí na hAiséirghe. Labour's efforts to tackle the latter two organisations have begun to be looked on appreciably by"
 ireland.1051.d.labend:9 "Although Labour's dream of uniting workers along both sides of the divide against their real foes, the bosses, were derided by not only the opposition but the people they sought to appeal to as naive, in time they shall prove the naysayers wrong."
 ireland.1051.d.labndpcnat:9 "$ireland.1051.d.labstart$ with the preceding chaos sending a shock through all sections of Irish society, negotiations between businessmen and trade unions on preventing religious discrimination have started to bear fruit as many have agreeed to address the issue in hiring and promotions.\n\n$ireland.1051.d.labmid$ the Protestant working class, slowly coming round to the fact that Labour is interested in looking out for their rights too. $ireland.1051.d.labend$"
 ireland.1051.d.labplpcnat:9 "$ireland.1051.d.labstart$ while O'Brien has announced his intention to end gerrymandering by removing Article C of the Ulster Privileges, he has given his word that the rest will remain untouched.\n\n$ireland.1051.d.labmid$ a section of the Protestant working class, however for now many still regard the government, and especially the Progressive Labour Party with deep suspicion. $ireland.1051.d.labend$"
 ireland.1051.d.eod:9 "Despite the treacherous attempts of integralist madmen and nefarious foreign powers to bend the country to their will, their vile efforts have been decisively defeated by the Republic's stalwart defenders in the government, Gardaí and armed forces. Although O'Duffy had previously clashed with the military due to his hostility to German influences, with the youthful radicals of the Blueshirts brought in line and the continued threat of the British necessitating a united front against Ireland's enemies, under the circumstances the IRA's top brass have chosen to place their trust in the man who had once been among their ranks, allowing him to suspend the Constitution and indefinitely dissolve the Dáil.\n\nNow, under the old general's benevolent but iron fist, the nation can be reshaped from its unstable and politically tumultuous present into the Prussia of western Europe, a firmly disciplined army with a state. The process of rooting out Ó Cuinneagáin's supporters is already in motion, with all other anti-national elements, loyalists, syndicalists and West Britons alike, soon to share the same fate. As the vision of 1916 is fulfilled by the organisation of the Irish people into a unified whole, no longer divided by petty squabbles over political loyalties and class, Ireland shall prove itself worthy of the august destiny to which it is called."
 ireland.1051.d.goc:9 "Despite all the odds stacked against them, the boundless courage and determination of the Gael has emerged over their treacherous foes, domestic and foreign alike. The glorious reborn Irish kingdom's regent, Gearóid Ó Cuinneagáin, has already begun to consolidate his power, arresting and purging the Gaelic race's enemies. Most notable of these is of course the arch-traitor Eoin O'Duffy, who has been made to stand trial in a court consisting of true Irish patriots. While he was, as expected, charged with treason, investigations by secret police also uncovered rumours of the old general's homosexuality, of which was the government was quick to inform the Irish public.\n\nNow, nothing is capable of standing in the way of the resurrection of the golden age when Ireland was internationally renowned as a centre of religion and learning, while the European continent experienced what is often known as the Dark Ages. Under the new regime's enlightened rule, all traces of British defilement shall be eradicated, and after 700 years of Ireland's people and culture being suppressed and calumnied as backwards and savage, the revitalised Irish nation will finally take the rightful place among the nations of Europe and the world it was formerly denied by the Anglo-Saxon invaders."
 ireland.1051.d.jjok:9 "The regime has endured, if by a hair's breadth, the loss of its two leading lights, with the internal election of John J. O'Kelly, his republicanism aligning him with the old guard, and his Gaelic revivalism endearing him to the new. Despite this, it could not be stated enough the damage that the preceding turmoil had done to the government's image in the eyes of the Irish people. They had justified the dissolution of overthrow of the prior administration in the name of stability, but had failed to deliver.\n\nA compromise was necessary for AN to remain in power in the long-term, and so, in light of the previous cooperation of many SC TDs, O'Kelly met with their [IRE_loc_dev_imprisoned]leader, Éamon de Valera, to reach an agreement. All persons associated with the opposition would be issued an amnesty, democracy would be nominally restored and SC TDs would be granted cabinet positions in exchange for his party's full support.\n\nWith the former Sinn Féin leaders in a coalition, they would continue to work tirelessly as they always had for good of the Irish Republic. However, no longer will Irish republicans be guided by the degenerate ideals of the French Revolution, which have caused so much harm to Europe. Rather, the classical republics of the Mediterranean shall be its source of inspiration, as Ireland prepares itself for a potential battle to the bitter end against the aforementioned revolution's monstrous heirs in London and Paris."
