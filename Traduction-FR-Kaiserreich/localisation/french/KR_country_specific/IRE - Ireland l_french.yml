 ireland.1050.d1.demsstart:9 "À la suite de la reconquête des zones interdites, l'Armée Républicaine Irlandaise a été laissée au maintien de l'ordre dans le nord, la région des six comtés devant rester sous occupation jusqu'à ce que les tensions se soient apaisées. De même la Gardaí du nord doit se reconstruire après son effondrement sous le poids des lignes sectaires. Alors qu’une présence militaire avait été jugée essentielle pour faire face à la menace persistante des radicaux, son maintien est devenu de plus en plus impopulaire à mesure que le mois avançait. L’indignation des loyalistes accusant les forces armées de partialité n’a pas fait aimer les protestants au sein de leurs patrouilles, tandis que les chemises bleues pro-intégristes ont également dénoncé l’armée comme des traîtres et tenté de semer le trouble entre eux et les catholiques locaux.\n\nLe gouvernement craignant que la prolongation du déploiement des soldats irlandais ne risque d'attiser une fois de plus la colère qu'il avait tant travaillé à calmer, la décision a été prise de mettre un terme à la période de loi martiale."
 ireland.1050.d11.IRE:9 "$ireland.1050.d1.demsstart$ Au sein de l'armée, cette décision n'a pas été bien accueillie par les officiers. Beaucoup étaient en effet mécontents de l'administration, et certains craignaient un coup d'État. Heureusement, malgré quelques grognements, aucun événement de ce type ne s'est produit, et la Gardaí est rapidement revenue dans les rues d'Ulster. La province elle-même semblait être revenue à une certaine forme de normalité, du moins selon les normes du Nord.\n\nMalgré ce calme apparent, la crise avait laissé des séquelles. Le statu quo était intenable et cette paix ne durerait pas sans des réformes sérieuses. Les appels à des ajustements de la Constitution de 1922 existaient depuis que le Nord avait été réincorporé dans la nation et, aux yeux des réformateurs, les problèmes des privilèges d'Ulster étaient le résultat du fait que le gouvernement avait maladroitement soudé la province réunifiée à l'État existant. Après tant de bouleversements, le cabinet était parvenu à un accord. Non seulement des réformes de la situation des catholiques seraient nécessaires pour unifier le peuple irlandais, mais également une refonte totale de la manière dont la République irlandaise devait être structurée, en tenant compte des souhaits de toutes les parties du pays."
 ireland.1050.d1.anstart: "Il y a un peu plus d'un an, les échecs désastreux du gouvernement irlandais avaient provoqué son renversement par Aontas Náisiúnta. Le parti s'était alors engagé à ramener l'ordre et un avenir glorieux au pays. Au moment où le pays célébrait l'anniversaire du coup d'État, cette promesse sonnait de plus en plus faux alors que le terrorisme loyaliste et syndicaliste ne cessait de se développer et que des luttes intestines déchiraient le régime. Ce conflit n’était plus confiné aux cercles gouvernementaux obscurs, puisque les deux factions se dénonçaient publiquement via la propagande et commençaient même à se battre pour l’occupation de lieux stratégiques clés. Tout le monde pouvait ressentir la même appréhension grandissante à partir de ce moment capital, douze mois auparavant.\n\nL'initiative vint finalement du général O'Duffy,  lorsqu'il invita plusieurs commandants locaux de la Garde nationale, connus pour leurs sympathies envers Ó Cuinneagáin à une réunion à Dublin. A peine furent-ils arrivés qu'ils furent arrêtés et pour Ó Cuinneagáin et ses partisans, c'était la goutte d’eau qui avait fait déborder le vase. Appelant à la révolte contre le « traître » O'Duffy, les Chemises Bleues, majoritairement du côté d'Ó Cuinneagáin, se soulevèrent, capturant Dublin et d'autres grandes villes irlandaises malgré la résistance de la Gardaí, qui avait largement maintenu sa loyauté envers son ancien commissaire."
 ireland.1050.d12.IRE:9 "$ireland.1050.d1.anstart$\n\nO'Duffy étant retenu captif par les rebelles et la situation lui paraissait sombre. Par chance, le putsch d'Ó Cuinneagáin s'est également avéré un échec fatal du fait son incapacité à attirer l'armée à ses côtés. Les généraux ayant choisi de s'aligner sur O'Duffy malgré leurs désaccords passés, l'armée encercla les villes sous contrôle des Chemises Bleues, créant une situation de siège qui n'est pas sans rappeler les événements fatidiques de 1916. La rébellion allait bientôt se terminer de la même manière, bien qu'avec moins d'effusion de sang, car les Chemises Bleues étaient à la fois réticentes à verser du sang contre l'armée, et totalement dépassées par un entraînement et un armement largement supérieurs. En fin de compte, bien que Ó Cuinneagáin ait réussi à échapper à la capture, O'Duffy avait triomphé de ses ennemis, tant nationaux qu'étrangers."
 ireland.1050.d13.IRE:9 "$ireland.1050.d1.anstart$\n\nAvec Dublin sous le commandement des rebelles, O'Duffy fut bientôt capturé et accusé de trahison contre la race gaélique. Tous ses efforts furent vains  et bien que la Vieille Garde ait compté sur les militaires à ses côtés en cas d'affrontement avec les intégristes, les généraux, à leur grande surprise, se sont ralliés à Ó Cuinneagáin après avoir été déçus par O'Duffy. Après que le peuple irlandais ait été témoin d'un défilé commun entre les Chemises Bleues et les soldats irlandais, Ó Cuinneagáin s'est proclamé Ceannaire d'Irlande au sommet des marches du GPO dans un discours qui serait diffusé dans toute l'île. La République d’Irlande était tombée à l'endroit même où elle avait commencé."
 ireland.1050.d14.IRE:9 "$ireland.1050.d1.anstart$\n\nLe soulèvement a rapidement sombré dans le chaos, lorsque les forces armées irlandaises se sont divisées en deux, certains généraux choisissant de prendre le parti d'O'Duffy tandis que d'autres ont rallié le camp des Chemises Bleues rebelles. A mesure que ses plans se détérioraient, Ó Cuinneagáin paniqué, ordonna à ses hommes de faire fusiller O'Duffy pour trahison dans le but de démoraliser la Vieille Garde. Il n'en fallu pas plus pour provoquer l'indignation au sein même de ses alliés, face au meurtre extrajudiciaire d'un héros de guerre. Incapables d'emporter la décision sans provoquer une guerre civile, des réunions secrètes eurent finalement lieu entre l'armée, la vieille garde et les partisans hésitants d'Ó Cuinneagáin. Un accord fut finalement conclu, par lequel Ó Cuinneagáin serait arrêté pour la mort d'O'Duffy et John J. O'Kelly, républicain de longue date et revivaliste gaélique, serait installé comme candidat de compromis."
 ireland.1050.d1.demfail:9 "Ce à quoi ils ne s’attendaient pas, c’est que leur choix se retourne contre eux de manière désastreuse. Parmi les militaires, cette décision a été la goutte d'eau qui fit déborder le vase pour les officiers, validant leurs sentiments d'insatisfaction préexistants à l'égard de l'administration."
 ireland.1050.d1.macneillcoupstart:9 "Le général Hugo MacNeill et les généraux qui se sont ralliés à son appel pour lancer un coup d'État. Il revenait aux militaires de délivrer l'Irlande de la menace rouge et de revenir au règne de Londres."
 ireland.1050.d1.macneillcoupend:9 "Le déclencheur du coup d'État devait être l'ordre du Président ordonnant à la majorité des soldats de quitter les rues de Belfast et de Derry. Seulement, plutôt que d'obtempérer, l'armée a occupé les bâtiments gouvernementaux dans les deux villes et MacNeill a proclamé à la radio son intention de sauver l'Irlande de la guerre."
 ireland.1050.d21.IRE:9 "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$ Ce serait une tâche simple pour le général Hugo MacNeill de rallier ses collègues généraux en faveur d'un coup d'État, grâce à des promesses de soutien diplomatique allemand, pour remplacer ce qu'ils percevaient comme les dirigeants faibles et incompétents de l'Irlande par un régime capable de sauver le pays d'une descente vers l'anarchie.\n\n$ireland.1050.d1.macneillcoupend$ le fléau du loyalisme et du syndicalisme. Alors que les diplomates allemands reconnaissaient MacNeill, le président et son cabinet se rendirent compte du désespoir de leur situation, l’Allemagne soutenant les putschistes. N'ayant d'autre choix que de se rendre, les citoyens de Dublin verraient bientôt les troupes irlandaises défiler dans O'Connell Street, désormais les nouveaux maîtres de la nation."
 ireland.1050.d22.IRE:9 "$ireland.1050.d1.anstart$\n\nLe putsch d'Ó Cuinneagáin s'avérerait a final, un échec fatal, du fait notamment de son incapacité à rallier les militaires à ses côtés. Les généraux n’ayant en effet pas l’intention de permettre à un groupe de voyous indisciplinés de prendre le pouvoir, l’armée a encerclé les villes sous le contrôle des Chemises Bleues, mettant fin à la rébellion de la même manière qu'en 1916, mais heureusement moins violemment, les Chemises Bleues étant à la fois réticentes à verser du sang contre l'armée et dépassées par l'entraînement et l'équipement supérieurs des militaires. O'Duffy ne goûta pourtant pas à la victoire car il fut égament arrêté par le général MacNeill et ses conseillers allemands, désenchantés par l'instabilité persistante et l'incapacité du vieux général à améliorer la situation économique. Comme deux décennies auparavant, ce serait à l’Armée Républicaine Irlandaise de décider seule du destin de l’Irlande."
 ireland.1050.d1.aneng:9 "Le putsch d'Ó Cuinneagáin s'est avéré un échec total : notamment parce qu'il n'a pas réussi à attirer les militaires à ses côtés. Les généraux n'ont en effet pas plus l'intention de permettre aux Chemises Bleues de prendre le pouvoir que les syndicalistes de l'ICA, et après avoir encerclé les villes sous le contrôle des Chemises Bleues, l'armée a mis fin à la rébellion de la même manière qu'en 1916. Après la prise de Dublin, O'Duffy fut rapidement détenu par l'armée parce qu'il n'avait pas empêché le développement rapide du syndicalisme sur l'île. Se proclamant libérateurs de la tyrannie, le général MacNeill annonça que l'Irlande passerait sous régime militaire pour une « période temporaire » afin d'éradiquer les influences syndicalistes. Cependant, personne ne pouvait deviner quel serait le succès de ce nouveau régime impopulaire."
 ireland.1050.d1.demeng:9 "Cependant, même si les troupes allaient bientôt marcher sur Dublin, elles découvriraient que même si elles contrôlaient la nation, elles ne contrôlaient pas l’esprit du peuple."
 ireland.1050.d31.IRE:9 "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$. L’influence des Britanniques et de leur idéologie grandissait de jour en jour dans tout le pays, et le régime actuel s’était révélé totalement incapable de faire quoi que ce soit pour l’arrêter. Pour $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ la chute face au fléau du syndicalisme parrainé par les Britanniques. $ireland.1050.d1.demeng$ La résistance grandissait et l’ennemi saxon tenait à la promouvoir."
 ireland.1050.d32.IRE:9 "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$, dont beaucoup murmuraient qu’ils étaient à la solde des renseignements britanniques. L'influence syndicaliste grandissait de jour en jour dans tout le pays, et pour $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ Le régime travailliste « occidental-britannique ». $ireland.1050.d1.demeng$ La résistance grandissait et, avec le gouvernement d'O'Brien en exil, bénéficiant de la protection et de la reconnaissance britanniques, l'ennemi saxon tenait à la promouvoir."
