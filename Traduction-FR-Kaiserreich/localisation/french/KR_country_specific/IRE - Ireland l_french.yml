 IRE_GER_puppet_idea:9 "Sponsored Regime"
 IRE_GER_puppet_idea_desc:9 "The new government owes its existence to Germany's increased political presence on the island since the Northern Crisis. Regardless of how [Root.GetLeader] felt about aligning with Germany before, he is well aware that without their help, Ireland's instability would have doubtlessly led them to fall to the syndicalists, and he wouldn't be the one leading the country. It is in the nation's interest to make the most of the new arrangement as is possible."
 IRE_GER_puppet_idea_2:9 "Increased German Cooperation"
 IRE_GER_puppet_idea_2_desc:9 "Despite being practically installed by the Germans following the Northern Crisis, the [IRE_loc_leader_surname] government has managed to somewhat redevelop its relationship with their overlords. The country is now benefitting from the new arrangement in unanticipated ways, while still remaining deep in the German sphere of influence."

 IRE_anglo_irish_aristocracy_idea:9 "Returning Anglo-Irish Aristocracy"
 IRE_anglo_irish_aristocracy_idea_desc:9 "With the restoration of the United Kingdom, and so too the restoration of Ireland's close relationship with it, Ireland has begun to see the return of many of the island's former aristocrats who left in waves following both Ireland's independence and Britain's revolution soon after. For Ireland itself, this influx has seen the reopening of businesses that collapsed during said events, as well as a significant flow of wealth to the nation's cities that will surely aid their economic growth."

 IRE_low_legitimacy:9 "Low Legitimacy"
 IRE_anti_socialist_agitation:9 "Anti-Socialist Agitation"
 IRE_anti_socialist_agitation_desc:9 "Chaos fills the Irish streets, enflamed not only by right wing paramilitaries reacting to the recent socialist takeover of the nation but even by regular citizens. While the new government may position itself as the legitimate voice of the Irish people, it seems that much of the population has yet to be convinced."
 IRE_anti_socialist_agitation_6:9 "Weakened Anti-Socialist Agitation"
 IRE_anti_socialist_agitation_6_desc:9 "Our efforts have been fruitful, and we are facing a much diminished opposition to our rule. Through persuasion and, failing that, lámh láidir, the masses have been brought onside. Outside of the north, is only in isolated pockets where resistance remains, and once it has been controlled, the real work can and must be started."
 IRE_consolidate_power:0 "Consolider notre Puissance"
 IRE_consolidate_power_desc:9 "Proving their lack of fitness to rule, the spineless previous government allowed themselves be ousted by an even more reactionary cohort, one with even less support from the masses. We may not have all of the people on our side yet, but we must strike while the iron is hot, and do what must be done to ensure the continuation of the revolution."
 IRE_anti_socialist_agitation_local_modifier:9 "Local Anti-Socialist Movements"
 IRE_anti_socialist_agitation_local_modifier_desc:9 "Despite much of the initial chaos that swept the nation's streets dying down, the Irish people have yet to embrace the new socialist government with open arms. While some may opt to take more active roles in opposition to the regime, most have simply adopted a passive resistant attitude to the government's activities."
 IRE_local_anti_socialist_agitation_effect_tt:9 "Modify §Y$IRE_anti_socialist_agitation_local_modifier$§! by\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?temp_change_anti_socialist_agitation|.2%+]\n$MODIFIER_LOCAL_MANPOWER$: [?temp_change_anti_socialist_agitation|.2%+]"
 IRE_meitheal:9 "Meitheal"
 IRE_meitheal_desc:9 "Appealing to the historic legacy of labour cooperation within Ireland, the Irish Government has instituted a form of land reform centred around cooperative farming and for the mutual benefit of all those involved."
 IRE_workplace_democracy_idea:0 "Démocratie sur le Lieu de Travail"
 IRE_workplace_democracy_idea_desc:9 "Seeking to resolve the perceived unjust hierarchies associated with the workplace, the Irish worker has been provided with the ability to give their democratic input on some of the most crucial workplace decisions. While so far it has resulted in increased productivity and worker happiness, the deadlocks resulting from the more controversial decisions has quickly become a common source of criticism against it."
 IRE_plp_final_idea:9 "Ireland's Red Destiny"
 IRE_plp_final_idea_desc:9 "Unlike the great socialist revolutions that have taken place elsewhere in the world, Ireland's revolution has not coincided with the great dismantling of the old order or the tides of revolution washing away all aspects of Irish society. Instead, it has been a more gradual, but still revolutionary, transition towards the socialist vision.\n\nWhile this approach has received criticism from more radical elements, the Irish government has made clear that to them Ireland's destiny has always been a socialist one, and that it only needs a steady hand to guide it towards it, rather than an iron fist."
 IRE_church_plp_idea:9 "Hibernian Concordat"
 IRE_church_plp_idea_desc:9 "Despite fears regarding its future under socialist rule, the agreements arranged with the new administration have allowed the Catholic Church to maintain a significant position in the culture of Ireland, although with little direct political control or influence. While a few more radical members of Irish society may disagree with the status quo, both the Church itself and the powers that be seem satisfied with the arrangement."
 IRE_breakneck_industrialisation_idea:0 "Une Industrialisation Fulgurante"
 IRE_breakneck_industrialisation_idea_desc:9 "Relying on aid from their allies, and the techniques they have learned over the years, the Irish Government has set out on a grand attempt to bring the nation's industrial capacities up to par with its contemporaries. Although few expect Ireland to ever be able to compete with the world's giants, it is hoped that by the end of the programme Ireland will be able to punch well above its small weight."
 IRE_urbanisation_idea:0 "Urbanisation"
 IRE_urbanisation_idea_desc:9 "Aiming to encourage migration from Ireland's countless small settlements into its cities, the government has begun a programme of mass urban house construction. Despite most of these houses being made from cheap simple materials, few can really complain about their comparatively improved standard of living."
 IRE_slaves_of_slaves_idea:9 "Liberating the Slaves of Slaves"
 IRE_slaves_of_slaves_idea_desc:9 "Hoping to finally make good on the promises of the Proclamation, the Irish Government has embarked on a campaign to promote gender equality through the promotion of many women to leading positions throughout the country. It is hoped that the knock on effects of having women in such influential positions will go a long way in shaping the views and perceptions towards them and their capabilities across wider Irish society."
 IRE_connolly_legacy_idea:9 "Connolly's Legacy"
 IRE_connolly_legacy_idea_desc:9 "\"If you remove the English Army tomorrow and hoist the green flag over Dublin Castle, unless you set about the organisation of the socialist republic your efforts will be in vain...\"\n\nWith the aim of tying themselves to the almost universally respected independence fighter, these words as first proclaimed by James Connolly have become an almost religious creed of socialists in Ireland. Few debates with opposition figures go by without at least one reference to Connolly, and the idea of honouring the legacy of this national hero has become a powerful motivator for the socialist cause."
 IRE_ituc_primacy:9 "Primauté du CSI"
 IRE_ituc_primacy_desc:9 "Grâce au rôle important qu'il a joué dans le mouvement syndical irlandais, le Congrès des Syndicats Irlandais a réussi à acquérir une position essentielle dans la politique irlandaise. Il semble clair que dans les années à venir, les décisions concernant l'avenir de la nation seront rarement prises sans la participation du CSI."
 IRE_syndicalist_final_idea:9 "From the Plough to the Stars"
 IRE_syndicalist_final_idea_desc:9 "It was once said that Ireland's people will only ever be free when they control all the means of production, \"everything from the plough to the stars\", and the Irish Syndicalist Party have made it their mission to ensure that they do. From extending the rights of women, expanding the role of unions in Irish society, and ensuring that Ireland is set on the path of worker-led industrialisation, it seems that in time they will have ensured a nation in which the destiny of Ireland's people is their own to decide."
 IRE_church_isp_idea:9 "Le Socialisme Chrétien"
 IRE_church_isp_idea_desc:9 "Alors que de nombreux mouvements socialistes rejettent les enseignements religieux au motif qu'ils seraient « l'opium des masses », le mouvement syndicaliste irlandais a tenté d'harmoniser les enseignements du catholicisme avec leurs doctrines socialistes, en mettant l'accent sur les concepts chrétiens de charité et de compassion."
 IRE_old_oppressor_idea:9 "Le vieil oppresseur"
 IRE_old_oppressor_idea_desc:9 "Comptant des ennemis à la fois de l’autre côté de l’Atlantique et de l’autre côté de la Manche, le gouvernement irlandais a concentré ses efforts sur la défaite des restes de l’Empire Britannique et le fait de contrecarrer toute tentative de « grand retour » de son roi."
 IRE_new_foe_idea:9 "Le nouvel ennemi"
 IRE_new_foe_idea_desc:9 "Avec des ennemis à la fois de l’autre côté de l’Atlantique et de l’autre côté de la Manche, le gouvernement irlandais a concentré la majorité de ses efforts sur la défaite de l’hégémonie allemande sur le continent, qu’il considère comme le plus grand obstacle à la croissance continue de la cause socialiste."
 IRE_agrarian_party_state:9 "Le Parti-État Agrarien"
 IRE_agrarian_party_state_desc:9 "Au lieu de concentrer le pouvoir entre les mains d’une seule figure faisant autorité comme des régimes similaires, Saor Éire a plutôt choisi de poursuivre une approche différente d’un État dans lequel le parti lui-même règne en maître au dessus de tout. Comme le postule le SÉ, si le parti est l'État, le parti doit bien sûr toujours agir dans l'intérêt de l'État et l'intérêt de l'État doit bien sûr toujours être l'intérêt du peuple."
 IRE_trade_union_centralisation:9 "Centralisation Syndicale"
 IRE_trade_union_centralisation_desc:9 "Invoquant les inefficacités résultant des délibérations et des désaccords, Saor Éire a choisi de réorganiser ses syndicats pour qu'ils soient dirigés par des personnes nommées par le comité directeur lui-même. Cependant, parmi les membres de ces syndicats, le sentiment commun selon lequel il ne s’agit que d’une prise de pouvoir commence à s’imposer."
 IRE_reorganised_ICA:9 "Une ICA réorganisée"
 IRE_reorganised_ICA_desc:9 "Des efforts ont été entrepris pour réorganiser l'Armée Citoyenne Irlandaise et la faire passer d'une simple force paramilitaire à une armée à part entière, capable de défendre la république contre les menaces externes et internes. Pour garantir la pureté idéologique des nouvelles recrues, l'enseignement de la doctrine socialiste est également devenu une partie obligatoire du service."
 IRE_red_trinity_idea:9 "La Trinité Rouge"
 IRE_red_trinity_idea_desc:9 "La vision politique de Saor Éire s’est diffusée dans toute la nation irlandaise. Chaque citoyen adulte de la nation a été mandaté pour devenir membre du parti, membre de l'armée et membre d'un syndicat, dans le but que chaque citoyen de la nation contribue à la révolution et la préserve quel qu'en soit le prix."
 IRE_red_trinity_idea_old_oppressor_desc:9 "$IRE_red_trinity_idea_desc$"
 IRE_red_trinity_idea_new_foe_desc:9 "$IRE_red_trinity_idea_desc$"
 IRE_defence_totalist:9 "Athghabháil na hÉireann"
 IRE_defence_totalist_desc:9 "The policy of \"Athghabháil na hÉireann\", or \"Reconquest of Ireland\" has been established by the government as an attempt to both strengthen Gaelic identity as a form of decolonisation, and to foster patriotic militarism amongst its people to defend the nation if the need arises."
 IRE_church_se_idea:9 "Nouvel anticléricalisme"
 IRE_church_se_idea_desc:9 "L'Église catholique d'Irlande a une histoire longue et profondément enracinée qui lui permet d'être profondément liée à la fois à la culture et à la politique du pays. Ce sont précisément ces « racines » que Saor Éire a entrepris de rompre, dans le but de détruire l’influence de l’Église dans la nation et de construire un État libre de toute ingérence religieuse, quels que soient les troubles culturels que cela pourrait provoquer dans une nation aussi encline à la religion."
 IRE_needs_of_many_idea:9 "Les besoins du plus grand nombre"
 IRE_needs_of_many_idea_desc:9 "With the goal of putting the common Irish people first, Ireland's government has set out to establish a grand array of social schemes for its people. Ranging from housing to healthcare it seems that these schemes will in the long term bring significant benefits to the Irish people, while of course also bringing significant costs for its government to maintain."

 # Companies #
 goulding_chemicals: "Goulding Chemicals"
 goulding_chemicals_desc: "Les origines de Goulding Chemicals remontent à 1856, lorsqu'il s'agissait de fournir des engrais aux exploitations agricoles irlandaises. Grâce à une croissance régulière au fil des décennies, l'entreprise est devenue l'un des principaux fournisseurs de produits chimiques en Irlande."
 murphy_radio: "Murphy"
 murphy_radio_desc: "La société Murphy, plus connue sous le nom de "Murphy Radios", est une entreprise d'électronique populaire basée à Islandbridge, Dublin. Mettant l'accent sur la qualité et la durabilité, les radios Murphy haut de gamme sont devenues un succès non seulement en Irlande, mais aussi un article de luxe convoité sur le marché noir de l'Union britannique, où elles sont considérées comme "bourgeoises" par rapport à leurs rivales produites en masse. Grâce à ses normes élevées dans le domaine de l'électronique, Murphy serait un excellent partenaire dans le développement de l'électronique pour l'armée irlandaise."
 mcmullan_bros: "McMullan Bros. Ltd."
 mcmullan_bros_desc: "McMullan Bros, également connu sous les noms de "Maxol" et "Mex", est le principal négociant en produits chimiques d'Irlande. Les frères McMullan se sont fait connaître à l'époque du rationnement, pendant la Weltkrieg, en concluant un accord qui leur permettait d'importer de l'huile mexicaine dans le pays. L'Irlande ayant rompu ses liens avec la Grande-Bretagne, cet accord est devenu instantanément d'une importance vitale pour le nouvel État et a propulsé la société McMullan Bros. vers une rentabilité élevée. Aujourd'hui, avec plus de trois décennies d'expérience dans le domaine de la pétrochimie, ils sont des experts dans leur domaine."

 harland_wolff_3: "$harland_wolff$"
 harland_wolff_start: "Bien que Harland & Wolff soit de loin le plus connu en tant qu'entreprise de construction navale, sa taille est telle que des sous-sections de l'entreprise peuvent s'étendre à d'autres domaines. Avec une main-d'œuvre déjà expérimentée dans la construction d'armes militaires, Harland & Wolff peut facilement être déployée pour construire des armes en dehors de la variété navale,"
 harland_wolff_3_desc: "$harland_wolff_start$ cependant, étant donné leur familiarité avec les tourelles d'artillerie navale, la production de pièces d'artillerie terrestres est loin d'être exclue."
 james_mackie_sons: "James Mackie & Sons"
 james_mackie_sons_desc: "Fondée au milieu du XIXe siècle, "Mackie's" (comme on l'appelle localement) est une usine d'ingénierie de machines textiles située à Belfast. Toutefois, pendant la Weltkrieg, l'entreprise s'est reconvertie dans la fabrication de fournitures de guerre telles que les munitions, et peut le faire à nouveau si on le lui demande. Les employés de Mackies, qui se comptent par milliers, sont historiquement presque exclusivement protestants et sont peu enclins à changer..."
 john_rigby: "John Rigby & Company"
 john_rigby_desc: "John Rigby & Company est une entreprise anglo-irlandaise de fabrication d'armes à feu qui a changé de site entre l'Irlande et l'Angleterre à plusieurs reprises au cours de son histoire, mais qui semble pour l'instant fermement ancrée à Dublin, son lieu de fondation. Depuis les années 1910, la société Rigby est liée à Mauser et, depuis qu'elle a fui l'Union britannique dans les années 1920, elle a développé ce lien avec l'aide des relations germano-irlandaises en plein essor."
 o_gorman: "O'Gorman Ltd."
 o_gorman_desc: "O'Gorman Ltd est une entreprise de construction automobile spécialisée dans les autobus. Fait inhabituel pour une entreprise nationale, son siège principal n'est pas situé dans une ville, mais dans la ville rurale de Clonmel, Co. Tipperary, dans le sud du pays. Incitée à la création par l'ouverture de l'usine Ford à Cork, O'Gorman est prête à se mettre au service de la nation si on le lui demande."

 coras_iompair_eireann: "Grand Sud"
 coras_iompair_eireann_desc: "Great Southern Railways est la société irlandaise qui a succédé aux diverses sociétés ferroviaires sous contrôle britannique qui l'ont précédée avant l'indépendance. Soudainement mise en possession de l'ensemble de l'infrastructure ferroviaire irlandaise, mais sans la plupart des connaissances institutionnelles de l'ère britannique, GSR a parfois eu du mal à s'en sortir. Toutefois, la militarisation et l'apport supplémentaire de l'appareil d'État pourraient s'avérer bénéfiques pour le succès à long terme de la société."
 IRE_GSR_trait: "Fabricant de Locomotives"
 harland_wolff_2: "$harland_wolff$"
 harland_wolff_2_desc: "$harland_wolff_start$ y compris quelques travaux limités dans la production de chars, étant l'installation la plus adaptée en Irlande pour leur création."

 aer_lingus: "Aer Lingus"
 aer_lingus_desc: "Aer Lingus est la flotte aérienne commerciale nationale contrôlée par l'État irlandais. En tant que petite nation insulaire, le transport aérien était nécessaire, mais son coût était prohibitif, ce qui décourageait la plupart des entreprises privées. Pour éviter que l'Irlande ne prenne du retard par rapport au reste de l'Europe, l'État est intervenu et a créé sa propre compagnie aérienne. Grâce aux nombreux contacts internationaux civils, militaires et industriels établis au cours de sa formation, l'idée a été émise de produire à petite échelle des modèles importés modifiés, une idée que le gouvernement pourrait réexaminer à l'avenir."
 iona: "Iona Airways"
 iona_desc: "Un peu les hors-la-loi de l'aviation irlandaise, Iona Airways a été créée en 1931 par un vendeur de voitures d'occasion, Hugh Cahill, sur un terrain d'aviation près de son garage à Dublin, sans l'aide du gouvernement. La compagnie n'a pas été créée dans l'intention de proposer des voyages commerciaux, mais plutôt pour fournir des avions aux amateurs d'aviation et aux touristes. Les premiers vols ont vu la compagnie effectuer des atterrissages illégaux dans des champs et sur des plages, au grand dam des autorités, mais pour le plus grand plaisir du public. Bien que la compagnie assure aujourd'hui quelques vols entre l'Irlande et l'Allemagne, l'opportunité d'obtenir une injection de fonds grâce à un contrat gouvernemental serait rapidement accueillie."
 short_brothers: "Short Brothers"
 short_brothers_desc: "La société Short Brothers, basée à l'origine en Angleterre, a été l'une des premières au monde à concevoir et à produire des avions, et même avant cela, à créer des ballons militaires. Pendant la Weltkrieg, Short Brothers a fourni à l'armée de l'air britannique naissante ses premiers biplans armés. Les Short Brothers n'ont pas quitté la Grande-Bretagne immédiatement après la révolution, mais comme l'économie a été radicalement modifiée dans le sens du syndicalisme, les fondateurs ont fini par s'installer à Belfast, aux côtés de nombreux autres exilés. Bien qu'ils aient diversifié leur activité en créant des bus et des tramways, ils seraient heureux de pouvoir produire à nouveau des avions militaires."

 harland_wolff: "Harland & Wolff"
 harland_wolff_desc: "Plus grande entreprise de construction navale incontestée de Belfast, Harland & Wolff a été responsable de la construction de certains des plus grands navires commerciaux et militaires jamais construits dans l'ancien Royaume-Uni. Secouée par l'effondrement du Royaume-Uni, l'entreprise a évité de sombrer à son tour dans les années 1920 en construisant des navires pour des marines nombreuses et variées dans le monde entier. Dans un pays dominé par l'agriculture et les industries légères, la taille et l'ampleur de l'industrie lourde de Harland & Wolff ne peuvent être sous-estimées."
 IRE_harland_wolff_trait: "Chantier Naval Titanic"
 workman_clark_company: "Workman, Clark and Company"
 workman_clark_company_desc: "Workman, Clark & Company, qui fut un temps la quatrième entreprise de construction navale de l'ancien Royaume-Uni, est toujours en activité à Belfast, bien qu'avec une capacité très réduite. L'opportunité de travailler avec le gouvernement sera bien accueillie, car elle leur permettra non seulement d'augmenter à nouveau leur production, mais aussi de mettre à profit leur expertise des années passées."

