 IRE_soc_arm_gardai_upgrade_tt:9 "Si la priorité nationale §Y$IRE_old_oppressor$§! $IRE_doubled_effect$"
 IRE_soc_NIR_revolt_available_tt:9 "Si l'Entente se joint à la Weltkrieg, les Loyalistes d'Ulster vont se §Rrévolter§! après l'achèvement de la mission §Y$IRE_NIR_mission$§!."

 IRE_increase_legitimacy_decision:9 "Legitimise the Government"
 IRE_increase_legitimacy_decision_desc:9 "Now that we have secured our control over much of the country, we can work on legitimising our rule. Many still view us as nothing more than a rebellion and a puppet of Britain, but it is our job to show them, and the world, that we are the Irish government and we are here to stay."
 IRE_international_propaganda:9 "Pro Internationale Propaganda Campaigns"
 IRE_international_propaganda_desc:9 "The future of Ireland lies within the Internationale, yet there are many people that do not yet believe that. We need to undertake a promotion campaign to show the people that the Internationale will bring stability. Our opponents may call this \"propaganda\", but it is the truth."
 IRE_emergency_powers:9 "Utilise Emergency Powers"
 IRE_emergency_powers_desc:9 "Much work still needs to be done to implement our vision for Ireland, and given how important such policies are for the continued prosperity and security of Ireland, we find it appropriate to utilise the emergency powers of the [IRE_loc_leader_title] to force through these changes. Unfortunately, the populace does not always seem to agree this is necessary."
 IRE_class_consciousness:9 "Awaken Class Consciousness"
 IRE_class_consciousness_desc:9 "Socialism represents the best system of governance, both supporting the people and the industry they work in. Unifying the minds of the people behind our policy aims is paramount to our stability, even if our focus on policy implementation makes us look like nothing more than a Syndicalist puppet."
 IRE_counter_insurgency:9 "Expand Counterinsurgency Tactics"
 IRE_counter_insurgency_desc:9 "The level of control the far-right has managed to gain is worrying to say the least. We need to expand our operations to eliminate the resistance. It may cost us public support, but the security of our government is more important right now."

