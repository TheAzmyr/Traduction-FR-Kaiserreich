 ireland.2501.d.start:9 "As per the Constitution, the time has come for the men and women of the Irish Republic to vote in the elections to Dáil Éireann, and for its elected TDs to then choose a Taoiseach to lead the next government.[IRE_loc_election_41][IRE_loc_election_war][IRE_loc_election_ger_victory]"
