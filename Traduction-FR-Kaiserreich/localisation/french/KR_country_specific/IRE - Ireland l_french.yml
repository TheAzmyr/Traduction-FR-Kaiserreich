 IRE_gateway_countdown_reward:9 "Si l'Irlande reste indépendante, nous recevrons un retour sur investissement £pol_power §Y[?Root.IRE_gateway_PP]§!."

 IRE_gateway_short_countdown:9 "La crise du Nord"
 IRE_gateway_short_countdown_desc:9 "Des années d'antagonisme accumulé dans la province d'Ulster entre catholiques et protestants ont cédé la place à une hostilité ouverte, entraînant l'effondrement de la stabilité que le gouvernement irlandais cherchait à maintenir. Cette crise augmente d'autant plus la possibilité qu’une puissance étrangère exploite cette situation par l’intermédiaire de sympathisants irlandais pour parvenir à ses propres fins. Plus que jamais, nous devons donc nous méfier des étrangers qui s’immiscent dans nos affaires.\n\n$ireland.1022.tt$\n\n§YEffets lorsqu'il est actif: §!\n§W$MODIFIER_STABILITY_WEEKLY$:§! §R-0,50%§!"

 IRE_GER_gateway_short_countdown:9 "Le gouvernement Irlandais en crise"
 IRE_GER_gateway_short_countdown_desc:9 "Bien que les Irlandais soient amis avec l'Allemagne depuis leur indépendance, la nation a commencé à connaître de graves troubles du fait d'un conflit ethno-religieux interne. L’armée irlandaise compte de nombreux éléments germanophiles et, avec notre soutien, elle sera heureuse de restaurer la stabilité et d’intégrer pleinement le pays dans la sphère allemande. Cependant, si nous n'y prenons pas garde, les Britanniques pourraient profiter du chaos pour étendre leur soi-disant « révolution ouvrière » à l'île.\n\n$ireland.1022.tt$"

 IRE_ENG_gateway_short_countdown:9 "$IRE_GER_gateway_short_countdown$"
 IRE_ENG_gateway_short_countdown_desc:9 "Au moment même où les bouleversements se propagent dans l’État réactionnaire irlandais du fait de luttes intestines ethno-religieuses, l’ Union Britannique a, après des années d’assistance secrète aux socialistes irlandais, enfin la possibilité de les aider à renverser leurs oppresseurs nationalistes bourgeois. Nous ne devons pas laisser passer cette opportunité, de peur de permettre à leur gouvernement de se rétablir, ou pire, de permettre aux Allemands de profiter de ce moment pour acquérir une base navale et aérienne, à côté de notre île.\n\n$ireland.1022.tt$"

 IRE_gateway_GER_guns:9 "Acheter des armes légères"
 IRE_gateway_GER_guns_desc:9 "Erksine Childers a obtenu d'indispensables mausers d'Allemagne, tout comme Roger Casement et Franz von Papen ont organisé la malheureuse expédition d'armes menant à l'insurrection de Pâques. Plusieurs expéditions ont également été envoyées au cours de la dernière étape de la guerre d'indépendance et lors de la construction d'An Balla Éireannach, après la Révolution Britannique, lorsque l'invasion syndicaliste de l'Irlande semblait probable. Mais c’était il y a plus de dix ans, et à mesure que nous développons davantage notre armée, nous devons voir si nous pouvons rouvrir ces anciennes chaînes."
 IRE_gateway_GER_support_equipment:9 "Acheter du matériel de soutien"
 IRE_gateway_GER_support_equipment_desc:9 "Une armée moderne aura besoin non seulement d’armes, mais aussi de radios, de pelles, de tentes et d’autres outils. L’Allemagne dispose d’une économie taillée pour produire ce genre de matériel, et tant que nous ne devenons pas trop dépendants de nos approvisionnements, quelques importations pourraient être utiles pour renforcer notre propre production, assez modeste il est vrai."
 IRE_gateway_GER_artillery:0 "Acheter de l'artillerie"
 IRE_gateway_GER_artillery_desc:9 "L’artillerie a joué un rôle énorme lors de la Weltkrieg et, bien qu’elle ait été peu utile pendant la guerre d’indépendance, son importance dans une armée moderne ne peut être sous-estimée. Beaucoup de nos officiers ont acquis de l'expérience dans son utilisation pendant la Weltkrieg lorsqu'ils faisaient partie de l'armée britannique, et par la suite lors de plusieurs exercices d'entraînement. Cependant l'expérience et la théorie n'ont aucun sens sans accès à l'artillerie elle-même. Quelques gros canons allemands contribueraient grandement à renforcer nos approvisionnements."

 IRE_gateway_ENG_construction:9 "Embaucher des conseillers en ingénierie"
 IRE_gateway_ENG_construction_113:0 "$IRE_gateway_ENG_construction$ à [113.GetName]"
 IRE_gateway_ENG_construction_113_desc:0 "Dublin est le siège de notre gouvernement, mais il lui manque encore un service de tramway entièrement interconnecté et régulièrement desservi, ainsi que d'autres caractéristiques que la ville partagerait avec des autres capitales européennes – et cela sans même mentionner le reste de la province la plus grande et la plus diversifiée d'Irlande. Les Britanniques, malgré tous leurs défauts, ont construit leur propre capitale et ses environs de manière significative, donc s’ils sont prêts à nous aider avec la nôtre, qui sommes-nous pour dire non?"
 IRE_gateway_ENG_construction_113_socialist_desc:9 "$IRE_gateway_ENG_construction_113_desc$"
 IRE_gateway_ENG_construction_119:0 "$IRE_gateway_ENG_construction$ à [119.GetName]"
 IRE_gateway_ENG_construction_119_desc:0 "La zone entourant Belfast est la plus industrialisée de l'île, mais d'autres villes d'Ulster, en particulier Derry, ont besoin de toute l'aide possible pour poursuivre leur développement. Cette dernière est notoirement une ville à majorité catholique, qui n'a jamais souhaité être incluse dans l'Irlande du Nord au moment de la partition, de sorte que ses travailleurs pourraient être plus disposés à considérer au moins leurs visiteurs britanniques comme des « collègues républicains » que les travailleurs loyalistes du nord-est."
 IRE_gateway_ENG_construction_119_socialist_desc:9 "$IRE_gateway_ENG_construction_119_desc$"
 IRE_gateway_ENG_construction_135:0 "$IRE_gateway_ENG_construction$ à [135.GetName]"
 IRE_gateway_ENG_construction_135_desc:0 "De nombreux habitants de Munster considèrent que leur province est le lieu où la guerre d'indépendance a été menée et gagnée (ce à quoi les Dublinois leur demanderaient où ils se trouvaient en 1916). Inutile de dire que même le Corkonien le plus républicain peut admettre que leur ville a un long chemin à parcourir pour rivaliser avec Dublin en termes de taille et de développement, et si les Britanniques devaient revenir pour leur montrer une ou deux choses sur la façon de le faire, qu'il en soit ainsi."
 IRE_gateway_ENG_construction_135_socialist_desc:9 "$IRE_gateway_ENG_construction_135_desc$"
 IRE_gateway_ENG_construction_134:0 "$IRE_gateway_ENG_construction$ à [134.GetName]"
 IRE_gateway_ENG_construction_134_desc:0 "La province accidentée, isolée et peu peuplée du Connacht est connue depuis longtemps pour être une région difficile à développer. Les projets d'infrastructures y sont plus coûteux en raison du terrain, de la difficulté d'attirer de la main-d'œuvre et des rendements décroissants des nouveaux travaux bénéficiant à une part beaucoup plus restreinte de la population. Cependant, si le pays de la révolution industrielle peut contribuer à moderniser le « Far West », alors cela fera sûrement de la province une région beaucoup plus populaire pour investir, vivre et travailler."
 IRE_gateway_ENG_construction_134_socialist_desc:9 "$IRE_gateway_ENG_construction_134_desc$"
