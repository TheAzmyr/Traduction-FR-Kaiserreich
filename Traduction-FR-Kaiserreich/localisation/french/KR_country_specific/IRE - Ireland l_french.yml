 IRE_GER_puppet_idea:9 "Régime sponsorisé"
 IRE_GER_puppet_idea_desc:9 "Le nouveau gouvernement doit son existence à la présence politique accrue de l'Allemagne sur l'île depuis la crise du Nord. Indépendamment de l'idée de [Root.GetLeader] avait eu de s'aligner sur l'Allemagne, il est bien conscient que sans leur aide, l'instabilité de l'Irlande les aurait sans aucun doute conduit à tomber aux mains des syndicalistes, et ce ne serait pas lui qui dirigerait le pays. Il est dans l’intérêt de la nation de tirer le meilleur parti possible du nouvel arrangement."
 IRE_GER_puppet_idea_2:9 "Coopération accrue avec l'Allemagne"
 IRE_GER_puppet_idea_2_desc:9 "Bien qu’il ait été pratiquement installé par les Allemands à la suite de la crise du Nord, le gouvernement [IRE_loc_leader_surname] a réussi à redévelopper quelque peu ses relations avec leurs suzerains. Le pays bénéficie désormais du nouvel arrangement de manière inattendue, tout en restant profondément dans la sphère d’influence allemande."

 IRE_anglo_irish_aristocracy_idea:9 "Retour de l'aristocratie anglo-irlandaise"
 IRE_anglo_irish_aristocracy_idea_desc:9 "Avec la restauration du Royaume-Uni et des relations étroites que l'Irlande entretenait avec lui, l'Irlande a commencé à voir revenir bon nombre des anciens aristocrates de l'île qui avaient quitté l'île par vagues successives à la suite de l'indépendance de l'Irlande et de la révolution britannique peu de temps après. Pour l'Irlande elle-même, cet afflux a permis la réouverture d'entreprises qui s'étaient effondrées lors de ces événements, ainsi qu'un flux important de richesses vers les villes du pays, ce qui ne manquera pas de favoriser leur croissance économique."

 IRE_an_idea:9 "Action nationale"
 IRE_an_idea_desc:9 "[IRE_loc_an_idea_desc]"
 IRE_an_standard_idea_desc:9 "Having ended the Irish experiment with democracy, where the views of the short-sighted masses outweighed the few with vision and the determination to make said vision reality, Ireland now has the decisive leadership it needs to properly ensure its national freedom, prosperity and security."
 IRE_an_jjok_idea_desc:9 "The O'Duffy dictatorship has collapsed, but that is not to say that the lessons learned from it shall come to naught. Though now passing for a semblance of democracy, the new regime will ensure that Aontas Náisiúnta's core beliefs of the national freedom, prosperity and security are at the forefront of the programme of government."
 IRE_red_scare_idea:9 "Persécution de gauche"
 IRE_red_scare_idea_desc:9 "Contrairement aux gouvernements parlementaires précédents, qui ont fait preuve de laxisme dans leurs devoirs de défense de la nation contre la peste rouge, l'establishment d'Aontas Náisiúnta entend ne rien négliger dans sa mission visant à éradiquer toutes les influences anglo-syndicalistes qui polluent l'île d'Émeraude, malgré les accusations de mener une chasse aux sorcières contre tout ce qui est vaguement de gauche ou pro-britannique."
 IRE_erosion_oligarchy:9 "Érosion de l’oligarchie"
 IRE_erosion_oligarchy_desc:9 "Alors que Collins et ses successeurs se contentaient de se plier aux caprices des loyalistes et de laisser le charabia et la discrimination se produire sous leur nez, contre les catholiques du Nord, Aontas Náisiúnta a commencé à faire tout ce qui était en son pouvoir pour démanteler la domination loyaliste et garantir les droits de la population catholique."
 IRE_erosion_oligarchy_tt:9 "Remplace §Y$IRE_disproportionate_loyalist_representation$§! par §Y$IRE_erosion_oligarchy$§! pendant §Y300§! jours"
 IRE_emigration_banned:9 "Interdiction de l'émigration"
 IRE_emigration_banned_desc:9 "Le gouvernement intégriste, dans le but de briser la culture de l'émigration qui existe en Irlande depuis le XVIIe siècle mais qui s'est renforcée après la famine, a établi d'importantes restrictions sur les voyages à l'étranger, dans l'espoir d'endiguer la vague d'émigrants irlandais."
 IRE_european_rechristianisation_tt:9 "(§YAll European countries§!) $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.00%§!"

 IRE_low_legitimacy:9 "Faible légitimité"
 IRE_anti_socialist_agitation:9 "Agitation antisocialiste"
 IRE_anti_socialist_agitation_desc:9 "Les rues irlandaises sont en proie au chaos, enflammées non seulement par les paramilitaires de droite réagissant à la récente prise de pouvoir socialiste de la nation, mais aussi par les citoyens ordinaires. Même si le nouveau gouvernement peut se positionner comme la voix légitime du peuple irlandais, il semble qu’une grande partie de la population n’ait pas encore été convaincue."
 IRE_anti_socialist_agitation_6:9 "Agitation antisocialiste affaiblie"
 IRE_anti_socialist_agitation_6_desc:9 "Nos efforts ont été fructueux et nous sommes confrontés à une opposition bien moindre à notre pouvoir. Par la persuasion et, à défaut, par la force, les masses ont été ralliées. En dehors du nord, ce n’est que dans des poches isolées où la résistance persiste, et une fois qu’elle aura été contrôlée, le véritable travail pourra et devra commencer."
 IRE_consolidate_power:0 "La consolidation du pouvoir"
 IRE_consolidate_power_desc:9 "Prouvant son manque d’aptitude à gouverner, le gouvernement précédent, sans âme, s’est laissé évincer par une cohorte encore plus réactionnaire, bénéficiant d’encore moins de soutien des masses. Nous n’avons peut-être pas encore tout le peuple de notre côté, mais nous devons frapper pendant que le fer est encore chaud et faire ce qui doit être fait pour assurer la poursuite de la révolution."
 IRE_anti_socialist_agitation_local_modifier:9 "Mouvements anti-socialistes locaux"
 IRE_anti_socialist_agitation_local_modifier_desc:9 "Malgré le chaos initial qui a balayé les rues du pays, le peuple irlandais n'a pas encore accueilli à bras ouverts le nouveau gouvernement socialiste. Même si certains choisissent de jouer un rôle plus actif dans l'opposition au régime, la plupart ont simplement adopté une attitude de résistance passive aux activités du gouvernement."
 IRE_local_anti_socialist_agitation_effect_tt:9 "Modifie §Y $IRE_anti_socialist_agitation_local_modifier$§! par\n$MODIFIER_LOCAL_RESOURCES_FACTOR$:[?temp_change_anti_socialist_agitation|.2%+]\n$MODIFIER_LOCAL_MANPOWER$:[?temp_change_anti_socialist_agitation|.2%+]"
 IRE_meitheal:9 "Meithéal"
 IRE_meitheal_desc:9 "Faisant appel à l'héritage historique de la coopération du travail en Irlande, le gouvernement irlandais a institué une forme de réforme agraire centrée sur l'agriculture coopérative et pour le bénéfice mutuel de toutes les parties concernées."
 IRE_workplace_democracy_idea:0 "Démocratie sur le lieu de travail"
 IRE_workplace_democracy_idea_desc:9 "Cherchant à dépasser le principe de la hiérarchie, perçu comme injuste sur le lieu de travail, le travailleur irlandais a eu la possibilité de donner sa contribution démocratique à certaines des décisions les plus cruciales sur le lieu de travail. Même si, jusqu’à présent, cette mesure a entraîné une augmentation de la productivité et du bonheur des travailleurs, les impasses résultant des décisions les plus controversées sont rapidement devenues une source de critiques, à son encontre."
 IRE_plp_final_idea:9 "Destin rouge de l'Irlande"
 IRE_plp_final_idea_desc:9 "Contrairement aux grandes révolutions socialistes qui ont eu lieu ailleurs dans le monde, la révolution irlandaise n'a pas coïncidé avec le grand démantèlement de l'ordre ancien ou avec les marées de la révolution qui ont emporté tous les aspects de la société irlandaise. Il s'agit plutôt d'une transition plus graduelle, mais toujours révolutionnaire, vers la vision socialiste.\n\nBien que cette approche ait été critiquée par les éléments les plus radicaux, le gouvernement irlandais a clairement indiqué qu'à ses yeux, le destin de l'Irlande a toujours été socialiste et qu'elle a seulement besoin d'une main ferme pour la guider vers ce but, plutôt que d'une main de fer."
 IRE_church_plp_idea:9 "Concordat Hibernien"
 IRE_church_plp_idea_desc:9 "Malgré les craintes concernant son avenir sous le régime socialiste, les accords conclus avec la nouvelle administration ont permis à l'Église Catholique de conserver une position significative dans la culture irlandaise, bien qu'avec peu de contrôle ou d'influence politique directe. Même si quelques membres les plus radicaux de la société irlandaise peuvent être en désaccord avec le statu quo, tant l’Église elle-même que les pouvoirs en place semblent satisfaits de cet arrangement."
 IRE_breakneck_industrialisation_idea:0 "Une industrialisation fulgurante"
 IRE_breakneck_industrialisation_idea_desc:9 "S'appuyant sur l'aide de ses alliés et sur les techniques apprises au fil des années, le gouvernement irlandais s'est lancé dans une grande tentative pour mettre les capacités industrielles du pays au niveau de celles de ses contemporains. Bien que peu de gens s'attendent à ce que l'Irlande soit un jour capable de rivaliser avec les géants mondiaux, on espère qu'à la fin du programme, l'Irlande sera en mesure de peser bien plus lourd que son actuel petit poids."
 IRE_urbanisation_idea:0 "Urbanisation"
 IRE_urbanisation_idea_desc:9 "Dans le but d'encourager la migration des innombrables petites colonies irlandaises vers les villes, le gouvernement a lancé un programme de construction massive de logements urbains. Bien que la plupart de ces maisons soient construites à partir de matériaux simples et bon marché, rares sont ceux qui peuvent réellement se plaindre de ce niveau de vie comparativement amélioré."
 IRE_slaves_of_slaves_idea:9 "Libération des esclaves des esclaves"
 IRE_slaves_of_slaves_idea_desc:9 "Dans l'espoir de pouvoir enfin tenir les promesses de la Proclamation, le gouvernement irlandais s'est lancé dans une campagne visant à promouvoir l'égalité des sexes en promouvant de nombreuses femmes à des postes de direction dans tout le pays. On espère que les répercussions de la présence de femmes à des postes aussi influents contribueront grandement à façonner les points de vue et les perceptions à leur égard, ainsi que leurs capacités dans l’ensemble de la société irlandaise."
 IRE_connolly_legacy_idea:9 "L'héritage de Connolly"
 IRE_connolly_legacy_idea_desc:9 ""Si demain l'armée anglaise quittait le pays et que vous hissiez le drapeau vert sur le château de Dublin, à moins que vous ne vous investissiez dans l'organisation de la république socialiste, vos efforts seront vains..."\n\nDans le but de se lier au combattant indépendantiste presque universellement respecté , ces mots, tels que proclamés pour la première fois par James Connolly, sont devenus un credo presque religieux des socialistes en Irlande. Peu de débats avec des personnalités de l’opposition se déroulent sans au moins une référence à Connolly, et l’idée d’honorer l’héritage de ce héros national est devenue un puissant moteur de motivation pour la cause socialiste."
 IRE_ituc_primacy:9 "Primauté du CSI"
 IRE_ituc_primacy_desc:9 "Grâce au rôle important qu'il a joué dans le mouvement syndical irlandais, le Congrès des Syndicats Irlandais a réussi à acquérir une position essentielle dans la politique irlandaise. Il semble clair que dans les années à venir, les décisions concernant l'avenir de la nation seront rarement prises sans la participation du CSI."
 IRE_syndicalist_final_idea:9 "De la charrue aux étoiles"
 IRE_syndicalist_final_idea_desc:9 "On a dit un jour que le peuple irlandais ne sera jamais libre que lorsqu'il contrôlera tous les moyens de production, "tout, de la charrue aux étoiles", et le parti syndicaliste irlandais s'est donné pour mission de veiller à ce qu'il en soit ainsi. En étendant les droits des femmes, en développant le rôle des syndicats dans la société irlandaise et en veillant à ce que l'Irlande s'engage sur la voie d'une industrialisation dirigée par les travailleurs, il semble qu'avec le temps, ils auront créé une nation dans laquelle le destin du peuple irlandais lui appartiendra."
 IRE_church_isp_idea:9 "Le Socialisme Chrétien"
 IRE_church_isp_idea_desc:9 "Alors que de nombreux mouvements socialistes rejettent les enseignements religieux au motif qu'ils seraient « l'opium des masses », le mouvement syndicaliste irlandais a tenté d'harmoniser les enseignements du catholicisme avec leurs doctrines socialistes, en mettant l'accent sur les concepts chrétiens de charité et de compassion."
 IRE_old_oppressor_idea:9 "Le vieil oppresseur"
 IRE_old_oppressor_idea_desc:9 "Comptant des ennemis à la fois de l’autre côté de l’Atlantique et de l’autre côté de la Manche, le gouvernement irlandais a concentré ses efforts sur la défaite des restes de l’Empire Britannique et le fait de contrecarrer toute tentative de « grand retour » de son roi."
 IRE_new_foe_idea:9 "Le nouvel ennemi"
 IRE_new_foe_idea_desc:9 "Avec des ennemis à la fois de l’autre côté de l’Atlantique et de l’autre côté de la Manche, le gouvernement irlandais a concentré la majorité de ses efforts sur la défaite de l’hégémonie allemande sur le continent, qu’il considère comme le plus grand obstacle à la croissance continue de la cause socialiste."
 IRE_agrarian_party_state:9 "Le Parti-État Agrarien"
 IRE_agrarian_party_state_desc:9 "Au lieu de concentrer le pouvoir entre les mains d’une seule figure faisant autorité comme des régimes similaires, Saor Éire a plutôt choisi de poursuivre une approche différente d’un État dans lequel le parti lui-même règne en maître au dessus de tout. Comme le postule le SÉ, si le parti est l'État, le parti doit bien sûr toujours agir dans l'intérêt de l'État et l'intérêt de l'État doit bien sûr toujours être l'intérêt du peuple."
 IRE_trade_union_centralisation:9 "Centralisation Syndicale"
 IRE_trade_union_centralisation_desc:9 "Invoquant les inefficacités résultant des délibérations et des désaccords, Saor Éire a choisi de réorganiser ses syndicats pour qu'ils soient dirigés par des personnes nommées par le comité directeur lui-même. Cependant, parmi les membres de ces syndicats, le sentiment commun selon lequel il ne s’agit que d’une prise de pouvoir commence à s’imposer."
 IRE_reorganised_ICA:9 "Une ICA réorganisée"
 IRE_reorganised_ICA_desc:9 "Des efforts ont été entrepris pour réorganiser l'Armée Citoyenne Irlandaise et la faire passer d'une simple force paramilitaire à une armée à part entière, capable de défendre la république contre les menaces externes et internes. Pour garantir la pureté idéologique des nouvelles recrues, l'enseignement de la doctrine socialiste est également devenu une partie obligatoire du service."
 IRE_red_trinity_idea:9 "La Trinité Rouge"
 IRE_red_trinity_idea_desc:9 "La vision politique de Saor Éire s’est diffusée dans toute la nation irlandaise. Chaque citoyen adulte de la nation a été mandaté pour devenir membre du parti, membre de l'armée et membre d'un syndicat, dans le but que chaque citoyen de la nation contribue à la révolution et la préserve quel qu'en soit le prix."
 IRE_red_trinity_idea_old_oppressor_desc:9 "$IRE_red_trinity_idea_desc$"
 IRE_red_trinity_idea_new_foe_desc:9 "$IRE_red_trinity_idea_desc$"
 IRE_defence_totalist:9 "Athghabháil na hÉireann"
 IRE_defence_totalist_desc:9 "La politique de "Athghabháil na hÉireann", ou "Reconquête de l'Irlande", a été mise en place par le gouvernement dans le but de renforcer l'identité gaélique en tant que forme de décolonisation, et d'encourager le militarisme patriotique au sein de la population afin de défendre la nation si le besoin s'en fait sentir."
 IRE_church_se_idea:9 "Nouvel anticléricalisme"
 IRE_church_se_idea_desc:9 "L'Église catholique d'Irlande a une histoire longue et profondément enracinée qui lui permet d'être profondément liée à la fois à la culture et à la politique du pays. Ce sont précisément ces « racines » que Saor Éire a entrepris de rompre, dans le but de détruire l’influence de l’Église dans la nation et de construire un État libre de toute ingérence religieuse, quels que soient les troubles culturels que cela pourrait provoquer dans une nation aussi encline à la religion."
 IRE_needs_of_many_idea:9 "Les besoins du plus grand nombre"
 IRE_needs_of_many_idea_desc:9 "Dans le but de donner la priorité au peuple irlandais ordinaire, le gouvernement irlandais a entrepris de mettre en place un large éventail de programmes sociaux pour sa population. Qu'il s'agisse du logement ou des soins de santé, il semble que ces projets apporteront à long terme des avantages significatifs au peuple irlandais, tout en entraînant bien sûr également des coûts de fonctionnement importants pour le gouvernement."

 # Companies #
 goulding_chemicals: "Goulding Chemicals"
 goulding_chemicals_desc: "Goulding Chemicals fait remonter ses origines à 1856, en tant que fournisseur d'engrais pour les fermes rurales irlandaises. Une croissance constante au fil des décennies leur a permis de devenir l'un des principaux fournisseurs de produits chimiques en Irlande."
 murphy_radio: "Murphy"
 murphy_radio_desc: "La société Murphy, mieux connue sous le nom de « Murphy Radios », est une société d'électronique populaire basée à Islandbridge, Dublin. En mettant l'accent sur la qualité et la durabilité, les radios Murphy haut de gamme et coûteuses sont devenues un succès non seulement en Irlande, mais également un article de luxe convoité sur le marché noir de l'Union Britannique, où elles sont considérées comme « bourgeoises » par rapport à leurs rivales produites en série. Grâce à leurs normes de qualité élevées dans le domaine de l'électronique, Murphy serait un excellent partenaire dans le développement de produits électroniques pour l'armée irlandaise."
 mcmullan_bros: "McMullan Bros. Ltd."
 mcmullan_bros_desc: "McMullan Bros, également commercialisé sous les noms de « Maxol » et « Mex », est le principal négociant de produits chimiques en Irlande. Devenus célèbres à l'époque du rationnement pendant la Weltkrieg, les frères McMullan ont réussi à conclure un accord qui leur permettait d'importer du pétrole mexicain dans le pays. Alors que l’Irlande rompait ses liens avec la Grande-Bretagne, cet accord devint instantanément d’une importance vitale pour le nouvel État et propulsa la société McMullan Bros vers des sommets de rentabilité. Avec plus de trois décennies d’expérience dans le domaine de la pétrochimie, ce sont à présent des experts dans leur domaine."

 harland_wolff_3: "$harland_wolff$"
 harland_wolff_start: "Bien que Harland & Wolff soit bien plus connu comme entreprise de construction navale, sa taille est telle que des sous-sections de l'entreprise peuvent s'étendre dans d'autres domaines. Avec une main-d'œuvre déjà expérimentée depuis longtemps dans la construction d'armes à usage militaire, Harland & Wolff peut être facilement déployé pour construire des armes en dehors du domaine naval,"
 harland_wolff_3_desc: "$harland_wolff_start$ mais étant donné leur familiarité avec les tourelles navales, la production de pièces d'artillerie terrestres serait loin d'être impossible."
 james_mackie_sons: "James Mackie & Sons"
 james_mackie_sons_desc: "Fondée au milieu du XIXe siècle, « Mackie's » (comme on les appelle localement) est une usine d'ingénierie de machines textiles située à Belfast. Cependant, pendant la Weltkrieg, l'entreprise s'est reconvertie dans la fabrication de matériel de guerre, comme des munitions, et peut le faire à nouveau si elle est sollicitée. La main-d'œuvre de Mackies, qui se compte par milliers, est historiquement presque exclusivement protestante et hésite à changer..."
 john_rigby: "John Rigby & Company"
 john_rigby_desc: "John Rigby & Company est une entreprise anglo-irlandaise de fabrication d'armes qui a changé de site de production entre l'Irlande et l'Angleterre à plusieurs reprises au cours de son histoire, mais qui semble pour le moment fermement ancrée dans son site fondateur d'origine, Dublin. Depuis les années 1910, la société Rigby est étroitement liée à Mauser et, depuis qu'elle a fui l' Union-Britannique dans les années 1920, elle a développé davantage cette relation grâce à l'épanouissement des relations germano-irlandaises."
 o_gorman: "O'Gorman Ltd."
 o_gorman_desc:9 "O'Gorman Ltd est une entreprise de construction automobile spécialisée dans les bus. Fait inhabituel pour une entreprise nationale, son siège principal n'est pas situé dans une grande ville, mais dans le bourg rural de Clonmel, dans le comté de Tipperary, au sud du pays. Poussé à la création par l'ouverture de l'usine Ford à Cork, O'Gorman est prêt à se mettre au service de l'intérêt national, s'il est appelé."

 coras_iompair_eireann: "Grand Sud"
 coras_iompair_eireann_desc: "Great Southern Railways est la société irlandaise qui a succédé aux diverses compagnies ferroviaires sous contrôle britannique qui l'ont précédée avant l'indépendance. Soudainement mise en possession de l’ensemble de l’infrastructure ferroviaire irlandaise, mais sans beaucoup de connaissances institutionnelles de l’époque britannique, GSR a parfois connu des difficultés. Cependant, la militarisation et une contribution accrue de l'appareil d'État pourraient en réalité s'avérer bénéfiques pour le succès à long terme de l'entreprise."
 IRE_GSR_trait: "Fabricant de locomotives"
 harland_wolff_2: "$harland_wolff$"
 harland_wolff_2_desc: "$harland_wolff_start$ y compris quelques travaux limités dans la production de chars de combat, est l'entreprise disposant des infrastructures la plus adaptée en Irlande, à leur création."

 aer_lingus: "Aer Lingus"
 aer_lingus_desc: "Aer Lingus est la compagnie aérienne commerciale nationale irlandaise contrôlée par l'État. En tant que petite nation insulaire, le transport aérien était nécessaire mais d’un coût prohibitif à mettre en place, ce qui décourageait la plupart des entreprises privées. Afin d’assurer que l’Irlande ne soit pas à la traîne du reste de l’Europe, l’État est intervenu et a créé sa propre compagnie aérienne. Grâce aux multiples contacts internationaux civils, militaires et industriels noués au cours de sa création, l'idée d'une production nationale à petite échelle de certains modèles importés modifiés a été évoquée, une idée que le gouvernement pourrait réexaminer à l'avenir."
 iona: "Iona Airways"
 iona_desc: "Vilain petit canard de l'aviation irlandaise, Iona Airways a été créée en 1931 par un vendeur de voitures d'occasion Hugh Cahill sur un aérodrome près de son garage à Dublin, sans l'aide du gouvernement. La société n'a pas été créée dans le but de proposer des voyages commerciaux, mais plutôt de fournir des avions aux passionnés de vol aérien et aux touristes. Les premiers vols ont vu la compagnie effectuer des atterrissages illégaux dans des champs et sur des plages, au grand dam des autorités, mais au grand amusement du public. Bien que la compagnie propose désormais quelques vols entre l'Irlande et l'Allemagne, l'opportunité de gagner de l'argent grâce à un contrat gouvernemental serait rapidement la bienvenue."
 short_brothers: "Short Brothers"
 short_brothers_desc: "La société Short Brothers, basée à l'origine en Angleterre, a été l'une des premières au monde à concevoir et produire des avions, et avant même de créer des ballons militaires. Pendant la Weltkrieg, Short Brothers a fourni à la jeune force aérienne britannique ses premiers biplans armés. Les Short Brothers n'ont pas quitté immédiatement la Grande-Bretagne après la révolution, mais comme l'économie a été radicalement modifiée selon des lignes syndicalistes, les fondateurs ont finalement déménagé à Belfast, aux côtés de nombreux autres exilés. Bien qu’ils aient diversifié leurs activités en incluant la création de bus et de tramways, ils apprécieraient l’opportunité de produire à nouveau des avions militaires."

 harland_wolff: "Harland & Wolff"
 harland_wolff_desc: "Plus grande entreprise de construction navale incontestée de Belfast, Harland & Wolff a été responsable de la construction de certains des plus grands navires commerciaux et militaires jamais construits dans l'ancien Royaume-Uni. Secouée par l'effondrement du Royaume-Uni, l'entreprise a évité de sombrer à son tour dans les années 1920 en construisant des navires pour des marines nombreuses et variées dans le monde entier. Dans un pays dominé par l'agriculture et les industries légères, la taille et l'ampleur de l'industrie lourde de Harland & Wolff ne peuvent être sous-estimées."
 IRE_harland_wolff_trait: "Chantier Naval Titanic"
 workman_clark_company: "Workman, Clark and Company"
 workman_clark_company_desc: "Workman, Clark & Company, qui fut un temps la quatrième entreprise de construction navale de l'ancien Royaume-Uni, est toujours en activité à Belfast, bien qu'avec une capacité très réduite. L'opportunité de travailler avec le gouvernement sera bien accueillie, car elle leur permettra non seulement d'augmenter à nouveau leur production, mais aussi de mettre à profit leur expertise des années passées."

