 IRE_gateway_GER_mulcahy:9 "Un gouvernement §aSinn Féin§! dirigé par §YRichard Mulcahy§! est installé."
 IRE_gateway_GER_oduffy:9 "Un régime pur et dur d'§PAontas Náisiúnta§! soutenu par l'armée est installé."
