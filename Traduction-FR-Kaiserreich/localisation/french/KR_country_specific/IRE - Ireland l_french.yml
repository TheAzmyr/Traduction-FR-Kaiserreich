 ireland_events.4000.t:0 "Collins tient le coup"
 ireland_events.4000.d.election:0 "Des élections ont eu lieu en République d'Irlande. La nation insulaire, qui a obtenu son indépendance de l'Empire Britannique à la suite de la Weltkrieg, aurait atteint la croissance économique et la sécurité en entrant dans la Mitteleuropa, mais s'est retrouvée plongée dans la tourmente l'année dernière avec le Lundi Noir. En conséquence, la période précédant les élections a été la plus hostile que les Irlandais aient jamais connue."
 ireland_events.4000.d:9 "$ireland_events.4000.d.election$\nDespite this bitter atmosphere, the incumbent Michael Collins, credited by much of the Irish public with being responsible for their victory during the Anglo-Irish War, has secured re-election. His party, Sinn Féin, is expected to continue its confidence-and-supply with the loyalist Ulster Democratic Party and maintain its approach of national liberalism combined with strict law-and-order measures aimed at combatting radicalism."
 ireland_events.4000.a:0 "C'est l'homme dont l'Irlande a besoin."
 ireland_events.4000.b:0 "Un révolutionnaire bourgeois — quoique très accompli."
 ireland_events.4000.c:0 "Malgré tout, nous préférons l’avoir plutôt que n’importe qui d’autre."
 ireland_events.4000.e:0 "Sans aucun doute, l'Irlandais du siècle."

 ireland_events.4025.t:0 "Mulcahy remporte la présidence"
 ireland_events.4025.d:9 "$ireland_events.4000.d.election$\nRichard Mulcahy, having become the leader of ruling party Sinn Féin following his predecessor's bungling of the financial crisis, was elected President. His party is expected to continue its confidence-and-supply with the loyalist Ulster Democratic Party and national liberal policies, but under the new leadership looks to dial back previously-established civil restrictions and promote cooperation with the opposition."
 ireland_events.4025.a:0 "Le Grand Camarade a choisi un digne lieutenant."
 ireland_events.4025.b:0 "Une réforme de base pour apaiser le peuple."
 ireland_events.4025.c:0 "Tout pourvu que cela maintienne la paix en Ulster."
 ireland_events.4025.e:0 "Le vent ne brise pas un arbre qui se plie."

 ireland_events.4050.t:0 "Collins évincé par la coalition centriste"
 ireland_events.4050.d:9 "$ireland_events.4000.d.election$\n\nÉamon de Valera, leader of the Christian democratic Saorstát Críostúil, was elected President. Forming a coalition with the pro-business National Development Party, the new government aims to combine conservative social policies with protectionist economic policies aimed at promoting and protecting Irish businesses and industries in the face of continental European competition."
 ireland_events.4050.a:0 "Même si elle le souhaite, l’Irlande ne peut ignorer le monde pour toujours."
 ireland_events.4050.b:0 "La réaction déguisée en réforme."
 ireland_events.4050.c:0 "Espérons que le NPD parviendra à freiner ses partenaires de coalition."
 ireland_events.4050.e:0 "En ces temps difficiles, le peuple irlandais se tourne vers lui-même."

 ireland_events.4075.t:0 "Collins évincé par la coalition conservatrice"
 ireland_events.4075.d:9 "$ireland_events.4000.d.election$\n\nÉamon de Valera, leader of the Christian democratic Saorstát Críostúil, was elected President. Forming a coalition with the far-right Aontas Náisiúnta which rose to prominence during the crisis, the new government aims to undo the predominant economic and social liberalism of previous years in favour of establishing a staunchly conservative, pro-Catholic and corporatist state."
 ireland_events.4075.a:0 "Il existe de nombreuses raisons d’avoir peur de la Grande-Bretagne."
 ireland_events.4075.b:0 "Selon la bourgeoise, le seul défaut de Collins était de ne pas être assez dur."
 ireland_events.4075.c:0 "Les protestants ne sont-ils donc pas des chrétiens ?"
 ireland_events.4075.e:0 "Le libéralisme irlandais n’a pas pu résister à la pression."

 ireland_events.4100.t:0 "Collins évincé par une coalition de compromis"
 ireland_events.4100.d:9 "$ireland_events.4000.d.election$\nWilliam O'Brien, leader of the social democratic Labour Party, was elected President. Seeking to calm fears of being crypto-syndicalist, the party entered a coalition with the pro-business National Development Party along with the populist agrarian Clann na Talmhan. It is expected that the new government will enact moderate reforms to improve the conditions of Irish workers and farmers without falling sway to radicalism."
 ireland_events.4100.a:0 "Combien d’argent cela laisse-t-il pour la défense ?"
 ireland_events.4100.b:0 "Je crois que cela établit un nouveau record de vitesse pour trahir les travailleurs."
 ireland_events.4100.c:0 "... quelle île particulière."
 ireland_events.4100.e:0 "La politique irlandaise est tout simplement passionnante."

 ireland_events.4125.t:0 "Collins évincé par la coalition radicale"
 ireland_events.4125.d:9 "$ireland_events.4000.d.election$\nWilliam O'Brien, leader of the social democratic Labour Party, was elected President. Unexpectedly given the isle's conservatism, the party opted to form a coalition with the radical Progressive Labour Party along with the populist agrarian Clann na Talmhan. It is expected that the new government will seek to enact extensive social and financial reform, but may face an uphill battle in the face of anti-syndicalist hostility."
 ireland_events.4125.a:0 "Mais le peuple irlandais acceptera-t-il vraiment de ressembler davantage à la Grande-Bretagne ?"
 ireland_events.4125.b:0 "Il est grand temps que les Irlandais exploitent leur potentiel révolutionnaire."
 ireland_events.4125.c:0 "Aucun accord avec les socialistes ne peut durer longtemps."
 ireland_events.4125.e:0 "Les Irlandais se rapprochent des choix de leur voisin."

 ireland_events.4150.t:0 "La marche sur Dublin"
 ireland_events.4150.d1:9 "$ireland_events.4000.d.election$\n\nÉamon de Valera was elected President at the head of a coalition government, however the coalition's terms, agreeing to leave the controversial Ulster Privileges alone, were leaked to public outrage. $ireland_events.4150.d.end$"
 ireland_events.4150.d2:9 "$ireland_events.4000.d.election$\n\nTo much surprise, William O'Brien was elected President at the head of a left-wing coalition government, whose implementation of a free healthcare scheme led to an anti-syndicalist panic. $ireland_events.4150.d.end$"
 ireland_events.4150.d.end:0 "En conséquence, le gouvernement irlandais a été renversé lors d’une marche massive sur Dublin par les paramilitaires d’extrême droite connus sous le nom de Garde Nationale, avec le soutien tacite de l’armée et de la police irlandaises."
 ireland_events.4150.a:0 "On ne peut pas se permettre une démocratie aussi proche des socialistes."
 ireland_events.4150.b:0 "Sans les Britanniques, cela ne serait pas arrivé. Sûrement..."
 ireland_events.4150.c:0 "Dire que l’Irlande semblait autrefois être à la pointe de l’histoire…"
 ireland_events.4150.e:0 "Nous espérons sincèrement qu’ils pourront faire la distinction entre un socialiste et un loyaliste."
 ireland_events.4150.f:0 "Comme toujours, les Irlandais sont à l’opposé de leur voisin."

 ireland_events.4175.t:0 "Coup d’État militaire en Irlande"
 ireland_events.4175.d.dem.start:0 "Au cours de l'année écoulée, la République d'Irlande a connu une montée des tensions à propos des privilèges d'Ulster, des mesures destinées à accorder l'autonomie aux loyalistes britanniques qui ont été accusés de favoriser la discrimination anti-catholique, ce qui a entraîné une flambée d'émeutes massives nécessitant l'introduction de la loi martiale."
 ireland_events.4175.d1:9 "$ireland_events.4175.d.dem.start$\n\nHowever, the Irish army, blaming the government for the state's instability, has seized positions in Belfast and Derry before taking Dublin, with diplomatic support from Germany. It is expected that the coup leaders will appoint a puppet civilian administration while entrenching their rule behind the scenes, and align the nation with German interests by permitting their military to establish bases on the island and joining the Reichspakt."
 ireland_events.4175.d2:0 "Au cours de l’année écoulée, depuis que la Garde nationale a renversé le gouvernement de la République d’Irlande, le nouveau régime a été victime de factionnalismes internes. Cela a atteint son paroxysme après qu’un massacre de loyalistes britanniques dans la province septentrionale de l’Ulster a conduit à une recrudescence du terrorisme, conduisant à un soulèvement d’ultranationalistes inspirés par l’intégrisme portugais.\nCependant, l'armée irlandaise, après avoir écrasé la rébellion intégriste, a placé le dictateur irlandais O'Duffy en état d'arrestation avec le soutien diplomatique de l'Allemagne. On s’attend à ce que les putschistes rétablissent une façade de démocratie sous une administration civile fantoche tout en renforçant leur pouvoir dans les coulisses, et qu’ils alignent la nation sur les intérêts allemands en permettant à leurs militaires d’établir des bases sur l’île et de rejoindre le Reichspakt."
 ireland_events.4175.a:0 "La sécurité de l'Irlande et notre sécurité ne font qu'un."
 ireland_events.4175.b:0 "Les Irlandais restent fermement attachés à l'empire."
 ireland_events.4175.c:0 "Comme l'Allemagne l'avait prévu tout le temps..."
 ireland_events.4175.e:0 "Peut-on encore rester neutre ?"

 ireland_events.4200.t:0 "La Seconde Révolution Irlandaise"
 ireland_events.4200.d1:9 "$ireland_events.4175.d.dem.start$\n\nResponding to this instability and the rising influence of socialism in Ireland, the Irish military launched a coup. However, this move resulted in public outrage, leading to a general strike and British-supported guerrilla campaign grinding the nation to a halt. Unable to govern, the coup leaders were forced to surrender in exchange for safe passage abroad while the syndicalist revolutionaries took power in Dublin."
 ireland_events.4200.d2:0 "Au cours de l’année écoulée, depuis que la Garde nationale a renversé le gouvernement de la République d’Irlande, le nouveau régime a été victime de factionnalismes internes. Cette situation a atteint son paroxysme après qu’un massacre de loyalistes britanniques dans la province septentrionale de l’Ulster a conduit à une montée du terrorisme, puis à un soulèvement d’ultranationalistes inspirés par l’intégrisme portugais.\nL'armée irlandaise, après avoir écrasé la rébellion intégriste, a placé le dictateur irlandais O'Duffy en état d'arrestation, mais a choisi de ne pas restaurer la démocratie. Le remplacement d'une dictature par une autre a provoqué l'indignation du public, provoquant une grève générale et une guérilla soutenue par les Britanniques qui ont paralysé la nation. Incapables de gouverner, les putschistes furent contraints de se rendre en échange d'un exil sûr à l'étranger tandis que les révolutionnaires syndicalistes prenaient le pouvoir à Dublin."
 ireland_events.4200.d3:9 "$ireland_events.4175.d.dem.start$\n\nResponding to this instability and the left-wing coalition government, the Irish military launched a coup. However, this move resulted in public outrage, leading to a general strike and British-supported guerrilla campaign grinding the nation to a halt. Unable to govern, the coup leaders were forced to surrender in exchange for safe passage abroad while the government was restored to power, now fully under the socialist sway."
 ireland_events.4200.a:0 "Les syndicalistes vont payer pour ça!"
 ireland_events.4200.b:0 "Les Irlandais resteront dans les mémoires comme les premiers révolutionnaires!"
 ireland_events.4200.c:0 "Tous ces combats, juste pour finir là où ils ont commencé."
 ireland_events.4200.e:0 "Il semble que l'influence de la Grande-Bretagne ne puisse pas être dissipée."

 ireland_events.4225.t:0 "Coalition de temps de guerre en Irlande"
 ireland_events.4225.d:0 "Lorsque le Lundi Noir est arrivé en Irlande, nombreux sont ceux qui ont pensé que le héros de guerre irlandais et homme d'État irlandais Michael Collins avait été incapable d'y faire quoi que ce soit. Mais au cours des années qui ont suivi, il a réussi à donner tort à ses détracteurs, en gérant habilement non seulement la crise financière mais aussi les troubles intérieurs tout en promouvant la coopération avec l’opposition.\n\nCes efforts pour unifier le pays ont porté leurs fruits puisqu'avec l'arrivée de la guerre sur les côtes irlandaises, les Irlandais ont formé un gouvernement de coalition en temps de guerre composé du Sinn Féin de Collins, de leur allié le Parti Démocrate d'Ulster et principal parti d'opposition An Saorstát Críostuil, destiné à durer pendant toute la durée du conflit. Tandis que les petits partis protestent contre leur non-inclusion dans cette alliance, on espère que cela contribuera à rallier l’opinion publique irlandaise autour de l’effort de guerre."
 ireland_events.4225.a:0 "Rien n'est plus important en temps de guerre que l'unité."
 ireland_events.4225.b:0 "Cela ne les aidera pas."
 ireland_events.4225.c:0 "Qu'ils vivent ou meurent, ce sera ensemble."

 ireland_events.4250.t:0 "Le régime des Chemises Bleues dans la tourmente"
 ireland_events.4250.d:0 "Au cours de l'année écoulée, depuis que la Garde nationale a renversé le gouvernement de la République d'Irlande, le nouveau régime a été pris en otage par des factions internes. La pression a atteint son paroxysme après qu'un massacre de loyalistes britanniques dans la province septentrionale d'Ulster a entraîné une montée du terrorisme, provoquant un soulèvement d'ultranationalistes, inspirés par l'intégrisme portugais.\nLa rébellion s’est finalement effondrée, mais pas avant d’avoir causé d’immenses dégâts au régime et à sa popularité. Par la suite, un compromis a été trouvé par John J. O'Kelly, comblant le fossé entre les deux factions en guerre et faisant entrer le parti d'opposition chrétien-démocrate Saorstat Criostuil au gouvernement pour renforcer sa légitimité. Même si une façade de démocratie a été restaurée, elle restera probablement fortement antilibérale et biaisée en faveur de l’establishment."
 ireland_events.4250.a:0 "Il fallait que quelqu’un mette les choses en ordre."
 ireland_events.4250.b:0 "Je vois que nous sommes arrivés à la farce."
 ireland_events.4250.c:0 "Quel gâchis."
 ireland_events.4250.e:0 "Pathétique."
 ireland_events.4250.f:0 "Je suppose que c'est ce qui arrive quand on confie les commandes à des voyous de rue."

 ireland_events.4275.t:0 "La Restauration irlandaise"
 ireland_events.4275.d.start:0 "Le régime intégriste irlandais, après avoir consolidé son contrôle sur le pays et avoir renversé l'ancien dictateur Eoin O'Duffy lors d'un soulèvement qui a suivi des mois de conflits entre factions internes, a annoncé son intention de restaurer une monarchie irlandaise, mettant ainsi fin à l'une des rares les républiques non-syndicalistes d'Europe."
 ireland_events.4275.d:9 "$ireland_events.4275.d.start$\n\nJorge Maria O'Neill, a Portuguese aristocrat descended from one of the island's most prominent noble families has been accorded the Irish crown, becoming the first non-English king to rule Ireland in over seven centuries. This move is in line with the ultra-nationalist government's intent to undo all the remnants of the British Empire's former control, particularly through the revival of the Irish nation's native language and culture."
 ireland_events.4275.a:0 "... Pardon, que disiez-vous?"
 ireland_events.4275.b:0 "L'Irlande revient enfin à son état naturel."
 ireland_events.4275.c:0 "Et bien, maintenant la situation est tout simplement ridicule."
 ireland_events.4275.e:0 "Excusez-moi? Pouvez-vous me rappeler ce que disait ce discours sur les monarques étrangers ?"
 ireland_events.4275.f:0 "Tant mieux pour Jorge, je suppose."
 ireland_events.4275.g:0 "Si seulement nous pouvions remonter le temps."

 ireland_events.4300.t:0 "La Régence irlandaise"
 ireland_events.4300.d:9 "$ireland_events.4275.d.start$\n\nIn practice, little has changed as the government's head Gearóid Ó Cuinneagáin has opted to establish himself as regent due to being unable to find a suitable claimant and the entrenched nature of republicanism in the nation. Ó Cuinneagáin stated that the regency will continue until all remnants of the British Empire's control over the island, including the complete revival of Ireland's native language and culture, are undone, and the ground is properly prepared."
 ireland_events.4300.a:0 "Comme c'est... enthousiasmant."
 ireland_events.4300.b:0 "Une initiative louable!"
 ireland_events.4300.c:0 "Ridicule. Si vous voulez être réactionnaire, au moins assumez."
 ireland_events.4300.e:0 "Je ne me souviens pas que l'Irlande se soit battue pour une monarchie..."
 ireland_events.4300.f:0 "Alors, Jorge reste ici ?"
 ireland_events.4300.g:0 "Et qui exactement est censé être le roi ?"

 ireland_events.4325.t:0 "La montée du socialisme irlandais"
 ireland_events.4325.d1:0 "Des élections ont eu lieu aujourd'hui en République d'Irlande. Comme prévu par la plupart, le gouvernement de coalition de gauche qui a réussi à gérer et résoudre à la fois le Lundi Noir et la question controversée des privilèges d'Ulster a été réélu. Une surprise cependant, le Parti travailliste progressiste socialiste et pacifiste a surpassé leurs prédécesseurs sociaux-démocrates.\n\nSigne d'un changement radical d'attitude par rapport à l'ancien conservatisme du pays, il est probable que le gouvernement continuera à faire pression en faveur de réformes sociales et économiques égalitaires sous la nouvelle direction radicale de la coalition, tout en promouvant des relations renouvelées avec l'Internationale."
 ireland_events.4325.d2:0 "Des élections ont eu lieu aujourd'hui en République d'Irlande. La défaite de l'Allemagne, autrefois considérée comme le plus grand allié et protecteur de l'Irlande, face aux forces de la Troisième Internationale, a porté un coup dramatique au peuple irlandais et a provoqué un changement sismique dans les opinions de la population, aboutissant à la victoire surprise d'un coalition de gauche dirigée par le Parti travailliste progressiste, socialiste et pacifiste.\n\nCela a été choqué par beaucoup étant donné les opinions conservatrices et anti-syndicalistes autrefois largement répandues , mais si certains l'attribuent aux idéaux du socialisme qui ont trouvé leur chemin en Irlande, à la lumière de ce qui s'est passé en Europe, d'autres ont également attribué la crainte d'une invasion syndicaliste si la nation ne s'alignait pas face au triomphe inattendu du gouvernement de coalition socialiste."
 ireland_events.4325.a:0 "Une décision prise par des lâches et des traîtres."
 ireland_events.4325.b:0 "Bienvenue du bon côté de l’histoire."
 ireland_events.4325.c:0 "Les vagues du monde s’abattent sur l’Irlande."

 # 1941 Election #
 ireland_events.4500.t:0 "Proposition Irlandaise d'Investissement"
 ireland_events.4500.d1:0 "Une proposition intéressante a été reçue ce matin de la petite nation irlandaise, demandant un investissement économique de notre nation. Alors que de nombreux investisseurs sont encore secoués par les conséquences du Lundi Noir et du conflit en Amérique, les Irlandais souhaitent présenter Dublin comme un nouveau foyer stable pour les affaires et le commerce international.\n\nSi cette promesse de stabilité se vérifie, l'établissement de nouvelles succursales d'entreprises [Root.GetAdjective]es dans la capitale irlandaise pourrait s'avérer une entreprise mutuellement bénéfique pour toutes les parties concernées. Il est toutefois important de prendre en considération le fait que ce coût initial pourrait ne pas être rentable à long terme, et qu’une décision éclairée devra être prise quant à la manière dont nous devons réagir."
 ireland_events.4500.d2:0 "Une proposition très inhabituelle est arrivée ce matin par l'intermédiaire de diplomates de la petite nation irlandaise. Malgré le conflit évident entre la nature capitaliste de leur régime et la vision socialiste de [Root.GetNameDef], ils ont choisi de demander des investissements [Root.GetAdjective]s à Dublin dans le cadre de leurs tentatives de construire un pôle international d'affaires et d'investissement.\n\nMême si l’implication dans un projet capitaliste comme celui-ci serait normalement impossible pour une nation socialiste, une société commerciale d’État pourrait toujours être créée pour faciliter les affaires avec les Irlandais et améliorer les relations avec eux. Mais il faut maintenant décider si cela en vaut la peine."
 ireland_events.4500.a:0 "Dites à nos amis de Dublin que nous acceptons leur proposition."
 ireland_events.4500.b:0 "Nous voyons peu à gagner de ce partenariat infructueux."

 ireland_events.4525.t:0 "[From.GetNameDefCap] A Refusé Notre Proposition"
 ireland_events.4525.d:0 "Malheureusement, malgré tous les efforts des diplomates envoyés à [From.GetNameDef], il semble qu'ils soient rentrés chez eux les mains vides et qu'aucun accord n'ait été conclu concernant les investissements à Dublin. Peut-être que si un effort plus important avait été fait au préalable pour améliorer les relations Irlando-[From.GetAdjective]es, le succès aurait été au rendez-vous.\n\nQuoi qu’il en soit, il ne sert à rien de s’attarder sur le passé et il est important de se tourner dès maintenant vers les opportunités d’investissement futures."
 ireland_events.4525.a:0 "Quel dommage."

 ireland_events.4550.t:0 "[From.GetNameDefCap] a accepté !"
 ireland_events.4550.d.AUS:0 "Les délégués revenant des Alpes ont apporté avec eux un investissement du constructeur automobile "Austro-Daimler". Leur futur bureau à Dublin leur permettra d'étendre la portée de leurs activités en Europe occidentale et constituera potentiellement une étape pour leur expansion en Amérique. L'économie irlandaise bénéficiera particulièrement de la présence d'un autre concurrent dans le secteur automobile en constante croissance."
 ireland_events.4550.d.BEL:0 "La délégation commerciale envoyée en [BEL.GetNameDef] est revenue avec succès grâce à un accord avec l'entreprise chimique et pharmaceutique "Solvay". L'économie irlandaise est déficiente dans ce domaine et le bureau de Solvay à Dublin constituera un excellent ajout au portefeuille commercial croissant de l'Irlande et pourrait peut-être être le début d'une nouvelle expansion. une expansion massive de la fabrication pharmaceutique en Irlande. Ce bureau profitera particulièrement au nombre croissant de diplômés universitaires diplômés en sciences pharmacologiques et chimiques."
 ireland_events.4550.d.BUL:0 "La délégation envoyée à [BUL.Capital.GetCapitalVictoryPointName] est revenue avec de merveilleuses nouvelles. Après une série de négociations, l'usine d'armement publique "VMZ Sopot" a accepté d'ouvrir une succursale à Dublin pour faciliter le commerce et les routes maritimes vers l'Europe occidentale et centrale, sans qu'il y ait de conflit. Au loin, l’industrie de l’armement est souvent stable, ce qui devrait apporter une autre source d’emploi stable aux travailleurs irlandais dans les années à venir."
 ireland_events.4550.d.CAN:0 "Malgré quelques objections liées à des tensions historiques, une délégation commerciale a été envoyée au Canada et a réussi à obtenir un investissement du fabricant de matériel agricole "Massey-Harris" et un engagement de sa part concernant l'ouverture d'un nouveau bureau à Dublin. Les agriculteurs irlandais ont utilisé leurs équipements ces dernières années, permettant une augmentation significative de la production agricole. Les agriculteurs en particulier seront satisfaits du nouveau bureau de Dublin, qui permettra un support client plus rapide, des commandes de remplacement de pièces et de nouvelles opportunités d'emploi."
 ireland_events.4550.d.CHN:0 "Le gouvernement de [CHN.GetLeader] ayant enfin réussi à réunifier la Chine, c'est le moment idéal pour envoyer une délégation commerciale. Suite à leurs discussions avec des représentants à [CHN.Capital.GetCapitalVictoryPointName], un accord a été trouvé avec la "Fushun Refinery" pour ouvrir un bureau à Dublin, qui souhaite disposer d'une base d'opérations plus proche pour sécuriser les importations de pétrole européen. Avec une Chine unie susceptible de devenir une puissance économique majeure, la consolidation de ces liens aussi tôt profitera sûrement à l’Irlande à long terme."
 ireland_events.4550.d.WCA:0 "La récente guerre civile en Amérique a fortement ébranlé les entreprises mondiales, d'autant plus que les vainqueurs sont aussi anticapitalistes qu'ils le sont.\n\nNéanmoins, ils ne sont pas encore prêts à abandonner l'entreprise privée et nos délégués commerciaux ont réussi à obtenir un investissement du géant de l'électronique grand public "General Electric". En fait, ils ont accepté assez rapidement d'établir une filiale à Dublin, les raisons n'ayant aucune importance tant que l'économie irlandaise peut en récolter les fruits. Cet investissement important aura des retombées dans toute l'Irlande, qu'il s'agisse des consommateurs, des travailleurs ou des chefs d'entreprise, entre autres."
 ireland_events.4550.d.ENG:0 "Beaucoup se sont montrés sceptiques quant à l'envoi d'une délégation commerciale en Union Britannique , mais ils pourraient changer d'avis après le succès des négociations.\n\nBien que son système économique ne permette pas une telle entreprise privée, l'Irlande a bénéficié dans le passé de relations avec sa «société commerciale», la «Marconi's Wireless Telegraph Company», qui a précédemment créé le premier télégraphe transatlantique depuis l'Irlande, a exprimé son intérêt pour une expansion de leurs opérations et ils se sont engagés à établir un nouveau bureau à Dublin, sous l'œil vigilant de l'Anglo-Irish Trading Corporation. Bien que le nouvel investissement soit le bienvenu, il faut garder un œil attentif sur toute influence syndicaliste dans le reste de l'Irlande."
 ireland_events.4550.d.FRA:0 "La délégation commerciale envoyée chez les Communards en France a suscité beaucoup de suspicion de la part du public irlandais, mais leurs craintes disparaîtront bientôt à mesure que les bénéfices de ce voyage commenceront à se manifester.\n\nL'aciérie "Société Métallurgique de Normandie", connue pour être un grand exportateur vers la Grande-Bretagne, l'Espagne et l'Italie, a exprimé son intérêt pour une expansion en Irlande. Le système économique en France ne permet pas une telle entreprise privée, mais la  "société commerciale" des Communards qui gère les relations commerciales extérieures en Europe occidentale a fait une déclaration disant qu'elle apporterait son soutien à l'expansion de la SMN. Son bureau de Dublin élargira à la fois son marché et ses options de production d'acier en Irlande. Bien que les Communards doivent être gardés à l'oeil, cet arrangement semble être mutuellement bénéfique pour les deux nations."
 ireland_events.4550.d.GER:0 "Les délégués commerciaux sont revenus d'Allemagne et il n'est pas surprenant que leurs négociations se soient très bien déroulées. Vues les bonnes relations commerciales historiques avec l'Allemagne, les délégués n'ont eu aucun problème à obtenir un engagement substantiel de la part du célèbre fabricant d'armes Krupp.\n\nLeur nouveau bureau de Dublin servira de plaque tournante pour les opérations en Irlande, en Grande-Bretagne et de première escale pour les investisseurs venant d'Amérique. Le monde devient de plus en plus hostile, et disposer d’une industrie d’armement nationale forte aidera l’Irlande à rester prête au cas où elle aurait besoin de se défendre. Cet investissement important contribuera grandement à faire de Dublin un centre financier mondial et de l’Irlande un concurrent financier mondial."
 ireland_events.4550.d.HOL:0 "La délégation commerciale envoyée aux Pays-Bas est revenue avec de bonnes nouvelles. Malgré leur envergure réduite depuis la Révolution Britannique, « Royal Dutch Shell » s'est engagée à établir un bureau à Dublin. Ces nouveaux emplois viendront compléter la demande toujours croissante de pétrole et de ses dérivés, et faciliteront l'expansion des stations-service Shell à travers l'Irlande à mesure que le nombre de propriétaires d'automobiles augmente. Cet or néerlandais sera une grande aubaine pour le peuple irlandais."
 ireland_events.4550.d.italian:0 "Les délégués revenant d'Italie apportent avec eux un investissement du géant automobile "FIAT". Ils ont annoncé leur intention d'ouvrir un bureau à Dublin et des discussions ont eu lieu sur une future usine de fabrication en Irlande. FIAT domine le marché automobile italien depuis des décennies et n'a pas du tout été ébranlée par la présence syndicaliste à Turin, leur siège. Leur soutien sur le marché irlandais fera progresser l'industrie automobile irlandaise et offrira des opportunités d'emploi à un large éventail de travailleurs qualifiés et non qualifiés."
 ireland_events.4550.d.JAP:0 "Il a été difficile de convaincre les Japonais historiquement isolés de se développer sur de nouveaux marchés, mais les délégués envoyés au Japon sont revenus avec succès. Ils ont obtenu un engagement du vaste conglomérat « Mitsubishi » qui cherche à diversifier davantage son entreprise.\n\nLeur nouveau bureau de Dublin sera leur premier investissement majeur sur le marché européen et leur permettra d'apporter leurs services à des millions de nouveaux clients. Leurs domaines d'activité variés apporteront également une grande variété d'emplois, bénéficiant à toutes sortes de travailleurs qualifiés. Cet investissement sera particulièrement important pour faire de Dublin un centre financier mondial."
 ireland_events.4550.d.SPA:0 "Certains pensaient que les délégués commerciaux envoyés en Espagne bénéficiaient simplement de vacances gratuites, les fruits de leur travail prouvent le contraire.\n\nLa société de télécommunications « Compañía Telefónica Nacional de España », ou CTNE, a accepté de financer une filiale à Dublin pour faciliter l'expansion de son réseau. Ils sont particulièrement désireux d'utiliser les câbles de télécommunications transatlantiques partant des côtes irlandaises.\n\nAlors que les téléphones deviennent de plus en plus courants dans les foyers irlandais, le soutien du CTNE garantira un réseau fonctionnel et de grande portée. En outre, leur bureau de Dublin offrira un tout nouveau domaine d'emploi à la population et permettra une diversification accrue de la nouvelle capitale financière de l'Irlande."
 ireland_events.4550.d.american:0 "La délégation envoyée en Amérique a remporté un franc succès dans ses négociations et a obtenu un investissement du géant de l'électronique grand public "General Electric". Ils prévoient d'ouvrir un bureau à Dublin alors qu'ils cherchent à étendre leurs opérations dans toute l'Irlande. À mesure que leur activité s'étend, les bénéfices seront visibles dans toute l'Irlande, des consommateurs aux travailleurs, en passant par les propriétaires d'entreprises et bien plus encore."
 ireland_events.4550.d.POL:0 "La délégation commerciale envoyée à Radom en [POL.GetNameDef] apporte de bonnes nouvelles. "Fabryka Broni Radom", ou l'usine d'armement de Radom, serait heureuse d'investir dans l'ouverture d'un nouveau bureau à Dublin, ce qui lui permettrait d'exporter des armes polonaises de l'autre côté de l'océan. Grâce aux fonds précédemment obtenus auprès d'hommes d'affaires allemands et autrichiens, l'entreprise prospérera certainement sur l'île d'émeraude et fournira de nouveaux emplois aux citoyens irlandais !"
 ireland_events.4550.d.GBPGBR:0 "Après le rétablissement d’une Grande-Bretagne sans syndicalisme, le gouvernement irlandais n’a pas tardé à rétablir de bonnes relations commerciales, notamment pour empêcher toute guerre commerciale potentielle de la part des nouveaux partis concurrents, en Europe.\n\nEn particulier, la société "RSAF Enfield", récemment réorganisée, a exprimé son intérêt pour la construction d'un bureau à Dublin. Qu'ils s'inquiètent de l'instabilité de [126.Owner.GetNameDef] ou qu'ils souhaitent simplement développer leurs activités, les avantages pour l'économie irlandaise seront évidents. Une grande entreprise anglophone comme celle-ci sera particulièrement attractive pour les travailleurs irlandais et continuera certainement à afficher Dublin comme le meilleur endroit pour financer des investissements."
 ireland_events.4550.d.FRPNFA:0 "Après l'éviction des Communards de Paris, de nombreuses entreprises ont cherché à profiter de leur liberté économique retrouvée et à développer leur influence.\n\nLa délégation commerciale envoyée en France a obtenu l'engagement d'une de ces entreprises, "Renault", qui attendait patiemment une opportunité comme celle-ci. Le grand constructeur automobile et de chars a toujours été désireux de développer sa part de marché déjà importante, et son nouveau bureau de Dublin sera une occasion idéale de conquérir un nouveau marché. Ce bureau offrira de nouvelles opportunités d'emploi à mesure que l'infrastructure automobile irlandaise continue de se développer et permettra également à Dublin de devenir un nouveau centre financier."
 ireland_events.4550.d.gen:0 "La délégation commerciale envoyée à [From.GetNameDef] est revenue avec de fantastiques nouvelles. Après une série de négociations, ils ont réussi à obtenir l'engagement d'une entreprise locale d'ouvrir une filiale à Dublin, dans l'espoir que cela débouchera sur un accord mutuellement avantageux pour les deux parties. Pour l'Irlande, ce nouveau bureau devrait, à terme, créer des emplois pour la population nationale, générer des revenus fiscaux pour le gouvernement et contribuer à renforcer l'image de Dublin en tant que capitale financière mondiale."
 ireland_events.4550.a:0 "Un toast à nos amis [From.GetAdjective]."

 ireland_events.4600.t:0 "Commémorer Griffith"
 ireland_events.4600.d.mc:9 "$ireland_events.4600.d.start$\"When I was just simply a young man looking for my place in the world, one man stood above all others as an inspiration to both myself and countless others. In Arthur Griffith there was a mighty force in Ireland. He had none of the wildness of some I could name. Instead there was an abundance of wisdom and an awareness of things which are Ireland. When I grew old enough to begin serving our people, Griffith would become both an important mentor and friend, a man whose party I am proud to still lead to this day. Without Griffith's leadership and vision the entire existence of our great nation would be in doubt, and so we shall strive to never forget the legacy left to us by the father of our republic.\""
 ireland_events.4600.d.rm:9 "$ireland_events.4600.d.start$\"When our brave nation fought for its independence, there was one man who served as our guiding light, the great Arthur Griffith. It was Griffith who most fully painted in his weekly writings for us the traditions and the resources of Ireland, portrayed its mission and gave us for practical purposes our dream, our sense of work. When I fought for our nation's freedom, Griffith was always there to help in every way he could. When the Tans attempted to hunt down my men and I, Griffith could always be counted on to find us refuge. Without Griffith's leadership and vision the entire existence of our great nation would be in doubt, and so we shall strive to never forget the legacy left to us by the father of our republic.\""
 ireland_events.4600.d.start:0 "Lorsqu'on parle des grands héros de la cause irlandaise, un nom est souvent absent de la discussion, celui du fondateur du Sinn Féin, Arthur Griffith. A l'image d'un Parnell des temps modernes, Griffith fut à un moment donné le leader de facto du nationalisme irlandais, une figure faisant grandement avancer la cause de la liberté. Tout comme Parnell, Griffith a souffert d’être mis à l’écart dans sa vie, une vie tragiquement trop courte. Au fur et à mesure de sa mise à l'écart, Griffith se voyait progressivement distancé par la cause irlandaise. Son plaidoyer en faveur du renversement de l'Acte d'Union et de la formation d'une double monarchie, inspirée par l'Autriche-Hongrie, tomba en disgrâce après les événements de 1916, mais voyant la marée montante du républicanisme et le soutien populaire, Griffith, l'éternel pragmatique, n'eut aucune problème à ce que son parti soit utilisé comme véhicule au service de l'indépendance. Toujours plus agitateur que leader, son rôle dans les négociations du traité a éclipsé son bref passage en tant que président, avant sa mort prématurée.\n\nAu fil du temps, alors que Parnell est devenu considéré comme l’un des plus grands Irlandais de l’histoire, [IRE_loc_leader_name]il s’est donné pour mission de veiller à ce qu’il en soit de même pour Griffith. En invitant de nombreuses personnes ce matin devant la Leinster House, où se trouvait autrefois la statue de la reine Victoria, [IRE_loc_leader_surname] a dévoilé une grande statue de Griffith à sa place. Sculpté par Leo Broe, connu pour son monument du côté nord dédié aux volontaires irlandais et son buste de Pádraig Pearse, l'intention d'élever la mémoire de Griffith à leurs côtés est claire pour la plupart. Sur scène après la révélation, le discours de [IRE_loc_leader_surname] n'a laissé planner aucun doute.\n\n"
 ireland_events.4600.a:0 "Les flammes les plus vives brûlent le plus vite, et peu ont brûlé plus vivement que Griffith."

