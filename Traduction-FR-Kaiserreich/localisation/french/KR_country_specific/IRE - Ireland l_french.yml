 IRE_economic_upheaval:0 "Bouleversement économique"
 IRE_economic_upheaval_desc:9 "Notre décision de quitter Mitteleuropa a eu, comme on pouvait s’y attendre, des effets surprenants sur notre économie. Nous pouvons toujours commercer avec le bloc commercial dirigé par l’Allemagne, mais nos relations avec eux et avec le reste du monde sont désormais remises en question d’une manière que nous n'avions pas rencontré depuis l’indépendance."

 IRE_IRA_UVF_resistance_idea:0 "Une alliance improbable"
 IRE_IRA_UVF_resistance_idea_desc:9 "While in principle the British government purports to support an independent unified Ireland, they have made it clear that they believe the Emerald Isle is not truly ready for the full liberation that socialism brings, and so have decided to place it under the temporary joint occupation of RA and CIC until a suitable leader is found. Yet, the people of Ireland do not see it the same way, and so the British government is now facing steep resistance from not only the popular Irish Republican Army, primarily located in the Munster countryside, but also the royalist Ulster Volunteer Force that is active throughout the north-east."
 IRE_IRA_resistance_idea:9 "Résistance réorganisée de l'IRA"
 IRE_IRA_resistance_idea_desc:9 "To the surprise of few, the decision by the British government to restore direct rule over Ireland has not gone over well with the island's non-Loyalist population. This discontent has led to the remnants of the Irish Republican Army being reorganised as a resistance force against British rule once more. It seems that as long as British rule over Ireland holds, so too will their campaign against it."
 IRE_ulster_revolt_surrender_limit_idea:9 "La révolte d'Ulster"
 IRE_ulster_revolt_surrender_limit_idea_desc:9 "Les loyalistes d'Irlande du Nord se sont soulevés contre le gouvernement irlandais, dans l'espoir de se libérer de la tutelle de Dublin et de retrouver la protection de la couronne britannique.\n\n§RSi les rebelles d'Irlande du Nord parviennent à résister suffisamment longtemps, ou si le pire se produit et que Dublin tombe aux mains des rebelles, le gouvernement irlandais sera contraint de demander la paix et de reconnaître l'indépendance de l'Irlande du Nord.§!"

 # Pol Spirits #
 IRE_ulster_privileges:9 "Les privilèges d'Ulster"
 IRE_ulster_privileges_desc_body:9 "Diverses dispenses spéciales sont accordées aux loyalistes et aux six comtés les plus au nord-est de l'Ulster. Ces mesures sont communément appelées « privilèges d'Ulster » et l'UDP les a utilisé pour consolider son pouvoir sur le nord au détriment des catholiques locaux et pour bloquer toute tentative de réforme, créant ainsi du ressentiment et conduisant à la croissance de l'extrême droite en Irlande."
 IRE_ulster_privleges_dotted_line:9 "\n§W--------------§!"
 IRE_ulster_privileges_desc:9 "$IRE_ulster_privileges_desc_body$[IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"

 IRE_northern_stab_loss:9 "\nLe mécontentement des nationalistes au sein de l'Ulster provoque [?IRE.IRE_nationalist_discontent|=%+1] §Y$MODIFIER_STABILITY_FACTOR$. §!"
 IRE_northern_pp_loss:9 "\nLe mécontentement des loyalistes d'Ulster provoque [?IRE.IRE_loyalist_anger|=+2] §Y$MODIFIER_POLITICAL_POWER_FACTOR$.§!"
 IRE_loyalist_fear:9 "\nLes loyalistes d'Ulster, actuellement"
 IRE_loyalist_fear_level_1:9 "$IRE_loyalist_fear$ §Gn'ont pas peur§! du gouvernement de Dublin."
 IRE_loyalist_fear_level_2:9 "$IRE_loyalist_fear$ §Gn'ont pas peur§! du gouvernement de Dublin."
 IRE_loyalist_fear_level_3:9 "$IRE_loyalist_fear$ §Ysont craintifs§! vis à vis du gouvernement de Dublin."
 IRE_loyalist_fear_level_4:9 "$IRE_loyalist_fear$ §Rcraignent§! le gouvernement de Dublin."
 IRE_loyalist_fear_level_5:9 "$IRE_loyalist_fear$ §Rsont terrifiés§! par le gouvernement de Dublin. §RUn soulèvement pourrait survenir. §!"

 IRE_disproportionate_loyalist_representation:9 "Représentation loyaliste disproportionnée"
 IRE_disproportionate_loyalist_representation_desc:9 "Suite aux négociations tendues qui ont abouti à l'intégration des loyalistes d'Ulster au sein de la République, ces derniers bénéficient désormais de plusieurs dispenses spéciales. L'UDP occupe notamment un poste garanti au sein du cabinet et bénéficie de sièges supplémentaires au Conseil d'État du Président, ainsi que de plusieurs autres avantages. Cela permet au gouvernement de gérer plus facilement les procédures générales, mais au prix d'un fort mécontentement"

 IRE_church_base_idea:9 "L'influence de l'église"
 IRE_church_base_idea_desc:9 "L'Église catholique exerce une influence considérable en Irlande : de nombreuses écoles, hôpitaux et autres organisations relèvent de sa compétence, et le prêtre de la paroisse est un élément important de toute communauté rurale irlandaise. Pour tout gouvernement qui tenterait de poursuivre un programme laïque ou de gauche, l'opinion de l'Église est une épine dans le pied qu'il doit apaiser s'il veut rester au pouvoir."

 IRE_ulster_privileges_modifier:9 "£GFX_pol_idea $IRE_ulster_privileges$"
 IRE_reluctant_countrymen:9 "Des compatriotes réticents"
 IRE_reluctant_countrymen_modifier:9 "$IRE_reluctant_countrymen$\n§gL'Irlande du Nord représente les deux tiers de l'Ulster, et près des deux tiers de l'Irlande du Nord esr loyaliste. [IRE_loc_reluctant_countrymen]§!"
 IRE_reluctant_countrymen_modifier_base_desc:9 "Ces loyalistes se considèrent comme faisant partie de l'État irlandais par nécessité et considèrent que leurs intérêts sont alignés sur ceux des exilés britanniques. Ils font face à la situation actuelle du mieux qu'ils peuvent, car même s'ils se méfient du gouvernement de Dublin, il vaut mieux que les syndicalistes."
 IRE_reluctant_countrymen_modifier_reactionary_desc:9 "Ces loyalistes en sont venus à regretter leur précédente réunification avec le reste de l'île, car les concessions qui leur ont été accordées dans le cadre de cet accord ont entraîné une réaction brutale de la part de l'extrême droite du nationalisme irlandais. Avec l'extrême droite au pouvoir en [IRE.Capital.GetCapitalVictoryPointName], les loyalistes sont confrontés à la possibilité de voir leur propre discrimination ouverte envers les catholiques leur être retournée, $IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_reluctant_countrymen_modifier_socialist_desc:9 "These loyalists have seen their worst nightmare come true, as the Irish state they joined with to avoid the syndicalists, has itself had its own socialist revolution. It will be a nigh impossible task for any Dublin government to try and bring these loyalists onboard, $IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_reluctant_countrymen_modifier_end_desc:9 "and an armed uprising is far from out of the question."
