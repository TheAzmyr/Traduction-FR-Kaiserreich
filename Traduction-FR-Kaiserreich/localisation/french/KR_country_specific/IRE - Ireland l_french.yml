 ireland.2500.t:0 "L'Election Générale de [GetYear]"
 ireland.2500.d.start:9 "The time has come for the men and women of the Irish Republic to elect the next Uachtarán na hÉireann, or President of Ireland, and for each constituency to elect TDs to represent them in Dáil Éireann.[IRE_loc_election_41][IRE_loc_election_war][IRE_loc_election_ger_victory]"
 ireland.2500.d.1941:9 "\n\nThe preceding campaigns were coloured by the fallout of the events in the north almost three years ago, but lacked the same sense of panic that was found in the 1937 election campaigns following Black Monday."
 ireland.2500.d.1941war:9 "\n\nThe preceding campaigns were rife with the sense of foreboding that came with the outbreak of war, though lacked the same divisive nature that was found in the 1937 election campaigns following Black Monday."
 ireland.2500.d.wk:9 "\n\nDespite the world being engulfed in terrible war, the [IRE_loc_leader_title] felt it important that the people show what democracy is capable of, and have their say in who would govern them for the next four years, a choice not given to many citizens of the warring nations."
 ireland.2500.d.war:9 "\n\nDespite Ireland finding herself in armed conflict, the [IRE_loc_leader_title] felt it important that the people show what democracy is capable of, and have their say in who would govern them over for the next four years,"
 ireland.2500.d.warwk:9 "$ireland.2500.d.war$ a choice not given to many citizens of the nations we wage war with."
 ireland.2500.d.warother:9 "$ireland.2500.d.war$ as such a right is fundamental to our very self-determination, as under threat as it currently is."
 ireland.2500.d.gervictorypuppet:9 "\n\nAfter consulting with the German authorities carefully overseeing the democratic process, the elections went ahead on schedule, as they seemed reasonably pleased with the progress being made so far in maintaining Ireland's stability and protection from syndicalist influence."
 ireland.2500.d.gervictoryind:9 "\n\nDemocracy was in action, on schedule and without any German oversight. Ireland's rebuilding of her own ability to govern herself following the events in the north had largely been possible only with assistance from Berlin, and so no major party would garner much support in suggesting to disown the country's current alignment, nor would they be able to propose how to."
 ireland.2500.d.incumbent:9 "From the onset, it seemed probable that the ruling [IRE_loc_incumbent] would top the polls in the election, with [IRE_loc_leader_name] likely returning as [IRE_loc_leader_title] once more.[IRE_loc_election_coalition]"
 ireland.2500.d.coalition:9 " The coalition partners campaigned individually, but were open about being willing to work together again when it came to forming a government, regardless of which party had more seats."
 ireland.2500.d.incumbent.sf:9 "Sinn Féin administration"
 ireland.2500.d.incumbent.sf.tt:9 "Sinn Féin§! §Wadministration"
 ireland.2500.d.incumbent.an:9 "Aontas Náisiúnta regime"
 ireland.2500.d.incumbent.an.tt:9 "Aontas Náisiúnta§! §Wregime"
 ireland.2500.d.incumbent.ansc:9 "AN-SC coalition"
 ireland.2500.d.incumbent.scan:9 "SC-AN coalition"
 ireland.2500.d.incumbent.scndp:9 "SC-NDP coalition"
 ireland.2500.d.incumbent.labndpcnat:9 "Labour-NDP-CnaT coalition"
 ireland.2500.d.incumbent.labcnatplp:9 "Labour-CnaT-PLP coalition"
 ireland.2500.d.sf:9 "$ireland.2500.d.incumbent$ His aims are expected to be furthering his party's agenda of gradual industrial expansion, maximising efficiency in the agricultural sector, encouraging foreign investment, weaning the involvement of the Church in state affairs, and the maintenance of law-and-order, for four more years."
 ireland.2500.d.scan:9 "$ireland.2500.d.incumbent$\n\nThe coalition would look to further their agenda of providing moral governance as guided by the Church, preserving the Irish way of life, encouraging self-sufficiency, and \"rigorously protecting from nefarious influences\", for four more years."
 ireland.2500.d.scndp:9 "$ireland.2500.d.incumbent$\n\nThe coalition would look to further their agenda of improving the status quo, implementing policies favourable to domestic business, introducing moderate social reforms, and working with the Church, for four more years."
 ireland.2500.d.labndpcnat:9 "$ireland.2500.d.incumbent$\n\nThe coalition would look to further their agenda of the gradually introducing further social protections, building an urban/rural consensus, and finding compromises between labour and capital, for four more years."
 ireland.2500.d.labcnatplp:9 "$ireland.2500.d.incumbent$\n\nThe coalition would look to further their agenda of working towards fully universal social protections, supporting cooperative businesses and farming practices, protecting the rights of Irish workers and small farmers, all while attempting to not alienate the Church or appear too radical to the Irish public, for four more years.[IRE_loc_election_plp_coalition_status]"
 ireland.2500.d.plpelected:9 "Ireland's place in the Third Internationale has not quite made elections redundant, but it certainly has shifted the expectation of what is possible among the public. Popular support for leaving the alliance is low, as even though Ireland's allies may not retain the same style of parliamentary democracy that Ireland has, and would overall be much more forthright and radical in their desire for progress, it is difficult for people to imagine the consequences of the country leaving such a global alliance of nations. As such, the Progressive Labour Party, and their coalition allies, seem certain to win the election, with opposition parties found speechless when asked how they could bring about Ireland exiting from the Internationale."
 ireland.2500.d.plpelectablecoalition:9 "\n\nOffering a hypothetical complete reversal of our previous global relationships, the PLP have openly stated that if they should somehow lead the next government, they would be open to the possibility of developing a closer relationship with the Internationale, but not in any circumstances which would bring war to Ireland or her people. Such a possibility would have been unthinkable a short time ago, and even still would garner much controversy."
 ireland.2500.d.plprestrictions:9 "\n\nThe PLP's surprisingly uncontroversial and moderate role in the coalition has managed to ameliorate their notoriety for much of the conservative public, but there is little appetite yet to see them gain more prominence in government."
 ireland.2500.d.plpwar:9 "\n\nIn the name of their position as a \"moderating influence\", the otherwise pacifist PLP aim to continue their role in the coalition during this time of war, though the current circumstances would preclude their chances of leading the admininstration."
 ireland.2500.d.plpfaction:9 "\n\nIn the name of their position as a \"moderating influence\", the otherwise pacifist PLP aim to continue their role in the coalition, despite Ireland being part of a formal military alliance, though the current circumstances would doubtlessly preclude their chances of leading the admininstration."
 ireland.2500.d.plpinternationalegone:9 "\n\nIn the name of their position as a \"moderating influence\", the PLP aim to continue their role in the coalition, though the collapse of socialism as a major ideology worldwide would doubtlessly preclude their chances of leading the admininstration."
 ireland.2500.d.plpelectable:9 "However, the wildly changing circumstances worldwide have not gone unnoticed, and many varying groups are asking questions about how Ireland can best deal with this. Traditional parliamentary democracy has fallen in the great powers of Europe, and in the new world, and it can be only a matter of time until Ireland is forced to come to terms with this reckoning.\n\nTo avoid the inevitability of terrible war, invasion and occupation, the pacifist Progressive Labour Party have pleaded with voters to attempt to reach an agreement with the Third Internationale, so that the national can continue to exist with its own chosen government, and not one appointed by some ideologue in [INT.GetCapitalVictoryPointName]. Such a move is indeed radical, they admit, but it is in the interests of the welfare of the people, especially to avoid bloodshed.\n\n"
 ireland.2500.d.end:9 "[IRE_loc_election_plp_status]After a few days of counting, and the seats of Dáil Éireann being gradually filled, the results are in. The [IRE_loc_leader_title] for the next four years is to be..."
 ireland.2500.d:9 "$ireland.2500.d.start$\n\n[IRE_loc_election_middle]\n\n$ireland.2500.d.end$"
 ireland.2500.d.puppet:9 "Following the occupation of Ireland, the [overlord.GetAdjective] have stated their wish for Ireland to maintain the appearance of a democratic state. For this reason, they have arranged for elections to occur.\n\nThe weariness of population made it so that the elections had an incredibly low voter turnout, partially due to the hopelessness found in all of those who oppose the [overlord.GetAdjective] overlordship of the country.\n\nAs a result, thanks to their promises of peace and willingness to work with the [overlord.GetAdjective] in the vain hopes of greater autonomy, the elections were easily won by the incumbent government. It was a shock to no-one when the next President was announced to be..."
 ireland.2500.a:9 "[Root.GetLeader]!"
 ireland.2500.b:9 "Éamon de Valera!"
 ireland.2500.c:9 "[IRE_loc_an_leader]!"
