 # BM Foci #
 IRE_assess_bm:9 "Assess the Damage"
 IRE_assess_bm_desc:9 "With the initial trauma of Black Monday sinking in, the first step is to get a sense of just how bad the damage truly is. We will assemble a commission of economists and leading business interests in order to determine the extent of the depression we are experiencing, and also recommend policies going forward to begin pulling us out of the hole."
 IRE_emergency_taxes:9 "Emergency Taxes"
 IRE_emergency_taxes_desc:9 "With the crash in our earnings from foreign companies, we are facing a sharp expected decline in government revenue. To make up for this gap in the budget, proposals are being made to fill it with increased taxes on Irish citizens. One area in particular viewed with potential is introducing a land tax, a move which would bring a decent amount of revenue, but is likely to be extremely unpopular among rural voters, who it will likely penalise more."
 IRE_public_sector_austerity:9 "Impose Public Sector Austerity"
 IRE_public_sector_austerity_desc:9 "Austerity is never popular, but given the current economic situation and shortfalls in the budget, we need to balance the books somehow. We may be able to temporarily decrease spending and pause some services without causing too much of an upset, at least while the economic crisis continues."
 IRE_bail_out_northern_industries:9 "Renflouer les industries du Nord"
 IRE_bail_out_northern_industries_desc:9 "En tant que cœur industriel de l'Irlande, la perte des usines qui alimentent l'Ulster constituerait une menace dévastatrice pour notre viabilité économique future. Le gouvernement doit intervenir pour empêcher ces industries de faire faillite, et nous espérons ainsi nous aider à obtenir le soutien indispensable dans le Nord."
 IRE_organise_northern_relief_work:9 "Organise Northern Relief Work"
 IRE_organise_northern_relief_work_desc:9 "While we have taken steps to stave off a complete collapse of Northern industry, there are still vast scores of individuals left without a way to put food on the table as a result of the crash. Plans have been drafted to create a scheme of public works to provide a source of income for those that need it, while also hopefully helping to develop the region's infrastructure."
 IRE_subsidies_for_northern_landowners:9 "Subsidies for Northern Landowners"
 IRE_subsidies_for_northern_landowners_desc:9 "While a lot of focus is given towards the strain the crash has caused within northern industrial centres, the reality is that large landowners still hold a significant amount of influence in the north, particularly with loyalist politicians. Providing aid to struggling landowners would go a long way to keep the region on side and potentially open the door for tighter connections with the UDP."
 IRE_suppress_northern_industrial_action:9 "Suppress Northern Industrial Action"
 IRE_suppress_northern_industrial_action_desc:9 "In times such as these it is perhaps understandable that people would be swayed by ideologies promising all the answers, particularly given our proximity to one of Europe's leading syndicalist powers. Given the tense economic and social climate, these cancers cannot be allowed to develop; something the leadership both north and south agree on. With UDP support, steps will be taken to shut down and break up potential subversive activities and keep the North working."
 IRE_allay_northern_nationalists:9 "Allay Northern Nationalists"
 IRE_allay_northern_nationalists_desc:9 "In the wake of our attempts to keep the largely loyalist establishment in Ulster on side, many nationalists in the region have felt a growing unease that the measures put in place serve little purpose other than to keep one group on top. We cannot let such an idea gain root, and should try reaching out to northern nationalists to reassure them personally, whilst also ensuring relief measures see some benefit for their communities."
 IRE_support_northern_businesses:9 "Support Northern Businesses"
 IRE_support_northern_businesses_desc:9 "While many may complain about the focus the North has recieved since the crash, it is simply a fact that it is the most economically important region on the island. Supporting it is essentially in the national interest, as we will not be able to fund our further growth and recovery without the economic boost that it provides."
 IRE_stabilise_punt:9 "Stabilise the Punt"
 IRE_stabilise_punt_desc:9 "With the economic uncertainty, the value of our currency has begun to fluctuate rapidly, and such an situation is untenable if we want to have any chance at recovery. By taking steps to re-stabilise the punt, we can ensure our citizenry a degree of certainty which will go a long way to ensuring their support for our recovery programme."
 IRE_empower_central_bank:9 "Empower the Central Bank"
 IRE_empower_central_bank_desc:9 "While the country has begun the first steps to stabilise the national currency and finances, if we wish to truly begin on the road to recovery we must entrust the central bank to take any steps necessary. While some of their decisions will likely be unpopular, it would project an image of responsibility to the markets and potentially east the process of securing foreign loans."
 IRE_protect_southern_industries:9 "Protect Southern Industries"
 IRE_protect_southern_industries_desc:9 "While most associate Irish industry with the north, it would be remiss to ignore those which have managed to establish themselves outside of the north-east. It would be ridiculous to put all our eggs in one basket, to the detriment of the rest of the country. Therefore, we must work to support southern factories during this difficult period. Even if some in the North complain, they should remember the other five-sixths of Ireland exist too."
 IRE_emergency_agricultural_bailout:9 "Emergency Agricultural Bailouts"
 IRE_emergency_agricultural_bailout_desc:9 "For many Irish farmers who already struggled before Black Monday, this depression has pushed many over the edge. With many threatened with having to give up this way of life forever, it is vital that the government step in to prevent a complete collapse of rural society. While the costs may be great the risks of standing aside are still etched into the landscape from 1845."
 IRE_purchase_surplus_dairy:9 "Purchase Surplus Dairy Products"
 IRE_purchase_surplus_dairy_desc:9 "As global and domestic trade has slowed, many dairy producers have struggled to sell their stock as they previously did. This threatens to fuel a vicious cycling of downsizing operations and terminating contracts with farmers. To prevent such a situation, the government will temporarily step in and purchase extra dairy stocks. What to do with this \"government cheese\" remains to be seen, with one idea to potentially distribute it to struggling households."
 IRE_promote_beef_exports:9 "Promote Beef and Cattle Exports"
 IRE_promote_beef_exports_desc:9 "The fact is that the Irish internal market alone is not enough to support our significant cattle sector, with any profitability always maintaining an export component. While many countries are struggling in the wake of Black Monday, we must attempt to convince other nations in the merits of the Irish beef sector to keep even a fraction of the exports going."
 IRE_organise_rural_relief_work:9 "Organise Rural Relief Work"
 IRE_organise_rural_relief_work_desc:9 "While the measures implemented so far will go some ways to blunt the impact of the crash in the South, realistically it is only a bandage and will not help a significant portion of the population. Therefore we must provide for those who have lost their livelihood with a programme of rural works, allowing them to maintain income and potentially prepare themselves to get back on their feet once the situation improves."

 # Eco / Development Foci #
 IRE_renovate_rail_line:9 "Renovate the Cork-Belfast Line"
 IRE_renovate_rail_line_desc:9 "Our aim as a government is to unify and modernise the island. An effective demonstration of this would be to expand the existing train networks linking our three largest cities, which are in need of some upgrading to meet current standards. The infrastructural benefits to our citizens are obvious, but over time this will also improve the economic and political integration in all parts of the country."
 IRE_highway_rail_maintenance_board:9 "The Highway and Rail Maintenance Board"
 IRE_highway_rail_maintenance_board_desc:9 "With our railways renovated and our tools modernised, now we need an organisation to manage our transport infrastructure and support its continued growth into the future. The Highway and Rail Maintenance Board will allow for a more coordinated and efficient approach to infrastructure development."
 IRE_raidio_eireann:9 "Launch Raidió Éireann"
 IRE_raidio_eireann_desc:9 "Our closest thing to a national radio broadcaster is a station known as Radio Athlone run by the post office. Its broadcast is subject to regular interference and reception issues owing to its weak and outdated transmitter. With the right investment, we can revitalise this radio station as \"Raidió Éireann\", a true public broadcaster for Ireland that will reach listeners all over the island with consistency and clarity."
 IRE_ore_institute:9 "Form the Irish Mineral & Ore Institute"
 IRE_ore_institute_desc:9 "Our natural resources may not be as vast as those found on the continent, but Ireland's few coal fields are famously easy to exploit, and our limited deposits of bauxite are in high demand to construct the new aluminium-based war machines. We are in need of a centrally-run board to manage and effectively extract these resources for the continued prosperity of the nation."
 IRE_modernised_equipment:9 "Modernised Machine Tools & Equipment"
 IRE_modernised_equipment_desc:9 "Following independence, Ireland has had to support its industry on its own and this had led to us progressing slower than we wouldd like and certainly slower than we need. It is time we modernise and invest in the latest machinery and equipment to kick-start our factories into a truly 20th century industrial mindset."
 IRE_urban_electrification:9 "Complete Urban Electrification"
 IRE_urban_electrification_desc:9 "Electricity first came to Ireland in 1880 with the first electric street lamp. Since then, the urban centres of Ireland have slowly been \"going on the electric\". This process is nearly complete, and soon we will have a fully-connected urban population, with rural electrification not being long off."
 IRE_support_aer_lingus:9 "Support Aer Lingus"
 IRE_support_aer_lingus_desc:9 "The newly founded national airline will need strong government support to expand and prosper. Operating out of Casement Aerodrome, Aer Lingus requires a robust fleet of aircraft to support travel around Ireland and across the Irish sea. Our air force will also benefit from this increased investment in air travel through modernised facilities and improved production lines."
 IRE_harland_wolff_loans:9 "Loans to Harland & Wolff"
 IRE_harland_wolff_loans_desc:9 "Harland & Wolff are world-renowned shipbuilders and have been a major employer in Belfast since their founding in 1861. However, since the disasters of the Olympic-class ships and the forced sale of their shipyards in Scotland they have been in a period of decline. Our generous loan will help revitalise the company and give Ireland a strong naval industry of its own."
 IRE_advanced_studies:9 "The Dublin Institute of Advanced Studies"
 IRE_advanced_studies_desc:9 "The idea of a dedicated research institute for Ireland has been floated on and off ever since the decline of Dunsink Observatory. Modelled after the institutes for advanced studies in America, DIAS would be Ireland's premier research institution for a variety of subjects ranging from astrophysics to Celtic studies. The founding of this institute will help Ireland stand alongside the intellectuals of Europe."
 IRE_breweries_distilleries:9 "Support Irish Distilleries and Breweries"
 IRE_breweries_distilleries_desc:9 "Irish beer and whiskey is enjoyed the world over and is arguably Ireland's most famous export. The Guinness Brewery and Midleton Distillery, most famous for Guinness Stout and Jameson Whiskey respectively, are as import to the national character as our language or music. The pints are calling, and we shall answer with strong support now and into the future."
 IRE_mf_kent:9 "Expand MF Kent Chemical Operations"
 IRE_mf_kent_desc:9 "MF Kent, founded in Clonmel, Co. Tipperary, has been at the forefront of Ireland's petrochemical industry with its growing contracting business. We plan to invest heavily in this company to help feed our ever-expanding dependence on oil and gas."

 IRE_industrialisation:9 "Pursue Industrialisation"
 IRE_industrialisation_desc:9 "Ireland has historically depended on agrarianism, but this is simply not enough to compete in the modern world. We will pursue a line of extensive industrialisation schemes to expand Ireland's manufacturing potential, and bring it up to speed with the industrial hubs of Europe and the world."
 IRE_urbanisation:9 "Urban Expansion & Modernisation"
 IRE_urbanisation_desc:9 "Our urban centres are one of our greatest assets, and while they are the industrial centres of Ireland, they are falling behind the rapidly expanding cities of the continent. With massive investment in new housing, shops, and industries, the cities of Dublin and Belfast will stand alongside the great cities of Europe."
 IRE_development_bank:9 "The Éireann Development Bank"
 IRE_development_bank_desc:9 "The purpose of a development bank is to have a store of funds to invest in developing businesses, or assisting those in hard times. Black Monday has shown that Ireland needs her own safety net for businesses facing hardship and the Éireann Development Bank will be just that. With these additional funds, many struggling businesses across the island can get back on their feet, stronger than ever before."
 IRE_food_processing:9 "Develop a Food Processing Industry"
 IRE_food_processing_desc:9 "Currently we export a lot of our food raw and unprocessed, often to be packaged and sold abroad. Developing our own food processing industry will allow use to export higher value products that stay fresh longer, as well as lowering costs for our trade partners."
 IRE_woolen_mills:9 "Expand Blarney's Textile Mills"
 IRE_woolen_mills_desc:9 "Mahony's Mills located in Blarney, Co. Cork, is a large producer of high-quality Irish knitwear such as woollen throws, decorative linen and every bit of clothing vital to traditional Irish fashion. These mills have the potential to become a luxury producer and exporter of premium Irish goods and bring many new jobs to the surrounding area."
 IRE_cork_ford_factory:9 "Expand the Cork Ford Complex"
 IRE_cork_ford_factory_desc:9 "The first Ford factory outside America, Henry Ford & Sons Cork plant is one of, if not the biggest employers in Cork. The thriving tractor and automobile assembly lines are the main supplier of Ford vehicles in Europe and with the right investment, they can become a hub for Ford production worldwide."
 IRE_ferguson_tractors_focus:9 "Subsidise Ferguson Tractors"
 IRE_ferguson_tractors_focus_desc:9 "Ferguson-Brown Company has been looking to re-enter the European market ever since they were forced out of Britain. Ireland, as a highly agrarian nation and top importer of Ferguson tractors, would benefit hugely from more local production and someone to compete with Ford's tractor production in Cork. We can subsidise construction as an investment in our future partnership."
 IRE_mclaughlin_harvey:9 "Support McLaughlin & Harvey"
 IRE_mclaughlin_harvey_desc:9 "Established in 1853 just north of Belfast, McLaughlin & Harvey have long been the premier builders and contractors of the north. Their construction of the storehouse at St. James's Gate Brewery was well received and benefited Guinness greatly. Now being solely based in Ireland, we must support their enterprise to keep out construction projects running smoothly and efficiently"
 IRE_irish_american_investment:9 "Attract Irish-American Investment"
 IRE_irish_american_investment_desc:9 "The main appeal for Henry Ford's investment in his Cork plant was his ancestral link to Ireland. Many more businesses are filled with Irish-Americans in positions of power and employment. It is possible we can leverage this Irish-American population to attract investment from these companies."
 IRE_entrepreneurs:9 "Foster Homegrown Entrepreneurship"
 IRE_entrepreneurs_desc:9 "While we have benefited greatly from foreign investment, many wish to see Ireland develop its own entrepreneurship both for economic independence and security. Focusing our attention inwards will help new businesses grow faster and allow profits to remain in Irish economy."

 IRE_agrarianism:0 "Maintenir l'Agrarianisme"
 IRE_agrarianism_desc:9 "Ireland's agrarian sector is known across the world for its resilience and quality. Despite the devastation of the Great Famine, Ireland has remained a prime agricultural exporter with high-quality beef and dairy produce. It only makes sense that we should support the expansion, modernisation, and growth of our agricultural sector to capitalise on our existing strengths."
 IRE_further_mechanisation:9 "Further Mechanisation Schemes"
 IRE_further_mechanisation_desc:9 "Since the arrival of the first diesel tractors in the 1920s, our farming efficiency has grown exponentially. With new subsidy schemes, we can expand the use of machinery greatly and free up manpower than can contribute to the other sectors of the economy or bolster the military."
 IRE_decentralise_public_services:9 "Decentralise Rural Public Services"
 IRE_decentralise_public_services_desc:9 "It may not seem like it, but Ireland is quite the diverse island in geography, culture, and demographics. Imposing a centralised, standardised provision of public services often does not meet the needs of these varied communities. Decentralisation of our public services in rural areas will allowed them to better provide for communities in the way they need rather than the way we want."
 IRE_forestry:9 "Expand Commercial Forestry"
 IRE_forestry_desc:9 "Ireland was once a heavily forested island, but over the centuries this has dropped to only 10% of the land being forested. The lands that are less suitable for pastures and fields are perfectly suited to commercial forestry operations. Expansion of this fledgling industry will have a variety of benefits such as allowing local sourcing of timber and bringing a new option for export to our economy."
 IRE_sugar_beet:9 "Support Sugar Beet Growers"
 IRE_sugar_beet_desc:9 "Sugar beet has been grown and processed in Ireland since the 1840s, in places such as Carlow, Mallow, Thurles and Tuam. Irish men and women's love of sugar in their tea means that development of this industry will be of great benefit our internal market, with even talks of sugar processing becoming a nationalised industry."
 IRE_fishing:9 "Support Local Fishing Potential"
 IRE_fishing_desc:9 "Ireland has a long and proud history of fishing, with many of the coastal islands depending on it entirely. From the naomhóga of the south and the hookers of the west, to the famous fishmonger Molly Malone, to the folk tales of \"An Bradán Feasa\", or the Salmon of Knowledge, fishing is ingrained in Irish culture. It only makes sense that we support and expand these fishing communities throughout Ireland and make them one of our key industries."
 IRE_rural_electrification:9 "Accelerate Rural Electrification"
 IRE_rural_electrification_desc:9 "The electrification of Ireland's urban areas has been a great success, but many rural areas still remain off the grid. It is time we accelerate the rural electrification plans to fully connect every part of our country to the phone, telegraph, and mains electric lines."
 IRE_rural_maintenance_council:9 "The Rural Maintenance Council"
 IRE_rural_maintenance_council_desc:9 "Thousands of properties in rural Ireland lie derelict or totally ruined since the famine, whether through reluctant relocation into the cities, or violent evictions perpetuated by the British forces. Many more properties are at risk of falling to the same fate if they are not maintained, which is why a unified council to maintain rural properties is vital for the survival of rural life."
 IRE_merge_smallholdings:9 "Merge Failing Smallholdings"
 IRE_merge_smallholdings_desc:9 "Irish farms were traditionally split between sons upon the owner's death, leading to small tracts of land that are often inefficient and subject to disuse. If we merge these smallholdings, taking care not to repeat the destruction caused by the Encumbered Estates Act, they can become productive modern farms and ensure our food security long into the future."
 IRE_redistribute_land:9 "Redistribute Underused Land"
 IRE_redistribute_land_desc:9 "Due to traditional and often complicated systems of inheritance, many areas of land have been in disuse for decades with the previous owners' heirs having died out or the land simply being abandoned for being unprofitable. This prime farmland will be redistributed to those that can best make use of it and hopefully increase production all across the island."

 # Gateway Foci #
 IRE_gateway:9 "Gateway to the Atlantic"
 IRE_gateway_desc:9 "Ireland's location at the meeting of the Atlantic and Europe makes it a very desirable partner for any interested party. As Germany and Britain compete for influence over our government and trade, we must play them off each other, making the most of their advances while maintaining our independence."
 IRE_gift_of_the_gab:9 "The Gift of the Gab"
 IRE_gift_of_the_gab_desc:9 "Ireland has a history of famous writers and fiery orators, and our friendliness is revered worldwide. If we can find the right people who have kissed the Blarney Stone, the meetings with German and British diplomats will go much smoother."

 IRE_new_aud:9 "The New Aud"
 IRE_new_aud_desc:9 "Ever since the ill-fated arms shipment of the Aud, and even the Asgard beforehand, Germany has been a strong partner in funding and supporting the IRA. Their support was instrumental in driving the British out of Ireland for good. We may be able to renew these arrangements to secure new arms shipments, as they continue to stave off British influence in Ireland."
 IRE_staff_college:9 "Lessons at the\nPrussian Staff College"
 IRE_staff_college_desc:9 "Prussia, and later Germany, have been long renowned for their military prowess, and this can be attributed to their highly professional army and skilled officers. As we continue to court Germany, our officers have been afforded the opportunity to study at the prestigious Prussian Staff College and get arguably the best education in military management and modern warfare."
 IRE_krupp_deal:9 "The Krupp Deal"
 IRE_krupp_deal_desc:9 "As Germany's influence grows, so too does their desire to maintain their position. They have offered a very lucrative contract with the arms manufacturer Krupp to produce whatever arms we require. This opportunity is too good to pass up, even if it will give Germany more of an oversight on our military industry than some would like."
 IRE_kws_observership:9 "Observership in the Kaiser Wilhelm Society"
 IRE_kws_observership_desc:9 "Since its foundation in 1911, the Kaiser Wilhelm Society has allowed for a massive expansion in the sharing of knowledge, research, and education amongst Germany and its allies. In an ever growing need to court our favour, Germany has offered us a special observer role in the society which will give our scientists and engineers full access to the forefront of military research."

 IRE_engineering_advisors:9 "British Engineering Advisors"
 IRE_engineering_advisors_desc:9 "British engineers are world renowned for the marvels they have created from steam engines, to impressive bridges, to tunnelling machines. As Britain continues its efforts to win over Ireland, they have offered to provide some advisors to oversee our construction projects. A welcome proposal, but these advisors may lead to Britain having undue influence in our construction sector."
 IRE_industrial_techniques:9 "Study Industrial Techniques"
 IRE_industrial_techniques_desc:9 "While you would be hard pressed to hear the government admit this publicly, the advantages of some syndicalist industry standards are impossible to deny. With our increasing diplomacy with Britain, now may be a good time to study these techniques and see how we can implement them in our own workplaces to improve our output."
 IRE_overlook_exports:9 "Overlook Unregistered Exports"
 IRE_overlook_exports_desc:9 "While in the past Britain was Ireland's biggest trading partner, they have been almost entirely replaced by Germany. While some level of trade has been maintained through the Anglo-Irish Trading Corporation, if we overlook some of the paperwork, we may be able to increase our exports massively. This is a risky manoeuvre however and would give Britain an unwanted opportunity to blackmail our government."
 IRE_inexpensive_credit:9 "Utilise Inexpensive British Credit"
 IRE_inexpensive_credit_desc:9 "The effects of Black Monday still weigh heavy on our economy and recovery has been slow. Following this, Britain has made us a generous offer to help alleviate these problems. They will give us a large loan with a low interest rate to help our economy recover. While we do need the help, giving Britain such a hold on our finances is risky."

 IRE_foreign_know_how:9 "Procuring Foreign Know-How"
 IRE_foreign_know_how_desc:9 "While our diplomats are on their trips overseas flirting with Germany and Britain, they might as well take the opportunity to visit the most modern engineers and industrialists of today and see how their experience can benefit Ireland."
 IRE_playing_with_fire:9 "Playing with Fire"
 IRE_playing_with_fire_desc:9 "As Britain's influence continues to grow, they are expressing interest in funding Ireland's industrial sector directly. While this would certainly benefit our economy, it may be giving the British too much leverage and draw us further into their sphere of influence."
 IRE_heed_hegemon:9 "Heeding the Hegemon"
 IRE_heed_hegemon_desc:9 "Germany's influence continues to grow and they are well aware of it. As they attempt to keep Ireland well within their sphere of influence, they have made an offer to directly finance the construction of some new factories, in exchange for some diplomatic concessions."
 IRE_contracts_with_rheinmetall:9 "Contracts with Rheinmetall"
 IRE_contracts_with_rheinmetall_desc:9 "As the Germans attempt to maintain their level of influence, they continue to make more offers. As part of these, they have promised a favourable contract with the arms manufacturer Rheinmetall. This would greatly benefit our army but bring with it increased German oversight."
 IRE_resource_deficit:9 "Solving the Deficit"
 IRE_resource_deficit_desc:9 "The increased foreign influence in Ireland has given us enough diplomatic nous and clout to try to seek favourable and necessary trade deals worldwide for crucial natural resources that we unfortunately have in short supply domestically — the likes of coal, oil, and steel. By finding secure and diverse import partners for these resources, we can have a small, if steady supply for years to come."
 IRE_flying_with_hawker:9 "Flying with Hawker"
 IRE_flying_with_hawker_desc:9 "Britain is eager to maintain influence in Ireland and is offering increasingly favourable terms in exchange for diplomatic favour. They promised a shipment of new fighter aircraft from Hawker Aircraft Limited and a free licence to produce our own, with their oversight of course."
 IRE_liffey_hydro:9 "Liffey Hydroelectric Scheme"
 IRE_liffey_hydro_desc:9 "Since building Ardnacrusha power plant with German expertise in the 20s, Ireland is no stranger to the benefits of hydroelectricity, creating what became the largest station of its kind in the world at the time. We cannot rest on our laurels however, as the demand for power has risen sharply with our ongoing modernisation. With more help from our partners abroad, we are well-placed to repeat this success and utilise the power of the river Liffey in the Wicklow mountains."
 IRE_greenest_fields:9 "The Greenest Fields in Europe"
 IRE_greenest_fields_desc:9 "Ireland's dominant position in the Atlantic compared with the rest of Europe brings with it another quality of sorts, though one often not recognised — the rain. Despite the frequent misgivings of the population, Ireland's consistent level of rainfall and temperate climate make its pastures unsurpassed for livestock, in particular cattle. The demand for Irish farm produce abroad has only grown, given the level of foreign involvement here, and we had best capitalise on it."

 IRE_foreign_meddling:9 "Tackle Foreign Meddling"
 IRE_foreign_meddling_desc:9 "The European powers are eyeing up our country, and waiting for an opportunity to draw us into their sphere of influence. They have been doing everything in the power to control our economy and our government. It is about time that we address this unwanted meddling in our country, and focus on keeping Ireland strong as an independent country."
 IRE_import_quotas:9 "Introduce Import Quotas"
 IRE_import_quotas_desc:9 "It is true that Ireland benefits greatly from cheap imports both from the economic hegemon Germany and the British ever-competing to maintain their influence, but they are undercutting our local Irish-owned businesses. We must introduce limits on what can be imported so our own businesses have a fair chance to compete, grow, and flourish."
 IRE_higher_tariffs:9 "Apply Higher Tariffs"
 IRE_higher_tariffs_desc:9 "Ireland has allowed itself to be overrun with foreign products with unfamiliar names and this can be attributed to our criminally low import duties. If we want to have full control over our economy, we must introduce new taxes on these products to discourage their purchase and profit from the ones that still enter the country."
 IRE_subsidiaries:9 "Authorise Establishment of Subsidiaries"
 IRE_subsidiaries_desc:9 "We may not be able to totally stop foreign interference in Ireland, but we can certainly take measures to control it. When the British and Germans come knocking, we will encourage them to fund an Irish subsidiary rather than set up their own directly controlled business. This will allow us to oversee and manage their economic activity, as well as reap more of the profits and keep employment up."
 IRE_target_british_goods:9 "Target British Industrial Imports"
 IRE_target_british_goods_desc:9 "Britain remains an industrial powerhouse despite their revolution, and Irish business owners have always been eager to purchase their products despite official restrictions. This, however, has led to a lack of investment in homegrown industrial enterprises. We need to put our foot down and stem the flow of these imports to allow Irish businesses to take their place."
 IRE_homegrown_ingenuity:9 "Harness Homegrown Ingenuity"
 IRE_homegrown_ingenuity_desc:9 "The best universities of Ireland can easily rival universities in America, Britain or the continent, and top-level students regularly graduate from our most prestigious institutions. Despite this, we see little benefit from these intellectuals, as the lack of opportunities in Ireland pushes them to emigrate. If we open new employment opportunities for highly-qualified scholars, we will surely see a great boost to our science base."
 IRE_unpeg_punt:9 "Unpeg the Punt"
 IRE_unpeg_punt_desc:9 "The Irish Punt has been pegged to the Reichsmark since its creation following our independence. This ties our economy to that of Germany in an unnecessary fashion and has led to significantly more hardship than we deserved after Black Monday. It is time we unpeg the Punt and become fully economically independent."
 IRE_diversify_doctrines:9 "Diversify the Doctrines"
 IRE_diversify_doctrines_desc:9 "Though our guerrilla warfare famously challenged the British army, many of our traditional military tactics are very much based on those taught to us by Germany, and are Weltkrieg-era tactics at that. If we are to maintain our independence, our military needs doctrines fit for Ireland's geostrategic situation, taken from varied international sources, in order to outmanoeuvre and outperform any threat to our island."
 IRE_compulsory_purchase:9 "Compulsory Purchase Orders"
 IRE_compulsory_purchase_desc:9 "Many British businesses still linger in Ireland, and Germany has established many more since independence. Though we appreciate the commerce, these businesses run by absentee executives give us less control over our economic affairs than we would like. We can utilise a mechanism called a \"compulsory purchase order\" to seize control of these businesses and allow them to operate under Irish owners."

 # Mil Foci #
 IRE_le_macha_incident:9 "The LÉ Macha Incident"
 IRE_le_macha_incident_desc:9 "The news of a confrontation between LÉ Macha and British naval forces in the Irish Sea has left many stunned. Some are angry and many more are afraid, wondering what the British will do next. Public fears of finding British soldiers moving through their gardens any day now may be somewhat unfounded, but the government will have to take steps to address this national shock. And perhaps this is a much needed wakeup call."

 IRE_combined_mil_idea_tt:9 "§COur existing military reforms will be combined into a single§! §YNational Spirit:§!"

 IRE_professional_army:0 "Une Armée Professionnelle"
 IRE_professional_army_desc:9 "Dans le climat mondial actuel, il serait insensé d’envisager autre chose que de lourdes dépenses militaires et des forces de défense modernes et correctement armées, car cela affaiblirait considérablement notre capacité à protéger notre indépendance. Même si le financement sera considérablement augmenté, nous veillerons quand même soigneusement à ce qu'il soit alloué au renforcement de la nation, plutôt que d'aller dans les poches des administrateurs."
 IRE_limited_motorisation:9 "Pursue Limited Motorisation"
 IRE_limited_motorisation_desc:9 "Developments in vehicle technology during the Weltkrieg and the years that followed have shown that motorisation is an immensely powerful resource when utilised, allowing armies to move faster than they ever could before. While motorisation efforts are expensive we can begin a small scale motorisation effort to allow us to adapt and to prepare for the wars of the future."
 IRE_learn_from_best:9 "Learn from the Best"
 IRE_learn_from_best_desc:9 "As a young army, one which has never fought in a \"true\" war, there will be many who will sneer at the Irish army. As we analyse and modify the tactics used by the great modern armed forces the world over, we must show our deriders that we are just as professional and just as capable as any continental force, that an Irish unit will fight just as well as one of the Heer. Our enemies will know when they fight us, as we send them fleeing from our troops."
 IRE_centralisation_high_command:9 "Centralisation of the High Command"
 IRE_centralisation_high_command_desc:9 "In a time of crisis, we must ensure that decisions are made effectively and in a coordinated manner, as miscommunications, mistakes or disagreements cannot be afforded when fighting potentially superior opponents. The high command must become the nerve centre for our entire military, capable of receiving information and acting on it as quickly as possible. Our staff will become a model of modern military high command, like the Prussians of yesterday."
 IRE_modernise_officer_training:9 "Modernise Officer Training Courses"
 IRE_modernise_officer_training_desc:9 "Our officers and general staff may be relatively inexperienced in the intricacies of modern warfare, but they can still be better prepared than their counterparts. We will take take steps to ensure they are kept abreast of all developments in military theory and practise, possibly even utilising our diplomatic connections to get sources straight from the horses mouth."
 IRE_mass_adopt_radio_technology:9 "Mass Adopt Radio Technology"
 IRE_mass_adopt_radio_technology_desc:9 "Radio, when utilised effectively, has the potential to be one of the most transformative weapons of the 20th century, removing the need for unreliable networks of cables, runners or carrier pigeons. Units can receive updates in real time, even if cut off or under fire, while reconnaissance from the air or ground could prove to be invaluable against our enemies."
 IRE_enhanced_army_training_regimes:9 "Enhanced Army Training Regimes"
 IRE_enhanced_army_training_regimes_desc:9 "As an army that transitioned from an originally guerrilla force, there are discrepancies between the standards held between different units, depending on the training levels of their officers. We shall create new scale of intensive standards that every soldier in the IRA must find their place on, to ensure that when the time comes we will have no weakest links, but also to form a cadre of the best of the best."
 IRE_expand_engineer_corps:9 "Expand the Corps of Engineers"
 IRE_expand_engineer_corps_desc:9 "To fight a modern war we do not simply need men with guns, fortifications, bridging and repairs are the difference between victory and defeat. The first Weltkrieg was won on the basis of such lessons, lessons which we can ill afford not to learn."
 IRE_na_fianoglaigh:9 "Na Fianóglaigh"
 IRE_na_fianoglaigh_desc:9 "While each soldier counts in combat, there are always units which rise above the call of duty; capable of transforming the course of battle on their own. From Napoleon's Garde Impériale to the Stoßtruppen of the Weltkrieg, units which not only perform extraordinary feats, but inspire those who stand with them. For the coming struggle we shall need such soldiers, a modern Fianna to be the heroes of this dark and uncertain age."

 IRE_people_army:0 "Une Armée Populaire"
 IRE_people_army_desc:9 "While some may disagree, the reality is that we cannot justify such high military spending in times like this. We are better suited to adopting a more cost-effective, asymmetrical style of warfare, like that which won us our freedom. Expensive over-engineered modern equipment and inflated bureaucracy would be the only result of greatly increasing funding, so let us stick with a homegrown fighting force, and improve what we are already good at."
 IRE_prepare_local_weapon_caches:9 "Prepare Improvised Weapon Caches"
 IRE_prepare_local_weapon_caches_desc:9 "Assuming supply lines were to break down, centrally distributing weapons and ammunition would be impossible. Therefore we must establish multiple channels to receive, store and produce our own weaponry. While this might add to inefficiencies and a lack of compatibility, it will ensure our supply chain is virtually unbreakable and any soldiers in the field will never be too far from a resupply."
 IRE_advanced_guerrilla_warfare:9 "Perfected Guerrilla Warfare"
 IRE_advanced_guerrilla_warfare_desc:9 "There may come a time when foreign boots march in our streets, when another flag tries to fly itself above our island. They will not be the first to think they can win, that they can stamp us out. We will begin preparing for a ceaseless guerrilla war, so that should the worst happen, we will be able to drive any invader from our island."
 IRE_revive_flying_columns:9 "Revive the Flying Columns"
 IRE_revive_flying_columns_desc:9 "The Flying Columns, small units of locals who knew the land better than any scouts, supplied by other supportive locals and free of supply issues facing a normal army, won Ireland her independence and set the standard for an effective guerrilla campaign against a more powerful force. We will revive the concept of a flying column as a official tactic, ensuring there are caches and hideouts capable of supplying rapidly mobile troops in a nationwide campaign, one even greater than 1920."
 IRE_lessons_war_independence:9 "Lessons of the War of Independence"
 IRE_lessons_war_independence_desc:9 "In many cases, the transition between the IRA flying columns and the official army of the Irish state was often little more than the addition of uniforms. Many of our officers owe their position to service in our struggle for independence, and while they are transitioning out of fighting age, those that follow them were often closely connected. We should strive to maintain this legacy of a popular patriotic force, rather than imposing a soulless continental structure."
 IRE_fortify_shannon:0 "Fortifier le Shannon"
 IRE_fortify_shannon_desc:9 "Running through the centre of Ireland, the Shannon has long been an immensely important body of water. Its position running through the middle of our country has made it strategic throughout history, and it is still a rare element of natural defence to this day. We can expand on this natural defensiveness through the construction of fortifications along the shannon, turning it into a formidable obstacle to any invader trying to cross it."
 IRE_irregular_recon:9 "Irregular Reconnaissance Networks"
 IRE_irregular_recon_desc:9 "In any modern conflict, getting the best intelligence is half the battle. The leaders of the war of Independence knew this and built a network capable of outsmarting the numerically superior English forces. By replicating this strategy with modern equipment, we can turn every village, bóithrín or hilltop into a potential lookout, and ensure our enemies never have the advantage."
 IRE_consolidate_reserve_forces:9 "Consolidate Reserve Forces"
 IRE_consolidate_reserve_forces_desc:9 "Support from the greater population was the key in winning the War of Independence, if we want to win any future conflict, we must ensure that the population are similarly engaged and inspired to support a similar effort in the future. We will ensure people are trained in the tactics of guerrilla warfare, be that in supplies, intel or actual fighting. This will allow us to strengthen reserves for fighting an effective campaign."
 IRE_na_cosantoiri:9 "Na Cosantóirí"
 IRE_na_cosantoiri_desc:9 "Our history has shown the hardship and setbacks that can come from fighting numerically superior forces. Each and every time it has always come down to the bravery of those who refused to give up, who rallied and outlasted their foes. Our enemies are mortal, but our nation is eternal, holding firm like a rock to break any waves that beset it."

 IRE_refurbish_curragh_camp:9 "Refurbish the Curragh Camp"
 IRE_refurbish_curragh_camp_desc:9 "The army base in the Curragh has a long history of use, going back to the days of British rule. Over the past few years however, the facilities in the camp have begun showing their age, and the list of repair requests has been allowed to grow. We will earmark funding to refurbish and modernise the Curragh, bringing it up to modern military standards."
 IRE_adopt_new_rifle:9 "Adopt a New Standard Rifle"
 IRE_adopt_new_rifle_desc:9 "Much of our army still makes use of German or British equipment from the First Weltkrieg, some of which is even older. While these are undoubtedly reliable weapons, developments in firearms have shown that a major shift is coming towards a new generation of even more effective tools. If we fail to keep abreast of these shifts now, we may as well still be using muskets."
 IRE_comraind_legis:9 "Comraind Legis"
 IRE_comraind_legis_desc:9 "A soldier killed on the battlefield is the fault of the enemy, one who dies in the days after was killed by his own army. Creating an efficient medical corps for our army is vital to ensure that men are not unnecessarily incapacitated. More importantly than that, it might mean one more gets to come home."
 IRE_volunteer_brigades:9 "Promote the Volunteer Brigades"
 IRE_volunteer_brigades_desc:9 "While the conflicts which have engulfed nations around the world has been an unquestionable tragedy, it has also shown that countless men are willing to fight and die for what they believe in, whatever the cost. As these individuals begin to return home, we should attempt to persuade them to continue that fight under their own flag, and use their experience for the greater good."
 IRE_artillery_licenses:9 "Purchase Artillery Licenses"
 IRE_artillery_licenses_desc:9 "Much of our military still uses old British and German surplus, and even that is beginning to run out. We will endeavour to acquire licenses to allow us to produce more modern artillery pieces ourselves, making us both more self reliant and modern as a fighting force. Artillery will always serve as a major component of warfare, we should not let it slip past us."
 IRE_reinforce_dmi:9 "Reinforce the DMI"
 IRE_reinforce_dmi_desc:9 "The Directorate of Military Intelligence is our first line of defence from threats both within and without, guarding against subversion and providing \"active intelligence\" on other nations. With the rise of new technologies, particularly in cryptographic computing, we risk losing our edge, this cannot be allowed to happen."
 IRE_subsidise_domestic_arms:9 "Subsidise Domestic Arms Workshops"
 IRE_subsidise_domestic_arms_desc:9 "An army that cannot supply itself will eventually lose, no matter their fighting skill. Since the decline and closure of the Royal Gunpowder Mills, once one of Europe's largest gunpowder manufacturers, we have failed to develop the weapons manufacturing of most European nations. To ensure what limited manufacturing we have alive, we must provide them with state support to keep them on their feet."
 IRE_reinforce_dmi_no_lar:9 "$IRE_reinforce_dmi$"
 IRE_reinforce_dmi_no_lar_desc:9 "$IRE_reinforce_dmi_desc$"
 IRE_subsidise_domestic_arms_no_lar:9 "$IRE_subsidise_domestic_arms$"
 IRE_subsidise_domestic_arms_no_lar_desc:9 "$IRE_subsidise_domestic_arms_desc$"

 IRE_reactivate_balla_eireannach:9 "Reactivate An Balla Éireannach"
 IRE_reactivate_balla_eireannach_desc:9 "An Balla Éireannach, or, "The Irish Wall", was a series of fortifications began along the Irish coast, when fears of a British invasion were high. These plans were put on the back burner however, as the threat posed by the Union seemed less great than it was once feared. With the new fear prompted by the recent incident however, many are calling for these plans to be completed, giving us some much-needed fortifications facing the British."
 IRE_renovate_balla_eireannach:9 "Renovate An Balla Éireannach"
 IRE_renovate_balla_eireannach_desc:9 "With the successful completion of the original fortifications plan, many now feel secure. However the original plan shows its age, being created in a time of different military beliefs and when Ireland had less funds available for construction. With this in mind, there are plans being thought up for a new Balla Éireannach, which will be far more modern and far greater in scale than the existing elements."

 IRE_training_exercises:9 "Aero-nautical Training Exercises"
 IRE_training_exercises_desc:9 "As an island, the best defence we have is geography, as if we can keep the enemy off our shores, we will be better defended than we would be with any fortifications. In the three decades since the first powered flight, air tactics have evolved indescribably, we must ensure our pilots do not grow complacent when the time comes, as they will likely be the key which separates survival from invasion."
 IRE_support_air_corps:9 "Support the Irish Air Corps"
 IRE_support_air_corps_desc:9 "Developments across the world show us that air power will dictate the conflicts of the future, and because of this many proponents of air war in the Irish armed forces believe the time is now to reinforce and expand the fledgling Irish Air Corps. While we may not be able to go properly toe to toe with the RAF, we cannot simply give up the field to them either. By taking the fight to the skies, we can show any foe that Ireland will not simply back down from a fight."
 IRE_develop_casement_aerodrome:9 "Develop Casement Aerodrome"
 IRE_develop_casement_aerodrome_desc:9 "The air base in Baldonnel may have been sufficient for the long time, as our air capabilities grow, we are finding it increasingly at capacity and lacking of facilities. A large expansion programme, to both the training and air corps facilities, will be undertaken which will make the base capable of facilitating a number of future operations."
 IRE_expand_civil_air_defence:9 "Expand Civil Air Defence"
 IRE_expand_civil_air_defence_desc:9 "Preparation is one of the most important elements in mounting a proper anti-air defence. We will begin the creation of a connected network of air observers along our coasts, ready to update us of any incoming attacks and giving us the maximum time to prepare for the enemies arrival, or even scramble our own air units in response."
 IRE_mobile_heavy_artillery_experiments:9 "Mobile Heavy Artillery Experiments"
 IRE_mobile_heavy_artillery_experiments_desc:9 "The further expansion of our island's structural defenses, as well as the renovation of our main railway lines, has led some in the military to the idea of combining the two. We will construct a single railway gun, well-suited to our large rail gauge, and name it \"An Casúr\", or \"The Hammer\", which can then traverse the new railways running along the coasts, and provide bombardment on any invaders who dare trespass, where-ever they may land."
 IRE_rotational_training_sessions:9 "Rotational Training Sessions"
 IRE_rotational_training_sessions_desc:9 "No matter how much we develop, the fact is that any enemy we face will likely be able to face us with overwhelming numbers of aircraft, we must therefore prepare for an almost round the clock assault as they attempt to rob us of air supremacy. Pilots will be \"stress-tested\" for such round the clock operations, to ensure one is ready to hop into the air as another stumbles out."
 IRE_purchase_surplus_fighters:9 "License Fighter Schematics"
 IRE_purchase_surplus_fighters_desc:9 "The spotlight will always be placed in the flashiest new designs coming out of Britain or Germany, but there are many perfectly decent fighters out there which are far more affordable for a country like Ireland, and would allow us to expand out air capabilities faster without bankrupting ourselves. We will contact other air services to ask about purchasing their surplus airframes and designs."
 IRE_maintain_army_air_support_primacy:9 "Maintain Army-Air Support Primacy"
 IRE_maintain_army_air_support_primacy_desc:9 "Air power has an important role in modern warfare, but it will be ground operations that will still be what ultimately wins wars. We must ensure that our air force is prepared to support such manoeuvres, maximising efficiency rather than some futile hope to bomb our enemies into submission."
 IRE_independent_air_operations:9 "Independent Air Operations"
 IRE_independent_air_operations_desc:9 "While accepting the fact that air power is as important as the army or the fleet will be hard for many in our high command to accept, we must show them the effects that an independent air arm has had in foreign militaries, before we find our home under assault from an enemy we have no defence against."
 IRE_coastal_bombing_exercises:9 "Coastal Bombing Exercises"
 IRE_coastal_bombing_exercises_desc:9 "Building ships is prohibitively expensive, and the new technology of aircraft has proven itself to be a far more cost effective addition to naval strategy. We could use this technology to level the playing field. Patrolling and defending our massive waters with a modern fleet of naval aircraft, to do this though we must first train pilots for such an endeavour."
 IRE_bolster_coast_guard:9 "Bolster the Coast Guard"
 IRE_bolster_coast_guard_desc:9 "Currently the Irish maritime force is very weak, and this weakness was highlighted by the Incident with the LÉ Macha. We must invest more heavily into this area in order to ensure that such an incident does not happen again. While this will likely take some time, it will finally give our island the ability to defend its shores."
 IRE_naval_college:9 "Establish the Cork Naval College"
 IRE_naval_college_desc:9 "Currently many of our officers receive training overseas, and even then it is rather rudimentary. In order to train officers properly versed in naval warfare, we will create a naval college near our main naval base in Cork. This will begin turning out graduates who are well versed in the realities of combat at sea, and are able to lead the sailors under their command properly."
 IRE_submarine_focus:9 "Strike Under the Waves"
 IRE_submarine_focus_desc:9 "There is no real way for us to compete with Britain in surface warfare, as their advantages in resources and time make it virtually impossible to alter that balance. Submarines however, are another matter. German U-Boats were able to effectively wreak havoc with the British trade network during the Weltkrieg, as we saw ourselves off Kinsale. With the far more advanced submarines of today, we are well-positioned to strike fear into any British sailor within range."
 IRE_as_warfare:9 "A/S Warfare Exercises"
 IRE_as_warfare_desc:9 "Our island has its natural advantages, but there is a danger that we could simply be cut off from the resources we need to survive. The perils of being unprepared to combat such tactics was shown to us during the first Weltkrieg, unless we wish to suffer the same fate the British did, we must be prepared to fight undersea threats."

 # Forpol Foci #
 IRE_world_stage:0 "L'Éire sur la scène mondiale"
 IRE_world_stage_desc:9 "Our nation is a young one, one of many born in the global upheaval which followed the Weltkrieg. However, unlike the German puppet states carved out of the East or the Frankenstinian unions given life by British Revolution; we can boast ourselves as being able to choose our own destiny and course. While our island lacks industrial or military might, our location makes us an invaluable asset. We will choose allies who recognise this, allies whom we can stand with as equals."

 IRE_cogadh_deiridh:9 "An Cogadh Deiridh"
 IRE_cogadh_deiridh_desc:9 "In our struggle against imperialism and occupation, an Cogadh na Saoirse, or the War of Independence, represented part of the global effort of the common people to overthrow the old oppressive order, and while we may have drifted from the path in the intervening years, we are no longer blind to our common cause with those who fight for the liberation of all mankind. Tiocfadh ár Lá, and we must be ready when it does."
 IRE_exalt_republicanism:9 "Exalt Republicanism"
 IRE_exalt_republicanism_desc:9 "Since 1798, the fight for a republican system of government has been a core part of our national identity. Unlike others we have not felt the need to define ourselves around some distant monarch, we have always known that this country belongs to her people. We should display this history proudly as we now stand alongside our fellow republics in London and Paris; we have carried the torch of republicanism for so long, never wavering until all nations are free."
 IRE_workers_solidarity:9 "Workers' Solidarity"
 IRE_workers_solidarity_desc:9 "In truth, there is no such thing as an Irish, British or French struggle, there is only one struggle; between the common people and those who stand against them. Throughout our history, we have been stepped on time after time, constantly engaged in a battle to choose our own destiny. We must recognise that we are not alone in suffering such abuses, abuses which many are not yet free from. \"Ar scáth a chéile a mhaireann na daoine — We live in each others shadows.\""
 IRE_hoches_return:9 "General Hoche's Return"
 IRE_hoches_return_desc:9 "In 1796, the young French Republic aimed to send an expedition to Ireland in order to assist in our ultimately failed attempt at revolution. While it may have failed, it demonstrates the continuous friendship and common cause which the people of Ireland and France have held for each other. We now find ourselves standing together once again, and finally Irishmen and Frenchmen can fight together in the name of liberty, with the spirit of General Hoche leading them to victory."

 IRE_gallant_allies:9 "Gallant Allies in Europe"
 IRE_gallant_allies_desc:9 "It was the Germans who aided Pearse, Connolly and the heroes of 1916, and they have continually shown us respect and friendship since independence. In many ways the Ireland we have built for ourselves could not exist without the order which the Germans have forged since the collapse of the British and French Empires. It is not so much a repayment as a recognition of the fact that we are stronger together, and that together we can make a better, more prosperous future."
 IRE_expand_coastal_batteries:9 "Expand Coastal Batteries"
 IRE_expand_coastal_batteries_desc:9 "While we may be firmly a part of the Mitteleuropa, geographically we are situated on the continent's westernmost edge, blocked from our allies by the mighty fleets of the syndicalist powers. Therefore it is necessary that we prepare to defend ourselves from seaborne attack by expanding pre-existing coastal defence networks, turning ourselves into an impenetrable rock on Europe's Atlantic flank."
 IRE_joint_exercises:9 "IRA-Heer Joint Training Exercises"
 IRE_joint_exercises_desc:9 "The Heer and IRA are very different forces, one rooted in tradition, the other largely composed of men brought to the fore by a popular uprising. Despite this, both have proved capable of working together. In light of our increased friendship, many in our high command have proposed that this be expanded to full joint exercises, allowing our troops to learn from the most effective army on the continent, while also publically demonstrating the strength of our friendship."
 IRE_host_germans:9 "Host German Leadership"
 IRE_host_germans_desc:9 "As part of their new continental order, keeping on the good side of the Germans has proved an important skill for every member of the Mittteleuropan Bloc, with the fate of entire nations being forged based on the skill of individual diplomats at pleasing the egos of Berlin's representatives. Ireland, as a more distant member of the group, must work particularly hard to stay relevant, and ensure we can find an relationships which suits both of us perfectly."

 IRE_better_the_devil:9 "Better the Devil You Know..."
 IRE_better_the_devil_desc:9 "To many in Irish society, and even within our government, there is some discomfort around the idea of closer cooperation with the British exiles in Canada. The legacy of the Black and Tans is fresh in the minds of many, not to mention the awkward fact that many Conservative exiles continually insist that Northern Ireland remains part of the United Kingdom. However we cannot let our troubled past blind us to the future. We should aim to build a common future, together."
 IRE_anglo_irish_connections:9 "Anglo-Irish Connections"
 IRE_anglo_irish_connections_desc:9 "On both sides of the Atlantic there stands a group of people who are not fully British or Irish. While these Anglo-Irish are typically associated with the elite in our society, they exist at all levels, reflecting the close ties which existed between our islands prior to the independence and the revolution. In spite of all that has happened, many of these Anglo-Irish exiles maintain strong connections with Ireland; and could potentially be a valuable ally at the court in Ottawa."
 IRE_anglo_irish_connections_tt:9 "§CIf Ireland is a member of the IEDC, it will attempt to use the connections of the Anglo-Irish upper class to gain the benefits of the initative at a lower cost of Political Power.\n\nOtherwise, it will use these links to negotiate a one-off aid package from the Entente.§!"
 IRE_rehabilitate_redmond:9 "Rehabilitate Redmond"
 IRE_rehabilitate_redmond_desc:9 "With how much the Irish political landscape has changed in the last two decades, it can be easy to forget that there was once a time where campaigning for the interests of Ireland did not need to stand at odds with the greater arcs of history. Men like John Redmond, now largely relegated to obscurity, were once the leading figures of their day and examples of this dual campaign. We must try to prove to the people that helping the Entente need not come at the expense of Ireland."
 IRE_our_part_to_play:9 "Our Part to Play"
 IRE_our_part_to_play_desc:9 "Perhaps better than most, we understand the torment of being robbed of your country, exiled to a distant land far beyond the horizon, consumed by a longing to return again. In spite of everything that happened in our past, we now have a chance to help the British exiles have their country back. Perhaps, when all is said and done, they will realise that same feeling burned within us for 700 hundred years; and we can truly look to each other as equals."

 IRE_ancestral_ties:0 "Liens Ancestraux"
 IRE_ancestral_ties_desc:9 "Nous avons toujours été un peuple soudé, peu importe le chemin parcouru ou les difficultés. Des villes de Boston et de New York aux collines du Montana, nos compatriotes se sont construit une nouvelle vie, tout en gardant avec eux leur identité. Beaucoup se considèrent avant tout comme des Irlandais et feraient n'importe quoi pour leur pays, et nous ne devrions jamais oublier leur importance et les choses qu'ils ont pu et qu'ils peuvent toujours faire pour nous."
 IRE_ancestral_ties_tt_1:9 "§CThis event gives a choice on the policy of Irish-Americans returning to Ireland.§!\n§CIreland will gain more returnees if its maintains a democratic government, without joining a faction.§!\nMore £GFX_population_texticon  §Y$MODIFIER_GLOBAL_MONTHLY_POPULATION$§! is possible at the cost of greater amounts of £stability_texticon §YStability§!."
 IRE_ancestral_ties_tt_2:9 "§COur political turbulence has made Ireland a less favourable destination than it may have been.§!"
 IRE_ancestral_ties_tt_3:9 "§COur joining of a military alliance has made Ireland a less favourable destination than it may have been.§!"
 IRE_international_recognition:9 "Solidify International Recognition"
 IRE_international_recognition_desc:9 "In this increasingly unstable age, it can be easy to feel that any who stand alone will be drowned. We should not fall victim to such fears however, it is possible for a neutral nation to survive provided they remain truly neutral. We must campaign to have the great powers of the Atlantic world, Germany and America, recognise our position as a neutral island in an increasingly divided sea."
 IRE_new_wild_geese:9 "The New Wild Geese"
 IRE_new_wild_geese_desc:9 "When Ireland was subdued in the wake of the Williamite victory at the Boyne, thousands of Irishmen fled to the other nations of Europe. Here, they often took up positions in the many armies of the continent, winning great praise and recognition for their service. Now, with our island largely shielded from direct conflict; many young men inspired by ideology, adventure or opportunities look to follow this legacy, and play their part in the next chapter of European history."
 IRE_emmets_epitaph:9 "Emmet's Epitaph"
 IRE_emmets_epitaph_desc:9 "Robert Emmet, in the final speech he gave before he was sentenced to death, famously declared; \"When my country takes her place among the nations of the earth, then, and not till then, let my epitaph be written\". The road has been difficult, and the future is not entirely certain, but we can truly say that we have stood up and taken our place amongst the nations of the world, we will not be erased, subdued or ignored ever again. Ní bhíonn tréan buan; the time of the weak has come."

 IRE_new_triple_alliance:9 "The New Triple Alliance"
 IRE_new_triple_alliance_desc:9 "Japan, America, and Ireland. Three nations, across three continents. Yet, each has shown a firm commitment to the cause of democracy, in a time when so many have not. When America fell into disarray, democracy held firm in Japan and Ireland, aiding its followers in America who eventually triumphed. Such an alliance cannot be understated from Ireland's perspective, as its place in Europe puts it at a unique position to benefit this new international order."
 IRE_atlanto_pacific_navy:9 "Atlanto-Pacific Naval Supremacy"
 IRE_atlanto_pacific_navy_desc:9 "John and Cornelius Collins, naval officers and twin brothers from Co. Cork, were given the Order of the Rising Sun for their work with founding the Imperial Japanese Navy in the 1870s. Now this expertise has been returned to us, and our navy can only but benefit from Japan and America's wealth of experience that has been gained over the past few years, amd attempt to use such lessons to benefit our unique geopolitical situation that we contribute to our alliance."
 IRE_intercontinental_expertise:9 "Intercontinental Industrial Expertise"
 IRE_intercontinental_expertise_desc:9 "Japan's willingness to aid its new European ally remains commited, but it will never replace the unique bond that lies between America's Irish-Americans and Ireland itself. This goodwill can and will be manifested in the sharing of expertise, in the form of American experts, assisting those from Japan, who can help kickstart the Irish industrial base."
 IRE_island_warrior:9 "Island Warrior Spirit"
 IRE_island_warrior_desc:9 "Japan and Ireland. Island nations which lie at either end of the great Eurasian landmass. Those who are unaware would suggest that there is little that connects both people, but history teaches us that such notions could not be further from the truth. We have much to learn from our eastern allies, but not least that of these is importance of several similarities found in our shared cultural experience, and what can be gained from recogition of these commonalities."

 IRE_russia_with_love:9 "From Russia with Love"
 IRE_russia_with_love_desc:9 "Nothing can be more emblematic of the changing global situation, than the very defensive structures whose construction was started with German assistance in the 20s, being now continued with Russian. In both cases, a common political outlook and wariness from British intrusion were present, but now more than ever, our government must make the most of its new allies and the sense of security that having a global power on our side brings us."
 IRE_military_industrial_development:9 "Military Industrial Development"
 IRE_military_industrial_development_desc:9 "To protect ourselves from the syndicalist menace that makes up much of this new world order, it is not more toasters we need, but more guns, trucks, planes and tanks. Compared to a huge nation like Russia, our output is going to be minuscule, but with their aid in getting our military industry off the ground, we can do our part to keep our men armed and ready."
 IRE_upgraded_artillery:9 "Improved Artillery Techiques"
 IRE_upgraded_artillery_desc:9 "Russia has long been famed for its prowess in artillery, and has offered to assist us in developing this further with our own officers. The Irish military diaspora's involvement in developing the Russian military goes back to the 1700s, and as such they are only too glad to return the favour, in expertise and equipment. General Peter Lacy, or Pyotr Petróvich Lássi, may be long dead, but his legacy in Hiberno-Russian military relations lives on!"
 IRE_lessons_from_eastern_front:9 "Lessons from the Eastern Front"
 IRE_lessons_from_eastern_front_desc:9 "It was once thought that Germany would have been Ireland's most likely allies, but our aloofness to international affairs in the Weltkrieg has benefited us, as now we are on the side of its victors, and Germany's vanquishers. The eastern front was a vast battlefield, with huge battles over varying terrain, that we would gain much studying closely how the Russians achieved their success."

 # Dem Foci #
 IRE_elections_focus:9 "The 1937 Election Campaign"
 IRE_elections_focus_desc:9 "As Ireland prepares to go to the polls, the 1937 elections looks set to be one of the most consequential elections since Independence. Threats of political violence and the northern question loom large in the public mind, with many feeling like the recent crash has destroyed the consensus of Irish politics. With radicals demanding an overhaul of the entire system, this vote has the potential to reshape Ireland."

 IRE_combined_pol_idea_tt:9 "§COur existing political reforms will be combined into a single§! §YNational Spirit:§!"

 IRE_labour:9 "The Cause of Labour"
 IRE_labour_desc:9 "When Ireland first gained her independence, her people were promised the equality and standard of living which they had been denied for so long. The nation was given a chance to right the damage wrought by centuries of colonial rule. As James Connolly said, the cause of labour has always been the cause of Ireland. If the Labour party can succeed in implementing his vision, Ireland will finally achieve true freedom."
 IRE_workers_rights:9 "Codify Workers' Rights"
 IRE_workers_rights_desc:9 "In the decades since independence, the Irish state has largely viewed Unions with suspicion, believing them to be some form of fifth column within our ranks, and that any activism was effectively treason. Any demands for change, no matter how moderate, were largely rejected due to a fear of \"feeding the crocodile\". It is time to change this, as making reasonable concessions to Unions not only keeps them happy, but would also improve the health and happiness of our people."
 IRE_workers_rights_tt:9 "Unlocks £decision_icon_small §YRelief Works§! decisions, which can be used to eventually remove §YBlack Monday§!."
 IRE_democratic_programme:9 "Reiterate the Democratic Programme"
 IRE_democratic_programme_desc:9 "An Clár Oibre Poblacánaighe, was created by the first Dáil in the heady days of our revolution as a statement of values. It declared that the new Irish state would be one where all would have equal access to opportunities. It promised public ownership of production as well as the provision of welfare to the most vulnerable in society. Ultimately, Sinn Féin left these promises to the wayside, and it is time for the Labour party to take up this torch once again."
 IRE_reassure_clergy:9 "Reassure the Clergy"
 IRE_reassure_clergy_desc:9 "In the previous status-quo of Irish politics, a working relationship developed between the government and the Catholic Church. Given the central role the clergy plays in most Irish villages, damaging these ties is not an option. We must assure the church that despite our different approach to politics, we have no interest in waging a war on the church as socialists have done elsewhere. Friendly church ties will not only increase support for our reforms, but also aid in their implementation."
 IRE_coop_businesses:9 "Facilitate Cooperative Businesses"
 IRE_coop_businesses_desc:9 "One of the great problems with the Irish economy is that it is dominated by small enterprises and farmers which will never have the necessary scale to be innovative. One way we can begin to change this is by encouraging the growth of cooperatives. These could finally allow us to break the stagnation afflicting many Irish towns, while demonstrating the benefits in a more public ownership of wealth."
 IRE_student_exchanges:9 "Expand Student Exchange Programmes"
 IRE_student_exchanges_desc:9 "As a small nation, our universities struggle to compete against to the great institutions of Europe, limiting the potential for innovation. By expanding ties and exchanges with our fellow colleges all across the continent, the students we send can return home inspired by the technological and social progress made elsewhere, eager to implement their ideas at home."
 IRE_harbingers_equality:9 "Harbingers of Equality"
 IRE_harbingers_equality_desc:9 "When our first Republic was declared, the signatories promised that all citizens would have access to equal rights and opportunities. During these revolutionary years, women played a core role in the struggle, proving many outdated notions for the idiocy they were. And yet in the years since independence, we have forgotten our part in the feminist struggle. We must take up this banner once again, and give the women of Ireland the voice and power they deserve."
 IRE_affordable_housing:9 "Provide Affordable Housing"
 IRE_affordable_housing_desc:9 "Shelter is one of the core human needs, without it it is impossible to have any quality of life. Across our island, particularly in the cities, many have been consigned to unsafe and unhygienic tenements. We should speed up existing rehousing projects, replacing the slums and tenements with new modern apartments; preserving urban cores while also allowing us to expand services."
 IRE_consolidate_coalition:9 "Consolidate the Coalition"
 IRE_consolidate_coalition_desc:9 "While our government was somewhat shaky, the hard work of governing has shown all members what their colleagues are truly made of. Eventually a tentative respect began to grow between ministers, as they realised they would need to get used to the new order. By sitting down with our partners, we can hopefully work out the last few kinks in the arrangement; providing the people of Ireland with the stable and effective government they deserve."
 IRE_welfare:9 "The Foundations of a Welfare State"
 IRE_welfare_desc:9 "More than almost any other people, the Irish have seen the trauma and pain which can be inflicted by a government that does not care. With this experience, we must guard ourselves against repeating it on ourselves. By creating a state which looks after its most vulnerable citizens, we can provide our people with hope that tomorrow will be better than today and give them a nation they can be proud of."
 IRE_loans_small_farmers:0 "Prêts pour les Petits Agriculteurs"
 IRE_loans_small_farmers_desc:9 "While the campaigns of land reform have seen a significant democratisation of land ownership, it has also come with downsides. The most obvious among these is the fact that many small farms have failed to innovate due to a lack of capital. By easing access to funds, we can help rural areas from slipping back into a cycle of stagnation and emigration."
 IRE_tillage_farming:9 "Promote Tillage Farming"
 IRE_tillage_farming_desc:9 "Since the days of the Táin Bó Cúailnge, livestock has dominated the Irish psyche. They were the measure of wealth in Gaelic society, while later landlords focused on turning farmland to pasture to maximise profit. This model has largely continued since their departure. We should aim to reverse this trend and encourage the planting of crops, particularly in the East where the climate and soil are ideally suited."
 IRE_voice_rural:9 "The Voice of Rural Ireland"
 IRE_voice_rural_desc:9 "For much of modern Irish history, the rural areas have typically been seen as being secondary to the pace of political life. On the other side, many in these areas felt neglected and forgotten by the political class; particularly given a lack of significant improvements since independence. With our recent reforms, we have shown these areas that their voices do matter, and their government works for them too."
 IRE_reform_banking_sector:9 "Reform the Banking Sector"
 IRE_reform_banking_sector_desc:9 "Rather than staking our future on questionable new models, we should work on improving the one we already have. By working with the banking sector to address weaknesses and encourage lending; we can ensure our people receive the maximum benefit."
 IRE_moderating_influence:9 "The Moderating Influence"
 IRE_moderating_influence_desc:9 "Many, especially among the upper class and Protestant communities, are sceptical of change, arguably for good reason, as many of the most recent Irish political upheavals have left them on the backfoot. We will aim to show that this time, they have a party which at least understands their concerns, and will prevent any radical excesses."
 IRE_agri_mechanisation:9 "Grants for Agricultural Mechanisation"
 IRE_agri_mechanisation_desc:9 "On most Irish farms, it is still common to see animals performing the brunt of the hard work, with modern machinery typically remaining a rarity. The labour saving which these can provide arguably outweigh any initial capital costs, however these are often too high for the average farmer to afford. By providing low-interest grants to cover part of the cost, we could allow many farmers to dramatically improve their output almost overnight."

 IRE_sinn_fein:9 "Sinn Féin Amháin"
 IRE_sinn_fein_desc:9 "In spite of recent challenges, Sinn Féin have held on to power following the recent elections. With their mandate reaffirmed, they can now turn to addressing perceived challenges to state stability. Most expect closer ties to Mitteleuropa and a general unwillingness to tamper with the consensus which has dominated Irish society under Collins."
 IRE_special_criminal_court:9 "Establish the Special Criminal Court"
 IRE_special_criminal_court_desc:9 "As a nation born from crisis, the founders of the modern Irish state were conscious that the state required mechanisms to deal with threats which regular courts could not. Under our Constitution, special courts can be established to protect the rule of law, ruling in secret and composed of non-judicial panels. While many criticise it as an affront to basic rights of fair trial, those rights are meaningless without our state to preserve them."
 IRE_crackdown_propaganda:9 "Crackdown on Extremist Propaganda"
 IRE_crackdown_propaganda_desc:9 "With our newly empowered courts, we can turn them towards the many threats to the stability of our republic. Extremists on the left and right, many of whom have direct ties to foreign governments, cannot be allowed to lurk in the shadows any more. Few will miss these radicals and even fewer will rush to defend them. Once the ringleaders are removed, the threat itself should hopefully enough to scare others."
 IRE_intelligence_networks:9 "Revitalise Intelligence Networks"
 IRE_intelligence_networks_desc:9 "With the most concrete threats now eliminated or sidelined, efforts must be made to ensure more weeds cannot sprout. Dusting off his old spying networks and skills from the War of Independence, the Big Fellow will oversee the expansion and modernisation of our domestic and foreign intelligence services to preserve constant vigilance and perhaps remind potential dissidents that it would be in their best interest to find a new hobby."
 IRE_united_behind_president:9 "United Behind the President"
 IRE_united_behind_president_desc:9 "Division is perhaps the word which defines our generation; from the collapse of great empires to the political questions tearing nations apart, it increasingly feels as if the centre cannot hold. We create a society free of divisions, where all stand united behind our president. \"Ní neart go cur le cheile\" — There is no strength without unity."
 IRE_delegate_responsibilites:9 "Delegate Executive Responsibilities"
 IRE_delegate_responsibilites_desc:9 "Under Collins, Ireland has seen power increasingly centralised around the president, to perhaps the detriment of the rest of government. This has been thrown into sharp release by his recent ousting from power with few if any genuine contenders to fill his appropriately large shoes. In order to ensure smooth functioning of government, some of these must be returned back to the various Aireachtaí."
 IRE_relax_requirements:9 "Soften Irish Language Requirements"
 IRE_relax_requirements_desc:9 "For many, Irish nationalism is inseparably tied to our language and its revitalisation. That is why since independence, proficiency in the Irish language has been a requirement to hold most positions in the public service. These requirements have been continually criticised by members of our British community, who regard it as discriminatory. In an effort to keep them on side, we will relax requirements for public jobs operating in the North."
 IRE_party_cooperation:9 "Encourage Inter-Party Cooperation"
 IRE_party_cooperation_desc:9 "Given wide ideological differences that exist in the Dáil, it can be forgotten that many parties still believe in common-sense policies. By consulting in advance, we can make sure that votes in the Dáil don't simply turn into a clash of the government vs the opposition; preserving it as a body which actually works for the people."
 IRE_party_cooperation_tt:9 "§CThe§! §mNational Development Party§! §Cwill vote with the government without formally joining it, contributing §m50%§! of the political power they would if they were full coalition members.§!"
 IRE_civilian_military:9 "Reinforce Civilian & Military Ties"
 IRE_civilian_military_desc:9 "In many ways, independent Irish society is inseparably tied to martial ideas. Almost anyone can name somebody who served in the armed struggle for our freedom. A willingness to fight and die for Ireland like the heroes of 1916 is a belief professed by schoolboys. We should aim preserve this connection, so that people never forgets that we as a people, have and must always fight for our culture and values."
 IRE_balance_budget:0 "Equilibrer le Budget"
 IRE_balance_budget_desc:9 "In spite of the claims made by some bleeding hearts, the only way out of this crisis is basic economics. Spending must be cut, and revenues must be raised. While obviously it will be unpopular, and hard for many in the short term. They will learn to be grateful when we return to prosperity at a faster pace."
 IRE_balance_budget_tt:9 "§CSinn Féin will remove the effects of Black Monday with austerity measures, starting a timed mission that replaces the effect of Black Monday, that can be shortened via further decisions.§!"
 IRE_uphold_privileges:9 "[IRE_loc_uphold_privileges]"
 IRE_uphold_privileges_desc:9 "[IRE_loc_uphold_privileges_desc]"
 IRE_uphold_privileges_IRE:9 "Uphold the Ulster Privileges"
 IRE_uphold_privileges_IRE_desc:9 "In light of recent instability, many expected that the set of political arrangements known as the \"Ulster Privileges\" would no longer be fit for purpose. In reality however, despite their many issued, the privileges have managed to largely preserve a relative peace and stability in the region, one where many understandably do not wish to be a part of our nation."
 IRE_uphold_privileges_GER:9 "Preserve Northern Liberties"
 IRE_uphold_privileges_GER_desc:9 "Though Sinn Féin viewed political arrangements with loyalism as the key to peace on the isle, their new military backers regard such concessions with detestation, and with martial law in place throughout the North control the province with an iron and often discriminatory fist. Nonetheless, the President's past service to the nation still counts highly in their eyes, and this could be leveraged to persuade the top brass to relax their grip."
 IRE_natural_party:9 "The Natural Party of Government"
 IRE_natural_party_desc:9 "The fact that our party survived this crisis demonstrates that many within our nation rightfully see us as the most effective part to rule this nation, as they have since the days of An Chéad Dáil. While opposition will obviously continue to exist, and perhaps even occasionally govern, they will always be remembered as temporary intermissions. Irish politics will be defined by us, and cannot exist without us."
 IRE_law_order:9 "Maintain Law & Order"
 IRE_law_order_desc:9 "If we do not have stability, we functionally have nothing, and the people of Ireland support us because they know we are the only ones who can guard against the sickness of crime and chaos. With the growth in crime and extremism following the crash, we must make it clear such behaviour will not be tolerated in our state."
 IRE_advanced_technology:9 "Develop Advanced Technological Areas"
 IRE_advanced_technology_desc:9 "While the image Ireland traditionally conjures up is that of a traditional rural society, the reality is that many eastern cities have achieved a level of development closer to that of the continent. By focusing future development here, it should hopefully trickle the benefits down to rural areas, and provide incentive for increased urbanisation."
 IRE_benefits_mitteleuropa:9 "Reap Benefits from Mitteleuropa"
 IRE_benefits_mitteleuropa_desc:9 "Our membership to Mitteleuropa is often unappreciated for the benefits it provides, allowing our export-focused economy to participate in the largest economic bloc in the world. By expanding profitable export routes to the German sphere, our finances can hopefully benefit massively."
 IRE_religious_pluralism:9 "Promote Religious Pluralism"
 IRE_religious_pluralism_desc:9 "While Irish and Catholic are often seen as being one and the same, it conceals the levels of religious diversity that exist in this Island. Across this Island, from Derry to Cork, communities of Catholics and Protestants live side by side, with varying levels of suspicion and peace. We should aim to stress our common brotherhood as Irishmen and women, as the signatories of the proclamation envisioned."
 IRE_espouse_cosmopolitanism:9 "Espouse Cosmopolitanism"
 IRE_espouse_cosmopolitanism_desc:9 "As an extremely patriotic society, the \"Irishness\" of our population is frequently stressed both officially and unofficially. Considering this, it can be easy to forget how many different communities call this island home. From Ulster-Scots in Antrim, to Jews in Dublin, to the recent arrivals from Germany and allies providing technical expertise. We should stress this modern, tolerant ideal for our nation, to highlight that we are not some insular, distrustful backwater."

 IRE_saorstat_criostuil:9 "The Christian Republic"
 IRE_saorstat_criostuil_desc:9 "The recent crisis has shown the Irish people that Collins and his cronies had led Ireland astray, we have forgotten some of our most fundamental values; our social cohesion, our faith and our communities. It is on a promises to restore these things that De Valera has been swept to power, promising to put Ireland on the right path again."
 IRE_memory_of_sixteen:9 "The Memory of 1916"
 IRE_memory_of_sixteen_desc:9 "Though many tie Collins to the armed struggle for our independence, they should not forget that it was De Valera who was a leader during that fateful week in 1916 where in some ways it all began, and that he only escaped the firing squad by chance. We must be sure to never forget the bravery of all those who fought, and all who are lucky enough to still be wth us."
 IRE_memory_of_sixteen_tt:9 "§Y$IRE_eamon_de_valera$§!:\nModify trait §YThe Chief§! by\n$political_advisor_cost_factor$: §G-33%§!"
 IRE_memory_of_sixteen_sic_tt:9 "§Y$IRE_eamon_de_valera$§!:\nModify §YSecond in Command§! trait by\n$political_advisor_cost_factor$: §G-33%§!"
 IRE_memory_of_sixteen_parlrep_tt:9 "§Y$IRE_eamon_de_valera$§!:\nModify §YAdvisor§! trait by\n$political_advisor_cost_factor$: §G-33%§!"
 IRE_special_position:9 "Recognise the Special Position of the Church"
 IRE_special_position_desc:9 "Denying that the Catholic Church holds a special position in Irish society and identity would be akin to denying that the sky is blue. It is not zealotry or superstition, it is a fact. This of course does not mean we discriminate against other faiths, but even they cannot deny there is one faith separate from the rest."
 IRE_catholic_social_teaching:9 "Uphold Catholic Social Teaching"
 IRE_catholic_social_teaching_desc:9 "Through various papal encyclicals, the Catholic Church has created a wide range of statements on the ways in which Catholics and Catholic societies should aim to government themselves. Encouraging a respect for all, and to aid in the betterment of the conditions experienced by the weakest in society. While some may dislike this focus on explicitly Catholic principles, the social good in favour would make it a crime not to."
 IRE_not_houses_but_homes:9 "Not Houses, But Homes"
 IRE_not_houses_but_homes_desc:9 "While those on the left wish to solve the problem of urban squalor through flats and blocs, they ignore how soulless these places are for their inhabitants. What those in poverty need are places which improve their souls as well as their health, with greenery and space to provide peace of mind. New estates springing up on the edge of cities provide an example to replicate."
 IRE_northern_conservatives:9 "Appeal to Northern Conservatives"
 IRE_northern_conservatives_desc:9 "While many in the North do not look particularly favourably on our emphasis on Catholic teachings, there are many who have at least some agreement with our more common-sense politics and willingness to avoid moving in lock-step with the Germans. By elevating these less extreme voices, we can win ourselves some new allies in the northern part of this island."
 IRE_small_manufacturers:9 "Subsidise Small Manufacturers"
 IRE_small_manufacturers_desc:9 "Bien que Collins et co. aient été les alliés de la grande industrie, ils ont laissé de côté les petits producteurs travaillant en dehors des villes. Si nous laissons ces petites usines prendre du retard, les régions elles-mêmes prendront du retard. Alimenter une migration urbaine et une croissance des bidonvilles d’une rapidité inquiétante. Il est donc dans l’intérêt national de soutenir ces petits producteurs, même s’ils ne sont pas rentables à court (voire à long) terme."
 IRE_small_manufacturers_tt:9 "§CLe gouvernement tentera de revitaliser l'économie en offrant des incitations aux petites entreprises locales, réduisant ainsi la durée de la mission §! §YRevitaliser l'économie§! §C, qui supprime les effets du §! §YLundi Noir§!§C.\nLa durée de la mission peut être réduite en complétant d'autres priorités nationales§!"
 IRE_major_industries:9 "Incitations pour les grandes industries"
 IRE_major_industries_desc:9 "Même si nous souhaitons soutenir les secteurs les moins rentables, la non-rentabilité de ces entreprises nous oblige à trouver une source de revenus alternative pour équilibrer les comptes. Pour y parvenir, nous accorderons des allégements fiscaux aux principales industries, ce qui leur permettra de prospérer, permettant ainsi à nos industries les plus performantes de suivre le rythme de leurs concurrents internationaux."
 IRE_promote_exports:9 "Promouvoir les exportations à l’étranger"
 IRE_promote_exports_desc:9 "La petite taille de notre population et la pauvreté relative dans de nombreuses régions signifient que nos producteurs ne peuvent pas réellement subvenir à leurs besoins sur les seuls marchés intérieurs. Nous devons donc faire un effort pour promouvoir la qualité des produits irlandais à l'étranger, par le biais de campagnes publicitaires similaires à celles lancées par Guinness."
 IRE_rural_work_schemes:9 "Développer les programmes de travail rural"
 IRE_rural_work_schemes_desc:9 "Pour beaucoup de personnes vivant dans les zones rurales, il n'existe depuis longtemps aucune autre alternative que l’agriculture et la pêche ; en particulier ceux qui n'héritent pas directement de la terre. C’est l’une des principales raisons pour lesquelles nos zones rurales souffrent d’une telle stagnation et d’une telle émigration. Pour tenter de contrer cela, nous devrions chercher à créer des programmes de travail pour fournir un salaire honnête aux jeunes hommes afin qu'ils puissent, espérons-le, améliorer leur sort."
 IRE_rural_work_schemes_tt:9 "§YMunster§! and §YConnacht§! add the following:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§! for §Y180§! day(s)."
 IRE_consensus_centre:9 "Le consensus au Centre"
 IRE_consensus_centre_desc:9 "Malgré ce que certains de nos ennemis peuvent insinuer, nous sommes bien un gouvernement formé par des partis démocrates du centre, qui souhaitent protéger et favoriser la démocratie irlandaise. Nous nous sommes libérés de la stagnation du Sinn Féin ou de l’incompétence du Parti Travailliste, nous devrions donc essayer de nous allier avec nos camarades démocrates et construire un bloc fort contre ceux qui voudraient faire dévier l’Irlande du bon chemin."
 IRE_protectionism:9 "Protéger les industries irlandaises"
 IRE_protectionism_desc:9 "Dans un monde de plus en plus globalisé, il est facile pour les petites économies de se laisser submerger par les grands fabricants qui peuvent les égaler et les surpasser en termes de coût et de qualité. Si nous voulons éviter que cela ne se produise ici, nous devons mettre en place des droits de douane et des taxes pour garantir que les industries irlandaises puissent facilement rivaliser avec celles de Rhénanie ou d’Amérique."
 IRE_empower_county_councils:9 "Donner du pouvoir aux Conseils de Comté"
 IRE_empower_county_councils_desc:9 "La centralisation observée sous l’ère Collins est une orientation totalement insensée, compte tenu des disparités régionales qui existent en Irlande. Si tout le gouvernement est concentré à Dublin, alors il gouvernera pour l'intérêt de Dublin. Pour éviter cela, nous devons accorder un certain pouvoir de décision aux conseils locaux, afin qu'ils puissent prendre les meilleures décisions pour leurs habitants."

 IRE_manufacturers_act:9 "La Loi sur le contrôle des fabricants"
 IRE_manufacturers_act_desc:9 "[IRE_loc_manufacturers_act_desc]"
 IRE_manufacturers_act_desc_start:9 "Le danger du capitalisme débridé est qu’il peut emprunter des voies qui nuisent à la souveraineté des nations, comme la reprise en interne d’entreprises locales par des investisseurs étrangers. Pour éviter que cela ne se produise ici, le gouvernement doit introduire des mesures garantissant que la participation majoritaire dans les entreprises irlandaises soit limitée aux citoyens irlandais,"
 IRE_manufacturers_act_IRE_desc:9 "$IRE_manufacturers_act_desc_start$ pour le bien des hommes d'affaires, des travailleurs et du pays dans son ensemble."
 IRE_manufacturers_act_GER_desc:9 "$IRE_manufacturers_act_desc_start$ mais pour apaiser les restrictions militaires imposées aux investisseurs des pays de l’Europe centrale, elles resteront souples."
 IRE_adopt_corporatism:9 "Adopter le corporatisme"
 IRE_adopt_corporatism_desc:9 "Les socialistes n’ont pas tort en affirmant que les modèles économiques promus par les Britanniques et d’autres empires industriels ont eu un effet destructeur sur la société et les relations de classes, mais leur diagnostic de guerre de classes est un véritable charlatanisme. Il est possible de construire un modèle social qui ne tombe pas dans ces pièges, où le profit s'obtient sans maltraitance ni ce fantasme de « lutte des classes ». En le mettant en œuvre, nous pouvons rendre notre nation plus forte et plus unie."
 IRE_gaeltacht_monopolies:9 "Monopoles artisanaux et commerciaux du Gaeltacht"
 IRE_gaeltacht_monopolies_desc:9 "Les régions Gaeltacht de notre pays connaissent une économie parallèle, en dehors de tout capitalisme moderne, du fait que les niveaux de pauvreté et les opportunités rendent l'alternative du troc séduisante pour survivre. Pour beaucoup, seule l’émigration représente une perspective d'avenir. Si nous ne les aidons pas, notre langue est vouée à l’extinction. L’artisanat de grande valeur étant l’une des rares industries potentielles pouvant être encouragées ici, nous devons assurer des protections spécifiques aux produits fabriqués dans le Gaeltachtaí."
 IRE_price_controls:9 "Mettre en œuvre des contrôles de prix"
 IRE_price_controls_desc:9 "Même si l’offre et la demande constituent évidemment un élément essentiel de la théorie économique fondamentale, notre propre histoire a montré les dangers qu’il y a à permettre aux individus de profiter de périodes de pénurie intense. Pour éviter qu’une telle calamité ne se reproduise, nous devrions mettre en place des contrôles de prix sur certains produits de base afin de garantir que chacun puisse se permettre les produits essentiels de la vie."
 IRE_academic_legitimacy:9 "Gagner une légitimité académique"
 IRE_academic_legitimacy_desc:9 "Une grande partie de notre fonction publique étant dominée par des hommes formés dans des structures politiques et économiques conventionnelles. Il y a des chances qu'ils se montrent sceptiques quant à toute nouvelle proposition ou modèle. Nous devons nous lancer dans une campagne de publicité pour soutenir notre nouveau modèle économique, afin de ne pas le mettre en œuvre avec les mains liées dans le dos."

 IRE_republic_maintained:9 "[IRE_loc_republic_maintained]"
 IRE_republic_maintained_desc:9 "[IRE_loc_republic_maintained_desc]"
 IRE_republic_maintained_dem:9 "La République survit"
 IRE_republic_maintained_dem_desc:9 "Malgré les troubles que nous avons traversés, notre jeune république a survécu aux tempêtes et en est sortie plus forte qu’auparavant suite à la défait de ses adversaires. Quelle que soit leur idéologie, tous les démocrates irlandais peuvent trouver quelque chose à célébrer aujourd’hui, même s’ils ne seront peut être pas capables sur quoi fêter.."
 IRE_republic_maintained_EOD:9 "Mettre fin à l’expérience libérale"
 IRE_republic_maintained_EOD_desc:9 "Sinn Féin, laquais de Valera, crypto-syndicaliste travailliste... tous ces partis nous ont montré l'échec de la démocratie dite libérale. Notre république doit survivre, et tout syndicalisme doit en être extirpé, et si cela fait obstacle aux « réformes » et aux « droits », qu'il en soit ainsi."
 IRE_draft_new_constitution:0 "Rédiger une nouvelle Constitution"
 IRE_draft_new_constitution_desc:9 "Même si notre première Constitution est clairement un document important pour notre culture politique et juridique, on ne peut nier qu’elle est imparfaite. Nous devrions profiter de cette occasion pour corriger certains de ses défauts, en particulier concernant le Nord, et peut-être veiller à ce que certains de nos principes soient ancrés au cœur du droit irlandais."
 IRE_repeal_civil_restrictions:9 "Abroger les restrictions civiles"
 IRE_repeal_civil_restrictions_desc:9 "Si certaines politiques douteuses ont été mises en œuvre ces dernières années, elles l’ont été sur la base des menaces auxquelles notre république était confrontée. Étant donné que ces atteintes aux libertés civiles semblent s’estomper, ce serait une bonne nouvelle pour nos citoyens que ces atteintes aux libertés civiles soient enfin supprimées."
 IRE_university_expansion_grants:9 "Subventions pour le développement des universités"
 IRE_university_expansion_grants_desc:9 "Le fait est que l'éducation est l'avenir, en tant que nation qui ne dispose pas d'une population nombreuse ni d'une richesse significative, nous devons veiller à ce que notre population soit suffisamment instruite pour peser plus que son poids sur la scène mondiale, car les travailleurs instruits attirent les entreprises."
 IRE_dem_conscription_focus:9 "Au nom de la République"
 IRE_dem_conscription_focus_desc:9 "Si nous souhaitons protéger notre république, nous devons maximiser le nombre de soldats que nous sommes en mesure de mettre à contribution pour la défendre. Il a été démontré depuis longtemps qu’une armée de conscrits bien armée est un outil efficace pour dissuader les envahisseurs et garantir qu’une partie importante de la population bénéficie d’une formation militaire de base."
 IRE_shared_future:9 "Un avenir partagé"
 IRE_shared_future_desc:9 "Pour la première fois depuis des années, les habitants de l’Ulster espèrent que les choses s'amélioreront à court terme. Cela ne veut pas dire qu’il reste encore énormément de travail à faire, ni même que les actions du passé ont été oubliées. Mais ensemble, nous pouvons essayer de construire la nation incarnée par notre drapeau, deux communautés distinctes, en bâtissant un avenir aussi prometteur que notre passé nous a rendu fiers."
 IRE_economic_integration:9 "Intégration économique mitteleuropéenne"
 IRE_economic_integration_desc:9 "Même si beaucoup n’en sont probablement pas particulièrement satisfaits, la réalité géopolitique est que notre économie et notre politique étrangère s’alignent de plus en plus sur l’Allemagne. Même si nous pouvons essayer de combattre cette tendance, cela reviendrait au final à combattre la marée. En travaillant à notre intégration dès maintenant, nous pouvons trouver rapidement une place au sein du bloc allemand."
 IRE_guardian_of_atlantic:9 "Gardien de l'Atlantique"
 IRE_guardian_of_atlantic_desc:9 "Située sur les marches occidentales de l’Europe, notre île dispose d'une position cruciale pour le contrôle de l’Atlantique et de ses routes commerciales vitales. Grâce à des investissements dans les domaines maritimes et aériens, nous pouvons effectivement nous transformer en un porte-avions insubmersible ; capable de frapper jusqu'au milieu de l'Atlantique, tout en étant quasi immunisé contre l'invasion."
 IRE_restoration_sovereignty:9 "Restauration de la souveraineté"
 IRE_restoration_sovereignty_desc:9 "Même si les événements récents nous ont amenés à être de plus en plus liés à l’Allemagne, nous ne devrions jamais oublier qui nous sommes. Nous ne sommes pas un État client artificiel issu d’un empire mourant ; rempli de gens qui ne ressentent aucun lien pour leur propre drapeau. Nous sommes un peuple fier, qui ne s’est jamais agenouillé devant personne, et cela n’est pas prêt de changer maintenant. Ils doivent se rappeler qu’en irlandais, il n’existe pas de formule pour exprimer la soumission, il n’y a que « A Chara » – Ami."

 # Socialist Foci #
 IRE_scarlet_dawn:9 "Aube Ecarlate"
 IRE_scarlet_dawn_desc:9 "Ce que l’on croyait autrefois impossible est devenu réalité : le peuple irlandais s’est réveillé de son sommeil et a renversé les gouvernements réactionnaires qui prétendaient pouvoir jouir de la liberté, tout en conservant les mêmes institutions et systèmes que les Britanniques avant eux. Heureusement, leurs mensonges n’ont pas duré et maintenant la liberté, la vraie liberté, est revenue en Irlande. Même s’il s’agit d’un grand jour, il reste encore beaucoup à faire pour que nos progrès ne soient qu’un début."
 IRE_suppress_paramilitaries:9 "Supprimer les paramilitaires réactionnaires"
 IRE_suppress_paramilitaries_desc:9 "Une seule bataille ne permet pas de gagner la guerre, et les réactionnaires sont des ennemis persistants. Même avec la destruction du régime qui leur a permis de prospérer, les Chemises Bleues n’ont pas encore cédé à la vague de progrès et poursuivent leur violente opposition au nouveau gouvernement. Nous devons veiller à ce que leur mouvement soit rapidement éliminé avant qu’il ne puisse s’implanter davantage."
 IRE_protection_of_revolution:9 "Protection de la Révolution"
 IRE_protection_of_revolution_desc:9 "Comme l’ont enseigné les révolutions réussies dans le monde, et plus encore celles qui ont échoué, une révolution ne peut pas survivre sans la défense d’un prolétariat armé. Ceux qui ont combattu jusqu'à présent et ceux qui sont prêts à le faire constitueront une base parfaite pour la formation de notre propre forme de gardes rouges, afin de protéger la révolution de manière pérenne."
 IRE_secure_countryside:9 "Sécuriser l'arrière-pays"
 IRE_secure_countryside_desc:9 "Comme notre nation l’a autrefois enseigné aux Britanniques, celui qui contrôle les campagnes contrôle l’Irlande. Lorsque les Britanniques s’en retirèrent, l’effondrement de leur occupation ne tarda pas à arriver. Assurer notre pleine autorité sur les campagnes, depuis la Garda locale jusqu’aux tribunaux eux-mêmes, doit être l’une de nos principales priorités, de peur de subir un effondrement similaire."

 IRE_saor_eire:9 "L'Avant-Garde Atlantique"
 IRE_saor_eire_desc:9 "Grâce aux efforts de Saor Éire, les pouvoirs qui dominaient autrefois notre île ont été brisés et dispersés et les défis posés à notre nouvel État ont été repoussés. Malgré ce que certains réclament, la victoire remportée ici est trop fragile et trop belle pour être gâchée par de la négligence. Une transformation totale de la société irlandaise doit commencer pour garantir que la pensée réactionnaire ne puisse jamais revenir sur nos côtes. Une nouvelle nation naîtra à l’avant-garde de l’Europe, une nation qui œuvre pour le bien de tous."
 IRE_land_for_people:9 "Une Terre pour le Peuple"
 IRE_land_for_people_desc:9 "Les propriétaires fonciers, barons voleurs du capitalisme, sont les ennemis du peuple irlandais depuis des siècles. Qu'il s'agisse des propriétaires qui exploitaient à distance les Irlandais depuis leurs maisons en Grande-Bretagne, ou des propriétaires des temps modernes, leur existence n'a rien apporté à la société, si ce n'est de la souffrance. Leurs pratiques doivent être complètement éradiquées et leurs terres doivent être cédées aux personnes auxquelles elles appartiennent réellement."
 IRE_athghabhail_na_heireann:9 "Athghabháil na hÉireann"
 IRE_athghabhail_na_heireann_desc:9 "La révolution ne peut pas être simplement une révolution économique ; elle doit également briser les structures qui maintenaient notre peuple dans des prisons mentales. L’un des principaux objectifs est d’adopter une position ferme en faveur de la renaissance de la langue et de la culture gaéliques, réparant ainsi des années de dégâts causés par les gouvernements impériaux pour empêcher l’idée même de liberté de se former dans l’esprit des Irlandais."
 IRE_new_foe:9 "Le Nouvel Ennemi"
 IRE_new_foe_desc:9 "Il semble ridicule de penser que les cadavres en décomposition qui composent l’alliance de l’Entente pourraient un jour constituer une menace sérieuse pour la révolution internationale. Notre objectif devrait plutôt être d’aider à écraser le véritable ennemi de la cause révolutionnaire, la menace allemande elle-même, et à libérer son peuple de l’oppression du Kaiser."
 IRE_old_oppressor:9 "Le Vieil Oppresseur"
 IRE_old_oppressor_desc:9 "Il ne faut jamais sous-estimer la morsure d’un chien blessé, car il n’a plus grand-chose à perdre et bien plus à gagner. Même après leur grande défaite dans la révolution, les revanchards exilés au Canada n'auront de repos que lorsque nous et notre île voisine serons de nouveau sous leur botte ou qu'ils n'auront pas rendu leur dernier soupir. Avec suffisamment de persévérance, nous pouvons garantir qu'ils connaîtront la seconde option."
 IRE_breaking_croziers:9 "Breaking the Croziers"
 IRE_breaking_croziers_desc:9 "Les soi-disant bergers de l'Église n'ont fait qu'engraisser aux dépens de leur troupeau. Si l'Irlande veut être véritablement libérée de l'oppression, nous ne pouvons pas simplement ignorer le rôle du clergé, indépendamment de la tradition. Leur rôle dans la société doit être éradiqué, et éliminer leur emprise sur nos institutions doit être l’une de nos principales priorités."
 IRE_centralise_trade_union_functions:9 "Centralise Trade Union Functions"
 IRE_centralise_trade_union_functions_desc:9 "While important for representing the interests of workers, the unions also pose the danger of becoming a centre of inefficiency and inaction for our new republic, insisting on deliberating and debating any minor issue. In a bid to prevent this happening in future, Saor Éire will begin reorganising the unions to be led by appointees sent from the Committee, who will take the place of the old councils and allow us to stop the unions from hurting themselves like children."
 IRE_consolidate_party_state:9 "Consolidation of the Party-State"
 IRE_consolidate_party_state_desc:9 "A true revolutionary state is not one that falls back into the monarchic folly of concentrating power into a single leader, it is one where the party itself reigns supreme in guiding the nation forwards. Every aspect of the state must be intertwined with the party, and every aspect of the party must be similarly intertwined with the state."
 IRE_reorganise_ica:9 "Reorganise the ICA"
 IRE_reorganise_ica_desc:9 "Now that the revolution has succeeded, the shape of the ICA has come into question, as now it must transform from a mere paramilitary force into one tasked with protecting the revolution. To ensure this mass expansion and transition does not hamper the makeup of the force, the ICA must become an ideological as well as military force, ensuring all members are taught to appreciate the goal they are fighting for."
 IRE_red_trinity:9 "The Red Trinity"
 IRE_red_trinity_desc:9 "Our island will be transformed to our vision, our cult of the nation. Unity will be achieved by the expansion of our perfect trifecta, for every citizen will be mandated to be member of Saor Éire, an IRA volunteer, and a union member. The state, the party and the country will, and must, be all-encompassing in the lives of the citizens, to keep the success of our revolution burning in their hearts, and to maintain it at all cost."

 IRE_irish_syndicalist:9 "One Big Union"
 IRE_irish_syndicalist_desc:9 "With the ascension of the syndicalist wing of the Irish left, Ireland is set to embark on a transition to the democratic and socialist nation that Connolly envisioned. The ISP envisions the creation of a syndicalist system where all have a say, replacing the old sham democracy of the past with one that truly works for the working men and women of the island. It will not be an easy path, but true progress rarely is."
 IRE_red_jesus:9 "Socialism in His Light"
 IRE_red_jesus_desc:9 "While many fear socialism due to an incorrect belief that it is incompatible with the religions they hold dear, we must show them just how wrong this belief is. The beliefs of charity and compassion are ones which are just as central to the struggle for equality as they are to biblical teachings. Rather than replacing the Church, the emphasis must be placed on a correct understanding of its teachings."
 IRE_entrenching_orthodoxy:9 "Entrenching the Orthodoxy"
 IRE_entrenching_orthodoxy_desc:9 "No matter how hard Labour may try, true socialism will never be reached through compromises with reactionaries and anyone who believes it can be is a threat to the revolution. All those who wish to be part of the party must outright reject this flawed belief, and if they do not they shall be ostracised from it regardless of who they are or how sincere their other beliefs may be."
 IRE_connollys_legacy:9 "Connolly's Legacy"
 IRE_connollys_legacy_desc:9 "The shadow of James Connolly looms large over the entire socialist movement in Ireland. He died a martyr both for the cause of Irish liberty and for socialism, and it is up to us to build the nation he envisioned. While we have a long way to go, the idea of a republic which protects the weak as well as preserving our culture is being forged, by further promoting Connolly as a national hero, we will show that republicanism and socialism are not separate goals, but one dream."
 IRE_mass_urbanisation:9 "Encourager l’urbanisation de masse"
 IRE_mass_urbanisation_desc:9 "L’élément vital du syndicalisme est le prolétariat urbain, et non le paysan rural, et pourtant l’Irlande souffre d’un grave manque du premier et d’une surabondance du second. Nous ne pouvons cependant pas nous attendre à ce que cela change lorsque nos villes manquent des logements nécessaires pour faciliter toute croissance. En utilisant des matériaux bon marché comme le béton précontraint, nous pourrons construire des blocs massifs de logements urbains, ce qui devrait entraîner la migration urbaine dont nous aurons besoin."
 IRE_breakneck_industrialisation:0 "Une Industrialisation Fulgurante"
 IRE_breakneck_industrialisation_desc:9 "While Ireland may have lagged behind industrially compared to the French and the British, with the help of our allies we now have the perfect opportunity to change this. The radical changes required to achieve this over such a short amount of time may of course be hard for some of the population to adjust to, but it is ultimately necessary for the universal uplifting of the nation."
 IRE_enshrine_ITUC_primacy:9 "Enshrine ITUC Primacy"
 IRE_enshrine_ITUC_primacy_desc:9 "Unions have served the nation as the collective voice of its people, and the ITUC has helped focus these voices together into one united message. Without the ITUC we would have never unshackled the nation from its reactionary chains, and so we must ensure that the ITUC continues to play its vital role in the nation's politics by enshrining its political primacy on the national level."
 IRE_liberate_slaves_of_slaves:9 "Liberate the Slaves of Slaves"
 IRE_liberate_slaves_of_slaves_desc:9 "It is tragic that given the crucial role women played in Ireland's struggle for independence, they were still forced into the bonds of a society which did not see them as equal. While changing attitudes will be hard, many in the party believe that by promoting women into positions of influence we will demonstrate they wish for the same liberty as men, to live free from the bonds of the past."

 IRE_ostracise_opposition:9 "Ostracise the Opposition"
 IRE_ostracise_opposition_desc:9 "Contrary to what some of those on the left may claim, we do not need to violently crush those who still oppose the new government. Through simply the power of words and a few well placed actions we can thoroughly encourage the ostracisation of those who support a return to the old regime, ensuring that most fall in line and that those who do not become nothing but a toothless minority."
 IRE_allies_on_left:9 "Allies on the Left"
 IRE_allies_on_left_desc:9 "Despite our many differences, most of the Irish left can ultimately find agreement in the idea of a socialist Ireland even if we may not agree on the road to it. Instead of letting these differences tear us apart and give the reactionaries an opportunity to strike back, we should seek to create a broad popular front across all those on the left who are also willing to join together with us."
 IRE_control_narrative:9 "Control the Narrative"
 IRE_control_narrative_desc:9 "The press in Ireland has often been simply the propaganda arm of the reactionary cause, but with much of the nation now under our control the shoe is now on the other foot. We have the perfect opportunity to not only fight against the reactionary messaging of those still opposed to the government, but also openly present our vision without the misrepresentative filtering it has been often forced through."
 IRE_progressive_labour:9 "Revolution from Within"
 IRE_progressive_labour_desc:9 "While other nations may have had to violently crush their opposition and radically transform society to achieve socialism, our nation does not need to go through such hardship. Ireland's unique position of having been born as a nation with many of the pitfalls of reactionary society already removed shall allow us to achieve a much more peaceful and gradual transition to a truly free socialist society."
 IRE_institutionalise_meitheal:9 "Institutionalise Meitheal"
 IRE_institutionalise_meitheal_desc:9 "Meitheal is a term used by our forebears which describes the willingness of farmers to work together, to ensure they all prospered. Under the purposely divisive system of land division, this practice is not as central as it once was. Using our cooperatives as a model, we will remind our rural areas how to care, that by pooling their abilities, they will all be better off."
 IRE_workplace_democracy:9 "Implement Workplace Democracy"
 IRE_workplace_democracy_desc:9 "The oppressive hierarchies that still dictate many of the nation's workplaces do little but detract from the lives of their workers and hold back the companies themselves to simply enrich and empower a few select individuals. By shifting the power in the workplace to its workers, rather than the bosses, we shall both eliminate these unjust hierarchies and make work more efficient in one fell swoop."
 IRE_defend_parliamentarism:9 "Defend Parliamentarism"
 IRE_defend_parliamentarism_desc:9 "A state where the people are not allowed to have their voices heard is nothing but a dictatorship, regardless of how red you paint it. The right for the Irish people to engage with the parliamentary process should never be infringed, and we will guarantee that our party will uphold the principle of parliamentarism."
 IRE_reconcile_old_guard:9 "Reconcile with the Old Guard"
 IRE_reconcile_old_guard_desc:9 "Even with the betrayal of the socialist cause shown by the Labour party during the 20s and 30s, many of those within the party are still committed to achieving socialism in Ireland. Now that the new government has solidified itself, it seems pointless and petty to still maintain grudges against the old guard of Labour. We should extend out an olive branch, and put aside any remaining differences with those willing to accept it."
 IRE_compensated_transfer:9 "Compensated Transfer of Assets"
 IRE_compensated_transfer_desc:9 "While the control the Church has over many of the nation's institutions must be tackled, simply forcefully dismantling the Church and nationalising their property like radical Protestants will do nothing but tear apart society and galvanise people towards reactionary ideologies. The simple act of negotiation will be a much more effective tool to achieve this goal, and one few will find solid grounds to oppose."
 IRE_defang_paramilitaries:9 "Defang Paramilitaries"
 IRE_defang_paramilitaries_desc:9 "A free nation cannot prosper with radical and violent militias patrolling its streets, regardless of which side of the political discourse they claim to represent. Laws should be introduced to tackle the harmful practices that these groups carry out, with careful wording to ensure that peaceful individuals are not affected while casting a wide enough net to snuff out as many paramilitary groups as possible."
 IRE_protecting_our_freedom:9 "Protecting our Freedom"
 IRE_protecting_our_freedom_desc:9 "We do not seek war, but we cannot stop it from seeking us. Many forces in the world wish to extinguish every beacon of revolution, no matter how bright it may shine, and if presented the opportunity they will not pass up the opportunity to extinguish ours. We must be sure that if this day ever comes, we will be ready for it."

 IRE_ruby_isle:9 "The Ruby Isle"
 IRE_ruby_isle_desc:9 "When the first day after the revolution dawned, even the most optimistic socialists would not have dreamed of what was to follow. Through our efforts, we have begun building a new society on our island, one where all have a chance to work for their comrades and create a better future. It is perhaps fitting that Ireland, a nation so abused in the past, now stands ready to fight for a brighter future not just for its people, but for all mankind."
 IRE_invite_phalanstere_experts:9 "Invite Phalanstère Experts"
 IRE_invite_phalanstere_experts_desc:9 "Cooperation for mutual benefit is the key to success in life, and our allies in the Internationale have clearly shown how true this is in the fields of science and technology with their Phalanstère organisation. By inviting experts from the organisation to help identify the weaknesses in our existing research methods, and help educate a new generation of Irish researchers, our nation can easily become a new hub for scientific advancement."
 IRE_needs_of_many:9 "The Needs of the Many"
 IRE_needs_of_many_desc:9 "The constant drive for profit above morals has deprived much of our nation of basic services, with many towns lacking proper access to proper healthcare facilities, transport services, and even basic schooling materials. Now that we are no longer hamstrung by the shortcomings of the capitalist system, we should seek to remedy these inadequacies and ensure that all the needs of all Irish people are properly provided for."

 # Reactionary Foci #
 IRE_aontas_naisiunta:9 "God Save Ireland"
 IRE_aontas_naisiunta_desc:9 "For over a decade, slavish parliamentarian governments have failed their duty to Ireland, allowing loyalists and syndicalists to trample over the dignity of the Irish people unopposed. With their incompetence having nearly driven the nation to catastrophe, true Irish patriots have finally wrested control from their hands, to avert disaster and return the country to its rightful glory."
 IRE_silence_opposition:0 "Faire taire l'opposition"
 IRE_silence_opposition_desc:9 "The West Britons and crypto-syndicalists we deposed for their treasonous acts continue to agitate against our government, seeking to poison the populace with their lies. It is time we shut these agitators and their relentless calumnies up, and make firewood out of all their newspapers and political propaganda."
 IRE_martial_law:0 "Déclarer la loi martiale"
 IRE_martial_law_desc:9 "With the country in a state of such upheaval and the loyalties of the civil authorities potentially uncertain, there is no alternative but to introduce martial law. None are more fit to restore order to the streets, and judge those who would do the nation and its people harm, than the men in arms who have sworn to defend Ireland with their life's blood if need be."
 IRE_arm_gardai:9 "Arm the Gardaí"
 IRE_arm_gardai_desc:9 "So far the Gardaí have been left unarmed by the state, critically handicapping law enforcement's ability to deal with criminal and subversive elements. Mercy to the guilty is cruelty to the innocent, and so no longer will we be soft on crime and hold back against the low-lifes who would prey on decent law-abiding Irish men and women."
 IRE_northern_catholics:9 "Empower Northern Catholics"
 IRE_northern_catholics_desc:9 "During the British Revolution, we had the chance to militarily reclaim the six counties, yet it was by selling out to loyalism that Collins' government achieved reunification, turning a blind eye to their discrimination against the Catholics of Ulster, our own flesh-and-blood, in the name of \"peace\". Unlike those traitors, we will no longer stand idly by as our northern brethren are oppressed."
 IRE_clergy_support:9 "Gain Ecclesiastical Support"
 IRE_clergy_support_desc:9 "Despite the pious nature of the Irish people, our relationship with the Church's hierarchy is a complex one, with the latter being often overly moderate on the national question. Nonetheless, by courting the friendship of the Primate of All-Ireland, Joseph MacRory, an Ulster Catholic who like us holds a fervent dislike of loyalism and syndicalism, we can ensure the Church takes a favourable view of our regime."
 IRE_red_scare:9 "The Second Irish Red Scare"
 IRE_red_scare_desc:9 "While the British Revolution caused much alarm, the Irish people over the following years have taken the status quo for granted, growing complacent to the threat of invasion by our age-old enemy to the east, or of subversion at home by red traitors on their payroll. We must renew our crackdown on all signs of syndicalist infiltration in our midst, from the unions to the universities."
 IRE_legitimise_blueshirts:9 "Legitimise the Blueshirts"
 IRE_legitimise_blueshirts_desc:9 "The National Guard, popularly known as the Blueshirts, have quite the mixed reputation among the people, ranging from hired political thugs to heroic defenders of the northern Catholic community. We shall build upon the latter view and lessen the former, by elevating the organisation to the status of a semi-official militia, who will serve as Ireland's vanguard against the nation's foes."
 IRE_end_class_war:9 "End the Class War"
 IRE_end_class_war_desc:9 "We have no qualms about bringing under our control the enterprises of corrupt businessmen and bankers who show more fidelity to money or foreign nations than to Ireland, but neither do we have patience for layabouts undermining Irish industries with strikes. Under our new order, cooperation, not infighting, between classes for the sake of national prosperity is paramount. Those who defy this can only be considered enemies of their fatherland."
 IRE_end_class_war_tt:9 "§CWe will be in a position where we can decide on the §Yfuture form§! of the Irish state!§!"

 IRE_partisan_divide:9 "End the Partisan Divide"
 IRE_partisan_divide_desc:9 "With the indefinite dissolution of Dáil Éireann, Ireland's disastrous experiment with the British-imported system of parliamentary democracy comes to a close. Now free of the corruption and internal divisions that come with party politics, with the aid of the army, the Irish Republic shall become what generations of republicans gave their lives for, a prosperous nation united by devout faith and love of country."
 IRE_gospel_national_virility:9 "The Gospel of National Virility"
 IRE_gospel_national_virility_desc:9 "Under the liberal auspices of previous governments, every form of vice was allowed to flourish in Ireland unimpeded. With O'Duffy at the helm, the degeneration of the nation shall be tolerated no more, and the encouragement of athletics, mountaineering, discipline and healthy living will preserve the strength and virility of the Irish race in the face of modern decadence."
 IRE_cor_deantais:9 "An Cór Déantais"
 IRE_cor_deantais_desc:9 "The inner cities of Ireland have been wracked with unemployment even before Black Monday, leading to an endemic issue of petty crime and social irresponsibility. The establishment of a public works programme attached to the military will work to resolve these issues, by both providing the unemployed an occupation of benefit to the country and instilling within them a sense of discipline."
 IRE_chinsealacht_gaelach:9 "An Chinsealacht Gaelach"
 IRE_chinsealacht_gaelach_desc:9 "In the darkest days of British rule, Irish society came under the total domination of the Anglo-Irish minority, or the \"Protestant Ascendancy\". It is time we returned the favour. Our aim shall be to ensure all positions of importance are held by republicans and Gaelic revivalists, driving out the infestation of West Britonism. Patriotism, rather than the lack of it, will become a necessity for social advancement."
 IRE_true_spirit_gael:9 "The True Spirit of the Gael"
 IRE_true_spirit_gael_desc:9 "Having cast off the degenerate parliamentary system, our regime shall revitalise the athletic and warrior spirit of the Gael with an energy and discipline that would put even the Spartans to shame. Should the enemy come to our shores, we will show them the bravery and determination of Ireland's manhood in the face of the harshest odds that kept our nation fighting for 700 years."
 IRE_true_spirit_gael_tt:9 "§Y$IRE_eoin_oduffy$§!:\nModify trait §YThe Despot§! by\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!\n$MODIFIER_XP_GAIN_ARMY$: §G+0.05§! daily"
 IRE_rerum_novarum:9 "Honour Rerum Novarum"
 IRE_rerum_novarum_desc:9 "Though we have clamped down on unions under the sway of the reds, the well-being of the working man is of great importance to the faithful, as outlined in the Papal encyclical Rerum Novarum. It is our Christian duty to ensure the representation of workers on corporate councils, and that employers pay their employees sufficient wages and maintain humane conditions."
 IRE_executive_decree:9 "Rule by Executive Decree"
 IRE_executive_decree_desc:9 "With Eoin O'Duffy wielding absolute authority following the dissolution of the Dáil, the era of bickering and consensus being required to pass legislation is over. Through ruling by executive decree, corrupt party politicians or the short-sighted public will no longer be allowed to impede the introduction of laws and policies necessary to rebuild Ireland after centuries of British rule."
 IRE_army_council:9 "Collaborate with the Army Council"
 IRE_army_council_desc:9 "Though O'Duffy may not share the Germanophilia of the IRA's top brass, they nonetheless have in common a martial background, alarm at the rising threat of syndicalism, and disdain for loyalism and parliamentary politics. There is much more to gain than lose from working together to ensure order and stability while preparing the Republic both have sworn to defend for the eventuality of war."
 IRE_integrate_blueshirts:9 "Integrate the Blueshirt Apparatus"
 IRE_integrate_blueshirts_desc:9 "While the National Guard have proven most useful in protecting the state from its syndicalist and loyalist enemies, its extra-governmental, paramilitary nature has made the organisation unfortunately susceptible to being taken over from within by charismatic radicals. To neutralise this potential threat, we must integrate the Blueshirts as a gendarmerie under official oversight."

 IRE_integralism:9 "Implement Maurassian Principles"
 IRE_integralism_desc:9 "Our movement's key source of inspiration is the writings of the great French political philosopher Charles Maurras, who called for the rejection of the decadent societies created by the Enlightenment and the French Revolution in favour of a decentralised, traditional nation unified by a national sovereign and Church. What Friedrich List was for the Irish republicans of old, Maurras shall be for us."
 IRE_gan_anam:9 "Tír Gan Teanga,\nTír Gan Anam"
 IRE_gan_anam_desc:9 "No British crime has scarred us more than the destruction of the Irish language, cutting the Gael adrift from our culture and leaving us with the humiliation of being merely accented Britons by comparison to other nations, and its revival is our top priority. For now we sadly cannot outlaw English, but with carrot-and-stick measures we can reward those who make the effort to speak their own tongue, while punishing the indolent and unpatriotic."
 IRE_european_rechristianisation:9 "The Rechristianisation of Europe"
 IRE_european_rechristianisation_desc:9 "After the fall of Rome, the efforts of Irish monks played a vital role in re-christianising Europe, and preserving much knowledge that otherwise would have been forever lost. With the continent afflicted by syndicalism and parliamentarism, we will again fulfil our sacred destiny and duty to God by helping free the European people from paganism, and in doing so spread our national influence."
 IRE_saints_scholars:9 "The Land of Saints and Scholars"
 IRE_saints_scholars_desc:9 "We must never forget the halcyon era, before the English turned the land of saints and scholars into the poorhouse of Europe, when Irish scholarly and missionary undertakings of were admired across the continent, and our intellectuals such as Eriugena were at the cutting edge of European life. Through the development of our education, we shall make those days a reality once more."
 IRE_ecumenism:9 "Tolerate Moderate Ecumenism"
 IRE_ecumenism_desc:9 "Though our movement is primarily Catholic, as are the inspirations for our corporatist ideals, we regard all Christians who show loyalty to Ireland and speak the Irish language, no matter their denomination, to be Gaels, in spite of past dissensions. Nevertheless, should the loyalists spit on our kindness and decide their allegiances still lie with Britain, then we will show them no mercy."

 IRE_the_restoration:0 "La Restauration"
 IRE_the_restoration_desc:9 "It has been over seven centuries since the High Kingship was usurped by the English invasion, yet we shall not allow generations of foreign rule to change the nature of the Gael. The House of O'Neill, the greatest of Ireland's noble families, and leaders of many risings against the Saxons, can at last end their long exile since the Flight of the Earls and reclaim the Irish crown."
 IRE_never_another_kinsale:9 "Never Another Kinsale"
 IRE_never_another_kinsale_desc:9 "Kinsale was the climactic battle of Ireland's Nine Years' War, upon which the isle's fate rested. Sadly, due to tactical mistakes by the Irish and the Spanish it ended in victory for the English, marking the fall of Gaelic civilisation to the Saxons. We must solemnly commemorate this day every year, and instil in the people that such a catastrophe can never be allowed to happen again."
 IRE_old_nobility:9 "Recognise the Gaelic Nobility"
 IRE_old_nobility_desc:9 "Ireland's native aristocracy, largely displaced to continental Europe during the 17th and 18th centuries, have achieved much abroad while still holding the land of their origin dear. Despite this, their stories are unknown to the majority of the Irish people. Unlike the previous republican government, we will give the nation's lost nobility the recognition and status they deserve."
 IRE_old_nobility_tt:9 "§Y$IRE_aodh_o_neill$§!:\nReplace trait §YForeign Monarch§! with §YKing of the Gaels§!\nEffective change:\n$MODIFIER_POLITICAL_POWER_GAIN$: §G+0.05§!\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 IRE_the_regency:9 "[IRE_loc_regency]"
 IRE_the_regency_normal:0 "La Régence"
 IRE_the_regency_desc:9 "[IRE_loc_regency_desc]"
 IRE_the_regency_normal_desc:9 "Nous avons restauré l'ordre gaélique, mais nous ne trouvons aucun candidat digne pour le trône depuis longtemps vide de l'Irlande, et la nation n'est pas non plus prête. Ce n'est que sous la direction de notre grand régent et Ceannaire que l'île d'Émeraude sera reconstruite à partir des ruines laissées par des centaines d'années de tyrannie pour devenir l'exemple du christianisme qu'elle était il y a des millénaires, libre de toute influence saxonne, juive et maçonnique."
 IRE_the_regency_alt:9 "An Gaelach Phoblacht"
 IRE_the_regency_alt_desc:9 "Avec l’évolution de l’ordre européen, l’Irlande a de nouveau embrassé le républicanisme. Cette fois, la République d’Irlande n’est pas le pathétique Saorstát du passé qui s’inclinait devant le loyalisme et la médiocrité des masses, mais plutôt le véritable successeur de l’An Poblacht na hÉireann proclamé en 1916. Alors que les signataires affirmaient leur noble volonté sur la nation, menant les Gaels à la liberté, le Ceannaire aussi."
 IRE_executive_interventions:9 "Normalise Executive Interventions"
 IRE_executive_interventions_desc:9 "Though a principle of integralism is decentralised government via corporatism, there are nonetheless still moments when the Ceannaire, with his broader view of national affairs in light of his position, knows best. Local people may make local decisions, but if those decisions should be detrimental, then it is the role of the state, as a neutral arbitrar, to step in for the good of the nation."
 IRE_executive_interventions_tt:9 "§Y$IRE_gearoid_o_cuinneagain$§!:\nModify trait §YAn Ceannaire§! by\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_STABILITY_FACTOR$: §R-5%§!"
 IRE_harness_technology_advances:9 "Harness the Future of Technology"
 IRE_harness_technology_advances_desc:9 "While our opponents slander us as backwards and out of touch, nothing could be further from the truth. The Ceannaire has an eager interest in the latest technological developments, and how they can be used to further the economic and cultural revival of Gaelic civilisation. With the right encouragement, our nation could become in future an international hub of technology."

 # Later Election Foci #
 IRE_second_election:0 "Élections de 1941"
 IRE_second_election_desc:9 "Ireland's democracy has overcome the challenges to its existence, but the never-ending rattle of the ballot box only awaits the government that helped it do so. It is the people who must choose who will continue to lead them into the next term of the Dáil, and nothing is guaranteed on election day."

 IRE_later_plp:9 "Revolution From the Ballot Box"
 IRE_later_plp_desc:9 "Few thought it possible for true socialism to ever succeed in electoral politics, often citing government oppression and how easily reactionaries can manipulate the average voter. With the Progressive Labour Party emerging as victors of the most recent elections, the doubters have been proved wrong. It is now time for Ireland to return to the socialist future it was always destined to have."
 IRE_coop_farming:9 "Cooperative Farming"
 IRE_coop_farming_desc:9 "Even to this day farms in the nation are run in an archaic and almost feudal fashion, to the detriment of Ireland and its people. To address these outdated practices the farmers of Ireland should be encouraged to collectivise together and begin operating their farms together, hopefully improving their efficiency and cutting out any capitalist middlemen who seek to profit from their labour."
 IRE_nationalise_church_institutions:9 "Nationalisation of Church-run Institutions"
 IRE_nationalise_church_institutions_desc:9 "It is a disgrace that the clergy who have sat idly by while the nation's destitute suffer have such a stranglehold on many of the country's institutions. It is vital that we nationalise these institutions and hand them back to the Irish people, to whom they truly belong."
 IRE_decay_of_landlordism:9 "Decay of Landlordism"
 IRE_decay_of_landlordism_desc:9 "Despite the growth of socialism in Ireland there are still many who defend the practice of landlordism, arguing that \"one person's rent is another person's income.\" While the radical step of outlawing the practice completely and seizing landlord owned properties is often tempting, a more soft handed approach of a gradual increase in regulations will be received a lot better by the voting public."
 IRE_widow_pensions:9 "Protecting Those Society Forgot"
 IRE_widow_pensions_desc:9 "Irish society is filled with those that have been forgotten by it, in many cases intentionally so. The grieving widow, the lonely orphan, the suffering veteran, all thus far abandoned by successive Irish governments. The laws that we will now introduce to protect these vulnerable members of society, providing them access to their family pensions and additional care benefits, will hopefully one day be one of our most fondly remembered achievements."
 IRE_red_future:9 "The Red Future"
 IRE_red_future_desc:9 "For years the green flag has flown over Dublin castle, with the foreign invaders already driven back across the sea, and yet only now has Ireland begun to truly free itself from the inequalities that persisted. While Ireland has not yet fully blossomed into the socialist republic Connolly envisioned, it seems clear to many that it has been set firmly on the course of socialism and the moderately red future it will bring."

 IRE_later_labour:9 "The Continued March of Labour"
 IRE_later_labour_desc:9 "Having received a mandate from the people once more, it is now time for Labour to focus on implementing the many policies that had to be deprioritised in favour of resolving the Black Monday Crisis. Through a wide berth of social and economic reforms the lives of Ireland's people shall hopefully be greatly improved, and the gradual march towards a socialist future can be continued."
 IRE_collaborate_with_ITUC:9 "Collaborating with the ITUC"
 IRE_collaborate_with_ITUC_desc:9 "Despite sections of the ITUC abandoning the Labour Party in favour of more radical members of the socialist opposition, the ties between it and Labour are impossible to truly break. Through cooperation with the less radical members of the ITUC and supporting their plans to aid the Irish worker we can boost the nation's industrial capacity, something from which the entire country can prosper."
 IRE_state_education:9 "State Education"
 IRE_state_education_desc:9 "For centuries the task of educating Ireland's children has normally fallen to their parents or the local priests and nuns, often to less than stellar results. To ensure the youth are educated to a modern standard the duty to do so must be taken out of the hands of the clergy, to instead be handled by the state, with the goal of providing free education from secular teachers to the children of the nation."
 IRE_industrial_development:9 "Promote Industrial Development"
 IRE_industrial_development_desc:9 "New industrial developments are always a reliable way to ensure continued work for the people of Ireland, and with government involvement in the projects we can make sure that said work is also fair. By prioritising new and growing industries for this development, the jobs created should hopefully also be long lasting and be in much better positions to weather the storms of time."
 IRE_modern_roads_modern_nation:9 "Modern Roads, Modern Nation"
 IRE_modern_roads_modern_nation_desc:9 "These days there are two places the average Irish worker spends most of their life, the first is their bed and the second is the road on their commute to and from work. Yet still, despite their fundamental role in Irish society, many of our roads are still untarred macadam while the rest of the world has moved on to tarmacadam and asphalt. It is economically vital that this issue is addressed and our outdated roads are quickly modernised."

 IRE_later_cnat:9 "The Cause of the Countryside"
 IRE_later_cnat_desc:9 "The impression left on the voting public from Clann na Talmhan's role in the coalition has propelled them to being now the largest party in government. Now leading a coalition of its own, it is time for CnaT to fulfil the promises of their election campaign and bring forth a much more agrarian focused political vision for the nation."
 IRE_drain_boglands:9 "Draining the Boglands"
 IRE_drain_boglands_desc:9 "The creation of new farmland should always be a priority for any government, and in Ireland the many widespread tracts of bogland are perfect places to establish these new farms. By working hard to drain these boglands and reclaim the land they sit on, we can create a great deal of land perfect for crop farming and animal grazing."
 IRE_sustainable_forestry:9 "Sustainable Forestry"
 IRE_sustainable_forestry_desc:9 "Ireland is one of the few places in Europe still home to the beautiful temperate rainforests that once dotted much of the landscape. Centuries of deforestation has however depleted much of the nation's tree coverage, and if action is not taken they may be destroyed for good. To help prevent this grants should be issued to logging companies who practice sustainable forestry and afforestation, protecting existing forests and growing new ones as well."
 IRE_minerals_development_act:9 "Minerals Development Act of [IRE_loc_at_least_41]"
 IRE_minerals_development_act_desc:9 "Our great land has many untapped bounties buried beneath its surface, and it is important for our economic growth that we make use of them in a well thought out way. To aid with this an act should be passed establishing the exact legal framework on how mines should operate, how government leases should be given out, and all other details that must be addressed regarding mineral extraction and subsequent processing operations."
 IRE_date_early:9 "1941"
 IRE_date_late:9 "[GetYear]"
 IRE_paving_boreens:9 "Paving the Boreens"
 IRE_paving_boreens_desc:9 "Despite humble country roads being the arteries that connect the many villages and farms scattered across the country, most of these roads are little more than well trodden dirt paths. With the introduction of a rural focused infrastructure bill we can help ensure that within time these roads will be properly paved, and truly fit for their constant usage."
 IRE_progressive_land_rates:9 "Progressive Land Rates"
 IRE_progressive_land_rates_desc:9 "If one were to ask the many farmers across the nation what is the hardest thing to deal with in their line of work, the answer of harsh land rates would almost certainly be one of the most common responses. Through a progressive reformation of the land rate system we can ensure that the burden placed upon the common farmer is lessened, helping us win support and weaken the strength of alternative proposals by the nation's radical elements."
 IRE_golden_moderation:9 "Golden Moderation"
 IRE_golden_moderation_desc:9 "With most things in life reserved moderation is often the best approach, and nowhere has this proved more true than Irish politics. Rejecting the extremes that have been advocated by people like Larkin and O'Duffy we have carved out a stable future for the nation free of the many troubles that plague the world's extremist regimes. While work is never truly done, the achievements of our moderate leadership will almost certainly leave a permanent mark upon Ireland."

 IRE_later_sf:9 "La voie directe est la plus courte"
 IRE_later_sf_desc:9 "Peu de partis peuvent maintenir leur pouvoir après huit années au pouvoir, mais il semble que la grande résurgence du Sinn Féin au cours de ces dernières années lui ait non seulement permis de gagner une fois de plus aux élections, mais qu'il l'ait fait avec une part encore plus grande des voix. le vote. Bien que l'on s'attende à ce que ce nouveau mandat ne soit rien de plus qu'un statu quo, le public irlandais a décidé que c'était exactement ce dont il avait besoin dans le monde chaotique d'aujourd'hui."
 IRE_father_of_republic:9 "Le Père de la République"
 IRE_father_of_republic_desc:9 "Même si l’on peut attribuer à Wolfe Tone le rôle d’initiateur du républicanisme irlandais et à Pádraig Pearse sa revitalisation, il est difficile d’imaginer comment l’État irlandais moderne pourrait exister sans le grand Arthur Griffith. L'impact que ce héros irlandais a eu sur la nation a souvent été sous-estimé, mais pour garantir sa reconnaissance, il est temps que le gouvernement prenne la tête de la commémoration de ses réalisations."
 IRE_international_port_belfast:9 "International Port of Belfast"
 IRE_international_port_belfast_desc:9 "When Britain's empire collapsed and reunification was achieved, Belfast and its great shipbuilders suffered greatly. In this time companies like Harland & Wolff survived by shifting almost entirely towards commerical work, earning Belfast a global reputation for commerce. Even with times becoming less desperate for shipbuilders, Belfast has cemented itself as one of the most important commercial ports, and with government support it could soon outshine all others."
 IRE_sidestep_church:9 "Sidestep the Church"
 IRE_sidestep_church_desc:9 "The vital role the Church plays in Irish society is of course something that few wish to directly challenge. At the same time, there are many duties to which the Church taking a less direct role would clearly be to the benefit of both the Church itself and the government. Through the delicate shifting of responsibilities we can help ensure that those roles best left to the government are actually left to it, rather than left in the busy hands of the clergy."
 IRE_adopt_bismarck_model:9 "Adopt the Bismarck Model"
 IRE_adopt_bismarck_model_desc:9 "One of Otto von Bismarck's finest accomplishments was the introduction of his health insurance model that has since helped provide care to millions of Germans who would have otherwise been without, cutting off a vital avenue for the most radical socialists to gather support. With such a strong example set by the Germans in this field, it would be imperative for us to introduce a similar healthcare system for Ireland and its people."
 IRE_eternal_vigilance_of_big_mick:9 "Eternal Vigilance of the Big Fellow"
 IRE_eternal_vigilance_of_big_mick_desc:9 "For as long as Ireland has been free, there has been one man who has ever presently guided it through thick and thin, in official positions of power and even from the sidelines. Whether people choose to refer to him as Ireland's Architect, the Tinpot Tyrant, or simply just the Big Fellow, it is clear to all that the future of the Irish state will always be irrevocably tied to the legacy of Michael Collins."
 IRE_representative_national_government:9 "Representative National Government"
 IRE_representative_national_government_desc:9 "In 1916 Ireland's martyrs laid out their grand promises of a permanent national government, \"representative of the whole people of Ireland and elected by the suffrages of all her men and women.\", to guarantee liberty and freedom for all of the nation's peoples. While these freedoms may have slowly begun to lapse in the recent years, it is time for the new leadership of Sinn Féin to once and for all guarantee these immutable rights first proclaimed so many years ago."

 IRE_later_ndp:9 "A Fair Deal For All"
 IRE_later_ndp_desc:9 "The results of the election are clear, Seán Lemass and his National Development Party have emerged as the largest party in the Dáil. With much of the Irish public attributing most of the past few year's worth of economic developments to the NDP, and a campaign based around improving the lives of all Irish men and women through financial growth, the NDP seem set to deliver on a strong capitalist message for the Irish nation."
 IRE_international_investment_hub:9 "International Investment Hub"
 IRE_international_investment_hub_desc:9 "With many investors still shaken by the aftermath of Black Monday and the conflict in America, an ample opportunity has been presented to us to fill the void this has left. Through negotiations with foreign businesses and a diplomatic outreach campaign advertising Dublin as a stable home for international business, we may one day see our quaint little city become a true capital of global finance."
 IRE_villages_to_towns:9 "From Villages to Towns"
 IRE_villages_to_towns_desc:9 "While Ireland's great cities serve a vital role in the economy, economic growth cannot come from just a few major urban centres lest we wish to accept the consequences of their eventual stagnation. Instead government policy should be based around supporting the growth of promising rural areas in the nation, growing many of these small settlements into well developed and respectable towns capable of proper commerce."
 IRE_nation_two_peoples:9 "Nation of Two Peoples"
 IRE_nation_two_peoples_desc:9 "Like all nations Ireland is not a perfect nation, and suffers from many unfortunate flaws. The gravest of these flaws is how much of the nation views many of their Anglo-Irish and Ulster-Scots countrymen as little more than foreign invaders, when many of them have never known any land but our great isle as their home. It is time for the government to truly recognise these men and women as our brothers and sisters, and help finally shatter this flawed perception of them."
 IRE_educated_workforce:9 "Educated Workforce"
 IRE_educated_workforce_desc:9 "Investing in a nation's education is one of the strongest avenues for economic growth, and one often overlooked by those blinded with a short sighted approach to finance. By providing free secondary level education to every child in the nation we can help ensure that tomorrow's workforce will be ready for anything that faces them."
 IRE_noble_middle_class:9 "A Noble Middle Class"
 IRE_noble_middle_class_desc:9 "Gone are the days of the feudal elite and the peasants stuck beneath them, in our modern nation any man or woman who truly puts in enough work will be fairly rewarded with a comfortable life for themselves and their family. Many of the nation's hardest workers have already risen up to become part of our strong middle class, and the example they have set should be one promoted to all of Ireland's citizens."
 IRE_global_centre_finance:9 "A New Global Centre of Finance"
 IRE_global_centre_finance_desc:9 "Compared to the economic giants of the world, the Germanys, the Austrias, and even the Japans, Ireland has always been the underdog that few could have expected much from. Yet with a strong economic vision and an expertly curated government approach, Ireland under the guidance of the NDP has slowly been transformed into a nation ready to compete against any of these behemoths on the financial stage."

 IRE_later_sc:9 "Ensuring the Life That God Desires"
 IRE_later_sc_desc:9 "Campaigning on a message of continued social reform for the nation, An Saorstát Críostúil has received a majority of seats in the Dáil. With most of the nation's economic troubles solved, it seems now is the perfect time for the party to switch its focus primarily towards implementing their promised Christian and conservative social policies."
 IRE_social_welfare_schemes:9 "Social Welfare Schemes"
 IRE_social_welfare_schemes_desc:9 "Many too caught up in modern politics often forget that providing care for the downtrodden is not a socialist idea, it is at its heart a pure Christian policy through and through. It should therefore be government policy to extend unemployment insurance and child care allowances, so that we can provide care for our fellow countrymen to get through their hardships."
 IRE_arrows_adversity:9 "Ward Off the Arrows of Adversity"
 IRE_arrows_adversity_desc:9 "With An Saorstát Críostúil's position secure it is time for the government to lay out the plans for fighting back against the threats to the nation. Ireland must be safe from undemocratic dictatorships, from the dictated constitutions of socialist states, and from corrupt politicians who wish to profit while their people suffer. Only an Ireland free from these scourges can truly prosper."
 IRE_people_tradition_faith:9 "People of Tradition and Faith"
 IRE_people_tradition_faith_desc:9 "The Catholic faith is one of the strongest pillars of Irish identity, and the Church itself has occupied a role in our society that has been fundamentally irreplaceable since its first establishment on our isle. Yet there is still more the Church can do for the nation, and the duties that come with their privileged position must be further expanded for the good of the nation."
 IRE_rights_family:9 "Legislate the Rights of Family"
 IRE_rights_family_desc:9 "Many in the world have a warped idea of what success means, viewing it through an exclusively worldly lens focused on mundane riches or status in society. The truest form of success in life is the one most overlooked, the establishment and development of a large and devout family. Aiding our people in achieving this joy should be a government priority, and codifying the sacred right of these families will be a vital step towards doing so."
 IRE_nation_small_farmers:9 "Nation of Small Farmers"
 IRE_nation_small_farmers_desc:9 "The roots of Irish identity is found in its farms, those owned by the common Gael to provide for himself and his community. Mass urbanisation and industrialisation has caused many of these farmers to be left behind economically, and efforts must be made to aid these common people. Full government support should be provided to them so that they can continue the practice of their wonderful and traditional lifestyle."
 IRE_ireland_we_dream_of:9 "The Ireland That We Dreamed Of"
 IRE_ireland_we_dream_of_desc:9 "As so many previous generations have done, An Saorstát Críostúil has fought to create an Ireland where its people live a life that God desires that men should live. The party has truly committed itself to strengthening the Christian heart and soul of the nation, freeing its peoples from hardship, and protecting that which we hold dear. Work like this is however never done, but it is clear that Ireland is now back onto the right path for a noble future."

 IRE_later_an:9 "Voice of the True Gaels"
 IRE_later_an_desc:9 "Championing a message few other parties dared to speak, the parliamentarian wing of Aontas Náisiúnta has managed to climb up from being a junior coalition member to now being the largest party in government. While most expect this new government to be less radical compared to the more extreme abstentionists of AN, it seems apparent that the nation is now set on a path towards intense traditionalism and the gradual teardown of the democratic system."
 IRE_gaelic_state:9 "Stát na nGaedheal"
 IRE_gaelic_state_desc:9 "The Gaelic identity is the heart of the Irish nation, and despite the best efforts of foreign rulers there are those who have maintained our wonderful culture up to the modern day. Aiding the people in the Gaeltacht and upping funding for Irish-language initiatives will be vital for keeping our ethno-cultural identity alive and spreading it back to the rest of the nation, thus it should be one of the new government's greatest priorities."
 IRE_pious_republic:9 "The Pious Republic"
 IRE_pious_republic_desc:9 "The Catholic faith is the only true faith of the nation, and attempts to recognise foreign religions by previous governments have left a great stain on the country's legacy. With full control over government apparatus we now have the opportunity to officially decree the immutable position of Catholicism as the singular faith of our people, and help ensure its spread once more throughout all of Irish society."
 IRE_managed_democracy:0 "Démocratie Organisée"
 IRE_managed_democracy_desc:9 "While a healthy democracy can be good for a nation, allowing those who wish to destroy our nation to run in elections will lead to nothing but ruin and national decay. Just as a tree will grow sick if not properly pruned, so too will the electoral system. To ensure this does not happen, these radical destructive elements must be barred from taking part in future elections on both the national and local level."
 IRE_republic_free_from_chaos:9 "A Republic Free\nFrom Chaos"
 IRE_republic_free_from_chaos_desc:9 "While there are many elements that make up the policy of Aontas Náisiúnta there is one simple message at the heart of their rule, order. If there is one message that now reverberates across the nation, it is this message of order. An order free from divisive democracy, an order free from destructive heresy, and an orderly republic free from the chaos that the government has said that these vices bring."

 ### National Spirits ###

 # BM Spirits #
 IRE_german_eco_dominance_light:0 "Domination Économique Allemande"
 IRE_german_eco_dominance_light_desc:9 "Ireland's economy is heavily tied to Germany. The nation's agriculture is geared towards providing beef and dairy products for the European market, the Irish punt is pegged to the German mark, and ownership of several of our industries is in Teutonic hands. While access to foreign markets for Irish goods through Mitteleuropa has benefited Ireland, if economic crisis were to strike Europe, the Emerald Isle would be hit severely..."

 IRE_black_monday:9 "Black Monday in Ireland"
 IRE_black_monday_desc:9 "Black Monday has devastated the Irish economy, particularly due to the level of German investment in Ireland, but also the collapse of the demand for much of our exports in the European market. With unemployment growing and public unrest against the government becoming more widespread, repairing any damage caused by this collapse will be a huge task."

 IRE_emergency_taxes_idea:9 "Emergency Taxes"
 IRE_emergency_taxes_idea_desc:9 "In an effort to right state finances, the Irish Government has dramatically increased taxes across the board, hitting many citizens hard in this time."

 IRE_austerity_idea:9 "Public Sector Salary Cutbacks"
 IRE_austerity_idea_desc:9 "In a continuing attempt to achieve a balanced budget, state employees have seen their paychecks slashed or paused across the board. This move is unlikely to be popular among the traditionally supportive public sector."

 IRE_initial_eco_measures_idea:9 "Initial Economic Measures"
 IRE_initial_eco_measures_desc:9 "While the measures implemented by the government were unpopular with many, they have begun to make a positive difference; with the initial economic trauma of the crisis beginning to fade. While there is a long way to go, the overworked civil servants can at least enjoy a minor victory."

 IRE_northern_industrial_support:9 "Northern Industrial Support"
 IRE_northern_industrial_support_desc:9 "With the excessive industrialisation of north-eastern Ireland compared to the rest of the country, subsidies have been allocated to keep industries up here afloat, somewhat to the grumbling of industrialists in the rest of the country."

 IRE_northern_relief_work:9 "Northern Relief Work"
 IRE_northern_relief_work_desc:9 "In the face of continued demands from political leaders in the North, the government has established public works projects with the aim of providing jobs to those left aimless in the crash."

 IRE_northern_syndie_suppression:9 "Northern Syndicalist Suppression"
 IRE_northern_syndie_suppression_desc:9 "In addition to keeping the public on side with relief works, the government has also taken more direct steps against syndicalist agitators, aiming to disrupt their activities wherever possible."

 IRE_allay_northern_nationalists_idea:9 "Northern Nationalists Placated"
 IRE_allay_northern_nationalists_idea_desc:9 "Conscious of the nationalist grumbling caused by the increased support to the largely loyalist concerns in the region, the government in Dublin is making extra effort to listen to nationalist concerns and keep them on side."

 IRE_balanced_budget_1:9 "Austerity"
 IRE_balanced_budget_1_desc:9 "It is a difficult call to make, but for us to get out of the current economic situation, the books need to be balanced, and short term pain will mean long term gain. After we rationalise expenditure, the wheat can be separated from the chaff, without the risk of dangerous financial practices like costly international loans or unnecessarily nationalising private enterprises. This can be used as an opportunity to rebuild the whole system from the ground up, targeting spending where it will do the most good to create a revitalised state."

 # Eco Spirits #
 IRE_road_rail_board:9 "The Highway & Rail Maintenance Board"
 IRE_road_rail_board_desc:9 "Construction is in full swing under the management of the Highway & Rail Maintenance Board. New rails, new roads, and new infrastructure projects are starting all over Ireland with the utmost efficiency and enthusiasm. No one will forget their shovel if they want to go to work now"
 IRE_raidio_eireann_on_air:9 "Raidió Éireann"
 IRE_raidio_eireann_on_air_desc:9 "The launch of Raidió Éireann has been a success, and has garnered listeners all across Ireland, leading to a public more informed on current affairs than ever before. With continued oversight from the Irish Government, they have been able to better project their influence across the island."
 IRE_industrial_expansion:9 "Economic Expansion & Development"
 IRE_industrial_expansion_desc:9 "The campaign of economic expansion and development is progressing nicely and the effects are being seen across Ireland. Business is thriving and construction is booming. If this momentum is to be maintained, more projects will need to be started to stimulate the economy further."
 IRE_harland_wolff_renovation:9 "Harland & Wolff Renovation Works"
 IRE_harland_wolff_renovation_desc:9 "The loan given to Harland & Wolff has allowed them to commence long overdue renovation works, and the benefits are being seen already. The shipyard is abuzz with workers, and the gantry crane is operating smoothly day and night. When these renovations are complete, the Harland & Wolff Shipyard will be a world-class shipbuilders once again."

 IRE_industrialisation_idea:0 "Industrialisation"
 IRE_industrialisation_idea_desc:9 "A modern nation needs a modern industrialised economy and the government's focus on industrialisation reflects that. As factories pop up around the nation, the strength of the economy improves, and Ireland's burgeoning industry will become a strong competitor and rival to its continental fellows."
 IRE_industrialisation_modifier:9 "£GFX_pol_idea $IRE_industrialisation_idea$"
 IRE_cork_ford:9 "Expanded Automobile Production"
 IRE_cork_ford_desc:9 "A growing demand for automobiles necessitated an expansion in the production capacity of the Cork Ford plant. With the government's investment, the production of automobiles has expanded greatly and everyone can truly have the Ford in any colour they want."

 IRE_agrarianism_idea:0 "Agrarianisme"
 IRE_agrarianism_idea_desc:9 "Farms across the country are reaping the benefits of the government's decision to focus on agrarianism, the true heart of the nation. As investment continues and farming develops further, the effects will become more visible and Ireland's fields will be the greenest not just in Europe, but the world."
 IRE_agrarianism_modifier:9 "£GFX_pol_idea $IRE_agrarianism_idea$"
 IRE_fishing_idea:9 "Rapid Fishing Fleet Expansion"
 IRE_fishing_idea_desc:9 "No longer is the Irish fishing fleet composed of namhógs and outdated small craft. Modern diesel-powered trawlers are splashing off the dockyards daily and the fishing fleet is pulling in larger and larger catches each trip. Ireland's waters are being exploited to their fullest potential."

 IRE_finished_bm_idea:9 "Invigorated Economy"
 IRE_finished_bm_idea_desc:9 "The recovery from Black Monday has been managed better than expected. The consistent investment in businesses, both struggling and new, has brought with it a rise in consumer confidence and commercial ambitions, leading to a post-crisis economic miracle of sorts that no doubt has less successful economies jealous."

 # Gateway Spirits #
 IRE_arms_licences:9 "German Arms Licences"
 IRE_arms_licences_desc:9 "The lucrative arms contract with Krupp has been finalised, and Ireland has free reign to acquire made-to-order military equipment. This six-month contract allows Ireland to greatly boost its military stockpile with the efficiency of German factories. Whether it is small arms, artillery, trucks, tanks, or planes, Germany has guaranteed that Krupp will produce them to the highest standards of quality."
 IRE_staff_college_idea:9 "Officer Exchange Programmes"
 IRE_staff_college_idea_desc:9 "Following their lessons at the prestigious Prussian Staff College, Ireland's military officers have immediately began applying their new knowledge. Military management has already been reshuffled to be more efficient and new doctrines are being introduced to the troops, based on what the top German officers are using and developing. Ireland's army is becoming more modern and more experienced by the day."
 IRE_kws_observership_idea:9 "Increased Technological Cooperation"
 IRE_kws_observership_idea_tt:9 "§Y[Root.GetNameWithFlag]§! joins the Kaiser Wilhelm Society"
 IRE_kws_observership_idea_desc:9 "The scientists of Ireland are learning of the newest breakthroughs in military research as they happen, and they have already applied their knowledge to boost industry research at home. While they cannot participate, they have been received well by the German researchers and are taking full advantage of the access to research, just as regular member of the Kaiser Wilhelm Society would."

 IRE_industrial_techniques_idea:9 "Advanced Industrial Techniques"
 IRE_industrial_techniques_idea_desc:9 "On their return from Britain, Irish industrialists have begun to introduce the workplace practices they studied on a trial basis. Early reports are promising and show that production and employee satisfaction is increasing. Syndicalist influence is ever present however, and these changes are not permanent. After the trial period these changes will be reverted, regardless of how much workers may want to keep them."
 IRE_greenest_fields_idea:9 "Increased Agricultural Exports"
 IRE_greenest_fields_idea_desc:9 "Irish agricultural produce, particularly top-quality Irish beef, is in high demand. As Germany and Britain continue to try woo Ireland, exports have been increased massively bringing with it increased income, which is then reinvested into the agriculture and consumer industries."
 IRE_overlook_exports_idea:9 "Increased Covert Exports"
 IRE_overlook_exports_idea_desc:9 "The increased unregulated exports to Britain have been a massive success, perhaps too much so. The British are eager to tap into the Irish market once again, and right under Germany's nose, but vigilance must be maintained and the untaxed profits must be hidden from Germany who would be none too pleased with Mitteleuropa's trading regulations being ignored. These exports will be reduced in time, before too much attention is drawn."

 IRE_import_quotas_idea:9 "Import Quotas"
 IRE_import_quotas_idea_desc:9 "Irish businesses have long been undercut by continental competitors, and the new import quotas are working to stop that. The effects are being seen immediately, with the Irish market share increasing and homegrown enterprises seeing higher usage. This has cost Ireland political favour with the rest of Europe, but what is that in the face of a stronger and more independent Ireland?"
 IRE_higher_tariffs_idea:9 "Augmentation des taxes"
 IRE_higher_tariffs_idea_desc:9 "Après l’introduction de taxes douanières plus élevées, de nombreuses marques et entreprises étrangères se sont retirées d’Irlande, exactement comme prévu. Cela a entraîné des perturbations notables sur le marché intérieur, mais les entreprises irlandaises ont commencé à percevoir les avantages d’une moindre concurrence. Les droits de douane sur les quelques importations étrangères restantes sont directement investis dans les entreprises irlandaises, compensant ainsi la perte de certains produits."
 IRE_quotas_and_tariffs:9 "Mesures de contrôle du commerce"
 IRE_quotas_and_tariffs_desc:9 "En combinant nos nouvelles mesures de quotas d’importation et en augmentant les droits de douane sur les produits importés, nous avons jeté les bases d’une économie plus dynamique et, plus important encore, avec une assise plus locale. Le contrôle étranger excessif de notre économie doit être réduit, afin que nos propres industries et nos citoyens puissent prospérer."
 IRE_subsidiaries_idea:9 "Restrictions relatives aux entreprises étrangères"
 IRE_subsidiaries_idea_desc:9 "La Grande-Bretagne et l'Allemagne n'ont pas été dissuadées par les recommandations de l'Irlande de créer des filiales plutôt que des entreprises à capitaux étrangers, et ont poursuivi leur rivalité pour l'indépendance de l'Irlande. Lorsque ces échanges prendront fin, l’Irlande gardera le contrôle de ces entreprises et cessera de détourner l’argent vers l’étranger."

 # Mil Spirits #
 IRE_defence_idea:9 "Défense de la République"
 IRE_defence_idea_desc:9 "Après 700 ans de domination britannique, le peuple irlandais a enfin obtenu son indépendance. Cependant, si l’impensable se produisait et que l’Irlande était attaquée, le peuple irlandais serait prêt à se battre en utilisant sa connaissance supérieure du terrain et sa détermination à protéger sa liberté."

