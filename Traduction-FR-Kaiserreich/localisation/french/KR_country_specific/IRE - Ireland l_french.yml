 IRE_finish_bm_lab:9 "Organiser des programmes d'emplois aidés à [From.GetName]"
 IRE_finish_bm_lab_desc:9 "[IRE_loc_relief_decision_desc]"
 IRE_113_relief_desc:0 "Le lundi noir a durement frappé la population urbaine de Leinster, entraînant un chômage massif et l'apparition de sans-abri. Grâce à nos travaux de secours, les sans-abri seront nourris et logés, tandis que de nouvelles possibilités d'emploi seront créées."
 IRE_119_relief_desc:0 "Les centres de production du Nord industrialisé ont été durement touchés par le lundi noir et de nombreuses usines ont fermé leurs portes. Il est essentiel de soutenir les personnes licenciées et de relancer l'économie avant que des solutions plus radicales ne gagnent en popularité."
 IRE_135_relief_desc:0 "Les agriculteurs de Munster ont une fois de plus été contraints d'abandonner leur terre natale lorsque la hausse des coûts due au "lundi noir" a rendu de nombreuses exploitations agricoles non viables. Si nous voulons maintenir la population et la production alimentaire, nous devons faire tout ce qui est en notre pouvoir pour aider les petits exploitants ruraux à retourner dans leurs champs."
 IRE_134_relief_desc:0 "La région de Connacht a souvent été laissée pour compte en matière de développement. Nos programmes d'aide soutiendront les régions de Gaeltacht, qui ne cessent de s'amenuiser, ainsi que la ville de Galway, afin qu'elles ne soient plus jamais laissées pour compte."
