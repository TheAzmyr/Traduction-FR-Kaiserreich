 IRE_soc_improve_loyalist_anger_desc:9 "$IRE_improve_loyalist_anger_desc$"
 IRE_improve_loyalist_anger_sf_desc:9 "Notre alliance avec l’UDP est pour le moins ténue. Nous devrons leur accorder des concessions si nous voulons résoudre la situation tendue avec les loyalistes."
 IRE_improve_loyalist_anger_scndp_desc:9 "Les abus des loyalistes contre les catholiques constituent une menace pour la stabilité nationale. Leur pouvoir politique doit être réduit si l’on veut maintenir la paix."
 IRE_improve_loyalist_anger_scan_desc:9 "Les loyalistes d’Ulster constituent une menace pour la stabilité du pays et le bien-être du peuple irlandais. Leur rhétorique doit être réduite au silence, de peur qu’ils ne provoquent davantage de perturbations."
 IRE_improve_loyalist_anger_labndpcnat_desc:9 "$IRE_improve_loyalist_anger_labndp_desc$ En particulier, notre partenariat avec le NPD$IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labndp_desc:9 "Notre large alliance peut séduire tous les types de loyalistes si nous nous y efforçons."
 IRE_improve_loyalist_anger_labndp_end_desc:9 "Nous les rassurerons que nous n’avons pas l’intention de poursuivre une politique socialiste radicale."
 IRE_improve_loyalist_anger_ndplabcnat_desc:9 "$IRE_improve_loyalist_anger_labndp_desc$ En particulier, notre leadership de la coalition$IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labcnatplp_desc:9 "De nombreux loyalistes craignent la place du PLP au sein du gouvernement, avec ses idéaux à tendance syndicaliste. Nous devons les rassurer sur le fait que nous n’avons pas l’intention d’organiser une révolution violente, comme nos voisins."
 IRE_improve_loyalist_anger_goc_desc:9 "Les descendants des colonisateurs qui s’accrochent si désespérément au passé constituent une menace existentielle pour notre pays. S’ils ne peuvent pas apprendre à accepter notre autorité légitime, il faudra s’en occuper."
 IRE_improve_loyalist_anger_plp_desc:9 "Le changement de gouvernement n’a pas été bien accueilli par les loyalistes. Même s’ils pourraient tolérer une coalition démocratique, nous devrons faire beaucoup plus de persuasion pour garantir que les loyalistes comprennent que leur mode de vie n’est pas aussi menacé qu’ils ne le pensent."
 IRE_improve_loyalist_anger_isp_desc:9 "Le soutien loyaliste à l’État irlandais est pour le moins fragile et repose sur la peur mutuelle du syndicalisme. Nous devons les écouter et répondre à leurs préoccupations pour garantir une mise en œuvre harmonieuse de nos politiques."
 IRE_improve_loyalist_anger_se_desc:9 "L’indignation loyaliste face à notre accession au pouvoir risque de déchirer le pays. Ces radicaux doivent être stoppés si l’on veut rétablir l’ordre et garantir notre position."
 IRE_improve_loyalist_anger_tt:9 "La §Ycolère des Loyalistes§! diminue notre §Y$MODIFIER_POLITICAL_POWER_FACTOR$§!"

 IRE_federalisation:9 "Convoquer une Assemblée fédérale au §Y[From.GetName]§!"
 IRE_federalisation_tt:9 "Une Assemblée fédérale sera convoquée à §Y[From.GetName]§!."
 IRE_federalisation_outcome_tt:9 "Une fois qu'une §Yassemblée fédérale§! sera fondée dans chaque province, des £decision_icon_small §Ydécisions§! pour diminuer le §Ymécontentement nationaliste§! et la §Ycolère loyaliste§! seront débloquées."
 IRE_federalisation_decisions_tt:9 "Débloque £decision_icon_small les décisions relatives à la §Yfédéralisation§!."
 IRE_federalisation_requirement:9 "Une §Yassemblée fédérale§! a été établie dans chaque province "
 IRE_federalisation_desc:9 "[IRE_loc_federalisation_desc]"
 IRE_leinster_federal_desc:9 "Kilkenny est en réalité une grande ville plus qu'une ville, mais elle revêt une importance historique clé en tant que siège du gouvernement pendant la période d'autonomie irlandaise conquise dans les années 1640 et 1650. Son emplacement au sud du Leinster contribuera également grandement à dissiper la domination de Dublin associée à la province, et le château de Kilkenny est parfaitement adapté à cet objectif."
 IRE_northern_ireland_federal_desc:9 "Belfast est le choix évident pour accueillir une Assemblée Fédérale en Ulster. L'Irlande du Nord, pendant sa propre période d'autonomie gouvernementale, avait son gouvernement siégeant à l'hôtel de ville de Belfast. Dans un effort pour afficher un sentiment de continuité, ici serait un endroit aussi bon que n'importe quel autre, pour que leur nouvelle Assemblée se réunisse."
 IRE_munster_federal_desc:9 "Malgré les grognements de ceux de Limerick ou de Waterford, l'Assemblée Fédérale de Munster n'aurait pu trouver de meilleur siège que la ville de Cork. L'ancien hôtel de ville de Cork a été incendié par les Black and Tans, mais il a été récemment reconstruit et y abriter l'Assemblée serait un hommage mérité aux anciens Lord-Maires martyrs, Tomás Mac Curtain et Terence MacSwiney, décédés au cours de la Guerre d'Indépendance."
 IRE_connacht_federal_desc:9 "Galway, la « ville des tribus », se dresse face à la nature sauvage de l'Atlantique et a vu sa population augmenter au cours des 90 dernières années, depuis qu'elle est devenue une ville universitaire. La province peu peuplée du Connacht y tiendra son Assemblée Fédérale, qui se réunira dans l'ancien hôtel de ville."

 IRE_1941_election_decisions:9 "[IRE_loc_1941_election_decisions]"
 IRE_1941_election_decisions_desc:9 "[IRE_loc_1941_election_decisions_desc]"
 IRE_1941_labour_decisions:9 "Le Chemin du Progrès Progressif"
 IRE_1941_labour_decisions_desc:9 "Avec le succès de la campagne de réélection du Parti Travailliste aux élections de 1941, le parti a reçu un mandat clair du peuple irlandais pour poursuivre le développement d'une économie axée sur les travailleurs.\n\nIl est maintenant temps de concrétiser ces promesses électorales et de favoriser la croissance de l’économie bâtie par le peuple irlandais, pour le peuple irlandais."
 IRE_1941_cnat_decisions:9 "Travailler la Terre"
 IRE_1941_cnat_decisions_desc:9 "La Terre irlandaise est au cœur de l'identité irlandaise et le rôle vital qu'elle joue dans le développement de la nation ne doit pas être laissé de côté par rapport à une urbanisation plus poussée.\n\nGrâce à l'accent mis par Clann na Talmhan sur les méthodes durables de travail avec la terre et de récolte de ses nombreuses richesses, nous pouvons garantir que le cœur et l'âme de la nation ne seront jamais vraiment oubliés à mesure que nous avançons vers l'avenir."
 IRE_1941_ndp_decisions:9 "Des villages aux villes"
 IRE_1941_ndp_decisions_desc:9 "La croissance irlandaise ne viendra pas uniquement des grandes villes ; elle devra plutôt provenir du développement des nombreux villages et banlieues rurales du pays. La politique du gouvernement devrait donc consister à favoriser la croissance de ces nombreuses petites agglomérations en villes bien développées et respectables."
 IRE_1941_an_sc_decisions:9 "La Nation des Petits Agriculteurs"
 IRE_1941_an_sc_decisions_desc:9 "Les racines de l'identité irlandaise se trouvent dans ses fermes, celles appartenant au Gaël moyen qui subvient à ses besoins et à ceux de sa communauté. L'urbanisation et l'industrialisation massives ont laissé sur place un grand nombre de ces « gros » agriculteurs, et des efforts doivent être faits pour aider ces gens ordinaires."

 IRE_ituc_factories:9 "Soutenir les programmes d'actionnariat salarié de l'ITUC"
 IRE_ituc_factories_desc:9 "Alors que certains des membres les plus radicaux de la CSI préféreraient s’emparer directement des moyens de production préexistants, les membres les plus rationnels du Congrès ont plutôt proposé de créer de nouvelles usines et de nouveaux lieux de travail détenus conjointement par leurs employés. Ces projets semblent être un moyen fantastique à la fois de développer l’économie irlandaise et de remettre le pouvoir entre les mains de ses travailleurs, et devraient donc recevoir le plein soutien du gouvernement."
 IRE_lab_industrial_developments:9 "Développer notre base industrielle"
 IRE_lab_industrial_developments_desc:9 "L’Irlande ne peut pas se permettre de courir le risque d’un futur effondrement économique, si une industrie dont elle est devenue trop dépendante fait soudainement faillite. Il est essentiel que le développement industriel futur soit majoritairement axé sur le développement des capacités de production du pays et sur la création d'industries dans des domaines en plein essor."
 IRE_sustainable_forestry_decision:9 "Subventions pour une exploitation forestière et un reboisement durables"
 IRE_sustainable_forestry_decision_desc:9 "En accordant des subventions gouvernementales aux sociétés forestières engagées dans un reboisement durable et viable, nous pouvons assurer à la fois l'expansion de l'industrie forestière et la survie des forêts du pays, ainsi que la restauration des forêts que nous avons déjà perdues. Avec le temps, le paysage irlandais sera à nouveau parsemé de puissants ormes des champs et de pins sylvestres."
 IRE_drain_boglands_decision:9 "Drainer les tourbières"
 IRE_drain_boglands_decision_desc:9 "Pour lancer notre plan de remise en état et de développement des terres, la première étape consistera à assécher certaines des nombreuses tourbières du pays. S'il est important d'assurer la préservation de certaines de ces tourbières, leur suppression sera grandement bénéfique en facilitant le développement rural et agricole."
 IRE_bogland_farms:9 "Réhabilitation agricole"
 IRE_bogland_farms_desc:9 "Des travaux importants ayant été menés pour assécher les tourbières, il est temps de commencer le processus d'établissement de fermes pour utiliser une grande partie de ces terres récupérées. En Irlande, il n'y a jamais de pénurie d'agriculteurs potentiels, désireux d'acquérir leurs propres terres, et ceux-ci seront les candidats parfaits pour mener à bien ce travail pour nous."
 IRE_peat_fuel:9 "Recherches complémentaires sur les combustibles à base de tourbe"
 IRE_peat_fuel_desc:9 "Le défrichement des tourbières a permis à l'État d'acquérir une réserve assez importante de tourbe, qui jusqu'à présent était principalement utilisée comme source de combustible solide. Des expériences récentes visant à raffiner davantage cette tourbe ont cependant fourni des résultats prometteurs, bien que limités. Avec un soutien supplémentaire à ces expériences, nous pourrions être en mesure d’acquérir une source locale d’un carburant beaucoup plus polyvalent, ce qui manquait historiquement au pays."
 IRE_belfast_steel_mills:9 "Aciéries de Belfast"
 IRE_belfast_steel_mills_desc:9 "La poursuite du développement des gisements de fer et de charbon de notre pays nécessitera la création d'aciéries supplémentaires, et Belfast est l'endroit idéal pour les établir. Créer des emplois pour les habitants de l’Ulster renforcera certainement le soutien de la population loyaliste et soutiendra de nouveaux développements dans l’ensemble de la région."
 IRE_slieveardagh_coal_mines:9 "Projet de loi sur le développement du champ houiller de Slieveardagh"
 IRE_slieveardagh_coal_mines_desc:9 "Les champs houillers de Slieveardagh, à Tipperary, sont mûrs pour le développement et constitueront une merveilleuse source de charbon, une ressource que nous ne refuserons jamais. Le projet de loi sur le développement du champ houiller de Slieveardagh créera pour nous une société sous l'autorité du ministère de l'Industrie et du Commerce, parfaite pour gérer ces fouilles."
 IRE_develop_crumlin:9 "Développer Crumlin"
 IRE_develop_crumlin_desc:9 "Le logement au cœur de Dublin est dans un état de crise constant. Beaucoup ont du mal à acquérir leur propre logement et le surpeuplement devient rapidement monnaie courante. La zone encore plutôt rurale de Crumlin, au sud de la Liffey, est l'endroit idéal pour construire des logements supplémentaires afin de contribuer à résoudre cette crise dans la capitale."
 IRE_develop_kinvara:9 "Développer Kinvara"
 IRE_develop_kinvara_desc:9 "L'ancienne ville portuaire de Kinvara a été dévastée par la famine et ne s'est pas encore rétablie à ce jour. Elle n'est plus qu'un petit village. En encourageant de nombreux habitants des villages voisins à s'installer dans la région, ce port autrefois prospère pourrait potentiellement renaître."
 IRE_develop_silvermines:9 "Développer les mines d'argent"
 IRE_develop_silvermines_desc:9 "La petite ville de Silvermines, nommée en raison des ressources qui ont facilité sa croissance initiale, souffre depuis l'épuisement de ses réserves. Les montagnes comme celles autour desquelles ces mines ont été construites sont rarement véritablement exploitées, et une nouvelle vague de croissance pour le village pourrait conduire à la découverte de nouveaux gisements à exploiter."
 IRE_develop_tobermore:9 "Développer Tobermore"
 IRE_develop_tobermore_desc:9 "Même si le village de Tobermore à Derry a toujours été un bastion du loyalisme, cela ne devrait pas nous décourager d’essayer d’en faire une véritable ville. Malgré nos nombreuses différences, ces Ulstermen font toujours partie de notre nation commune et il est important que nous ne les négligions pas dans nos efforts de développement."
 IRE_subsidies_for_yeoman_farmers:9 "Subventions pour les agriculteurs Yeoman"
 IRE_subsidies_for_yeoman_farmers_desc:9 "Le concept de l’homme de la classe moyenne vivant de la terre et soutenant sa famille et sa communauté locale devrait être fondamental pour l’identité irlandaise. Ces hommes, parfois désignés sous le nom de « fermiers yeomans », devraient bénéficier du soutien dont ils ont besoin pour poursuivre la pratique de ce mode de vie traditionnel."
 IRE_subsidies_for_yeoman_farmers_blueshirt_desc:9 "$IRE_subsidies_for_yeoman_farmers_desc$"
 IRE_preparing_the_fields:9 "Préparation des champs"
 IRE_preparing_the_fields_desc:9 "La quantité de terres agricoles disponibles dans le pays pour ceux qui souhaitent poursuivre ce mode de vie traditionaliste fait cruellement défaut. De vastes pans du pays restent toutefois totalement sous-développés, ce qui nous offre une excellente occasion d'aider à développer ces terres, pour en faire de nouvelles fermes potentielles pour notre population."
 IRE_preparing_the_fields_blueshirt_desc:9 "$IRE_preparing_the_fields_desc$"
 IRE_reaping_what_we_sowed:9 "Récolter ce que nous avons semé"
 IRE_reaping_what_we_sowed_desc:9 "Avec de vastes étendues de terres agricoles désormais préparées pour la colonisation, nous pouvons enfin construire des fermes supplémentaires sur lesquelles notre peuple pourra s'installer. Tout comme l’agriculture elle-même, les graines que nous avons plantées dans le cadre de cet effort auront bientôt germé et, espérons-le, la nation entière bénéficiera de la récolte."
 IRE_reaping_what_we_sowed_blueshirt_desc:9 "$IRE_reaping_what_we_sowed_desc$"

 IRE_investment_decisions:9 "À la recherche d'investissements étrangers"
 IRE_investment_decisions_desc:9 "Alors que de nombreux investisseurs sont encore secoués par les conséquences du Lundi Noir et du conflit en Amérique, une ample opportunité s’offre à nous pour combler le vide que cela laisse. Grâce à des négociations avec des entreprises étrangères et à une campagne de sensibilisation diplomatique présentant Dublin comme un foyer stable pour les affaires internationales, nous pourrions un jour voir notre petite ville pittoresque devenir une véritable capitale de la finance mondiale."
 IRE_attracting_investments:9 "Attirer les investissements de [From.From.GetNameDef]"
 IRE_attracting_investments_desc:9 "Si Dublin veut prendre la place qui lui revient en tant que capitale du commerce international, nous devrons rechercher des investissements auprès du plus grand nombre de pays possible. Il serait donc dans notre intérêt d’envoyer nos meilleurs diplomates à [From.GetNameDef] dans l’espoir d’attirer des investissements [From.GetAdjective]s dans notre pays."

 IRE_reactionary_decisions:9 "Pacifier la province"
 IRE_reactionary_decisions_desc: "La fausse paix garantie par les privilèges d'Ulster a été rompue et la province est redevenue le centre des bouleversements de l'île, comme elle l'a été pendant des siècles. Les loyalistes enragés contre le nouveau régime et sa perte de pouvoir ont commencé à promouvoir l'instabilité par des grèves, des émeutes et une activité paramilitaire croissante de la part de la Force des Volontaires d'Ulster, relancée, tandis que certains catholiques conservent encore une attitude de méfiance à l'égard de [GetVictoryPointName_11293] en raison des opinions distantes des précédents. gouvernements sur la communauté et ont pris sur eux de répondre à toutes les attaques loyalistes œil pour œil. Si l’ordre n’est pas rétabli rapidement, une rébellion loyaliste armée et organisée pourrait être imminente, avec de graves conséquences potentielles pour la stabilité et l’unité nationales irlandaises, alors que la nation est déjà confrontée à la menace d’ennemis étrangers.\n\nLa mission §Y$IRE_NIR_mission$§! augmente la résistance à [119.GetName] et est affecté par la colère, la peur et le mécontentement nationaliste des loyalistes. La paix sera atteinte à[119.GetName]une fois que le mécontentement nationaliste et la colère loyaliste seront résolus.\n[IRE_loc_nationalist_discontent] [IRE_loc_loyalist_anger]"
 IRE_NIR_mission:9 "Résistance croissante à [119.GetName]"
 IRE_NIR_mission_desc:9 "Alors que la fausse paix établie par les privilèges d'Ulster s'avère n'être qu'un simple cessez-le-feu, la situation dans les six comtés continue de se détériorer à mesure que les bombardements, les émeutes et les grèves deviennent de plus en plus fréquents. Si l'ordre n'est pas restaurée prochainement, il est à craindre que les conséquences puissent être désastreuses à la fois pour le nord et pour l'île d'Irlande dans son ensemble."
 IRE_take_belfast: "Reprendre [GetVictoryPointName_3379]"
 IRE_take_belfast_desc: "Les loyalistes ont franchi une ligne rouge en prenant le contrôle des six comtés. Tandis que les catholiques du Nord continuent de résister pour l’instant, si nous ne parvenons pas à rétablir l’ordre et à reprendre rapidement [GetVictoryPointName_3379], nous perdrons complètement toute autorité dans le nord, nous obligeant à céder aux exigences loyalistes d’un retour à la partition. Cet événement terrible serait un désastre aux proportions impensables tant pour le gouvernement que pour la nation."
 IRE_counter_protestant_influence:9 "Contrer l'influence protestante"
 IRE_counter_protestant_influence_desc:9 "Même si nous avons entrepris de briser le pouvoir de l’ascendant loyaliste dans les six comtés, il nous reste encore un long chemin à parcourir vu l’emprise qu’ils ont consolidée après des siècles de domination, aux dépens des catholiques. Si nous souhaitons ramener l’Ulster entièrement sous contrôle irlandais comme c’était le cas avant les plantations et montrer à nos frères du Nord que nous prenons au sérieux leur bien-être, alors nous devrions prendre des mesures immédiates."
 IRE_improve_discontent_mission:9 "Revendications des catholiques du Nord"
 IRE_improve_discontent_mission_desc: "Bien que le gouvernement se soit engagé à donner davantage de pouvoir aux catholiques des six comtés, beaucoup restent méfiants à l’égard de [GetVictoryPointName_11293] pour avoir été abandonné par le passé. Leur communauté souffre toujours économiquement de la domination protestante et se trouve dépassée en nombre dans de nombreuses régions par des voisins hostiles. Nous devons répondre à leurs souhaits, que l’État améliore leurs conditions et les protège de la menace loyaliste."
 IRE_has_improved_discontent:9 "A diminué §Yle mécontentement nationaliste§! par une décision."
 IRE_improve_anger_mission:9 "Organisation des Loyalistes"
 IRE_improve_anger_mission_desc:9 "De nombreux loyalistes rejettent totalement l’annexion de la République Irlandaise et cela depuis le début. Cependant jusqu’à l’arrivée au pouvoir du gouvernement actuel, ils la considéraient comme un moindre mal. Aujourd’hui, un nombre croissant de loyalistes, qu’ils soient modérés ou extrémistes, ont commencé à se livrer à des activités d’agitation, tentant d’inciter les protestants du Nord à déclencher une insurrection. Nous devons écraser ces efforts de subversion."
 IRE_has_improved_anger:9 "A diminué la §Ycolère des Loyalistes§! par une décision."
 IRE_mission_completion:9 "§YEffets en cas de suppression après sélection:§! \n"

 IRE_an_improve_loyalist_anger_2:9 "Fournir une aide économique"
 IRE_an_improve_loyalist_anger_2_desc:9 "Bien que le loyalisme ait réussi à maintenir une alliance de classe entre loyalistes riches et pauvres, la pauvreté de nombreuses communautés protestantes moins aisées donne au gouvernement une opportunité à exploiter. En leur fournissant une aide économique, cette incitation financière à rester fidèle à l’Irlande divisera les protestants en remettant en question leur unité traditionnelle avec leurs supérieurs, affaiblissant ainsi le mouvement loyaliste."
 IRE_arm_gardai_decision:9 "Renforcer la Gardaí"
 IRE_arm_gardai_decision_desc:9 "Les privilèges d'Ulster ont permis à d'anciens membres de la RUC de poursuivre leur carrière au sein de la Gardaí, et les poulets sont désormais rentrés chez eux car une grande partie dudit personnel a fait défection. Si l'on veut maintenir l'ordre public, les rangs de la Gardaí dans le nord doivent être renforcés par des citoyens irlandais fidèles et des équipements de pointe afin que les six comtés puissent bénéficier du maintien de l'ordre approprié et ordonné qu'ils méritent."
 IRE_arm_gardai_tt:9 "$IRE_reluctant_countrymen_modified$ $MODIFIER_RESISTANCE_TARGET$: §G-5%§!"
 IRE_upgraded_arm_gardai_tt:9 "$IRE_reluctant_countrymen_modified$ $MODIFIER_RESISTANCE_TARGET$: §G-10%§!"
 IRE_goc_improve_loyalist_anger:9 "Utiliser le sentiment monarchiste"
 IRE_goc_improve_loyalist_anger_desc: "Les nationalistes irlandais ayant abandonné le républicanisme, les planteurs et les Gaëls ont désormais quelque chose de nouveau en commun : leur croyance et leur loyauté envers la monarchie. Même si leur allégeance de cœur peut les conduire à choisir des couronnes et des rois différents, cette révérence mutuelle servira de rameau d'olivier pour unir les deux groupes contre le syndicalisme, même si les nationalistes qui continuent de croire en une république verront cela avec mécontentement."
 IRE_an_use_blueshirts:9 "Mobiliser les Chemises Bleues"
 IRE_an_use_blueshirts_desc:9 "Il y a deux siècles, les Défenseurs ont été formés pour protéger les catholiques d'Ulster des foules protestantes en maraude. Pour gérer les troubles dans le Nord, leurs descendants en chemise azur doivent poursuivre ce même devoir. En envoyant des unités du sud dans le nord et en encourageant le recrutement local, les fidèles garçons et filles en bleu d'Irlande rempliront leur rôle d'avant-garde de la nation, pour mettre au pas la trahison loyaliste."

 IRE_NIR_mission_tt: "Si la §Yrésistance§! en [GetStateName_119] augmente, il y aura une chance aléatoire que des §Reffets négatifs§! se produisent, comme l'augmentation de la §Ycolère loyaliste§!, le §Ymécontentement nationaliste§!, une résistance ou une observance décroissante.\n\nLa gravité et la probabilité d’effets négatifs s’aggraveront avec des valeurs de résistance plus élevées."
