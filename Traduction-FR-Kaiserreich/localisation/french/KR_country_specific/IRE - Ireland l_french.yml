 ireland_events.43.t:0 "Le sujet urgent de l’économie"
 ireland_events.43.d1:0 "Grâce à son succès aux récentes élections, le gouvernement a reçu un mandat clair du peuple irlandais selon lequel seul le courant [IRE_loc_incumbent] pouvait guider la nation à travers la crise économique actuelle.\n\nIl est donc vital que les conséquences terribles du Lundi Noir soient guéries dans un délai raisonnable, de peur que le peuple irlandais ne commence à perdre confiance en [IRE_loc_leader_surname] et dans son gouvernement."
 ireland_events.43.d2:0 "Même si le gouvernement n’a bien sûr pas à se soucier de concepts stupides tels que les mandats électoraux, conserver le soutien du peuple irlandais reste vital pour maintenir l’ordre dans la nation.\n\nLe retour au travail des Irlandais et le rétablissement de l’économie devraient être des priorités majeures, de peur que le peuple irlandais ne commence à perdre confiance en [IRE_loc_leader_surname] et dans son gouvernement."
 ireland_events.43.a:0 "Nous promettons de guider l’Irlande à travers cette tempête."

 ireland_events.44.t:0 "Résurgence de l’économie"
 ireland_events.44.d:0 "Grâce à la direction constante de [IRE_loc_leader_name], l'économie irlandaise s'est non seulement remise des effets du Lundi Noir, mais commence également à décoller, vers une nouvelle ère.\n\nLes entreprises, depuis les humbles épiciers familiaux jusqu’à certaines des plus grandes sociétés du pays, ont toutes bénéficié de cette période de stabilisation budgétaire, et à profiter des nouvelles opportunités économiques fleurissant chaque jour."
 ireland_events.44.a:0 "Avançons ensemble vers un avenir meilleur."

 ireland_events.45.t:0 "La stagnation sans fin"
 ireland_events.45.d:0 "Il semble qu’après les promesses répétées et sans réponse du gouvernement de résoudre enfin la crise économique, le peuple irlandais ait complètement abandonné l’espoir que la nation se remette véritablement du Lundi Noir.\n\nPeu importe à quel point la faute est rejetée sur les défaillances de facteurs externes sur lesquels le gouvernement n'a aucune prise, tels que les banques étrangères, les lignes d'approvisionnement perturbées ou les entreprises zombies, il semble clair que le doigt sera en permanence pointé vers le gouvernement de [IRE_loc_leader_surname]."
 ireland_events.45.a:0 "Si seulement ces agitateurs savaient à quel point il est difficile de diriger la nation."

 ireland_events.46.t:0 "Un changement de contexte"
 ireland_events.46.d.start:0 "À l’époque, la crise économique provoquée par le Lundi Noir apparaissait comme un obstacle insurmontable pour le gouvernement, tant avant qu’après les élections de l’année dernière. Mais à présent, grâce à la grande influence [Root.overlord.GetAdjective]e de l’Irlande à la suite de la crise du Nord et la mise en place d’un nouveau gouvernement à l'alignement [Root.overlord.GetAdjective] ont eu un impact sur la reprise en cours. La réorientation complète de l’économie, les changements dans la souveraineté et les relations étrangères ont fait que les effets du Lundi Noir ont commencé à s’estomper lentement jusqu’à devenir insignifiants. Il est triste que cela soit de plus en plus perceptible à mesure que l’Irlande s’aligne toujours plus étroitement sur ses nouveaux suzerains."
 ireland_events.46.d1:9 "$ireland_events.46.d.start$\n\nMitteleuropa, despite being seen by many as Germany exercising its European hegemony, did allow Ireland to remain independent in its economic affairs, while being within the broader German sphere. With this new arrangement however, the Irish economy is fully tied to the German, and looks to remain so for the foreseeable future."
 ireland_events.46.d2:9 "$ireland_events.46.d.start$\n\nThe massive leftward shift in policy is proving an expected shock for the country's civil servants who remain in their posts, but with the new government eager to prove their worth to their new allies, there is no doubt there is more to come"
 ireland_events.46.a:0 "Le Lundi Noir est désormais le moindre de nos soucis."

 ireland_events.47.t:0 "La question de l’économie"
 ireland_events.47.d:0 "La campagne électorale a été âprement disputée et de Valera et Lemass ont tous deux l'intention de faire leurs preuves auprès de l'électorat le plus rapidement possible. Selon eux, l'accent mis par les gouvernements précédents sur la priorité accordée aux grandes industries était une erreur et la solution pour sortir du désordre qu'elle a provoqué est de travailler en étroite collaboration avec les petites entreprises irlandaises.\n\nCe n'est qu'en donnant la priorité aux initiatives locales, conviennent les deux chefs de parti, que le véritable potentiel de l'Irlande pourra être révélé. Bien que les priorités des deux hommes puissent différer, ces derniers estiment qu'il est important de travailler à se remettre du Lundi Noir le plus rapidement possible. Comme le dit le seanfhocal, ou vieux proverbe, « tús maith, leath na hoibre »."
 ireland_events.47.a:0 "Un bon début représente la moitié du travail."

 # Gateway to the Atlantic / Civil Rights Events #
 ireland_events.1000.t.IRE:0 "L'incident LÉ Macha"
 ireland_events.1000.t.other:0 "Confrontation en mer d'Irlande"
 ireland_events.1000.d.IRE:0 "Même si le Lundi Noir a provoqué de nombreux problèmes, le gouvernement espérait prudemment que la crise resterait le seul problème majeur à régler pendant la reprise du pays. Pourtant, il aurait du savoir que le destin se moque bien des espérances. Hier vers 11 h 27, le navire de la marine irlandaise LÉ Macha est entré en collision soudaine par le dessous, à cinquante-huit milles au large de Waterford. Il s'est avéré qu'il avait heurté le RNS Thetis, appartenant à l' Union-Britannique et naviguant en dehors des eaux territoriales britanniques. Immergé en mer, le sous-marin était resté invisible pendant que le LÉ Macha passait au dessus jusqu'à ce que, suite à une mauvaise décision de son capitaine, le sous-marin a refait surface en éperonnant le Macha.\n\nAucun des deux n'a heureusement subi de dommages sérieux et les deux navires ainsi que leur équipage ont été sauvés grâce à une opération de sauvetage conjointe organisée par le service naval irlandais et la marine britannique. Cette coopération audacieuse a été saluée par les partisans d'une détente comme le début d'un possible réchauffement des relations anglo-irlandaises. Ceux-ci ne représentent pourtant qu'une minorité et tant le public que le gouvernement s'interrogent sur la présence d'un sous-marin britannique dans les eaux territoriales irlandaises. Des rumeurs infâmes n'ont d'ailleurs pas tardé à se répandre et déjà l'on parle un peu partout de complots militaro-syndicalistes.\n\nCes préoccupations sont partagées par l'Empire Allemand, qui a fermement condamné l'incident. Le Reichskanzler lui-même a prononcé aujourd'hui un discours au Reichstag, dans lequel il dénonce l'agression syndicaliste, et a chargé le représentant allemand à Dublin de garantir le soutien continu de l'empire si l'Union-Britannique tentait d'étendre encore son influence. De hauts diplomates, bien que reconnaissants du soutien allemand, ont cependant conseillé la prudence pour ne pas risquer de s'engager sur le chemin de la vassalité vis à vis de l'Allemagne. Les intérêts nationaux irlandais consistent, selon eux, à trouver une voie médiane entre les deux puissances et à récolter progressivement les fruits de l'amitié tout en garantissant que ce qui est le mieux pour l'Irlande ne soit pas subordonné aux intérêts des grandes puissances."
 ireland_events.1000.d.GER:0 "Hier, vers 11 h 27, un navire militaire de la République d'Irlande nommé LÉ Macha, a été soudainement percuté par le sous-marin britannique RNS Thetis à cinquante-huit milles au large de la ville côtière irlandaise de Waterford, dans les eaux territoriales irlandaises. Bien qu'un sauvetage conjoint ait permis de sauver les deux bateaux sans perdre de vie, les diplomates britanniques se sont montrés exceptionnellement méfiants quant aux raisons entourant la présence du navire à cet endroit.\n\nL'Empire Allemand et la République d'Irlande entretiennent une forte amitié depuis la Weltkrieg, l'Allemagne ayant été parmi les premières nations à reconnaître l'indépendance irlandaise et a joué un rôle important dans l'armement des rebelles irlandais contre leurs suzerains britanniques.  Bien qu'ils soient restés associés à l'Empire Britannique, les révolutionnaires britanniques ont oeuvré pour l'établissement d'un commerce important avec le pays insulaire et son éventuelle entrée dans la Mitteleuropa, après le traité anglo-irlandais. Aux yeux de nos milieux d’affaires et des services de renseignement, cet incident apparemment mineur n’est que le début d’une offensive britannique contre l’influence teutonique sur l’île."
 ireland_events.1000.d.GER.autdem:9 "$ireland_events.1000.d.GER$\n\nThe current foreign secretary, Rudolf Nadolny, a long-serving career diplomat, has expressed concern at the syndicalist bloc's attempts to take advantage of Germany's domestic distractions, concerns shared by Schleicher. Maintaining his moderate image but seeking to deter Britain and deepen ties with the Irish in light of the island's strategic relevance, Schleicher advised Nadolny to respond diplomatically but firmly. Accordingly, the foreign secretary condemned the British navy's intrusion into Irish waters, and gave assurances that Germany would continue to stand by its friends and interests in Dublin with force if need be, while Schleicher himself made a speech on the matter denouncing London's actions."
 ireland_events.1000.d.GER.socdem:9 "$ireland_events.1000.d.GER$\n\nThe current foreign secretary, Rudolf Nadolny, a long-serving career diplomat, has expressed concern at the syndicalist bloc's attempts to take advantage of Germany's domestic distractions. While heeding Reichskanzler Müller's advice to stick to a cautious approach, with the cabinet unable to afford a diplomatic crisis over this episode while already dealing with the present turmoil at home, Nadolny accordingly condemned the British navy's intrusion into Irish waters, and gave assurances that Germany would continue to stand by its friends and interests in Dublin, aiming to deter Britain from further actions against the Irish while the German nation gets back on its feet."
 ireland_events.1000.d.GER.pataut:9 "$ireland_events.1000.d.GER$\n\nThe episode has provoked discord inside the new cabinet as the hesitancy of Kleist, a man long less keen on Weltpolitik, to stoke foreign tensions while Germany faces turmoil at home has clashed with Hassell's support for the Irish in light of not only his anti-syndicalist and Anglophobic views, but also his naval connections, aware of the island's strategic use to Germany. After discussions between the two, it was agreed that Hassell would issue a strongly-worded condemnation of the incident and assure that the \"German sword and shield\" would stand behind the Irish against syndicalist aggression, so as to deter the British from further transgressions, but that for now the German response would remain diplomatic."
 ireland_events.1000.d.ENG:0 "Le célèbre socialiste irlandais James Connolly a déclaré un jour : « Nous croyons à l'action constitutionnelle en temps normal ; nous croyons à l'action révolutionnaire en temps exceptionnel ». Cette déclaration n'a jamais été aussi vraie que pour Connolly lui-même. Ce dernier est en effet mort trop tôt pour voir nombre de ses compagnons d'armes séduits par les sirènes du nationalisme bourgeois et du patronage impérialiste allemand. Cela s'est d'ailleurs aggravé depuis le Lundi Noir, qui a eu pour conséquence d'éloigner de plus en plus le prolétariat irlandais du système capitaliste\n\nLe Département pour l'Exportation de la Révolution a travaillé en étroite collaboration avec nos camarades irlandais de Saor Éire pendant une décennie pour renverser le gouvernement irlandais, pour peu de résultats jusqu'à présent vues les attitudes conservatrices et anglophobes profondément ancrées de la société irlandaise. Voyant une opportunité de propager les idéaux socialistes et de fomenter une potentielle révolte ouvrière à l'occasion de la récente crise, Saor Éire a demandé davantage d'aide. En réponse, nous avons envoyé trois agents pour évaluer la situation sur le terrain et rencontrer l'aile paramilitaire du SÉ. L'Armée Citoyenne Irlandaise devait établir le contact avec eux, après leur débarquement du sous-marin RNS Thétis, à Castletownshend dans le comté de Cork. Malheureusement, au cours de leur voyage de retour, notre navire a accidentellement percuté un navire de la marine irlandaise, le LÉ Macha, vers 11 h 27.\n\nMême si, dieu merci, l'incident s'est produit après l'intervention de nos agents, évitant de peu une nouvelle rupture diplomatique avec la République d'Irlande, la collision a eu lieu dans les eaux territoriales irlandaises, ce qui n'a pas manqué d'éveiller de grands soupçons sur l'incident et l'attention des autorités allemandes. L'incident a cependant été une occasion inespérée de mettre en valeur les efforts conjoints de sauvetage des marines britannique et irlandaise, efforts qui ont permis d'éviter de faire des victimes d'un côté ou de l'autre, et de perdre l'un ou l'autre navire. Certains journaux irlandais libéraux ont d'ailleurs fait l'éloge de cette coopération, ouvrant la voie à une relance des relations anglo-irlandaises, maintenant que le Lundi Noir a prouvé que le géant teutonique avait des pieds d'argile."
 ireland_events.1000.a.IRE:0 "L'Irlande ne peut-elle pas connaître la paix, pour une fois ?"
 ireland_events.1000.a.GER:0 "La puissance allemande protègera les nations\nde l'Europe contre les ravages syndicalistes!"
 ireland_events.1000.a.ENG:0 "L'opportunité peut parfois être\nsaisie, même dans les erreurs."

 ireland_events.1001.t:0 "Sinne Fianna échoue"
 ireland_events.1001.d:0 "Alors que les diplomates irlandais s'efforcent de rétablir les relations avec la Grande-Bretagne à la suite de l'incident du LÉ Macha, le fiasco a gravement alarmé les forces armées et relancé un débat de longue date sur la question de savoir si elles devraient évoluer plutôt vers des tactiques conventionnelles et un professionnalisme à l'image des armées du continent (principalement la Heer admirée par leurs hauts gradés), ou continuer de s'inspirer des techniques de guérilla qui s'étaient révélées si efficaces lors du dernier conflit avec les Britanniques.\n\nL'armée irlandaise est issue des Volontaires irlandais, une milice formée pour défendre la mise en œuvre du Home Rule, qui s'est ensuite soulevée contre les Britanniques lors de l'Insurrection de Pâques. Réorganisée en Armée Républicaine Irlandaise après l'échec de l'Insurrection, l'IRA combattit une fois de plus contre la Grande-Bretagne pendant la guerre d'indépendance, remportant la liberté irlandaise après sept cents ans, et cela avec l'aide inestimable de l'Allemagne. Grâce à cette coopération et à l’envoi de nombreux membres en Allemagne pour apprendre de la force qui avait remporté la Weltkrieg, dans la décennie qui a suivi, l’IRA est devenue un bastion des sentiments germanophiles.\n\nMéfiante à l'égard des politiciens et mécontente des concessions accordées aux loyalistes, l'IRA a résisté aux tentatives des administrations civiles d'affirmer leur autorité sur l'armée, les soldats étant souvent unis davantage par un sentiment d'allégeance envers leurs commandants et par l'idée abstraite de la nation irlandaise, que par un sentiment d'allégeance envers l'État. S'ils sont restés loyaux jusqu'à présent, cette loyauté est strictement conditionnelle et, en cette période de crise, tout gouvernement doit faire preuve de légèreté, de peur que les officiers qui se considèrent comme les véritables maîtres du pays ne se sentent obligés d'intervenir "pour le bien de la République irlandaise""
 ireland_events.1001.a:0 "Leurs vies sont peut-être promises à l’Irlande, mais sont-elles promises à la démocratie ?"

 ireland_events.1002.t:0 "La terreur orange"
 ireland_events.1002.d:0 "Les allégations de discrimination anticatholique en Ulster sont courantes depuis la partition de l'Irlande et se sont poursuivies après sa réunification. Ces affirmations se sont multipliées récemment, alors que des rumeurs selon lesquelles un nombre disproportionné de catholiques auraient été licenciés pendant la crise circulent depuis des mois. Considéré comme un mensonge et un fantasme de persécution par les loyalistes, un livret intitulé "La terreur orange" d'un auteur inconnu écrivant sous le pseudonyme "Ultach" a exposé en détail les inégalités sur le lieu de travail, mais également la façon dont les clauses des Privilèges d'Ulster accordant des pouvoirs étendus aux conseils locaux ont augmenté en conséquence, dans la zone des six comtés. En particulier, l'interdiction de modifier les limites des circonscriptions électorales ont donné lieu à de fréquents cas de favoritisme pro-protestant, en particulier dans le domaine du logement.\n\nBien que ces clauses visaient à empêcher l'État irlandais de discriminer les protestants et de procéder à un découpage électoral en faveur des catholiques, elles ne tenaient pas compte du fait que l'ancien gouvernement nord-irlandais avait manipulé lesdites limites au cours de l'année 1923. et 1924, pour sous-représenter les catholiques. La notoriété du livret s'est répandue rapidement et les ventes montent en flèche, même en dehors de l'Ulster, soutenant la rhétorique de l'opposition à condamner le Sinn Féin pour avoir fermé les yeux sur les « mauvais traitements » infligés aux Irlandais et Irlandaises loyaux. Et cela au nom de gains politiques à court terme."
 ireland_events.1002.a:0 "Le Lundi Noir aurait-il pu être la goutte d’eau qui a fait déborder le vase ?"

 ireland_events.1003.t:0 "L'Ulster à la croisée des chemins"
 ireland_events.1003.d.start:0 "Alors que le Lundi Noir a fait des élections générales de 1937 une occasion de tendre un peu plus un pays déjà amer, cela ne s'est révélé nulle part plus vrai qu'en Ulster, où les antagonismes séculaires ont été remis au premier plan suite à l'effondrement du statu quo post-révolution britannique et cela se reflète clairement dans les résultats électoraux partout dans la province."
 ireland_events.1003.d.end:0 "a balayé le conseil d'administration dans les districts à majorité catholique, une déclaration décisive reflétant la réticence croissante des catholiques à accepter la discrimination à leur encontre et une protestation contre les autres partis dont ils sentent que ces derniers ont abandonné leur propre chair et leur sang, ce que certains commentateurs ont commencé à à comparer à la célèbre victoire écrasante du Sinn Féin, en 1918.\n\nLes districts protestants ont également connu des changements de fortune, puisque plusieurs sièges ont été attribués à de nouveaux challengers de gauche et de droite de l'UDP, respectivement le Parti Rravailliste d'Irlande du Nord et la Ligue Protestante d'Ulster. Le NILP de Harry Midgley, bien qu'officiellement non sectaire, est devenu un parti représentant majoritairement la classe ouvrière protestante, et il existe des rumeurs de soutien des syndicats d'Irlande du Nord avec l' Union-Britannique, jouant notamment sur l'idée que la classe supérieure en 1926 "a choisi l'argent plutôt que l'Ulster". L'UPL, dirigée par l'ancien politicien de l'UUP James Hanna McCormick, est farouchement anti-catholique et considère également l'UDP comme des traîtres, appelant à une politique d'abstentionnisme envers le Dáil Éireann. Avec ces changements, la position de l'UDP en tant que représentant de la communauté protestante n'est plus aussi assurée qu'elle ne l'était autrefois."
 ireland_events.1003.d1:9 "$ireland_events.1003.d.start$ Aontas Náisiúnta have $ireland_events.1003.d.end$"
 ireland_events.1003.d2:9 "$ireland_events.1003.d.start$ Though SC managed to win County Down, Aontas Náisiúnta have otherwise $ireland_events.1003.d.end$"
 ireland_events.1003.d3:9 "$ireland_events.1003.d.start$ Though Labour managed to win Belfast West, Aontas Náisiúnta have otherwise $ireland_events.1003.d.end$"
 ireland_events.1003.a:0 "Le statu quo est mort et révolu, c'est avec O'Leary dans la tombe."

 ireland_events.1004.t:0 "Les Vents du Changement"
 ireland_events.1004.d:0 "Dans les semaines qui ont suivi le succès retentissant d'Aontas Náisiúnta aux élections en Ulster, une prise de conscience a commencé à être notée parmi la population catholique du nord, avec des comparaisons fréquentes avec le moment décisif qu'a été la victoire écrasante du Sinn Féin en 1918. Depuis trop longtemps, proclament-ils, ils ont été les enfants bâtards de la République, ignorés par leurs compatriotes et considérés comme quantité jetable offerte sur l'autel d'un apaisement avec les loyalistes. De nombreux catholiques ont finalement décidé que cela suffisait.\n\n[IRE_loc_civil_rights_event_1]\n\nPrenant les choses en main, d'éminents catholiques d'Ulster, en plus de quelques protestants et sudistes sympathiques à leur cause, y compris des hommes politiques de tout le spectre politique, se sont réunis à Belfast pour annoncer la formation d'une nouvelle organisation, la Ligue Nationale pour les Libertés Civiles, ou NLCL, sous la présidence de Cahir Healy, TD indépendant et l'un des dirigeants catholiques d'Ulster les plus éminents depuis la guerre d'indépendance.\n\nComme Healy l'a indiqué en répondant aux questions des journalistes participant à la conférence, la NLCL prétend être un groupe multipartite et intercommunautaire qui cherche à faire pression sur Dublin pour qu'elle s'attaque enfin à la discrimination anti-catholique endémique dans le nord, en particulier dans les domaines de l'emploi et du logement. Le gouvernement, à son tour, n’a pas encore réagi à ces évolutions, et même si le désir d’agir est désormais mûr, il reste à voir quelle sera l’efficacité de ce mouvement naissant."
 ireland_events.1004.d.sf:0 "La poursuite du pacte entre le Sinn Féin et le Parti Démocrate d'Ulster après plusieurs élections est considérée avec beaucoup de ressentiment par la communauté catholique, et leur volonté de tolérer patiemment leur situation jusqu'à ce qu'un autre parti arrive au pouvoir et résolve potentiellement la situation, est terminée."
 ireland_events.1004.d.scndp:0 "Bien que de Valera ait promis au cours de sa campagne électorale de réformer les privilèges d'Ulster, ses paroles sont considérées avec méfiance par une grande partie de la communauté catholique vu son rôle majeur dans l'administration de Brugha, et le choix des partenaires de coalition de son parti, le NPD, suscite même le même manque de confiance."
 ireland_events.1004.d.scan:0 "Bien que le rôle de partenaire junior d'Aontas Náisiúnta dans la nouvelle coalition au pouvoir ait été une source d'optimisme pour de nombreuses personnes au sein de la communauté catholique, leur passif ne joue pas en leur faveur, et notamment considérant le rôle de l'actuel Président [Root.GetLeader] dans ses précédentes fonctions au sein de l'administration de Brugha."
 ireland_events.1004.d.lab:0 "Bien que l'accession au pouvoir d'un nouveau gouvernement se soit révélée encourageante pour la communauté catholique, beaucoup restent sceptiques quant à ce qu'ils considèrent comme une approche naïve et équivoque de la part des travaillistes face à la situation en Ulster, et ont ressenti l'amère sensation d'avoir été abandonnés auparavant."
 ireland_events.1004.a:0 "Qui veillera mieux sur nous, que nous-mêmes ?"

 ireland_events.1005.t:0 "Ralliement à l'Appel"
 ireland_events.1005.d:0 "Confondant les attentes de ceux qui s'attendaient à ce que la fondation de la Ligue Nationale pour les Libertés Civiles n'aboutisse pas, il est vite devenu évident que l'organisation jouissait en fait d'une énorme popularité. Beaucoup étaient en effet extrêmement motivés à se rassembler sous la bannière du mouvement. Bien qu'une première marche en Ulster contre la discrimination anti-catholique dans la province par la NLCL ait pu être menée de manière pacifique grâce à la vigilance de la Gardaí qui a empêché les manifestants de marcher dans les zones loyalistes ou les loyalistes d'attaquer la manifestation, sa nature discrète n'a pas attiré beaucoup d'attention de la part de la presse ou des politiciens, ce qui va à l'encontre de l'objectif principal de la protestation.\n\nEn conséquence, intensifiant sa tactique, la NLCL a récemment organisé un grand défilé et une campagne de distribution de tracts à Dublin avec pour mot d'ordre « les droits irlandais pour les citoyens irlandais ». Cette second marche a obtenu l'approbation des habitants locaux, même de ceux qui par ailleurs soutenaient les partis politiques favorables aux Privilèges d'Ulster en portant la question des droits des catholiques en première page des journaux et à l'ordre du jour du Dáil Éireann.\n\nLes TD loyalistes de l'Ulster ont riposté aux allégations des manifestants, dénonçant la NLCL comme un "cheval traquant les chemises bleues". James Hanna McCormick, saisissant l'occasion de présenter sa Ligue Protestante d'Ulster comme une alternative radicale à l'UDP, a déclaré les marches comme une menace existentielle dont le but ultime était d'imposer le « despotisme portugais » au peuple d'Ulster, et a encouragé les contre-manifestations loyalistes. .\n\n[IRE_loc_civil_rights_event_2]"
 ireland_events.1005.d.sf:0 "Les manifestations sont devenues la source de nombreuses sueurs froides pour le Sinn Féin. Celui-ci se retrouve attaqué par l'opposition, mais aussi par des partisans d'accord avec la politique économique de SF, ou qui le perçoivent comme le parti naturel du gouvernement en raison de son histoire, mais qui ne peuvent se résoudre à mettre de côté les doléances des catholiques du Nord. Autrefois libre de balayer la question sous le tapis pour préserver son alliance avec l'UDP, il semble que le parti soit désormais contraint de réagir."
 ireland_events.1005.d.scndp:0 "Les manifestations se sont révélées gênantes pour Éamon de Valera et la coalition de son parti avec le Parti du Développement National, qui a promis à ce dernier que toute mesure liée à l'Ulster ne serait prise en compte qu'une fois les problèmes économiques de l'Irlande résolus. Du fait de la pression croissante des électeurs et des députés d'arrière-ban au sein de son parti, de Valera pourrait se retrouver contraint de choisir entre s'aliéner ses partisans ou son partenaire de coalition."
 ireland_events.1005.d.scan:0 "Les manifestations ont conduit à des fissures dans la coalition entre le SC de de Valera et l'AN d'O'Duffy, ces derniers ayant fait l'éloge des manifestations, dans l'intention de s'attribuer le mérite de la réforme des privilèges d'Ulster, tout en faisant pression sur de Valera. Pire encore pour le Grand Compagnon, les protestations ont trouvé un écho auprès des députés d'arrière-ban de son parti, qui ont eux aussi appelé à des changements immédiats. Bien que de Valera soit un homme aux instincts prudents, il se retrouve à présent dos au mur."
 ireland_events.1005.d.lab:0 "Alors que le Parti travailliste s'est empressé de promettre de résoudre la situation de l'emploi et du logement en réponse aux manifestations, à huis clos, la question le met en désaccord avec l'un de ses partenaires de coalition,"
 ireland_events.1005.d.labndp:9 "$ireland_events.1005.d.lab$ the National Development Party, as leader Sean Lemass is aloof to the plight of Ulster's Catholics, and opposed to anything that could endanger the nation's stability and financial prospects due to loyalist outrage. Although Labour sees reform as the key to ending sectarian tensions, they will have a difficult time convincing the NDP to agree."
 ireland_events.1005.d.labplp:9 "$ireland_events.1005.d.lab$ the Progressive Labour Party. The issue has divided the latter party, as while some support the protestors, seeing the end of discrimination as a step to stopping religious division of the working class, others are reluctant to speak on a matter which they regard as sectarian, and what form reforms will take may be a matter of much debate inside the coalition."
 ireland_events.1005.a:0 "N'avons-nous pas déjà assez de pain sur la planche?"

 ireland_events.1006.t:0 "Corps de battant"
 ireland_events.1006.d:0 "Il y a eu surprise et consternation lors de la réunion du cabinet de cette semaine. Le ministre des Affaires Etrangères a informé le gouvernement d'une requête des plus inhabituelles de la part de l' Union-Britannique ; ils souhaitent nous rendre le cadavre de Sir Roger Casement, le militant anti-impérialiste anglo-irlandais et héros de l'ère de l'indépendance. Contre son propre gré, Casement a été enterré dans une prison anglaise après son exécution en 1916 pour trahison, après avoir transporté des armes d'Allemagne en Irlande en vue de l'Insurrection de Pâques.\n\nUn débat immédiat et houleux s'en est suivi au sein du cabinet pour savoir s'il s'agissait d'une sorte de stratagème de la part des Britanniques ou d'une véritable tentative d'apaiser les relations. Les Britanniques, de leur côté, ont présenté cela comme un rameau d'olivier qui coïnciderait avec le 21e anniversaire de l'Insurrection de Pâques.\n\nBien que l'opportunité d'offrir à Casement un enterrement digne de ce nom soit extrêmement attrayante, certains membres du cabinet ont noté que cet accord nécessiterait une sorte de bonne volonté de la part de l' Union Britannique, et qu'elle constituerait une reconnaissance de facto du statut de République "amie".\n\nIl serait difficile pour le gouvernement de chanter publiquement les louanges de l'Union Britannique en échange de Casement, mais d'un autre côté, refuser l'offre pourrait équivaloir à un suicide politique, car l'opposition et l'opinion publique ne prétendraient pas le comprendre."
 ireland_events.1006.a:0 "Ramenez-le à la maison et offrez-lui un enterrement digne de ce nom!"
 ireland_events.1006.b:0 "Ils ternissent son héritage avec leurs mauvaises intentions!"
 ireland_events.1006.c:0 "N'était-ce pas des armes allemandes qu'il avait obtenues\nen premier lieu?"

 ireland_events.1007.t:0 "Les règles de la route"
 ireland_events.1007.d:0 "Alors que l’antagonisme s’intensifie entre le Reichspakt et les puissances syndicalistes, l’Irlande se retrouve en première ligne dans la bataille d’influence entre les deux grandes forces navales d’Europe. Le statu quo des années précédentes étant définitivement rompu, le désir d'adapter certaines facettes de la vie irlandaise aux normes du continent a commencé à être adopté par les cosmopolites et les nationalistes, les premiers cherchant à lier l'Irlande plus étroitement à ses partenaires européens, les seconds cherchant au contraire à abolir ce qu'ils estiment être des vestiges archaïques hérités de la domination britannique.\n\nReflétant la popularité croissante de ces propositions de modernisation, il a été suggéré que l'Irlande devrait passer de l'ancien système britannique de circulation à gauche au système continental de circulation à droite, alignant ainsi les règles routières du pays sur celles des autres pays d'Europe et des Amériques.\n\nLes partisans ont souligné les avantages à long terme qu'un tel changement pourrait avoir sur le tourisme étranger et sur l'importation et l'exportation de véhicules à l'échelle internationale. Les opposants ont bien sûr riposté en soutenant que la proposition provoquerait des ravages sur les routes irlandaises et représenterait un gaspillage de temps et de ressources, qui seraient mieux utilisés pour lutter contre les effets restants du Lundi Noir."
 ireland_events.1007.a:0 "Nous ne sommes plus une colonie, changeons de\nsystème de circulation."
 ireland_events.1007.b:0 "Quelle perte de temps inutile, rejetez\ncette idée."

 ireland_events.1008.t:0 "Avancer les horloges"
 ireland_events.1008.d:0 "Face à une demande constante de la part d'une partie du public de réexaminer les pratiques héritées de l'histoire de la gouvernance britannique de l'Irlande, la précédente motion visant à modifier les règles routières de l'État pour les rendre conformes à la majorité des systèmes de circulation du continent ne semble pas devoir faire partie des priorités. C'est une proposition considérablement plus radicale qui semble avoir pris l'avantage. Une étrange coalition réformiste de cosmopolites et d'anti-syndicalistes a préconisé que les horloges du pays soient avancées d'une heure pour correspondre à l'heure d'Europe centrale de l'Allemagne.\n\nSynchroniser le fuseau horaire de la République d'Irlande avec l'Europe centrale réduirait, selon les réformateurs, l'influence syndicaliste et s'avérerait bénéfique en termes de commerce avec ses partenaires mitteleuropéens, qui constituent la destination de la majorité des exportations irlandaises depuis la chute de l'Empire Britannique, aidant ainsi le pays. à reprendre son commerce d'exportation vital et à réparer les dégâts causés par la crise financière de l'année précédente.\n\nLes détracteurs, en revanche, ont tourné en dérision cette idée en la qualifiant d'acte de folie totale, mettant en garde contre ses effets sur les heures de lever et de coucher du soleil et sur les conséquences néfastes qu'elle pourrait avoir sur la souveraineté économique de l'Irlande en liant davantage le destin de la nation irlandaise à celui de l'Allemagne. alors même que le Lundi Noir aurait, selon eux, révélé de façon spectaculaire les failles d’une telle stratégie."
 ireland_events.1008.a:0 "Un matin sombre est un petit prix à payer pour un avenir national meilleur."
 ireland_events.1008.b:0 "Peut-être devrions-nous plutôt réformer l’enseignement de la géographie?"

 ireland_events.1009.t1:0 "Un mois de juillet chaud"
 ireland_events.1009.t2:0 "Mettre le pied à terre"
 ireland_events.1009.d.start:0 "Le 12 juillet 1690, le roi catholique Jacques II d'Angleterre fut vaincu par Guillaume d'Orange lors de la bataille de la Boyne. Pour les catholiques irlandais, la défaite de Jacques a entraîné leur assujettissement aux dures lois pénales, mais pour les protestants d'Ulster, William victorieux était un sauveur qui les avait délivrés du spectre de la domination catholique et a solidifié leur légitimité à s'installer en Irlande, étant arrivé de Grande-Bretagne quelques décennies auparavant.\n\nLa date est devenue une commémoration loyaliste clé, célébrée par des marches de l’Ordre fraternel d’Orange et par des feux de joie la nuit précédente."
 ireland_events.1009.d1:9 "$ireland_events.1009.d.start$ Although the majority of loyalists had grudgingly accepted joining the hated Irish Republic as an alternative to syndicalism, the burning of Irish, British and German flags atop these bonfires took off during the interwar period, as an avenue to express passive resistance.\n\nThough the month was always a nervous affair due to the ever-present ethno-religious hostilities, the rise of AN, the NLCL and the UPL made the build up to this year's twelfth particularly tense, as June and early July were marked by an increase in reports of sectarian violence perpetrated by Blueshirts and UPL supporters. These mounting tensions exploded on the Twelfth itself, as a confrontation broke out while an Orange Order march passed through a Catholic area, escalating into a riot. Gardaí were ineffective at quelling the rioting, with allegations spreading of local Gardaí siding with rioters from their own communities, and by the end of the day several people were dead and many homes destroyed.\n\n"
 ireland_events.1009.d1.otherdem:0 "Pire encore, alors que les nouvelles se répandaient en Ulster, une série d'incidents au cours desquels des Chemises Bleues en colère ont attaqué et intimidé des protestants du sud, en représailles ont été signalés. Mais la Gardaí a été rapidement mobilisée pour rétablir l'ordre, et les personnes menacées ont également reçu l'aide de l'Armée Citoyenne Irlandaise syndicaliste, opposée au sectarisme. et ne manquant jamais une occasion de se bagarrer avec leurs ennemis « intégristes ». A présent que tous les regards sont tournés vers le nord, le gouvernement se retrouve dans une position encore plus délicate que la pression publique en faveur de réformes a gagné en intensité."
 ireland_events.1009.d1.scan:0 "Alors que la nouvelle se répandait depuis l'Ulster, des incidents selon lesquels des chemises bleues en colère auraient attaqué et menacé des protestants du sud en représailles n'ont pas tardé à être signalés. Tandis que l'influence du Príomh Aire garantissait que la Gardaí ne ferait rien, l'Armée syndicaliste Citoyenne Irlandaise, dénonçant le sectarisme, a préféré elle intervenir pour protéger les protestants menacés là où le gouvernement avait échoué. Leurs affrontements avec leurs ennemis en chemise azur ont, à cette occasion, attiré l'attention du public sur les attaques et les critiques liées aux relations qu'entretiendrait toujours O'Duffy avec une Garde nationale normalement dissoute."
 ireland_events.1009.d2:9 "$ireland_events.1009.d.start$ While the build up to the Twelfth had always been a tense affair, it was particularly true for this year, as the Blueshirt coup was greeted with much alarm by Ulster loyalists. These tensions erupted in Belfast today as not only did loyalists set off multiple bombs, but several parades devolved into riots as they were blocked by Blueshirts upon attempting to march through Catholic areas. Though the riots were put down with an iron fist, the brutality used only served to alienate Ulster Protestants against the government.\n\nDue to this growing resistance not only from loyalists but also in the south, from the syndicalist Irish Citizen Army and pro-democratic elements, O'Duffy and Ó Cuinneagáin have met with the cabinet to discuss how to approach the situation. From the former general's perspective, the issue is domestic, the result of a lack of discipline among the Irish people and demanding the expansion of the Gardai to maintain order, with Protestants to be kept under close watch given their believed inherent disloyalty.\n\nFor Ó Cuinneagáin, the source of the regime's troubles lies abroad with the sinister force of \"Anglo-Syndicalism\" plotting to subvert the Irish nation, and to combat the Red threat a secret police must be established and granted extensive powers to root out via any means, including torture, those traitors willing to take the Saxon shilling. However, such an organisation would be quickly staffed with Blueshirts seeking a more legitimate form of career than their National Guard membership, expanding the integralists' internal influence."
 ireland_events.1009.a:0 "Le désastre de la Boyne se fait encore sentir, des siècles plus tard."
 ireland_events.1009.b:0 "La bonne vieille loi et l'ordre \nrésoudront cela."
 ireland_events.1009.c:0 "Les ennemis des Gaëls doivent être éliminés!"

 ireland_events.1010.t:0 "Par une autre métrique"
 ireland_events.1010.d:0 "Alors que la rupture de l'accalmie post-indépendance continue de susciter un désir de changement, une motion supplémentaire a été proposée dans le but de rapprocher l'Irlande du continent, en impliquant cette fois des unités de mesure. Autre conséquence du fait qu'elle était autrefois sous la domination de l'Empire Britannique, la République d'Irlande utilise actuellement les unités impériales britanniques pour son système de mesure. En revanche, de nombreux pays d’Europe continentale, notamment l’Allemagne, utilisent le système métrique. Bien que des appels à passer au système métrique existent depuis que l’Irlande a accédé à sa liberté, le soutien à la réforme dans ce domaine a commencé à prendre de l’ampleur, dans la foulée d’autres initiatives récentes visant à suivre les tendances européennes.\n\nAux yeux des cosmopolites, cela servirait à moderniser davantage la nation et, d’un point de vue nationaliste, cela représenterait un rejet supplémentaire de l’influence britannique. Cependant, les opposants à cette dernière proposition ont souligné les racines profondes des mesures impériales dans l'esprit du peuple irlandais, lesquelles sont largement utilisées dans les activités quotidiennes d'une grande partie du public, comme les pubs, les courses de chevaux et sur les routes, entre autres. Cela implique que mettre en œuvre le système métrique pourrait prendre de nombreuses années. Aux yeux des opposants à la proposition, le système impérial, bien que contrastant avec la majorité du continent, n'a pas à rougir de la comparaison et n'a donc pas besoin d'être remplacé."
 ireland_events.1010.a:0 "Tant que je peux encore commander une pinte."
 ireland_events.1010.b:0 "Cédez d'un pouce aux europhiles et ils demanderont\nun mile."

 ireland_events.1011.t:0 "Radio Free Scotland"
 ireland_events.1011.d:0 "L’un des développements technologiques les plus importants de ces dernières années a été le développement de la radio. Bien que les émissions de radio existent en Irlande depuis le milieu des années 1920, la portée initiale des chaînes était limitée et nécessitait que des stations relais transmettent leur signal de Dublin jusqu'à Cork. Cependant, la technologie s’est développée rapidement et de nouveaux émetteurs plus puissants sont apparus, capables de transmettre un signal sur de grandes distances.\n\nEncouragé par le succès des radios à longue portée dans les Pays-Bas, un groupe de militants écossais exilés à Belfast a collecté des fonds pour fonder leur propre station : "Radio Free Scotland". En prévoyant d'acheter un émetteur d'une portée d'environ cent cinquante milles, la station pourrait atteindre à la fois Glasgow et Édimbourg ainsi que Liverpool en Angleterre. L'objectif déclaré du groupe est simple : fournir une source alternative d'informations et de culture écossaise à partir des médias étroitement contrôlés de l'Union Britannique .\n\nMême si la radio britannique a déjà « fui » en Irlande, cette nouvelle station, qui se veut clairement subversive, pourrait bien être considérée comme une provocation de la part des Britanniques."
 ireland_events.1011.a:0 "Dans un pays libre, l'entreprise est libre."
 ireland_events.1011.b:0 "Une idée inspirée. Peut-être qu'une petite contribution pourrait être apportée à cette entreprise..."
 ireland_events.1011.c:0 "Nous ne pouvons pas les laisser mener leur projet à exécution,\ncela aura des répercussions sur nous."

 ireland_events.1012.t:0 "Radio Free Scotland"
 ireland_events.1012.d:0 "Il a été porté à l'attention du gouvernement que les récepteurs radio d'Écosse, du nord-ouest de l'Angleterre et de l'île de Man captaient un signal de Belfast émettant sous le nom de "Radio Free Scotland". Bien que le contenu musical de la station soit peu préoccupant, constitué principalement de chansons écossaises traditionnelles, sa sélection d'informations et de débats politiques est résolument biaisée à l'encontre du gouvernement britannique.\n\nApparemment dirigé par des nationalistes écossais partis en Irlande, une grande partie de leur contenu est de la propagande antisocialiste à peine voilée. On ne sait pas si le gouvernement irlandais a tacitement soutenu cette entreprise, ou s'il a simplement fermé les yeux, mais il n'en demeure pas moins que cette station fonctionne sous leur nez."
 ireland_events.1012.a:0 "Une provocation ? Bien sûr, mais cela ne nous appâtera pas"
 ireland_events.1012.b:0 " Nous nous ne immiscerons dans les affaires intérieures de l'Union. Émettez une dénonciation officielle."

 ireland_events.1013.t:0 "Les Britanniques dénoncent la RFS"
 ireland_events.1013.d:0 "Un porte-parole de l'Union Britannique a publié aujourd'hui une déclaration officielle condamnant le gouvernement irlandais pour avoir « cédé aux agitateurs politiques » en tolérant le fonctionnement de « Radio Free Scotland » à Belfast.\n\nDénonçant la station comme un moyen d'agacer les citoyens écossais avec de la désinformation sur l'avènement du socialisme, le communiqué poursuit en affirmant qu'un « gouvernement responsable » ne permettrait pas à une telle station de fonctionner sans surveillance.\n\nCette déclaration a déjà suscité le rassemblement d'une grande partie de la presse irlandaise autour de la station, qui semble se réjouir de sa notoriété."
 ireland_events.1013.a:0 "Nous ne le ferons pas ; il n’est pas nécessaire d’affronter les Britanniques du tac au tac."
 ireland_events.1013.b:0 "C'était une erreur, faites ce qu'il faut pour faire fermer la station."
 ireland_events.1013.c:0 "Nous ne nous laisserons pas intimider à ce sujet : répondez par notre propre déclaration!"

 ireland_events.1014.t:0 "Les Irlandais ferment RFS"
 ireland_events.1014.d:0 "La nouvelle est arrivée aujourd'hui en Grande-Bretagne. "Radio Free Scotland" a été discrètement démantelée.\n\nDe nouvelles lois ont été introduites pour réglementer les stations de radio sur l'île et par la suite, Radio Free Scotland s'est vu refuser la licence d'exploitation. Il semble qu’une fois que le mécontentement du gouvernement britannique s’est fait connaître, l'Irlande se soit empressée de désamorcer la situation."
 ireland_events.1014.a:0 "La seule réponse qui pouvait être donnée."

 ireland_events.1015.t:0 "Les Irlandais soutiennent RFS"
 ireland_events.1015.d:0 "Il semblerait que les Irlandais ne se contentent pas d’héberger des agitateurs, ils ont également choisi de les défendre !\n\nAujourd'hui, le « ministre irlandais des Postes et Télégraphes » a riposté contre l'Union, affirmant que les services de radio britanniques « s'immisçaient » en Irlande depuis des années sans se plaindre, avant de se lancer dans des platitudes sur la liberté d'expression. Une telle équivoque entre propagande et journalisme sérieux est honteuse et révèle un manque stupéfiant (ou peut-être volontaire) d’analyse critique. Nous voyons clairement à présent quelle est l’attitude de Dublin à l’égard des Britanniques."
 ireland_events.1015.a:0 "Une île de voleurs."

 ireland_events.1016.t:0 "Une spirale descendante"
 ireland_events.1016.d.start:0 "Plusieurs mois après le début des manifestations, la situation en Ulster n'a fait que se détériorer. L'effondrement de la confiance dans la Gardaí, largement constaté par les deux communautés, en raison de leur inefficacité à réprimer les émeutes de juillet, a conduit les habitants à compter sur les paramilitaires pour défendre la communauté. Les partisans de l'UPL ont ainsi annoncé la réforme de la Force des Volontaires d'Ulster et une présence croissante des Chemises Bleues sur les marches, devant la NLCL.\n\nCela a conduit à des conflits internes au sein de la NLCL, le désir de protestation pacifique du président Cahir Healy est en effet entré en conflit avec les tentatives des partisans de la ligne dure des Chemises Bleues, dont Gearóid Ó Cuinneagáin, d'attiser la colère des catholiques et de les amener à une confrontation avec les loyalistes. Des efforts ont également été faits par l'ICA pour infiltrer la NLCL, mais ceux-ci ont produit des résultats limités vue la méfiance de l'organisation à l'égard de l'infiltration syndicaliste. Pour une raison évidente, être assimilée au mouvement rouge serait fatal pour son propre mouvement."
 ireland_events.1016.d.sfcollins:9 "$ireland_events.1016.d.start$\n\nIn spite of his previous harshness on radicalism, Michael Collins has found himself unable to deal with the resurgence of paramilitarism, with an attempt to crack down on the Blueshirts and UVF being unenforceable for the overstretched northern Gardaí and only inflaming tempers in the province more. With the Catholic Church and many Sinn Féiners additionally sympathising with the Catholics' plight, Collins, realising the unsustainable nature of the current state of affairs, has attempted to persuade the UDP to accede to concessions, warning that should Sinn Féin lose the next election any new administration's reforms would likely be much more far-reaching and uncompromising.\n\nHowever, his endeavours so far have been met only with hostility from UDP leader Basil Brooke who, in addition to wishing to preserve Protestant power from Catholic encroachment, fears that any loyalist perception of weakness from the UDP would result in an additional loss of seats and influence to other loyalist parties."
 ireland_events.1016.d.sfmulcahy:9 "$ireland_events.1016.d.start$\n\nDespite increasing pressure from the Catholic Church and from many Sinn Féiners sympathetic to the Catholics' plight, Richard Mulcahy has continued to stand by the Ulster Privileges and his party's allies in the Ulster Democratic Party, contending that Sinn Féin had concluded an agreement with loyalists when all of Ulster was incorporated in the Irish Republic, and that to attempt to violate the terms of said deal would be a breach of faith.\n\nMulcahy, while claiming to wish to address the moderate concerns of protestors inside the framework of the Ulster Privileges, has blamed Blueshirt penetration of the NLCL for the recent rise in tensions in Ulster, and sought to try to crack down on their activities and corral protests. These initiatives, however have only served to whip up even more fury in the province, as Catholic Gardaí have proved lenient, while sending in Protestant Gardaí to police marches and prevent Blueshirt activity has provoked outbreaks of violence from enraged Catholics."
 ireland_events.1016.d.scndp:9 "$ireland_events.1016.d.start$\n\nAs it became more apparent that the protest marches were set to continue and stood in the way of economic recovery, the National Development Party's opposition to immediate negotiation on the issue of Ulster had begun to waver. Putting additional strain on the government, the Catholic hierarchy too has expressed its support for the protestors' demands. With pressure mounting but the NDP remaining committed to not provoking loyalist outrage, the coalition proposed a conference with the NLCL, the UDP and Catholic, Anglican and Presbyterian religious leaders in hopes of working out a compromise.\n\nWhile all participants agreed to meet, and despite arguing with delegates that if Ireland's religious denominations couldn't work together, the result would be no denominations under syndicalist rule, the negotiations ultimately devolved into sectarian tirades from UDP represenatives and Catholic Archbishop Joseph MacRory, concluding in failure and becoming yet another setback for de Valera."
 ireland_events.1016.d.scan:9 "$ireland_events.1016.d.start$\n\nWith pressure mounting from his coalition partner, de Valera agreed to pass a bill in Dáil Éireann abolishing article C of the Ulster Privileges that forbide redrawing electoral boundaries in the six counties that formerly made up Northern Ireland. While the abolition of the article has been met with celebration by the NLCL and the northern Catholic community as a whole given the previous gerrymandering of said boundaries to favour Protestants, the loyalist reaction has been quite the opposite.\n\nFeeling threatened by an imminent loss of Protestant power and by fear that Catholics will take vengeance by engaging in gerrymandering of their own, Protestant communities have seen not only protests and riots but additionally threats issued by the re-established UVF promising insurrection if the government moves to reform the northern constituencies. While the bill has been a victory for the SC-AN coalition, the tension in Ulster seem only to have become more volatile."
 ireland_events.1016.d.labndp:9 "$ireland_events.1016.d.start$\n\nThe Labour Party has attempted to avoid the thorny issue of the Ulster Privileges, wishing to steer clear of anything that could promote further sectarian divisions between workers, and has intended focus on what they believe lies at the crux of northern Catholic resentment, the bread-and-butter issues of employment and access to social housing. However, one of their coalition partners, the National Development Party, popular with the upper class, is reluctant to agree to Labour's proposals for laws against discrimination in hiring, fearful of alienating businessmen.\n\nNonetheless, perceiving that the protest marches stand in the way of Ireland's economy recovery, the NDP agreed with Labour and Clann na Talmhan on the establishment of a council between trade unions and business owners to arrive at a compromise. Unfortunately, negotiations have been slow going, while violence throughout Ulster continue to rise, and fears have risen that circumstances may get out of hand before an arrangement is arrived at."
 ireland_events.1016.d.labplp:9 "$ireland_events.1016.d.start$\n\nThe Labour Party's coalition partner, the Progressive Labour Party, though hesitant to involve themselves in sectarian issues, agreed to support a bill in Dail Eireann addressing hiring discrimination. Ulster Protestant workers have not taken the news gracefully, regarding it as a method by the Catholic and crypto-syndicalist government in Dublin to harm their own employment. To appease Protestants in the bill's wake and lead them away from the lure of militant loyalism, the Labour Party has sought to crack down on the Blueshirts.\n\nUnfortunately, because of Catholic community protection and sympathetic Gardaí, these endeavours have largely failed. While Healy's moderates are grateful for the reforms and have considered a temporary halt to protest marches, many Catholics still continue to hold resentment over the existence of gerrymandering, and Labour's opposition to the Blueshirts has only encouraged bitterness. Although O'Brien wished to please both sides, he has ultimately satisfied neither."
 ireland_events.1016.a:0 "Le centre ne peut pas tenir."

 ireland_events.1017.t:0 "L'Eire, havre de paix"
 ireland_events.1017.d:0 "Cela fait maintenant plusieurs mois que « Ici Belfast, Ici Belfast », prononcé avec un accent écossais, a été entendu pour la première fois sur les ondes, et cela n'a pas été sans conséquence. Radio Free Scotland, même à ses débuts, a été un succès retentissant – peut être même un peu trop.\n\nArmée d'un émetteur longue portée moderne et puissant, Radio Free Scotland a pu tenir sa promesse d'atteindre Édimbourg et Glasglow depuis sa station du comté de Down. Même si elle était consciente de la nécessité de ne pas franchir de lignes rouges politiques, la station est néanmoins devenue une bouée de sauvetage vitale pour les dissidents en Écosse.\n\nDans son sillage, un flux notable d'exilés écossais a secrètement traversé le canal du Nord en bateau, cela grâce aux bons soins d'Andrew Dewar Gibb en Écosse, et de son associé Arthur Donaldson, directeur d'un grand magasin à Dublin, tous deux du Parti national écossais de droite, et hostile à l' Union Britannique . Leur présence et leurs objectifs antisyndicalistes ont été bien accueillis par les habitants d'origine écossaise d'Ulster dans le nord du pays.\n\nParmi les nouveaux arrivants, certains sont ici simplement pour échapper à leur vie dans en Union Britannique , d’autres sont clairement ici pour s’organiser activement contre elle, mais il ne faut pas se leurrer, certains sont également et sans aucun doute arrivés sur nos côtes avec des intentions néfastes. Même si l’idée d’une Irlande phare de liberté et refuge sûr fonctionnera bien au niveau national, il s’agit d’un jeu dangereux au niveau international et le gouvernement doit décider de la manière dont il souhaite procéder."
 ireland_events.1017.a:0 "Le but de l’indépendance était que la liberté brille ici."
 ireland_events.1017.b:0 "Devenir une base rebelle écossaise ne faisait pas partie de l'accord."

 ireland_events.1018.t:0 "Pratiques sur le milieu de travail"
 ireland_events.1018.d:0 "Notre expérience des pratiques de travail basées sur celles de l'Union de Grande-Bretagne a donné des résultats, bons et mauvais. Bien que notre production globale ait connu une augmentation notable, la main-d'œuvre s'est attachée à ces pratiques et beaucoup se sont tournés vers les groupes syndicalistes dans l'espoir de les maintenir."
 ireland_events.1018.a:0 "On aurait dû s'y attendre..."

 ireland_events.1019.t:0 "Tensions teutoniques"
 ireland_events.1019.d1:0 "Malgré le bouleversement du Lundi Noir, l'influence financière et politique de l'Allemagne en Irlande n'a fait que croître. Cela a suscité beaucoup de mécontentement, tant de la part des entrepreneurs qui se plaignent de la difficulté de concurrencer les produits manufacturés allemands, que des partisans de l'isolationnisme qui déplorent que, selon eux, les Irlandais aient troqué les chaînes britanniques pour des chaînes germaniques.\n\nAontas Náisiúnta n'a pas tardé à profiter de ce mécontentement dans sa rhétorique pour attirer de nouveaux partisans, promettant une Irlande réservée aux Irlandais."
 ireland_events.1019.d2.start:0 "Malgré les insistances d'Eoin O'Duffy avant que"
 ireland_events.1019.d2.mid:0 "il ne s'attaque à l'influence financière et politique majeure de l'Allemagne en Irlande, son mandat n'a fait que voir les griffes teutoniques se resserrer autour de la nation insulaire.\n\nCette nouvelle a suscité beaucoup de mécontentement de la part"
 ireland_events.1019.d2.an:9 "$ireland_events.1019.d2.start$ the March on Dublin $ireland_events.1019.d2.mid$ many of the regime's functionaries and supporters, as both the integralist extremists of the New Guard and TDs associated with An Saorstát Críostúil have lambasted O'Duffy for his failure to deliver on his promises."
 ireland_events.1019.d2.scan:9 "$ireland_events.1019.d2.start$ forming a government with de Valera $ireland_events.1019.d2.mid$ members across the full breadth of the deeply conservative coalition, as both the integralist extremists on the far right of Aontas Náisiúnta and also An Saorstát Críostúil's TDs have lambasted de Valera and O'Duffy for their failure to deliver on their promises."
 ireland_events.1019.a:0 "Dublin et Berlin restent liés, pour le meilleur ou pour le pire."
 ireland_events.1019.b:0 "L'emprise de Berlin sur Dublin reste plus forte que jamais."

 ireland_events.1020.t:0 "Suspense syndicaliste"
 ireland_events.1020.d:0 "Ces derniers mois ont vu une augmentation spectaculaire de l'influence britannique sur l'île d'Irlande, au grand désarroi des antisyndicalistes, qui mettent en garde contre la propagation de leur idéologie athée.\n\nNon seulement l'agitation ouvrière a atteint de nouveaux sommets, mais le Nord en particulier s'en est trouvé encore plus déstabilisé. Non seulement les loyalistes ordinaires sont mécontents de l'incapacité de l'État irlandais à combattre le syndicalisme, mais les syndicalistes syndicalistes associés au NILP ont également été encouragés à recruter des travailleurs protestants pour leur cause, pour « restaurer » l’Ulster sous le régime socialiste de Londres."
 ireland_events.1020.a:0 "L'influence saxonne se fait encore sentir en Irlande."

 ireland_events.1021.t1:0 "Le siège de Derry"
 ireland_events.1021.t2:0 "Samedi sanglant"
 ireland_events.1021.d.start:0 "Pendant la guerre Williamite, Derry était l'une des villes clés favorables à Guillaume d'Orange. En décembre 1688, les troupes jacobites marchèrent sur la ville, mais grâce aux actions audacieuses de treize apprentis, les portes de la ville furent verrouillées, commençant son célèbre siège, qui sera levé par les Williamites six mois plus tard.\n\nPour les loyalistes, ces événements parallèlement à la bataille de la Boyne deviendront des célébrations majeures se déroulant au cours de l'année. L'une de ces coutumes, l'incendie d'une effigie du traître Robert Lundy, a traditionnellement lieu dans une zone surplombant le quartier catholique de Bogside. Cela a suscité beaucoup de ressentiment de la part des habitants, qui considèrent la commémoration comme triomphaliste et son objectif étant d'affirmer la suprématie protestante,"
 ireland_events.1021.d1:9 "$ireland_events.1021.d.start$ a grievance which would ultimately come to a head in the present.\n\nAccounts differ on who lit the initial sparks, some say Protestants standing atop the Derry Walls began pelting the Catholic Bogside below with projectiles and locals fired back, others claim the marchers found themselves under assault from a hail of stones and nails from the Blueshirts and enraged Catholics as the parade approached the pillar. Either way, this incident sparked a vicious days-long riot as Protestant rioters pushed into the Bogside, wrecking Catholic homes, only to be beaten back by an odd alliance of Blueshirt and ICA defenders.\n\nWith order among the northern Gardaí collapsing as the majority take the side of their own communities over enforcing the law, riots have spread throughout Ulster from Belfast to Dungannon, all seeing heavy paramilitary involvement, catching the government entirely off guard, and fears are rapidly rising that the state has lost total control of the province and a repeat of the odious Belfast pogroms of the 1920s may be in the offing."
 ireland_events.1021.d2:9 "$ireland_events.1021.d.start$ and so, at their request, the government made the decision to forbid the loyalist celebration.\n\nThe announcement of the ban caused immediate loyalist fury, bringing not only Apprentice Boys of Derry, who would normally commemorate the event out onto the streets, but many ordinary Protestants too. With the army being deployed to prevent the marchers from reaching the pillar on which the effigy was to be burned, stones and shouts of \"Go on home, Irish soldiers\" were hurled by the angered crowed, and, under pressure the soldiers opened fire, killing several and wounding more.\n\nThis incident has quickly acquired the name \"Bloody Saturday\", and has unleashed a torrent of horror and outrage. Radical loyalists have announced the reformation of the Ulster Volunteer Force, and sworn to fight \"Papist tyranny\" through whatever means neccessary, and barricades have been set up blocking off Protestant districts from state control throughout the province.\n\nIn the matter of a day, the stability promised by O'Duffy's regime has been thrown into jeopardy."
 ireland_events.1021.a:0 "Nous ne pouvons pas rester les bras croisés !"
 ireland_events.1021.b:0 "Peut-être n'aurions-nous pas dû réveiller la bête endormie."

 ireland_events.1022.t1:0 "La crise s'aggrave"
 ireland_events.1022.t2:0 "La situation irlandaise se détériore"
 ireland_events.1022.d.IRE:0 "À la suite du grand effondrement du nord de la Gardaí, ce qui semblait initialement être un énième cas d'émeutes sectaires en Ulster s'est transformé en une quasi guerre urbaine. Les émeutiers catholiques et protestants et les forces paramilitaires s'affrontent désormais, des communautés ont été envahies, des maisons incendiées en masse et un nombre croissant de personnes blessées, voire tuées, dans des échanges de tirs.\n\nLe gouvernement irlandais, craignant que la Gardaí du sud ne se révèle pas impartiale si elle était déployée dans le nord, et se trouvant sous la pression d'officiers de l'armée républicaine irlandaise alarmés par le chaos qui règne dans la province, a introduit la loi martiale pour faire face aux troubles. L'armée est, depuis sa création, une force majoritairement pro-allemande, en raison des liens tissés avec la Heer lors des exercices militaires de l'entre-deux-guerres, mais également pendant l'insurrection de Pâques et la guerre d'indépendance.\n\nAlors que de nombreux généraux sont de plus en plus sceptiques quant à la capacité de l'administration actuelle à maintenir l'ordre et [IRE_loc_civil_rights_event_3]"
 ireland_events.1022.d.IRE.IRE:0 "Si l'on considère avec un certain dégoût l'engagement actuel de l'Irlande en faveur de la neutralité, les forces armées sont pour l'instant, selon le service de renseignement irlandais G2, restées fidèles au gouvernement, sans diplomates allemands influents ni conspirateurs syndicalistes suffisamment menaçants pour influencer le cours des événements."
 ireland_events.2022.d.IRE.coup:0 "le service de renseignement irlandais G2 a perçu des rumeurs faisant état d'un éventuel coup d'État en préparation"
 ireland_events.1022.d.IRE.GER:9 "wishing to ensure national instability does not harm Hiberno-German interests, $ireland_events.2022.d.IRE.coup$ with the assistance of German agents to establish a new Germanophilic regime capable of crushing all syndicalist influences."
 ireland_events.1022.d.IRE.ENG:9 "concerned at growing British and syndicalist influence within the nation, $ireland_events.2022.d.IRE.coup$, but has noted that such an attempt may backfire by alienating public opinion and giving the syndicalists their opportunity to strike."
 ireland_events.1022.d.GER:0 "Des nouvelles importantes sont arrivées en Allemagne, au moment où les tensions ethniques en République d'Irlande, entre les nationalistes gaéliques et catholiques et les loyalistes anglo-saxons et protestants, ont explosé dans le nord du pays.\n\nLes Irlandais sont depuis des années amicaux avec l'Allemagne et ont beaucoup bénéficié d'une relation commerciale mutuellement bénéfique au sein de la Mitteleuropa. Cependant, ils ont jusqu'à présent été réticents à s'engager dans une alliance militaire et ont tenté de maintenir une position de neutralité, cherchant également à poursuivre leurs échanges commerciaux avec l'Allemagne et l'Union Britannique pour des raisons économiques malgré le danger d'infiltration syndicaliste. Pour la marine et l'Auswärtiges Amt, cela est loin d'être souhaitable compte tenu de l'importance stratégique de l'île dans une guerre potentielle contre l'Internationale, et les agents et diplomates allemands sont restés en contact étroit avec les officiers irlandais pour s'assurer que l'armée irlandaise reste un bastion du sentiment germanophile.\n\n[IRE_loc_civil_rights_event_3]"
 ireland_events.1022.d.GER.IRE:0 "Bien que la capacité du gouvernement irlandais à préserver la stabilité nationale soit remise en question dans le pays et à l'étranger, les forces armées irlandaises restent pour l'instant fidèles à l'administration élue malgré leur scepticisme à l'égard de sa compétence. Même si le gouvernement ne s’aligne pas militairement sur le Reichspakt, il est soulagé de constater que l’influence britannique soit restée suffisamment faible pour écarter le risque d’une révolution syndicaliste sur l’île."
 ireland_events.1022.d.GER.GER:0 "Alors que la capacité du gouvernement à préserver la stabilité nationale est mise en doute et que l'influence allemande sur l'île a été préservée malgré les bouleversements du Lundi Noir, l'armée irlandaise a commencé à envisager un coup d'État et a contacté en secret les représentants allemands pour obtenir leur soutien dans cette affaire. Leur but est le remplacement de l’administration irlandaise actuelle par une autre plus alignée sur les intérêts allemands et capable de rétablir l’ordre et de se défendre contre la menace syndicaliste."
 ireland_events.1022.d.GER.ENG:0 "Au moment même où la capacité du gouvernement à préserver la stabilité nationale est mise en doute et que la force du syndicalisme sur l'île augmente à mesure que l'influence britannique grandit, l'armée irlandaise a contacté les représentants allemands pour proposer un coup d'État d'urgence, pour sauver leur nation, bien que les rapports Les critiques de l'opinion publique irlandaise ont montré que le putsch pourrait avoir l'effet inverse en aliénant la population et en donnant aux syndicalistes et à leurs maîtres britanniques le moment de faire grève."
 ireland_events.1022.d.ENG:0 "Les agents de la Direction pour l'Exportation de la Révolution et leurs informateurs irlandais ont signalé des évolutions importantes en Irlande, ces dernières semaines.\n\nPendant la Révolution Britannique, l'administration loyaliste d'Irlande du Nord à Stormont, laissée à la dérive par la défaite de ses frères royalistes sur le continent britannique et cherchant à empêcher la libération du prolétariat d'Ulster par l'armée républicaine britannique, est parvenue à un accord avec le gouvernement irlandais. Celui-ci prévoit d'accepter l'incorporation dans la République d'Irlande en échange de plusieurs concessions clés que l'élite protestante d'Ulster a auparavant utilisées pour perpétuer les tensions sectaires, opposant les travailleurs les uns aux autres pour les empêcher de s'unir contre leur oppresseur commun. Le ressentiment créé par cette situation a joué un rôle majeur dans la politique irlandaise au cours de la décennie précédente, et finalement atteint son paroxysme le mois dernier après que ce qui a commencé comme une émeute sectaire s'est transformé en une guerre urbaine, à travers la province.\n\n[IRE_loc_civil_rights_event_3]"
 ireland_events.1022.d.ENG.IRE:0 "Alors que les Irlandais luttent pour gérer la crise, les renseignements des agents du SIS sur l'île ont révélé que ni l'influence britannique ni celle de l'Allemagne dans l'État n'étaient actuellement suffisamment puissantes pour influencer les événements. La popularité du syndicalisme est encore faible et les forces armées irlandaises, tout en étant de plus en plus sceptique à l'égard du gouvernement, s'abstiennent pour l'instant de lancer leur coup d'État réactionnaire."
 ireland_events.1022.d.ENG.GER:0 "Alors que les Irlandais luttent pour gérer la crise et que les Allemands renforcent leur influence sur l'île, le SIS a découvert que l'armée irlandaise, avec l'aide de ses bienfaiteurs allemands, avait commencé à préparer un coup d'État afin de porter au pouvoir un nouveau gouvernement plus aligné sur les intérêts teutoniques. C'est un scénario qui constitue une menace grave pour la sécurité de la Grande-Bretagne, compte tenu de la situation géographique de l'Irlande."
 ireland_events.1022.d.ENG.ENG:0 "Alors que les Irlandais luttent pour gérer la crise et que la force du syndicalisme grandit dans toute l'île en raison de l'influence britannique, les agents du SIS ont découvert que l'armée irlandaise avait commencé à préparer un coup d'État.\nSi cela devait se produire, le terrain a été préparé pour que les syndicalistes irlandais, avec l’aide du SIS, utilisent le putsch pour mettre l’opinion publique de leur côté et renverser le régime réactionnaire."
 ireland_events.1022.a:0 "[IRE_loc_civil_rights_event_3_1]"
 ireland_events.1022.a.IRE.IRE:0 "Nous pouvons régler cela pacifiquement, nous-mêmes !"
 ireland_events.1022.a.IRE.GER:0 "Nous devons prendre le contrôle de la situation !"
 ireland_events.1022.a.IRE.ENG:0 "Ces lèche-bottes rouges doivent être derrière tout ça !"
 ireland_events.1022.a.GER.IRE:0 "Les Irlandais semblent rester à notre périphérie."
 ireland_events.1022.a.GER.GER:0 "Avec notre soutien, la stabilité peut être atteinte."
 ireland_events.1022.a.GER.ENG:0 "Nous ne devons pas perdre l'île au profit des rouges !"
 ireland_events.1022.a.ENG.IRE:0 "Un peuple à l'esprit indépendant, mais\nsi malavisé."
 ireland_events.1022.a.ENG.GER:0 "Nous ne pouvons pas les laisser sous le joug du Kaiser !"
 ireland_events.1022.a.ENG.ENG:0 "Agitez, organisez, conspirez... nous finirons par les convaincre."
 ireland_events.1022.tt:9 "§YIf the crisis ends with the current influence levels, Ireland will§! [IRE_loc_civil_rights_event_3_2]"
 ireland_events.1022.tt.IRE:9 "§Gremain independent§!§Y, and be free to align itself as it chooses.§!"
 ireland_events.1022.tt.GER:9 "§Ybe puppeted and drawn into the§! §gGerman§! §Ysphere of influence.§!"
 ireland_events.1022.tt.ENG:9 "§Ybe puppeted and drawn into the§! §RBritish§! §Ysphere of influence.§!"

 ireland_events.1023.d.IRE:0 "Après la première vague de résistance qui a suivi la marche de la Garde nationale sur Dublin il y a près d'un an, le régime nouvellement établi a rapidement mis au pas la majorité des dissidents et d'une main de fer.\n\nCependant, avec les retombées du massacre du Samedi Sanglant, cette impression d'ordre s'est révélée illusoire dans la mesure où les événements ont plongé les loyalistes dans une frénésie furieuse, mais ont également encouragé l'Armée Citoyenne Irlandaise et ses bienfaiteurs anglo-saxons, qui semblent avoir senti l'odeur du sang, à s'engager dans une nouvelle vague d'activités subversives visant à déstabiliser la nation irlandaise. Pire encore, les syndicalistes ont cherché à profiter de la colère des partisans pro-démocratiques pour les convaincre de soutenir leurs idéaux athées et de rejoindre leurs rangs.\n\nAu sein des instances gouvernementales, la débâcle a semé la déconfiture au sein des forces armées irlandaises, qui avaient initialement permis l'accession forcée d'Eoin O'Duffy à la présidence dans l'espoir qu'il rétablisse la stabilité du pays,[IRE_loc_civil_rights_event_4]"
 ireland_events.1023.d.IRE.IRE:0 "bien que les renseignements n'aient pas réussi à percevoir les rumeurs d'un coup d'État, rapportant à la place que l'armée est divisée sur la question de savoir si O'Duffy ou son jeune allié Gearóid Ó Cuinneagáin et ses hooligans en chemise bleue sont responsables des troubles internes de la junte. "
 ireland_events.1023.d.IRE.GER:0 "et les services de renseignements ont eu vent de rumeurs faisant état d'un coup d'État visant à évincer O'Duffy avant que les syndicalistes ne puissent le faire, bien que l'influence britannique étant déjà forte, l'effet déstabilisateur de leur coup d'État pourrait, de manière contre-productive, donner à l'ACI l'occasion de frapper."
 ireland_events.1023.d.IRE.ENG:0 "préoccupé par l'influence croissante des Britanniques et des syndicalistes au sein du pays, le service de renseignement irlandais G2 a capté des rumeurs selon lesquelles un éventuel coup d'État était en cours de préparation. Il a cependant noté qu'une telle tentative pourrait se retourner contre lui en aliénant l'opinion publique et en donnant aux syndicalistes l'opportunité de faire grève."
 ireland_events.1023.d.GER:0 "Des nouvelles critiques sont arrivées en Allemagne en provenance de la République d'Irlande. Il y a un an, à la suite de l'effondrement du soutien de l'opinion publique au gouvernement démocratique irlandais, un coup d'État a eu lieu, orchestré par une organisation nationaliste d'extrême droite connue sous le nom de Garde nationale, ou « Chemises Bleues », avec le soutien tacite des forces armées irlandaises.\n\nBien que les Irlandais aient été des amis proches de l'Allemagne, malgré leur réticence à abandonner leur neutralité militaire, et que les Chemises bleues aient manifesté une opposition ferme et sans compromis face au syndicalisme, le chef de la junte au pouvoir Eoin O'Duffy s'est également fait connaître comme un opposant acharné aux intérêts financiers allemands.\n\nAu cours du mois dernier, son régime a commencé à montrer des fissures dans ses fondations, au moment où un conflit ethnique menace d’éclater. Dans le nord du pays, les attaques terroristes perpétrées par des paramilitaires syndicalistes soutenus par les Britanniques se multiplient, à la suite du massacre de loyalistes anglo-saxons.\n\n[IRE_loc_civil_rights_event_4]"
 ireland_events.1023.d.GER.IRE:0 "Alors que la junte semble ne pas tenir les promesses d'ordre et de stabilité espérées par ses partisans, l'armée s'est pour l'instant abstenue de préparer un deuxième coup d'État, se demandant plutôt si O'Duffy ou son rival Gearóid Ó Cuinneagáin feraient un meilleur chef d'État. Ainsi, même si les prochains mois pourraient être marqués par de nouveaux bouleversements au sein du pays, le régime des Chemises bleues semble susceptible de perdurer sous une forme ou une autre."
 ireland_events.1023.d.GER.GER:0 "Alors que la junte ne parvient pas à tenir les promesses d'ordre et de stabilité espérées par ses partisans, les représentants de l'armée irlandaise ont demandé l'aide de l'Allemagne pour remplacer l'administration en ruine d'O'Duffy, par une façade de restauration de la démocratie. Ce serait un gouvernement fantoche contrôlé en coulisses par l'armée et aligné sur le Reichspakt, permettant aux navires et avions allemands d'accéder sans entrave aux bases de l'île."
 ireland_events.1023.d.GER.ENG:0 "Alors que la junte ne parvient pas à tenir les promesses d'ordre et de stabilité espérées par ses partisans, l'armée irlandaise a proposé un putsch d'urgence pour évincer O'Duffy avant que l'Armée Citoyenne Irlandaise, en pleine croissance, et ses maîtres du SIS à Londres ne le puissent. Cependant, les rapports des services de renseignement sont plus sombres, suggérant que l’instabilité créée par un autre coup d’État ne pourrait que donner à l’ICA l’occasion d’enfoncer le dernier clou dans le cercueil irlandais."
 ireland_events.1023.d.ENG:0 "Les agents de la Direction pour l'Exportation de la Révolution et leurs informateurs irlandais ont rapporté des développements significatifs à l’intérieur du pays irlandais, ces dernières semaines.\n\nPendant la Révolution britannique, l'administration loyaliste d'Irlande du Nord à Stormont, laissée à la dérive par la défaite de ses frères royalistes sur le continent britannique et cherchant à empêcher la libération du prolétariat d'Ulster par l'armée républicaine britannique, est parvenue à un accord avec le gouvernement irlandais pour se soumettre à l’incorporation dans la République d’Irlande en échange de plusieurs concessions clés. L'élite protestante d'Ulster a utilisé ces concessions pour discriminer ses voisins catholiques et perpétuer les tensions sectaires, permettant au général réactionnaire Eoin O'Duffy d'utiliser les doléances des travailleurs catholiques pour renverser le gouvernement précédent et établir un parti résolument anglophobe et anti-communiste. \n\nAprès presque un an de tyrannie, la junte est en difficulté, alors qu'un massacre de loyalistes a ravivé le conflit ethno-religieux dans le nord et donné aux syndicalistes irlandais une chance de lutter contre le despotisme d'O'Duffy. [IRE_loc_civil_rights_event_4]"
 ireland_events.1023.d.ENG.IRE:0 "Cependant, malgré cette instabilité, les services de renseignement ont estimé que la force actuelle des camarades irlandais du SIS était insuffisante pour renverser le régime, et que les troubles de la junte pourraient potentiellement aboutir à l'arrivée au pouvoir de la faction intégriste de Gearóid Ó Cuinneagáin."
 ireland_events.1023.d.ENG.GER:0 "Malheureusement, cela pourrait s'avérer plus une malédiction qu'une bénédiction, car l'armée irlandaise a vu ce qui se passait et a commencé à préparer un putsch pro-allemand sous couvert de « restauration de la démocratie », un événement qui aurait de graves implications géostratégiques en permettant aux Allemands d''accéder aux bases navales et aériennes irlandaises."
 ireland_events.1023.d.ENG.ENG:0 "Même si les services de renseignement ont découvert que l'armée a commencé à envisager d'évincer O'Duffy pour consolider le régime, cela pourrait déstabiliser suffisamment l'État pour donner aux camarades irlandais du SIS l'opportunité de convaincre les partisans mécontents de la démocratie bourgeoise, d'apporter leur soutien à leur vision et à leur grève révolutionnaires."
 ireland_events.1023.a:0 "[IRE_loc_civil_rights_event_4_1]"
 ireland_events.1023.a.IRE.IRE:0 "L'Irlande reste un pays troublé."
 ireland_events.1023.a.IRE.GER:0 "Maudits soient-ils, plus fidèles à Berlin qu'à Dublin."
 ireland_events.1023.a.IRE.ENG:0 "Il faut sévir contre les rouges, maintenant !"
 ireland_events.1023.a.GER.IRE:0 "Mieux que les syndicalistes, en tout cas."
 ireland_events.1023.a.GER.GER:0 "Les Irlandais resteront des alliés loyaux de la patrie."
 ireland_events.1023.a.GER.ENG:0 "Nous ne pouvons pas permettre aux syndicalistes de s'étendre davantage !"
 ireland_events.1023.a.ENG.IRE:0 "Quoi ?!"
 ireland_events.1023.a.ENG.GER:0 "O'Duffy était peut-être le moindre des deux maux..."
 ireland_events.1023.a.ENG.ENG:0 "La force de réaction s'effondre sous son propre poids."

 ireland_events.1024.t:0 "Derrière les barricades"
 ireland_events.1024.d.start:0 "Après un mois de violence généralisée dans la province d’Ulster, la mise en œuvre de la loi martiale a rapidement maîtrisé les pires émeutes. Cependant, alors que les émeutiers locaux ont été repoussés par une administration perçue comme hostile et ont compris la nécessité de protéger leurs quartiers de leurs ennemis confessionnels, les paramilitaires catholiques et protestants ont établi des zones interdites, avec des barricades bloquant les routes et des hommes armés gardant les routes pour surveiller l’armée et les paramilitaires adverses.\n\nDu choc provoqué par le chaos précédent, une réticence à approuver une solution violente à la question s'est installée, car ils ont plutôt choisi d'ouvrir des négociations avec les communautés rebelles, en ne recourant à la force que s'il n'y avait pas d'autres alternatives. ."
 ireland_events.1024.d.end:0 "Aggravant une situation déjà accablante, au moment même où tous les regards sont tournés vers le nord, les agitateurs de l'ICA ont également commencé à profiter de la distraction de l'armée, suscitant des protestations parmi les travailleurs agricoles pauvres de l'ouest de l'Irlande en exploitant les griefs ruraux qui s'étaient accumulés depuis le Lundi Noir. Bien que les combats se soient pour l’instant interrompus, le président [IRE_loc_leader_surname] reste soumis à un stress considérable."
 ireland_events.1024.d.midearly:0 "dans l'oreille d'un sourd alors que Gearoid Ó Cuinneagáin, un partisan de la ligne dure, profitant de sa nouvelle renommée en tant que l'un des principaux dirigeants des manifestants catholiques, a riposté lors d'un discours rugissant à Belfast, marquant"
 ireland_events.1024.d.midlate:0 "et en annonçant la formation de son propre parti, Ailtirí na hAiséirghe, signifiant « Architectes de la Résurrection », qui plaiderait ouvertement pour une Irlande monarchiste et intégraliste."
 ireland_events.1024.d1:9 "$ireland_events.1024.d.start$\n\nWith the Blueshirts playing a prominent role in the establishment and protection of Catholic no-go zones, the Irish Government put pressure on O'Duffy, who has long officially denied any connection to the organisation in spite of obvious evidence otherwise, to condemn the incidents and order the Blueshirts to lower the barricades.\n\nThough O'Duffy complied to avoid a ban on his party, his commands would fall $ireland_events.1024.d.midearly$ the old general a coward $ireland_events.1024.d.midlate$\n\n$ireland_events.1024.d.end$"
 ireland_events.1024.d2:9 "$ireland_events.1024.d.start$\n\nWith the Blueshirts playing a prominent role in the establishment and protection of Catholic no-go zones against the will of their nominal leader, Eoin O'Duffy, the old general, viewing the rebellion as a challenge to his authority, condemned the incidents and called on them to lower the barricades, threatening any AN party member who participated with expulsion.\n\nUnfortunately, his efforts fell $ireland_events.1024.d.midearly$ O'Duffy a traitor $ireland_events.1024.d.midlate$\n\n$ireland_events.1024.d.end$"
 ireland_events.1024.a:0 "Au moins, il n'y a plus de maisons incendiées..."

 ireland_events.1025.t:0 "Récupérer le terrain perdu"
 ireland_events.1025.d.start:0 "Au moment même où le gouvernement fait une pause pour reprendre son souffle suite au chaos en Ulster, les négociations entre les ministres et les paramilitaires n'ont pas progressé rapidement. À leur tour, les officiers de l’Armée Républicaine Irlandaise sont de plus en plus frustrés et leur scepticisme ouvert à l’égard du gouvernement civil et des partis politiques devient clairement évident. Ces derniers jours, l’armée a accru la pression sur le président pour qu’il remette sous le contrôle de l’État les zones interdites occupées par les paramilitaires. L’armée est particulièrement préoccupée par le fait que les Chemises Bleues et l’UVF ont non seulement commencé à consolider leur pouvoir dans les quartiers sous leur contrôle, mais qu’elles ont également commencé à utiliser de plus en plus ces zones comme quartiers généraux pour des attaques terroristes. En réponse, les généraux ont lancé un ultimatum : soit le gouvernement autorise officiellement une initiative de l'armée visant à rétablir l'ordre immédiatement, soit ils agiront sans le consentement du gouvernement.\n\nAlors que le gouvernement irlandais a lancé un dernier avertissement aux Chemises Bleues et à l'UVF pour qu'ils se retirent sous peine d'être arrêtés, [IRE_loc_leader_surname]"
 ireland_events.1025.d.mid:0 "Par anticipation, l'armée a déployé la grande majorité des troupes vers le nord, se préparant à une potentielle réutilisation des tactiques de guérilla de la guerre d'indépendance au moment même où elle reprenait les rues aux rebelles, estimant que la réaffirmation de l'autorité en Ulster reste une priorité plus élevée que la suppression de tout éventuel agitation syndicaliste, dans le sud.\n\nFinalement, l'opération fut un succès, puisque les forces irlandaises brisèrent les barricades et réoccupèrent les rues sous contrôle paramilitaire, même si elles furent confrontées à"
 ireland_events.1025.d.end:0 "En fin de compte, les extrémistes ont été soit capturés pour être internés dans le Curragh, soit ont fui la région, même si les rapports selon lesquels des soldats auraient aidé ou fait preuve d'indulgence à l'égard des Chemises Bleues sont devenus une source d'inquiétude pour [IRE_loc_leader_surname]."
 ireland_events.1025.d.last:9 "$ireland_events.1025.d.end$'s administration."
 ireland_events.1025.d1:9 "$ireland_events.1025.d.start$ declared in a speech to the Dáil that while he would continue to uphold the agreement he had made in 1926, he would additionally strive to combat anti-Catholic discrimination and put an end to gerrymandering in the north. $ireland_events.1025.d.mid$ some resistance from nationalist extremists. $ireland_events.1025.d.end$' administration"
 ireland_events.1025.d2:9 "$ireland_events.1025.d.start$ declared in a speech to the Dáil that he considered the Irish Republic, having come to an agreement with loyalists after the British Revolution, honour-bound to stick to their word and uphold the Ulster Privileges. $ireland_events.1025.d.mid$ considerable resistance from nationalist extremists. $ireland_events.1025.d.last$"
 ireland_events.1025.d3:9 "$ireland_events.1025.d.start$ emphasised in a speech to the Dáil the need for understanding between Ireland's denominations in the face of the syndicalist threat, and that paramilitaries who sought to provoke sectarian conflict would face justice. $ireland_events.1025.d.mid$ some resistance from both loyalist and nationalist extremists. $ireland_events.1025.d.last$"
 ireland_events.1025.d4:9 "$ireland_events.1025.d.start$ emphasised in a speech to the Dáil his intention to abolish the Ulster Privileges which had caused much harm in the north, but also to tackle extremism. $ireland_events.1025.d.mid$ some considerable resistance from loyalist extremists, while the Blueshirts' defence swiftly collapsed, lacking local support. $ireland_events.1025.d.last$"
 ireland_events.1025.d5:9 "$ireland_events.1025.d.start$ asserted in a speech to the Dáil that he would continue to work to find a solution to the north's issues that would benefit Catholic and Protestant workers alike, and that paramilitaries could not be allowed to disrupt it. $ireland_events.1025.d.mid$ resistance from both loyalist and nationalist extremists. $ireland_events.1025.d.last$"
 ireland_events.1025.d6:9 "$ireland_events.1025.d.start$ asserted in a speech to the Dáil that he stood for the working people of Ireland, whether Catholic or Protestant, and that the sectarian paramilitaries who sought to set them against one another could not be tolerated. $ireland_events.1025.d.mid$ some resistance from both loyalist and nationalist extremists. $ireland_events.1025.d.last$"
 ireland_events.1025.a:0 "Nous devons mettre fin à ce conflit destructeur et remettre de l'ordre dans la province!"

