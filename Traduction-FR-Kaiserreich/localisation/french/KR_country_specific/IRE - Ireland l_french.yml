 IRE_KR_gathering_storm_desc:9 "Bénéficiant d'une période de développement sans précédent dans la Mitteleuropa après avoir obtenu son indépendance et être parvenue à un compromis pacifique avec les loyalistes de l'Ulster, l'avenir de la République Irlandaise, vu de l'extérieur, semble prometteur. Pourtant, la stabilité du gouvernement de Michael Collins ne sert qu’à masquer les fissures de la nation, tandis que le ressentiment s'agite sous la surface.\n\nAucune époque n’est éternelle, et ce n’est qu’une question de temps jusqu’à ce que l’inimitié ethno-religieuse se réaffirme une fois de plus et que le sort de la démocratie irlandaise soit remis en question."

 ### Intro Screen ###

 IRE_country_intro_background:9 "GFX_IRE_intro"
 IRE_country_intro_header:9 "Une île solitaire"
 IRE_country_intro_content:9 "Située aux confins de l'Europe, l'héritage ancien de l'Irlande en tant que terre des « saints et des érudits » parsème ses paysages verdoyants d'innombrables ruines et monuments. Sa langue et sa société celtiques se sont développées séparément du reste du continent et malgré l'uniformité culturelle de l'île l'Irlande est restée extrêmement fragmentée politiquement mais une unification de principe par divers « Hauts Rois », au fil des siècles. Le début de la fin de cette existence s'est produit en 1169, avec le débarquement d'un petit groupe de chevaliers normands venus de Grande-Bretagne, l'avant-garde d'une force plus importante pour soutenir un roi irlandais évincé, marquant le début des relations tendues entre la Grande-Bretagne et l'Irlande.\n\nAu cours des siècles à venir, l'emprise anglaise sur l'Irlande deviendra de plus en plus ferme, avec de multiples soulèvements ratés entraînant la confiscation des terres de tous les dirigeants et leur distribution aux colons britanniques. Ces politiques ont abouti à la colonisation progressive de l'île, en particulier dans le nord-est de l'Ulster, renforcée par des lois pénales strictes qui limitaient considérablement les droits des catholiques, créant ainsi une nouvelle élite protestante anglophone sur l'île.\n\nAprès l'échec d'une rébellion républicaine soutenue par la France en 1798, le contrôle anglais s'accrut considérablement en 1801, lorsque le Royaume d'Irlande fut officiellement annexé au Royaume de Grande-Bretagne pour former le Royaume-Uni. Dublin perdit son propre parlement, même exclusivement protestant, et l'île fut gouvernée directement depuis Westminster, ce qui a entraîné un grand déclin économique.\n\nLa suppression de toute autonomie aurait des effets désastreux entre 1845 et 1850, où une crise alimentaire provoquée par le mildiou de la pomme de terre fut exacerbée jusqu'à atteindre des niveaux catastrophiques à cause de la mauvaise gestion de Westminster. Bien que la nourriture soit toujours exportée par les propriétaires britanniques à des fins lucratives, la Grande Famine, « An Gorta Mór », a entraîné la mort de plus d'un million de personnes et l'exode d'au moins la moitié de ce chiffre, sur une population de huit millions d'habitants. Cela a déclenché une vague d’émigration qui a duré plusieurs décennies, en particulier vers le Nouveau Monde, dont l’île ne s’est pas encore remise, les Irlandais ayant régulièrement quitté ses côtes à la recherche de meilleures perspectives économiques. L’effondrement démographique a frappé plus durement les zones rurales, où l’usage de la langue irlandaise était le plus répandu, entraînant le déclin quasi final de la langue et cela en peu de temps.\n\nAu lendemain de ces événements désespérés, la représentation des catholiques irlandais à Westminster a semé l'espoir que l’Irlande pourrait à nouveau tenter d’obtenir une certaine forme de liberté limitée, même si ce n’est que par la parole et non par les armes."

 IRE_country_intro_header_1:9 "Le chemin vers la liberté"
 IRE_country_intro_content_1:9 "En tant que partie officielle du Royaume-Uni, la représentation minimale de l'Irlande à Westminster signifiait qu'elle avait un pouvoir limité sur ses propres affaires. Après de nombreuses rébellions ratées au cours des siècles précédents, il est devenu clair que le moyen le plus réaliste pour l'île d'obtenir une certaine liberté était la voie politique.\nDans les années qui ont suivi la famine, les députés irlandais de Westminster ont proposé un système appelé « Home Rule », dans lequel l'Irlande resterait partie du Royaume-Uni, mais gouvernée par son propre parlement régional à Dublin.\n\nCependant, tous les habitants de l’île n’étaient pas d’accord avec cette proposition. Ceux qui prônaient plus d’autonomie étaient appelés nationalistes, tandis que ceux qui voulaient préserver l’union entre l’Irlande et la Grande-Bretagne étaient appelés unionistes ou loyalistes. Les nationalistes eux-mêmes étaient divisés entre les « Home Rulers » qui préféraient les méthodes constitutionnelles ou parlementaires, et un groupe plus restreint de séparatistes républicains plus radicaux connus sous le nom de « Fenians », pour qui le Home Rule était un compromis inacceptable, même comme à titre transitoire.\n\nÀ quelques exceptions majeures près, les nationalistes étaient en grande partie catholiques, tandis que le syndicalisme était associé aux protestants, en partie à cause des liens ancestraux entretenus par de nombreux protestants dont les familles étaient originaires de Grande-Bretagne. Les unionistes, en particulier en Ulster, craignaient que le Home Rule ne favorise le sud du pays, à prédominance agricole, au détriment de l'industrie de Belfast. Ils se méfiaient également de l'influence que l'Église Catholique aurait, considérant que dans ce cadre « Home Rule signifierait Rome Rule ».\n\nAprès des décennies de débats et de retards de la part de l’establishment conservateur de Westminster, le Home Rule était sur le point d’être promulgué, au début du XXe siècle. Aussitôt, les syndicalistes d'Ulster ont formé l'Ulster Volunteer Force, une milice armée jurant de prendre les armes contre le gouvernement britannique si le Home Rule était promulgué. Face à eux, les nationalistes ont formé les Irish Volunteers.\n\nL'Irlande était au bord d'une véritable guerre civile qui ne fut stoppée que par un léger retard dans l'introduction du Home Rule, connu sous le nom de Weltkrieg..."

 IRE_country_intro_header_2:9 "Une difficulté pour l'Angleterre est une opportunité pour l'Irlande"
 IRE_country_intro_content_2:9 "Le déclenchement de la guerre en Europe a eu des conséquences majeures sur l'Irlande. La mise en œuvre du Home Rule a été suspendue pendant toute la durée du conflit, ce qui a permis d’éviter, au moins temporairement, toute guerre civile potentielle. La Weltkrieg a également provoqué une scission au sein des Volontaires irlandais, la plupart suivant les convictions des nationalistes irlandais de Westminster, qui préconisaient que les Volontaires se joignent à l'effort de guerre britannique, la participation à la Weltkrieg cimentant la probabilité de l'Irlande d'obtenir l'autonomie.\n\nLe reste des Volontaires irlandais, sous la direction d'Eoin MacNeill, refusa de participer à la guerre britannique. Ce groupe s'est infiltré avec des membres de la Fraternité républicaine irlandaise, une société secrète ayant juré de créer une République irlandaise indépendante. Estimant que « les difficultés de l'Angleterre étaient une opportunité pour l'Irlande », l'IRB et les volontaires restants ont considéré que la seule option restante alors que la Grande-Bretagne était distraite ailleurs, était une rébellion.\n\nLes instiguateurs du soulèvement ont trouvé des alliés inattendus en l’icône socialiste James Connolly et sa milice, l’Irish Citizen Army. Plus important encore, l’Empire Allemand a également accepté d’envoyer une importante cargaison d’armes pour contribuer à cet effort. Des soulèvements simultanés et généralisés étaient prévus, mais le désastre survint lorsque la livraison d'armes allemandes fut interceptée par les Britanniques. À cause de l’indécision et d’une mauvaise communication, le soulèvement fut presque entièrement annulé, au dernier moment, sauf à Dublin.\n\nLe lundi de Pâques 1916 marquera le début de ce qui deviendra le « Easter Rising », un événement qui modifiera à jamais le cours de l'histoire irlandaise. Les rebelles se sont concentrés dans un certain nombre d'endroits autour de Dublin, déclarant une République et ont formé un gouvernement provisoire. En infériorité numérique et sous-équipés, ils n’avaient que peu de chances lorsque toute la force de la Couronne fut lancée contre eux.\n\nAprès cinq jours de combats, au cours desquels la réaction britannique brutale a conduit à la dévastation d'une grande partie du centre de Dublin, les rebelles se sont rendus. Ridiculisés par le public, peu de gens éprouvaient de la sympathie pour eux, et il semblait que ce soulèvement allait simplement être un nouvel échec sanglant. Cependant, tout cela a changé avec la réponse britannique, la quasi-totalité des dirigeants survivants ayant été exécutés sans procès. La nouvelle de ces exécutions a électrisé le public irlandais, transformant les volontaires ridiculisés en martyrs. Par leur sacrifice, les dirigeants de 1916 avaient placé le mouvement républicain au premier plan de la politique irlandaise."

 IRE_country_intro_header_3:0 "La Guerre d'Indépendance"
 IRE_country_intro_content_3:9 "Au lendemain de 1916, la politique irlandaise a connu un réalignement et une radicalisation rapides, le soutien populaire au nationalisme constitutionnel ayant été remplacé du jour au lendemain par le républicanisme. Le Sinn Féin en a été le principal bénéficiaire, un parti nationaliste mineur désormais repris par les républicains.\n\nLa colère des Irlandais à l'égard de Westminster s'est accrue en 1918, avec l'introduction de la conscription en raison de l'intensification de la pression allemande sur le continent. À l'exception de l'Ulster, la majorité de la population irlandaise s'oppose à cette mesure, ce qui donne lieu à des grèves, à l'abandon de la conscription et à des protestations émanant de toutes les couches de la société.\n\nEn guise de « concession » aux Irlandais, le gouvernement britannique a introduit le Home Rule pendant la guerre, à l'exception des six comtés du nord-est de l'Ulster. Ce plan s'est retourné contre les Britanniques, car les anciens parlementaires irlandais de Westminster ont été battus lors des élections sur le Home Rule, et le Sinn Féin a obtenu la quasi-totalité des sièges disponibles.\n\nLe Sinn Féin, dont le mandat populaire a été démontré, ne siège pas à Westminster, mais prend la décision capitale de déclarer un nouveau Parlement irlandais, le « Dáil Éireann », à Dublin, dans la continuité de la République irlandaise de 1916.\n\nLe même jour, une escarmouche mineure marque le début de la guerre d'indépendance irlandaise, qui oppose les forces britanniques à l'Armée républicaine irlandaise (IRA), l'aile militaire du Sinn Féin. Menée essentiellement par la guérilla, la guerre a été marquée par des embuscades, des colonnes volantes dans la campagne, l'importation d'armes allemandes et un soutien important de l'opinion publique aux rebelles. Du point de vue britannique, combattre un ennemi invisible, caché au vu et au su de tous, constituait une différence significative avec les champs de bataille de la Weltkrieg, et les soldats frustrés déversaient souvent leur colère sur la population civile locale.\n\nLa nouvelle des représailles exercées par les forces britanniques sur les civils a entraîné une réaction négative considérable du gouvernement britannique, tant de la part de la communauté internationale que de l'opinion publique britannique, déjà lasse de la guerre depuis la Weltkrieg. Confronté à un effort de guerre insoutenable et à l'opinion publique, le gouvernement britannique cherche à conclure une paix avec le Sinn Féin.\n\nFin 1921, le traité anglo-irlandais est signé, créant une République d'Irlande dans les vingt-six comtés qui relevaient auparavant du Home Rule. Malgré les nombreuses concessions, peu de gens peuvent affirmer que le Sinn Féin est allé plus loin qu'il n'aurait pu en rêver dix ans auparavant."

 IRE_country_intro_header_4:9 "Une république est née"
 IRE_country_intro_content_4:9 "Le traité Anglo-Irlandais a créé une République irlandaise, même si elle est restée dans la sphère d’influence britannique. Le traité lui-même a bénéficié d'un soutien important au sein du Sinn Féin et de la population, mais n'a pas été sans détracteurs. Le Sinn Féin s'est ainsi divisé en groupes pro et anti-traité : les premiers étant incapables de se réconcilier avec la réalité de la partition, les seconds, de loin les moins nombreux et soutenu par les extrêmes politiques. C'est cette scission qui marquerait le début de l’éclatement du Sinn Féin, au cours de la décennie à venir.\n\nSuite à la ratification d'une Constitution en février 1922, la ligne dure républicaine Cathal Brugha a marqué son désaccord avec la direction de la direction du parti et se sépara du Sinn Féin, formant au passage Cumann an tSaorstáit avec à sa tête Éamon de Valera et plusieurs autres députés. Les élections qui auront lieu peu de temps après verront le Sinn Féin pro-traité triompher facilement des anti-traités, de Cumann an tSaorstáit, du Parti Travailliste et d'autres petits partis. Ce serait également le seul mandat d'Eoin MacNeill en tant que président, le fondateur du parti Arthur Griffith démissionnant en raison de problèmes de santé.\n\nLes années suivantes verront l’ascension continue de Michael Collins, héros de la guerre d’indépendance et co-négociateur du traité anglo-irlandais. Collins fut adjoint de MacNeill et c'est sous son mandat que l'Irlande sera confrontée aux immenses conséquences de la Révolution Britannique. Grâce à des négociations tendues négociées pendant une année entière et stimulées seulement par l'annonce d'une invasion britannique imminente du nord, Collins a réussi à intégrer l'Irlande du Nord dans la république - au prix d'une domination loyaliste continue sur ses voisins nationalistes du nord. Les conséquences de cette situation, ainsi que la Grande Dépression, ont conduit le Sinn Féin à perdre ses fonctions lors des élections suivantes, et Cumann an tSaorstáit est arrivé au pouvoir, finalisant la sortie de l'Irlande de l'ancienne sphère d'influence britannique et son réalignement sur l'Allemagne.\n\nLa scène politique plus tumultueuse qui s'est développée depuis la Révolution Britannique et la fin de la partition a vu Collins lui-même devenir chef du Sinn Féin, ramenant son parti au pouvoir sur un programme de position dure contre l'extrémisme et d'entrée dans le Bloc économique Mitteleuropa. Le niveau accru de pouvoir accordé à la présidence, les restrictions imposées aux radicaux politiques, la tolérance à l’égard de l’influence étrangère et les relations de pouvoir avec les loyalistes ont provoqué de nombreux bouleversements et de nouvelles scissions du parti. Les conservateurs catholiques, les libéraux et les sociaux-démocrates modérés constituent l'essentiel de l'opposition politique, mais l'extrême droite s'est fusionnée à partir des restes des anti-traités et de la droite du Sinn Féin. L'extrême gauche a également réussi à agréger ses soutiens, malgré les restrictions politiques.\n\nAlors que la nouvelle année commence, rares sont ceux qui auraient pu imaginer l’Irlande de 1936, et encore moins encore pourraient prévoir ce qui va encore arriver."

 IRE_guide:9 "§MSinn Féin - Collins§! (§aDémocrates Autoritaires§! / §mLibéraux Économiques§!)\n£white_dot Sinn Féin aura une campagne électorale plus facile si les efforts de Collins sont estimés suffisants par au moins un des groupes dans la mécanique l'Ulster Passe en Premier.\n£white_dot Faites en sorte que Sinn Féin gagne les élections de 1937 et choisissez de garder Collins comme dirigeant si l'événement permettant à Mulcahy de prendre le pouvoir se déclenche lors de la campagne électorale.\n£white_dot $IRE_guide_balance$\n£white_dot Collins peut changer d'idéologie en complétant la priorité nationale Abroger les Restrictions Civiles, disponible après la chute de la Troisième Internationale.\n\n§MSinn Féin - Mulcahy§! (§aDémocrates Autoritaires§! / §mLibéraux Économiques§!)\n£white_dot Les efforts de Collins ne doivent être estimés suffisants par aucun groupe dans la mécanique l'Ulster Passe en Premier.\n£white_dot Faites en sorte que Sinn Féin gagne les élections de 1937 et que Mulcahy prenne le pouvoir lors de l'événement de la campagne électorale.\n£white_dot $IRE_guide_balance$\n£white_dot Mulcahy peut changer d'idéologie en complétant la priorité nationale Abroger les Restrictions Civiles, disponible après l'écriture d'une nouvelle constitution.\n\n§MAn Saorstát Críostúil§! (§cSociaux-Conservateurs§!)\n£white_dot Faites en sorte qu'An Saorstát Críostúil gagne les élections de 1937.\n£white_dot Si le Parti de Développement National est choisi comme partenaire de coalition, marchandez avec Lemass lors de l'événement de négociations à la suite des élections.\n£white_dot $IRE_guide_balance$\n\n£white_dot Ou, complétez §MAontas Náisiúnta - Autocratie§!, mais avec John J. O'Kelly gagnant l'Équilibre des Pouvoirs.\n£white_dot An Saorstát Críostúil $IRE_guide_later_election$.\n\n§MParti Travailliste§! (§SSociaux-Démocrates§!)\n£white_dot Faites en sorte que le Parti Travailliste gagne les élections de 1937.\n£white_dot Si le Parti Travailliste Progressiste est choisi comme partenaire de coalition, refusez le projet controversé lors de l'événement de négociations à la suite des élections.\n£white_dot $IRE_guide_balance$\n\n§MParti de Développement National§! (§mLibéraux Économiques§!)\n£white_dot Complétez §MAn Saorstát Críostúil§! ou §MParti Travailliste§!, en choisissant le Parti de Développement National comme partenaire de coalition lors de l'événement à la suite des élections.\n£white_dot Le Parti de Développement National $IRE_guide_later_election$.\n\n§MClann na Talmhan§! (§lSociaux-Libéraux§!)\n£white_dot Complétez §MParti Travailliste§!.\n£white_dot Clann na Talmhan $IRE_guide_later_election$.\n\n§MParti Travailliste Progressiste§! (§RRadicaux-Socialistes§!)\n£white_dot Complétez §MParti Travailliste§!, en choisissant le Parti Travailliste Progressiste comme partenaire de coalition lors de l'événement à la suite des élections.\n£white_dot Le Parti Travailliste Progressiste $IRE_guide_later_election$, si en paix, pas dans une faction, la Troisième Internationale existe encore, la priorité Abroger les Restrictions Civiles a été complétée, et tout le Mécontentement Nationaliste et la Colère Loyaliste a été retirée.\n\n£white_dot Ou, complétez ci-dessus, mais faites en sorte que les Britanniques gagnent la mécanique Porte de l'Atlantique.\n£white_dot Lors de l'événement suivant, choisissez de continuer le gouvernement Travailliste. Avec assez de Légitimité, l'Irlande pourra ensuite devenir un membre indépendant de la Troisième Internationale."
 IRE_guide_1:9 "§MAontas Náisiúnta - Autocratie§! (§PAutocrate Paternel§!)\n£white_dot Faire en sorte que An Saorstát Críostúil ou le parti travailliste remporte les élections de 1937.\n£white_dot Choisir le National Development Party ou le Progressive Labour Party comme partenaires de coalition, respectivement, dans les événements qui suivront les élections.\n£white_dot Si An Saorstát Críostúil remporte les élections, accepter l'accord lors des négociations.\n£white_dot Si le parti travailliste remporte les élections, mettre en œuvre le projet controversé dans le cadre des négociations.\n£white_dot Réussir à équilibrer l'influence allemande et britannique dans le mécanisme de la porte de l'Atlantique, la vieille garde remportant la balance des pouvoirs.\n\n§MAontas Náisiúnta - Démocratie§! (§PAutocrate Paternel§! / §aDémocrate Autoritaire§!)\n£white_dot Les efforts de Collins ne doivent pas être considérés comme suffisants par l'un ou l'autre des groupes de la mécanique "Ulster Comes First".\n£white_dot Faire en sorte qu'An Saorstát Críostúil remporte les élections de 1937.\n£white_dot Sélectionner Aontas Náisiúnta comme partenaire de coalition dans les événements qui ont suivi l'élection.\n£white_dot $IRE_guide_balance$\n£white_dot Aontas Náisiúnta $IRE_guide_later_election$.\n\n£white_dot Ou, compléter §MAontas Náisiúnta - Autocratie§!, mais avec John J. O'Kelly qui remporte la balance des pouvoirs.\n\n§MAontas Náisiúnta - Régence§! (§nPopuliste National§!)\n£white_dot Complete §MAontas Náisiúnta - Autocratie§!, mais avec la Nouvelle Garde qui remporte la balance des pouvoirs.\n£white_dot Après avoir terminé l'objectif national "Mettre fin à la guerre des classes", optez pour le maintien d'une régence.\n\n§MAontas Náisiúnta - Monarchie§! (§nPopuliste National§!)\n£white_dot Completer §MAontas Náisiúnta - Autocratie§!, mais avec la Nouvelle Garde qui remporte la balance des pouvoirs.\n£white_dot Après avoir terminé l'objectif national "Mettre fin à la guerre des classes", choisissez de déclarer une monarchie.\n\n§MParti Syndicaliste Irlandais§! (§rSyndicaliste§!)\n£white_dot Qu'un parti remporte les élections de 1937, avec ou sans coup d'État d'Aontas Náisiúnta.\n£white_dot Faire gagner à la Grande-Bretagne le mécanisme de la Porte de l'Atlantique.\n£white_dot Dans le $IRE_socialist_decisions$ décisions, complétez deux des éléments suivants $IRE_soc_church_forceful$, $IRE_soc_civil_forceful$ et $IRE_soc_industry_forceful$.\n£white_dot Le Parti Syndicaliste Irlandais prendra le relais, et avec suffisamment de légitimité, la République Socialiste Irlandaise pourra plus tard devenir un membre indépendant de la Troisième Internationale.\n\n§MSaor Éire§! (§oTotaliste§!)\n£white_dot Qu'un parti remporte les élections de 1937, avec ou sans coup d'État d'Aontas Náisiúnta.\n£white_dot Faire gagner à la Grande-Bretagne le mécanisme de la Porte de l'Atlantique.\n£white_dot Dans le $IRE_socialist_decisions$ décisions, complétez deux des éléments suivants $IRE_soc_church_not_forceful$, $IRE_soc_civil_not_forceful$ et $IRE_soc_industry_not_forceful$.\n£white_dot Saor Éire gardera le contrôle et, avec suffisamment de légitimité, la République socialiste irlandaise pourra plus tard devenir un membre indépendant de la Troisième Internationale.\n\nNote : Chaque voie, en dehors de l'idéologie national-populiste ou socialiste, peut également accéder au pouvoir si l'Allemagne remporte la mécanique de la Porte de l'Atlantique et si le parti en question n'était pas impliqué dans le gouvernement qui a été renversé."

