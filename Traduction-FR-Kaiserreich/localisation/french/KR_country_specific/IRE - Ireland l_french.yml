 ireland.2650.d.sfcollins:9 "There are moments in life which will cause even the most stoic individual to stop and fully consider the situation that has been presented to them. For Michael Collins, one of these moments came in the form of a question posed by one of the nation's many journalists; \"Mr. [IRE_loc_leader_title], countless across the nation look to you and the legacy you have thus far left as a source of inspiration, both for good and ill. When making the many vital decisions that you have for the nation, does the impact it will leave on future generations factor into your decision making?\"\n\nFor a man who has spent most of his life living in the moment, the idea of being remembered as the [IRE_loc_leader_title] instead of a heroic soldier or revolutionary martyr is one that has only recently begun to dawn on Collins. Before he even reached his twenties he had already begun the fight for the Irish cause, and so too would he continue even after both independence and reunification. Where he once bounced from house to house to fight the Tans, he would instead bounce between them on the campaign trail to beat Labour and an tSaorstáit. Barely hanging on during Black Monday, and soldiering through the Northern Crisis, he was still energised by the same fighting spirit the entire time.\n\nAnd yet, for the first time in Collins' adult life, his survival through everything that has been thrown at him has left him with nothing more to fight. With the opposition struggling to even threaten his position, poll numbers sitting constantly at comfortable levels, and the extremist elements of Irish society thoroughly rooted out, the realisation that this chapter has ended has begun to finally hit home for Collins. But with the fight of today ended, the new battle is for the world of tomorrow. Where Collins had to be a fighter, it is his hope that the same will not have to be true for the next generation of Ireland's leaders. If they do truly look up to Collins, he hopes that they look up to his role as a man of politics rather than a soldier of war.\n\nSo, after a moment of thought and reflection, Collins simply smiled and answered \"Indeed, it does.\""
 ireland.2650.d.sfmulcahy:9 "For most in Dublin, the quiet morning of [?global.date.GetDateStringNoHourLong] was no different than any other day of the year, save for the small crowd that had gathered outside of The Barracks at Arbour Hill. For it was at this location that a rather unassuming and lowkey speech to a crowd primarily composed of the local garrison was being held by none other than [IRE_loc_leader_title] Mulcahy, dressed in his army uniform that is instantly recognisable to almost all that have ever met him. While many leaders may wish for huge crowds to greet them, Mulcahy could wish for nothing better than a small crowd of his \"comrades in arms\" at the same barracks he had once oversaw.\n\n\"To many in the nation the army has often seemed to be as a thing apart and different from the people. Yet for all of our nation's free history, our army has been the people, it is the people and will be the people. Our green uniform does not make us less the people. It is a cloak of service, a curtailer of our weakness, and amplifier of our strength. When the tricolour first flew proudly high over Dublin Town, the free people of Ireland were not simply either soldiers or citizens, we were one and the same. It is on the foundation our great republic was built, and upon it that our nation has continued to prosper.\n\nWhen our national independence was first declared by Pádraig Pearse, the Proclamation not only set forth the rights of the Irish people but also made clear the vital role their military organisations serve in guaranteeing those rights. When I myself fought on that fateful day I was neither a soldier nor a citizen, as an Irishman I was both. And so to uphold the lasting legacy set forth by the forefathers of many of you in the room, and the contemporaries of those getting on in years like myself, it is my honour to declare that from this day forwards this fateful building will be known as Pearse Barracks, Dún an Phiarsaigh.\"\n\nAnd with that the speech ended, to a somewhat muted but respectful applause, the type of humble response that is all a man like Mulcahy truly wishes for in life."
 ireland.2650.d.sc:9 "Throughout his tenure Éamon de Valera has been no stranger to the radio, delivering regular speeches to the Irish people through it. While many of these speeches have quickly fallen out of the public consciousness, today's speech seems different. Whether it can be chalked up to An Saorstát Criostúil's cemented political dominance, de Valera's delivery, or simply just the speech's quality, few feel like they will ever forget these immortal words:\n\n\"The ideal Ireland that we would have, the Ireland that we dreamed of, would be the home of a people who valued material wealth only as a basis for right living, of a people who, satisfied with frugal comfort, devoted their leisure to the things of the spirit — a land whose countryside would be bright with cosy homesteads, whose fields and villages would be joyous with the sounds of industry, with the romping of sturdy children, the contest of athletic youths and the laughter of happy maidens, whose firesides would be forums for the wisdom of serene old age. The home, in short, of a people living the life that God desires that men should live.\n\nWith the tidings that make such an Ireland possible, St. Patrick came to our ancestors fifteen hundred years ago promising happiness here no less than happiness hereafter. It was the pursuit of such an Ireland that later made our country worthy to be called the island of saints and scholars. It was the idea of such an Ireland — happy, vigorous, spiritual — that fired the imagination of our poets; that made successive generations of patriotic men give their lives to win religious and political liberty; and that will urge men in our own and future generations to die, if need be, so that these liberties may be preserved.\n\nOne hundred years ago, the Young Irelanders, by holding up the vision of such an Ireland before the people, inspired and moved them spiritually as our people had hardly been moved since the Golden Age of Irish civilisation. Fifty years later, the founders of the Gaelic League similarly inspired and moved the people of their day. So, later, did the leaders of the Irish Volunteers, and those who continued their good fight until all of our nation had been freed. We of this time, if we have the will and active enthusiasm, have the opportunity to inspire and move our generation in like manner. We can do so by keeping this thought of a noble future for our country constantly before our eyes, ever seeking in action to bring that future into being, and ever remembering that it is for our nation as a whole that future must be sought.\""
 ireland.2650.d.labcnat:9 "With the hectic nature of everyday life, it is often hard for one to stop and simply take in the world around them. Even when granted the opportunity to, many may still scoff at the mundanity of such an act, instead preferring to focus on the matters they view as much more serious. Yet, as far as [IRE_loc_leader_title] [IRE_loc_leader_name] and much of the government are concerned, the heart of Ireland is found nested within the land itself, and to not sit back and reflect upon it is to overlook the fundamentals of Irish life.\n\nFor it is this great land that so many have proudly called their home across countless generations, from the most humble of villages in Leitrim all the way to the busy and bustling heart of Dublin itself. Regardless whether it is the farmer reaping his yearly harvest, an accountant enjoying nature on their commute to work, or even a young couple watching the sun set over Galway Bay, each of their lives are shaped by the bounties that Ireland provides to its people. And it is ultimately these bounties, and the moments of joy or satisfaction they provide, that truly make the moments that make life worth living.\n\nIt is to this end, the pursuit of ensuring these worldly fundamentals, that the government's vision has ultimately been derived. No longer does the Irish worker have to worry about working from the break of dawn to the darkest reaches of the night, with even now the ability to take substantial amounts of time off work to enjoy life with their families as all should have the right to do. Nor does the farmer have to fear waking up to a nation where the rustic way of life is no longer possible to live, instead he may be confident in the government's support for the rural Irish countryside. And even the most vulnerable in society, who may have once collapsed into a pit of destitution, may rest easy knowing that there is a welfare system ready to help pull them back up out of it.\n\nAnd above all, when everyone, no matter their status, can live a life without these everyday worries getting in the way, what is better to do than to take in the beauties of this island that truly makes us whole?"
 ireland.2650.d.labplp:9 "For those who limit their worldview to the simplistic idea that violence always begets violence; the idea that a nation such as Ireland, who emerged onto the world stage through armed revolution, could ever bring about meaningful change for its people through peaceful measures would have previously seemed completely outlandish. And yet now, under the leadership of [IRE_loc_leader_title] [IRE_loc_leader_name], a leftist coalition has not only achieved power through the ballot box, but has managed to cement itself in the hearts of the Irish people.  The Irish nation now marches towards a red future, yet it marches not with a rifle, but with an olive branch.\n\nTo even the more open minded, many of the events of the last few years would have still been equally hard to imagine. When the rift between O'Brien and Sheehy-Skeffington first led to Labour splitting in two, few could picture a future where these two men would be willing to put aside their differences and work together on anything, let alone being the ones leading Ireland towards such a future. Yet now after so many eventful years of this red coalition being in power, there are scarcely any who can still hold doubt towards the success of the reformist approach of both branches of Labour.\n\nOf course there are still the detractors, both those on the right who still believe that the \"radical regime\" will collapse at the next real hurdle, and many of those on the left who reject any notion that one can simply reform towards a socialist system without the backing of a revolution. However, regardless of their naysaying the voice of the Irish people is clear, it is not violent revolution or conservative stagnation that they desire but a gradual and peaceful transition forward. Ireland's future is not one stuck trying to harken back to a idealised past, it is a future filled with liberty and progress. And if Ireland's future shall truly be a red one, it will be achieved by a people armed not with a sword, but with a ploughshare and a dream."
 ireland.2650.d.ndp:9 "To most of the NDP members that make up much of the government, most notably even [IRE_loc_leader_title] [IRE_loc_leader_name] himself, if asked to describe their vision of Ireland in one word that word would be \"Opportunity\". It has been this word that has acted as an unofficial slogan for the party, and now by extension the government itself, ever since it saw the party rise to its first successes and achieve its original place in the coalition.\n\nFor such a simple word, the exact meaning of \"Opportunity\" varies greatly depending on who you ask and when you actually ask it. At times it has meant the opportunity for every man and woman in Ireland to achieve their dreams, simply provided they put in enough hard work to see them to fruition. At other times, especially when levied against the restrictions of the old Sinn Féin government, it has meant the opportunity for anyone in the country to make their mark upon the nation, regardless of their background or heritage. Even more recently however, with Ireland's increased prominence on the financial world stage, some have gone so far to even declare that it is the opportunity to leave your mark upon the world as a whole.\n\nIf you were to ask [IRE_loc_leader_surname] however, he would gladly tell you that the meaning of the term encompasses all of the above and more. For him, \"Opportunity\" is at the heart of Irish culture and history. Whether it has been as grand as the opportunity the Irish people carved out for themselves to decide their own fate and destiny, or even down to the simple individual level of good education providing a student the opportunity to get into Trinity, it arises in all facets of Irish life. In the eyes of the [IRE_loc_leader_title], social and economic progress in a nation go hand in hand with each other, with the opportunities provided in one allow the opening of more in the other, and it has always been the NDP's goal to facilitate the growth of both.\n\nAnd ultimately as far as [IRE_loc_leader_surname] is concerned, every aspect that makes up this concept of \"Opportunity\" are those that truly describe what it means to be Irish."
 ireland.2650.d.an:9 "While just a few short years ago the idea of an Aontas Náisiúnta government was seen as outlandish to most, the fear that one day Irish democracy could be completely swept away in a flash was one that still very much occupied a place in many a mind. Almost no one however, [IRE_loc_leader_surname] included, could have predicted that now with AN having at last consolidated their rule over the nation, Irish democracy has not only yet to breathe its last but has begun to stabilise once more under new leadership\n\nDespite great fearmongering by those in the opposition in regards to so called \"democratic backsliding\", when [IRE_loc_leader_name] directs the nation's policies he is not some supreme Ceannaire overseeing a National Council of loyal underlings, he is the nation's [IRE_loc_leader_title] addressing a Dáil still very much filled with many actual opposition members offering forth lively debate. Laws are not simply passed through diktat from on high, when the government puts forward a bill it is still subject to the same proper procedures and vetting that they always have under Ireland's democratic systems. While some within Aontas Náisiúnta are said to still privately hold disdain for being forced to deal with said systems, much of the party have slowly begun to grow rather comfortable with this new status quo.\n\nYet regardless one should not mistake the Dáli of today as being the same one it may have once been in yesteryear. Socialists, the most seditious democrats, and even some of the government's most radical former allies have rightfully been excised from government. No longer do the Irish people have to suffer a nation where their politics are decided by foreigners and Freemasons, rather than the native people of the land. No longer do they have to worry about the subversive threats of Internationalism and Syndicalism attempting to divide or break up the family. And no longer does the great Irish republic have to fear the chaos that these destructive elements may bring."
 ireland.2650.a.sfcollins:9 "It seems like history might indeed record the greatness of Michael Collins."
 ireland.2650.a.sfmulcahy:9 "Mulcahy is one truly working in the steady spirit of service of Pearse."
 ireland.2650.a.sc:9 "May we all strive to be the heroes our children shall remember."
 ireland.2650.a.labcnat:9 "There's nothing better than living a good life in this land we call home."
 ireland.2650.a.labplp:9 "The Cause of Labour is the Cause of Ireland."
 ireland.2650.a.ndp:9 "The rising tide lifts all boats."
 ireland.2650.a.an:9 "Order is the Soul of the State."

 # Reactionary Events #
 ireland.3000.t:9 "L'aube d'un nouvel ordre"
 ireland.3000.d:9 "After the chaos of the preceding few days, the inauguration of Eoin O'Duffy as President and the young upstart Gearóid Ó Cuinneagáin as Príomh Aire was a relatively smooth affair, in spite of the efforts of urban strikers and protestors, who met with harsh crackdowns from the authorities. Though the duo now sit atop a throne of the National Guard and Irish Republican Army's bayonets, the military have demanded a high price in exchange for their continued tacit backing of the regime. While the officer class generally share O'Duffy's dislike for the Ulster Privileges, they eye cautiously AN's anti-German economic stance, given their affinity with Berlin, and the extremism and thuggery common among the Blueshirts. As such, while they have offered AN their endorsement in lieu of the alternative, they have insisted that democracy remain \"unless circumstances should demand otherwise\", wary of the potential consequences of AN wielding absolute control over the country.\n\nResultingly, Aontas Náisiúnta remains dependent on other parties to hold a majority in the Dáil Éireann, an awkward structure held together via the endeavours of AN vice-president John J. O'Kelly, who, as one of the founders of Sinn Féin in 1906, has done wonders to convince opposition TDs, particularly within An Saorstát Criostúil, of the need to grant AN their support \"for the sake of national stability\". While O'Duffy's old guard are well pleased that the party at last wields the ability to sway the course of the Irish nation, Ó Cuinneagáin's faction, their half-hearted abstentionist beliefs hastily abandoned with his ascension to government, are less satisfied with the arrangement, noting the unlikelihood that the Dáil would approve their radical integralist agenda, and feeling insufficiently rewarded in spite of being primarily responsible for the prior administration's overthrow.\n\nBehind closed doors, the knives are swiftly being unsheathed, and it would seem that what is touted as the beginning of orderly and stable governance may prove to be anything but."
 ireland.3000.a:9 "The first item on the agenda of any Irish organisation is the split."
 ireland.3000.a.tt:9 "A §YBalance of Power§! begins in Aontas Náisiúnta between the §POld Guard§! and the §NNew Guard§!"

 ireland.3002.t:9 "A Trip to the Polls"
 ireland.3002.d:9 "Under pressure to nominally maintain the democratic process, Aontas Náisiúnta is currently dependent on cooperation from other political parties in the Dáil, particularly from members of An Saorstát Criostúil. Eoin O'Duffy's wing of the party are somewhat content with this situation, as in spite of its restrictions they still retain a degree of power through their control of the presidency, and the social programme of SC shares enough with their views for most to find common ground. However, Gearóid Ó Cuinneagáin and his followers are less satisfied, and have called on O'Duffy to dissolve the Dáil Éireann and call parliamentary elections.\n\nThey argue that circumstances have been altered dramatically since the last election, and the Irish people ought to have their say. Of course, the National Guard will be on hand to \"assist\" the populace in ensuring they make the correct choice and are not intimidated by \"agents of Anglo-Syndicalism\" into voting against the interests of the Irish nation.\n\nFor the President, yielding to this request comes with its upsides and downsides. On one hand, the return of a higher number of AN TDs would minimise the risk of attempts to enact legislation being stymied by objections from SC moderates. On the other hand, as Ó Cuinneagáin's radicalism finds its most fertile ideological soil among the angry young men of the Blueshirts, their efforts to \"persuade\" voters would likely be focused on constituencies where integralist TDs are running, granting Ó Cuinneagáin's faction a larger sway over Irish domestic policy."
 ireland.3002.a:9 "The President has his powers, and that's all\nthat matters."
 ireland.3002.b:9 "We can't let other parties throw a spanner in the works, call for elections."

 ireland.3003.t:9 "Privileges Unearned"
 ireland.3003.d:9 "Since Aontas Náisiúnta's foundation, the party's primary grievance and rallying cry has been the existence of the Ulster Privileges. During the British Revolution, O'Duffy was a chief detractor of the government's negotiation with Ulster loyalists on the incorporation of Northern Ireland into the Irish Republic, proposing instead to invade the province to forcibly reunify the island, protect the Catholic population, and prevent the establishment of a syndicalist outpost in Ireland.\n\nIn the following years, the ex-general remained a prominent opponent of the concessions that emerged from those negotiations, resulting in his dismissal as Garda Commissioner by his former friend Michael Collins, and the party subsequently formed by the betrayed and embittered O'Duffy becoming the vanguard of the northern Catholics who felt equally cast aside by their fellow countrymen.\n\nNow with AN in power, they have at last in their hands the opportunity to dispense with the loathed privileges. However, O'Duffy's cautious instincts have found themselves at odds with the bold Ó Cuinneagáin on how best to go about it. O'Duffy is of the belief that the Ulster Privileges should be slowly dismantled one by one in order to keep AN supporters contented, and at the same time minimise loyalist resistance while the regime is in the process of consolidating its control.\n\nÓ Cuinneagáin, by contrast, wishes for the Ulster Privileges to be immediately declared null and void, and his position has much support within the Blueshirts and the northern Catholic community. Although this audacious approach would mark the beginning of a new state and be greeted with elation among AN's northern followers, it would also lead to immediate outrage from loyalists, endangering the country's stability, though there is no doubt in governmental circles that a confrontation with loyalism is ultimately inevitable."
 ireland.3003.a:9 "One at a time should be sufficient."
 ireland.3003.b:9 "Declare the Ulster Privileges abolished!"

 ireland.3004.t:9 "Le Gean ar Ghaeil"
 ireland.3004.d:9 "When Aontas Náisiúnta was established, it brought together several fringe factions in Irish political life who found themselves unable to affect the course of the nation alone, from Eoin O'Duffy and his right-wing acolytes inside Sinn Féin who felt betrayed by Michael Collins' liberal direction, to far-right anti-treatyite remnants under John J. O'Kelly. However, from within AN, originating from dissident intellectuals and radical Blueshirts, arose another faction with militant views far exceeding those of the party's founders, coalescing around the charismatic Gearóid Ó Cuinneagáin.\n\nWhereas the vision of AN's old guard, dictatorial as it is, remains rooted in their belief to be the inheritors of the republican tradition which the men and women of 1916 had fought for, Ó Cuinneagáin and his followers aim for nothing less than the total resurrection of Gaelic Ireland, complete with the restriction of English and the restoration of the O'Neill family as not only a symbolic undoing of the Battle of Kinsale, but also a means by which the Irish language would regain its former prestige, becoming once again a tongue of kings and scholars, no longer stigmatised by associations of poverty and backwardness.\n\nAlthough republicanism has been deeply ingrained in Ireland since the Easter Rising, the ascendance of Ó Cuinneagáin to the position of Príomh Aire and his increased hold over the Blueshirts has given the new guard the perfect platform to promote their beliefs to the populace, and, in spite of the regime's campaign against German economic influence, the integralists have sought to utilise the Irish public's generally positive image of the Kaiser to remove the negative British association from the idea of monarchism. As O'Duffy and his supporters emphasise their connection to the legacy of 1916 in turn, an internal propaganda war has begun to be waged."
 ireland.3004.a:9 "A republic we declared in Easter 1916, a republic we shall remain."
 ireland.3004.b:9 "We must become not free merely, but Gaelic\nas well!"

 ireland.3005.t:9 "The Blame Game"
 ireland.3005.d:9 "For the past month, the Irish military, Blueshirts, Gardaí and secret services have found themselves stretched to their limits working to bring under control the surge of loyalist and syndicalist terrorism unleashed in the aftermath of the Bloody Saturday massacre. Beginning with riots in the streets of Ulster and no-go areas being established throughout Protestant districts of Belfast and Derry under the protection of the Ulster Volunteer Force, these incidents turned bloodier as the army was set in to dismantle the barricades and retake the rebelling Protestant neighbourhoods, with tens of people being killed in the process.\n\nFollowing the army's reoccupation, the UVF began a series of attacks on Irish security forces and bombings of businesses, buildings and often innocent civilians, assisted by the Irish Citizen Army, who although ideologically disagreeing with Ulster loyalists, were also keen to take advantage of the government's troubles and achieve their dream of a socialist Ireland.\n\nWith the junta's promises of stability torn asunder by this recent course of events, many both within and outside of the regime are looking for someone to blame, and the factional rivalries between the Old Guard and the New Guard have come to the fore yet again, as they both point the finger at the other for being the underlying cause of the country's problems. The former has denounced the violence of Ó Cuinneagáin's followers as causing the public to regard the administration not as bringers of order but instead as petty thugs, while the latter has mocked O'Duffy, branding him with the derogatory nickname \"O'Scruffy\", as a doddering drunkard who lacks the spine to adequately stamp out the Irish nation's enemies.\n\nWith civil servants, policemen, soldiers, and Blueshirts alike weighing up their options as the two factions continue to castigate each other for their failings, it remains to be seen which will take the fall in the eyes of the regime's functionaries."
 ireland.3005.a:9 "Ó Cuinneagáin is too young and impetuous!"
 ireland.3005.b:9 "O'Duffy is too weak a leader to rule!"

 ireland.3006.t:9 "Passing the Torch"
 ireland.3006.d:9 "As the factional conflicts tearing apart the Aontas Náisiúnta regime from within escalate, the Blueshirts, having assumed the role of a national milita following the March on Dublin, have largely sided with Ó Cuinneagáin, intensifying their training and recruitment in the knowledge that it is only a matter of time before the old guard and the new come to blows. O'Duffy, too, is aware a final clash is in the offing, and in response he has sought to weaken the influence of the paramilitary organisation he once sponsored, seizing Blueshirt weapons caches and safehouses, further hightening tensions in the process. Both sides have, however, arrived at the realisation that the army, possessing the most manpower and weaponry in the country at their disposal, will ultimately play the part of kingmaker.\n\nThis fact is a setback for the integralist leader, as the ability to demonstrate a connection to Ireland's revolution is an important factor for the officers, and one which Ó Cuinneagáin lacks, having been only a child during the revolutionary period. Though the fact of his youth is not insurmountable given Michael Collins' relatively young age during the war, and Ó Cuinneagáin sharing the military's more Europhile tendencies, it represents a considerable obstacle to gaining their respect.\n\nSeeking to rectify this, Ó Cuinneagáin has reached out to multiple supporters of Aontas Náisiúnta with significant links to the past struggle in order to seek their endorsement. Most notable of these is Dan Breen, one of Ireland's most illustrious war heroes, in addition to several relatives of reknowned Irish martyrs, namely George Noble Plunkett, a Papal count and father of Joseph Plunkett, Kathleen Clarke, the widow of Tom Clarke and Nora Ashe, the sister of hunger striker Thomas Ashe. Should Ó Cuinneagáin be successful in persuading these high-profile men and women to grant him their backing, it would go a long way to winning the army's loyalty and undermining O'Duffy's position."
 ireland.3006.a:9 "The four opt to remain aligned with the old guard."
 ireland.3006.b:9 "The four issue a statement endorsing Ó Cuinneagáin."

 ireland.3275.t:9 "Architects on the Run"
 ireland.3275.d.start:9 "Despite the failure of the integralist faction of Aontas Náisiúnta's attempted coup,"
 ireland.3275.d.mid:9 "an underground movement known as \"Ailtirí na hAiséirghe\", translating to the \"Architects of the Resurrection\". His newly-founded political grouping proposes the establishment of a Gaelic, integralist Ireland under a restored High Kingship, just as he did as former leader of AN's New Guard, seemingly undeterred by the previous vanquishing of his ideals, and has already begun an anti-government propaganda campaign through the likes of leaflets and speeches"
 ireland.3275.d1:9 "$ireland.3275.d.start$ the threat of Gearóid Ó Cuinneagáin to the Irish Government has not simply ended there, for not only has he evaded arrest, going on the run, but he has continued his subversive activities by forming $ireland.3275.d.mid$ accusing it of being insufficiently patriotic and in the pay of foreign powers.\n\nWhile the state has done its best to purge Ó Cuinneagáin's supporters from positions where their underlying sympathies may prove dangerous to national stability, their inability to capture the man himself or repress this movement suggests that Ó Cuinneagáin still retains many covert sympathisers within the security services and halls of power, and rumours suggest he has also began to reach out to other opponents to the current administration in spite of their ideological differences."
 ireland.3275.d2:9 "$ireland.3275.d.start$ the upheaval of which set the stage for Ireland's great socialist rising, the threat of Gearóid Ó Cuinneagáin has not simply ended there, for not only has he evaded arrest in the midst of the chaos, going on the run, but he has formed $ireland.3275.d.mid$ calling on Irish counter-revolutionaries to rise up against the \"godless Anglo-Syndicalist puppet regime\".\n\nWhile the state has done its best to crack down on Ó Cuinneagáin and his followers given the danger they represent to national stability and the cause of labour, their inability to capture the man himself or repress this movement illustrates the strength of anti-socialist sentiments remaining within the country and the difficulty of rooting them out, with many being willing to covertly assist Ó Cuinneagáin, and rumours suggest he has also began to reach out to other reactionaries to oppose the revolution in spite of their ideological differences."
 ireland.3275.a:9 "A thorn in our side, but nothing more than that."
 ireland.3275.b:9 "Another bourgeois thorn in our side which we must remove."

 ireland.3300.t:9 "An Iron Hand in a Velvet Glove"
 ireland.3300.d:9 "Although Aontas Náisiúnta had agreed to a return to parliamentarianism as part of their negotiations towards establishing a pact with An Saorstát Críostúil, for the time being the state continued to be administered in a semi-autocratic fashion while the structures for a stable democracy were put in place and control reconsolidated after the preceding upheaval. But now, with preparations for a new and truly republican Constitution, unlike the previous one crafted by the sell-out Collins, completed, a semblance of majority rule has been restored, albeit with the levers of power firmly under the grip of AN so as to inhibit the anti-national elements who would seek to deceive the Irish people for their unpatriotic ends.\n\nLooking back with regret on their past embrace of authoritarian measures, and perceiving the formation of a broad alliance against the government as the only way of effectively opposing it, Sinn Féin have moderated on their previously strict law-and-order stance and merged with the National Development Party, many of whose members had been Sinn Féin TDs before leaving in response to Collins' increasingly iron fist. Were it up to the tyranny of the mob common to most democratic governments, the reunited Sinn Féin along with their loyalist cohorts could prove a serious contender to the AN-SC coalition, but fortunately the establishment's safeguards will make certain that the Irish Republic remains in the right hands."
 ireland.3300.a:9 "The majority have no right to do wrong."
 ireland.3300.a.tt:9 "§PAontas Náisiúnta§! have committed to a §gpretence of democracy§!"

 ireland.3310.t:9 "The Populist from the Pulpit"
 ireland.3310.d:9 "Newly emboldened by the growing influence of Aontas Náisiúnta over Irish society, the voice of the Catholic priest Fr. Denis Fahey has only become louder and louder in recent months. Fahey, who is based in Dublin, was already a prolific writer of books, pamphlets and letters, but now has also begun to write articles in various AN-aligned publications. Fahey is a fanatical believer in the idea that Jews are the Satan-like enemies of Christ and Syndicalism is their weapon against him. Fahey is also a total opponent of Liberalism, both socially and economically, and is enthralled by the concept of Integralism.\n\nAlthough Fahey is not a particularly high-ranking member of the clergy, it is always a boon to any political movement in Ireland to have visible supporters amongst the Priesthood, and AN have been keen to exploit the presence of Fahey amongst their ranks. This development, alongside Fahey's raging anti-Semitism, has been a cause of great discomfort amongst the Catholic hierarchy in Ireland, even hardline conservatives.\n\nFahey, fluent in French, German, and Italian and in contact with many Integralist groups on the continent, has been able to help provide somewhat of an intellectual underpinning to the Ó Cuinneagáin wing of AN. Almost all of Fahey's arguments inevitably accuse Jews of being the root problem, and in turn, Fahey's open and proud anti-Semitism has spread amongst the ranks of AN supporters.\n\nFor opponents of AN, the addition of Fahey is yet more evidence of their unhinged and conspiratorial ultra-Catholic zealotry."
 ireland.3310.a:9 "The thin end of the wedge..."

 ireland.3311.t:9 "At the General's Right Hand"
 ireland.3311.d:9 "With the integralist elements of Aontas Náisiúnta quashed and his faction's power consolidated, Eoin O'Duffy has arisen from the humble origins of a impoverished smallholder family in rural Monaghan to become the unquestioned suzerain of the entire Irish nation. O'Duffy now governs the Republic by decree, akin to the absolute monarchies of old. However, even in the modern age no man can truly rule alone, and as such he has made the decision to select a second-in-command to serve as his top advisor and potential successor. Two figures have emerged as the main contenders for the position, one coming from the party, and the other from those Blueshirts who have remained loyal to the general.\n\nThe first is John J. O'Kelly, the deputy leader of AN, who has played a key role in Irish politics for decades since Sinn Féin's establishment. A fervent Catholic and advocate for Ireland's native culture and language with many connections to other parties, he has proved essential in keeping the regime afloat through his able politicking. The other, Ned Cronin, is a former officer who left the military to co-found the National Guard, designing their iconic azure-shirted uniform. Though side-lined as their ranks fell sway to radicalism, through his loyalty during Ó Cuinneagáin's rebellion he managed to assert his control over the paramilitary in the aftermath. What Cronin lacks in ideals he makes up for with his straight-forward, soldierly mindset, concerning himself not with grand schemes but with organisation and discipline."
 ireland.3311.a:9 "John J. O'Kelly is a patriot with vision."
 ireland.3311.b:9 "Ned Cronin understands the importance of order."
 ireland.3311.a.tt:9 "If §YJohn J. O'Kelly§! is kept as Second in Command:\n"
 ireland.3311.b.tt:9 "If §YNed Cronin§! is chosen as Second in Command:\n"

 ireland.3315.t:9 "I Lár na Tíre"
 ireland.3315.d:9 "For centuries Ireland's biggest city has been Dublin, or Baile Átha Cliath in Irish, situated on the central-west coast of the island at the mouth of the River Liffey. Originating from two settlements, one the Gaelic settlement of Áth Cliath, from which its Irish name is derived, and the other the Viking settlement of Dyflin, it remained for long periods under Norse-Gael rule, but gradually came under the suzerainty of the Irish kings, and by the late 11th century was considered a de-facto Irish capital. Following the Anglo-Norman invasion in 1169, it became a stronghold of English and later British imperial control in Ireland, gaining the moniker \"The Pale\".\n\nThe negative association of this latter period has stuck around, both in jest and often in earnest, with many regarding the city as a hive of Anglophiles and feeling resentment towards its percieved economic and political dominance over the rest of the country, and with the integralists' top priority being the deanglicisation and decentralisation of the state, Ó Cuinneagáin has sought to move the capital to a location more worthy of being the beating heart of the nation.\n\nAccordingly, several plans were drawn up to achieve this. The first, promoted by AN's mainstream factions, would seek to develop Baile Átha Luain, or Athlone, a town in the very centre of the island, which began as a fort built by a former High King, into the national seat of government. The second, a more radical proposal from the young architect Daithí Ó hÁinle, advocated building a new city at the Hill of Tara. However, due to Ó hÁinle's youth, the stretched resources of the regime given their already ambitious schemes to modernise the country, and a desire by traditionalists to prevent the ancient heritage of Tara from being desecrated by urbanisation, the moderates' plan won out. Baile Átha Luain would be the capital of the resurrected Irish kingdom, uniting the four provinces of the Emerald Isle."
 ireland.3315.a:9 "Baile Átha Luain shall be the crown jewel of the new Éire!"
 ireland.3315.a.tt:9 "§Y[GetVictoryPointName_369]§! becomes the capital of Ireland."

 ireland.3316.t:9 "Tús le hAiséirí"
 ireland.3316.d:9 "With the integralists now firmly in control of the state, they have embarked on an initiative regarded as their highest priority, the revitalisation of the Irish language by any means necessary. Although previous administrations had paid lip service to the native tongue of the Gael, they went little further than that, and Ó Cuinneagáin is determined to change this to ensure the return of Ireland's distinct culture to its former glory. Already the government has commenced measures gaelicising the names of all citizens, place names and streets on the island, overhauling teaching, and promoting the language in media and the military.\n\nNonetheless, Irish faces stiff competition with the dominance of English and the rising lingua franca of German, and so, noting that English was forced on the Irish people through coercion, and that the same is needed if Irish is to be revived, the government has introduced incentives and positive discrimination to reward those who demonstrate fluency in the language, while penalising those who refuse to acquire it. This is only the beginning of the regime's plans, and long-terms have been drawn up that would see all official business transitioning purely to Irish, the removal over time of all civil servants still not fluent, and even an eventual ban on using English in public altogether.\n\nWhile effective in motivating learning among AN's diehard followers who have begun to form a new elite, these decrees have been met with protests by many members of the populace. However, Ó Cuinneagáin has no intention whatsoever of backing down under any circumstances, redoubling on his propaganda efforts encouraging the citizenry to learn the language and taking advantage of the red scare to brand those opposed to the strict revival programme as West Britons and syndicalists. Though it may take much effort, in time it will pay off, as Ireland shall once again be able to stand with pride alongside its brothers in the family of European nations, no longer a country without a soul."
 ireland.3316.a:9 "Labhair Gaeilge; athbheoigh Éire!"

 ireland.3317.t:9 "Closing the Ports"
 ireland.3317.d:9 "For as long as the Gaels have existed, so has migration. The very forefathers of the Gaelic race originated from Iberia, and Hibernian monks carried out their holy endeavours across Europe at the height of Irish civilisation. After the English conquest, many nobles and commoners alike sought refuge on the continent during the 16th and 17th centuries. But it was the so-called famine of the 1840s that did the most damage, halving the Irish population through a combination of mass death and exile, and creating a culture of emigration that would see the island's demographics unremittingly decrease for nearly a century afterwards.\n\nIt would take the improvement of Ireland's economic situation following the nation's entry into Mitteleuropa, and the fall of America and Britain into chaos and revolution respectively to bring this lengthy decline to an end, though some would continue to emigrate to the likes of Canada and Germany. The flow of people leaving the isle would lessen further during Black Monday, due to the global nature of the crisis. However, as a result of dissatisfaction with the integralist government and recovering financial circumstances elsewhere, Ireland now faces another wave of emigrants.\n\nÓ Cuinneagáin has denounced such exiles as "péistí", meaning "worms" in English, accusing them of deserting their native land and harbouring syndicalist sympathies. Acting to stem the tide of migrants, the coast guard has been placed on patrol to halt any illegal rafts fleeing the island, and a series of harsh decrees proclaimed requiring Irish citizens to seek approval from the state before departing from the country or returning from abroad. Said permission is only to be granted under stringent conditions, and a severe sentence is to be imposed for unauthorised travel. Through these decisive measures, the authorities hope to prevent a brain drain and ensure that Irish demographics will soon rise back to their pre-famine heights."
 ireland.3317.a:9 "To desert your fatherland is nothing short of treason."

 ireland.3318.t:9 "A Change of Course"
 ireland.3318.d:9 "In the months since the integralists opted to close the ports in response to increasing numbers of emigrants, they had come to learn the hard way why previous governments, Irish and British alike, had been willing to endorse the \"safety valve\" of emigration, as it was known, as a means of dealing with dissent and unemployment. Not only has a lack of opportunities at home for the unemployed, with no ability to seek employment abroad, resulted in a reported rise of antisocial behaviour, but cases of protest, sabotage and even murder by opponents of the regime are additionally on the upswing, in spite of the special powers afforded to the Gardaí and secret services to firmly clamp down on such traitorous activities. Worse yet, occasionally those attempting to flee the island have resorted to seeking refuge in the embassies of other European nations, harming Irish international relations by bringing foreign attention to government repression.\n\nWishing to contain the situation and avoid further destabilisation, Ó Cuinneagáin has reluctantly made the decision, after much heated debate with his cabinet, to compromise on his harsh decrees restricting migration by loosening the requirements, while making sure the state would still retain the power to decide who specifically they wished to permit to leave. This would allow for the explusion of social undesirables via boatlift to Great Britain or continental Europe, reducing crime and political opposition, while continuing to limit leaving for the more valuable members of the nation, ensuring that a brain drain or another decline in Irish demographics is averted. Nonetheless, this undeniably represents a setback for the administration and its ambition of raising Ireland's population back to its pre-famine heights."
 ireland.3318.a:9 "Those degenerates can be the Gaill's problem now."

 ireland.3320.t:9 "A National Pastime"
 ireland.3320.d:9 "In recent years, a lobbying group approached the former government, seeking for reinstatement the Tailteann Games. A modern incarnation of these ancient Irish traditional games had been held in Ireland shortly after the British revolution, but the shoneens in government at the time failed to make them a regular fixture thereafter. But not anymore.\n\nNow, however, with a truly nationally-minded government in power, that all looks set to change. Many of the loudest voices calling for a restoration of the games come from within the party, and Ó Cuinneagáin himself is highly sympathetic to the idea. Rather than just restore the games, however, Ó Cuinneagáin wishes to pursue the thorough restructuring of Irish sport.\n\nFrom henceforth, all imported degenerate sports, or \"Garrison Games\" (so not just \"soccer\", but also rugby and cricket) are to be banned, to allow the increased thriving of Gaelic games of all kinds. As well as this, the Gaelic Athletic Association (GAA) will be expanded in scope, with a formal event finalising these changes to be held in the coming weeks."
 ireland.3320.a:9 "It is time to reinvigorate Irish sport!"

 ireland.3325.t:9 "Across the Celtic Sea"
 ireland.3325.d:9 "It would seem the Gaels are not the only Celtic peoples nobly fighting the red threat. Across the sea in Brittany, a Breton nationalist leader on the run from the French communards for his resistance to their regime known as Névan Henaff, born Célestin Lainé, has decided to pursue a military career in Ireland. His models for an independent Brittany include the revolutionary zeal of the Irish and the discipline of Prussian militarism, and so he regards Ó Cuinneagáin's integralist administration highly for managing to combine both in his eyes.\n\nAlthough a few are somewhat hesitant to accept this offer given the potential implications for relations with the French government-in-exile and the long history of positive Franco-Irish bonds, even if the two nations found themselves on opposite sides of the Weltkrieg, the majority are more than happy to welcome the assistance of a fellow Celtic patriot."
 ireland.3325.a:9 "Fáilte ar bord, Ginearálta Henaff."

 ireland.3330.t:9 "Tailteann Renaissance"
 ireland.3330.d:9 "Today, in a grand ceremony held on the pitch of the ever-expanding Croke Park stadium in Dublin, the de-facto headquarters of the Gaelic Athletic Association (GAA), [IRE.GetLeader] ceremonially awarded the president of the Gaelic Athletic Association a gold diadem in the traditional Irish style. Thousands cheered as a decree was signed reorganising Irish sport. For one, the document subordinates the National Athletic and Cycling Association (NACA) to the GAA. More importantly, however, it establishes a new premier amateur sporting competition mirrored on the old Tailteann Games.\n\nUnsurprisingly, murmurs of discontent followed the announcement from NACA chapters in loyalist-dominated localities. For now however, these malcontents can only grumble or resign their posts. From top to bottom, Irish athletics is under nationalist control."
 ireland.3330.a:9 "Foreign cultural influence shall be extinguished."

 ireland.3331.t:9 "Trial of the General"
 ireland.3331.d:9 "From the moment the integralist rising against O'Duffy had begun, Ó Cuinneagáin had intended to dispose of the former general for standing in the way of his ambitions. Although the IRA had sided with Ó Cuinneagáin, to them O'Duffy was still held in high esteem as a war hero, even if they had come agree that he was not fit for government. To immediately execute O'Duffy would turn the Ceannaire's military backers against him. It was fortunate that rumours of sodomy came up as they readied for his trial, with investigators not only finding proof of O'Duffy attending the notorious parties of Micheál Mac Liammóir and Hilton Edwards (a known homophilic couple) but also uncovering several men prepared to testify that the general had made sexual advances towards them.\n\nThe key witness was Mac Liammóir (born Alfred Willmore in London, before assuming an Irish identity) who was taken into questioning and threatened with the death penalty. If Mac Liammóir and Edwards did not testify against O'Duffy, they were told they would be tried on suspicion of being sodomites and British spies. Under such pressure, he agreed to provide evidence and anonymous testimony against O'Duffy, and in exchange, the authorities allowed the two to be released, with their practicing of buggery and Mac Liammóir's English birth allowed to remain secret in light of his contributions to the revival of the Irish language.\n\nO'Duffy's remaining supporters denounced the accusations as slander designed to denigrate an Irish patriot and justify his execution, likening them to the infamous Black Diaries that legitimised the demise of Roger Casement at the hands of the British. Nonetheless, the revelations had the desired effect in weakening the army's sympathy for the general. As such, after a swift court case Eoin O'Duffy was convicted of sodomy, and most important of all, treason against the Irish nation, and sentenced to death by firing squad, with little objection."
 ireland.3331.a:9 "Death to every foe and traitor!"

 ireland.3335.t:9 "A Crown for a King"
 ireland.3335.d:9 "With the establishment of an Irish monarchy coming as a shock to much of the country, the prospect of an official coronation had been delayed for fear that the event would be disrupted by protestors, or worse, assassins. However, as the anarchy of the previous years settled down and the government began to establish a sense of legitimacy, it was soon deemed safe to proceed. Following the announcement, crowds of tens of thousands would throng the Hill of Tara in astonishment at the momentous occasion that was the first inauguration of an Irish sovereign at the sacred Lia Fáil in centuries, though tight security was also deployed to ward off any would-be assassination attempts.\n\nThe ceremony began as King Aodh, having taken the Irish translation of his father's name as his regnal name, and his wife Josefina Luísa Roquette Ricciardi, or Queen Seosaimhín, arrived alongside Ó Cuinneagáin and an entourage of ministers, clergy, military men, Gaelic nobles, and other notables. Standing at the Lia Fáil, the King delivered a speech in the Irish he had learned in the time since his arrival on the isle, if in a marked Portuguese accent, swearing to uphold the Christian faith and values of Ireland's ancient Gaelic culture held by his valiant ancestors.\n\nAfter this address, Aodh was anointed by Archbishop Mac Ruaidhrí, while Psalms and hymns in honour of Christ and St. Colmcille were sung for the success of the Kingdom. Finally, he was awarded the slat na ríghe, a white sceptre symbolising the purity and straightness of justice, and crowned by the Archbishop. As the ceremony came to a close and the new King and Queen left Tara along with their retinue, an army band triumphantly played the national anthem and the Marcshlua Uí Néill, while the sun shone bright in the distance as if representing the civilisation of the Gael taking its place in the glow of day once more."
 ireland.3335.a:9 "All is changed, changed utterly."

 ireland.3350.t:9 "Troubles in Ulster"
 ireland.3350.d:9 "Although the ranks of the once internally fractured Aontas Náisiúnta establishment have been stabilised via the decisive end of its inner conflicts, the consequences of the Bloody Saturday massacre and its violent aftermath still continue to reverberate throughout Ulster, particularly in the six counties, as the Ulster Volunteer Force grows increasingly strong among Protestants outraged at what they perceive as the regime's cruel and repressive actions against their community.\n\nUnfortunately, the distraction of the integralist rising had severe repercussions for the situation in the north, as loyalist militants eagerly took advantage of the military's turned backs to take control of their local communities and weaken the state's command over the province. Complicating matters further is the fact that some northern Catholics also sadly remain wary of Dublin, given their betrayal by liberal democratic West British governments prior to AN's ascendance, and within the community many also sympathise with the traitors rooted out from AN rather than the victors.\n\nIf the administration is not only to live up to its promises of ensuring stability but to truly consolidate its power and be recognised internationally as Ireland's legitimate government without question, then restoring order in the north will be beyond essential. By the carrot and the stick, loyalist insurgents must be subdued, and Ulster's Catholics won over and reassured that AN is looking out for their interests, lest the continuing deterioration of national authority in the province lead to a loyalist rebellion, whose potential success would have devastating results for not only the regime but Ireland as a whole."
 ireland.3350.a:9 "Ireland shall never be disunited again!"

 ireland.3400.t:9 "Ríocht nó Leasríocht?"
 ireland.3400.d:9 "For millenia, the natural form of government of the Gaels was not the foreign import of republicanism, but rather rule by kings, who answered to a High King. The O'Neills, descended from the legendary Niall of the Nine Hostages and among the oldest and most noble dynasties in Europe, were one of the greatest Irish royal houses to hold the title, and following the English invasion were at the helm of many uprisings against their rule. Most notable of these was the Nine Years' War, which though close-run tragically ended with defeat at Kinsale, and Hugh O'Neill's exile to continental Europe in the Flight of the Earls, leading to the establishment of England's total control over the island for the ruinous centuries to follow.\n\nDespite generations having passed, the heirs to this illustrious lineage still live on as nobility in the Kingdom of Portugal, where the grandfather of current claimant Jorge Maria O'Neill was recognised as the Count of Tyrone and head of the House of O'Neill by the Pope, along with the Spanish and Portuguese crowns. The combination of the connection with Lusitanian integralism and the dynasty's glorious history makes them an ideal choice for restoration, symbolising the great resurgence of the rightful Gaelic order in Ireland after hundreds of years of tyranny.\n\nOn the other hand, in spite of the populace's somewhat favourable image of the Kaiser and the fall of Britain's royalty, republican ideals remain influential. Even inside Aontas Náisiúnta there exist some who are devoted to the revival of Irish civilisation but are nonetheless skeptical of monarchy. Furthermore, it could not be guaranteed that O'Neill would see eye-to-eye with AN on all matters. As such, Gearóid Ó Cuinneagáin, an autocratic micromanager at heart, has pondered the idea of continuing to govern as regent while slowly de-republicanising public attitudes and readying the ground for the coronation of a true Gaelic sovereign."
 ireland.3400.a:9 "After centuries, the rightful order is restored!\nÓ Néill Abú!"
 ireland.3400.b:9 "A strong regency shall prepare the nation!\nÓ Cuinneagáin Abú!"

 ireland.3401.t:9 "The Fall of the Irish Crown"
 ireland.3401.d.start:9 "The defeat of the hegemon of Europe and Ireland's protector from the clutches of the British, Germany, by the syndicalists and the Russian State came as a tremendous shock to all on the island, even at the highest echelons of the integralist government. While Irish diplomats have steered the country from the jaws of disaster by pursuing an alliance with the victorious Russians, averting the grim potential fate of a red invasion, the ascendancy of republicanism and the vanquishing of monarchy on the continent has sent a shockwave through Irish society.\n\nRepublican sympathies in Ireland are on the rise again, and those within the regime who, though committed overall to the principles of integralism, remain skeptical of its monarchical aspects, have had the influence of their views greatly bolstered by the downfall of the world's most prominent royal family, and the anti-monarchist and yet ultranationalist nature of the Irish nation's new guardian from the Anglo-Syndicalist hordes.\n\nGearóid Ó Cuinneagáin, a natural autocrat with a preference for governing and micromanaging by his own hands rather than a truly ideological royalist, had grown"
 ireland.3401.d.mid:9 "in spite of his previous advocacy of a restoration for the purposing of restoring the Gaelic order and the Irish language's prestige"
 ireland.3401.d.end:9 "With monarchism clearly going out of fashion both at home and abroad, Ó Cuinneagáin decided to seize the opportunity to end the kingdom and consolidate his rule, declaring himself Ceannaire."
 ireland.3401.d1:9 "$ireland.3401.d.start$ comfortable with being Ireland's absolute ruler and, $ireland.3401.d.mid$, he had no desire to surrender his power to a king anytime soon.\n\n$ireland.3401.d.end$ While the few genuine monarchists inside the party were disappointed at this turn of events, for the majority this proclamation was either welcomed or met with nonchalance, having made very little difference to the regime's structure."
 ireland.3401.d2:9 "$ireland.3401.d.start$ tired of being merely the man in the shadows behind the throne, $ireland.3401.d.mid$.\n\n$ireland.3401.d.end$ While Aodh, stunned at being stabbed in the back by the very same people who crowned him, has protested the palace coup and declared himself the king of Ireland in exile, he has recieved little support, with all having acknowledged the hapless Portuguese aristocrat as a puppet with no real power whose use has been served."
 ireland.3401.a:9 "The Age of Kings is over!"

 ireland.3402.t:9 "Reunion of the Gaels"
 ireland.3402.d.start:9 "While Ireland initially had the objective of defending themselves from Anglo-Syndicalist marauding at the beginning of the war, the war went in favour of the Irish to an extent predicted by few, with their military having managed to turn the tables on hundreds of years of history by invading and occupying land on the island of Great Britain.\n\nIn the process, the Irish have seized control of historically Gaelic lands of the Isle of Man and the Scottish Highlands which have been out of their hands for over a millennia, as well as the southwest of Scotland which long ago was Gaelic, and in more recent times saw much immigration from Ireland. The Aontas Náisiúnta regime has decided to incorporate these territories into a unified Gaelic nation, no longer to be culturally persecuted by the English or the Lowland Scots."
 ireland.3402.d.end:9 "Unfortunately, while the government has done its best through its propaganda to emphasise the Highlanders as brothers, and Scots in general as fellow Gaels, many of the Irish troops view the Scottish as Britons and thus the enemy. The situation has been worsened by frequent guerrilla attacks from partisans of syndicalist and royalist sympathies alike.\n\nAll too often, soldiers under attack from these rebels have responded by repaying \"the Brits\" in kind for their centuries of \"bringing civilisation\", and such atrocities affecting the civilian populace run the risk of hardening local attitudes against incorporation into the Gaelic state. Nonetheless, the army's commanders have taken measures to reduce such incidents, in the hopes that the Gaels, regardless of isle, shall eventually stand together."
 ireland.3402.d1:9 "$ireland.3402.d.start$ Honouring this glorious achievement, Aodh has been honoured as Imperator Scottorum, meaning \"Emperor of the Gaels\", a appellation once given to the famed Brian Ború, in celebration.\n\n$ireland.3402.d.end$"
 ireland.3402.d2:9 "$ireland.3402.d.start$\n\n$ireland.3402.d.end$"
 ireland.3402.a:9 "The Gaels take their long overdue place on the world stage."

 ireland.3450.t1:9 "The Master of Ireland"
 ireland.3450.t2:9 "Cinsealachta na n-Ailtirí"
 ireland.3450.d1:9 "The restoration of stability under Aontas Náisiúnta has proven a point much debated, the experiment with the British import of parliamentary democracy was nothing but folly, leading to disharmony and inefficiency as brother was turned against brother and those with vision were held back by the short-sighted and self-interested needs of those unwilling to make sacrifices for the sake of the nation. As Pádraig Pearse once said, \"always it is the many who fight for the evil thing, and the few who fight for the good thing.\"\n\nHowever, although only few can be great, General Eoin O'Duffy has shown that the great can emerge from anywhere, having risen to heights well above what one familiar with his origins would expect, with his cult of personality spreading as he has become revered as a hero on the level of Ireland's revolutionary martyrs. Even when attending a GAA match, keeping in touch with his old sporting passion before the days of the War of Independence, the general's mere presence is met with excitement and acclaim by players and spectators alike, no more true than in O'Duffy's home province of Ulster, and the same holds true among the Gardaí and military men whom he once had direct command over.\n\nWhere once the Irish were depicted as a disorderly and undisciplined rabble by sneering British propagandists, the falsehood of that view has been revealed as crime and foreign degeneracy is mercilessly stamped out, the love of faith and fatherland instilled in the populace, and those anti-national elements, whether imperialist or syndicalist, whose allegiances still lie with Britain are put in their rightful place. As O'Duffy himself matches his mastery of the country with self-mastery as he works to moderate his drinking habit, devoting his time instead to fulfilling Ireland's august destiny, the Irish people can rest assured that so long as the General is at the helm, the fate of Ireland is without doubt in as good hands as it has ever been throughout the island's long and turbulent history."
 ireland.3450.d2.monarchy:9 "With the House of O'Neill's restoration, the tale of the distinguished rebel leader Hugh O'Neill who stood up for his nation against the Elizabethan conquest and achieved success for a time, only to be defeated at Kinsale and exiled, dying in Rome longing to return and liberate his native land, has finally reached a positive conclusion centuries later. His descendant King Aodh, aided by the extensive assistance of his most visionary advisor Gearóid Ó Cuinneagáin, has slowly grown into his role as Ard Rí, avenging his ancestors' tragic defeat and flight with the revival of the Gaelic order.\n\n$ireland.3450.d2.midstart$ King and $ireland.3450.d2.midend$\n\n$ireland.3450.d2.end$"
 ireland.3450.d2.regency:9 "The romantic story of Ireland's great Ceannaire has mirrored that of his beloved nation, a tale of a hero rising to achieve glorious success in the face of oppression despite the sheer enormity of the odds against them. Whether revered by his supporters as almost a modern Cúchulainn, a charismatic and valiant Ulsterman who fearlessly vanquished all his fatherland's foes in spite of his youth, or hated by his enemies as an autocratic megalomaniac, both must agree that Gearóid Ó Cuinneagáin has certainly left a mark on the history of Ireland that won't be forgotten any time soon.\n\n$ireland.3450.d2.midstart$ $ireland.3450.d2.midend$\n\n$ireland.3450.d2.end$"
 ireland.3450.d2.midstart:9 "As the Irish nation is reformed along Maurassian lines, rejecting the unorganic British parliamentary system forced on the Gael, the greatest humiliation inflicted by the Anglo-Saxons, the destruction of the Irish language, is on track to be undone owing to its feverish support by the state and the social prestige granted to it by the new"
 ireland.3450.d2.midend:9 "national elite. Though traitors and layabouts too lazy to learn their own tongue complain of the establishment of a Gaelic Ascendancy akin to the Protestant Ascendancy of old, the government's conscience is firm and clear, taking the unromantic view that, just as the carrot of economic advancement and the bata scóir broke the language into submission under the tyrannical Saxon yoke, only the same means can hope to resuscitate the proud culture of the Gael to its rightful state."
 ireland.3450.d2.end:9 "Although the country's enemies branded all things Gaelic backward and parochial, the regime with its boundless industriousness and innovation has proven that, on the contrary, through the embrace of its native culture shall Ireland march forwards into a bright future as no longer a solitary isle isolated by possessive British hands from the rest of Europe, but rather a self-confident member of the European family of nations and its numerous cultures. Casting aside the cultural and material impoverishment imposed on the island throughout centuries of struggle simply to exist, Ireland will be once again the land of saints and scholars."
 ireland.3450.a:9 "Once the best man in Ulster, now the best man in Ireland."
 ireland.3450.b:9 "As the Messiah was martyred and resurrected, so shall Gaelic civilisation be."

 ireland.3475.t:9 "The Ulster Uprising"
 ireland.3475.d.start:9 "the situation in Ulster has rapidly deteriorated as what initially began as isolated riots, bombings and strikes has escalated into a low-scale guerrilla campaign as the months went on. Appearing at first to be a minority of enraged radicals, the Ulster Volunteer Force has succeeded over time in enlisting a significant proportion of the northern Protestant population to their cause, and by this point state control over the region has collapsed almost entirely."
 ireland.3475.d.mid:9 "takeover ironically reminiscent of the Easter Rising, the UVF have seized buildings across the six counties, most notably at Belfast City Hall where, in imitation of the Ulster Covenant of 1912, they have signed a document proclaiming independence from Dublin"
 ireland.3475.d1:9 "In spite of the best efforts of the regime to get the northern province in order, $ireland.3475.d.start$\n\nThis fact has been brought home to the rest of Ireland to national shock as in a surprise $ireland.3475.d.mid$ and vowing to rise up to defend the \"loyal people of Ulster\" against \"Papist tyranny\".\n\nNorthern Catholics in many areas have fortunately continued to resist the separatists who wish for their subjugation, with the National Guard standing firm in defence of their besieged communities and even Catholic supporters of the Irish Citizen Army putting aside their misgivings to participate in resistance against the UVF, though internal clashes with the Blueshirts have not been infrequent.\n\nThis uprising has thrown the government into a frenzy as the severity of the anarchy in the province has dawned on both them and the public. Facing not just embarrassment but potentially complete chaos, [IRE_loc_leader_surname] has in a display of strength made a speech announcing their intention to militarily reoccupy the north and wipe out all loyalist insurgency. In his own dramatic words, \"the gloves are off\" and like at Benburb three centuries ago, the Irish people will show these foreign settlers how weak they are without the shield of their British master to cower behind."
 ireland.3475.d2:9 "In spite of the best efforts of the regime to get the northern province to accept syndicalism, $ireland.3475.d.start$\n\nThe outbreak of the war has brought this fact home to the rest of Ireland to national shock as in a $ireland.3475.d.mid$ with Entente support and vowing to rise up to defend the \"loyal people of Ulster\" against \"syndicalist and Papist tyranny\".\n\nNorthern Catholics in many areas, despite their own conservatism, have resisted the separatists who wish for their subjugation, with the Irish Citizen Army waging a guerrilla war of their own in defence of their besieged communities and even Catholic supporters of the National Guard have putting aside their misgiving to participate in resistance against the UVF, though internal clashes with the ICA have not been infrequent.\n\nThis uprising has thrown the government into a frenzy as the potential of an Entente landing to reinforce their reactionary loyalist allies and acquire a base next to Great Britain has become a grave security threat both nationally and to the Internationale as a whole. The Cathaoirleach has responded with a speech announcing a state of war against the UVF and that, while acknowledging Protestants as fellow workers duped by the bourgeois into turning against their brothers, the forces of imperialism would be routed."
 ireland.3475.a:9 "Six counties, six divisions, six minutes!"

 ireland.3476.t:9 "The Second Partition"
 ireland.3476.d:9 "The day many feared has finally come, Irish unity has breathed its last. Unable to crush the fierce resistance of the loyalist rebels, and with the army on the brink of collapse, the government has been forced to recognise the independence of Northern Ireland in a humiliating peace treaty between the two. With it seeming likely that the British lapdogs in Belfast will now quickly return to the lap of their exiled master, the hope of reversing this disaster seems like an impossible pipe dream.\n\nThe damage done to the regime's image in the eyes of the Irish public is almost unquantifiable, with people even being so brave to openly mock [IRE_loc_leader_surname], knowing that even his own men agree with the sentiment enough to not bother preventing it. The only thing left preventing the government's collapse is the lack of desire for anyone else to inherit the mess it has left..."
 ireland.3476.a:9 "The death of Irish unity shall be AN's legacy."

 # Socialist Events #
 ireland.3500.t1:9 "A Light Touch"
 ireland.3500.t2:9 "Revolt of the Unions"
 ireland.3500.t3:9 "Building the New Consensus"
 ireland.3500.d.start:9 "Faced with the issue of counterrevolutionary resistance to the new socialist republic, both in the form of institutional obstruction and of guerrilla attacks by the Blueshirts,"
 ireland.3500.d.mid:9 "Saor Éire's main revolutionary opposition, the Irish Syndicalist Party,"
 ireland.3500.d.midlate:9 "overshadowed due to their urban base in a primarily rural nation, took the chance to strike against the establishment both metaphorically and literally, fearing that further authoritarianism would inevitably lead to their exclusion from politics if not an outright ban. Led by"
 ireland.3500.d.end:9 "the state's creeping autocracy.\n\nSaor Éire, in response, went on the attack, accusing Larkin of being envious of their successes and a \"wrecker\" who contributed little to the Second Irish Revolution"
 ireland.3500.d1:9 "$ireland.3500.d.start$ Peadar O'Donnell's surprisingly nuanced approach has resulted in the gradual, incremental wearing down of resistance to the new regime from all sides. The integralist bandits have been hunted down, but non-armed opposition to the regime has been met with a more measured response. The aims of his party remain the same — the complete control of the state and its people — but the initial methods employed have proved more difficult for his opponents to counter than anticipated. Little-by-little, much of the apparatus of state, the media and the clergy has been quietly replaced, coerced and controlled, contrary to the expectations of the party's enemies, who expected a more forceful affair.\n\n$ireland.3500.d.mid$ despite being $ireland.3500.d.midlate$ the veteran trade unionist Jim Larkin, the ageing leader gave a blustering speech on the potential dangers of $ireland.3500.d.end$, and did not truly have the interests of the Irish people at heart. In a damning but almost droll indictment to the Irish Trades Union Congress, O'Donnell thoroughly discredited Larkin, and how detrimental and alienating his massive industrialisation policies would be to the Irish working class. With his position secure, the Cathaoirleach intends now to put his master plan in motion, and harness nationalist sentiment to steadily centralise the power of the party, bringing along the people without them even realising."
 ireland.3500.d2:9 "$ireland.3500.d.start$ Peadar O'Donnell's decisive actions have resulted in such reactionary activities being harshly cracked down upon. The integralist bandits have been hunted down, hostile newspapers muzzled, the civil service newly staffed with a cadre of loyal socialists, and only the most outspoken and fervent anti-syndicalists even among the clergy dare to speak against the regime. However, these authoritarian measures have unfortunately managed to alienate the opinions of the Irish working class, who, having opposed and overthrown one autocratic dictatorship already, have no desire to bow down to another.\n\n$ireland.3500.d.mid$ although previously $ireland.3500.d.midlate$ the renowned Jim Larkin, the long-serving trade unionist utilised his still powerful speeches to rally the populace and the unions against $ireland.3500.d.end$, but to no avail as the Irish Trades Union Congress issued a vote of no confidence against O'Donnell's chairmanship, bringing the Cathaoirleach down in favour of Larkin and the ISP. Breaking from SÉ's hardline policies and love-hate relationship with Britain, Larkin, having studied at the Sorbonne in Paris, intends to follow not only the inspiration of the French as the United Irishmen did, but also the true vision of the fallen martyr James Connolly."
 ireland.3500.d3:9 "$ireland.3500.d.start$ the new regime found itself under fire from all directions, particularly in rural Ireland. These conservative heartlands were shocked to see Labour's original coalition elected in the first instance, and if O'Brien's original government could only barely be tolerated, then its more radical offspring was surely a step too far.\n\nThough pockets of resistance remain in these areas, what has ameliorated the situation in the rest of the country has been the more parliamentary character of the new regime in question. What was once the Progressive Labour Party, now dissolved back into what could be called the \"mainstream\" Labour Party, has its image etched into the new regime, and it is a regime that would seek to unite rather than to divide. The new government has been open with the people, acknowledging the reality of Ireland's new geopolitical alignment, but within reason it has made every effort so far to maintain as many aspects of the old administration as is practicable.\n\nRuling through consensus, the party has negotiated with the ICA, the unions, and old coalition members, including the rump dissidents of the Labour Party, attempting to build tolerance, if not yet support for the new regime. Their immediate aim is to form a new governmental system that works, and that lasts, within the obvious constraint that Ireland is in the Third Internationale.\n\nIn place of nationalist rhetoric and dogmatic ideology, Ireland will attempt to retain the old as well as introduce the new. The more hardline reactionaries must be dealt with decisively, but leniency and discourse with other political opponents will do more than violence could to bring them alongside. Pragmatism is the order of the day, for if the Republic is to become a Socialist one, let it be done with as little fuss as possible."
 ireland.3500.a:9 "The land of Ireland for the people of Ireland!"
 ireland.3500.b:9 "The great appear great because we are on our knees; let us rise!"
 ireland.3500.c:9 "More \"evolution\" than \"revolution\"."

 ireland.3501.t:9 "The Status of the Tricolour"
 ireland.3501.d.start:9 "With the winds of revolution sweeping across Ireland, and the official declaration from the new government that Ireland will finally realise the syndicalist ambitions that fuelled the Easter Rising, some have begun to reconsider the usage of the Tricolour as Ireland's flag."
 ireland.3501.d.middle:9 "that must be solved — is Ireland to adopt the Starry Plough as a symbol of the revival of Irish revolutionary syndicalism, or can the Tricolour be reconditioned as once again being a symbol of revolution, rather than the old capitalist regime?"
 ireland.3501.d1:9 "$ireland.3501.d.start$\n\nThis has led to an internal debate $ireland.3501.d.middle$"
 ireland.3501.d2:9 "$ireland.3501.d.start$\n\nThis has led to a debate within the Irish Government $ireland.3501.d.middle$\n\nIn order to come to a decision, the Irish have privately asked the Union for their perspective on the matter, given that it faced a similar dilemma after its own revolution. The question remains as to what the response back would be."
 ireland.3501.a:9 "The Tricolour's legacy can be rehabilitated."
 ireland.3501.b:9 "The future of Ireland is under the\nStarry Plough."
 ireland.3501.a.tt:9 "§YThe flag of the bourgeois \"republic\" will be kept.§!"
 ireland.3501.b.tt:9 "§YThe national flag will be changed to the Starry Plough.§!"
 ireland.3501.b.ENG.tt:9 "§YThe Irish flag will be changed to the Starry Plough.§!"

 ireland.3502.t1:0 "Le Président"
 ireland.3502.t2:9 "The Agitator"
 ireland.3502.t3:9 "The Pragmatist"
 ireland.3502.d1:9 "At the centre of the new regime stands the elusive persona of Peadar O'Donnell, the enigmatic figurehead to lead Ireland's undeniably ambitious and all-encompassing new regime. O'Donnell, initially willing and eager to accept foreign aid to help declare the socialist republic, nonetheless has now entirely secured the rule of his party using only Irish arms and Irish words.\n\nSaor Éire's beliefs are that the land, power, wealth and entirety of Ireland itself must belong solely to the Irish people. To achieve this, the party is a necessary organ of the people, and through the party, the people can begin to control their destinies. The state, the party, and the people must each unite, and be armed and ready to defend Ireland's freedom at all costs. Critics would decry the completely undue control of the lives of the republic's citizens that Saor Éire demands, but such voices are now silenced and marginalised.\n\nThe impassioned but understated O'Donnell speaks with a thick Donegal accent, more at home conversing in Irish than in English, and is quite content with his title of Cathaoirleach, or Chairman. His upbringing in one of the most impoverished and remote parts of the island shaped his desire for its utter transformation, particularly for the benefit of the rural poor. As a leader, despite the massive control afforded to the party, he serves more of a figurehead to the senior party members than an autocrat. But nonetheless he now leads the state and the party, and embodies its intense and fervent desire for the formation of a truly Free Ireland."
 ireland.3502.d2:9 "At the centre of the new regime stands the imposing figure of Jim Larkin, the closest thing that Ireland has to charisma personified. Larkin, who is already considered something of an icon to syndicalist movements worldwide, has been involved in industrial syndicalism itself for decades, even at a time long before the Weltkrieg when it was not the predominant form of socialism, starting from when he studied De Leonism in his youth.\n\nThe title of Cathaoirleach, or Chairman, in some ways suits him poorly, as Larkin scarcely has time to sit, with his unceasing moving, agitating and organising. Belying his thick Liverpudlian accent, Larkin is a diehard Irish nationalist, and came to the fore first in Ireland over 30 years ago for his decision to split his union from its British equivalent as \"Irish workers need Irish unions.\" He later magnified his reputation with the Dublin Lockout of 1913, one of the largest and longest strikes in Europe at the time.\n\nBig Jim's presence is more experienced than observed, with his considerable stature and the theatricality of his thundering speeches going far in stirring up the people, and building him something of a personality cult, something that he does little to discourage.\n\nThe shadow of Connolly will forever lie over the syndicalist movement in Ireland, but Larkin is eager to prove himself in his remaining years, and leave a lasting legacy that will never be upstaged."
 ireland.3502.d3:9 "The President, William O'Brien, has had a difficult few months. From ruling as the elected leader of the country in a time of national crisis, to being overthrown in a military coup, and to being put back in a position of the same name by the Union of Britain, even if an entirely different and lesser role, it has been a time of radical change for a moderate-minded trade unionist. However, rather than struggling to come to terms with what was likely to be his complete political humiliation, O'Brien has used all his powers to ensure that the fate intended for him shall not come to pass.\n\nO'Brien has made himself indispensible to RN Tweedy, and other former entryists into the Progressive Labour Party, who had plotted the Second Revolution from within government. He acts as a link to those outside of the party or even the left, as they are aware of his initially unwilling participation in the British-sponsored regime, and see him as far more favourable to work with than the likes of O'Donnell or Larkin.\n\nIn exchange for opening up these channels of communication and very slowly building acknowledgement of the new regime across the political sphere, O'Brien has begun to ever so subtly influence the ruling cadre's policies. He is eager to ensure that even though Ireland's revolution was built on British arms, it will not remain so that way. And if Ireland is to be socialist, he must do what he can to ensure it is on its own terms."
 ireland.3502.a:9 "The Cathaoirleach speaks, the nation listens."
 ireland.3502.b:9 "Big Jim Abú!"
 ireland.3502.c:9 "Making the most of an unintended situation doesn't even come close to describe it."

 ireland.3503.t:9 "The Misfit"
 ireland.3503.d:9 "James Robert White, co-founder of the Irish Citizen Army, would be considered by most to be a walking contradiction, or in his own words, a \"misfit\". He has emerged as a key figure in the aftermath of the Second Irish Revolution, and one who has been crucial in the underground work of the ICA for many years.\n\nWhite comes from a privileged military background that is typical of the upper class of Ulster Protestants. He was educated in the prestigious military academy at Sandhurst, describing it as the place where he learned most of \"fortification and fornication\". The Second Boer War was his crucible, where he took part in many battles, was mentioned in despatches and awarded the Distinguished Service Order, but it is also where he developed his loathing of the British establishment.\n\nAfter the war, he served as aide-de-camp to his father who was Governor of Gibraltar, during which time he met both the King and Kaiser. But in the end, it would be Ireland that he served, as his eventual return home resulted in him abandoning the usual beliefs of his background, going from unionist, to Home Ruler, to republican and finally to socialist.\n\nWhite left the ICA just before the Rising due to disagreements in its organisation, and spent the War of Independence in the political wilderness. However, the revolutions occurring since the Weltkrieg have inspired him to once more take up arms in the name of Ireland. With his aristocratic background, dapper appearance, and flamboyant air, combined with anti-authoritarian, anti-clerical semi-anarchistic Christian socialist ideals, this misfit is crucial to the consolidation and continuation of the socialist republic."
 ireland.3503.a:9 "The best man for the job."

 ireland.3504.t:9 "Sink or Swim"
 ireland.3504.d:9 "A rather unusual request has come to the War Office from serving General, Eric Dorman-Smith, better known as \"Chink\" to his comrades, indicating his desire for a secondment abroad. With the dust settling in Ireland, and a friendly socialist government in Dublin, Dorman-Smith has taken the opportunity to propose that he serve with the Irish army as a commanding officer and \"advisor\" on military strategy, bringing them up to scratch with the modern methods of warfare employed by our own army. But it has been quickly speculated that Dorman-Smith's intentions are hardly out of international solidarity, but rather a desire to return his ancestral home of County Cavan in Ulster, Ireland. Likewise, Dorman-Smith has allegedly ruffled feathers within the army owing to his \"sin\" of simply being too clever, and being intolerant of those not on his intellectual calibre, a fact he is prone to show. Such antagonism has not made Dorman-Smith many friends, and he perhaps sees a fresh start abroad as a \"sink or swim\" moment.\n\nThe proposal has garnered a mixed reaction in the military, with some officers being suspiciously supportive of the move, though dissent has emerged. Edmund Ironside, commander of the RTC, and leading military theorist, Basil Liddell-Hart, have both commented that it would be a \"waste\" to send Dorman-Smith to serve in an army with significantly less resources, and a likely inability to make full use of Dorman-Smith's expertise. Still, the proposal has gained a political edge, with it being put forward that agreeing to the secondment would be both a show of trust to Ireland, and a welcome acknowlegement of them as partners rather than subordinants. We could of course block the proposal if we feel Dorman-Smith would be more useful at his post in the British Army. The prospect of promotion will likely tide him over."
 ireland.3504.a:9 "An excellent idea, off you pop!"
 ireland.3504.b:9 "Refuse the request, he'd be much better remaining in the RTC."

 ireland.3505.t:0 "Le Fils Prodigue"
 ireland.3505.d:9 "In the following weeks and months since the final consolidation of the socialist republic under [IRE_loc_leader_title] [IRE_loc_leader_surname], Ireland has received more diplomatic contact from its new allies abroad, likely due to their realisation that the revolution in Ireland is now here to stay. Given that this would not have been possible without the assistance from [ENG.GetNameDef], it is no surprise that correspondence has been frequent. Today's message brings good news — the British Army has decided to send one of their eminient generals on secondment to its Irish namesake, a man none other than County Cavan native, Eric Dorman Smith.\n\nDorman-Smith, who has stated his intention to adopt the Irish form of his name, is seen as a rising star in the British Army. His Anglo-Irish background meant that his chosen career comes as no surprise, in contrast to his extremely modern and unorthodox views on the future of direction of warfare. Prior to the British revolution, his outspoken critique of the tactics associated with the old establishment rubbed up much of the top brass the wrong way, but the past few years has seen his theories gain more traction and renown.\n\nWith Britain and Ireland now in firm alliance, he can combine his support of Irish republicanism with his position in the British Army, and personally requested this temporary secondment to his native country. He is well aware that his theorems on the greater use of technology and mobilisation in warfare may be easier put into practice with a larger armed force, but for Dorman O'Gowan, the newly re-energised revolutionary atmosphere in Ireland was just too much to say no to."
 ireland.3505.a:9 "You can take the man out of Cavan, but you can't take the Cavan out of the man."

 ireland.3510.t:9 "An Ceannairc Bán"
 ireland.3510.d:9 "Although Irish workers and small farmers triumphed over the reactionary military coup, and sent its organisers fleeing with their tail between their legs to their masters in Berlin, they have not yet reached the end of their troubles with the forces of reaction. Ireland has long been a particularly conservative and anti-socialist nation, with socialism having little following and facing much hostility despite James Connolly's famous involvement in the Easter Rising, and while the aftermath of Black Monday and British influence managed to change that to a degree, there still exists deeply entrenched antipathy to syndicalism across the island among all sections of Irish society.\n\nThe new government has already received reports of attacks on the Irish Citizen Army in rural areas from Blueshirts who claim to be fighting a \"second War of Independence against the British\", along with major resistance and denunciation from established institutions such as the civil service and the Catholic Church. Such opposition has naturally been especially severe in the province of Ulster, where not only are loyalists who previously acquiesced to Irish reunification only out of anti-syndicalism appalled by this turn of events, now sympathising with the UVF, but Catholics too are by-and-large very suspicious of syndicalism, having been courted prior largely by the right.\n\nThis state of affairs has not been helped by the regime's current dependence on the Union of Britain, which has been eagerly used in anti-syndicalist propaganda by the state's bourgeois foes, but if it is to survive in the long-term it must be able to stand on its own feet, independent of its neighbour's aid by building up its legitimacy in the eyes of the Irish people while rooting out counterrevolutionary elements both north and south. However some note that achieving the latter may alienate the former, and a question increasingly being asked is, how far are they willing to go to bring about those ends?"
 ireland.3510.a:9 "We have won the revolution; now we must preserve it."

 ireland.3520.t:9 "Quenching the Flames of Reaction"
 ireland.3520.d:9 "As could have been anticipated, the initial resistance to the new regime in Ireland was fierce, as right-wing reactionaries did their best to stir up much of the population in an attempt to foment a counter-revolution. This resistance took the form of larger scale unrest in the urban areas, and more localised pockets dotted throughout rural areas across the island.\n\nThe actions of the ICA in dampening down the larger-scale elements of resistance, in the more urban areas in particular, are beginning to show dividends. The more overtly violent resistance has been quashed, and even the more insidious forms of passive resistance are showing signs of beginning to falter.\n\nThe people are finally beginning to realise, even if they do not admit it, that the new government is here to stay, and is one and only government of Ireland. Through force of arms and force of words, the larger-scale resistance has been reduced down to almost nothing, and once the final decisive blow has been dealt, the more smaller-scale localised opposition will scatter away like dust in the wind."
 ireland.3520.a:9 "Beir bua!"

 ireland.3550.t:9 "Burying the Hatchet"
 ireland.3550.d:9 "Plusieurs mois se sont écoulés depuis les événements de mars 1938, lorsque les socialistes irlandais, avec le soutien de leurs camarades britanniques, ont réussi à rallier le peuple pour renverser la dictature militaire réactionnaire qui avait elle-même renversé le précédent gouvernement irlandais.\n\nLe chemin n’a pas été facile pour la nouvelle république socialiste, avec une agitation antisocialiste endémique dans les premiers jours du régime et des cellules de résistance persistant dans les zones reculées et rurales bien plus longtemps que prévu. Et même si l’administration se stabilisait et que son pouvoir se consolidait, pour beaucoup de gens, le nouveau gouvernement n’était pas le leur et était considéré comme étranger et imposé, si quelque chose comme le Home Rule aurait pu l’être au Royaume-Uni en 1919.\n\nMais maintenant, tout a changé. [IRE_loc_leader_title] [IRE.GetLeader]et son gouvernement ont travaillé sans relâche pour prouver au peuple qu'ils sont véritablement les héritiers de la république, discréditant et privant leurs détracteurs de leur pouvoir et promouvant leur pouvoir auprès de l'ensemble de la population, à travers leur gestion des affaires publiques. Et finalement, leurs efforts ont porté leurs fruits.\n\nAujourd'hui, dans une grande déclaration présentée par les gouvernements [IRE.GetAdjective] et [ENG.GetAdjective] à laquelle assistaient les représentants d'autres membres de la Troisième Internationale, il a été déclaré que [IRE.GetNameDef] considérerait désormais que sa période de tutelle révolutionnaire était terminée. À partir de ce moment, les éventuels conseillers internationaux et militaires aidant le gouvernement [IRE.GetAdjective] ne seraient présents qu'à la demande de [IRE_loc_leader_title], et une fois de plus, l'Irlande pourrait être considérée comme véritablement indépendante."
 ireland.3550.a:9 "We serve neither King nor Kaiser, but Ireland!"
 ireland.3550.b:9 "A nation once again."

 ireland.3600.t:9 "Tear It Down!"
 ireland.3600.d1:9 "With Ireland now a part of the Internationale - and a partner to Britain - an unusual political issue has emerged: Oliver Cromwell. Thankfully the infamous general has not returned from the grave, but Irish politicians at home have raised the hypocrisy of Britain pledging its support to Ireland on the world stage yet glorifying a butcher of the Irish people at home. Since their revolution in 1925, the new British republic has drawn many a connection between its own polity and the Commonwealth of old with Cromwell entering a revered place that was once occupied by Kings and Queens of old. Naturally, this has caused notable resentment in Ireland and considerable embarrassment to John Maffey, the long-running British ambassador to Ireland.\n\nAs the issue has grown in notoriety, particular ire has been levelled at the so-called \"Five Great Statues\" of Cromwell, spread around the country, which have long since become places of display for admiration Cromwell. Popular demands have called on the British to tear them down at last, and end their veneration of a glorified military dictator who massacred innocents in the name of conquest. With the issue becoming increasingly to large to ignore, Maffey has assured the government that he will raise the issue back in London, but has warned that there will likely be considerable resistance from the British government that will have a tough time spinning the issue but may, hopefully, appreciate the international propaganda victory here."
 ireland.3600.d2:9 "A curious request has been forwarded to Whitehall from our ambassador in Ireland, John Maffey: the bringing down of the Five Statues of Oliver Cromwell that dot the nation. Wythenshawe of Manchester; Warrington of Cheshire; Bradford city Hall; St. Ives of Cambridge and Westminster Palace are all home to a statue of the former Lord Protector, a figure of considerable veneration in modern British lore and propaganda. Seen as a spiritual predecessor to the modern republic, and long an object of praise by the Labour Party for the Regicide and his \"clearing\" of the Lords, Cromwell is admired and often invoked by many British politicians while holding a special place as a sort of pseudo-folk hero among the populace. But while in Britain it is a national habit to focus on the glorious Commonwealth founded upon his labours, the British discourse often glosses over his actions in Ireland which can not be seen as anything other than murderous.\n\nSuch veneration, and the supposed hypocrisy of venerating Cromwell at home while pledging our support and solidarity to Ireland abroad, has finally become too much to bear for the Irish government, and they have made a formal request that we remove the statues of Cromwell and look to idolise someone else. While there's certainly no shortage of radical British heroes to sit on Cromwell's plinth outside Congressional Hall, the proposal has nevertheless sparked consternation among the political class with some ministers balking at such a proposal, and pledging they will not feel \"guilty\" for Britain's past. But in the end, cooler heads will take the lead and it has been proposed that rather than topple all the statues, we simply remove some. The Westminster statue has been deemed totally off limits due to its architectural and political importance, but the others are of less concern. Still, while this will certainly appease the Irish and boost our image in their eyes, native Britons will hardly be happy at seeing their Lord Protector toppled."
 ireland.3600.a:9 "Down with the Murderer!"
 ireland.3600.b:9 "Unfortunately, we can't change the past..."
 ireland.3600.c:9 "Make arrangements to remove the surplus statues, they're better served in a museum."

