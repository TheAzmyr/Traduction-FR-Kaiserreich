 # News Events #        ### Responses by falling_robin
 ireland.4000.t:0 "Collins tient bon"
 ireland.4000.d.election:9 "Elections were held in the Irish Republic. The island nation, which won its independence from the British Empire in the wake of the Weltkrieg, was said to have achieved economic growth and security by entering Mitteleuropa, but has found itself thrown into turmoil the past year by Black Monday. As a result, the run-up to the election was the most antagonistic the Irish have had yet."
 ireland.4000.d:9 "$ireland.4000.d.election$\nDespite this bitter atmosphere, the incumbent Michael Collins, credited by much of the Irish public with being responsible for their victory during the Anglo-Irish War, has secured re-election. His party, Sinn Féin, is expected to continue its confidence-and-supply with the loyalist Ulster Democratic Party and maintain its approach of national liberalism combined with strict law-and-order measures aimed at combatting radicalism."
 ireland.4000.a:9 "He's the man Ireland needs."
 ireland.4000.b:9 "A bourgeois revolutionary — albeit a very accomplished one."
 ireland.4000.c:9 "Despite everything, we'd rather have him than anyone else."
 ireland.4000.e:9 "Without a doubt, the Irishman of the century."

 ireland.4001.t:9 "Mulcahy Wins the Presidency"
 ireland.4001.d:9 "$ireland.4000.d.election$\nRichard Mulcahy, having become the leader of ruling party Sinn Féin following his predecessor's bungling of the financial crisis, was elected President. His party is expected to continue its confidence-and-supply with the loyalist Ulster Democratic Party and national liberal policies, but under the new leadership looks to dial back previously-established civil restrictions and promote cooperation with the opposition."
 ireland.4001.a:9 "The Big Fellow chose a worthy lieutenant."
 ireland.4001.b:9 "The minimum reform needed to placate the people."
 ireland.4001.c:9 "Whatever keeps the peace in Ulster."
 ireland.4001.e:9 "The wind does not break a tree that bends."

 ireland.4002.t:9 "Collins Ousted by Centrist Coalition"
 ireland.4002.d:9 "$ireland.4000.d.election$\n\nÉamon de Valera, leader of the Christian democratic Saorstát Críostúil, was elected President. Forming a coalition with the pro-business National Development Party, the new government aims to combine conservative social policies with protectionist economic policies aimed at promoting and protecting Irish businesses and industries in the face of continental European competition."
 ireland.4002.a:9 "As much as it wishes, Ireland cannot ignore the world forever."
 ireland.4002.b:9 "Reaction dressed as reform."
 ireland.4002.c:9 "Hopefully the NDP can restrain their coalition partners."
 ireland.4002.e:9 "In these trying times, the Irish people look inwards."

 ireland.4003.t:9 "Collins Ousted by Conservative Coalition"
 ireland.4003.d:9 "$ireland.4000.d.election$\n\nÉamon de Valera, leader of the Christian democratic Saorstát Críostúil, was elected President. Forming a coalition with the far-right Aontas Náisiúnta which rose to prominence during the crisis, the new government aims to undo the predominant economic and social liberalism of previous years in favour of establishing a staunchly conservative, pro-Catholic and corporatist state."
 ireland.4003.a:9 "There are many reasons to be afraid across from Britain."
 ireland.4003.b:9 "According to the bourgeoise, Collins' one flaw was not being hard enough."
 ireland.4003.c:9 "Are Protestants not Christians, then?"
 ireland.4003.e:9 "Irish liberalism could not hold up under strain."

 ireland.4004.t:9 "Collins Ousted by Compromise Coalition"
 ireland.4004.d:9 "$ireland.4000.d.election$\nWilliam O'Brien, leader of the social democratic Labour Party, was elected President. Seeking to calm fears of being crypto-syndicalist, the party entered a coalition with the pro-business National Development Party along with the populist agrarian Clann na Talmhan. It is expected that the new government will enact moderate reforms to improve the conditions of Irish workers and farmers without falling sway to radicalism."
 ireland.4004.a:9 "How much money does that leave for defence?"
 ireland.4004.b:9 "I believe that sets a new speed record for betraying the workers."
 ireland.4004.c:9 "... what a peculiar island."
 ireland.4004.e:9 "Irish politics are nothing if not interesting."

 ireland.4005.t:9 "Collins Ousted by Radical Coalition"
 ireland.4005.d:9 "$ireland.4000.d.election$\nWilliam O'Brien, leader of the social democratic Labour Party, was elected President. Unexpectedly given the isle's conservatism, the party opted to form a coalition with the radical Progressive Labour Party along with the populist agrarian Clann na Talmhan. It is expected that the new government will seek to enact extensive social and financial reform, but may face an uphill battle in the face of anti-syndicalist hostility."
 ireland.4005.a:9 "But will the Irish people really accept being more like Britain?"
 ireland.4005.b:9 "It is high time that the Irish embraced their revolutionary potential."
 ireland.4005.c:9 "No deal with socialists can stand for long."
 ireland.4005.e:9 "The Irish edge closer to their neighbour's path."

 ireland.4006.t:9 "The March on Dublin"
 ireland.4006.d1:9 "$ireland.4000.d.election$\n\nÉamon de Valera was elected President at the head of a coalition government, however the coalition's terms, agreeing to leave the controversial Ulster Privileges alone, were leaked to public outrage. $ireland.4006.d.end$"
 ireland.4006.d2:9 "$ireland.4000.d.election$\n\nTo much surprise, William O'Brien was elected President at the head of a left-wing coalition government, whose implementation of a free healthcare scheme led to an anti-syndicalist panic. $ireland.4006.d.end$"
 ireland.4006.d.end:9 "Consequently, the Irish Government has been overthrown in a mass march on Dublin by the far-right paramilitary known as the National Guard, with tacit support from the Irish military and police."
 ireland.4006.a:9 "One cannot afford democracy so close to socialists."
 ireland.4006.b:9 "If not for the British, this wouldn't have happened. Surely..."
 ireland.4006.c:9 "To think, Ireland once seemed on the tip of history's spear..."
 ireland.4006.e:9 "We sincerely hope that they can distinguish between a socialist and a loyalist."
 ireland.4006.f:9 "As always, the Irish are the opposite of their neighbour."

 ireland.4007.t:9 "Military Coup in Ireland"
 ireland.4007.d.dem.start:9 "Over the past year, the Irish Republic has seen rising tensions over the Ulster Privileges, measures intended to grant autonomy to British loyalists which have been accused of enabling anti-Catholic discrimination, resulting in an outbreak of mass rioting necessitating the introduction of martial law."
 ireland.4007.d1:9 "$ireland.4007.d.dem.start$\n\nHowever, the Irish army, blaming the government for the state's instability, has seized positions in Belfast and Derry before taking Dublin, with diplomatic support from Germany. It is expected that the coup leaders will appoint a puppet civilian administration while entrenching their rule behind the scenes, and align the nation with German interests by permitting their military to establish bases on the island and joining the Reichspakt."
 ireland.4007.d2:9 "Over the past year since the National Guard overthrew the government of the Irish Republic, the new regime has been subject to internal factionalism. This came to a head after a massacre of British loyalists in the northern province of Ulster led to an upsurge in terrorism, leading to an uprising by ultranationalists inspired by Portuguese integralism.\nHowever, the Irish army, after crushing the integralist rebellion, placed Irish dictator O'Duffy under arrest with diplomatic support from Germany. It is expected that the coup leaders will restore a facade of democracy under a puppet civilian administration while entrenching their rule behind the scenes, and align the nation with German interests by permitting their military to establish bases on the island and joining the Reichspakt."
 ireland.4007.a:9 "Ireland's security and our security are one and the same."
 ireland.4007.b:9 "The Irish remain at the chain of empire."
 ireland.4007.c:9 "As Germany planned the whole time..."
 ireland.4007.e:9 "Can anyone remain neutral anymore?"

 ireland.4008.t:0 "La Seconde Révolution Irlandaise"
 ireland.4008.d1:9 "$ireland.4007.d.dem.start$\n\nResponding to this instability and the rising influence of socalism in Ireland, the Irish military launched a coup. However, this move resulted in public outrage, leading to a general strike and British-supported guerrilla campaign grinding the nation to a halt. Unable to govern, the coup leaders were forced to surrender in exchange for safe passage abroad while the syndicalist revolutionaries took power in Dublin."
 ireland.4008.d2:9 "Over the past year since the National Guard overthrew the government of the Irish Republic, the new regime has been subject to internal factionalism. This came to a head after a massacre of British loyalists in the northern province of Ulster led to a surge in terrorism, leading to an uprising by ultranationalists inspired by Portuguese integralism.\nThe Irish army, after crushing the integralist rebellion, placed Irish dictator O'Duffy under arrest but opted not to restore democracy. The replacement of one dictatorship for another resulted in public outrage, provoking a general strike and British-supported guerrilla campaign which ground the nation to a halt. Unable to govern, the coup leaders were forced to surrender in exchange for safe passage abroad while the syndicalist revolutionaries took power in Dublin."
 ireland.4008.d3:9 "$ireland.4007.d.dem.start$\n\nResponding to this instability and the left-wing coalition government, the Irish military launched a coup. However, this move resulted in public outrage, leading to a general strike and British-supported guerrilla campaign grinding the nation to a halt. Unable to govern, the coup leaders were forced to surrender in exchange for safe passage abroad while the government was restored to power, now fully under the socialist sway."
 ireland.4008.a:9 "The syndicalists will pay for this!"
 ireland.4008.b:9 "The Irish will be remembered as the first revolutionaries!"
 ireland.4008.c:9 "All that fighting, just to end up back where they started."
 ireland.4008.e:9 "They couldn't stay away from Britain for long, it seems."

 ireland.4009.t:9 "Wartime Coalition in Ireland"
 ireland.4009.d:9 "When Black Monday arrived in Ireland, it appeared to many that the Irish war hero and elder statesman Michael Collins had overstayed his welcome. But in the years since he has managed to prove his critics wrong, deftly handling not just the financial crisis but also domestic turmoil while promoting cooperation with the opposition.\n\nThese efforts to unify the country have borne fruit as with the arrival of war to Ireland's shores, the Irish have formed a wartime coalition government consisting of Collins' Sinn Féin, their ally the Ulster Democratic Party and main opposition party An Saorstát Críostuil, intended to last for the duration of the conflict. While smaller parties protest their non-incusion in this alliance, it is expected that this will help to rally the Irish public around the war effort."
 ireland.4009.a:9 "Nothing is more important in war than unity."
 ireland.4009.b:9 "It will not help them."
 ireland.4009.c:9 "Whether they live or die, it will be together."

 ireland.4010.t:9 "Blueshirt Regime in Turmoil"
 ireland.4010.d:9 "Over the past year since the National Guard overthrew the government of the Irish Republic, the new regime was subject to internal factionalism, which came to a head after a massacre of British loyalists in the northern province of Ulster led to a surge in terrorism, causing an uprising by ultranationalists inspired by Portuguese integralism.\nThe rebellion ultimately collapsed, but not before dealing immense damage to the regime and its popularity. Afterwards, a compromise was reached by John J. O'Kelly bridging the gap between the two warring factions and bringing the Christian democratic opposition party Saorstat Criostuil into government to shore up legitimacy. While a facade of democracy has been restored, it is most likely to remain strongly illiberal and biased in favour of the establishment."
 ireland.4010.a:9 "Someone needed to put things in order."
 ireland.4010.b:9 "I see we've gotten to the farce."
 ireland.4010.c:0 "Quel désordre"
 ireland.4010.e:0 "Pathétique."
 ireland.4010.f:9 "I suppose that's what happens when you put street hooligans in charge."

 ireland.4011.t:9 "The Irish Restoration"
 ireland.4011.d.start:9 "The integralist regime in Ireland, having consolidated their control over the country after overthrowing former dictator Eoin O'Duffy in an uprising following months of internal factional conflicts, has announced their intention to restore an Irish monarchy, bringing to an end one of Europe's few non-syndicalist republics."
 ireland.4011.d:9 "$ireland.4011.d.start$\n\nJorge Maria O'Neill, a Portuguese aristocrat descended from one of the island's most prominent noble families has been accorded the Irish crown, becoming the first non-English king to rule Ireland in over seven centuries. This move is in line with the ultra-nationalist government's intent to undo all the remnants of the British Empire's former control, particularly through the revival of the Irish nation's native language and culture."
 ireland.4011.a:9 "... I'm sorry, what?"
 ireland.4011.b:9 "Ireland finally returns to its natural state."
 ireland.4011.c:9 "Oh, now this is just ridiculous."
 ireland.4011.e:9 "Excuse me? What was all that talk about foreign monarchs about?"
 ireland.4011.f:9 "Good for Jorge, I suppose."
 ireland.4011.g:9 "Talk about turning back the clock."

 ireland.4012.t:9 "The Irish Regency"
 ireland.4012.d:9 "$ireland.4011.d.start$\n\nIn practice, little has changed as the government's head Gearóid Ó Cuinneagáin has opted to establish himself as regent due to being unable to find a suitable claimant and the entrenched nature of republicanism in the nation. Ó Cuinneagáin stated that the regency will continue until all remnants of the British Empire's control over the island, including the complete revival of Ireland's native language and culture, are undone, and the ground is properly prepared."
 ireland.4012.a:9 "How... enthusiastic."
 ireland.4012.b:0 "L'initiative paraît très intéressante"
 ireland.4012.c:9 "Cowardice. If you're going to be a reactionary, at least stick to it."
 ireland.4012.e:9 "I don't recall Ireland fighting for a monarchy..."
 ireland.4012.f:9 "So, is Jorge staying here then?"
 ireland.4012.g:9 "And who exactly is supposed to be the king?"

 ireland.4013.t:9 "The Rise of Irish Socialism"
 ireland.4013.d1:9 "Elections were held in the Irish Republic today. As expected by most, the left-wing coalition government which successfully navigated and resolved both Black Monday and the controversial issue of the Ulster Privileges in the previous four years has been re-elected, but with an unexpected twist as the pacifist socialist Progressive Labour Party surpassed their socially democratic forebears.\n\nIndicative of a seismic shift in attitudes from the country's former conservatism, it is likely that the government will continue to push for egalitarian social and economic reforms under the coalition's radical new leadership while promoting renewed relations with the Internationale."
 ireland.4013.d2:9 "Elections were held in the Irish Republic today. The defeat of Germany, once regarded as Ireland's biggest ally and protector, to the forces of the Third Internationale has come as a dramatic blow to the Irish people and brought about a seismic shift in opinions among the populace, resulting in the surprise victory of a left-wing coalition led by the pacifist socialist Progressive Labour Party.\n\nThis has been met with shock by many given the formerly widespread conservative and anti-syndicalist views of the Irish public, but while some credit it to the ideals of socialism finding their way to Ireland in light of their ascendancy in Europe, others have also attributed fear of a syndicalist invasion should the nation not fall in line to the socialist coalition government's unexpected triumph."
 ireland.4013.a:9 "A decision made by cowards and traitors."
 ireland.4013.b:9 "Welcome to the right side of history."
 ireland.4013.c:9 "The waves of the world crash upon Ireland."

