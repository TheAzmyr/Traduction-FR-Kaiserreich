 ireland.1052.t.dem:9 "A Grudging Collaboration"
 ireland.1052.t.eod:9 "The Lesser of Two Evils"
 ireland.1052.d.dem:9 "The coup d'état of the previous administration was greeted with trepidation by loyalists, given the hostility of the officers to the Ulster Privileges. However, the new regime has been quick to deter any possible stirrings of resistance, for not only has the province of Ulster remained under martial law, but German advisors from across their colonial empire have been brought in to assist the military in ensuring loyalist compliance.\n\n$ireland.1052.d.rest$"
 ireland.1052.d.eod:9 "The ignominious fall of Aontas Náisiúnta's regime has been met with gradual, if muted, relief from northern loyalists. Once it became clear that this new military regime has promised to transfer power in the coming days to a new democratic government, such a prospect, however awful it would have been a year ago, is seen as far superior to the thought of continued rule by Catholic hardline nationalists.\n\n$ireland.1052.d.rest$"
 ireland.1052.d.rest:9 "Loyalist views on the Germans are as varied as those that are held by nationalists — many blame the Germans for the events that led to the British Revolution, others see Germany as a great monarchial power that acts as a global source of stability, much like they felt their British Empire once did. What is almost universal though, is their respect of the German's military prowess, a lesson learned the hard way in the trenches by many of Ulster's sons during the Great War.\n\nThe prospect of open rebellion against the German-backed Irish Government is not an appealing one for even the most hardline loyalists, but with Ireland now firmly in the German camp, they can keep one eye fixed even more firmly on the island to their west, and if tacit cooperation with the southerners means they may get out of this situation in one piece, so be it."
 ireland.1052.a:9 "[IRE_loc_demil_event_response]"
 ireland.1052.a.dem:9 "If you can't beat them, join them."
 ireland.1052.a.eod:9 "Back to business as usual."

 ireland.1053.t:9 "The Time for Change"
 ireland.1053.d:9 "A year has passed since the resolution of the Ulster Crisis, and calls remain ongoing for a long-term solution to be negotiated, to prevent anything of the like from happening again.\n\nThe most obvious solution to this would be a more thorough re-imagining of the composition of the state — much more than what was envisaged when the North joined the result of the country during the British Revolution, with the threat of an imminent syndicalist then necessitating a more hastily put-together agreement.\n\nA new Constitution, the first since independence, composed with input from all parties including the UDP, is now seen as a political necessity."
 ireland.1053.a:9 "We must heed the peoples' calls."

 ireland.1100.t.IRE:9 "The Soldiers and the Politicians"
 ireland.1100.t.GER:9 "A New Order in Ireland"
 ireland.1100.d.IRE:9 "$ireland.1100.d.IRE.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.IRE.end$"
 ireland.1100.d.IRE.start:9 "After independence, control of the Irish nation transferred hands from its volunteers in arms to the politicians, the concessions to loyalists in 1926 and the turmoil of the previous years the result. With power back where it belongs, the Irish Republican Army have no intention to ever surrender again it to the unworthy. However, for all their disdain for politics, due to their lack of political legitimacy, they have considered approaching leaders of the major parties to head up a puppet regime, while soldiers are deployed to oversee the ballots, ensuring that the people vote correctly in any future elections.\n\n"
 ireland.1100.d.IRE.an:9 "The most likely grouping to take up the offer is Eoin O'Duffy's Aontás Náisiúnta. AN and their Blueshirts share the military's dislike for the Ulster Privileges and anti-democratic tendencies, although a key place in which their views diverge is on the issue of Teutonic influence in the economy. Even if O'Duffy goes along with the army's Germanophilia for now, he remains at heart skeptical of any foreign meddling.\n\n"
 ireland.1100.d.IRE.sf:9 "The armed forces have the choice of turning to Sinn Féin, who shares with them a pro-German economic standpoint, though their craven approach to loyalism is unacceptable, and so they must be kept on a tight leash in this area. The putschists in addition face the question of who to select for leadership, Collins may be more open to working with the coupists under to preserve a semblance of democracy, but his charismatic personality could make him difficult to rein in whilst Mulcahy might be less of a threat if he tries to sever his strings.\n\n"
 ireland.1100.d.IRE.scan:9 "Should the generals wish to do away with the Ulster Privileges but also create a facade of parliamentary rule, a coalition of An Saorstát Críostúil and Aontas Náisiúnta is an option. De Valera could be persuaded to accept for the sake of avoiding total dictatorship, and O'Duffy promised the role of Príomh Aire plus an important position in government for his party, despite the disagreements of both with the coup leaders' Germanophilic line.\n\n"
 ireland.1100.d.IRE.labndpcnat:9 "Reaching out to Labour and Clann na Talmhan and offering them a deal is an unorthodox alternative. In exchange for cooperating with the junta, they will be allowed to pass limited reforms to the situation of workers, taking the steam out of British efforts to radicalise them into syndicalism and godlessness. At the same time, cooperation of the National Development Party would guarantee that their left-wing sympathies don't get out of hand.\n\n"
 ireland.1100.d.IRE.end:9 "With the establishment of a deep state inspired by the Irish Republican Brotherhood behind the scenes, the IRA can ensure that the errors of the past decade are erased, and the old order established in 1916 and reaffirmed in 1918 restored. Once again, all the Irishmen and Irishwomen on the island shall be united by one national movement, led by the Republic's defenders, and standing alongside Germany against the two nations' mutual enemies."
 ireland.1100.d.GER:9 "$ireland.1100.d.GER.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.GER.end$"
 ireland.1100.d.GER.start:9 "Following the Irish Republican Army's successful putsch against the previous government, they have faced the issue of how to consolidate their regime. While the Irish military have come to regard civilian rule as inherently corrupt, due to the nascent administration's lack of political legitimacy, the general staff have been forced to seek out a puppet ruler from one of the country's major parties who will endorse the new junta, and to this end they have consulted German advisors regarding who would be most beneficial for the interests of both the Irish Republic and the German Empire.\n\n"
 ireland.1100.d.GER.an:9 "Aontas Náisiúnta is fervently nationalistic and contains some integralist leanings among its party membership. Staunchly opposed to syndicalism and loyalism, their leader Eoin O'Duffy would happily support the installation of a dictatorship, but they remain at their core economically protectionist, even if O'Duffy would compromise were he dependent on German backing.\n\n"
 ireland.1100.d.GER.sf:9 "Sinn Féin are liberal and cosmopolitan with a tough law-and-order approach, however their concessionary attitude to the loyalist minority is disliked by the Irish armed forces. Famed war hero Michael Collins could be more easily persuaded, but his charismatic personality may prove harder to control, while Richard Mulcahy, although more prickly, lacks Collins' presence.\n\n"
 ireland.1100.d.GER.scan:9 "Should Germany wish to push for a hardline anti-syndicalist standpoint without bringing to an end the Republic's parliamentary system, a coalition of Aontas Náisiúnta and An Saorstát Criostúil could be organised. The latter is a Christian democratic party that while more moderate, may be convinced to work alongside AN, though both share isolationist views.\n\n"
 ireland.1100.d.GER.labndpcnat:9 "Another option would be the unorthodox move of offering the Labour Party and Clann na Talmhan, two socially democratic urban and rural parties respectively, the possibility to pass reforms in exchange for going along with the putschists' agenda, while the pro-business National Development Party plays the vital role of keeping their left-wing tendencies in line.\n\n"
 ireland.1100.d.GER.end:9 "With the IRA establishing the foundations of a deep state behind the scenes and ensuring that any subsequent elections are rigged in their favour, Ireland's position within the German sphere of influence is secured for the foreseeable future. As during the Weltkrieg, the Irish and the Germans shall stand together, side by side, against their nations' mutual enemies."
