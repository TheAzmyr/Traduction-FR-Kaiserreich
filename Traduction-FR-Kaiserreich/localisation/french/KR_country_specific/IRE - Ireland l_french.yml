 # Leaders #
 IRE_peadar_odonnell: "Peadar O'Donnell"
 IRE_peadar_odonnell_alt:9 "Peadar Ó Domhnaill"
 IRE_peadar_odonnell_surname:9 "O'Donnell"
 IRE_peadar_odonnell_leader_desc:9 "§YNaissance :§! §LLe 22 février 1893, près de An Clochán Liath, Co. Donegal, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_peadar_odonnell_alt$§!\n§YCarrière :§! §LRévolutionnaire, radical et archi-subversif, Peadar O'Donnell est la voix la plus ferme et la plus forte de la société irlandaise lorsqu'il s'agit d'appeler au socialisme. Ses références sont aussi solides que celles de n'importe quel républicain irlandais, puisqu'il a combattu pendant la guerre d'indépendance et que, même à cette époque, il prônait une révolution totale qui embrassait le socialisme autant que l'anti-impérialisme.\n\nAprès la guerre d'indépendance, il rejette le traité pour des raisons de partition et d'association extérieure, et fait vigoureusement campagne pour le socialisme en Irlande dans le cadre du Sinn Féin anti-traité. Il devient rédacteur en chef d'An Saorstát, le journal du parti, dont il fait une tribune populaire pour ses opinions de gauche. Expulsé du parti après les révolutions en France, en Italie et en Grande-Bretagne, et après avoir vu l'Irlande troquer les chaînes du capitalisme britannique contre celles du capitalisme allemand, O'Donnell adopte un ton de plus en plus militant et crée son propre parti, Saor Éire, pour concrétiser sa vision d'une véritable révolution irlandaise. Ses objectifs suscitant de plus en plus de craintes, le gouvernement s'en prend à lui et ferme An Saorstát.\n\nLes épreuves subies par O'Donnell n'ont fait que renforcer sa détermination à atteindre ses objectifs par tous les moyens nécessaires, même si cela signifie qu'il doit ravaler sa méfiance pour travailler avec l'Union britannique et ses agents. Enfin à la tête de l'Irlande, O'Donnell compte agir rapidement et de manière décisive pour révolutionner la société, comme il en a toujours rêvé.§!"

 IRE_jim_larkin: "Jim Larkin"
 IRE_jim_larkin_alt:9 "Séamus Ó Lorcáin"
 IRE_jim_larkin_surname:9 "Larkin"
 IRE_jim_larkin_desc_body:9 ""Big Jim Larkin aime deux choses : le syndicalisme et la controverse, et pas toujours dans cet ordre.\n\nComme son ancien collègue James Connolly, il est né en Grande-Bretagne de parents irlandais et, peu après s'être installé en Irlande, il a considéré que la cause de son pays et celle de ses travailleurs étaient primordiales. Comme Connolly, il a cofondé le parti travailliste en 1912, aux côtés du plus modéré William O'Brien.\n\nLarkin défend le socialisme et le syndicalisme depuis les années 1890, mais il s'est fait connaître du grand public dans les années 1910 en tant que secrétaire général de l'Irish Transport and General Workers' Union, période au cours de laquelle il a dirigé les syndicats lors du tristement célèbre "Dublin Lockout" de 1913. Connu pour sa présence physique imposante, ainsi que pour ses talents oratoires considérables, le personnage intransigeant et plus grand que nature de Larkin a poussé de nombreux partisans à l'idolâtrer, mais a également donné lieu à d'âpres disputes entre d'anciens camarades. Socialiste chrétien, Larkin ne voit aucune contradiction entre sa foi catholique et ses idéaux socialistes.\n\nAprès le lock-out, Larkin passe la majeure partie de la décennie aux États-Unis, s'engageant dans le Parti socialiste américain, se radicalisant davantage et soutenant ouvertement la Commune de France. De retour en Irlande, il s'éloigne du courant principal du parti travailliste. Évitant de justesse l'emprisonnement après la répression du socialisme qui a suivi la révolution britannique, il accepte l'offre des Français, avec son fils, d'approfondir ses idées sur le syndicalisme à la Sorbonne.\n\nÀ son retour de France, Larkin est devenu le chef du parti syndicaliste irlandais."
 IRE_jim_larkin_leader_desc:9 "§YNaissance :§! §L28 janvier 1874, à Liverpool, Lancashire, Angleterre§!\n§YÉgalement connu sous le nom de :§! §L$IRE_jim_larkin_alt$§!\n§YCarrière :§! §L$IRE_jim_larkin_desc_body$ a triomphé contre toute attente et est devenu le leader de l'Irlande. Ses vastes plans d'industrialisation, au bénéfice des travailleurs et des travailleuses, permettront à l'Irlande de prendre pleinement sa place parmi les nations du monde, en tant que véritable République des travailleurs.§!"
 IRE_jim_larkin_puppet_leader_desc:9 "§YNaissance :§! §L28 janvier 1874, à Liverpool, Lancashire, Angleterre§!\n§YPseudonyme :§! §L$IRE_jim_larkin_alt$§!\n§YCarrière :§! §L$IRE_jim_larkin_desc_body$ a été aidé par ses alliés pour prendre le contrôle d'une nouvelle République Socialiste Irlandaise, sous étroite surveillance. Il ne sera pas facile de convaincre la nation irlandaise de la liberté offerte par le syndicalisme, mais Larkin ne voit pas de meilleur homme pour ce travail.§!"

 IRE_owen_sheehy_skeffington: "Owen Sheehy-Skeffington"
 IRE_owen_sheehy_skeffington_alt:9 "Eoghan Mac Síthigh-Sceimhealtún"
 IRE_owen_sheehy_skeffington_surname:9 "Sheehy Skeffington"
 IRE_owen_sheehy_skeffington_desc_body:9 "Owen Sheehy-Skeffington, fils des féministes, pacifistes et socialistes Francis et Hanna Sheehy-Skeffington, est un homme dont la vie a été marquée par la politique dès son plus jeune âge. L'assassinat de son père par les troupes britanniques lors de l'insurrection de Pâques, alors qu'Owen n'avait que six ans, a fortement marqué son enfance. Le fait d'être le fils d'un martyr de 1916 aura toutefois ses avantages, lui permettant d'exprimer en public un degré de radicalisme social plus important que celui qui aurait été normalement toléré dans le cadre de la "peur rouge".\n\nSon éducation dans un certain nombre d'écoles prestigieuses et socialement progressistes lui inculque les valeurs de ses parents, qu'il entreprend de mettre en pratique en tant qu'étudiant militant et membre du parti travailliste, cherchant à établir une nation tournée vers l'avenir qui éviterait les mesures répressives du Sinn Féin.\n\nJeune homme ouvert d'esprit, Sheehy-Skeffington ne craint pas de visiter les nations de l'Internationale, mais pour le nouveau leader travailliste William O'Brien, ses voyages à l'étranger sont la preuve que Sheehy-Skeffington est en fait un entriste déterminé à transformer le parti travailliste en un véhicule de la révolution, et lui et ses partisans sont expulsés avec le reste de l'extrême-gauche du parti. Sheehy-Skeffington ne s'est pas laissé faire aussi facilement, créant le Parti travailliste progressiste à partir d'une base étudiante désireuse de créer une Irlande démocratique et progressiste dirigée par une nouvelle génération."
 IRE_owen_sheehy_skeffington_leader_desc:9 "§YNaissance :§! §L19 mai 1909, à Dublin, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_owen_sheehy_skeffington_alt$§!\n§YCarrière :§! §L$IRE_owen_sheehy_skeffington_desc_body$\n\nAyant réussi et cela contre toute attente, Sheehy-Skeffington est prêt à faire de sa vision d’une Irlande d’égaux une réalité, sans distinction de classe, d’origine ethnique, de religion ou de sexe.§!"
 IRE_owen_sheehy_skeffington_parlrep_sic_desc:9 "§YNaissance :§! §L19 mai 1909, à Dublin, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_owen_sheehy_skeffington_alt$§!\n§YCarrière :§! §L$IRE_owen_sheehy_skeffington_desc_body$\n\nAprès avoir réussi et cela contre toute attente, Sheehy-Skeffington est désormais le Taoiseach, le leader de facto du pays, et est prêt à faire de sa vision d'une Irlande d'égaux une réalité, sans distinction de classe, d'origine ethnique, de religion ou de sexe.§!"
 # IRE_owen_sheehy_skeffington_sic_desc: "[IRE_loc_oss_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_owen_sheehy_skeffington_sic_desc:9 "§YNaissance :§! §LLe 19 mai 1909, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_owen_sheehy_skeffington_alt$§!\n§YCarrière :§! §LFils de socialistes pacifistes et féministes, Owen Sheehy-Skeffington a été élevé pour défendre la justice sociale comme une cause. L'assassinat de son père, un non-combattant, pendant l'Insurrection de Pâques, a radicalisé sa mère et approfondi sa vision critique du monde. Imprégné du point de vue de sa mère et d'une éducation progressiste impeccable, Owen n'a pas tardé à faire irruption sur la scène politique irlandaise. D'abord membre du parti travailliste, Sheehy-Skeffington commence, comme beaucoup d'autres, à s'agacer d'une direction rendue de plus en plus faible et timide par la menace constante des tactiques d'épouvante des rouges. Cette situation a fini par s'aggraver lorsque les jeunes membres se sont séparés pour former le Parti travailliste progressiste, que Sheehy-Skeffington dirige effectivement.§!"

