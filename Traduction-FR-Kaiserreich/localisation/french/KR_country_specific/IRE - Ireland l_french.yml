 ireland.1000.t.IRE:9 "L'incident du LÉ Macha"
 ireland.1000.t.other:9 "Confrontation en mer d'Irlande"
 ireland.1000.d.IRE:9 "Même si le Lundi Noir a provoqué de nombreux problèmes, le gouvernement espérait prudemment que la crise resterait le seul problème majeur à régler pendant la reprise du pays. Pourtant, il aurait du savoir que le destin se moque bien des espérances. Hier vers 11 h 27, le navire de la marine irlandaise LÉ Macha est entré en collision soudaine par le dessous, à cinquante-huit milles au large de Waterford. Il s'est avéré qu'il avait heurté le RNS Thetis, appartenant à l' Union-Britannique et naviguant en dehors des eaux territoriales britanniques. Immergé en mer, le sous-marin était resté invisible pendant que le LÉ Macha passait au dessus jusqu'à ce que, suite à une mauvaise décision de son capitaine, le sous-marin a refait surface en éperonnant le Macha.\n\nAucun des deux n'a heureusement subi de dommages sérieux et les deux navires ainsi que leur équipage ont été sauvés grâce à une opération de sauvetage conjointe organisée par le service naval irlandais et la marine britannique. Cette coopération audacieuse a été saluée par les partisans d'une détente comme le début d'un possible réchauffement des relations anglo-irlandaises. Ceux-ci ne représentent pourtant qu'une minorité et tant le public que le gouvernement s'interrogent sur la présence d'un sous-marin britannique dans les eaux territoriales irlandaises. Des rumeurs infâmes n'ont d'ailleurs pas tardé à se répandre et déjà l'on parle un peu partout de complots militaro-syndicalistes.\n\nCes préoccupations sont partagées par l'Empire Allemand, qui a fermement condamné l'incident. Le Reichskanzler lui-même a prononcé aujourd'hui un discours au Reichstag, dans lequel il dénonce l'agression syndicaliste, et a chargé le représentant allemand à Dublin de garantir le soutien continu de l'empire si l'Union-Britannique tentait d'étendre encore son influence. De hauts diplomates, bien que reconnaissants du soutien allemand, ont cependant conseillé la prudence pour ne pas risquer de s'engager sur le chemin de la vassalité vis à vis de l'Allemagne. Les intérêts nationaux irlandais consistent, selon eux, à trouver une voie médiane entre les deux puissances et à récolter progressivement les fruits de l'amitié tout en garantissant que ce qui est le mieux pour l'Irlande ne soit pas subordonné aux intérêts des grandes puissances."
 ireland.1000.d.GER:9 "Hier, vers 11 h 27, un navire militaire de la République d'Irlande nommé LÉ Macha, a été soudainement percuté par le sous-marin britannique RNS Thetis à cinquante-huit milles au large de la ville côtière irlandaise de Waterford, dans les eaux territoriales irlandaises. Bien qu'un sauvetage conjoint ait permis de sauver les deux bateaux sans perdre de vie, les diplomates britanniques se sont montrés exceptionnellement méfiants quant aux raisons entourant la présence du navire à cet endroit.\n\nL'Empire Allemand et la République d'Irlande entretiennent une forte amitié depuis la Weltkrieg, l'Allemagne ayant été parmi les premières nations à reconnaître l'indépendance irlandaise et a joué un rôle important dans l'armement des rebelles irlandais contre leurs suzerains britanniques.  Bien qu'ils soient restés associés à l'Empire Britannique, les révolutionnaires britanniques ont oeuvré pour l'établissement d'un commerce important avec le pays insulaire et son éventuelle entrée dans la Mitteleuropa, après le traité anglo-irlandais. Aux yeux de nos milieux d’affaires et des services de renseignement, cet incident apparemment mineur n’est que le début d’une offensive britannique contre l’influence teutonique sur l’île."
 ireland.1000.d.GER.autdem:9 "$ireland.1000.d.GER$\n\nL'actuel ministre des Affaires Etrangères, Rudolf Nadolny, un diplomate de longue date, a exprimé son inquiétude face aux tentatives du bloc syndicaliste de profiter des problèmes internes secouant l'Allemagne, inquiétudes partagées par Schleicher. Fidèle à son image modérée mais motivé à la fois à dissuader la Grande-Bretagne et à approfondir les liens avec les Irlandais vue l'importance stratégique de l'île, Schleicher a conseillé à Nadolny de répondre de manière diplomatique mais ferme. Le ministre des Affaires Etrangères a ainsi condamné l'intrusion de la marine britannique dans les eaux irlandaises et a assuré que l'Allemagne continuerait à défendre ses amis et ses intérêts à Dublin, avec usage de la force si nécessaire, tandis que Schleicher prononçait un discours dans lequel il condamnait les actions de Londres."
 ireland.1000.d.GER.socdem:9 "$ireland.1000.d.GER$\n\nL'actuel ministre des Affaires Etrangères, Rudolf Nadolny, un diplomate de longue date, a exprimé son inquiétude face aux tentatives du bloc syndicaliste de profiter des problèmes internes secouant l'Allemagne. Tout en suivant le conseil du Reichskanzler Müller de s'en tenir à une approche prudente, le cabinet ne pouvant pas se permettre une crise diplomatique au moment même où il est secoué de l'intérieur par des problèmes internes, Nadolny a condamné l'intrusion de la marine britannique dans les eaux irlandaises et a donné l'assurance que l'Allemagne continuerait à défendre ses amis et ses intérêts à Dublin. Cela, espérons-le, dissuadera la Grande-Bretagne de poursuivre ses actions contre les Irlandais, pendant que la nation allemande se remet sur pied."
 ireland.1000.d.GER.pataut:9 "$ireland.1000.d.GER$\n\nL'épisode a provoqué la discorde au sein du nouveau cabinet, d'un côté Kleist, depuis longtemps moins favorable à la Weltpolitik s'est montré réticent à attiser les tensions étrangères au moment même où l'Allemagne est confrontée à des troubles intérieurs. Face à lui, Hassell s'est montré très favorable à soutenir les Irlandais, du fait de ses sentiments anti-syndicalistes et anglophobes bien sûr, mais aussi du fait de ses relations dans les milieux maritimes navales, conscientes de l'utilisation stratégique de l'île par l'Allemagne. Après des discussions entre les deux hommes, il fut convenu que Hassell condamnerait fermement l'incident et assurerait que « l'épée et le bouclier allemands » se tiendraient derrière les Irlandais contre l'agression syndicaliste. Cela permettrait de dissuader les Britanniques de commettre de nouvelles transgressions tout en limitant la réponse allemande à une réponse diplomatique."
 ireland.1000.d.ENG:9 "Le célèbre socialiste irlandais James Connolly a déclaré un jour : « Nous croyons à l'action constitutionnelle en temps normal ; nous croyons à l'action révolutionnaire en temps exceptionnel ». Cette déclaration n'a jamais été aussi vraie que pour Connolly lui-même. Ce dernier est en effet mort trop tôt pour voir nombre de ses compagnons d'armes séduits par les sirènes du nationalisme bourgeois et du patronage impérialiste allemand. Cela s'est d'ailleurs aggravé depuis le Lundi Noir, qui a eu pour conséquence d'éloigner de plus en plus le prolétariat irlandais du système capitaliste\n\nLe Département pour l'Exportation de la Révolution a travaillé en étroite collaboration avec nos camarades irlandais de Saor Éire pendant une décennie pour renverser le gouvernement irlandais, pour peu de résultats jusqu'à présent vues les attitudes conservatrices et anglophobes profondément ancrées de la société irlandaise. Voyant une opportunité de propager les idéaux socialistes et de fomenter une potentielle révolte ouvrière à l'occasion de la récente crise, Saor Éire a demandé davantage d'aide. En réponse, nous avons envoyé trois agents pour évaluer la situation sur le terrain et rencontrer l'aile paramilitaire du SÉ. L'Armée Citoyenne Irlandaise devait établir le contact avec eux, après leur débarquement du sous-marin RNS Thétis, à Castletownshend dans le comté de Cork. Malheureusement, au cours de leur voyage de retour, notre navire a accidentellement percuté un navire de la marine irlandaise, le LÉ Macha, vers 11 h 27.\n\nMême si, dieu merci, l'incident s'est produit après l'intervention de nos agents, évitant de peu une nouvelle rupture diplomatique avec la République d'Irlande, la collision a eu lieu dans les eaux territoriales irlandaises, ce qui n'a pas manqué d'éveiller de grands soupçons sur l'incident et l'attention des autorités allemandes. L'incident a cependant été une occasion inespérée de mettre en valeur les efforts conjoints de sauvetage des marines britannique et irlandaise, efforts qui ont permis d'éviter de faire des victimes d'un côté ou de l'autre, et de perdre l'un ou l'autre navire. Certains journaux irlandais libéraux ont d'ailleurs fait l'éloge de cette coopération, ouvrant la voie à une relance des relations anglo-irlandaises, maintenant que le Lundi Noir a prouvé que le géant teutonique avait des pieds d'argile."
 ireland.1000.a.IRE:9 "L'Irlande ne peut-elle pas connaître la paix, pour une fois ?"
 ireland.1000.a.GER:9 "La puissance allemande protègera les nations\nde l'Europe contre les ravages syndicalistes!"
 ireland.1000.a.ENG:9 "L'opportunité peut parfois être\nsaisie, même dans les erreurs."

 ireland.1001.t:9 "Sinne Fianna échoue"
 ireland.1001.d:9 "Alors que les diplomates irlandais s'efforcent de rétablir les relations avec la Grande-Bretagne à la suite de l'incident du LÉ Macha, le fiasco a gravement alarmé les forces armées et relancé un débat de longue date sur la question de savoir si elles devraient évoluer plutôt vers des tactiques conventionnelles et un professionnalisme à l'image des armées du continent (principalement la Heer admirée par leurs hauts gradés), ou continuer de s'inspirer des techniques de guérilla qui s'étaient révélées si efficaces lors du dernier conflit avec les Britanniques.\n\nL'armée irlandaise est issue des Volontaires irlandais, une milice formée pour défendre la mise en œuvre du Home Rule, qui s'est ensuite soulevée contre les Britanniques lors de l'Insurrection de Pâques. Réorganisée en Armée Républicaine Irlandaise après l'échec de l'Insurrection, l'IRA combattit une fois de plus contre la Grande-Bretagne pendant la guerre d'indépendance, remportant la liberté irlandaise après sept cents ans, et cela avec l'aide inestimable de l'Allemagne. Grâce à cette coopération et à l’envoi de nombreux membres en Allemagne pour apprendre de la force qui avait remporté la Weltkrieg, dans la décennie qui a suivi, l’IRA est devenue un bastion des sentiments germanophiles.\n\nMéfiante à l'égard des politiciens et mécontente des concessions accordées aux loyalistes, l'IRA a résisté aux tentatives des administrations civiles d'affirmer leur autorité sur l'armée, les soldats étant souvent unis davantage par un sentiment d'allégeance envers leurs commandants et par l'idée abstraite de la nation irlandaise, que par un sentiment d'allégeance envers l'État. S'ils sont restés loyaux jusqu'à présent, cette loyauté est strictement conditionnelle et, en cette période de crise, tout gouvernement doit faire preuve de légèreté, de peur que les officiers qui se considèrent comme les véritables maîtres du pays ne se sentent obligés d'intervenir "pour le bien de la République irlandaise""
 ireland.1001.a:9 "Leurs vies sont peut-être promises à l’Irlande, mais sont-elles promises à la démocratie ?"

 ireland.1002.t:9 "La terreur orange"
 ireland.1002.d:9 "Les allégations de discrimination anticatholique en Ulster sont courantes depuis la partition de l'Irlande et se sont poursuivies après sa réunification. Ces affirmations se sont multipliées récemment, alors que des rumeurs selon lesquelles un nombre disproportionné de catholiques auraient été licenciés pendant la crise circulent depuis des mois. Considéré comme un mensonge et un fantasme de persécution par les loyalistes, un livret intitulé "La terreur orange" d'un auteur inconnu écrivant sous le pseudonyme "Ultach" a exposé en détail les inégalités sur le lieu de travail, mais également la façon dont les clauses des Privilèges d'Ulster accordant des pouvoirs étendus aux conseils locaux ont augmenté en conséquence, dans la zone des six comtés. En particulier, l'interdiction de modifier les limites des circonscriptions électorales ont donné lieu à de fréquents cas de favoritisme pro-protestant, en particulier dans le domaine du logement.\n\nBien que ces clauses visaient à empêcher l'État irlandais de discriminer les protestants et de procéder à un découpage électoral en faveur des catholiques, elles ne tenaient pas compte du fait que l'ancien gouvernement nord-irlandais avait manipulé lesdites limites au cours de l'année 1923. et 1924, pour sous-représenter les catholiques. La notoriété du livret s'est répandue rapidement et les ventes montent en flèche, même en dehors de l'Ulster, soutenant la rhétorique de l'opposition à condamner le Sinn Féin pour avoir fermé les yeux sur les « mauvais traitements » infligés aux Irlandais et Irlandaises loyaux. Et cela au nom de gains politiques à court terme."
 ireland.1002.a:9 "Le Lundi Noir aurait-il pu être la goutte d’eau qui a fait déborder le vase ?"

 ireland.1003.t:9 "L'Ulster à la croisée des chemins"
 ireland.1003.d.start:9 "Alors que le Lundi Noir a fait des élections générales de 1937 une occasion de tendre un peu plus un pays déjà amer, cela ne s'est révélé nulle part plus vrai qu'en Ulster, où les antagonismes séculaires ont été remis au premier plan suite à l'effondrement du statu quo post-révolution britannique et cela se reflète clairement dans les résultats électoraux partout dans la province."
 ireland.1003.d.end:9 "a balayé le conseil d'administration dans les districts à majorité catholique, une déclaration décisive reflétant la réticence croissante des catholiques à accepter la discrimination à leur encontre et une protestation contre les autres partis dont ils sentent que ces derniers ont abandonné leur propre chair et leur sang, ce que certains commentateurs ont commencé à à comparer à la célèbre victoire écrasante du Sinn Féin, en 1918.\n\nLes districts protestants ont également connu des changements de fortune, puisque plusieurs sièges ont été attribués à de nouveaux challengers de gauche et de droite de l'UDP, respectivement le Parti Rravailliste d'Irlande du Nord et la Ligue Protestante d'Ulster. Le NILP de Harry Midgley, bien qu'officiellement non sectaire, est devenu un parti représentant majoritairement la classe ouvrière protestante, et il existe des rumeurs de soutien des syndicats d'Irlande du Nord avec l' Union-Britannique, jouant notamment sur l'idée que la classe supérieure en 1926 "a choisi l'argent plutôt que l'Ulster". L'UPL, dirigée par l'ancien politicien de l'UUP James Hanna McCormick, est farouchement anti-catholique et considère également l'UDP comme des traîtres, appelant à une politique d'abstentionnisme envers le Dáil Éireann. Avec ces changements, la position de l'UDP en tant que représentant de la communauté protestante n'est plus aussi assurée qu'elle ne l'était autrefois."
 ireland.1003.d1:9 "$ireland.1003.d.start$ Aontas Náisiúnta a $ireland.1003.d.end$"
 ireland.1003.d2:9 "$ireland.1003.d.start$Bien que SC ait réussi à gagner le comté de Down, Aontas Náisiúnta a autrement $ireland.1003.d.end$"
 ireland.1003.d3:9 "$ireland.1003.d.start$ Même si les travaillistes ont réussi à gagner Belfast Ouest, Aontas Náisiúnta a autrement réussi $ireland.1003.d.end$"
 ireland.1003.a:9 "Le statu quo est mort et révolu, c'est avec O'Leary dans la tombe."

 ireland.1004.t:0 "Les vents du changement"
 ireland.1004.d:9 "Dans les semaines qui ont suivi le succès retentissant d'Aontas Náisiúnta aux élections en Ulster, une prise de conscience a commencé à être notée parmi la population catholique du nord, avec des comparaisons fréquentes avec le moment décisif qu'a été la victoire écrasante du Sinn Féin en 1918. Depuis trop longtemps, proclament-ils, ils ont été les enfants bâtards de la République, ignorés par leurs compatriotes et considérés comme quantité jetable offerte sur l'autel d'un apaisement avec les loyalistes. De nombreux catholiques ont finalement décidé que cela suffisait.\n\n[IRE_loc_civil_rights_event_1]\n\nPrenant les choses en main, d'éminents catholiques d'Ulster, en plus de quelques protestants et sudistes sympathiques à leur cause, y compris des hommes politiques de tout le spectre politique, se sont réunis à Belfast pour annoncer la formation d'une nouvelle organisation, la Ligue Nationale pour les Libertés Civiles, ou NLCL, sous la présidence de Cahir Healy, TD indépendant et l'un des dirigeants catholiques d'Ulster les plus éminents depuis la guerre d'indépendance.\n\nComme Healy l'a indiqué en répondant aux questions des journalistes participant à la conférence, la NLCL prétend être un groupe multipartite et intercommunautaire qui cherche à faire pression sur Dublin pour qu'elle s'attaque enfin à la discrimination anti-catholique endémique dans le nord, en particulier dans les domaines de l'emploi et du logement. Le gouvernement, à son tour, n’a pas encore réagi à ces évolutions, et même si le désir d’agir est désormais mûr, il reste à voir quelle sera l’efficacité de ce mouvement naissant."
 ireland.1004.d.sf:9 "La poursuite du pacte entre le Sinn Féin et le Parti Démocrate d'Ulster après plusieurs élections est considérée avec beaucoup de ressentiment par la communauté catholique, et leur volonté de tolérer patiemment leur situation jusqu'à ce qu'un autre parti arrive au pouvoir et résolve potentiellement la situation, est terminée."
 ireland.1004.d.scndp:9 "Bien que de Valera ait promis au cours de sa campagne électorale de réformer les privilèges d'Ulster, ses paroles sont considérées avec méfiance par une grande partie de la communauté catholique vu son rôle majeur dans l'administration de Brugha, et le choix des partenaires de coalition de son parti, le NPD, suscite même le même manque de confiance."
 ireland.1004.d.scan:9 "Bien que le rôle de partenaire junior d'Aontas Náisiúnta dans la nouvelle coalition au pouvoir ait été une source d'optimisme pour de nombreuses personnes au sein de la communauté catholique, leur passif ne joue pas en leur faveur, et notamment considérant le rôle de l'actuel Président [Root.GetLeader] dans ses précédentes fonctions au sein de l'administration de Brugha."
 ireland.1004.d.lab: "Bien que l'accession au pouvoir d'un nouveau gouvernement se soit révélée encourageante pour la communauté catholique, beaucoup restent sceptiques quant à ce qu'ils considèrent comme une approche naïve et équivoque de la part des travaillistes face à la situation en Ulster, et ont ressenti l'amère sensation d'avoir été abandonnés auparavant."
 ireland.1004.a:9 "Qui veillera mieux sur nous, que nous-mêmes ?"

 ireland.1005.t:9 "Ralliement à l'Appel"
 ireland.1005.d:9 "Confondant les attentes de ceux qui s'attendaient à ce que la fondation de la Ligue Nationale pour les Libertés Civiles n'aboutisse pas, il est vite devenu évident que l'organisation jouissait en fait d'une énorme popularité. Beaucoup étaient en effet extrêmement motivés à se rassembler sous la bannière du mouvement. Bien qu'une première marche en Ulster contre la discrimination anti-catholique dans la province par la NLCL ait pu être menée de manière pacifique grâce à la vigilance de la Gardaí qui a empêché les manifestants de marcher dans les zones loyalistes ou les loyalistes d'attaquer la manifestation, sa nature discrète n'a pas attiré beaucoup d'attention de la part de la presse ou des politiciens, ce qui va à l'encontre de l'objectif principal de la protestation.\n\nEn conséquence, intensifiant sa tactique, la NLCL a récemment organisé un grand défilé et une campagne de distribution de tracts à Dublin avec pour mot d'ordre « les droits irlandais pour les citoyens irlandais ». Cette second marche a obtenu l'approbation des habitants locaux, même de ceux qui par ailleurs soutenaient les partis politiques favorables aux Privilèges d'Ulster en portant la question des droits des catholiques en première page des journaux et à l'ordre du jour du Dáil Éireann.\n\nLes TD loyalistes de l'Ulster ont riposté aux allégations des manifestants, dénonçant la NLCL comme un "cheval traquant les chemises bleues". James Hanna McCormick, saisissant l'occasion de présenter sa Ligue Protestante d'Ulster comme une alternative radicale à l'UDP, a déclaré les marches comme une menace existentielle dont le but ultime était d'imposer le « despotisme portugais » au peuple d'Ulster, et a encouragé les contre-manifestations loyalistes. .\n\n[IRE_loc_civil_rights_event_2]"
 ireland.1005.d.sf:9 "Les manifestations sont devenues la source de nombreuses sueurs froides pour le Sinn Féin. Celui-ci se retrouve attaqué par l'opposition, mais aussi par des partisans d'accord avec la politique économique de SF, ou qui le perçoivent comme le parti naturel du gouvernement en raison de son histoire, mais qui ne peuvent se résoudre à mettre de côté les doléances des catholiques du Nord. Autrefois libre de balayer la question sous le tapis pour préserver son alliance avec l'UDP, il semble que le parti soit désormais contraint de réagir."
 ireland.1005.d.scndp:9 "Les manifestations se sont révélées gênantes pour Éamon de Valera et la coalition de son parti avec le Parti du Développement National, qui a promis à ce dernier que toute mesure liée à l'Ulster ne serait prise en compte qu'une fois les problèmes économiques de l'Irlande résolus. Du fait de la pression croissante des électeurs et des députés d'arrière-ban au sein de son parti, de Valera pourrait se retrouver contraint de choisir entre s'aliéner ses partisans ou son partenaire de coalition."
 ireland.1005.d.scan:9 "Les manifestations ont conduit à des fissures dans la coalition entre le SC de de Valera et l'AN d'O'Duffy, ces derniers ayant fait l'éloge des manifestations, dans l'intention de s'attribuer le mérite de la réforme des privilèges d'Ulster, tout en faisant pression sur de Valera. Pire encore pour le Grand Compagnon, les protestations ont trouvé un écho auprès des députés d'arrière-ban de son parti, qui ont eux aussi appelé à des changements immédiats. Bien que de Valera soit un homme aux instincts prudents, il se retrouve à présent dos au mur."
 ireland.1005.d.lab:9 "Alors que le Parti travailliste s'est empressé de promettre de résoudre la situation de l'emploi et du logement en réponse aux manifestations, à huis clos, la question le met en désaccord avec l'un de ses partenaires de coalition,"
 ireland.1005.d.labndp:9 "$ireland.1005.d.lab$ le Parti du Développement National, dont le leader Sean Lemass est indifférent au sort des catholiques d'Ulster et opposé à tout ce qui pourrait mettre en danger la stabilité et les perspectives financières de la nation en raison de l'indignation loyaliste. Même si les travaillistes considèrent la réforme comme la clé pour mettre fin aux tensions sectaires, ils auront du mal à arracher l'accord du NPD."
 ireland.1005.d.labplp:9 "$ireland.1005.d.lab$ le Parti Travailliste Progressiste. La question divise ce parti, car si certains soutiennent les manifestants, considérant la fin de la discrimination comme une étape vers la fin de la division religieuse de la classe ouvrière, d'autres hésitent à s'exprimer sur une question qu'ils considèrent comme sectaire et sur la forme des réformes. Nul doute que cela deviendra l’objet de nombreux débats au sein de la coalition."
 ireland.1005.a:9 "N'avons-nous pas déjà assez de pain sur la planche?"

 ireland.1006.t:9 "Corps de battant"
 ireland.1006.d:9 "Il y a eu surprise et consternation lors de la réunion du cabinet de cette semaine. Le ministre des Affaires Etrangères a informé le gouvernement d'une requête des plus inhabituelles de la part de l' Union-Britannique ; ils souhaitent nous rendre le cadavre de Sir Roger Casement, le militant anti-impérialiste anglo-irlandais et héros de l'ère de l'indépendance. Contre son propre gré, Casement a été enterré dans une prison anglaise après son exécution en 1916 pour trahison, après avoir transporté des armes d'Allemagne en Irlande en vue de l'Insurrection de Pâques.\n\nUn débat immédiat et houleux s'en est suivi au sein du cabinet pour savoir s'il s'agissait d'une sorte de stratagème de la part des Britanniques ou d'une véritable tentative d'apaiser les relations. Les Britanniques, de leur côté, ont présenté cela comme un rameau d'olivier qui coïnciderait avec le 21e anniversaire de l'Insurrection de Pâques.\n\nBien que l'opportunité d'offrir à Casement un enterrement digne de ce nom soit extrêmement attrayante, certains membres du cabinet ont noté que cet accord nécessiterait une sorte de bonne volonté de la part de l' Union Britannique, et qu'elle constituerait une reconnaissance de facto du statut de République "amie".\n\nIl serait difficile pour le gouvernement de chanter publiquement les louanges de l'Union Britannique en échange de Casement, mais d'un autre côté, refuser l'offre pourrait équivaloir à un suicide politique, car l'opposition et l'opinion publique ne prétendraient pas le comprendre."
 ireland.1006.a:9 "Ramenez-le à la maison et offrez-lui un enterrement digne de ce nom!"
 ireland.1006.b:9 "Ils ternissent son héritage avec leurs mauvaises intentions!"
 ireland.1006.c:9 "N'était-ce pas des armes allemandes qu'il avait obtenues\nen premier lieu?"

 ireland.1007.t:9 "Les règles de la route"
 ireland.1007.d:9 "Alors que l’antagonisme s’intensifie entre le Reichspakt et les puissances syndicalistes, l’Irlande se retrouve en première ligne dans la bataille d’influence entre les deux grandes forces navales d’Europe. Le statu quo des années précédentes étant définitivement rompu, le désir d'adapter certaines facettes de la vie irlandaise aux normes du continent a commencé à être adopté par les cosmopolites et les nationalistes, les premiers cherchant à lier l'Irlande plus étroitement à ses partenaires européens, les seconds cherchant au contraire à abolir ce qu'ils estiment être des vestiges archaïques hérités de la domination britannique.\n\nReflétant la popularité croissante de ces propositions de modernisation, il a été suggéré que l'Irlande devrait passer de l'ancien système britannique de circulation à gauche au système continental de circulation à droite, alignant ainsi les règles routières du pays sur celles des autres pays d'Europe et des Amériques.\n\nLes partisans ont souligné les avantages à long terme qu'un tel changement pourrait avoir sur le tourisme étranger et sur l'importation et l'exportation de véhicules à l'échelle internationale. Les opposants ont bien sûr riposté en soutenant que la proposition provoquerait des ravages sur les routes irlandaises et représenterait un gaspillage de temps et de ressources, qui seraient mieux utilisés pour lutter contre les effets restants du Lundi Noir."
 ireland.1007.a:9 "Nous ne sommes plus une colonie, changeons de\nsystème de circulation."
 ireland.1007.b:9 "Quelle perte de temps inutile, rejetez\ncette idée."

 ireland.1008.t:9 "Avancer les horloges"
 ireland.1008.d:9 "Face à une demande constante de la part d'une partie du public de réexaminer les pratiques héritées de l'histoire de la gouvernance britannique de l'Irlande, la précédente motion visant à modifier les règles routières de l'État pour les rendre conformes à la majorité des systèmes de circulation du continent ne semble pas devoir faire partie des priorités. C'est une proposition considérablement plus radicale qui semble avoir pris l'avantage. Une étrange coalition réformiste de cosmopolites et d'anti-syndicalistes a préconisé que les horloges du pays soient avancées d'une heure pour correspondre à l'heure d'Europe centrale de l'Allemagne.\n\nSynchroniser le fuseau horaire de la République d'Irlande avec l'Europe centrale réduirait, selon les réformateurs, l'influence syndicaliste et s'avérerait bénéfique en termes de commerce avec ses partenaires mitteleuropéens, qui constituent la destination de la majorité des exportations irlandaises depuis la chute de l'Empire Britannique, aidant ainsi le pays. à reprendre son commerce d'exportation vital et à réparer les dégâts causés par la crise financière de l'année précédente.\n\nLes détracteurs, en revanche, ont tourné en dérision cette idée en la qualifiant d'acte de folie totale, mettant en garde contre ses effets sur les heures de lever et de coucher du soleil et sur les conséquences néfastes qu'elle pourrait avoir sur la souveraineté économique de l'Irlande en liant davantage le destin de la nation irlandaise à celui de l'Allemagne. alors même que le Lundi Noir aurait, selon eux, révélé de façon spectaculaire les failles d’une telle stratégie."
 ireland.1008.a:9 "Un matin sombre est un petit prix à payer pour un avenir national meilleur."
 ireland.1008.b:9 "Peut-être devrions-nous plutôt réformer l’enseignement de la géographie?"

 ireland.1009.t1:9 "Un mois de juillet chaud"
 ireland.1009.t2:9 "Mettre le pied à terre"
 ireland.1009.d.start:9 "Le 12 juillet 1690, le roi catholique Jacques II d'Angleterre fut vaincu par Guillaume d'Orange lors de la bataille de la Boyne. Pour les catholiques irlandais, la défaite de Jacques a entraîné leur assujettissement aux dures lois pénales, mais pour les protestants d'Ulster, William victorieux était un sauveur qui les avait délivrés du spectre de la domination catholique et a solidifié leur légitimité à s'installer en Irlande, étant arrivé de Grande-Bretagne quelques décennies auparavant.\n\nLa date est devenue une commémoration loyaliste clé, célébrée par des marches de l’Ordre fraternel d’Orange et par des feux de joie la nuit précédente."
 ireland.1009.d1:9 "$ireland.1009.d.start$ Bien que la majorité des loyalistes ait accepté à contrecœur de rejoindre la République d’Irlande détestée, comme alternative au syndicalisme, l’incendie de drapeaux irlandais, britanniques et allemands au sommet de ces feux de joie a pris son essor pendant l’entre-deux-guerres, comme moyen d’exprimer une résistance passive.\n\nMême si ce mois a toujours connu des explosions de nervosité en raison des hostilités ethno-religieuses omniprésentes, la montée de l'AN, de la NLCL et de l'UPL a rendu la préparation du douzième mois de l'année particulièrement tendue, puisque juin et début juillet ont été marqués par une augmentation des violences sectaires perpétrées par les Chemises Bleues et les partisans de l'UPL. Ces tensions croissantes ont ensuite fini par exploser le 12 mois, lorsqu'une confrontation a éclaté alors qu'une marche de l'Ordre Orange traversait une zone catholique, dégénérant en émeute. La Gardaí n'a pas réussi à réprimer les émeutes après que allégations se soient diffusées comme quoi la Gardaí locale se rangerait du côté des émeutiers de leurs propres communautés. A la fin de la journée, plusieurs personnes étaient finalement mortes et de nombreuses maisons détruites.\n\n"
 ireland.1009.d1.otherdem:9 "Pire encore, alors que les nouvelles se répandaient en Ulster, une série d'incidents au cours desquels des Chemises Bleues en colère ont attaqué et intimidé des protestants du sud, en représailles ont été signalés. Mais la Gardaí a été rapidement mobilisée pour rétablir l'ordre, et les personnes menacées ont également reçu l'aide de l'Armée Citoyenne Irlandaise syndicaliste, opposée au sectarisme. et ne manquant jamais une occasion de se bagarrer avec leurs ennemis « intégristes ». A présent que tous les regards sont tournés vers le nord, le gouvernement se retrouve dans une position encore plus délicate que la pression publique en faveur de réformes a gagné en intensité."
 ireland.1009.d1.scan:9 "Alors que la nouvelle se répandait depuis l'Ulster, des incidents selon lesquels des chemises bleues en colère auraient attaqué et menacé des protestants du sud en représailles n'ont pas tardé à être signalés. Tandis que l'influence du Príomh Aire garantissait que la Gardaí ne ferait rien, l'Armée syndicaliste Citoyenne Irlandaise, dénonçant le sectarisme, a préféré elle intervenir pour protéger les protestants menacés là où le gouvernement avait échoué. Leurs affrontements avec leurs ennemis en chemise azur ont, à cette occasion, attiré l'attention du public sur les attaques et les critiques liées aux relations qu'entretiendrait toujours O'Duffy avec une Garde nationale normalement dissoute."
 ireland.1009.d2:9 "$ireland.1009.d.start$ Si la préparation du Douzième a toujours été une affaire tendue, cela a été particulièrement vrai cette année, car le coup d'État des Chemises Bleues a été accueilli avec beaucoup d'inquiétude par les loyalistes de l'Ulster. Des tensions ont éclaté à Belfast lorsque les loyalistes ont déclenché plusieurs bombes, au moment même où plusieurs défilés dégénéraient en émeutes après avoir été bloqués par des Chemises Bleues lorsqu'ils traversaient des zones catholiques. Bien que les émeutes aient, au final, été réprimées d'une main de fer, la brutalité utilisée n'a servi qu'à éloigner les protestants d'Ulster du gouvernement.\n\nDu fait de cette résistance croissante menée d'une part par les loyalistes mais aussi, par l'Armée Citoyenne Irlandaise, au sud, et par les éléments pro-démocratiques, O'Duffy et Ó Cuinneagáin ont rencontré le cabinet pour discuter de la manière d'aborder la situation. Du point de vue de l'ancien général, le problème était national. Il résultait d'un manque de discipline du peuple irlandais et exigeait que la Gardai soit renforcée pour maintenir l'ordre, principalement les protestants qui devaient être étroitement surveillés du fait de leur déloyauté inhérente.\n\nPour Ó Cuinneagáin, la source des troubles du régime résidait à l'étranger. C'était la force sinistre de « l'anglo-syndicalisme » qui complotait pour renverser la nation irlandaise. Pour combattre la menace rouge, une police secrète devait être créée et dotée de pouvoirs étendus pour l'éradiquer par n'importe quel moyen, y compris la torture. Aucune pitié pour ces traîtres prêts à vendre leur mère pour un shilling saxon. C'était une occasion rêvée pour des chemises bleues cherchant une forme de carrière plus légitime que leur simple appartenance à la Garde nationale, élargissant ainsi l'influence interne des intégristes."
 ireland.1009.a:9 "Le désastre de la Boyne se fait encore sentir, des siècles plus tard."
 ireland.1009.b:9 "La bonne vieille loi et l'ordre \nrésoudront cela."
 ireland.1009.c:9 "Les ennemis des Gaëls doivent être éliminés!"

 ireland.1010.t:9 "Par une autre métrique"
 ireland.1010.d:9 "Alors que la rupture de l'accalmie post-indépendance continue de susciter un désir de changement, une motion supplémentaire a été proposée dans le but de rapprocher l'Irlande du continent, en impliquant cette fois des unités de mesure. Autre conséquence du fait qu'elle était autrefois sous la domination de l'Empire Britannique, la République d'Irlande utilise actuellement les unités impériales britanniques pour son système de mesure. En revanche, de nombreux pays d’Europe continentale, notamment l’Allemagne, utilisent le système métrique. Bien que des appels à passer au système métrique existent depuis que l’Irlande a accédé à sa liberté, le soutien à la réforme dans ce domaine a commencé à prendre de l’ampleur, dans la foulée d’autres initiatives récentes visant à suivre les tendances européennes.\n\nAux yeux des cosmopolites, cela servirait à moderniser davantage la nation et, d’un point de vue nationaliste, cela représenterait un rejet supplémentaire de l’influence britannique. Cependant, les opposants à cette dernière proposition ont souligné les racines profondes des mesures impériales dans l'esprit du peuple irlandais, lesquelles sont largement utilisées dans les activités quotidiennes d'une grande partie du public, comme les pubs, les courses de chevaux et sur les routes, entre autres. Cela implique que mettre en œuvre le système métrique pourrait prendre de nombreuses années. Aux yeux des opposants à la proposition, le système impérial, bien que contrastant avec la majorité du continent, n'a pas à rougir de la comparaison et n'a donc pas besoin d'être remplacé."
 ireland.1010.a:9 "Tant que je peux encore commander une pinte."
 ireland.1010.b:9 "Cédez d'un pouce aux europhiles et ils demanderont\nun mile."

 ireland.1011.t:9 "Radio Free Scotland"
 ireland.1011.d:9 "L’un des développements technologiques les plus importants de ces dernières années a été le développement de la radio. Bien que les émissions de radio existent en Irlande depuis le milieu des années 1920, la portée initiale des chaînes était limitée et nécessitait que des stations relais transmettent leur signal de Dublin jusqu'à Cork. Cependant, la technologie s’est développée rapidement et de nouveaux émetteurs plus puissants sont apparus, capables de transmettre un signal sur de grandes distances.\n\nEncouragé par le succès des radios à longue portée dans les Pays-Bas, un groupe de militants écossais exilés à Belfast a collecté des fonds pour fonder leur propre station : "Radio Free Scotland". En prévoyant d'acheter un émetteur d'une portée d'environ cent cinquante milles, la station pourrait atteindre à la fois Glasgow et Édimbourg ainsi que Liverpool en Angleterre. L'objectif déclaré du groupe est simple : fournir une source alternative d'informations et de culture écossaise à partir des médias étroitement contrôlés de l'Union Britannique .\n\nMême si la radio britannique a déjà « fui » en Irlande, cette nouvelle station, qui se veut clairement subversive, pourrait bien être considérée comme une provocation de la part des Britanniques."
 ireland.1011.a:9 "Dans un pays libre, l'entreprise est libre."
 ireland.1011.b:9 "Une idée inspirée. Peut-être qu'une petite contribution pourrait être apportée à cette entreprise..."
 ireland.1011.c:9 "Nous ne pouvons pas les laisser mener leur projet à exécution,\ncela aura des répercussions sur nous."

 ireland.1012.t:9 "Radio Free Scotland"
 ireland.1012.d:9 "Il a été porté à l'attention du gouvernement que les récepteurs radio d'Écosse, du nord-ouest de l'Angleterre et de l'île de Man captaient un signal de Belfast émettant sous le nom de "Radio Free Scotland". Bien que le contenu musical de la station soit peu préoccupant, constitué principalement de chansons écossaises traditionnelles, sa sélection d'informations et de débats politiques est résolument biaisée à l'encontre du gouvernement britannique.\n\nApparemment dirigé par des nationalistes écossais partis en Irlande, une grande partie de leur contenu est de la propagande antisocialiste à peine voilée. On ne sait pas si le gouvernement irlandais a tacitement soutenu cette entreprise, ou s'il a simplement fermé les yeux, mais il n'en demeure pas moins que cette station fonctionne sous leur nez."
 ireland.1012.a:9 "Une provocation ? Bien sûr, mais cela ne nous appâtera pas"
 ireland.1012.b:9 " Nous nous ne immiscerons dans les affaires intérieures de l'Union. Émettez une dénonciation officielle."

 ireland.1013.t:9 "Les Britanniques dénoncent la RFS"
 ireland.1013.d:9 "Un porte-parole de l'Union Britannique a publié aujourd'hui une déclaration officielle condamnant le gouvernement irlandais pour avoir « cédé aux agitateurs politiques » en tolérant le fonctionnement de « Radio Free Scotland » à Belfast.\n\nDénonçant la station comme un moyen d'agacer les citoyens écossais avec de la désinformation sur l'avènement du socialisme, le communiqué poursuit en affirmant qu'un « gouvernement responsable » ne permettrait pas à une telle station de fonctionner sans surveillance.\n\nCette déclaration a déjà suscité le rassemblement d'une grande partie de la presse irlandaise autour de la station, qui semble se réjouir de sa notoriété."
 ireland.1013.a:9 "Nous ne le ferons pas ; il n’est pas nécessaire d’affronter les Britanniques du tac au tac."
 ireland.1013.b:9 "C'était une erreur, faites ce qu'il faut pour faire fermer la station."
 ireland.1013.c:9 "Nous ne nous laisserons pas intimider à ce sujet : répondez par notre propre déclaration!"

 ireland.1014.t:9 "Les Irlandais ferment RFS"
 ireland.1014.d:9 "La nouvelle est arrivée aujourd'hui en Grande-Bretagne. "Radio Free Scotland" a été discrètement démantelée.\n\nDe nouvelles lois ont été introduites pour réglementer les stations de radio sur l'île et par la suite, Radio Free Scotland s'est vu refuser la licence d'exploitation. Il semble qu’une fois que le mécontentement du gouvernement britannique s’est fait connaître, l'Irlande se soit empressée de désamorcer la situation."
 ireland.1014.a:9 "La seule réponse qui pouvait être donnée."

 ireland.1015.t:9 "Les Irlandais soutiennent RFS"
 ireland.1015.d:9 "Il semblerait que les Irlandais ne se contentent pas d’héberger des agitateurs, ils ont également choisi de les défendre !\n\nAujourd'hui, le « ministre irlandais des Postes et Télégraphes » a riposté contre l'Union, affirmant que les services de radio britanniques « s'immisçaient » en Irlande depuis des années sans se plaindre, avant de se lancer dans des platitudes sur la liberté d'expression. Une telle équivoque entre propagande et journalisme sérieux est honteuse et révèle un manque stupéfiant (ou peut-être volontaire) d’analyse critique. Nous voyons clairement à présent quelle est l’attitude de Dublin à l’égard des Britanniques."
 ireland.1015.a:9 "Une île de voleurs."

 ireland.1016.t:9 "Une spirale descendante"
 ireland.1016.d.start:9 "Plusieurs mois après le début des manifestations, la situation en Ulster n'a fait que se détériorer. L'effondrement de la confiance dans la Gardaí, largement constaté par les deux communautés, en raison de leur inefficacité à réprimer les émeutes de juillet, a conduit les habitants à compter sur les paramilitaires pour défendre la communauté. Les partisans de l'UPL ont ainsi annoncé la réforme de la Force des Volontaires d'Ulster et une présence croissante des Chemises Bleues sur les marches, devant la NLCL.\n\nCela a conduit à des conflits internes au sein de la NLCL, le désir de protestation pacifique du président Cahir Healy est en effet entré en conflit avec les tentatives des partisans de la ligne dure des Chemises Bleues, dont Gearóid Ó Cuinneagáin, d'attiser la colère des catholiques et de les amener à une confrontation avec les loyalistes. Des efforts ont également été faits par l'ICA pour infiltrer la NLCL, mais ceux-ci ont produit des résultats limités vue la méfiance de l'organisation à l'égard de l'infiltration syndicaliste. Pour une raison évidente, être assimilée au mouvement rouge serait fatal pour son propre mouvement."
 ireland.1016.d.sfcollins:9 "$ireland.1016.d.start$\n\nMalgré sa dureté antérieure à l'égard du radicalisme, Michael Collins s'est retrouvé incapable de faire face à la résurgence du paramilitarisme, la tentative de répression contre les Chemises Bleues et l'UVF étant inapplicable pour la Gardaí du Nord, surchargée, et ne faisant qu'enflammer davantage les esprits dans la province. Au moment où l'Église catholique et de nombreux Sinn Féiners sympathisent également avec le sort des catholiques, Collins, conscient du caractère insoutenable de la situation actuelle, a tenté de persuader l'UDP d'accéder à des concessions, avertissant que si le Sinn Féin perdait les prochaines élections, les réformes de la nouvelle administration seraient probablement beaucoup plus ambitieuses et sans compromis.\n\nCependant, ses efforts jusqu'à présent n'ont rencontré que l'hostilité du leader de l'UDP  Basil Brooke, qui, en plus de souhaiter préserver le pouvoir protestant de l'empiétement catholique, craint que toute perception loyaliste de faiblesse de la part de l'UDP n'entraîne une perte supplémentaire de sièges et influence sur les autres partis loyalistes."
 ireland.1016.d.sfmulcahy:9 "$ireland.1016.d.start$\n\nMalgré la pression croissante de l'Église catholique et de nombreux Sinn Féiners soucieux du sort des catholiques, Richard Mulcahy a continué à soutenir les Privilèges d'Ulster et les alliés de son parti au sein du Parti Démocrate d'Ulster, affirmant que le Sinn Féin avait conclu un accord avec les loyalistes lorsque tout l'Ulster était incorporé à la République d'Irlande, et tenter de violer les termes dudit accord serait un abus de foi.\n\nMulcahy, tout en affirmant vouloir répondre aux préoccupations modérées des manifestants dans le cadre des privilèges d'Ulster, a imputé la récente montée des tensions en Ulster à la pénétration des chemises bleues dans la NLCL, et a cherché à réprimer leurs activités et à rassembler les manifestations. Ces initiatives n'ont cependant servi qu'à attiser encore plus de fureur dans la province, car la Gardaí catholique s'est montrée indulgente, tandis que l'envoi de la Gardaí protestante aux manifestations de la police et à empêcher l'activité des Chemises Bleues a provoqué des flambées de violence de la part de catholiques enragés."
 ireland.1016.d.scndp:9 "$ireland.1016.d.start$\n\nA mesure qu'il devenait de plus en plus évident que les manifestations allaient se poursuivre et faire obstacle à la reprise économique, l'opposition du Parti du Développement National à des négociations immédiates sur la question de l'Ulster commença à faiblir. Mettant une pression supplémentaire sur le gouvernement, la hiérarchie catholique a elle aussi exprimé son soutien aux revendications des manifestants. Ainsi, alors que la pression montait, mais que le NPD restait déterminé à ne pas provoquer l'indignation des loyalistes, la coalition a finalement proposé une conférence avec la NLCL, l'UDP et les chefs religieux catholiques, anglicans et presbytériens dans l'espoir de parvenir à un compromis.\n\nMalheureusement, même si tous les participants ont accepté de se rencontrer, et malgré les discussions avec les délégués selon lesquelles si les confessions religieuses d'Irlande ne pouvaient pas travailler ensemble, il n'y aurait plus de confessions sous le régime syndicaliste, les négociations ont dégénéré en tirades sectaires de la part des représentants de l'UDP et de l'archevêque catholique Joseph MacRory. C'est un nouvel échec et un autre revers pour de Valera."
 ireland.1016.d.scan:9 "$ireland.1016.d.start$\n\nFace à la pression croissante de son partenaire de coalition, de Valera a accepté d'adopter un projet de loi au Dáil Éireann abolissant l'article C des privilèges d'Ulster, qui interdit de redessiner les limites électorales dans les six comtés qui composaient autrefois l'Irlande du Nord. Alors que l'abolition de l'article a été accueillie avec joie par la NLCL et la communauté catholique du Nord dans son ensemble, compte tenu du précédent découpage desdites frontières pour favoriser les protestants, la réaction loyaliste a été toute à fait opposée.\n\nSe sentant menacées par une perte imminente du pouvoir protestant et craignant que les catholiques ne se vengent en se livrant à leur propre charcutage, les communautés protestantes ont initié des manifestations et des émeutes, allant même jusqu'à une menace d'une insurrection par l'intermédiaire de l'UVF si le gouvernement tentait de réformer les circonscriptions du Nord. Même si le projet de loi constitue une victoire pour la coalition SC-AN, la tension en Ulster semble être devenue encore plus volatile."
 ireland.1016.d.labndp:9 "$ireland.1016.d.start$\n\nLe Parti Travailliste a tenté d'éviter l'épineuse question des privilèges d'Ulster, préférant se tenir à l'écart de tout ce qui pourrait favoriser de nouvelles divisions sectaires entre les travailleurs. A la place, il a préféré se concentrer sur ce qui, selon lui, était au cœur du ressentiment catholique du Nord, les questions centrales de l'emploi et de l'accès au logement social. Cependant, l'un de leurs partenaires de coalition, le Parti du Développement National, populaire auprès de la classe supérieure, est réticent à accepter les propositions de lois du Parti Travailliste contre la discrimination à l'embauche, craignant de s'aliéner les hommes d'affaires.\n\nNéanmoins, estimant que les manifestations faisaient obstacle à la reprise économique de l'Irlande, le NPD s'est mis d'accord avec les travaillistes et Clann na Talmhan sur la création d'un conseil entre syndicats et propriétaires d'entreprises pour parvenir à un compromis. Malheureusement, les négociations avancent lentement, au moment même où la violence continue de s'intensifier dans tout l'Ulster. L'on craint même que les circonstances ne deviennent incontrôlables avant qu'un accord ne soit trouvé."
 ireland.1016.d.labplp:9 "$ireland.1016.d.start$\n\nLe partenaire de coalition du Parti Travailliste, le Parti Travailliste Progressiste, bien qu'hésitant à s'impliquer dans les questions sectaires, a accepté de soutenir un projet de loi au Dail Eireann visant à lutter contre la discrimination à l'embauche. Les travailleurs protestants d’Ulster n’ont pas pris la nouvelle avec bienveillance, la considérant comme une méthode du gouvernement catholique et crypto-syndicaliste de Dublin pour nuire à l'emploi de leur communauté. Pour apaiser les protestants dans le sillage du projet de loi et ne pas les faire basculer dans le loyalisme militant, le Parti Travailliste a cherché à sévir contre les Chemises Bleues.\n\nMalheureusement, grâce à la protection de la communauté catholique et à la sympathie de la Gardaí, ces efforts ont largement échoué. Même si es modérés de Healy sont reconnaissants pour les réformes et ont envisagé un arrêt temporaire des marches de protestation, de nombreux catholiques continuent d'éprouver du ressentiment face à l'existence du charcutage éléctoral, et l'opposition du parti travailliste aux Chemises Bleues n'a fait qu'encourager l'amertume. Bien qu'O'Brien ait souhaité plaire aux deux parties, il n'a finalement satisfait ni l'une ni l'autre."
 ireland.1016.a:9 "Le centre ne peut pas tenir."

 ireland.1017.t:9 "L'Eire, havre de paix"
 ireland.1017.d:9 "Cela fait maintenant plusieurs mois que « Ici Belfast, Ici Belfast », prononcé avec un accent écossais, a été entendu pour la première fois sur les ondes, et cela n'a pas été sans conséquence. Radio Free Scotland, même à ses débuts, a été un succès retentissant – peut être même un peu trop.\n\nArmée d'un émetteur longue portée moderne et puissant, Radio Free Scotland a pu tenir sa promesse d'atteindre Édimbourg et Glasglow depuis sa station du comté de Down. Même si elle était consciente de la nécessité de ne pas franchir de lignes rouges politiques, la station est néanmoins devenue une bouée de sauvetage vitale pour les dissidents en Écosse.\n\nDans son sillage, un flux notable d'exilés écossais a secrètement traversé le canal du Nord en bateau, cela grâce aux bons soins d'Andrew Dewar Gibb en Écosse, et de son associé Arthur Donaldson, directeur d'un grand magasin à Dublin, tous deux du Parti national écossais de droite, et hostile à l' Union Britannique . Leur présence et leurs objectifs antisyndicalistes ont été bien accueillis par les habitants d'origine écossaise d'Ulster dans le nord du pays.\n\nParmi les nouveaux arrivants, certains sont ici simplement pour échapper à leur vie dans en Union Britannique , d’autres sont clairement ici pour s’organiser activement contre elle, mais il ne faut pas se leurrer, certains sont également et sans aucun doute arrivés sur nos côtes avec des intentions néfastes. Même si l’idée d’une Irlande phare de liberté et refuge sûr fonctionnera bien au niveau national, il s’agit d’un jeu dangereux au niveau international et le gouvernement doit décider de la manière dont il souhaite procéder."
 ireland.1017.a:9 "Le but de l’indépendance était que la liberté brille ici."
 ireland.1017.b:9 "Devenir une base rebelle écossaise ne faisait pas partie de l'accord."

 ireland.1018.t:9 "Pratiques sur le milieu de travail"
 ireland.1018.d:9 "Notre expérience d'introduire des pratiques sur le lieu de travail basées sur celles de l'Union-Britannique a donné des résultats, bons et mauvais. Bien que notre production globale ait connu une augmentation notable, la main-d’œuvre est devenue friande de ces pratiques et nombre d’entre elles se sont tournées vers des groupes syndicalistes dans l’espoir de les maintenir."
 ireland.1018.a:0 "On aurait dû s'y attendre..."

 ireland.1019.t:9 "Tensions teutoniques"
 ireland.1019.d1:9 "Malgré le bouleversement du Lundi Noir, l'influence financière et politique de l'Allemagne en Irlande n'a fait que croître. Cela a suscité beaucoup de mécontentement, tant de la part des entrepreneurs qui se plaignent de la difficulté de concurrencer les produits manufacturés allemands, que des partisans de l'isolationnisme qui déplorent que, selon eux, les Irlandais aient troqué les chaînes britanniques pour des chaînes germaniques.\n\nAontas Náisiúnta n'a pas tardé à profiter de ce mécontentement dans sa rhétorique pour attirer de nouveaux partisans, promettant une Irlande réservée aux Irlandais."
 ireland.1019.d2.start:9 "Malgré les insistances d'Eoin O'Duffy avant que"
 ireland.1019.d2.mid:9 "il ne s'attaque à l'influence financière et politique majeure de l'Allemagne en Irlande, son mandat n'a fait que voir les griffes teutoniques se resserrer autour de la nation insulaire.\n\nCette nouvelle a suscité beaucoup de mécontentement de la part"
 ireland.1019.d2.an:9 "$ireland.1019.d2.start$ Lors de la marche sur Dublin, $ireland.1019.d2.mid$ de nombreux fonctionnaires et partisans du régime, comme les extrémistes intégristes de la Nouvelle Garde et les TD associés à An Saorstát Críostúil, ont fustigé O'Duffy pour son incapacité à tenir ses promesses."
 ireland.1019.d2.scan:9 "$ireland.1019.d2.start$ Réussissant à former un gouvernement avec de Valera $ireland.1019.d2.mid$ des membres de la coalition conservatrice, ainsi que les extrémistes intégristes d'extrême droite d'Aontas Náisiúnta et les TD d'An Saorstát Crístúíl ont fustigé de Valera et O'Duffy pour leur échec à tenir leurs promesses."
 ireland.1019.a:9 "Dublin et Berlin restent liés, pour le meilleur ou pour le pire."
 ireland.1019.b:9 "L'emprise de Berlin sur Dublin reste plus forte que jamais."

 ireland.1020.t:9 "Suspense syndicaliste"
 ireland.1020.d:9 "Ces derniers mois ont vu une augmentation spectaculaire de l'influence britannique sur l'île d'Irlande, au grand désarroi des antisyndicalistes, qui mettent en garde contre la propagation de leur idéologie athée.\n\nNon seulement l'agitation ouvrière a atteint de nouveaux sommets, mais le Nord en particulier s'en est trouvé encore plus déstabilisé. Non seulement les loyalistes ordinaires sont mécontents de l'incapacité de l'État irlandais à combattre le syndicalisme, mais les syndicalistes syndicalistes associés au NILP ont également été encouragés à recruter des travailleurs protestants pour leur cause, pour « restaurer » l’Ulster sous le régime socialiste de Londres."
 ireland.1020.a:9 "L'influence saxonne se fait encore sentir en Irlande."

 ireland.1021.t1:9 "Le siège de Derry"
 ireland.1021.t2:9 "Samedi sanglant"
 ireland.1021.d.start:9 "Pendant la guerre Williamite, Derry était l'une des villes clés favorables à Guillaume d'Orange. En décembre 1688, les troupes jacobites marchèrent sur la ville, mais grâce aux actions audacieuses de treize apprentis, les portes de la ville furent verrouillées, commençant son célèbre siège, qui sera levé par les Williamites six mois plus tard.\n\nPour les loyalistes, ces événements parallèlement à la bataille de la Boyne deviendront des célébrations majeures se déroulant au cours de l'année. L'une de ces coutumes, l'incendie d'une effigie du traître Robert Lundy, a traditionnellement lieu dans une zone surplombant le quartier catholique de Bogside. Cela a suscité beaucoup de ressentiment de la part des habitants, qui considèrent la commémoration comme triomphaliste et son objectif étant d'affirmer la suprématie protestante,"
 ireland.1021.d1:9 "$ireland.1021.d.start$un grief qui finirait par atteindre son paroxysme dans le présent.\n\nLes récits diffèrent sur qui a allumé les premières étincelles, certains disent que les protestants debout au sommet des murs de Derry ont commencé à bombarder le Bogside catholique en contrebas avec des projectiles et que les habitants ont riposté. D'autres affirment que les manifestants se sont retrouvés assaillis par une pluie de pierres et de clous de la part de chemises bleues et de Catholiques enragés à mesure que le défilé s'approchait du pilier. Quoi qu’il en soit, cet incident a déclenché une violente émeute qui a duré plusieurs jours alors que les émeutiers protestants ont pénétré dans le Bogside, détruisant des maisons catholiques, pour ensuite être repoussés par une étrange alliance de défenseurs des chemises bleues et de l’ICA.\n\nAlors que l'ordre s'effondre au sein de la Gardaí du nord et que la majorité prend le parti de sa propre communauté pour faire appliquer la loi, des émeutes se sont propagées dans tout l'Ulster, de Belfast à Dungannon. Toutes sont marquées par une forte implication paramilitaire, prenant le gouvernement complètement au dépourvu, et les craintes grandissent rapidement que l’État ait perdu le contrôle total de la province. On peut craindre une répétition des odieux pogroms de Belfast des années 1920."
 ireland.1021.d2:9 "$ireland.1021.d.start$ C'est pourquoi, à leur demande, le gouvernement a pris la décision d'interdire la célébration loyaliste.\n\nL'annonce de l'interdiction a immédiatement provoqué la fureur des loyalistes et fait descendre dans les rues les Apprentice Boys of Derry, qui devraient normalement commémorer l'événement, mais également de nombreux protestants ordinaires. Alors que l'armée était déployée pour empêcher les manifestants d'atteindre le pilier sur lequel l'effigie devait être brûlée, des pierres et des cris de « Rentrez chez vous, soldats irlandais » furent lancés par la foule en colère et, sous la pression, les soldats ouvrirent le feu, tuant plusieurs passants et en blessant davantage.\n\nCet incident a rapidement acquis le nom de « Samedi sanglant » et a déclenché un torrent d'horreur et d'indignation. Les loyalistes radicaux ont annoncé la réforme de la Force des Volontaires d'Ulster et ont juré de combattre la « tyrannie papiste » par tous les moyens nécessaires, et des barricades ont été érigées pour empêcher les districts protestants du contrôle de l'État dans toute la province.\n\nEn l’espace d’un jour, la stabilité promise par le régime d’O’Duffy a été mise en péril."
 ireland.1021.a:9 "Nous ne pouvons pas rester les bras croisés !"
 ireland.1021.b:9 "Peut-être n'aurions-nous pas dû réveiller la bête endormie."

 ireland.1022.t1:9 "La crise s'aggrave"
 ireland.1022.t2:9 "La situation irlandaise se détériore"
 ireland.1022.d.IRE: "À la suite du grand effondrement du nord de la Gardaí, ce qui semblait initialement être un énième cas d'émeutes sectaires en Ulster s'est transformé en une quasi guerre urbaine. Les émeutiers catholiques et protestants et les forces paramilitaires s'affrontent désormais, des communautés ont été envahies, des maisons incendiées en masse et un nombre croissant de personnes blessées, voire tuées, dans des échanges de tirs.\n\nLe gouvernement irlandais, craignant que la Gardaí du sud ne se révèle pas impartiale si elle était déployée dans le nord, et se trouvant sous la pression d'officiers de l'armée républicaine irlandaise alarmés par le chaos qui règne dans la province, a introduit la loi martiale pour faire face aux troubles. L'armée est, depuis sa création, une force majoritairement pro-allemande, en raison des liens tissés avec la Heer lors des exercices militaires de l'entre-deux-guerres, mais également pendant l'insurrection de Pâques et la guerre d'indépendance.\n\nAlors que de nombreux généraux sont de plus en plus sceptiques quant à la capacité de l'administration actuelle à maintenir l'ordre et [IRE_loc_civil_rights_event_3]"
 ireland.1022.d.IRE.IRE:9 "Si l'on considère avec un certain dégoût l'engagement actuel de l'Irlande en faveur de la neutralité, les forces armées sont pour l'instant, selon le service de renseignement irlandais G2, restées fidèles au gouvernement, sans diplomates allemands influents ni conspirateurs syndicalistes suffisamment menaçants pour influencer le cours des événements."
 ireland.2022.d.IRE.coup:9 "le service de renseignement irlandais G2 a perçu des rumeurs faisant état d'un éventuel coup d'État en préparation"
 ireland.1022.d.IRE.GER:9 "souhaitant garantir que l'instabilité nationale ne nuise pas aux intérêts hiberno-allemands, $ireland.2022.d.IRE.coup$ avec l'aide d'agents allemands pour établir un nouveau régime germanophile capable d'écraser toutes les influences syndicalistes."
 ireland.1022.d.IRE.ENG:9 "préoccupé par l'influence croissante des Britanniques et des syndicalistes au sein de la nation, $ireland.2022.d.IRE.coup$ mais a noté qu'une telle tentative pourrait se retourner contre lui en aliénant l'opinion publique et en donnant aux syndicalistes leur opportunité de faire grève."
 ireland.1022.d.GER:9 "Des nouvelles importantes sont arrivées en Allemagne, au moment où les tensions ethniques en République d'Irlande, entre les nationalistes gaéliques et catholiques et les loyalistes anglo-saxons et protestants, ont explosé dans le nord du pays.\n\nLes Irlandais sont depuis des années amicaux avec l'Allemagne et ont beaucoup bénéficié d'une relation commerciale mutuellement bénéfique au sein de la Mitteleuropa. Cependant, ils ont jusqu'à présent été réticents à s'engager dans une alliance militaire et ont tenté de maintenir une position de neutralité, cherchant également à poursuivre leurs échanges commerciaux avec l'Allemagne et l'Union Britannique pour des raisons économiques malgré le danger d'infiltration syndicaliste. Pour la marine et l'Auswärtiges Amt, cela est loin d'être souhaitable compte tenu de l'importance stratégique de l'île dans une guerre potentielle contre l'Internationale, et les agents et diplomates allemands sont restés en contact étroit avec les officiers irlandais pour s'assurer que l'armée irlandaise reste un bastion du sentiment germanophile.\n\n[IRE_loc_civil_rights_event_3]"
 ireland.1022.d.GER.IRE: "Bien que la capacité du gouvernement irlandais à préserver la stabilité nationale soit remise en question dans le pays et à l'étranger, les forces armées irlandaises restent pour l'instant fidèles à l'administration élue malgré leur scepticisme à l'égard de sa compétence. Même si le gouvernement ne s’aligne pas militairement sur le Reichspakt, il est soulagé de constater que l’influence britannique soit restée suffisamment faible pour écarter le risque d’une révolution syndicaliste sur l’île."
 ireland.1022.d.GER.GER:9 "Alors que la capacité du gouvernement à préserver la stabilité nationale est mise en doute et que l'influence allemande sur l'île a été préservée malgré les bouleversements du Lundi Noir, l'armée irlandaise a commencé à envisager un coup d'État et a contacté en secret les représentants allemands pour obtenir leur soutien dans cette affaire. Leur but est le remplacement de l’administration irlandaise actuelle par une autre plus alignée sur les intérêts allemands et capable de rétablir l’ordre et de se défendre contre la menace syndicaliste."
 ireland.1022.d.GER.ENG:9 "Au moment même où la capacité du gouvernement à préserver la stabilité nationale est mise en doute et que la force du syndicalisme sur l'île augmente à mesure que l'influence britannique grandit, l'armée irlandaise a contacté les représentants allemands pour proposer un coup d'État d'urgence, pour sauver leur nation, bien que les rapports Les critiques de l'opinion publique irlandaise ont montré que le putsch pourrait avoir l'effet inverse en aliénant la population et en donnant aux syndicalistes et à leurs maîtres britanniques le moment de faire grève."
 ireland.1022.d.ENG:9 "Les agents de la Direction pour l'Exportation de la Révolution et leurs informateurs irlandais ont signalé des évolutions importantes en Irlande, ces dernières semaines.\n\nPendant la Révolution Britannique, l'administration loyaliste d'Irlande du Nord à Stormont, laissée à la dérive par la défaite de ses frères royalistes sur le continent britannique et cherchant à empêcher la libération du prolétariat d'Ulster par l'armée républicaine britannique, est parvenue à un accord avec le gouvernement irlandais. Celui-ci prévoit d'accepter l'incorporation dans la République d'Irlande en échange de plusieurs concessions clés que l'élite protestante d'Ulster a auparavant utilisées pour perpétuer les tensions sectaires, opposant les travailleurs les uns aux autres pour les empêcher de s'unir contre leur oppresseur commun. Le ressentiment créé par cette situation a joué un rôle majeur dans la politique irlandaise au cours de la décennie précédente, et finalement atteint son paroxysme le mois dernier après que ce qui a commencé comme une émeute sectaire s'est transformé en une guerre urbaine, à travers la province.\n\n[IRE_loc_civil_rights_event_3]"
 ireland.1022.d.ENG.IRE: "Alors que les Irlandais luttent pour gérer la crise, les renseignements des agents du SIS sur l'île ont révélé que ni l'influence britannique ni celle de l'Allemagne dans l'État n'étaient actuellement suffisamment puissantes pour influencer les événements. La popularité du syndicalisme est encore faible et les forces armées irlandaises, tout en étant de plus en plus sceptique à l'égard du gouvernement, s'abstiennent pour l'instant de lancer leur coup d'État réactionnaire."
 ireland.1022.d.ENG.GER:9 "Alors que les Irlandais luttent pour gérer la crise et que les Allemands renforcent leur influence sur l'île, le SIS a découvert que l'armée irlandaise, avec l'aide de ses bienfaiteurs allemands, avait commencé à préparer un coup d'État afin de porter au pouvoir un nouveau gouvernement plus aligné sur les intérêts teutoniques. C'est un scénario qui constitue une menace grave pour la sécurité de la Grande-Bretagne, compte tenu de la situation géographique de l'Irlande."
 ireland.1022.d.ENG.ENG:9 "Alors que les Irlandais luttent pour gérer la crise et que la force du syndicalisme grandit dans toute l'île en raison de l'influence britannique, les agents du SIS ont découvert que l'armée irlandaise avait commencé à préparer un coup d'État.\nSi cela devait se produire, le terrain a été préparé pour que les syndicalistes irlandais, avec l’aide du SIS, utilisent le putsch pour mettre l’opinion publique de leur côté et renverser le régime réactionnaire."
 ireland.1022.a:9 "[IRE_loc_civil_rights_event_3_2]"
 ireland.1022.a.IRE:9 "Nous pouvons régler cela paisiblement, par nous-mêmes!"
 ireland.1022.a.GER:9 "Il faut reprendre le contrôle de la situation!"
 ireland.1022.a.ENG:9 "Ces lèche-bottes de rouges doivent être derrière tout ça!"
 ireland.1022.b:9 "[IRE_loc_civil_rights_event_3_3]"
 ireland.1022.b.IRE:9 "Les Irlandais cherchent à rester à notre périphérie."
 ireland.1022.b.GER:9 "Avec notre soutien, la stabilité peut être atteinte."
 ireland.1022.b.ENG:9 "Il ne faut pas perdre l'île au profit des rouges!"
 ireland.1022.c:9 "[IRE_loc_civil_rights_event_3_4]"
 ireland.1022.c.IRE:9 "Un peuple à l'esprit indépendant, mais\ntellement malavisé."
 ireland.1022.c.GER:9 "Nous ne pouvons pas les laisser être piégés sous le joug du Kaiser!"
 ireland.1022.c.ENG:9 "Agiter, organiser, conspirer... nous les vaincrons à temps."
 ireland.1022.tt:9 "§YSi la crise se termine avec les niveaux d'influence actuels, l'Irlande [IRE_loc_civil_rights_event_3_5]"
 ireland.1022.tt.IRE:9 "§!§Greste indépendant§!§Y, et est libre de s'aligner comme bon lui semble.§!"
 ireland.1022.tt.GER:9 "est réduit à l'état de vassal et entraîné dans la §!§Ysphère d'influence§! §gallemande§!"
 ireland.1022.tt.ENG:9 "est réduit à l'état de vassal et entraîné dans la §!§Ysphère d'influence§! §Rbritannique§!"

 ireland.1023.d.IRE:9 "Après la première vague de résistance qui a suivi la marche de la Garde nationale sur Dublin il y a près d'un an, le régime nouvellement établi a rapidement mis au pas la majorité des dissidents et d'une main de fer.\n\nCependant, avec les retombées du massacre du Samedi Sanglant, cette impression d'ordre s'est révélée illusoire dans la mesure où les événements ont plongé les loyalistes dans une frénésie furieuse, mais ont également encouragé l'Armée Citoyenne Irlandaise et ses bienfaiteurs anglo-saxons, qui semblent avoir senti l'odeur du sang, à s'engager dans une nouvelle vague d'activités subversives visant à déstabiliser la nation irlandaise. Pire encore, les syndicalistes ont cherché à profiter de la colère des partisans pro-démocratiques pour les convaincre de soutenir leurs idéaux athées et de rejoindre leurs rangs.\n\nAu sein des instances gouvernementales, la débâcle a semé la déconfiture au sein des forces armées irlandaises, qui avaient initialement permis l'accession forcée d'Eoin O'Duffy à la présidence dans l'espoir qu'il rétablisse la stabilité du pays,[IRE_loc_civil_rights_event_4]"
 ireland.1023.d.IRE.IRE:9 "bien que les renseignements n'aient pas réussi à percevoir les rumeurs d'un coup d'État, rapportant à la place que l'armée est divisée sur la question de savoir si O'Duffy ou son jeune allié Gearóid Ó Cuinneagáin et ses hooligans en chemise bleue sont responsables des troubles internes de la junte. "
 ireland.1023.d.IRE.GER:9 "et les services de renseignement ont perçu des rumeurs selon lesquelles un coup d'État serait prévu pour évincer O'Duffy avant que les syndicalistes ne puissent eux mêmes le faire, bien que du fait d'une influence britannique déjà forte, l'effet déstabilisateur de leur coup d'État puisse donner à l'ICA le moment de faire grève, de manière contre-productive."
 ireland.1023.d.IRE.ENG:9 "préoccupé par l'influence croissante des Britanniques et des syndicalistes au sein du pays, le service de renseignement irlandais G2 a capté des rumeurs selon lesquelles un éventuel coup d'État était en cours de préparation. Il a cependant noté qu'une telle tentative pourrait se retourner contre lui en aliénant l'opinion publique et en donnant aux syndicalistes l'opportunité de faire grève."
 ireland.1023.d.GER:9 "Des nouvelles critiques sont arrivées en Allemagne en provenance de la République d'Irlande. Il y a un an, à la suite de l'effondrement du soutien de l'opinion publique au gouvernement démocratique irlandais, un coup d'État a eu lieu, orchestré par une organisation nationaliste d'extrême droite connue sous le nom de Garde nationale, ou « Chemises Bleues », avec le soutien tacite des forces armées irlandaises.\n\nBien que les Irlandais aient été des amis proches de l'Allemagne, malgré leur réticence à abandonner leur neutralité militaire, et que les Chemises bleues aient manifesté une opposition ferme et sans compromis face au syndicalisme, le chef de la junte au pouvoir Eoin O'Duffy s'est également fait connaître comme un opposant acharné aux intérêts financiers allemands.\n\nAu cours du mois dernier, son régime a commencé à montrer des fissures dans ses fondations, au moment où un conflit ethnique menace d’éclater. Dans le nord du pays, les attaques terroristes perpétrées par des paramilitaires syndicalistes soutenus par les Britanniques se multiplient, à la suite du massacre de loyalistes anglo-saxons.\n\n[IRE_loc_civil_rights_event_4]"
 ireland.1023.d.GER.IRE:9 "Alors que la junte semble ne pas tenir les promesses d'ordre et de stabilité espérées par ses partisans, l'armée s'est pour l'instant abstenue de préparer un deuxième coup d'État, se demandant plutôt si O'Duffy ou son rival Gearóid Ó Cuinneagáin feraient un meilleur chef d'État. Ainsi, même si les prochains mois pourraient être marqués par de nouveaux bouleversements au sein du pays, le régime des Chemises bleues semble susceptible de perdurer sous une forme ou une autre."
 ireland.1023.d.GER.GER:9 "Alors que la junte ne parvient pas à tenir les promesses d'ordre et de stabilité espérées par ses partisans, les représentants de l'armée irlandaise ont demandé l'aide de l'Allemagne pour remplacer l'administration en ruine d'O'Duffy, par une façade de restauration de la démocratie. Ce serait un gouvernement fantoche contrôlé en coulisses par l'armée et aligné sur le Reichspakt, permettant aux navires et avions allemands d'accéder sans entrave aux bases de l'île."
 ireland.1023.d.GER.ENG:9 "Alors que la junte ne parvient pas à tenir les promesses d'ordre et de stabilité espérées par ses partisans, l'armée irlandaise a proposé un putsch d'urgence pour évincer O'Duffy avant que l'Armée Citoyenne Irlandaise, en pleine croissance, et ses maîtres du SIS à Londres ne le puissent. Cependant, les rapports des services de renseignement sont plus sombres, suggérant que l’instabilité créée par un autre coup d’État ne pourrait que donner à l’ICA l’occasion d’enfoncer le dernier clou dans le cercueil irlandais."
 ireland.1023.d.ENG:9 "Les agents de la Direction pour l'Exportation de la Révolution et leurs informateurs irlandais ont rapporté des développements significatifs à l’intérieur du pays irlandais, ces dernières semaines.\n\nPendant la Révolution britannique, l'administration loyaliste d'Irlande du Nord à Stormont, laissée à la dérive par la défaite de ses frères royalistes sur le continent britannique et cherchant à empêcher la libération du prolétariat d'Ulster par l'armée républicaine britannique, est parvenue à un accord avec le gouvernement irlandais pour se soumettre à l’incorporation dans la République d’Irlande en échange de plusieurs concessions clés. L'élite protestante d'Ulster a utilisé ces concessions pour discriminer ses voisins catholiques et perpétuer les tensions sectaires, permettant au général réactionnaire Eoin O'Duffy d'utiliser les doléances des travailleurs catholiques pour renverser le gouvernement précédent et établir un parti résolument anglophobe et anti-communiste. \n\nAprès presque un an de tyrannie, la junte est en difficulté, alors qu'un massacre de loyalistes a ravivé le conflit ethno-religieux dans le nord et donné aux syndicalistes irlandais une chance de lutter contre le despotisme d'O'Duffy. [IRE_loc_civil_rights_event_4]"
 ireland.1023.d.ENG.IRE:9 "Cependant, malgré cette instabilité, les services de renseignement ont estimé que la force actuelle des camarades irlandais du SIS était insuffisante pour renverser le régime, et que les troubles de la junte pourraient potentiellement aboutir à l'arrivée au pouvoir de la faction intégriste de Gearóid Ó Cuinneagáin."
 ireland.1023.d.ENG.GER:9 "Malheureusement, cela pourrait s'avérer plus une malédiction qu'une bénédiction, car l'armée irlandaise a vu ce qui se passait et a commencé à préparer un putsch pro-allemand sous couvert de « restauration de la démocratie », un événement qui aurait de graves implications géostratégiques en permettant aux Allemands d''accéder aux bases navales et aériennes irlandaises."
 ireland.1023.d.ENG.ENG:9 "Même si les services de renseignement ont découvert que l'armée a commencé à envisager d'évincer O'Duffy pour consolider le régime, cela pourrait déstabiliser suffisamment l'État pour donner aux camarades irlandais du SIS l'opportunité de convaincre les partisans mécontents de la démocratie bourgeoise, d'apporter leur soutien à leur vision et à leur grève révolutionnaires."
 ireland.1023.a:9 "[IRE_loc_civil_rights_event_3_2]"
 ireland.1023.a.IRE:9 "L'Irlande reste un pays en difficulté."
 ireland.1023.a.GER:9 "Bon sang, il y a plus de fidèles à Berlin qu'à Dublin."
 ireland.1023.a.ENG:9 "Il faut sévir contre les rouges, maintenant!"
 ireland.1023.b:9 "[IRE_loc_civil_rights_event_3_3]"
 ireland.1023.b.IRE:9 "Mieux vaut que ce soit eux plultôt que les syndicalistes."
 ireland.1023.b.GER:9 "Les Irlandais resteront des alliés fidèles de la Patrie."
 ireland.1023.b.ENG:9 "Nous ne pouvons pas permettre aux syndicalistes de gagner plus d'influence!"
 ireland.1023.c:9 "[IRE_loc_civil_rights_event_3_4]"
 ireland.1023.c.IRE:9 "Si proche et pourtant si loin."
 ireland.1023.c.GER:9 "Peut-être qu'O'Duffy était le moindre des deux maux..."
 ireland.1023.c.ENG:9 "La force de réaction s’effondre sous son propre poids."

 ireland.1024.t:9 "Derrière les barricades"
 ireland.1024.d.start:9 "Après un mois de violence généralisée dans la province d’Ulster, la mise en œuvre de la loi martiale a rapidement maîtrisé les pires émeutes. Cependant, alors que les émeutiers locaux ont été repoussés par une administration perçue comme hostile et ont compris la nécessité de protéger leurs quartiers de leurs ennemis confessionnels, les paramilitaires catholiques et protestants ont établi des zones interdites, avec des barricades bloquant les routes et des hommes armés gardant les routes pour surveiller l’armée et les paramilitaires adverses.\n\nDu choc provoqué par le chaos précédent, une réticence à approuver une solution violente à la question s'est installée, car ils ont plutôt choisi d'ouvrir des négociations avec les communautés rebelles, en ne recourant à la force que s'il n'y avait pas d'autres alternatives. ."
 ireland.1024.d.end:9 "Aggravant une situation déjà accablante, au moment même où tous les regards sont tournés vers le nord, les agitateurs de l'ICA ont également commencé à profiter de la distraction de l'armée, suscitant des protestations parmi les travailleurs agricoles pauvres de l'ouest de l'Irlande en exploitant les griefs ruraux qui s'étaient accumulés depuis le Lundi Noir. Bien que les combats se soient pour l’instant interrompus, le président [IRE_loc_leader_surname] reste soumis à un stress considérable."
 ireland.1024.d.midearly:9 "dans l'oreille d'un sourd alors que Gearoid Ó Cuinneagáin, un partisan de la ligne dure, profitant de sa nouvelle renommée en tant que l'un des principaux dirigeants des manifestants catholiques, a riposté lors d'un discours rugissant à Belfast, marquant"
 ireland.1024.d.midlate:9 "et en annonçant la formation de son propre parti, Ailtirí na hAiséirghe, signifiant « Architectes de la Résurrection », qui plaiderait ouvertement pour une Irlande monarchiste et intégraliste."
 ireland.1024.d1:9 "$ireland.1024.d.start$\n\nAlors que les Chemises Bleues jouent un rôle de premier plan dans l'établissement et la protection des zones catholiques interdites, le gouvernement irlandais a fait pression sur O'Duffy, qui a d'ailleurs longtemps nié officiellement tout lien avec l'organisation (malgré des preuves évidentes du contraire), pour qu'il condamne les incidents et ordonne aux Chemises Bleues de démanteler les barricades.\n\nBien qu'O'Duffy se soit conformé à la demande pour éviter l'interdiction de son parti, ses commandements feraient du $ireland.1024.d.midearly$ vieux général, un lâche.$ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
 ireland.1024.d2:9 "$ireland.1024.d.start$\n\nAlors que les Chemises Bleues jouaient un rôle de premier plan dans l'établissement et la protection des zones catholiques interdites contre la volonté de leur chef nominal, Eoin O'Duffy, le vieux général, considérant la rébellion comme un défi à son autorité, a condamné les incidents et a appelé à la destruction des barricades, menaçant d'expulsion tout membre du parti AN qui y participerait.\n\nMalheureusement, ses efforts ont fait $ireland.1024.d.midearly$d'O'Duffy un traître.$ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
 ireland.1024.a:9 "Au moins, il n'y a plus de maisons incendiées..."

 ireland.1025.t:9 "Récupérer le terrain perdu"
 ireland.1025.d.start:9 "Au moment même où le gouvernement fait une pause pour reprendre son souffle suite au chaos en Ulster, les négociations entre les ministres et les paramilitaires n'ont pas progressé rapidement. À leur tour, les officiers de l’Armée Républicaine Irlandaise sont de plus en plus frustrés et leur scepticisme ouvert à l’égard du gouvernement civil et des partis politiques devient clairement évident. Ces derniers jours, l’armée a accru la pression sur le président pour qu’il remette sous le contrôle de l’État les zones interdites occupées par les paramilitaires. L’armée est particulièrement préoccupée par le fait que les Chemises Bleues et l’UVF ont non seulement commencé à consolider leur pouvoir dans les quartiers sous leur contrôle, mais qu’elles ont également commencé à utiliser de plus en plus ces zones comme quartiers généraux pour des attaques terroristes. En réponse, les généraux ont lancé un ultimatum : soit le gouvernement autorise officiellement une initiative de l'armée visant à rétablir l'ordre immédiatement, soit ils agiront sans le consentement du gouvernement.\n\nAlors que le gouvernement irlandais a lancé un dernier avertissement aux Chemises Bleues et à l'UVF pour qu'ils se retirent sous peine d'être arrêtés, [IRE_loc_leader_surname]"
 ireland.1025.d.mid:9 "Par anticipation, l'armée a déployé la grande majorité des troupes vers le nord, se préparant à une potentielle réutilisation des tactiques de guérilla de la guerre d'indépendance au moment même où elle reprenait les rues aux rebelles, estimant que la réaffirmation de l'autorité en Ulster reste une priorité plus élevée que la suppression de tout éventuel agitation syndicaliste, dans le sud.\n\nFinalement, l'opération fut un succès, puisque les forces irlandaises brisèrent les barricades et réoccupèrent les rues sous contrôle paramilitaire, même si elles furent confrontées à"
 ireland.1025.d.end:9 "En fin de compte, les extrémistes ont été soit capturés pour être internés dans le Curragh, soit ont fui la région, même si les rapports selon lesquels des soldats auraient aidé ou fait preuve d'indulgence à l'égard des Chemises Bleues sont devenus une source d'inquiétude pour [IRE_loc_leader_surname]."
 ireland.1025.d.last:9 "Administration de $ireland.1025.d.end$"
 ireland.1025.d1:9 "$ireland.1025.d.start$a déclaré dans un discours au Dáil que tout en continuant à respecter l'accord qu'il avait conclu en 1926, il s'efforcera de lutter contre la discrimination anti-catholique et de mettre fin au charcutage éléctoral dans le nord. $ireland.1025.d.mid$ une certaine résistance de la part des extrémistes nationalistes. $ireland.1025.d.end$'administration"
 ireland.1025.d2:9 "$ireland.1025.d.start$ a déclaré dans un discours au Dáil qu'il considérait la République d'Irlande, parvenue à un accord avec les loyalistes après la Révolution Britannique, comme tenue de par son honneur à tenir parole et à maintenir les privilèges d'Ulster. $ireland.1025.d.mid$ une résistance considérable de la part des extrémistes nationalistes.$ireland.1025.d.last$"
 ireland.1025.d3:9 "$ireland.1025.d.start$a souligné dans un discours au Dáil la nécessité d'une compréhension entre les confessions irlandaises face à la menace syndicaliste et que les paramilitaires qui cherchaient à provoquer un conflit sectaire seraient traduits en justice. $ireland.1025.d.mid$ une certaine résistance de la part des extrémistes loyalistes et nationalistes. $ireland.1025.d.last$"
 ireland.1025.d4:9 "$ireland.1025.d.start$ a souligné dans un discours au Dáil son intention d'abolir les privilèges d'Ulster, lesquels ont causé beaucoup de dégâts dans le nord, mais aussi de lutter contre l'extrémisme. $ireland.1025.d.mid$ une résistance considérable de la part des extrémistes loyalistes, tandis que la défense des Chemises Bleues s'est rapidement effondrée, faute de soutien local. $ireland.1025.d.last$"
 ireland.1025.d5:9 "$ireland.1025.d.start$ a affirmé dans un discours devant le Dáil qu'il continuerait à travailler pour trouver une solution aux problèmes du nord qui bénéficierait aux travailleurs catholiques et protestants, et que les paramilitaires ne pouvaient pas être autorisés à perturber cette solution. $ireland.1025.d.mid$ résistance des extrémistes loyalistes et nationalistes.$ireland.1025.d.last$"
 ireland.1025.d6:9 "$ireland.1025.d.start$ a affirmé dans un discours au Dáil qu'il défendait les travailleurs d'Irlande, qu'ils soient catholiques ou protestants, et que les paramilitaires sectaires qui cherchaient à les opposer les uns aux autres ne pouvaient être tolérés. $ireland.1025.d.mid$ une certaine résistance de la part des extrémistes loyalistes et nationalistes. $ireland.1025.d.last$"
 ireland.1025.a:9 "Nous devons mettre fin à ce conflit destructeur et remettre de l'ordre dans la province!"

