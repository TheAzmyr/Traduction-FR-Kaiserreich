 IRE_NIR_capitulation_mission_desc:9 "Les réactionnaires du Nord ont été battus! Leur position précaire signifie que si nous occupons leur principaux territoires assez longtemps, leur soulèvement s’effondrera complètement. Tant que nous veillons à ce qu’ils ne reçoivent pas de soutien de la part de [ENT.GetNameDef], tout l’Ulster sera à nouveau à nous."

