 IRE_gen_SF_to_dem_end:9 "One change, however, has been the loss of General Daniel Hogan. Hogan was known as particularly hot-headed, frequently clashing with his superiors, and only kept in place by his tacit approval by the former government. The recent election has seemed to be the last straw to him, and also to the tolerance of the army command to his behaviour, and as such he has been promptly dismissed from his post, to seek his fortunes elsewhere."
 IRE_gen_SF_to_dem_end_no_mulcahy:9 "There has been a number of changes in the hierarchy, however. One of these has been the loss of General Daniel Hogan. Hogan was known as particularly hot-headed, frequently clashing with his superiors, and only kept in place by his tacit approval by the former government. The recent election has seemed to be the last straw to him, and also to the tolerance of the army command to his behaviour, and as such he has been promptly dismissed from his post, to seek his fortunes elsewhere.\n\nSecondly, and more significantly,"
 IRE_gen_demSF_to_EOD_start:9 "The incredibly volatile situation following the events in the north have laid bare the weakness of the previous"
 IRE_gen_demSF_to_EOD_mid:9 "Seeking a stable and reliable regime in Ireland, the German Government have installed Eoin O'Duffy and Aontas Náisiúnta to lead the country, in conjunction with the military itself.\n\nThe first and loudest voice among the former command decrying the leader and undemocratic nature of this new regime, was expectedly former General Mulcahy. His complaints were largely not shared with much of his erstwhile military compatriots however, who relished the opportunity to play an active role in the running of the country, safeguarding it from syndicalist interference, even if alongside those that many would not have tolerated in ordinary circumstances."
 IRE_gen_demSF_to_EOD_end:9 "In replacing Mulcahy's former role, the leader of Aontas Náisiúnta did not look far in selecting someone to fill the position, and Eoin O'Duffy stands ready to lead the men himself, should the need arise."
 IRE_gen_EOD_to_demSF_start:9 "The incredibly volatile situation following the events in the north have laid bare the weakness of the authoritarian Aontas Náisiúnta administration. The army itself denies any foul play or politicking on their part, and its leadership is adamant that they only cooperated with the Blueshirts \"in preference to the alterative, which would have lead to disastrous consequences for the state.\" O'Duffy has once again been stripped of his command, but has escaped imprisonment or further punishment, much like those that worked with him from within the military, who would have been too valuable in the current global situation to have behind bars."
 IRE_gen_EOD_to_demSF_end:9 "ow with the state fully safeguarded from covert syndicalist interference, the new German-aligned government has reinstated General Mulcahy in his previous role in the army, who is once more quite willing to balance it with his parliamentary commitments."
