 IRE_economic_upheaval:0 "Bouleversement économique"
 IRE_economic_upheaval_desc:9 "Notre décision de quitter Mitteleuropa a eu, comme on pouvait s’y attendre, des effets surprenants sur notre économie. Nous pouvons toujours commercer avec le bloc commercial dirigé par l’Allemagne, mais nos relations avec eux et avec le reste du monde sont désormais remises en question d’une manière que nous n'avions pas rencontré depuis l’indépendance."

 IRE_IRA_UVF_resistance_idea:0 "Une alliance improbable"
 IRE_IRA_UVF_resistance_idea_desc:9 "Alors qu'en principe le gouvernement britannique prétend soutenir une Irlande indépendante et unifiée, il a clairement indiqué qu'il pensait que l'île d'Émeraude n'était pas prête pour la libération totale qu'apporte le socialisme, et a donc décidé de la placer sous l'occupation conjointe temporaire du RA et du CIC jusqu'à ce qu'un leader approprié soit trouvé. Pourtant, le peuple irlandais ne voit pas les choses de la même manière, et le gouvernement britannique est donc maintenant confronté à une forte résistance de la part de la populaire armée républicaine irlandaise, principalement située dans la campagne du Munster, mais aussi de la force royaliste des volontaires d'Ulster qui est active dans tout le nord-est."
 IRE_IRA_resistance_idea:9 "Résistance réorganisée de l'IRA"
 IRE_IRA_resistance_idea_desc:9 "À la surprise de tous, la décision du gouvernement britannique de restaurer son autorité directe sur l'Irlande n'a pas été bien accueillie par la population non loyaliste de l'île. Ce mécontentement a conduit à la réorganisation des restes de l’Armée Républicaine Irlandaise en tant que force de résistance contre la domination britannique. Il semble que tant que la domination britannique sur l’Irlande perdurera, leur campagne contre elle le sera également."
 IRE_ulster_revolt_surrender_limit_idea:9 "La révolte d'Ulster"
 IRE_ulster_revolt_surrender_limit_idea_desc: "Les loyalistes d'Irlande du Nord se sont soulevés contre le gouvernement irlandais, dans l'espoir de se libérer de la tutelle de [IRE.Capital.GetCapitalVictoryPointName] et de retrouver la protection de la couronne britannique.\n\n§RSi les rebelles d'Irlande du Nord parviennent à résister suffisamment longtemps, ou si le pire se produit et que [IRE.Capital.GetCapitalVictoryPointName] tombe aux mains des rebelles, le gouvernement irlandais sera contraint de demander la paix et de reconnaître l'indépendance de l'Irlande du Nord.§!"

 # Pol Spirits #
 IRE_ulster_privileges:9 "Les privilèges d'Ulster"
 IRE_ulster_privileges_desc_body:9 "Diverses dispenses spéciales sont accordées aux loyalistes et aux six comtés les plus au nord-est de l'Ulster. Ces mesures sont communément appelées « privilèges d'Ulster » et l'UDP les a utilisé pour consolider son pouvoir sur le nord au détriment des catholiques locaux et pour bloquer toute tentative de réforme, créant ainsi du ressentiment et conduisant à la croissance de l'extrême droite en Irlande."
