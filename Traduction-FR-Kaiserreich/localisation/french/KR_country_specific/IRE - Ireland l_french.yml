 IRE_ulster_resistance_modifier:9 "$IRE_reluctant_countrymen$"
 IRE_soc_ulster_resistance_modifier:9 "$IRE_reluctant_countrymen$"

 IRE_election_uphill_battle:9 "Uphill Battle"
 IRE_election_uphill_battle_desc:9 "After the fallout of the events in the North, things are not looking good for Michael Collins in the election campaign."

 IRE_tenuous_coalition:9 "Tenuous Coalition"
 IRE_tenuous_coalition_desc:9 "Labour may have managed to beat the odds by being the largest party in government, but they have their work cut out for them, to try and pull together the disparate squabbling elements of their multi-party administration and create a more harmonious coalition."
 IRE_tenuous_coalition_tt:9 "§YCoalition members will only grant §R75%§! of the political power they would otherwise provide.§!"

 IRE_lab_idea_1:9 "Cooperation with the Congress of Irish Unions"
 IRE_lab_idea_1_desc:9 "For the first time since the War of Independence, the government has begun cooperating properly with labour organisations to try and deliver solutions for the common people."
 IRE_lab_idea_2:9 "Building the Democratic Programme"
 IRE_lab_idea_2_desc:9 "After being virtually forgotten for almost 20 years, Ireland has resumed implementing the principles of the 1919 Dáil, hoping to transform the republic into one which preserves the economic, social and political rights of all citizens."
 IRE_lab_idea_3:9 "Burgeoning Welfare Reforms"
 IRE_lab_idea_3_desc:9 "While rollouts have only just begun, our new welfare programmes are already beginning to show results. Many in both urban and rural areas are now receiving a level of aid not seen since the days of the Congested Districts Board. Even in more sceptical areas, many cannot deny the success of these programmes."
 IRE_lab_idea_4:9 "Renewed Democratic Programme"
 IRE_lab_idea_4_desc:9 "While there is still a long way to go, and many conservative elements remain resistant to reform, we have begun building a nation that is more than just a change of management. Ireland has taken her place among the modern progressive nations of the world. Unlike countless states across this continent; we have not sacrificed equality for freedom, nor freedom for equality."
 IRE_lab_plp_idea:9 "Treading the Fine Line"
 IRE_lab_plp_idea_desc:9 "While we may wish to move faster, change things more drastically, we must accept the fact that this is still a country dominated by traditional ideas. Particularly in the countryside, there is a general suspicion and reluctance to change, one we must take care not to forget. We must make it clear that we do not want to rock to boat, simply put her on a better course."
 IRE_lab_ndp_idea:9 "Guiding the Reforms"
 IRE_lab_ndp_idea_desc:9 "While reform is necessary to maximise benefit for our citizens, there is a danger that it descends into inefficiency and dependency. We must ensure that we deliver common sense reforms which put us on a level with other liberal states."
 IRE_lab_cnat_idea:9 "Advocating for Smallholders"
 IRE_lab_cnat_idea_desc:9 "While many on the left would seek to expand the cooperative movements and help those in the cities, we cannot forget the importance of the vast majority of rural people who are smallholders working on their own. By targeting welfare for those on the smallest plots, we can help them move beyond subsistence."
 IRE_ndp_cnat_capstone:9 "The Golden Future"
 IRE_ndp_cnat_capstone_desc:9 "Through combining positive social policy aimed to improve the lives of Ireland's people and a healthy dose of capitalism, the Irish Government has managed to both greatly aid the nation's economic developments, and ensure a wave of renewed stability for the once troubled republic."
 IRE_church_lab_idea:9 "Reassurances to the Clergy"
 IRE_church_lab_idea_desc:9 "The rise of a \"socialist\" party in Ireland immediately put many socially powerful religious figures on edge, considering what has occurred across Europe. Therefore the government has made an effort to keep them on side rather than risk a potential revolt of the bishops."
 IRE_church_lab_plp_idea:9 "Nationalised Church Institutions"
 IRE_church_lab_plp_idea_desc:9 "Many of the institutions previously run by the Church such as care homes and orphanages have been nationalised by the state, primarily through the government purchase of their properties. This policy has of course been met with backlash, but has also begun to significantly weaken the Church's power in Ireland."
 IRE_landlordism_decay:9 "Decay of Landlordism"
 IRE_landlordism_decay_desc:9 "Through a gradual increase of regulations placed on the renting of properties and an increase in the rights of tenants, many of those who were formerly landlords have found themselves forced out of the market. Still, the practice has not been entirely eliminated and a significant number still privately rent out their properties, even with the potential insecurity they may face from any further regulations."
 IRE_road_modernisation:9 "Road Modernisation"
 IRE_road_modernisation_desc:9 "Many of the roads of Ireland have historically been little more than simple macadam, greatly hindering the developmental potential of the nation. In an attempt to solve this problem, the Irish state has embarked on a large scale modernisation of the many major roads and urban streets of the country. By upgrading many of these roads to tarmacadam and asphalt the government hopes to help address the needs of a modern country and its workers."
 IRE_rural_infrastructure:9 "Rural Infrastructure Development"
 IRE_rural_infrastructure_desc:9 "The countless country roads of Ireland have long served as the only connections between the many villages and farms across the nation which have sustained it for centuries. Most of these roads have however always been little more than well trodden dirt paths, and so the Irish Government has begun a large scale project to aid in the development of this rural infrastructure on which so many depend."

 IRE_sf_mc_idea:9 "Tightening the Screws"
 IRE_sf_mc_idea_desc:9 "In an attempt to curb the threat posed to the country by extremism in the wake of Black Monday, the Sinn Féin government has begun fulfilling its campaign promises to introduce special measures to crack down upon this extremism and bring stability back to the nation."
 IRE_sf_rm_idea:9 "A Change of Course"
 IRE_sf_rm_idea_desc:9 "With internal tensions within Sinn Féin having forced Michael Collins out of office in favour of Richard Mulcahy, the party has expectedly moved towards reversing some of Collins' more controversial policies in hopes of returning Ireland back to a period of normalcy."
 IRE_sf_tech:9 "Focused Technological Advancements"
 IRE_sf_tech_desc:9 "With hopes of catching up to the major powers on the continent, the Irish Government has prioritised funding towards the most advanced technological areas in the west of the country, hoping that this will both improve these areas and trickle back down other benefits to the rest of the nation."
 IRE_sf_mittel:9 "Increased European Cooperation"
 IRE_sf_mittel_desc:9 "Ireland's economy has always been greatly linked to that of Germany's, something that has heavily benefitted it; and with the radical market changes brought about following Black Monday, Ireland has managed to reap much greater benefits by targeting the new most profitable export routes these shifts have brought with them."
 IRE_sf_idea:9 "The Heavy Hand of Progress"
 IRE_sf_idea_desc:9 "While some may favour simply relying on the "invisible hand" of the market to bring progress and prosperity to the nation, the Sinn Féin government has chosen to favour the "heavy hand" approach of more direct and focused economic development to bring all aspects of Ireland's economy forwards."
 IRE_sf_idea_4:9 "$IRE_natural_party$"
 IRE_sf_idea_4_desc:9 "While it has not directly ruled Ireland for all of its independent history, the years Sinn Féin has been in power and its recent response to the Black Monday crisis has left the impression upon many of Ireland's people that the party is the "safe" and "default" option. While other parties still remain an important part of the system, to most the perception is that when the going gets tough it'll be Sinn Féin that'll be the ones that get going."
 IRE_sf_end_idea:9 "The Party of Law and Order"
 IRE_sf_end_idea_desc:9 "It is the view of many of Ireland's people that liberty cannot exist against the backdrop of chaos, and so the Sinn Féin government has carved itself out a winning identity as the \"Party of Law and Order\". While the appeals to the workers from Labour or those to Christian values from SC may be looked upon fondly, when it comes down to it the stability Sinn Féin has brought to the nation is a hard thing for any other party to contest."
 IRE_sf_mc_end_capstone_idea:9 "$IRE_eternal_vigilance_of_big_mick$"
 IRE_sf_mc_end_capstone_idea_desc:9 "$IRE_eternal_vigilance_of_big_mick_desc$"
 IRE_sf_rm_end_capstone_idea:9 "$IRE_representative_national_government$"
 IRE_sf_rm_end_capstone_idea_desc:9 "$IRE_representative_national_government$"
 IRE_church_sf_idea:9 "Pluralisme religieux"
 IRE_church_sf_idea_desc:9 "Alors que ceux qui s'y intéressent ont depuis longtemps l'impression que le catholicisme et l'irlandais sont indissociables, le Sinn Féin s'est donné pour mission de garantir que tous les Irlandais, quelle que soit leur foi ou leur confession, soient représentés. C’est bien sûr plus facile à dire qu’à faire, ce que le gouvernement a rapidement commencé à vérifier, mais on espère que cette approche pluraliste portera ses fruits à long terme une fois que les premières difficultés auront été surmontées."
 IRE_international_port:9 "Le Port international de Belfast"
 IRE_international_port_desc:9 "Depuis l'effondrement de l'ordre ancien en Grande-Bretagne, Belfast est progressivement devenue l'un des ports les plus importants au monde en matière de construction navale. Ayant déjà assuré la construction et la réparation de navires pour d'innombrables pays et groupes, les chantiers navals de Belfast se sont considérablement développés grâce au soutien du gouvernement et beaucoup ont commencé à considérer Belfast comme l'un des ports les plus importants au monde."
 IRE_dublin_international_hub:9 "Centre d'investissement international"
 IRE_dublin_international_hub_desc:9 "Avec l’effondrement de la bourse de Berlin et la Guerre Civile Américaine qui ont ébranlé les investisseurs du monde entier, une opportunité s’est présentée pour la création d’un nouveau pôle financier et commercial international. Avec le soutien du gouvernement irlandais, Dublin, la capitale nationale, a commencé à se présenter comme cette nouvelle plaque tournante, attirant des investissements du monde entier."
 IRE_irish_trade_partner:0 "Bénéfices irlandais"
 IRE_irish_trade_partner_desc:9 "Bien que l'économie irlandaise soit au final assez modeste, les investissements réalisés dans la ville de Dublin par le gouvernement [ROOT.GetAdjective] ont été jusqu'à présent fructueux pour [ROOT.GetNameDef], les retours sur investissement se faisant lentement sentir, au fil du temps."

 IRE_sc_idea_1:9 "Des maisons pour les pauvres"
 IRE_sc_idea_1_desc:9 "Alors que certains peuvent considérer la construction de maisons et d'appartements bon marché et abordables comme la meilleure solution au manque de logements en Irlande, le gouvernement An Saorstát Críostúil a plutôt adopté l'approche consistant à se concentrer sur la construction de logements « convenables » pour sa population. Pour ceux de Caroline du Sud, une vie dans un petit appartement sans d'autre perspective que du béton n’est pas une vie qui vaut la peine d’être vécue. "
 IRE_sc_idea_2:0 "Enseignement social catholique"
 IRE_sc_idea_2_desc:9 "Rejetant la position plus laïque des gouvernements précédents, An Saorstát Críostúil a clairement indiqué qu'il respecterait les enseignements sociaux catholiques dans tous les aspects de la vie irlandaise. Bien que cela ait de nombreux catholiques à travers l’Irlande, la proposition n’a pas été très bien accueillie par la plupart des non-catholiques du pays, en particulier en Ulster."
 IRE_sc_idea_3:0 "Protectionnisme"
 IRE_sc_idea_3_desc:9 "Se détournant des marchés plus ouverts de la Mitteleuropa, l'Irlande a commencé à mener des politiques protectionnistes pour éviter que de nombreuses entreprises dirigées par des autochtones ne fassent faillite face aux produits bon marché qui arrivent du continent."
 IRE_sc_idea_4:0 "Gouvernance décentralisée"
 IRE_sc_idea_4_desc:9 "Renversant le cap par rapport à la centralisation poursuivie par le Sinn Féin, le gouvernement irlandais a choisi de donner davantage de pouvoir aux conseils locaux à travers le pays. Nous espérons qu’en permettant à ces conseils de prendre des décisions locales pour la population locale, leurs besoins seront satisfaits plutôt que ceux de Dublin et d’autres centres urbains."
 IRE_sc_ndp_idea:9 "Travailler avec les entreprises"
 IRE_sc_ndp_idea_desc:9 "Dans le but de provoquer une croissance économique significative, le gouvernement irlandais a commencé à introduire de nombreuses politiques favorables aux entreprises, parmi lesquelles des allègements fiscaux généreux. On espère que cela leur permettra de rivaliser beaucoup plus facilement avec leurs concurrents continentaux et que les effets se feront sentir à long terme dans l’ensemble du pays."
 IRE_sc_ndp_end_idea:9 "La Coalition Centriste"
 IRE_sc_ndp_end_idea_desc:9 "Bien que de nombreuses personnes des deux côtés de l’échiquier politique souhaitent entraîner fermement l’Irlande dans leur direction, le gouvernement irlandais a plutôt cherché un terrain d’entente solide avec une coalition forte et stable au centre. Même si cette approche a certainement eu ses détracteurs, il est impossible de nier la popularité de la stabilité qu’elle a obtenue."
 IRE_sc_an_idea:0 "Corporatisme"
 IRE_sc_an_idea_desc:9 "Cherchant une alternative au capitalisme et au socialisme, le gouvernement irlandais a adopté une approche de « troisième voie » du corporatisme, inspirée notamment par les politiques similaires menées au Portugal et dans d’autres parties du continent. Bien qu'il s'agisse bien sûr avant tout d'un système économique, on espère qu'avec le temps, il imprégnera tous les niveaux de la société irlandaise et la transformera en un corps fort et unifié auquel tous les habitants de la nation contribueront."
 IRE_sc_an_end_idea:9 "Gouvernance morale"
 IRE_sc_an_end_idea_desc:9 "Pour ceux qui se revendiquent de droite, en Irlande, l'idée selon laquelle un gouvernement peut véritablement servir son peuple sans une base solide de morale catholique est risible. Pour eux, sans ce fondement, une nation s’effondrerait inévitablement dans le chaos, et à ces fins, ils ont construit l'avenir de la nation sur ces bases et selon leur interprétation de ces principes."
 IRE_church_sc_idea:0 "Primus Inter Pares"
 IRE_church_sc_idea_desc:9 "Alors que l'Irlande est une terre de nombreuses fois et confessions, avec la déclaration du catholicisme comme "Primus Inter Pares", ou "Premier parmi ses pairs", le gouvernement irlandais a clairement indiqué laquelle il considère comme la véritable foi de la nation, tout en tout en maintenant un certain niveau de respect pour les autres confessions. Cependant, la perception de nombreux protestants irlandais montre clairement que pour eux, ce « respect » n'est qu'une déclaration d'intention."
 IRE_church_sc_an_idea:9 "Unica Ecclesia Existit"
 IRE_church_sc_an_idea_desc:9 "Non content de simplement reconnaître l'Église catholique comme « première parmi ses pairs », le gouvernement irlandais a franchi une étape supplémentaire en déclarant le catholicisme comme la seule religion de la nation irlandaise. Bien que cela ait certainement aliéné la grande minorité de ceux qui souscrivent à des croyances différentes dans le pays, en particulier les protestants du Nord, cette politique a été reçue de manière très positive au sein de la partie conservatrice fortement catholique de la population."
 IRE_anglo_irish_heritage:9 "Héritage anglo-irlandais"
 IRE_anglo_irish_heritage_desc:9 "L'Irlande, et en particulier l'Ulster est depuis des siècles un lieu où les personnes d'origine irlandaise et britannique cohabitent. Alors que pour de nombreuses personnes à travers le pays, l’Irlande est avant tout la patrie du peuple irlandais, le gouvernement irlandais s’est lancé dans une campagne visant à changer cette vision. En mettant l’accent sur la promotion de l’histoire et du patrimoine communs de ces deux grands groupes qui ont élu domicile dans le pays, le gouvernement espère qu’avec le temps, beaucoup commenceront à considérer ces hommes et ces femmes comme de vrais compatriotes."
 IRE_reinforce_the_gaeltachtai:9 "Renforcement du Gaeltachtaí"
 IRE_reinforce_the_gaeltachtai_desc:9 "Le gouvernement irlandais a mis en place un large éventail de politiques visant à soutenir le développement des régions du pays à majorité irlandaise. Les responsables de ce projet de développement espèrent que de nouveaux investissements en faveur de la croissance économique contribueront à faciliter la diffusion de la langue irlandaise à travers le pays, à mesure que leurs contributions économiques deviennent étroitement liées au reste de l'économie nationale."

 IRE_an_idea:9 "Action nationale"
 IRE_an_idea_desc:9 "Après avoir mis fin à l’expérience irlandaise de démocratie, où les opinions des masses à courte vue l’emportaient sur celles d’une poignée de visions et de détermination à faire de cette vision une réalité, l’Irlande dispose désormais du leadership décisif dont elle a besoin pour garantir correctement sa liberté, sa prospérité et sa sécurité nationales."
 IRE_an_standard_idea_desc:9 "Having ended the Irish experiment with democracy, where the views of the short-sighted masses outweighed the few with vision and the determination to make said vision reality, Ireland now has the decisive leadership it needs to properly ensure its national freedom, prosperity and security."
 IRE_an_jjok_idea_desc:9 "The O'Duffy dictatorship has collapsed, but that is not to say that the lessons learned from it shall come to naught. Though now passing for a semblance of democracy, the new regime will ensure that Aontas Náisiúnta's core beliefs of the national freedom, prosperity and security are at the forefront of the programme of government."
 IRE_red_scare_idea:9 "Persécution de gauche"
 IRE_red_scare_idea_desc:9 "Contrairement aux gouvernements parlementaires précédents, qui ont fait preuve de laxisme dans leurs devoirs de défense de la nation contre la peste rouge, l'establishment d'Aontas Náisiúnta entend ne rien négliger dans sa mission visant à éradiquer toutes les influences anglo-syndicalistes qui polluent l'île d'Émeraude, malgré les accusations de mener une chasse aux sorcières contre tout ce qui est vaguement de gauche ou pro-britannique."
 IRE_erosion_oligarchy:9 "Érosion de l’oligarchie"
 IRE_erosion_oligarchy_desc:9 "Alors que Collins et ses successeurs se contentaient de se plier aux caprices des loyalistes et de laisser le charabia et la discrimination se produire sous leur nez, contre les catholiques du Nord, Aontas Náisiúnta a commencé à faire tout ce qui était en son pouvoir pour démanteler la domination loyaliste et garantir les droits de la population catholique."
 IRE_erosion_oligarchy_tt:9 "Remplace §Y$IRE_disproportionate_loyalist_representation$§! par §Y$IRE_erosion_oligarchy$§! pendant §Y300§! jours"
 IRE_emigration_banned:9 "Interdiction de l'émigration"
 IRE_emigration_banned_desc:9 "Le gouvernement intégriste, dans le but de briser la culture de l'émigration qui existe en Irlande depuis le XVIIe siècle mais qui s'est renforcée après la famine, a établi d'importantes restrictions sur les voyages à l'étranger, dans l'espoir d'endiguer la vague d'émigrants irlandais."
 IRE_european_rechristianisation_tt:9 "(§YAll European countries§!) $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.00%§!"

 IRE_dem_popularity_idea:0 "Le constitutionnalisme prévaut"
 IRE_dem_popularity_idea_desc:9 "Comme les événements récents l’ont montré, les extrémistes d’extrême gauche et d’extrême droite sont une menace pour notre indépendance. A présent qu'ils sont affaiblis et discrédités, tout le monde s'accorde sur la primauté absolue du processus démocratique, car après tout, c’est pour cela que nous nous sommes battus."
 IRE_an_popularity_idea:9 "Changement de paradigme"
 IRE_an_popularity_idea_desc:9 "Comme les événements récents l’ont montré, les extrémistes d’extrême gauche, et même leurs compagnons de route appartenant à des groupes plus « centristes », se sont révélés une menace pour notre indépendance. Avec notre nouveau soutien allemand et à présent que nos ennemis sont affaiblis et discrédités, nous ferons comprendre aux partisans de toutes les positions politiques que notre seule voie n'est pas celle des expériences ratées de libéralisme que le Sinn Féin a bêtement menées dans le passé."

 IRE_disgruntled_populace:9 "Une population mécontente"
 IRE_disgruntled_populace_desc:9 "Malgré des appels répétés en faveur d’un nouvel accord constitutionnel pour le peuple irlandais suite à la crise d’Ulster, le gouvernement n’a pas encore agi. Jusqu’à ce qu’une nouvelle Constitution soit élaborée, ces revendications ne feront que croître."

