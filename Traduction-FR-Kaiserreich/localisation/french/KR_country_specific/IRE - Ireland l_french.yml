 irelandflavour.383.d3:9 "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$ $irelandflavour.383.d.neut$. Ces cortèges, ainsi qu’une grande partie de la population irlandaise, espèrent que la France sera capable de surmonter cette période d’extrémisme de division dont elle souffre aujourd’hui et de s’unir et de prospérer un jour à nouveau sous la lumière brillante de sa vision républicaine originelle."
