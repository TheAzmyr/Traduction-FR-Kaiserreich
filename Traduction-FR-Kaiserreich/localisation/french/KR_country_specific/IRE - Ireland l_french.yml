 # Resistance Events #
 ireland_events.6500.t1:0 "Résistance de l'IRA en Irlande"
 ireland_events.6500.t2:0 "Résistance de l'IRA et de l'UVF en Irlande"
 ireland_events.6500.d1:9 "$ireland_events.6500.d.start$.\n\n$ireland_events.6500.d.end$"
 ireland_events.6500.d2:9 "$ireland_events.6500.d.start$ but also including many Loyalists who refuse to accept socialist rule over the island.\n\n$ireland_events.6500.d.end$"
 ireland_events.6500.d.start:0 "À la surprise générale, la présence de soldats britanniques dans les rues d'Irlande n'a pas été accueillie de la manière la plus chaleureuse qui soit. Des groupes de résistance se sont déjà constitués, principalement à partir des restes de l'IRA, afin d'expulser une nouvelle fois les troupes britanniques de leur île"
 ireland_events.6500.d.end:0 "Ces groupes ont déjà commencé à proférer des menaces d'attaques contre les "occupants", et si aucune mesure n'est prise rapidement pour rétablir la gouvernance locale en Irlande, il est très probable qu'ils montreront rapidement que ces menaces sont loin d'être des bluffs vides de sens."
 ireland_events.6500.a:0 "Pas encore eux..."

 ireland_events.6501.t:0 "Émeutes en Irlande"
 ireland_events.6501.d:0 "Pour protester contre ce que les Irlandais considèrent comme notre "occupation injuste" de leur île, des milliers de personnes se sont rassemblées aujourd'hui pour participer à une manifestation réclamant une fois de plus leur indépendance vis-à-vis de la Grande-Bretagne. Presque inévitablement, ces manifestants ont immédiatement commencé à se heurter aux unités de police envoyées pour les contenir, ce qui a rapidement dégénéré en véritables émeutes. Si les forces de l'ordre ont au moins réussi à réprimer les contestataires, il semble probable que nous serons confrontés à des problèmes similaires tant que nous continuerons à adopter l'approche actuelle à l'égard de l'Irlande."
 ireland_events.6501.a:0 "Ils abandonneront bien assez tôt."

 ireland_events.6502.t:0 "Embuscades Irlandaises"
 ireland_events.6502.d:0 "Un groupe de résistants irlandais, qui semble avoir repris du poil de la bête, a tendu une série d'embuscades coordonnées à nos unités déployées pour maintenir la paix sur l'île. Alors que les rapports officiels affirment que nos hommes ont facilement vaincu les rebelles, la plupart d'entre eux semblent avoir réussi à s'en sortir indemnes."
 ireland_events.6502.a:0 "Que quelqu'un attrape ces salauds !"

 ireland_events.6503.t:0 "La Campagne de Sabotage"
 ireland_events.6503.d:0 "Dans le cadre de leur "Campagne de Sabotage", les rebelles irlandais ont mené une série d'attaques contre des infrastructures importantes dans leur tentative permanente de forcer notre retrait d'Irlande. Une série d'attentats à la bombe, d'attaques contre des agents de sécurité et même une attaque presque déconcertante avec un ballon incendiaire ont eu lieu jusqu'à présent, et rien n'indique que ces actes de vandalisme extrême vont bientôt cesser."
 ireland_events.6503.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 ireland_events.6504.t:0 "Usines Attaquées par l'IRA"
 ireland_events.6504.d:0 "Dans un effort futile pour nous forcer à quitter l'Irlande, les rebelles réorganisés de l'IRA ont décidé de recourir au sabotage et ont mené une attaque à la bombe contre des usines vitales pour perturber la production. Bien que les dommages causés par leurs explosifs soient relativement minimes et que nous devrions pouvoir les réparer, il semble peu probable que ce soit la dernière attaque de ce type."
 ireland_events.6504.a:0 "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 # Flavour #
 ireland_flavour_events.361.t:0 "Une Aventure Olympique"
 ireland_flavour_events.361.d:0 "Alors que l'émotion immédiate suscitée par les retombées du Lundi noir et de l'incident du LÉ Macha s'est quelque peu apaisée, le gouvernement commence à faire le point sur un autre événement extrêmement important qui s'est produit récemment, bien qu'il ait été complètement éclipsé.\n\nIl y a quatre semaines, les onzièmes Jeux olympiques se sont achevés dans la ville hôte, qui n'était autre que Dublin. La candidature de l'Irlande à l'organisation des Jeux a d'abord été perçue comme un coup d'épée dans l'eau, mais le positionnement international relativement neutre de la jeune république a été jugé acceptable par les pouvoirs en place et, à l'incrédulité, voire à l'inquiétude du gouvernement, leur candidature a remporté la mise.\n\nCertains ont demandé l'annulation des Jeux, ou du moins une réduction drastique des dépenses pendant la période précédant les Jeux pour des raisons budgétaires, mais le gouvernement a toujours affirmé que l'argent nécessaire à l'organisation des Jeux avait déjà été dépensé et que les Jeux se dérouleraient comme prévu.\n\nUne fois que cela a été clairement établi, le peuple a progressivement mais avec enthousiasme assumé son rôle d'hôte, les activités sportives et les exploits physiques étant particulièrement appréciés par les membres les plus conservateurs du mouvement nationaliste. Le gouvernement était particulièrement désireux de montrer l'Irlande comme une nation indépendante et moderne, de la manière la plus visible possible, tout en essayant de gérer les crises intérieures en cours.\n\nAprès une cérémonie d'ouverture très animée, presque à l'égal des festivités de l'anniversaire de l'insurrection de Pâques plus tôt dans l'année, les Jeux se sont révélés être un succès total. Les sportifs irlandais étaient particulièrement fiers d'avoir remporté beaucoup plus de médailles que ce que l'on pouvait attendre d'une petite nation. L'organisation des Jeux olympiques modernes a finalement été considérée comme une entreprise louable, mais ce n'est pas un exploit que le gouvernement envisage de répéter de sitôt, compte tenu de l'ampleur des efforts déployés."
 ireland_flavour_events.361.a:0 "Nos gars nous ont fait honneur !"

 ireland_flavour_events.362.t:0 "La Mort de la Liberté Française"
 ireland_flavour_events.362.d:0 "Ce matin, en Irlande, nous nous sommes réveillés avec de graves nouvelles en provenance d'Alger, la capitale des restes de ce que beaucoup considèrent ici comme le gouvernement légitime de la France, qui ont ébranlé de nombreux membres de notre jeune république. Le général Charles de Gaulle, qui a pris le contrôle de l'État après un bref conflit civil, s'est adressé officiellement au parlement français hier pour annoncer son intention de restaurer la maison d'Orléans sur le trône de France et d'abolir la troisième République une fois pour toutes. Le prince Jean, prétendant orléaniste à la couronne, a rapidement accepté l'invitation de de Gaulle et, bien qu'il n'ait pas encore été couronné, il est clair pour tous que le républicanisme français est définitivement mort.\n\nCe n'est un secret pour personne que la plupart des mouvements républicains en Europe ont été grandement inspirés par la France, et c'est particulièrement vrai en Irlande. Wolfe Tone, le père du républicanisme irlandais, a été à la fois fortement inspiré et directement soutenu par les républicains français lors de ses soulèvements contre la couronne britannique. Même le symbole le plus fondamental de notre État, le tricolore irlandais, a été créé par des femmes républicaines françaises célébrant l'éviction de Louis Philippe Ier, l'arrière-grand-père du nouveau roi, en tant que symbole de notre lutte commune pour la liberté.\n\nCette nouvelle a considérablement enhardi les extrémistes de gauche et de droite en Irlande, qui ont déjà commencé à faire des prédictions alarmistes sur l'avenir de la démocratie irlandaise. Les extrémistes de droite ont déclaré qu'il s'agissait d'une preuve définitive que le libéralisme et la démocratie sont trop imparfaits pour combattre la menace posée par les forces syndicalistes, plaidant pour la création d'une monarchie irlandaise moderne afin de protéger notre nation. De même, les partisans de l'extrême gauche ont interprété cette nouvelle comme un signe que la démocratie bourgeoise ne peut pas arrêter la montée de l'autoritarisme réactionnaire, et considèrent le socialisme comme le seul moyen de garantir la liberté irlandaise. Nous ne pouvons qu'espérer que les uns et les autres se trompent autant que les autres."
 ireland_flavour_events.362.a:0 "L'Irlande forgera sa propre destinée, peu importent\nles Français !"

 ireland_flavour_events.371.t:0 "Mary Lavelle"
 ireland_flavour_events.371.d:0 "La romancière et dramaturge irlandaise Kate O'Brien était déjà une auteure connue du public depuis des années, mais son dernier ouvrage, "Mary Lavelle", est sans doute aujourd'hui le plus célèbre.\n\nO'Brien a trouvé son créneau en écrivant typiquement des romances sur des personnages de la bourgeoisie britannique et anglo-irlandaise qui tentent de trouver leur place dans le monde, après les révolutions britannique et irlandaise. Malgré sa fascination pour la classe supérieure, cette anglophile convaincue a passé la majeure partie de la dernière décennie dans l'Union britannique, où elle a savouré l'atmosphère révolutionnaire. Son mode de vie là-bas est très remarqué en Irlande : on dit qu'elle se coupe les cheveux courts, qu'elle porte des vêtements d'homme et on raconte même qu'elle a des relations intimes avec d'autres femmes.\n\nSon nouveau livre ne contribue guère à dissiper ces insinuations, puisque "Mary Lavelle" met en scène une lesbienne irlandaise plus âgée qui professe son amour pour la protagoniste. Cette salacité vient s'ajouter au fil conducteur de l'histoire, qui voit la protagoniste tomber amoureuse d'un homme marié."
 ireland_flavour_events.371.d1:9 "$ireland_flavour_events.371.d$\n\nBetween the scandalous nature of both the author and the work itself, there are calls in some quarters for the book to be banned in this country, while others say the comparatively more laissez-faire social attitude of Sinn Féin should stand."
 ireland_flavour_events.371.d2:9 "$ireland_flavour_events.371.d$\n\nWhatever their growing political divergences, O'Duffy and Ó Cuinneagáin share a mutual distaste for the scandalous nature of both the author and the work itself, though disagree on what course of action need be taken.\nO'Duffy is of the opinion that the novel ought to be simply banned and forgotten lest it influence others, while Ó Cuinneagáin believes that it and its author should be held up as prime examples of the corruption, immorality and perversion of Anglo-Syndicalism, from which the new regime strives to protect the Irish people."
 ireland_flavour_events.371.a:0 "C'est un esprit faible qui ne peut survivre à une légère titillation ; laissons les prudes râler."
 ireland_flavour_events.371.b:0 "Il y a un petit quelque chose qui s'appelle la morale dans ce pays ; mettez fin à ces conneries."
 ireland_flavour_events.371.c:0 "Ces conneries devraient rester invisibles aux yeux des Irlandais."
 ireland_flavour_events.371.e:0 "Que toute l'Irlande contemple la nature déviante de l'ennemi Saxon !"

 ireland_flavour_events.372.t:0 "Les Jeux Tailteann"
 ireland_flavour_events.372.d:0 ""Refaites pour les Gaëls ce que vous avez fait pour les Grecs", tels sont les slogans qui jonchent les tracts distribués autour de Leinster House depuis plusieurs semaines. Le succès relatif de l'organisation des Jeux olympiques modernes à Dublin l'année dernière a conduit un groupe restreint mais influent de sportifs irlandais à faire pression sur le gouvernement pour qu'il organise à nouveau les Jeux de Tailteann.\n\nLes Tailteann Games, dans leur forme originale, ont été joués au cours des siècles précédant les invasions normandes de 1169-1171, et même plus d'un millénaire avant la naissance du Christ, si l'on en croit les légendes. La tradition veut qu'ils aient été organisés pour la première fois à l'occasion des funérailles de la divinité des moissons Tailtiu, morte d'épuisement après avoir défriché les forêts denses et étendues du comté de Meath, pour former les riches terres agricoles qui font aujourd'hui sa renommée. Ces jeux ont été déclarés période de trêve, avec de grandes épreuves d'intelligence, d'adresse et de force, et une période de célébration et d'organisation de mariages.\n\nPeu avant le début de la révolution britannique en 1924, l'administration Sinn Féin de l'époque a organisé un équivalent moderne, qui a remporté un grand succès. Organisés quelques semaines après les Jeux olympiques de Berlin et largement inspirés de ces derniers, les jeux ont rassemblé des centaines de personnes d'origine irlandaise venues du monde entier, ainsi que des compétiteurs invités à venir enrichir le spectacle.\n\nAu grand dam de ceux qui ont adressé une pétition au gouvernement, ces jeux n'ont cependant pas été organisés régulièrement. Les préoccupations en matière de sécurité et de dépenses sont devenues trop lourdes à justifier pour les gouvernements successifs de l'époque, en particulier lorsque la nature insulaire des jeux signifiait qu'il y avait peu d'intérêt international à investir dans le renforcement de la sécurité. Même l'organisation des Jeux olympiques avait été une décision difficile à prendre et n'avait été acceptée qu'en raison de la reconnaissance internationale qu'elle apporterait, supposée compenser les coûts initiaux.\n\nMais avec un monde englouti dans un nouveau conflit, en particulier en Amérique où se trouve une grande partie de la diaspora, sans parler d'un événement sportif encore plus important qui n'a été organisé localement que récemment, le gouvernement n'était guère enclin à prêter attention à ces pétitions."
 ireland_flavour_events.372.a:0 "Cela peut attendre encore quelques années."

 ireland_flavour_events.373.t:0 "Vieux Amis en Nouvelle-Angleterre"
 ireland_flavour_events.373.d:0 "Lorsque la république en était à ses balbutiements, à la recherche d'alliés et d'une reconnaissance internationale, elle a trouvé un soutien indéfectible auprès des habitants de la Nouvelle-Angleterre, l'un des plus grands foyers de la diaspora irlandaise. Pendant la guerre d'indépendance, lorsque Cathal Brugha s'est rendu à Boston et a prononcé son grand discours à Fenway Park, des milliers de personnes y ont assisté et ont crié pour la liberté irlandaise. La récente crise américaine ayant dégénéré en guerre civile, un gouvernement provisoire a été établi en Nouvelle-Angleterre à la suite de l'intervention des Canadiens pour la mettre à l'abri de la guerre.\n\nAlors que certains membres du gouvernement refusent de soutenir ouvertement tout ce qui est soutenu par les exilés britanniques, beaucoup ont demandé à l'Irlande de reconnaître le gouvernement de la Nouvelle-Angleterre et d'inviter [NEE.GetLeader] à prononcer son propre discours symbolisant l'amitié et la coopération irlando-américaines."
 ireland_flavour_events.373.a:0 "Nous n'oublions jamais un ami, envoyez l'invitation."
 ireland_flavour_events.373.b:0 "Nous ne pouvons soutenir l'impérialisme britannique, peu importe qui dirige leur État."

 ireland_flavour_events.381.t:0 "Le jazz en bas de l'échelle"
 ireland_flavour_events.381.d:0 "Les membres du clergé du comté le moins peuplé d'Irlande ne suscitent généralement pas l'intérêt des médias ou des hommes politiques du pays, mais le père Peter Conefrey, de Leitrim, fait exception à la règle. Nationaliste traditionnel convaincu, Conefrey plaide pour que la population soutienne la langue et la musique traditionnelle irlandaises au détriment des influences étrangères.\n\nDe tels points de vue ne coûtent pas un clou et sont même tellement connus que les libéraux d'Irlande ont l'habitude de les répliquer. Cependant, Conefrey a trouvé une nouvelle ligne d'attaque quelque peu audacieuse, dénonçant le jazz comme "emprunté à l'Afrique centrale par une bande de riches syndicalistes américains pour frapper la civilisation chrétienne dans le monde entier" et qualifiant les auditeurs de "traîtres" à l'Irlande, avec un venin particulier pour les résidents anglo-irlandais et allemands pour leur indulgence à l'égard de ce genre.\n\nLes opinions angoissées de Conefrey, qui s'en prennent à tout ce qui est étranger et métropolitain, lui ont permis de rassembler "plusieurs milliers" de partisans lors d'une récente manifestation anti-Jazz dans le sud de Leitrim. Des lettres de soutien d'Éamon de Valera et de l'archevêque Joseph MacRory ont été lues depuis une tribune, et des attaques verbales ont été lancées contre les hommes politiques qui adoptent des points de vue culturels pluralistes. Il serait difficile d'imaginer une telle galvanisation il y a dix ans, mais il est clair que les récents événements économiques et politiques ont jeté de l'huile sur le feu."
 ireland_flavour_events.381.a:0 "Le peuple comprendra que nous avons notre culture et n'avons pas besoin qu'une autre la supplante."
 ireland_flavour_events.381.b:0 "Il devrait savoir que, sans importations étrangères, nous n'aurions jamais reçu le Christianisme."
 ireland_flavour_events.381.c:0 "Quand les réponses économiques ne se présentent pas, les masses seront distraites par cette ruse."

 ireland_flavour_events.382.t:0 "Redmond se Souvient"
 ireland_flavour_events.382.d:0 "Un autre anniversaire est passé, avec une commémoration récente marquant le 20e anniversaire de la mort de John Redmond.\n\nCette commémoration s'est déroulée en sourdine. Pour beaucoup, on se souvient de lui comme d'un homme du mauvais côté de l'histoire, dont les actions ont entraîné la mort de milliers de jeunes Irlandais. Pour d'autres, il s'agit d'un homme dont l'erreur principale a défini toute sa carrière politique. Redmond, de son vivant, était pourtant bien plus que cela.\n\nEn tant que chef du parti parlementaire irlandais, il était de facto le chef du nationalisme irlandais au début des années 1910. Son objectif de Home Rule était sur le point d'être concrétisé par Westminster, ce qui rendait inévitable une guerre civile en Irlande entre l'Ulster Volunteer Force et les Irish Volunteers de l'époque. Le déclenchement de la Weltkrieg a mis fin à ces deux certitudes, et Redmond a pris la décision fatidique d'exhorter tous les volontaires valides à s'enrôler dans l'effort de guerre britannique, afin d'assurer la promulgation du Home Rule après ce qui devait être une autre guerre brève...\n\nC'était un homme pour qui le Home Rule était l'objectif final et qui se serait contenté d'une Irlande autonome au cœur de l'Empire britannique. Alors que la plupart des autres, même au sein de son parti, n'y voyaient qu'une étape vers une plus grande indépendance. Son héritage est considéré plus favorablement par ceux qui auraient eu des liens plus personnels avec la Grande-Bretagne et par les quelques républicains plus modérés qui avaient des sympathies pour l'Entente.\n\nDans sa ville natale de Wexford, où il avait été inhumé, une cérémonie modeste et respectueuse s'est déroulée au mausolée familial, à laquelle ont participé plusieurs hommes politiques et responsables du NPD, ainsi que quelques vétérans irlandais de la Weltkrieg. Les personnes présentes ont été invitées à reconsidérer son héritage et à se souvenir de l'époque à laquelle il a vécu, avant que la République ne devienne une réalité. Ce message s'adressait bien sûr aux personnes absentes, et il est tombé dans l'oreille d'un sourd."
 ireland_flavour_events.382.a:0 "C'était un homme de son temps."

 ireland_flavour_events.383.t:0 "Bliain na bhFrancach"
 ireland_flavour_events.383.d.start:0 "Quel que soit le climat politique ou économique d’un pays, les gens manquent rarement une occasion de célébrer leur patrimoine, et l’Irlande ne fait pas exception à cette règle. Dans tout le pays, nombreux sont ceux qui ont fait le voyage jusqu'à [IRE_loc_sallins], dans le [IRE_loc_county] de [IRE_loc_kildare], pour participer à la commémoration annuelle de Wolfe Tone au cimetière de [IRE_loc_bodenstown], qui a eu lieu dimanche. Étant considéré comme le « père du républicanisme irlandais », il n'est pas surprenant de voir une mer de drapeaux irlandais agités par les cortèges, mais l'observateur le moins averti pourrait être surpris de les voir à côté du drapeau tricolore de la France.\n\nS’il est une nation sur laquelle l’Irlande a pu compter tout au long de son histoire pour lui venir en aide, c’est bien la France. Unis initialement par la foi, les Français envoyèrent des soldats pour aider les catholiques irlandais dans leur lutte contre Guillaume d'Orange dans le but d'établir une Irlande indépendante, même si elle était toujours gouvernée par un roi britannique. C'est avec la Révolution française que les relations de la France avec l'Irlande sont allées au-delà de la foi, et ainsi, il y a cent quarante ans, ils envoyaient des hommes courageux combattre aux côtés de Wolfe Tone, indépendamment du fait qu'il soit protestant plutôt que catholique. Cet événement a fait que l'année 1798 est connue en Irlande sous le nom de "Bliain na bhFrancach", l'"Année des Français", et a défini de manière permanente les relations de l'Irlande avec la France, du moins jusqu'à ce jour."
 ireland_flavour_events.383.d1:9 "$ireland_flavour_events.383.d.start$\n\n$ireland_flavour_events.383.d.republic$ $ireland_flavour_events.383.d.neut$ and their hearts yearn in hope that one day France too can unite and prosper once again."
 ireland_flavour_events.383.d2:9 "$ireland_flavour_events.383.d.start$\n\n$ireland_flavour_events.383.d.monarchy$, often used to represent the monarchist Action Française movement. $ireland_flavour_events.383.d.neut$. $ireland_flavour_events.383.d.neutmonarchy$ a king's watchful eye."
 ireland_flavour_events.383.d3:9 "$ireland_flavour_events.383.d.start$\n\n$ireland_flavour_events.383.d.republic$ $ireland_flavour_events.383.d.neut$. These processioners, and much of the Irish population, hope that France is able to move past this period of divisive extremism it now suffers and one day unite and prosper under the shining light of their original republican vision once more."
