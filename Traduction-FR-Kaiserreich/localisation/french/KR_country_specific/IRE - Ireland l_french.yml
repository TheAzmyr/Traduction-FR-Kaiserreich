 # NI lost
 irelandflavour.6.d9:9 "$irelandflavour.6.d.start$\n\nLe gouvernement britannique restauré a commencé à renforcer et à incorporer le petit État séparatiste du Nord qu'il a parrainé, au grand scandale du peuple irlandais qui a entendu parler des atrocités commises contre les catholiques d'Ulster par le régime loyaliste. Néanmoins, la nation a soif de vengeance et dès que le moment sera venu, les forces des Gaëls feront en sorte que les Anglo-Saxons regrettent d'avoir profané l'île d'Émeraude par leur présence. [IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.neutral:9 "\n \n L'Irlande étant neutre et vulnérable à une invasion britannique, beaucoup se sont naturellement alarmés de la possibilité d'un revanchisme et soulignent que l'armée irlandaise devrait rester en alerte si leur vieil ennemi venait reconquérir son empire."
 irelandflavour.6.d.GER.Success:9 "\n \n Même si les Britanniques ont officiellement renoncé à leurs revendications sur l'Irlande dans le cadre de la Conférence d'Halifax en échange de l'aide du Reichspakt pour restaurer la Maison de Windsor, il n'est pas certain qu'ils respecteront leur parole, et nombreux sont ceux qui ont conseillé aux militaires de rester sur leurs gardes au cas où leur vieil ennemi viendrait frapper à leur porte."
 irelandflavour.6.d.GER.Failure:9 "\n \n Bien que l'Irlande puisse être l'alliée de l'hégémon allemand, nombreux sont ceux qui craignent que le gouvernement britannique ne tente, que ce soit par un subterfuge diplomatique ou une agression pure et simple, de reprendre possession de ses anciens territoires, et si une nouvelle guerre devait éclater, l’armée et le peuple irlandais doivent être prêts à combattre à nouveau la Perfide Albion."
 irelandflavour.6.d.ENT:9 "\n \n Malheureusement pour ceux qui cultivent de telles espérances, l'accord du gouvernement britannique avec l'Irlande exclut une telle possibilité. Les Britanniques considèrent en effet en priorité le retour au pays plutôt que la poursuite d'anciennes revendications. Ainsi, l’Irlande faisant partie de l’Entente, les loyalistes n'auront peut être pas la joie de retrouver leur pays d’origine, mais au moins le prix de consolation d’être alliés."
 irelandflavour.6.d.other:9 "\n \n Même si l'Irlande n'est pas seule face à un éventuel revanchisme britannique, certains s'inquiètent de l'éloignement des alliés de la nation, soulignant que l'armée et le peuple irlandais doivent être prêts à combattre seuls leur vieil ennemi, si nécessaire."
 irelandflavour.6.a:9 "S'ils envahissent, nous les renverrons chez eux dans des boites en sapin."
 irelandflavour.6.b:9 "Espérons qu'ils pourront tenir parole."
 irelandflavour.6.c:9 "La première véritable paix entre les deux îles depuis sept siècles."
 irelandflavour.6.e:9 "Une Irlande non libre ne sera jamais en paix."

 irelandflavour.7.t: "La Chute de l'Empire"
 irelandflavour.7.d.start: "La nation irlandaise s’est réveillée avec une nouvelle qui a immédiatement plongé le pays dans un état de frénésie."
 irelandflavour.7.d1: "Dem POV — Les loyalistes se moquent"
 irelandflavour.7.d2: "PatAut POV — Les loyalistes se méfient"
 irelandflavour.7.d3: "NatPop POV — Les loyalistes se méfient"
 irelandflavour.7.d.noENG: "."
 irelandflavour.7.d1.ENG: ", ou même envisager de s'unir à l'Union Britannique."
 irelandflavour.7.d2.ENG: ", tandis que les partisans d'une unification syndicale de [GetStateName_119] avec l'Union Britannique ont profité de l'occasion pour creuser le fossé entre les loyalistes de la classe ouvrière et l'establishment loyaliste traditionnel."
 irelandflavour.7.a: "Tout s'écroule."

 irelandflavour.8.t: "Une Aube Rouge à Washington"
 irelandflavour.8.d.start: "Malgré le lent effondrement des États-Unis d’Amérique après la Grande Dépression, le déclenchement de la Seconde Guerre Civile Américaine n'avait pas été réellement anticipée en Irlande et fut accueilli avec un choc d'autant plus grand qu'il s'agissait du pays qui avait autrefois représenté un phare d’espoir et un refuge pour leurs ancêtres. Après un conflit long et brutal, il semble qu’un camp, les Syndicats Combinés d’Amérique, soient finalement sorti victorieux, mais les conséquences se répercuteront non seulement aux Amériques, mais dans le monde entier. Le drapeau rouge flotte à présent au-dessus de Washington DC là même où flottait autrefois le drapeau américain, l’Irlande et le reste de la communauté internationale n'ont pas manqué de réagir de manière tranchée face à ce changement massif de l’équilibre mondial des pouvoirs."
 irelandflavour.8.d.mid: "Alors que l’Internationale célèbre logiquement le résultat final de la guerre civile, les opposants au syndicalisme sont eux consternés par la tournure des évènements."
 irelandflavour.8.d1: "POV non syndie — Ballz"
 irelandflavour.8.d2: "POV socialiste - Génial"
 irelandflavour.8.d3: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$ Bien que les Irlandais aient de la compassion pour leurs cousins ​​irlando-américains d'outre-mer, désormais soumis au régime athée du CSA, Ó Cuinneagáin et d'autres membres de son gouvernement notent cyniquement qu'à long terme, cette tournure des événements pourrait s'avérer positive pour l'Irlande en éliminant l'influence américaine maligne, qui n'a servi jusqu'à présent qu'à promouvoir la démocratie, la langue anglaise et le républicanisme, à la place de l'esprit de la nation.\n\n[IRE_loc_NEE_status]"
 irelandflavour.8.d4: "$irelandflavour.8.d.start$\n\nTandis que les réactionnaires tremblent de peur lorsque les travailleurs d'un autre pays brisent les chaînes du capitalisme, sachant que les jours de leur tyrannie sont comptés, des célébrations sont organisées dans toute l'Internationale pour la victoire de leurs camarades américains. Nulle part cela n'est plus vrai qu'en Irlande. Beaucoup se sentent en effet liés à la terre qui a accueilli leurs proches fuyant le colonialisme britannique, mais il faut également noter que les mouvements socialistes irlandais et américains entretiennent depuis des décennies des liens étroits. James Connolly et Jim Larkin ont notamment passé plusieurs années en Amérique. Ce dernier y a même prononcé un discours célèbre lors des funérailles du martyr socialiste Joe Hill.\n\n[IRE_loc_NEE_status]"
 irelandflavour.8.d.end.noNEE: "Preparations have been to assist any Irish-American refugees fleeing red tyranny, however with America's once prevalent image as the land of opportunity already fading in Ireland since the Great Depression, a cultural separation between the two nations is inevitable as the Emerald Isle orients itself entirely towards Europe for the foreseeable future."
 irelandflavour.8.d.end.notENT: "Although many are sympathetic to the cause of New England, where many of Irish descent live, others are dismissive of what they regard as simply a Canadian puppet state and with America's once prevalent image as the land of opportunity already fading in Ireland since the Great Depression, a cultural separation between the two nations is inevitable as the Emerald Isle orients itself entirely towards Europe for the foreseeable future."
 irelandflavour.8.d.end.ENT: "As New England, where many of Irish descent live, continues to hold out as a safe haven, protected only by Canadian arms from falling under the red yoke, the Irish people are expectedly sympathetic to their plight, and the thought of standing together alongside their exiled brethren against the syndicalist barbarians at both their gates has helped to mollify complaints about Ireland's choice of allies."
 irelandflavour.8.d.end.noNEEsyndie: "Sharing much in their national origin story as republican revolutionaries against British imperial rule, but only now truly achieving their revolutionary ideals as they throw off the yoke of the bourgeois, Ireland and America shall stand together in the fight against imperialism once more."
 irelandflavour.8.d.end.NEEsyndie: "Although numerous Americans, including many of Irish descent, still lie under the imperialist puppet state of New England, they can rest assured that when the time to liberate them comes, the Irish shall be there to assist their brothers on the other end of the Atlantic."
 irelandflavour.8.a: "[IRE_loc_CSA_response]"
 irelandflavour.8.a.notENT: "L'Irlande reste plus proche de Berlin que de Boston."
 irelandflavour.8.a.ENT: "Par-delà l'Atlantique, les irlandais font face ensemble au syndicalisme !"
 irelandflavour.8.b: "Deux nations nées de révolutions bourgeoises réalisent leur potentiel."

