 IRE_timed_halved_effect:9 "La durée de la mission §Y$IRE_NIR_mission$§! et les décisions dans la catégorie §Y$IRE_reactionary_decisions$§! seront réduites de moitié, et deux décisions pourront désormais être prises simultanément."
