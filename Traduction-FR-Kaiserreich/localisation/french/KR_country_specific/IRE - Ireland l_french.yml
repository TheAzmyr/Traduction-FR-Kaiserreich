 ireland.1125.t: "Ireland's New Regime"
 ireland.1125.d.start: "Following the Irish Republican Army's German-supported intervention in Ireland in order to prevent the island republic from falling into a state of anarchy, safeguarding the nation from the threat of the syndicalists to their east, they have opted not to take power directly. Instead, they have chosen to install a civilian government subservient to the military's authority, under the leadership of"
 ireland.1125.d.mid: "while entrenching their grip over the country from behind the scenes."
 ireland.1125.d.end: "Although the isle may remain nominally under civilian control, from the shadows the IRA intend to establish a deep state so that the Irish administrative and political apparatus will continue to favour their interests. Given the Germanophilia of the army's top brass, this is naturally a beneficial situation for Germany, ensuring that Ireland shall stay faithfully loyal to Teutonic strategic goals for long into the foreseeable future as the two nations stand shoulder to shoulder against their mutual syndicalist foes."
 ireland.1125.d.sfcollins: "$ireland.1125.d.start$ Michael Collins and the Sinn Féin party, $ireland.1125.d.mid$\n\nAlthough the Irish Republic looks to resume its liberal and cosmopolitan course under the reinstated President, who has much to endear him to the putsch leaders due to his charisma and national fame as a war hero during the Irish War of Independence along with his party's tough law-and-order standpoint and shared pro-German leanings, Collins' previously concessionary approach to the Ulster loyalist minority in the form of the Ulster Privileges is likely to fall by the wayside given the IRA leadership's loathing for said concessions.\n\n$ireland.1125.d.end$"
 ireland.1125.d.sfmulcahy: "$ireland.1125.d.start$ Richard Mulcahy and the Sinn Féin party, $ireland.1125.d.mid$\n\nUnder the reinstated Sinn Féin government, the Irish Republic looks to resume its liberal and cosmopolitan course, with the party's focus on law-and-order and pro-German leanings winning the putsch leaders' approval. However, though Richard Mulcahy is an Irish general himself, it is likely that he will be forced to forgo his prior defence of the arrangement made with the Ulster loyalist minority in the form of the Ulster Privileges, for his fellow officers who now hold the reins regard said concessions with loathing.\n\n$ireland.1125.d.end$"
 ireland.1125.d.an: "$ireland.1125.d.start$ Eoin O'Duffy and the Aontas Náisiúnta party, $ireland.1125.d.mid$\n\nThe nationalist Aontas Náisiúnta dictatorship looks to bring an end to the Irish Republic's previous era of parliamentary democracy which it regards as responsible for the previous crisis, instead leading it into an era of corporatism and militarism with syndicalism and loyalism subject to harsh repression. Though many within the party including O'Duffy are wary of foreign influence, their dependence on the IRA's backing will ensure that the new regime will remain in accordance with German interests.\n\n$ireland.1125.d.end$"
 ireland.1125.d.scan: "$ireland.1125.d.start$ Éamon de Valera and the An Saorstát Críostúil party in coalition with Aontas Náisiúnta, $ireland.1125.d.mid$\n\nWith both parties of this installed coalition, the Christian democratic SC and the far-right integralist-leaning AN, being staunchly conservative, the Irish Republic looks to follow a socially and religiously traditionalist course. Though de Valera and O'Duffy are both isolationist nationalists at heart sympathetic to economic protectionism, their IRA backers intend to ensure that any endeavours they should make in this area do not run counter to German interests.\n\n$ireland.1125.d.end$"
 ireland.1125.d.labndpcnat: "$ireland.1125.d.start$ William O'Brien and the Labour party in coalition with Clann na Talmhan and the National Development Party, $ireland.1125.d.mid$\n\nThough their installation by the IRA was unexpected, Labour looks to enact social democratic measures while the agrarian CnaT and the liberal NDP serve to keep the party in line, ensuring that their term in government goes no further than what Bismarckian state socialism achieved in Germany, passing reforms to ensure that workers do not fall under the sway of syndicalism and maintaining class unity in the nation while the military hold the reins and upholds German interests.\n\n$ireland.1125.d.end$"
 ireland.1125.a: "Gott schütze Irland!"

 ireland.1150.t:0 "La Seconde Révolution Irlandaise"
 ireland.1150.d.IREpovstart:9 "Dans les années qui ont suivi la guerre d’indépendance irlandaise, les syndicalistes irlandais ont profondément regretté que la liberté ait abouti à la victoire des nationalistes bourgeois aux côtés desquels ils avaient combattu. Avec un gouvernement militaire impopulaire qui tente désespérément d’éteindre le feu du socialisme"
 ireland.1150.d.IREpovmid1:9 "le moment était enfin venu de réparer ce tort et de régler de vieux comptes avec les commandants de l'armée républicaine irlandaise. La république socialiste dont ils rêvaient allait enfin devenir une réalité."
 ireland.1150.d.IREpovmid2:9 "L’appel à la grève générale a été largement entendu par les travailleurs opposés au putsch, provoquant un arrêt brutal de tous les services du pays."
 ireland.1150.d.IREpovend:9 "mobilisa les ouvriers agricoles et les petits agriculteurs de tout l'ouest et du sud en unités de guérilla, capables de frapper les troupes de l'IRA tout comme l'IRA elle-même l'avait fait contre les Britanniques. Alors que la junte voyait ses options s'épuiser du fait de la rébellion grandissante et de l'industrie au point mort, les Britanniques aidant avec enthousiasme les rebelles et les bienfaiteurs allemands de l'IRA s'étant retirés après avoir vu l'écriture sur le mur, la décision fut finalement prise de se rendre, en échange de passage sûr vers l'Allemagne pour ceux qui souhaitaient quitter le pays.\n\nMême si les réactionnaires continuent de tenir bon, notamment dans le nord,"
 ireland.1150.d1:9 "$ireland.1150.d.IREpovstart$ se propageant rapidement parmi la population,$ireland.1150.d.IREpovmid1$\n\nLes révolutionnaires des syndicats et l'armée paramilitaire irlandaise ont travaillé ensemble pour rallier le soutien du public en faveur de la révolte, avec l'aide évidente du SIS britannique, et $ireland.1150.d.IREpovmid2$ pendant ce temps, l'ICA $ireland.1150.d.IREpovend$ a accueilli l'arrivée à Dublin de Peadar O'Donnell et Jim Larkin. Cette arrivée fut accueillie par des acclamations et un tonnerre d'applaudissements de la part de leurs partisans au moment même où ils s'exprimaient à Liberty Hall, là où tout avait commencé en 1913. Des télégrammes de félicitations arrivèrent bientôt de l'Union Britannique . Après des décennies de lutte contre les forces de l’impérialisme et du capitalisme, la vision de James Connolly avait pris vie et l’Irlande qui avait auparavant servi le roi, puis le Kaiser, servirait désormais le prolétariat."
 ireland.1150.d2:9 "$ireland.1150.d.IREpovstart$ a été déclenchée par l'administration précédente, $ireland.1150.d.IREpovmid1$.\n\nAvec RN Tweedy, ministre PLP du gouvernement irlandais en exil, qui se fait remarquer par ses appels à la révolte contre le régime, $ireland.1150.d.IREpovmid2$ Entre-temps, l'Irish Citizen Army $ireland.1150.d.IREpovend$ le retour des travaillistes à Dublin est accueilli par des acclamations et des tonnerres d'applaudissements de la part des foules locales. Cependant, grâce au travail des entristes, notamment Tweedy, qui avaient gardé le contact avec les insurgés pendant le soulèvement, il était clair que la coalition était sous l'emprise des syndicalistes et que l'ICA avait désormais toutes les cartes en main. James Connolly avait fondé à la fois le Labour et l'ICA, mais seules des négociations avec ce dernier permettraient de déterminer si le Labour avait encore une place dans l'Irlande qu'il avait imaginée."
 ireland.1150.d.ENGpovstart:9 "L'insurrection de Pâques de 1916, qui devait finalement conduire à l'indépendance irlandaise, fut planifiée et exécutée par un mélange de militants nationalistes et socialistes. Cependant, alors que leur rébellion se transformait en révolution, les syndicalistes irlandais ne purent que conster que celle-ci venait d'être détournée par leurs anciens alliés nationalistes bourgeois, soutenus par l'Empire Allemand. Pendant plus d'une décennie, ils avaient attendu l'occasion de réparer ce qu'il considérait comme une nouvelle injustice et le coup d'État militaire leur avait enfin donné cette opportunité."
 ireland.1150.d.ENGpovmid1:9 "avec l'aide du SIS et de sympathisants syndicalistes dans les syndicats, a été entendue dans tout le pays, entraînant l'arrêt des services dans tout le pays. Au même moment, dans les campagnes, l'Armée citoyenne irlandaise recrute des bandes de guérilla composées de petits fermiers et d'ouvriers agricoles, qui tendent des embuscades aux troupes irlandaises en utilisant, ironiquement, les mêmes tactiques que l'IRA avait utilisées contre les Britanniques pendant la guerre d'indépendance. Même les maîtres teutoniques des putschistes réactionnaires les ont abandonnés lorsqu'il est devenu évident que les"
 ireland.1150.d.ENGpovmid2:9 "n'avait pas de soutien populaire et que son renversement par le prolétariat irlandais était inévitable."
 ireland.1150.d.ENGpovend:9 "sous la pression des grévistes et des rebelles, se rendirent bientôt en échange de la permission pour eux et leurs partisans d'éviter de faire face à la justice du peuple en s'enfuyant lâchement en Allemagne. Si l'établissement d'une communauté irlandaise contre-révolutionnaire sur le continent peut créer des problèmes à l'avenir, les Britanniques peuvent néanmoins se réjouir"
 ireland.1150.d3:9 "$ireland.1150.d.ENGpovstart$\n\nThe call for a general strike, organised $ireland.1150.d.ENGpovmid1$ coup $ireland.1150.d.ENGpovmid2$\n\nThe junta, $ireland.1150.d.ENGpovend$ that the capitalist exploiters have been driven from the neighbouring isle. Although British advisors will assist Ireland's syndicalists in safeguarding and progressing the revolution in light of the prevalence of reaction on the island, the Union shall not make its predecessor's mistake. The Irish will be treated as brothers, not as subjects."
 ireland.1150.d4:9 "$ireland.1150.d.ENGpovstart$\n\nThe government-in-exile's call for a general strike, $ireland.1150.d.ENGpovmid1$ junta $ireland.1150.d.ENGpovmid2$\n\nThe regime, $ireland.1150.d.ENGpovend$ that the neighbouring isle's reformist administration has returned from exile. With this being the case, British advisors sent to assist Irish revolutionaries face a choice. In light of their extensive infiltration by syndicalist entryists, their return to power would minimise resistance while the island progresses towards socialism, or they could be deposed in favour of a truly revolutionary government. Either way, the Union shall endeavour to treat the Irish as brothers, not subjects."
 ireland.1150.a:9 "[IRE_loc_ENG_gateway_win_plp]"
 ireland.1150.a.IRE:9 "Les travaillistes mèneront l'Irlande au socialisme, comme l'a voulu Connolly."
 ireland.1150.a.ENG:9 "Rome ne s'est pas faite en un jour."
 IRE_gateway_ENG_radsocs:9 "La coalition travailliste renversée se révèle avoir été infiltrée par des §Rradicaux§! aux sympathies syndicalistes, qui prennent le contrôle du gouvernement avec l'aide de la Troisième Internationale."
 IRE_gateway_ENG_radsocs_ENG_pov:9 "§Y La coalition travailliste renversée en Irlande se révèle avoir été infiltrée par des §Rradicaux§! aux sympathies syndicalistes, qui prennent le contrôle du gouvernement avec notre soutien. §!"
 ireland.1150.b:9 "[IRE_loc_ENG_gateway_win_se]"
 ireland.1150.b.IRE.noplp:9 "Levez la charrue étoilée, au nom de James Connolly !"
 ireland.1150.b.IRE.plp:9 "La cause du syndicalisme n’a plus besoin de ces réformistes."
 ireland.1150.b.ENG.noplp:9 "Bravo à l’amitié du prolétariat irlandais et britannique!"
 ireland.1150.b.ENG.plp:9 "La révolution n’a plus besoin des services des réformistes."
 ireland.1150.b.tt:9 "La politique va changer:\n§Y$IRE_totalist_party_short$§! devient le parti au pouvoir.\nIl n'y aura pas d'élections publiques."
 IRE_gateway_ENG_totalists:9 "Le gouvernement est renversé par un §oCoup d'État socialiste§! soutenu par la Troisième Internationale."
 IRE_gateway_ENG_totalists_ENG_pov:9 "§YLe gouvernement réactionnaire irlandais est renversé par un §oCoup d'État socialiste§! soutenu par la Troisième Internationale.§!"

 ireland.1200.t:9 "Le douze juillet, [GetYear]"
 ireland.1200.d.intro:9 "Le 12 juillet 1690, ou le 1er juillet du calendrier julien, pendant la guerre Williamite, la célèbre bataille de la Boyne s'est déroulée à Oldbridge, dans le comté de Meath, et a vu les armées de Guillaume d'Orange sortir victorieuses contre les forces du roi catholique Jacques II. Bien que le conflit entre les Jacobites et les Williamites en Irlande se soit poursuivi pendant un an après cette bataille, se terminant par la sanglante bataille d'Aughrim, la défaite de la Boyne obligera Jacques II à fuir l'île pour se réfugier en France.\n\nIl ne reviendra jamais, raison pour laquelle il fut d'ailleurs qualifié de Séamus an Chaca ou de « James the Shit » par ses partisans irlandais. Pour les loyalistes, cette date est restée dans les mémoires comme leur victoire la plus significative, marquant leur délivrance de la domination catholique et pour un temps leur ascension au pouvoir absolu en Irlande. Elle est commémorée chaque année par des feux de joie et des marches de célébration."
 ireland.1200.d.demstart:9 "À l'approche de l'anniversaire de cette année, on craignait que davantage de violence ne se prépare, comme cela s'est produit."
 ireland.1200.d.demmid:9 "efforts des Chemises Bleues et de la Force des Volontaires d'Ulster"
 ireland.1200.d1:9 "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ La situation qui s'est produite il y a exactement un an vient de se reproduire. Potentiellement pire qu'avant vus les évènements de la crise du Nord. Heureusement, grâce aux promesses de réforme constitutionnelle ainsi qu'à la réforme de la Gardaí du nord et aux mesures de sécurité mises en place malgré quelques violences à petite échelle, la possibilité d'une émeute à grande échelle a été évitée malgré l'attisation du conflit de $ireland.1200.d.demmid$, rendant le 12 juillet de cette année relativement paisible."
 ireland.1200.d2:9 "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ Cependant, malgré les conflits $ireland.1200.d.demmid$ qui ont attisé le conflit, l'Armée Républicaine Irlandaise a strictement fait respecter la loi et l'ordre dans les rues de la province, ce qui a permis de garder la situation sous contrôle malgré quelques violences à petite échelle, et malgré les accusations hystériques de répression de la part des autorités irlandaises. Il subsiste ainsi un certain ressentiment, en particulier parmi les protestants, à l'égard de l'imposition continue de la loi martiale par l'armée dans les six comtés."
 ireland.1200.d.anstart:9 "Comme prévu, la journée du 12 juillet a vu les inimitiés ethno-religieuses s'intensifier encore davantage."
 ireland.1200.d.anmid:9 "plusieurs actes de terrorisme ont été commis par la Force des Volontaires d'Ulster"
 ireland.1200.d3: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$ un autre fiasco s'est produit lorsque les marches de l'Ordre d'Orange dans les districts catholiques ont donné lieu à des émeutes majeures, tandis que $ireland.1200.d.anmid$ Malheureusement, en raison de la lenteur de la réponse des forces de sécurité dans la province, les émeutes sont rapidement devenues incontrôlables, entraînant l'incendie de nombreuses maisons avant que l’État puisse rétablir l’ordre. Cela a suscité l’inquiétude des catholiques du Nord qui estiment que ce gouvernement, comme les précédents, ne respecte pas son obligation de protéger son peuple."
 ireland.1200.d4: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$ alors que le ressentiment de la communauté protestante envers le régime nationaliste désormais au pouvoir à [ROOT.Capital.GetCapitalVictoryPointName] s'est accru et tandis que les tentatives de l'Ordre d'Orange de traverser les quartiers catholiques ont été repoussées par les forces combinées de la Gardaí et des Chemises bleues, les accusations de brutalité ne cessent de se répandre, tandis que $ireland.1200.d.anmid$"
 ireland.1200.d5:9 "$ireland.1200.d.intro$\n\nAlors que les autorités ont fait de leur mieux pour maintenir l'ordre et éviter toute violence, compte tenu de la colère des loyalistes à l'égard du gouvernement socialiste et de la décision de l'Armée Citoyenne Irlandaise d'empêcher l'organisation de marches de l'Ordre Orange dans certaines régions du pays de défiler dans les quartiers catholiques, ces efforts n'ont eu qu'un effet limité. D'autant plus limité que malgré leurs tentatives de  gagner les catholiques locaux, méfiants à l'égard du socialisme, cela n'a pas empêché des émeutes entre loyalistes en colère et des hommes de l'ICA, ainsi que plusieurs actes de terrorisme perpétrés par la Force des Volontaires d'Ulster, en fin de journée."
 ireland.1200.a:9 "Un mois de juillet plus calme que le précédent, en tout cas."
 ireland.1200.b:9 "Nous devons être vigilants et nous méfier de la menace loyaliste."

 ireland.1201.d.midearly:9 "Au cours des deux dernières années, la Force des Volontaires d'Ulster s'est renforcée tant en termes d'effectif que de capacités, recrutant notamment un nombre croissant de protestants en Ulster aigris envers le"
 ireland.1201.d.midlate:9 "régime et lançant régulièrement des raids sur les postes de la Garda pour s'empare d'armes. Cette technique est d'ailleurs ironiquement inspirée des tactiques de l'Armée Républicaine Irlandaise contre la Gendarmerie Royale Irlandaise pendant la guerre d'indépendance. Ainsi, il devient clair que"
 ireland.1201.d1:9 "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$nationaliste, $ireland.1201.d.midlate$l'emprise de l'État sur les six comtés s'affaiblit et beaucoup craignent que si le gouvernement ne rétablit pas l'ordre rapidement, une rébellion pure et simple ne soit imminente."
 ireland.1201.d2:9 "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ syndicaliste, $ireland.1201.d.midlate$l'emprise de l'État sur les six comtés s'affaiblit et que si le gouvernement ne rétablit pas l'ordre rapidement, une rébellion pourrait être imminente si ces insurgés loyalistes voient le moment opportun."
 ireland.1201.a:9 "Nous devons mettre ces insurgés au pas!"

 ireland.1202.d.intro:9 "Aujourd’hui est une date particulièrement importante, car elle marque le 250e anniversaire de cette bataille notoire dont l’issue a eu des conséquences si profondes sur le cours de l’histoire irlandaise."
 ireland.1202.d.demsgerstart:9 "Vu le chaos qui a émergé trois ans plus tôt à cette même date, beaucoup craignaient qu’un anniversaire aussi remarquable n'incite les loyalistes à déclencher davantage d’émeutes, craintes qui, dans certaines régions, se trouvent parfaitement justifiées. Même si la présence massive des forces de sécurité"
 ireland.1202.d.demsgermid:9 "que la situation est restée sous contrôle par rapport aux événements de la crise du Nord, il reste malheureusement clair qu'il reste un long chemin à parcourir avant que le"
 ireland.1202.d.demsgerend:9 "et les six comtés soient intégrés comme véritable partie de la nation irlandaise."
 ireland.1202.d1:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ ainsi que les réformes mises en œuvre en Ulster au cours des dernières années, ont permis $ireland.1202.d.demsgermid$ de réduire complètement la fracture ethno-religieuse,$ireland.1202.d.demsgerend$"
 ireland.1202.d2:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ et le régime sévère imposé à l'Ulster ces dernières années, bien mal perçu par les protestants, a assuré, grâce à une discipline sévère, que la situation resterait sous contrôle par rapport aux événements de la crise du Nord, $ireland.1202.d.demsgermid$ les loyalistes connaissent leur place,$ireland.1202.d.demsgerend$"
 ireland.1202.d.resistancestart:9 "La journée a été marquée par le chaos. Non seulement la Force des Volontaires d'Ulster a lancé des attaques sur la Gardaí et notamment plusieurs bombes faisant des victimes civiles et provoquant l'indignation nationale, mais les zones protestantes et catholiques ont également connu d'importantes flambées d'émeutes intercommunautaires. Cette situation a suscité une vive inquiétude à [IRE.Capital.GetCapitalVictoryPointName] considérant que la mesure est considérée comme une preuve de la force continue du"
 ireland.1202.d.resistanceend:9 "pour les éradiquer et un signe alarmant du déclin de l'autorité de l'État dans la province. Il est donc clair pour tous que l’ordre doit être rétabli et appliqué de toute urgence."
 ireland.1202.d3:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ les ennemis intérieurs de la nation irlandaise malgré tous les efforts du régime $ireland.1202.d.resistanceend$"
 ireland.1202.d.resistancegonestart:9 "Les efforts déployés par la Force des Volontaires d'Ulster pour susciter une insurrection ayant été éradiqués par les forces de sécurité de l'État, les pires violences ont pu être évitées. Néanmoins, vu le contraste entre l'apogée de leur pouvoir il y a deux cent cinquante ans et leur situation actuelle, cet anniversaire a été pour les loyalistes un jour humiliant, aggravé par les railleries de leurs voisins catholiques qui, après avoir été si longtemps sous la botte loyaliste, étaient heureux de se venger. Cette fureur s'est rapidement exprimée dans plusieurs émeutes et incendies criminels, rapidement réprimés par la Gardaí."
 ireland.1202.d.resistancegoneend:9 "Même si l’Ulster est sous contrôle, il est clair qu’il reste un long chemin à parcourir avant de pouvoir être véritablement considérée comme pacifique."
 ireland.1202.d4:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ et les Chemises bleues.$ireland.1202.d.resistancegoneend$"
 ireland.1202.d.revolt:9 "La rébellion loyaliste en Ulster remonte sans doute le moral des insurgés en cette date. Cependant, le peuple irlandais est également déterminé à garantir que plus jamais aucune partie de l'île d'Irlande ne sera soumise aux Britanniques."
 ireland.1202.d.revoltend:9 "Là où la Boyne fut une grande défaite pour les Irlandais et un triomphe pour les loyalistes, le 250e anniversaire se révélera être exactement le contraire."
 ireland.1202.d5:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ ou les colons étrangers qu'ils ont installés.$ireland.1202.d.revoltend$"
 ireland.1202.d6:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ sentiments réactionnaires malgré les meilleurs efforts des syndicalistes $ireland.1202.d.resistanceend$"
 ireland.1202.d7:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ et l'Armée Citoyenne Irlandaise. $ireland.1202.d.resistancegoneend$"
 ireland.1202.d8:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ de la Couronne ou des réactionnaires impérialistes qui agissent en son nom. $ireland.1202.d.revoltend$"
 ireland.1202.d9:9 "$ireland.1202.d.intro$\n\nIroniquement, suite à l’écrasement récent de leur rébellion par l’État Irlandais, un jour aussi marquant est devenu celui d’une profonde humiliation pour le loyalisme, car jamais n'ont-ils paru si abattus par rapport aux sommets qu'ils ont tutoyés par le passé. Naturellement, les catholiques indigènes d'Ulster qu'ils ont persécutés ont pris une grande satisfaction à rappeler ce fait aux loyalistes, en brandissant fièrement le drapeau national irlandais, en saluant les marcheurs orange avec des ricanements et en interprétant l'hymne, pour mieux accabler ceux qui cherchaient à les soumettre et souligner la chute des loyalistes."
 ireland.1202.a:9 "Notre patience fera plus que notre force."
 ireland.1202.b:9 "Un mois de juillet plus chaud que jamais."
 ireland.1202.c:9 "Deux cent cinquante ans plus tard, l'héritage de Sarsfield sera vengé."
 ireland.1202.e:9 "Tant que l'eau salée se formera dans les profondeurs, un pied sur le cou des loyalistes on gardera !"

