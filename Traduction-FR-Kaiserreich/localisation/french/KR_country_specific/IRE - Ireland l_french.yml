 ireland_events.1050.d3.gerstart:0 "Aujourd'hui, cette situation a atteint son paroxysme lorsque l'Armée Républicaine Irlandaise a lancé un coup d'État en réponse à l'échec du"
 ireland_events.1050.d3.germid:0 "Malheureusement, tout semble indiquer que c'est trop peu, trop tard, car l'intervention militaire n'a pas été accueillie positivement par la population. Les agitateurs syndicalistes, avec l'aide de l' Union Britannique , ont profité de l'impopularité du putsch pour promouvoir leur idéologie, encourageant les travailleurs irlandais à entamer une grève générale et à rejoindre les rangs de l'Armée Citoyenne Irlandaise, un groupe terroriste d'extrême gauche."
 ireland_events.1050.d3.germidlong:9 "$ireland_events.1050.d3.germid$ in an effort to bring about a socialist revolution."
 ireland_events.1050.d3.gerend:0 "Même s'il est douloureux pour les dirigeants allemands de voir une nation européenne amie tomber sous le fléau du syndicalisme, avec des chances contre le régime putschiste, l'Allemagne ne peut que désespérer de ses chances de conserver le pouvoir et de réduire ses pertes. Cela représente un revers stratégique pour les forces allemandes dans l'hypothèse d'une future guerre avec l'Internationale, car l'utilisation de bases irlandaises à partir desquelles la Grande-Bretagne pourrait être bloquée navalement par mer et attaquée depuis les airs aurait pu s'avérer grandement bénéfique."
