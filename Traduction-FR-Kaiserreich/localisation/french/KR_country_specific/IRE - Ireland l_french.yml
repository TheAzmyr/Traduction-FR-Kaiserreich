 ireland_events.2016.a:0 "[IRE_loc_desert_war_response]"
 ireland_events.2016.a.default:0 "Nous ne pouvons pas simplement abandonner nos amis juifs, ils recevront notre soutien."
 ireland_events.2016.a.an:0 "Si soutenir les Ottomans peut permettre d'éviter à Briscoe son sort, nous le ferons."
 ireland_events.2016.b:0 "Nos troupes doivent contribuer à la lutte contre l’oppression ottomane!"
 ireland_events.2016.c:0 "Nous n'enverrons pas nos hommes mourir à Suvla ou\nSud el Bar."

 ireland_events.2017.t:0 "Plus les choses changent..."
 ireland_events.2017.d:0 "Même si cela aurait été improbable il y a seulement quelques mois, l’Irlande s’est réconciliée avec ses anciens maîtres coloniaux et leurs alliés, puis a réintégré l’Entente.\n\nL'Irlande a obtenu sa liberté du Royaume-Uni après la guerre d'indépendance, mais le traité anglo-irlandais a permis à l'Irlande de rester dans la sphère d'influence britannique. À l’époque, cette condition était présentée par les partisans des Traités comme une voie potentielle vers la réunification, mais lors des événements qui suivirent la Révolution Britannique, le Nord a rejoint le reste du pays et l’Irlande a quitté l’Entente suite à l’effondrement du Royaume-Uni.\n\nIl sera difficile pour le gouvernement de concilier son nouvel alignement avec l'anglophobie existante à tous les niveaux de la société, mais le temps a passé et les points communs entre l'Irlande et ses nouveaux alliés seront soulignés et mis en avant. Les loyalistes se réjouissent discrètement de la tournure des événements, comme si la possibilité de leur retour au Royaume-Uni paraissait encore plus lointaine, les relations avec le vieil establishment britannique ayant été considérablement renforcées, d'autant plus dans leur intérêt en raison de leurs liens culturels et familiaux. .\n\nCette nouvelle alliance marque le début d’une nouvelle relation de l’Irlande non seulement avec ses anciens voisins, mais aussi vis à vis de son histoire et de sa nation."
 ireland_events.2017.a:0 "Il faudra un certain temps pour s'y habituer."

 ireland_events.2018.t:0 "Un changement d’orientation ?"
 ireland_events.2018.d:0 "Le retour de l'Irlande à l'Entente a soulevé de nombreuses questions, mais aussi plusieurs opportunités. Parmi ceux-ci se trouve l’opportunité d’un réalignement économique considérable, qui a été décrit comme un possible retour en arrière par rapport au précédent modèle économique de la Mitteleuropa, centré sur l’Allemagne.\n\nQuitter la Mitteleuropa ne coupera pas complètement les échanges avec le continent, mais modifiera certainement l’ orientation des exportations et provoquera indéniablement un choc à court terme sur l’économie. Cependant, la reprise de l'Irlande après le Lundi Noir et les réformes qui en ont découlé ont amené beaucoup à croire que ce changement ne serait pas insurmontable.\n\nUne telle décision contribuera également à dissiper les inquiétudes perçues par certains concernant la présence allemande très visible en Irlande. Ces inquiétudes ont notamment été ressenties après l'incident de LÉ Macha jusqu'au moment de la crise du Nord. Et bien sûr, en quittant la Mitteleuropa dominée par l’Allemagne, l’Irlande serait également libre de se joindre à toute coopération économique menée par l’Entente."
 ireland_events.2018.a:0 "Pour un centime..."
 ireland_events.2018.b:0 "Rester dans la Mitteleuropa. Nous pourrions gagner à avoir un pied dans les deux camps."

 ireland_events.2019.t:0 "[IRE.GetNameDefCap] souhaite rejoindre l'[Root.GetFactionName]"
 ireland_events.2019.d:9 "[Root.GetNameDefCap]'s [From.GetAdjective] allies have informed the government of a recent telegram that has been received from [IRE.Capital.GetName] earlier today. It would appear that the [IRE.GetAdjective] are interested in joining the [Root.GetFactionName], and given their geographical position, this unexpected offer is of no small significance.\n\nThe [From.GetAdjective]s, who took over as leaders of the faction, are keenly aware of the slightly uncertain status of [GetStateName_119], and wish to consider our views on admitting the [IRE.GetAdjective] to the alliance. The potentially uncertain status of [GetStateName_119] lies in the fact that while it joined the Republic after the fall of the United Kingdom, as it had been permitted to do so in the Anglo-Irish Treaty, this was never given formal assent by the British government-in-exile.\n\nUnsurprisingly, the [IRE.GetAdjective] have included in their offer of an alliance, the requirement of a recognition of the constitutional status of [GetStateName_119], and that should the United Kingdom be restored once more, it will remain in the hands of the [IRE.Capital.GetName] government. So though this offer gives unrivalled access to the northwest Atlantic, let alone the Home Isles, [GetStateName_119] will be relinquished forever more."
 ireland_events.2019.a:0 "Un petit prix à payer pour le salut."
 ireland_events.2019.b:0 "Nous ne pouvons pas permettre cela."

 ireland_events.2020.t:0 "[From.GetAdjective] donne son accord à l'Alliance"
 ireland_events.2020.d:0 "Nos alliés [From.GetAdjective]s ont accepté de permettre à [IRE.GetNameDef] de rejoindre l'[Root.GetFactionName]. Ce faisant, ils ont formellement reconnu le statut constitutionnel de l'[GetStateName_119], mais en échange, ils seront rassurés sur le fait que [IRE.GetNameDef] est bien leur allié, et non plus une menace potentielle ou une entité neutre. Le pays sera également une aide précieuse pour prendre davantage pied dans l’Atlantique nord-ouest."
 ireland_events.2020.a:0 "Excellent."

 ireland_events.2021.t:0 "[From.GetAdjective] rejette l'Alliance"
 ireland_events.2021.d:0 "Nos alliés [From.GetAdjective]s ont refusé de permettre à [IRE.GetNameDef] de rejoindre l'[Root.GetFactionName]. Invoquant l'incertitude des interprétations particulières du traité anglo-irlandais, et estimant que ce n'était pas le moment de prendre de tels engagements sur des questions qui pourraient évoluer au fil du temps.\n\nMalgré le leadership [Root.GetAdjective] de l'[Root.GetFactionName], un engagement a été pris pour accorder à [From.GetNameDef] le droit de premier refus, et ainsi la chance de prendre pied dans l'Atlantique Nord-Ouest a été perdue."
 ireland_events.2021.a:0 "Cela semble de mauvais augure pour l’avenir."

 ireland_events.2022.t:0 "[IRE.GetNameDefCap] a rejoint l'[Root.GetFactionName]"
 ireland_events.2022.d:9 "Word has been received of the admission of [IRE.GetNameDef] into the [Root.GetFactionName]. For whatever reason, [IRE.GetNameDef] were admitted into the [Root.GetFactionName] without [Root.GetAdjective] assent, in full knowledge of the fact that the [IRE.GetAdjective] required a guarantee on the constitutional status of [GetStateName_119] as part of their negotiations of joining the alliance.\n\nTheir location will be of great benefit to the faction, but the point remains that the future of [GetStateName_119] is not something that was ever formally discussed in Parliament, with the reclamation of Great Britain being held as the priority.\n\nMost accept the fact that [GetStateName_119] is now in Irish hands for the foreseeable future, but there is open disgruntlement at the behaviour of the faction leader, and there still remain murmurings that perhaps [GetStateName_119] would have been regained, eventually.\n\nThe vast majority view the act of the faction leader as unfortunate, but that the best course of action would be to accept the snub with stoicism. However, a handful of loyalist diehards are musing about giving a more drastic response."
 ireland_events.2022.a:0 "De toute façon, cela aurait été notre décision."
 ireland_events.2022.b:0 "Nous ne pouvons pas accepter cela."

 ireland_events.2023.t1:0 "L'Urgence"
 ireland_events.2023.t2:0 "An Dara Cogadh Mór"
 ireland_events.2023.t3:0 "Une Opportunité"
 ireland_events.2023.d.start:0 "Pour la deuxième fois en moins de deux décennies, l’Europe est plongée dans la guerre. Cette fois cependant, il ne s’agira pas seulement d’une guerre impérialiste contre impérialiste, mais plutôt d’une guerre idéologique. Cela, combiné aux tactiques et technologies militaires modernes, rend probable que le conflit soit encore plus meurtrier que le précédent."
 ireland_events.2023.d.independent:0 "Cette fois-ci, l’Irlande a la chance d’être une nation souveraine, avec toute la liberté de politique étrangère indépendante qui va avec."
 ireland_events.2023.d.peace:9 "$ireland_events.2023.d.independent$ It may be the case that Ireland will remain on the sidelines for this conflict, and after it is over, find itself in a drastically changed world, if otherwise unscathed. But it may easily occur that war will come to the island's green shores, and for such a possibility, the army has been busy in its preparations.\n\nAs such, the"
 ireland_events.2023.d.war:0 "Comme cela s’est produit, l’Irlande se retrouve désormais en guerre, prise dans un conflit mondial entre nations, sa première occasion de ce type depuis qu’elle a conquis sa liberté.\n\nCette liberté devra être préservée, et le"
 ireland_events.2023.d.subject:0 "Tout comme la dernière fois, l’Irlande se retrouve à participer à ce conflit mondial entre nations en y étant entraînée une fois de plus par d’autres qui n’ont guère leur mot à dire en la matière. La Grande Guerre a préparé le terrain pour l’Insurrection de Pâques de 1916, mais il serait difficile d’imaginer que des événements similaires se produisent cette fois-ci, à la suite des événements relativement récents qui ont suivi la crise du Nord, et sans le soutien extérieur qu'elle reçoit depuis plus de vingt ans. \n\nNéanmoins, le"
 ireland_events.2023.d.faction:9 "$ireland_events.2023.d.independent$ As part of a military alliance, the country will have its role to play in the conflict, but the key difference with this occasion and the last, is that this time, Ireland chose this alignment itself, and was not forced into it by others. The necessity of war itself remains debatable, but this time, joining it was a choice.\n\nAlongside its allies, the"
 ireland_events.2023.d.ira:0 "L'IRA s'est mobilisée pour la guerre et est prête à défendre l'île, en utilisant tous les hommes et tous les outils à sa disposition. L'utilisation du corps des officiers a été étendue, de nombreux officiers ayant désormais la possibilité de démontrer leur expertise dans des domaines qui, en temps de paix, étaient jugés moins nécessaires."
 ireland_events.2023.d.emer:0 "Pour le grand public, la situation de guerre a laissé la place à une profonde interrogation dans les villes et les villages, car même si l’Irlande ne semble pas susceptible d’entrer directement dans le conflit, il y aura sans aucun doute des effets sur le commerce et l’approvisionnement en nourriture et en carburant. Certains ont même commencé à qualifier cette situation par euphémisme d'« Éigeandála » ou « d'urgence », car étant donné le statut neutre du pays, il ne peut pas être décrit comme étant en guerre."
 ireland_events.2023.d.dcm:0 "La Weltkrieg était autrefois décrite comme la guerre qui mettrait fin à toutes les guerres, mais en irlandais, c'était « An Cogadh Mór », ou simplement « la Grande Guerre ». Aujourd’hui, ce qui a émergé est décrit par certains comme « un Dara Cogadh Mór », ou « la Seconde Grande Guerre ». Que ce nom se généralise ou non n'a pas d'importance, étant donné que le sort de l'île et de ses habitants est en jeu."
 ireland_events.2023.d.natpop:0 "Les voix les plus radicales et les plus bellicistes au sein du gouvernement multiplient désormais les appels à la manifestation de ce qu'ils décrivent comme le véritable destin de l'Irlande, qui est selon eux de restaurer la race gaélique à son ancienne place. Selon eux, la récupération des terres qui ont été habitées par les Gaëls au cours des siècles passés est cruciale, ce qui pourrait être réalisé pendant que les Britanniques luttent à nouveau contre les Allemands. Une proposition aussi extrême n’est pas sans critiques, même au sein du parti, mais elle suscite désormais un attrait croissant."
 ireland_events.2023.d.end:0 "Quoi qu’il arrive, l’Irlande doit faire ce qu’elle peut dans les jours tumultueux qui s'annoncent."
