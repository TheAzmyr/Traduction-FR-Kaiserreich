 IRE_UCF_meet_orange_order:9 "Meet with the Orange Order"
 IRE_UCF_meet_orange_order_desc:9 "The Loyal Orange Institution, popularly known as the Orange Order, is an exclusively Protestant fraternal order that occupies a core place in Ulster loyalist society, its ranks comprising large numbers amongst all social classes, including the overwhelming majority of the Ulster Democratic Party's TDs. By publicly arranging a meeting with the Orange Order, we can assure loyalists that Sinn Féin is committed to respecting their religious faith and traditions."
 IRE_UCF_meet_loyalist_leaders:9 "Attempt Backroom Deal with UDP Leadership"
 IRE_UCF_meet_loyalist_leaders_desc:9 "In order to keep our party's close working relationship with the Ulster Democratic Party running smoothly, it remains crucial that we grease the wheels with agreements for additional funding of predominantly Protestant constituencies and organisations. Naturally, as such deals would be exceedingly unpopular in ordinary times, let alone a moment of financial catastrophe, it is imperative that these vital arrangements be handled away from disapproving public eyes."
 IRE_UCF_counter_nordie_syndies:9 "Counter Northern Syndicalist Rhetoric"
 IRE_UCF_counter_nordie_syndies_desc:9 "Ulster has a long but marginalised leftist tradition, with socialist Protestants in the past, even those seeking to continue the union with Britain, being branded \"rotten Prods\" and ostracised alongside Catholics. The British Revolution gave birth to left-wing loyalism, seeking the integration of Northern Ireland into the Union of Britain, though their ideas remained fringe until Black Monday gifted them an opportunity to advance their views. Let alone dealing with other more \"mainstream\" socialists, the UDP and Sinn Féin have common cause in combating the rhetoric of these upstarts, neither wishing the Union of Britain the assistance of another fifth column."

 # Eco Decisions #
 IRE_economy_decisions:0 "Développement économique"
 IRE_economy_decisions_desc:9 "Ever since its neglect during the Industrial Revolution, Ireland has never been the strongest of economies. Primarily agrarian, with most industrialisation concentrated in the north and in the few other cities, Ireland has fallen behind the rest of Europe, though has fared better than some other countries in the south and east.\n\nIf we are to have any hope of being a contender in the continent, we must invest in developing our economy, whether that be by expanding and renewing our agricultural tradition, exploiting our limited natural resources, or mass industrialisation to match our European neighbours."

 IRE_finish_bm:9 "Finish the Recovery from Black Monday"
 IRE_finish_bm_desc:9 "[IRE_loc_finish_bm]"
 IRE_finish_bm_end:9 "Our promises to mend the economy following Black Monday must be fulfilled if we are to maintain our popular support.[IRE_loc_incremental_bm]"
 IRE_finish_bm_dems:9 "The elections are over and our position is secured. $IRE_finish_bm_end$"
 IRE_finish_bm_eod:9 "The people have Ireland have so far deemed us a better alternative than the weak government that would have been formed otherwise. $IRE_finish_bm_end$"

 IRE_finish_bm_lab:9 "Organise Relief Works in [From.GetName]"
 IRE_finish_bm_lab_desc:9 "[IRE_loc_relief_works]"
 IRE_leinster_relief_desc:9 "Black Monday hit the urban population of Leinster hard leading to mass unemployment and homelessness. Our relief works will see the homeless fed and housed while new employment opportunities are created."
 IRE_northern_ireland_relief_desc:9 "The production centres of the industrialised North took a hard blow from Black Monday, with many factories shutting their doors. It is vital that we support those made redundant and revive the economy lest more radical solutions gain popularity."
 IRE_munster_relief_desc:9 "Farmers in Munster were once again forced to abandon their native land when the rising costs due to Black Monday led to many farms becoming unsustainable. If we are to maintain the population and the food production, we must do everything we can to assist rural smallholders to return to their fields."
 IRE_connacht_relief_desc:9 "Connacht has often been left behind when it comes to development. Our relief programs will support the ever-dwindling Gaeltacht regions, as well as Galway City, to ensure they are not left behind again."
