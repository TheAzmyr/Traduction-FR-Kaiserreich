 ireland.2650.d.sfcollins:9 "There are moments in life which will cause even the most stoic individual to stop and fully consider the situation that has been presented to them. For Michael Collins, one of these moments came in the form of a question posed by one of the nation's many journalists; \"Mr. [IRE_loc_leader_title], countless across the nation look to you and the legacy you have thus far left as a source of inspiration, both for good and ill. When making the many vital decisions that you have for the nation, does the impact it will leave on future generations factor into your decision making?\"\n\nFor a man who has spent most of his life living in the moment, the idea of being remembered as the [IRE_loc_leader_title] instead of a heroic soldier or revolutionary martyr is one that has only recently begun to dawn on Collins. Before he even reached his twenties he had already begun the fight for the Irish cause, and so too would he continue even after both independence and reunification. Where he once bounced from house to house to fight the Tans, he would instead bounce between them on the campaign trail to beat Labour and an tSaorstáit. Barely hanging on during Black Monday, and soldiering through the Northern Crisis, he was still energised by the same fighting spirit the entire time.\n\nAnd yet, for the first time in Collins' adult life, his survival through everything that has been thrown at him has left him with nothing more to fight. With the opposition struggling to even threaten his position, poll numbers sitting constantly at comfortable levels, and the extremist elements of Irish society thoroughly rooted out, the realisation that this chapter has ended has begun to finally hit home for Collins. But with the fight of today ended, the new battle is for the world of tomorrow. Where Collins had to be a fighter, it is his hope that the same will not have to be true for the next generation of Ireland's leaders. If they do truly look up to Collins, he hopes that they look up to his role as a man of politics rather than a soldier of war.\n\nSo, after a moment of thought and reflection, Collins simply smiled and answered \"Indeed, it does.\""
 ireland.2650.d.sfmulcahy:9 "For most in Dublin, the quiet morning of [?global.date.GetDateStringNoHourLong] was no different than any other day of the year, save for the small crowd that had gathered outside of The Barracks at Arbour Hill. For it was at this location that a rather unassuming and lowkey speech to a crowd primarily composed of the local garrison was being held by none other than [IRE_loc_leader_title] Mulcahy, dressed in his army uniform that is instantly recognisable to almost all that have ever met him. While many leaders may wish for huge crowds to greet them, Mulcahy could wish for nothing better than a small crowd of his \"comrades in arms\" at the same barracks he had once oversaw.\n\n\"To many in the nation the army has often seemed to be as a thing apart and different from the people. Yet for all of our nation's free history, our army has been the people, it is the people and will be the people. Our green uniform does not make us less the people. It is a cloak of service, a curtailer of our weakness, and amplifier of our strength. When the tricolour first flew proudly high over Dublin Town, the free people of Ireland were not simply either soldiers or citizens, we were one and the same. It is on the foundation our great republic was built, and upon it that our nation has continued to prosper.\n\nWhen our national independence was first declared by Pádraig Pearse, the Proclamation not only set forth the rights of the Irish people but also made clear the vital role their military organisations serve in guaranteeing those rights. When I myself fought on that fateful day I was neither a soldier nor a citizen, as an Irishman I was both. And so to uphold the lasting legacy set forth by the forefathers of many of you in the room, and the contemporaries of those getting on in years like myself, it is my honour to declare that from this day forwards this fateful building will be known as Pearse Barracks, Dún an Phiarsaigh.\"\n\nAnd with that the speech ended, to a somewhat muted but respectful applause, the type of humble response that is all a man like Mulcahy truly wishes for in life."
 ireland.2650.d.sc:9 "Throughout his tenure Éamon de Valera has been no stranger to the radio, delivering regular speeches to the Irish people through it. While many of these speeches have quickly fallen out of the public consciousness, today's speech seems different. Whether it can be chalked up to An Saorstát Criostúil's cemented political dominance, de Valera's delivery, or simply just the speech's quality, few feel like they will ever forget these immortal words:\n\n\"The ideal Ireland that we would have, the Ireland that we dreamed of, would be the home of a people who valued material wealth only as a basis for right living, of a people who, satisfied with frugal comfort, devoted their leisure to the things of the spirit — a land whose countryside would be bright with cosy homesteads, whose fields and villages would be joyous with the sounds of industry, with the romping of sturdy children, the contest of athletic youths and the laughter of happy maidens, whose firesides would be forums for the wisdom of serene old age. The home, in short, of a people living the life that God desires that men should live.\n\nWith the tidings that make such an Ireland possible, St. Patrick came to our ancestors fifteen hundred years ago promising happiness here no less than happiness hereafter. It was the pursuit of such an Ireland that later made our country worthy to be called the island of saints and scholars. It was the idea of such an Ireland — happy, vigorous, spiritual — that fired the imagination of our poets; that made successive generations of patriotic men give their lives to win religious and political liberty; and that will urge men in our own and future generations to die, if need be, so that these liberties may be preserved.\n\nOne hundred years ago, the Young Irelanders, by holding up the vision of such an Ireland before the people, inspired and moved them spiritually as our people had hardly been moved since the Golden Age of Irish civilisation. Fifty years later, the founders of the Gaelic League similarly inspired and moved the people of their day. So, later, did the leaders of the Irish Volunteers, and those who continued their good fight until all of our nation had been freed. We of this time, if we have the will and active enthusiasm, have the opportunity to inspire and move our generation in like manner. We can do so by keeping this thought of a noble future for our country constantly before our eyes, ever seeking in action to bring that future into being, and ever remembering that it is for our nation as a whole that future must be sought.\""
 ireland.2650.d.labour:9 "The long-serving William O'Brien is a man of much experience in the world of Irish politics, being able to boast of his participation for a greater period than almost all of his opponents, stretching back to his membership of Easter Rising martyr James Connolly's Irish Socialist Republican Party as a young tailor at the dawn of the 20th century. Founding in 1912 the Labour Party alongside Connolly and who would soon come to be his most loathed rival, James Larkin, the road that has led him to power in Ireland has been arduous, through which he prevailed only through sheer determination, a willingness to compromise where others would find too alluring the temptation of extremism, and more than a bit of good fortune.\n\nUnlike his foes, such as Larkin or the fellow son of his Clonakilty hometown Michael Collins, O'Brien was not blessed with a wellspring of charisma through which he could naturally attract the masses to his banner alone, yet his hardworking nature allowed him to overcome this disadvantage as he established a firm grip on both the trade unions and later the Labour Party itself, striving to ensure both remained free from entryism. It is this industriousness that has won him the respect of the Irish people as he stepped in not only to correct the mistakes of his conservative predecessors, but to show the nation that Labour is not simply a syndicalist catspaw.\n\nLeading Ireland into a new era of social democracy based not only on the Democratic Programme of 1919, but also on the teachings of Christ, the previously existing stigma against anything remotely left-wing on the isle has been vanquished, as both the conditions of the working man rise and the economy flourishes, while the country has become more stable than ever, decisively proving the naysayers who would accuse O'Brien of bringing anarchy and tyranny wrong. Now and forever, it has been demonstrated that the cause of Labour, the cause of Ireland and the cause of Christianity are not in conflict, but in fact all one and the same."
 ireland.2650.d.cnat:0 "With the hectic nature of everyday life, it is often hard for one to stop and simply take in the world around them. Even when granted the opportunity to, many may still scoff at the mundanity of such an act, instead preferring to focus on the matters they view as much more serious. Yet, as far as [IRE_loc_leader_title] [IRE_loc_leader_name] and much of the government are concerned, the heart of Ireland is found nested within the land itself, and to not sit back and reflect upon it is to overlook the fundamentals of Irish life.\n\nFor it is this great land that so many have proudly called their home across countless generations, from the most humble of villages in Leitrim all the way to the busy and bustling heart of Dublin itself. Regardless whether it is the farmer reaping his yearly harvest, an accountant enjoying nature on their commute to work, or even a young couple watching the sun set over Galway Bay, each of their lives are shaped by the bounties that Ireland provides to its people. And it is ultimately these bounties, and the moments of joy or satisfaction they provide, that truly make the moments that make life worth living.\n\nIt is to this end, the pursuit of ensuring these worldly fundamentals, that the government's vision has ultimately been derived. No longer does the Irish worker have to worry about working from the break of dawn to the darkest reaches of the night, with even now the ability to take substantial amounts of time off work to enjoy life with their families as all should have the right to do. Nor does the farmer have to fear waking up to a nation where the rustic way of life is no longer possible to live, instead he may be confident in the government's support for the rural Irish countryside. And even the most vulnerable in society, who may have once collapsed into a pit of destitution, may rest easy knowing that there is a welfare system ready to help pull them back up out of it.\n\nAnd above all, when everyone, no matter their status, can live a life without these everyday worries getting in the way, what is better to do than to take in the beauties of this island that truly makes us whole?"
 ireland.2650.d.ndp:9 "To most of the NDP members that make up much of the government, most notably even [IRE_loc_leader_title] [IRE_loc_leader_name] himself, if asked to describe their vision of Ireland in one word that word would be \"Opportunity\". It has been this word that has acted as an unofficial slogan for the party, and now by extension the government itself, ever since it saw the party rise to its first successes and achieve its original place in the coalition.\n\nFor such a simple word, the exact meaning of \"Opportunity\" varies greatly depending on who you ask and when you actually ask it. At times it has meant the opportunity for every man and woman in Ireland to achieve their dreams, simply provided they put in enough hard work to see them to fruition. At other times, especially when levied against the restrictions of the old Sinn Féin government, it has meant the opportunity for anyone in the country to make their mark upon the nation, regardless of their background or heritage. Even more recently however, with Ireland's increased prominence on the financial world stage, some have gone so far to even declare that it is the opportunity to leave your mark upon the world as a whole.\n\nIf you were to ask [IRE_loc_leader_surname] however, he would gladly tell you that the meaning of the term encompasses all of the above and more. For him, \"Opportunity\" is at the heart of Irish culture and history. Whether it has been as grand as the opportunity the Irish people carved out for themselves to decide their own fate and destiny, or even down to the simple individual level of good education providing a student the opportunity to get into Trinity, it arises in all facets of Irish life. In the eyes of the [IRE_loc_leader_title], social and economic progress in a nation go hand in hand with each other, with the opportunities provided in one allow the opening of more in the other, and it has always been the NDP's goal to facilitate the growth of both.\n\nAnd ultimately as far as [IRE_loc_leader_surname] is concerned, every aspect that makes up this concept of \"Opportunity\" are those that truly describe what it means to be Irish."
 ireland.2650.d.plp:0 "For those who limit their worldview to the simplistic idea that violence always begets violence; the idea that a nation such as Ireland, who emerged onto the world stage through armed revolution, could ever bring about meaningful change for its people through peaceful measures would have previously seemed completely outlandish. And yet now, under the leadership of [IRE_loc_leader_title] [IRE_loc_leader_name], a leftist coalition has not only achieved power through the ballot box, but has managed to cement itself in the hearts of the Irish people.  The Irish nation now marches towards a red future, yet it marches not with a rifle, but with an olive branch.\n\nTo even the more open minded, many of the events of the last few years would have still been equally hard to imagine. When the rift between O'Brien and Sheehy-Skeffington first led to Labour splitting in two, few could picture a future where these two men would be willing to put aside their differences and work together on anything, let alone being the ones leading Ireland towards such a future. Yet now after so many eventful years of this red coalition being in power, there are scarcely any who can still hold doubt towards the success of the reformist approach of both branches of Labour.\n\nOf course there are still the detractors, both those on the right who still believe that the \"radical regime\" will collapse at the next real hurdle, and many of those on the left who reject any notion that one can simply reform towards a socialist system without the backing of a revolution. However, regardless of their naysaying the voice of the Irish people is clear, it is not violent revolution or conservative stagnation that they desire but a gradual and peaceful transition forward. Ireland's future is not one stuck trying to harken back to a idealised past, it is a future filled with liberty and progress. And if Ireland's future shall truly be a red one, it will be achieved by a people armed not with a sword, but with a ploughshare and a dream."
 ireland.2650.d.aneod:9 "While just a few short years ago the idea of an Aontas Náisiúnta government was seen as outlandish to most, the fear that one day Irish democracy could be completely swept away in a flash was one that still very much occupied a place in many a mind. Almost no one however, [IRE_loc_leader_surname] included, could have predicted that now with AN having at last consolidated their rule over the nation, Irish democracy has not only yet to breathe its last but has begun to stabilise once more under new leadership\n\nDespite great fearmongering by those in the opposition in regards to so called \"democratic backsliding\", when [IRE_loc_leader_name] directs the nation's policies he is not some supreme Ceannaire overseeing a National Council of loyal underlings, he is the nation's [IRE_loc_leader_title] addressing a Dáil still very much filled with many actual opposition members offering forth lively debate. Laws are not simply passed through diktat from on high, when the government puts forward a bill it is still subject to the same proper procedures and vetting that they always have under Ireland's democratic systems. While some within Aontas Náisiúnta are said to still privately hold disdain for being forced to deal with said systems, much of the party have slowly begun to grow rather comfortable with this new status quo.\n\nYet regardless one should not mistake the Dáil of today as being the same one it may have once been in yesteryear. Socialists, the most seditious democrats, and even some of the government's most radical former allies have rightfully been excised from government. No longer do the Irish people have to suffer a nation where their politics are decided by foreigners and Freemasons, rather than the native people of the land. No longer do they have to worry about the subversive threats of Internationalism and Syndicalism attempting to divide or break up the family. And no longer does the great Irish republic have to fear the chaos that these destructive elements may bring."
 ireland.2650.d.anjjok:9 "Of all the figures currently in Irish politics, few can claim to be as experienced or as devoted to the Irish Republic, language and the Catholic faith as John J. O'Kelly, also known, from his numerous writings over the years, by his pen name Sceilg. Joining Sinn Féin at their inaugural meeting, helping sway the Irish public to support the defeated rebels in the aftermath of the Easter Rising, and serving as a minister during the War of Independence, [IRE_loc_leader_title] ]O'Kelly has been around for every major Irish event of the century, and watching the Republic he swore his utmost loyalty to fall into corruption following the sellout that was the Anglo-Irish Treaty, it was his ironclad determination to set things right that brought him to the position of authority he now holds.\n\nAlthough a diehard republican, O'Kelly's ideals are not built upon the Godless influences of the French Revolution which he abhors, instead seeking inspiration from classical republicanism and rejecting liberal decadence which favours the selfish needs of the individual at the expense of the common good of the nation and the willingness to sacrifice for it. Though the state he has shaped is nominally democratic, its voting process and corporatist structures are designed to ensure that those elected are not Anglophilic, Jewish or Masonic elements wily enough to hoodwink the masses, but rather men and women of virtue.\n\nWith power consolidated securely in the hands of those who uphold patriotism, Christianity and Ireland's native tongue, Sceilg, as a strong chief akin to the Taoisigh of old at the country's helm, watches vigilantly over the Republic he rescued from those who sought to defile it and the sacrifices made by so many Irish martyrs. Like Daniel O'Connell, who he admired in spite of O'Connell's moderacy, it is certain that O'Kelly will go down in the history books as a great liberator, having fulfilled his lifelong mission to safeguard the isle and its ancient culture from the scourges of liberalism, imperialism and syndicalism alike."
 ireland.2650.a:9 "[IRE_loc_dem_capstone_event_response]"
 ireland.2650.a.sfcollins:9 "It seems like history might indeed record the greatness of Michael Collins."
 ireland.2650.a.sfmulcahy:9 "Mulcahy is one truly working in the steady spirit of service of Pearse."
 ireland.2650.a.sc:9 "May we all strive to be the heroes our children shall remember."
 ireland.2650.a.labour:9 "Open thy mouth, decree that which is just, and do justice to the needy and poor."
 ireland.2650.a.ndp:9 "The rising tide lifts all boats."
 ireland.2650.a.cnat:0 "There's nothing better than living a good life in this land we call home."
 ireland.2650.a.plp:0 "The Cause of Labour is the Cause of Ireland."
 ireland.2650.a.aneod:0 "Order is the Soul of the State."
 ireland.2650.a.anjjok:9 "A Republic need not be synonymous with mob rule."

 # Reactionary Events #
 ireland.3000.t:9 "L'aube d'un nouvel ordre"
 ireland.3000.d:9 "After the chaos of the preceding few days, the inauguration of Eoin O'Duffy as President and the young upstart Gearóid Ó Cuinneagáin as Príomh Aire was a relatively smooth affair, in spite of the efforts of urban strikers and protestors, who were met with harsh crackdowns from the authorities. Though the duo now sit atop a throne of the National Guard and Irish Republican Army's bayonets, the military have demanded a high price in exchange for their continued tacit backing of the regime. While the officer class generally share O'Duffy's dislike for the Ulster Privileges, they eye cautiously AN's anti-German economic stance, given their affinity with Berlin, and the extremism and thuggery common among the Blueshirts. As such, while they have offered AN their endorsement in lieu of the alternative, they have insisted that democracy remain \"unless circumstances should demand otherwise\", wary of the potential consequences of AN wielding absolute control over the country.\n\nResultingly, Aontas Náisiúnta remains dependent on other parties to hold a majority in the Dáil Éireann, an awkward structure held together via the endeavours of AN vice-president John J. O'Kelly, who, as one of the founders of Sinn Féin in 1906, has done wonders to convince opposition TDs, particularly within An Saorstát Criostúil, of the need to grant AN their support \"for the sake of national stability\". While O'Duffy's old guard are well pleased that the party at last wields the ability to sway the course of the Irish nation, Ó Cuinneagáin's faction, their half-hearted abstentionist beliefs hastily abandoned with his ascension to government, are less satisfied with the arrangement, noting the unlikelihood that the Dáil would approve their radical integralist agenda, and feeling insufficiently rewarded in spite of being primarily responsible for the prior administration's overthrow.\n\nBehind closed doors, the knives are swiftly being unsheathed, and it would seem that what is touted as the beginning of orderly and stable governance may prove to be anything but."
 ireland.3000.a:9 "The first item on the agenda of any Irish organisation is the split."
 ireland.3000.a.tt:9 "A §YBalance of Power§! begins in Aontas Náisiúnta between the §POld Guard§! and the §NNew Guard§!"

 ireland.3001.t:0 "A Trip to the Polls"
 ireland.3001.d:0 "Under pressure to nominally maintain the democratic process, Aontas Náisiúnta is currently dependent on cooperation from other political parties in the Dáil, particularly from members of An Saorstát Criostúil. Eoin O'Duffy's wing of the party are somewhat content with this situation, as in spite of its restrictions they still retain a degree of power through their control of the presidency, and the social programme of SC shares enough with their views for most to find common ground. However, Gearóid Ó Cuinneagáin and his followers are less satisfied, and have called on O'Duffy to dissolve the Dáil Éireann and call parliamentary elections.\n\nThey argue that circumstances have been altered dramatically since the last election, and the Irish people ought to have their say. Of course, the National Guard will be on hand to \"assist\" the populace in ensuring they make the correct choice and are not intimidated by \"agents of Anglo-Syndicalism\" into voting against the interests of the Irish nation.\n\nFor the President, yielding to this request comes with its upsides and downsides. On one hand, the return of a higher number of AN TDs would minimise the risk of attempts to enact legislation being stymied by objections from SC moderates. On the other hand, as Ó Cuinneagáin's radicalism finds its most fertile ideological soil among the angry young men of the Blueshirts, their efforts to \"persuade\" voters would likely be focused on constituencies where integralist TDs are running, granting Ó Cuinneagáin's faction a larger sway over Irish domestic policy."
 ireland.3001.a:0 "The President has his powers, and that's all\nthat matters."
 ireland.3001.b:0 "We can't let other parties throw a spanner in the works, call for elections."

 ireland.3002.t:0 "Privileges Unearned"
 ireland.3002.d:0 "Since Aontas Náisiúnta's foundation, the party's primary grievance and rallying cry has been the existence of the Ulster Privileges. During the British Revolution, O'Duffy was a chief detractor of the government's negotiation with Ulster loyalists on the incorporation of Northern Ireland into the Irish Republic, proposing instead to invade the province to forcibly reunify the island, protect the Catholic population, and prevent the establishment of a syndicalist outpost in Ireland.\n\nIn the following years, the ex-general remained a prominent opponent of the concessions that emerged from those negotiations, resulting in his dismissal as Garda Commissioner by his former friend Michael Collins, and the party subsequently formed by the betrayed and embittered O'Duffy becoming the vanguard of the northern Catholics who felt equally cast aside by their fellow countrymen.\n\nNow with AN in power, they have at last in their hands the opportunity to dispense with the loathed privileges. However, O'Duffy's cautious instincts have found themselves at odds with the bold Ó Cuinneagáin on how best to go about it. O'Duffy is of the belief that the Ulster Privileges should be slowly dismantled one by one in order to keep AN supporters contented, and at the same time minimise loyalist resistance while the regime is in the process of consolidating its control.\n\nÓ Cuinneagáin, by contrast, wishes for the Ulster Privileges to be immediately declared null and void, and his position has much support within the Blueshirts and the northern Catholic community. Although this audacious approach would mark the beginning of a new state and be greeted with elation among AN's northern followers, it would also lead to immediate outrage from loyalists, endangering the country's stability, though there is no doubt in governmental circles that a confrontation with loyalism is ultimately inevitable."
 ireland.3002.a:0 "One at a time should be sufficient."
 ireland.3002.b:0 "Declare the Ulster Privileges abolished!"

 ireland.3003.t:0 "Le Gean ar Ghaeil"
 ireland.3003.d:0 "When Aontas Náisiúnta was established, it brought together several fringe factions in Irish political life who found themselves unable to affect the course of the nation alone, from Eoin O'Duffy and his right-wing acolytes inside Sinn Féin who felt betrayed by Michael Collins' liberal direction, to far-right anti-treatyite remnants under John J. O'Kelly. However, from within AN, originating from dissident intellectuals and radical Blueshirts, arose another faction with militant views far exceeding those of the party's founders, coalescing around the charismatic Gearóid Ó Cuinneagáin.\n\nWhereas the vision of AN's old guard, dictatorial as it is, remains rooted in their belief to be the inheritors of the republican tradition which the men and women of 1916 had fought for, Ó Cuinneagáin and his followers aim for nothing less than the total resurrection of Gaelic Ireland, complete with the restriction of English and the restoration of the O'Neill family as not only a symbolic undoing of the Battle of Kinsale, but also a means by which the Irish language would regain its former prestige, becoming once again a tongue of kings and scholars, no longer stigmatised by associations of poverty and backwardness.\n\nAlthough republicanism has been deeply ingrained in Ireland since the Easter Rising, the ascendance of Ó Cuinneagáin to the position of Príomh Aire and his increased hold over the Blueshirts has given the new guard the perfect platform to promote their beliefs to the populace, and, in spite of the regime's campaign against German economic influence, the integralists have sought to utilise the Irish public's generally positive image of the Kaiser to remove the negative British association from the idea of monarchism. As O'Duffy and his supporters emphasise their connection to the legacy of 1916 in turn, an internal propaganda war has begun to be waged."
 ireland.3003.a:0 "A republic we declared in Easter 1916, a republic we shall remain."
 ireland.3003.b:0 "We must become not free merely, but Gaelic\nas well!"

 ireland.3004.t:0 "Le jeu du blâme"
 ireland.3004.d:9 "Au cours du mois dernier, l’armée irlandaise, les Chemises Bleues, la Gardaí et les services secrets se sont retrouvés poussés à bout pour tenter de maîtriser la vague de terrorisme loyaliste et syndicaliste déclenchée à la suite du massacre du Samedi Sanglant. Commençant par des émeutes dans les rues d'Ulster et par l'établissement de zones interdites dans les districts protestants de Belfast et de Derry sous la protection de l'Ulster Volunteer Force, ces incidents sont devenus plus sanglants lorsque l'armée a été envoyée pour démanteler les barricades et reprendre les quartiers aux rebelles protestants, tuant au passage des dizaines de personnes.\n\nA la suite de cette reconquête violente, l'UVF a lancé une série d'attaques contre les forces de sécurité irlandaises et de bombardements d'entreprises, de bâtiments et souvent de civils innocents, avec l'aide de l'Armée Citoyenne Irlandaise, qui, bien qu'idéologiquement en désaccord avec les loyalistes de l'Ulster, souhaitait également profiter de la situation et réaliser leur rêve d'une Irlande socialiste.\n\nAlors que les promesses de stabilité de la junte ont été brisées par la récente tournure des événements, de nombreuses personnes, tant à l'intérieur qu'à l'extérieur du régime, cherchent un responsable, et les rivalités factionnelles entre la Vieille Garde et la Nouvelle Garde sont une fois de plus apparues au premier plan. Tous deux pointent l'autre du doigt et le considère comme responsable des problèmes du pays. Le premier a dénoncé la violence des partisans de Ó Cuinneagáin comme responsable d'avoir fait passer l'administration pour une bande de voyous et non pas un vecteur d'ordre, tandis que le second s'est moqué d'O'Duffy, le qualifiant du surnom désobligeant de "O'Scruffy" désignant un ivrogne gâteux qui n'a pas le courage nécessaire pour éliminer les ennemis de la nation irlandaise.\n\nAlors que fonctionnaires, policiers, soldats et chemises bleues évaluent leurs options et que les deux factions continuent de se fustiger mutuellement pour leurs échecs, il reste à savoir qui chutera le premier, aux yeux des fonctionnaires du régime."
 ireland.3004.a:0 "Ó Cuinneagáin est trop jeune et impétueux!"
 ireland.3004.b:0 "O'Duffy est un leader trop faible pour gouverner!"

 ireland.3005.t:0 "Passer le flambeau"
 ireland.3005.d:0 "As the factional conflicts tearing apart the Aontas Náisiúnta regime from within escalate, the Blueshirts, having assumed the role of a national milita following the March on Dublin, have largely sided with Ó Cuinneagáin, intensifying their training and recruitment in the knowledge that it is only a matter of time before the old guard and the new come to blows. O'Duffy, too, is aware a final clash is in the offing, and in response he has sought to weaken the influence of the paramilitary organisation he once sponsored, seizing Blueshirt weapons caches and safehouses, further hightening tensions in the process. Both sides have, however, arrived at the realisation that the army, possessing the most manpower and weaponry in the country at their disposal, will ultimately play the part of kingmaker.\n\nThis fact is a setback for the integralist leader, as the ability to demonstrate a connection to Ireland's revolution is an important factor for the officers, and one which Ó Cuinneagáin lacks, having been only a child during the revolutionary period. Though the fact of his youth is not insurmountable given Michael Collins' relatively young age during the war, and Ó Cuinneagáin sharing the military's more Europhile tendencies, it represents a considerable obstacle to gaining their respect.\n\nSeeking to rectify this, Ó Cuinneagáin has reached out to multiple supporters of Aontas Náisiúnta with significant links to the past struggle in order to seek their endorsement. Most notable of these is Dan Breen, one of Ireland's most illustrious war heroes, in addition to several relatives of reknowned Irish martyrs, namely George Noble Plunkett, a Papal count and father of Joseph Plunkett, Kathleen Clarke, the widow of Tom Clarke and Nora Ashe, the sister of hunger striker Thomas Ashe. Should Ó Cuinneagáin be successful in persuading these high-profile men and women to grant him their backing, it would go a long way to winning the army's loyalty and undermining O'Duffy's position."
 ireland.3005.a:0 "The four opt to remain aligned with the old guard."
 ireland.3005.b:0 "The four issue a statement endorsing Ó Cuinneagáin."

 ireland.3050.t:0 "The Populist from the Pulpit"
 ireland.3050.d:0 "Newly emboldened by the growing influence of Aontas Náisiúnta over Irish society, the voice of the Catholic priest Fr. Denis Fahey has only become louder and louder in recent months. Fahey, who is based in Dublin, was already a prolific writer of books, pamphlets and letters, but now has also begun to write articles in various AN-aligned publications. Fahey is a fanatical believer in the idea that Jews are the Satan-like enemies of Christ and Syndicalism is their weapon against him. Fahey is also a total opponent of Liberalism, both socially and economically, and is enthralled by the concept of Integralism.\n\nAlthough Fahey is not a particularly high-ranking member of the clergy, it is always a boon to any political movement in Ireland to have visible supporters amongst the Priesthood, and AN have been keen to exploit the presence of Fahey amongst their ranks. This development, alongside Fahey's raging anti-Semitism, has been a cause of great discomfort amongst the Catholic hierarchy in Ireland, even hardline conservatives.\n\nFahey, fluent in French, German, and Italian and in contact with many Integralist groups on the continent, has been able to help provide somewhat of an intellectual underpinning to the Ó Cuinneagáin wing of AN. Almost all of Fahey's arguments inevitably accuse Jews of being the root problem, and in turn, Fahey's open and proud anti-Semitism has spread amongst the ranks of AN supporters.\n\nFor opponents of AN, the addition of Fahey is yet more evidence of their unhinged and conspiratorial ultra-Catholic zealotry."
 ireland.3050.a:0 "The thin end of the wedge..."

 ireland.3100.t:0 "An Iron Hand in a Velvet Glove"
 ireland.3100.d:0 "Although Aontas Náisiúnta had agreed to a return to parliamentarianism as part of their negotiations towards establishing a pact with An Saorstát Críostúil, for the time being the state continued to be administered in a semi-autocratic fashion while the structures for a stable democracy were put in place and control reconsolidated after the preceding upheaval. But now, with preparations for a new and truly republican Constitution, unlike the previous one crafted by the sell-out Collins, completed, a semblance of majority rule has been restored, albeit with the levers of power firmly under the grip of AN so as to inhibit the anti-national elements who would seek to deceive the Irish people for their unpatriotic ends.\n\nLooking back with regret on their past embrace of authoritarian measures, and perceiving the formation of a broad alliance against the government as the only way of effectively opposing it, Sinn Féin have moderated on their previously strict law-and-order stance and merged with the National Development Party, many of whose members had been Sinn Féin TDs before leaving in response to Collins' increasingly iron fist. Were it up to the tyranny of the mob common to most democratic governments, the reunited Sinn Féin along with their loyalist cohorts could prove a serious contender to the AN-SC coalition, but fortunately the establishment's safeguards will make certain that the Irish Republic remains in the right hands."
 ireland.3100.a:0 "The majority have no right to do wrong."
 ireland.3100.a.tt:0 "§PAontas Náisiúnta§! have committed to a §gpretence of democracy§!"

 ireland.3150.t:0 "Architects on the Run"
 ireland.3150.d.start:0 "Despite the failure of the integralist faction of Aontas Náisiúnta's attempted coup,"
 ireland.3150.d.mid:0 "an underground movement known as \"Ailtirí na hAiséirghe\", translating to the \"Architects of the Resurrection\". His newly-founded political grouping proposes the establishment of a Gaelic, integralist Ireland under a restored High Kingship, just as he did as former leader of AN's New Guard, seemingly undeterred by the previous vanquishing of his ideals, and has already begun an anti-government propaganda campaign through the likes of leaflets and speeches"
 ireland.3150.d1:9 "$ireland.3150.d.start$ the threat of Gearóid Ó Cuinneagáin to the Irish Government has not simply ended there, for not only has he evaded arrest, going on the run, but he has continued his subversive activities by forming $ireland.3150.d.mid$ accusing it of being insufficiently patriotic and in the pay of foreign powers.\n\nWhile the state has done its best to purge Ó Cuinneagáin's supporters from positions where their underlying sympathies may prove dangerous to national stability, their inability to capture the man himself or repress this movement suggests that Ó Cuinneagáin still retains many covert sympathisers within the security services and halls of power, and rumours suggest he has also began to reach out to other opponents to the current administration in spite of their ideological differences."
 ireland.3150.d2:9 "$ireland.3150.d.start$ the upheaval of which set the stage for Ireland's great socialist rising, the threat of Gearóid Ó Cuinneagáin has not simply ended there, for not only has he evaded arrest in the midst of the chaos, going on the run, but he has formed $ireland.3150.d.mid$ calling on Irish counter-revolutionaries to rise up against the \"godless Anglo-Syndicalist puppet regime\".\n\nWhile the state has done its best to crack down on Ó Cuinneagáin and his followers given the danger they represent to national stability and the cause of labour, their inability to capture the man himself or repress this movement illustrates the strength of anti-socialist sentiments remaining within the country and the difficulty of rooting them out, with many being willing to covertly assist Ó Cuinneagáin, and rumours suggest he has also began to reach out to other reactionaries to oppose the revolution in spite of their ideological differences."
 ireland.3150.a:0 "A thorn in our side, but nothing more than that."
 ireland.3150.b:0 "Another bourgeois thorn in our side which we must remove."

 ireland.3175.t:0 "At the General's Right Hand"
 ireland.3175.d:0 "With the integralist elements of Aontas Náisiúnta quashed and his faction's power consolidated, Eoin O'Duffy has arisen from the humble origins of a impoverished smallholder family in rural Monaghan to become the unquestioned suzerain of the entire Irish nation. O'Duffy now governs the Republic by decree, akin to the absolute monarchies of old. However, even in the modern age no man can truly rule alone, and as such he has made the decision to select a second-in-command to serve as his top advisor and potential successor. Two figures have emerged as the main contenders for the position, one coming from the party, and the other from those Blueshirts who have remained loyal to the general.\n\nThe first is John J. O'Kelly, the deputy leader of AN, who has played a key role in Irish politics for decades since Sinn Féin's establishment. A fervent Catholic and advocate for Ireland's native culture and language with many connections to other parties, he has proved essential in keeping the regime afloat through his able politicking. The other, Ned Cronin, is a former officer who left the military to co-found the National Guard, designing their iconic azure-shirted uniform. Though side-lined as their ranks fell sway to radicalism, through his loyalty during Ó Cuinneagáin's rebellion he managed to assert his control over the paramilitary in the aftermath. What Cronin lacks in ideals he makes up for with his straight-forward, soldierly mindset, concerning himself not with grand schemes but with organisation and discipline."
 ireland.3175.a:0 "John J. O'Kelly is a patriot with vision."
 ireland.3175.b:0 "Ned Cronin understands the importance of order."
 ireland.3175.a.tt:0 "If §YJohn J. O'Kelly§! is kept as Second in Command:\n"
 ireland.3175.b.tt:0 "If §YNed Cronin§! is chosen as Second in Command:\n"

 ireland.3200.t:0 "Trial of the General"
 ireland.3200.d:0 "From the moment the integralist rising against O'Duffy had begun, Ó Cuinneagáin had intended to dispose of the former general for standing in the way of his ambitions. Although the IRA had sided with Ó Cuinneagáin, to them O'Duffy was still held in high esteem as a war hero, even if they had come agree that he was not fit for government. To immediately execute O'Duffy would turn the Ceannaire's military backers against him. It was fortunate that rumours of sodomy came up as they readied for his trial, with investigators not only finding proof of O'Duffy attending the notorious parties of Micheál Mac Liammóir and Hilton Edwards (a known homophilic couple) but also uncovering several men prepared to testify that the general had made sexual advances towards them.\n\nThe key witness was Mac Liammóir (born Alfred Willmore in London, before assuming an Irish identity) who was taken into questioning and threatened with the death penalty. If Mac Liammóir and Edwards did not testify against O'Duffy, they were told they would be tried on suspicion of being sodomites and British spies. Under such pressure, he agreed to provide evidence and anonymous testimony against O'Duffy, and in exchange, the authorities allowed the two to be released, with their practicing of buggery and Mac Liammóir's English birth allowed to remain secret in light of his contributions to the revival of the Irish language.\n\nO'Duffy's remaining supporters denounced the accusations as slander designed to denigrate an Irish patriot and justify his execution, likening them to the infamous Black Diaries that legitimised the demise of Roger Casement at the hands of the British. Nonetheless, the revelations had the desired effect in weakening the army's sympathy for the general. As such, after a swift court case Eoin O'Duffy was convicted of sodomy, and most important of all, treason against the Irish nation, and sentenced to death by firing squad, with little objection."
 ireland.3200.a:0 "Death to every foe and traitor!"

 ireland.3210.t:0 "Ríocht nó Leasríocht?"
 ireland.3210.d:0 "For millenia, the natural form of government of the Gaels was not the foreign import of republicanism, but rather rule by kings, who answered to a High King. The O'Neills, descended from the legendary Niall of the Nine Hostages and among the oldest and most noble dynasties in Europe, were one of the greatest Irish royal houses to hold the title, and following the English invasion were at the helm of many uprisings against their rule. Most notable of these was the Nine Years' War, which though close-run tragically ended with defeat at Kinsale, and Hugh O'Neill's exile to continental Europe in the Flight of the Earls, leading to the establishment of England's total control over the island for the ruinous centuries to follow.\n\nDespite generations having passed, the heirs to this illustrious lineage still live on as nobility in the Kingdom of Portugal, where the grandfather of current claimant Jorge Maria O'Neill was recognised as the Count of Tyrone and head of the House of O'Neill by the Pope, along with the Spanish and Portuguese crowns. The combination of the connection with Lusitanian integralism and the dynasty's glorious history makes them an ideal choice for restoration, symbolising the great resurgence of the rightful Gaelic order in Ireland after hundreds of years of tyranny.\n\nOn the other hand, in spite of the populace's somewhat favourable image of the Kaiser and the fall of Britain's royalty, republican ideals remain influential. Even inside Aontas Náisiúnta there exist some who are devoted to the revival of Irish civilisation but are nonetheless skeptical of monarchy. Furthermore, it could not be guaranteed that O'Neill would see eye-to-eye with AN on all matters. As such, Gearóid Ó Cuinneagáin, an autocratic micromanager at heart, has pondered the idea of continuing to govern as regent while slowly de-republicanising public attitudes and readying the ground for the coronation of a true Gaelic sovereign."
 ireland.3210.a:0 "After centuries, the rightful order is restored!\nÓ Néill Abú!"
 ireland.3210.b:0 "A strong regency shall prepare the nation!\nÓ Cuinneagáin Abú!"

 ireland.3220.t:0 "I Lár na Tíre"
 ireland.3220.d:0 "For centuries Ireland's biggest city has been Dublin, or Baile Átha Cliath in Irish, situated on the central-west coast of the island at the mouth of the River Liffey. Originating from two settlements, one the Gaelic settlement of Áth Cliath, from which its Irish name is derived, and the other the Viking settlement of Dyflin, it remained for long periods under Norse-Gael rule, but gradually came under the suzerainty of the Irish kings, and by the late 11th century was considered a de-facto Irish capital. Following the Anglo-Norman invasion in 1169, it became a stronghold of English and later British imperial control in Ireland, gaining the moniker \"The Pale\".\n\nThe negative association of this latter period has stuck around, both in jest and often in earnest, with many regarding the city as a hive of Anglophiles and feeling resentment towards its percieved economic and political dominance over the rest of the country, and with the integralists' top priority being the deanglicisation and decentralisation of the state, Ó Cuinneagáin has sought to move the capital to a location more worthy of being the beating heart of the nation.\n\nAccordingly, several plans were drawn up to achieve this. The first, promoted by AN's mainstream factions, would seek to develop Baile Átha Luain, or Athlone, a town in the very centre of the island, which began as a fort built by a former High King, into the national seat of government. The second, a more radical proposal from the young architect Daithí Ó hÁinle, advocated building a new city at the Hill of Tara. However, due to Ó hÁinle's youth, the stretched resources of the regime given their already ambitious schemes to modernise the country, and a desire by traditionalists to prevent the ancient heritage of Tara from being desecrated by urbanisation, the moderates' plan won out. Baile Átha Luain would be the capital of the resurrected Irish kingdom, uniting the four provinces of the Emerald Isle."
 ireland.3220.a:0 "Baile Átha Luain shall be the crown jewel of the new Éire!"
 ireland.3220.a.tt:0 "§Y[GetVictoryPointName_369]§! becomes the capital of Ireland."

 ireland.3230.t:0 "Tús le hAiséirí"
 ireland.3230.d:0 "With the integralists now firmly in control of the state, they have embarked on an initiative regarded as their highest priority, the revitalisation of the Irish language by any means necessary. Although previous administrations had paid lip service to the native tongue of the Gael, they went little further than that, and Ó Cuinneagáin is determined to change this to ensure the return of Ireland's distinct culture to its former glory. Already the government has commenced measures gaelicising the names of all citizens, place names and streets on the island, overhauling teaching, and promoting the language in media and the military.\n\nNonetheless, Irish faces stiff competition with the dominance of English and the rising lingua franca of German, and so, noting that English was forced on the Irish people through coercion, and that the same is needed if Irish is to be revived, the government has introduced incentives and positive discrimination to reward those who demonstrate fluency in the language, while penalising those who refuse to acquire it. This is only the beginning of the regime's plans, and long-terms have been drawn up that would see all official business transitioning purely to Irish, the removal over time of all civil servants still not fluent, and even an eventual ban on using English in public altogether.\n\nWhile effective in motivating learning among AN's diehard followers who have begun to form a new elite, these decrees have been met with protests by many members of the populace. However, Ó Cuinneagáin has no intention whatsoever of backing down under any circumstances, redoubling on his propaganda efforts encouraging the citizenry to learn the language and taking advantage of the red scare to brand those opposed to the strict revival programme as West Britons and syndicalists. Though it may take much effort, in time it will pay off, as Ireland shall once again be able to stand with pride alongside its brothers in the family of European nations, no longer a country without a soul."
 ireland.3230.a:0 "Labhair Gaeilge; athbheoigh Éire!"

 ireland.3240.t:0 "Fermeture des ports"
 ireland.3240.d:0 "Depuis que les Gaëls existent, la migration existe aussi. Les ancêtres de la race gaélique sont originaires de la péninsule ibérique et les moines hiberniens ont mené leurs saintes œuvres à travers l'Europe à l'apogée de la civilisation irlandaise. Après la conquête anglaise, de nombreux nobles et roturiers cherchèrent refuge sur le continent aux XVIe et XVIIe siècles. Mais c'est ce qu'on appelle la famine des années 1840 qui a fait le plus de dégâts, réduisant de moitié la population irlandaise par une combinaison de morts massives et d'exil, et créant une culture d'émigration qui verra la démographie de l'île diminuer sans relâche pendant près d'un siècle.\n\nIl faudra l'amélioration de la situation économique de l'Irlande après l'entrée du pays dans la Mitteleuropa et la chute de l'Amérique et de la Grande-Bretagne respectivement dans le chaos et la révolution pour mettre un terme à ce long déclin, même si certains continueront à émigrer vers des pays comme le Canada et l'Allemagne. Le flux de personnes quittant l’île diminuera encore pendant le Lundi Noir, en raison de la nature mondiale de la crise. Cependant, le mécontentement à l'égard du gouvernement intégriste combiné à une reprise de la situation financière à l'étranger feront que l'Irlande est confrontée à une nouvelle vague d'émigrants.\n\nÓ Cuinneagáin a dénoncé ces exilés comme « péistí », signifiant « vers » en anglais, les accusant d'avoir déserté leur terre natale et d'entretenir des sympathies syndicalistes. Agissant pour endiguer la marée de migrants, les garde-côtes ont été placés en patrouille pour arrêter tout radeau illégal fuyant l'île, et une série de décrets sévères ont été proclamés exigeant que les citoyens irlandais demandent l'approbation de l'État avant de quitter le pays ou de revenir de l'étranger. Cette autorisation ne doit être accordée que sous des conditions strictes et une peine sévère doit être imposée en cas de déplacement non autorisé. Grâce à ces mesures décisives, les autorités espèrent empêcher une fuite des cerveaux et garantir que la démographie irlandaise retrouvera bientôt ses niveaux d’avant la famine."
 ireland.3240.a:0 "Abandonner sa patrie n’est rien d’autre qu’une trahison."

 ireland.3250.t:0 "Un changement de cap"
 ireland.3250.d:0 "Dans les mois qui ont suivi le choix des intégristes de fermer les ports pour répondre au nombre croissant d'émigrants, les autorités ont appris à leurs dépens pourquoi les gouvernements précédents, irlandais et britanniques, avaient été disposés à laisser l'émigration comme une soupape de sécurité, pour faire face à la dissidence et au chômage. Non seulement le manque d'opportunités dans le pays pour les chômeurs, incapables de chercher un emploi à l'étranger, a entraîné une augmentation des comportements antisociaux, mais les cas de protestation, de sabotage et même d'assassinat par des opposants au régime sont en outre en augmentation, malgré les pouvoirs spéciaux accordés à la Gardaí et aux services secrets pour réprimer fermement ces activités traîtres. Pire encore, ceux qui tentent de fuir l’île cherchent parfois refuge dans les ambassades d’autres pays européens, nuisant ainsi aux relations internationales irlandaises en attirant l’attention étrangère sur la répression gouvernementale.\n\nSouhaitant contenir la situation et éviter une nouvelle déstabilisation, Ó Cuinneagáin a pris à contrecœur la décision, après de nombreux débats houleux avec son cabinet , de faire des compromis sur ses décrets sévères restreignant la migration en assouplissant les exigences, tout en s'assurant que l'État conserverait le pouvoir de décider de qui il souhaite spécifiquement autoriser le départ. Cela permettrait l'exclusion des indésirables sociaux via un transport en bateau vers la Grande-Bretagne ou l'Europe continentale, réduisant ainsi la criminalité et l'opposition politique, tout en continuant à limiter les départs des membres les plus précieux de la nation. Ainsi, cela éviterait la fuite des cerveaux ou un autre déclin de la démographie irlandaise mais représenterait malgré tout un revers pour l'administration et son ambition de ramener la population irlandaise à son niveau d'avant la famine."
 ireland.3250.a:0 "Ces dégénérés peuvent être le problème des Gaill maintenant."

 ireland.3260.t:0 "Un passe-temps national"
 ireland.3260.d:0 "Ces dernières années, un groupe de pression a contacté l'ancien gouvernement pour demander le rétablissement des Jeux Tailteann. Une incarnation moderne de ces anciens jeux traditionnels irlandais avait eu lieu en Irlande peu après la révolution britannique, mais les élites du gouvernement de l'époque n'avaient pas réussi à en faire un événement régulier, par la suite. Cela va changer.\n\nSuite à l’arrivée au pouvoir d’un gouvernement véritablement nationaliste, une majorité de voix appellant à la restauration des jeux proviennent du parti, et Ó Cuinneagáin se montre lui-même très favorable à cette idée. Mais plutôt que de simplement restaurer les jeux, Ó Cuinneagáin souhaite poursuivre la restructuration en profondeur du sport irlandais.\n\nDésormais, tous les sports dégénérés importés, ou « Garrison Games » (donc pas seulement le « football », mais aussi le rugby et le cricket) doivent être interdits, afin de permettre l'essor des jeux gaéliques de toutes sortes. En outre, l'Association Gaélique d'Athlétisme (GAA) verra son influence élargie, grâce à l'organisation d'un événement formel synthétisant ces changements, dans les semaines à venir."
 ireland.3260.a:0 "Il est temps de redynamiser le sport irlandais!"

 ireland.3270.t:0 "À travers la mer Celtique"
 ireland.3270.d:0 "Il semblerait que les Gaëls ne soient pas le seul peuple celte à lutter noblement contre la menace rouge. De l'autre côté de la Bretagne, un leader nationaliste breton fuyant les communards français pour sa résistance à leur régime a décidé de poursuivre une carrière militaire en Irlande. Il est connu sous le nom de Névan Henaff, né Célestin Lainé, et ses modèles pour une Bretagne indépendante incluent le zèle révolutionnaire des Irlandais et la discipline du militarisme prussien. C'est pourquoi il tient l'administration intégriste de Ó Cuinneagáin en haute estime, pour avoir réussi à combiner les deux à ses yeux.\n\nMême si certains hésitent à accepter cette offre, compte tenu des implications potentielles sur les relations avec le gouvernement français en exil et la longue histoire des bonnes relations franco-irlandaise, même si les deux nations se sont retrouvées dans des camps opposés durant la Weltkrieg, la majorité est plus qu'heureuse d'accueillir l'aide d'un compatriote patriote celtique."
 ireland.3270.a:0 "Fáilte ar bord, Ginearálta Henaff."

 ireland.3280.t:0 "Renaissance de Tailteann"
 ireland.3280.d:0 "Aujourd'hui, lors d'une grande cérémonie organisée sur le terrain en constante expansion du stade Croke Park à Dublin, le siège de facto de la Association Gaélique d'Athlérisme (GAA), [IRE.GetLeader] a cérémonieusement remis au président de cette dernière un diadème d'or dans le style traditionnel irlandais. Des milliers de personnes ont applaudi lors de la signature d'un décret réorganisant le sport irlandais. D’une part, le document subordonne l'Association National d'Athlétisme et de Cyclisme (NACA) à la GAA. Mais plus important encore, il établit une nouvelle compétition sportive amateur de premier plan, à l'image des anciens Jeux de Tailteann.\n\nSans surprise, des murmures de mécontentement ont suivi l’annonce des sections de la NACA dans les localités dominées par les loyalistes. Mais pour l’heure, ces mécontents ne peuvent que grogner ou démissionner. De haut en bas, l’athlétisme irlandais est sous contrôle nationaliste."
 ireland.3280.a:0 "L'influence culturelle étrangère doit être éteinte."

 ireland.3290.t:0 "Une couronne pour un roi"
 ireland.3290.d:0 "La création d'une monarchie irlandaise ayant été un choc pour une grande partie du pays, la perspective d'un couronnement officiel avait été retardée, par crainte que l'événement ne soit perturbé par des manifestants, ou pire, par des assassins. Cependant, à mesure que l’anarchie des années précédentes s’est calmée et que le gouvernement a commencé à établir un sentiment de légitimité, il a rapidement jugé sûr d’aller de l’avant. Après l'annonce, des dizaines de milliers de personnes se sont rassemblées sur la colline de Tara à l'occasion de cet événement capital qui n'était ni plus ni moins que la première inauguration d'un souverain irlandais au lieu sacré de Lia Fáil depuis des siècles. Cela n'a bien sûr pas empêché qu'une sécurité renforcée soit également été déployée pour conjurer toute tentative d'assassinat.\n\nLa cérémonie a commencé lorsque le roi Aodh, le nom de son père traduit en irlandais, et son épouse Josefina Luísa Roquette Ricciardi, ou reine Seosaimhín, sont arrivés aux côtés d'Ó Cuinneagáin et d'un aréopage de ministres, de membres du clergé, de militaires et de nobles gaéliques. Debout au Lia Fáil, le roi a prononcé un discours en irlandais, une langue qu'il avait appris depuis son arrivée sur l'île, mais avec un accent portugais marqué, jurant de défendre la foi chrétienne et les valeurs de l'ancienne culture gaélique irlandaise défendues par ses vaillants ancêtres.\n\nAprès ce discours, Aodh a été oint par l'archevêque Mac Ruaidhrí, tandis que des psaumes et des hymnes en l'honneur du Christ et de saint Colmcille étaient chantés à la gloire du Royaume. Enfin, il reçut le slat na ríghe, un sceptre blanc symbolisant la pureté et la droiture de la justice, avant d'être couronné par l'archevêque. Alors que la cérémonie touchait à sa fin et que les nouveaux roi et reine quittaient Tara avec leur suite, une fanfare militaire joua triomphalement l'hymne national et le Marcshlua Uí Néill, tandis que le soleil brillait au loin comme s'il représentait la civilisation des Gaëls. reprenant sa place dans la lumière du soleil."
 ireland.3290.a:0 "Tout est changé, complètement changé."

 ireland.3300.t:0 "The Fall of the Irish Crown"
 ireland.3300.d.start:0 "The defeat of the hegemon of Europe and Ireland's protector from the clutches of the British, Germany, by the syndicalists and the Russian State came as a tremendous shock to all on the island, even at the highest echelons of the integralist government. While Irish diplomats have steered the country from the jaws of disaster by pursuing an alliance with the victorious Russians, averting the grim potential fate of a red invasion, the ascendancy of republicanism and the vanquishing of monarchy on the continent has sent a shockwave through Irish society.\n\nRepublican sympathies in Ireland are on the rise again, and those within the regime who, though committed overall to the principles of integralism, remain skeptical of its monarchical aspects, have had the influence of their views greatly bolstered by the downfall of the world's most prominent royal family, and the anti-monarchist and yet ultranationalist nature of the Irish nation's new guardian from the Anglo-Syndicalist hordes.\n\nGearóid Ó Cuinneagáin, a natural autocrat with a preference for governing and micromanaging by his own hands rather than a truly ideological royalist, had grown"
 ireland.3300.d.mid:0 "in spite of his previous advocacy of a restoration for the purposing of restoring the Gaelic order and the Irish language's prestige"
 ireland.3300.d.end:0 "With monarchism clearly going out of fashion both at home and abroad, Ó Cuinneagáin decided to seize the opportunity to end the kingdom and consolidate his rule, declaring himself Ceannaire."
 ireland.3300.d1:9 "$ireland.3300.d.start$ comfortable with being Ireland's absolute ruler and, $ireland.3300.d.mid$, he had no desire to surrender his power to a king anytime soon.\n\n$ireland.3300.d.end$ While the few genuine monarchists inside the party were disappointed at this turn of events, for the majority this proclamation was either welcomed or met with nonchalance, having made very little difference to the regime's structure."
 ireland.3300.d2:9 "$ireland.3300.d.start$ tired of being merely the man in the shadows behind the throne, $ireland.3300.d.mid$.\n\n$ireland.3300.d.end$ While Aodh, stunned at being stabbed in the back by the very same people who crowned him, has protested the palace coup and declared himself the king of Ireland in exile, he has recieved little support, with all having acknowledged the hapless Portuguese aristocrat as a puppet with no real power whose use has been served."
 ireland.3300.a:0 "The Age of Kings is over!"

 ireland.3310.t:0 "Reunion of the Gaels"
 ireland.3310.d.start:0 "While Ireland initially had the objective of defending themselves from Anglo-Syndicalist marauding at the beginning of the war, the war went in favour of the Irish to an extent predicted by few, with their military having managed to turn the tables on hundreds of years of history by invading and occupying land on the island of Great Britain.\n\nIn the process, the Irish have seized control of historically Gaelic lands of the Isle of Man and the Scottish Highlands which have been out of their hands for over a millennia, as well as the southwest of Scotland which long ago was Gaelic, and in more recent times saw much immigration from Ireland. The Aontas Náisiúnta regime has decided to incorporate these territories into a unified Gaelic nation, no longer to be culturally persecuted by the English or the Lowland Scots."
 ireland.3310.d.end:0 "Unfortunately, while the government has done its best through its propaganda to emphasise the Highlanders as brothers, and Scots in general as fellow Gaels, many of the Irish troops view the Scottish as Britons and thus the enemy. The situation has been worsened by frequent guerrilla attacks from partisans of syndicalist and royalist sympathies alike.\n\nAll too often, soldiers under attack from these rebels have responded by repaying \"the Brits\" in kind for their centuries of \"bringing civilisation\", and such atrocities affecting the civilian populace run the risk of hardening local attitudes against incorporation into the Gaelic state. Nonetheless, the army's commanders have taken measures to reduce such incidents, in the hopes that the Gaels, regardless of isle, shall eventually stand together."
 ireland.3310.d1:9 "$ireland.3310.d.start$ Honouring this glorious achievement, Aodh has been honoured as Imperator Scottorum, meaning \"Emperor of the Gaels\", a appellation once given to the famed Brian Ború, in celebration.\n\n$ireland.3310.d.end$"
 ireland.3310.d2:9 "$ireland.3310.d.start$\n\n$ireland.3310.d.end$"
 ireland.3310.a:0 "The Gaels take their long overdue place on the world stage."

 ireland.3400.t:0 "Troubles in Ulster"
 ireland.3400.d:0 "Although the ranks of the once internally fractured Aontas Náisiúnta establishment have been stabilised via the decisive end of its inner conflicts, the consequences of the Bloody Saturday massacre and its violent aftermath still continue to reverberate throughout Ulster, particularly in the six counties, as the Ulster Volunteer Force grows increasingly strong among Protestants outraged at what they perceive as the regime's cruel and repressive actions against their community.\n\nUnfortunately, the distraction of the integralist rising had severe repercussions for the situation in the north, as loyalist militants eagerly took advantage of the military's turned backs to take control of their local communities and weaken the state's command over the province. Complicating matters further is the fact that some northern Catholics also sadly remain wary of Dublin, given their betrayal by liberal democratic West British governments prior to AN's ascendance, and within the community many also sympathise with the traitors rooted out from AN rather than the victors.\n\nIf the administration is not only to live up to its promises of ensuring stability but to truly consolidate its power and be recognised internationally as Ireland's legitimate government without question, then restoring order in the north will be beyond essential. By the carrot and the stick, loyalist insurgents must be subdued, and Ulster's Catholics won over and reassured that AN is looking out for their interests, lest the continuing deterioration of national authority in the province lead to a loyalist rebellion, whose potential success would have devastating results for not only the regime but Ireland as a whole."
 ireland.3400.a:0 "Ireland shall never be disunited again!"

 ireland.3410.t:0 "The Ulster Uprising"
 ireland.3410.d.start:0 "La situation en Ulster s'est rapidement détériorée à mesure que ce qui avait initialement commencé comme des émeutes isolées, des bombardements et des grèves s'est transformé au fil des mois en une campagne de guérilla à petite échelle. Apparaissant au premier abord comme une minorité de radicaux enragés, la Force des Volontaires d'Ulster a réussi au fil du temps à rallier à sa cause une proportion importante de la population protestante du nord, et à ce stade, le contrôle de l’État sur la région s’est presque entièrement effondré."
 ireland.3410.d.mid:0 "prise de contrôle qui rappelle ironiquement l'insurrection de Pâques, l'UVF s'est emparée de bâtiments dans les six comtés, notamment l'hôtel de ville de Belfast où, à l'imitation du Pacte d'Ulster de 1912, ils ont signé un document proclamant leur indépendance de Dublin."
 ireland.3410.d1:9 "In spite of the best efforts of the regime to get the northern province in order, $ireland.3410.d.start$\n\nThis fact has been brought home to the rest of Ireland to national shock as in a surprise $ireland.3410.d.mid$ and vowing to rise up to defend the \"loyal people of Ulster\" against \"Papist tyranny\".\n\nNorthern Catholics in many areas have fortunately continued to resist the separatists who wish for their subjugation, with the National Guard standing firm in defence of their besieged communities and even Catholic supporters of the Irish Citizen Army putting aside their misgivings to participate in resistance against the UVF, though internal clashes with the Blueshirts have not been infrequent.\n\nThis uprising has thrown the government into a frenzy as the severity of the anarchy in the province has dawned on both them and the public. Facing not just embarrassment but potentially complete chaos, [IRE_loc_leader_surname] has in a display of strength made a speech announcing their intention to militarily reoccupy the north and wipe out all loyalist insurgency. In his own dramatic words, \"the gloves are off\" and like at Benburb three centuries ago, the Irish people will show these foreign settlers how weak they are without the shield of their British master to cower behind."
 ireland.3410.d2:9 "In spite of the best efforts of the regime to get the northern province to accept syndicalism, $ireland.3410.d.start$\n\nThe outbreak of the war has brought this fact home to the rest of Ireland to national shock as in a $ireland.3410.d.mid$ with Entente support and vowing to rise up to defend the \"loyal people of Ulster\" against \"syndicalist and Papist tyranny\".\n\nNorthern Catholics in many areas, despite their own conservatism, have resisted the separatists who wish for their subjugation, with the Irish Citizen Army waging a guerrilla war of their own in defence of their besieged communities and even Catholic supporters of the National Guard have putting aside their misgiving to participate in resistance against the UVF, though internal clashes with the ICA have not been infrequent.\n\nThis uprising has thrown the government into a frenzy as the potential of an Entente landing to reinforce their reactionary loyalist allies and acquire a base next to Great Britain has become a grave security threat both nationally and to the Internationale as a whole. The Cathaoirleach has responded with a speech announcing a state of war against the UVF and that, while acknowledging Protestants as fellow workers duped by the bourgeois into turning against their brothers, the forces of imperialism would be routed."
 ireland.3410.a:0 "Six counties, six divisions, six minutes!"

 ireland.3420.t:0 "The Second Partition"
 ireland.3420.d:0 "The day many feared has finally come, Irish unity has breathed its last. Unable to crush the fierce resistance of the loyalist rebels, and with the army on the brink of collapse, the government has been forced to recognise the independence of Northern Ireland in a humiliating peace treaty between the two. With it seeming likely that the British lapdogs in Belfast will now quickly return to the lap of their exiled master, the hope of reversing this disaster seems like an impossible pipe dream.\n\nThe damage done to the regime's image in the eyes of the Irish public is almost unquantifiable, with people even being so brave to openly mock [IRE_loc_leader_surname], knowing that even his own men agree with the sentiment enough to not bother preventing it. The only thing left preventing the government's collapse is the lack of desire for anyone else to inherit the mess it has left..."
 ireland.3420.a:0 "The death of Irish unity shall be AN's legacy."

 ireland.3450.t1:9 "The Master of Ireland"
 ireland.3450.t2:9 "Cinsealachta na n-Ailtirí"
 ireland.3450.d1:9 "The restoration of stability under Aontas Náisiúnta has proven a point much debated, the experiment with the British import of parliamentary democracy was nothing but folly, leading to disharmony and inefficiency as brother was turned against brother and those with vision were held back by the short-sighted and self-interested needs of those unwilling to make sacrifices for the sake of the nation. As Pádraig Pearse once said, \"always it is the many who fight for the evil thing, and the few who fight for the good thing.\"\n\nHowever, although only few can be great, General Eoin O'Duffy has shown that the great can emerge from anywhere, having risen to heights well above what one familiar with his origins would expect, with his cult of personality spreading as he has become revered as a hero on the level of Ireland's revolutionary martyrs. Even when attending a GAA match, keeping in touch with his old sporting passion before the days of the War of Independence, the general's mere presence is met with excitement and acclaim by players and spectators alike, no more true than in O'Duffy's home province of Ulster, and the same holds true among the Gardaí and military men whom he once had direct command over.\n\nWhere once the Irish were depicted as a disorderly and undisciplined rabble by sneering British propagandists, the falsehood of that view has been revealed as crime and foreign degeneracy is mercilessly stamped out, the love of faith and fatherland instilled in the populace, and those anti-national elements, whether imperialist or syndicalist, whose allegiances still lie with Britain are put in their rightful place. As O'Duffy himself matches his mastery of the country with self-mastery as he works to moderate his drinking habit, devoting his time instead to fulfilling Ireland's august destiny, the Irish people can rest assured that so long as the General is at the helm, the fate of Ireland is without doubt in as good hands as it has ever been throughout the island's long and turbulent history."
 ireland.3450.d2.monarchy:9 "With the House of O'Neill's restoration, the tale of the distinguished rebel leader Hugh O'Neill who stood up for his nation against the Elizabethan conquest and achieved success for a time, only to be defeated at Kinsale and exiled, dying in Rome longing to return and liberate his native land, has finally reached a positive conclusion centuries later. His descendant King Aodh, aided by the extensive assistance of his most visionary advisor Gearóid Ó Cuinneagáin, has slowly grown into his role as Ard Rí, avenging his ancestors' tragic defeat and flight with the revival of the Gaelic order.\n\n$ireland.3450.d2.midstart$ King and $ireland.3450.d2.midend$\n\n$ireland.3450.d2.end$"
 ireland.3450.d2.regency:9 "The romantic story of Ireland's great Ceannaire has mirrored that of his beloved nation, a tale of a hero rising to achieve glorious success in the face of oppression despite the sheer enormity of the odds against them. Whether revered by his supporters as almost a modern Cúchulainn, a charismatic and valiant Ulsterman who fearlessly vanquished all his fatherland's foes in spite of his youth, or hated by his enemies as an autocratic megalomaniac, both must agree that Gearóid Ó Cuinneagáin has certainly left a mark on the history of Ireland that won't be forgotten any time soon.\n\n$ireland.3450.d2.midstart$ $ireland.3450.d2.midend$\n\n$ireland.3450.d2.end$"
 ireland.3450.d2.midstart:9 "As the Irish nation is reformed along Maurassian lines, rejecting the unorganic British parliamentary system forced on the Gael, the greatest humiliation inflicted by the Anglo-Saxons, the destruction of the Irish language, is on track to be undone owing to its feverish support by the state and the social prestige granted to it by the new"
 ireland.3450.d2.midend:9 "national elite. Though traitors and layabouts too lazy to learn their own tongue complain of the establishment of a Gaelic Ascendancy akin to the Protestant Ascendancy of old, the government's conscience is firm and clear, taking the unromantic view that, just as the carrot of economic advancement and the bata scóir broke the language into submission under the tyrannical Saxon yoke, only the same means can hope to resuscitate the proud culture of the Gael to its rightful state."
 ireland.3450.d2.end:9 "Although the country's enemies branded all things Gaelic backward and parochial, the regime with its boundless industriousness and innovation has proven that, on the contrary, through the embrace of its native culture shall Ireland march forwards into a bright future as no longer a solitary isle isolated by possessive British hands from the rest of Europe, but rather a self-confident member of the European family of nations and its numerous cultures. Casting aside the cultural and material impoverishment imposed on the island throughout centuries of struggle simply to exist, Ireland will be once again the land of saints and scholars."
 ireland.3450.a:9 "Once the best man in Ulster, now the best man in Ireland."
 ireland.3450.b:9 "Tout comme le Messie fut martyrisé et ressuscité, telle sera la civilisation gaélique."

 # Socialist Events #
 ireland.3500.t:0 "The Status of the Tricolour"
 ireland.3500.d.start:0 "With the winds of revolution sweeping across Ireland, and the official declaration from the new government that Ireland will finally realise the syndicalist ambitions that fuelled the Easter Rising, some have begun to reconsider the usage of the Tricolour as Ireland's flag."
 ireland.3500.d.middle:0 "that must be solved — is Ireland to adopt the Starry Plough as a symbol of the revival of Irish revolutionary syndicalism, or can the Tricolour be reconditioned as once again being a symbol of revolution, rather than the old capitalist regime?"
 ireland.3500.d1:9 "$ireland.3500.d.start$\n\nCela a conduit à un débat interne $ireland.3500.d.middle$"
 ireland.3500.d2:9 "$ireland.3500.d.start$\n\nCela a conduit à un débat au sein du gouvernement irlandais $ireland.3500.d.middle$\n\nAfin de parvenir à une décision, les Irlandais ont demandé en privé à l’Union leur point de vue sur la question, étant donné qu’ils étaient confrontés à un dilemme similaire après leur propre révolution. La question reste de savoir quelle serait la réponse."
 ireland.3500.a:0 "L'héritage du Tricolore peut être réhabilité."
 ireland.3500.b:0 "L'avenir de l'Irlande est sous la\nCharrue étoilée."
 ireland.3500.a.tt:0 "§YThe flag of the bourgeois \"republic\" will be kept.§!"
 ireland.3500.b.tt:0 "§YThe national flag will be changed to the Starry Plough.§!"
 ireland.3500.b.ENG.tt:0 "§YThe Irish flag will be changed to the Starry Plough.§!"

 ireland.3525.t:0 "An Ceannairc Bán"
 ireland.3525.d:9 "Although Irish workers and small farmers triumphed over the reactionary military coup, and sent its organisers fleeing with their tail between their legs to their masters in Berlin, they have not yet reached the end of their troubles with the forces of reaction. Ireland has long been a particularly conservative and anti-socialist nation, with socialism having little following and facing much hostility despite James Connolly's famous involvement in the Easter Rising, and while the aftermath of Black Monday and British influence managed to change that to a degree, there still exists deeply entrenched antipathy to syndicalism across the island among all sections of Irish society.\n\nThe new government has already received reports of attacks on the Irish Citizen Army in rural areas from Blueshirts who claim to be fighting a \"second War of Independence against the British\", along with major resistance and denunciation from established institutions such as the civil service and the Catholic Church. Such opposition has naturally been especially severe in the province of Ulster, where not only are loyalists who previously acquiesced to Irish reunification only out of anti-syndicalism appalled by this turn of events, now sympathising with the UVF, but Catholics too are by-and-large very suspicious of syndicalism, having been courted prior largely by the right.\n\nThis state of affairs has not been helped by the regime's current dependence on the Union of Britain, which has been eagerly used in anti-syndicalist propaganda by the state's bourgeois foes, but if it is to survive in the long-term it must be able to stand on its own feet, independent of its neighbour's aid by building up its legitimacy in the eyes of the Irish people while rooting out counter-revolutionary elements both north and south. However some note that achieving the latter may alienate the former, and a question increasingly being asked is, how far are they willing to go to bring about those ends?"
 ireland.3525.a:0 "We have won the revolution; now we must preserve it."

 ireland.3550.t:0 "Éteindre les flammes de la réaction"
 ireland.3550.d:9 "Plusieurs mois se sont écoulés depuis les événements de mars 1938, lorsque les socialistes irlandais, avec le soutien de leurs camarades britanniques, ont réussi à rallier le peuple pour renverser la dictature militaire réactionnaire qui avait elle-même renversé le précédent gouvernement irlandais.\n\nLe chemin n’a pas été facile pour la nouvelle république socialiste, avec une agitation antisocialiste endémique dans les premiers jours du régime et des cellules de résistance persistant dans les zones reculées et rurales bien plus longtemps que prévu. Et même si l’administration se stabilisait et que son pouvoir se consolidait, pour beaucoup de gens, le nouveau gouvernement n’était pas le leur et était considéré comme étranger et imposé, si quelque chose comme le Home Rule aurait pu l’être au Royaume-Uni en 1919.\n\nMais maintenant, tout a changé. [IRE_loc_leader_title] [IRE.GetLeader]et son gouvernement ont travaillé sans relâche pour prouver au peuple qu'ils sont véritablement les héritiers de la république, discréditant et privant leurs détracteurs de leur pouvoir et promouvant leur pouvoir auprès de l'ensemble de la population, à travers leur gestion des affaires publiques. Et finalement, leurs efforts ont porté leurs fruits.\n\nAujourd'hui, dans une grande déclaration présentée par les gouvernements [IRE.GetAdjective] et [ENG.GetAdjective] à laquelle assistaient les représentants d'autres membres de la Troisième Internationale, il a été déclaré que [IRE.GetNameDef] considérerait désormais que sa période de tutelle révolutionnaire était terminée. À partir de ce moment, les éventuels conseillers internationaux et militaires aidant le gouvernement [IRE.GetAdjective] ne seraient présents qu'à la demande de [IRE_loc_leader_title], et une fois de plus, l'Irlande pourrait être considérée comme véritablement indépendante."
 ireland.3550.a:0 "Beir bua!"

 ireland.3600.t1:0 "A Light Touch"
 ireland.3600.t2:0 "Révolte des Syndicats"
 ireland.3600.t3:0 "Construire le nouveau consensus"
 ireland.3600.d.start:9 "Face à la question de la résistance contre-révolutionnaire à la nouvelle république socialiste, tant sous la forme d'obstruction institutionnelle que d'attaques de guérilla de la part des Chemises Bleues,"
 ireland.3600.d.mid:0 "La principale opposition révolutionnaire au Saor Éire, le Parti Syndicaliste Irlandais,"
 ireland.3600.d.midlate:0 "éclipsé en raison de sa base militante urbaine dans une nation essentiellement rurale, a saisi l'occasion de frapper contre l'establishment à la fois métaphoriquement et littéralement. Son geste a été motivé par la crainte d'un autoritarisme accru qui conduirait à leur exclusion de la politique, voire à une interdiction pure et simple. Dirigé par"
 ireland.3600.d.end:0 "l’autocratie rampante de l’État.\n\nSaor Éire, en réponse, passa à l'attaque, accusant Larkin d'être jaloux de leurs succès et d'être un « démolisseur » n'ayant que peu contribué à la Seconde Révolution Irlandaise."
 ireland.3600.d1:9 "$ireland.3600.d.start$ Peadar O'Donnell's surprisingly nuanced approach has resulted in the gradual, incremental wearing down of resistance to the new regime from all sides. The integralist bandits have been hunted down, but non-armed opposition to the regime has been met with a more measured response. The aims of his party remain the same — the complete control of the state and its people — but the initial methods employed have proved more difficult for his opponents to counter than anticipated. Little-by-little, much of the apparatus of state, the media and the clergy has been quietly replaced, coerced and controlled, contrary to the expectations of the party's enemies, who expected a more forceful affair.\n\n$ireland.3600.d.mid$ despite being $ireland.3600.d.midlate$ the veteran trade unionist Jim Larkin, the ageing leader gave a blustering speech on the potential dangers of $ireland.3600.d.end$, and did not truly have the interests of the Irish people at heart. In a damning but almost droll indictment to the Irish Trades Union Congress, O'Donnell thoroughly discredited Larkin, and how detrimental and alienating his massive industrialisation policies would be to the Irish working class. With his position secure, the Cathaoirleach intends now to put his master plan in motion, and harness nationalist sentiment to steadily centralise the power of the party, bringing along the people without them even realising."
 ireland.3600.d2:9 "$ireland.3600.d.start$ Peadar O'Donnell's decisive actions have resulted in such reactionary activities being harshly cracked down upon. The integralist bandits have been hunted down, hostile newspapers muzzled, the civil service newly staffed with a cadre of loyal socialists, and only the most outspoken and fervent anti-syndicalists even among the clergy dare to speak against the regime. However, these authoritarian measures have unfortunately managed to alienate the opinions of the Irish working class, who, having opposed and overthrown one autocratic dictatorship already, have no desire to bow down to another.\n\n$ireland.3600.d.mid$ although previously $ireland.3600.d.midlate$ the renowned Jim Larkin, the long-serving trade unionist utilised his still powerful speeches to rally the populace and the unions against $ireland.3600.d.end$, but to no avail as the Irish Trades Union Congress issued a vote of no confidence against O'Donnell's chairmanship, bringing the Cathaoirleach down in favour of Larkin and the ISP. Breaking from SÉ's hardline policies and love-hate relationship with Britain, Larkin, having studied at the Sorbonne in Paris, intends to follow not only the inspiration of the French as the United Irishmen did, but also the true vision of the fallen martyr James Connolly."
 ireland.3600.d3:9 "$ireland.3600.d.start$ the new regime found itself under fire from all directions, particularly in rural Ireland. These conservative heartlands were shocked to see Labour's original coalition elected in the first instance, and if O'Brien's original government could only barely be tolerated, then its more radical offspring was surely a step too far.\n\nThough pockets of resistance remain in these areas, what has ameliorated the situation in the rest of the country has been the more parliamentary character of the new regime in question. What was once the Progressive Labour Party, now dissolved back into what could be called the \"mainstream\" Labour Party, has its image etched into the new regime, and it is a regime that would seek to unite rather than to divide. The new government has been open with the people, acknowledging the reality of Ireland's new geopolitical alignment, but within reason it has made every effort so far to maintain as many aspects of the old administration as is practicable.\n\nRuling through consensus, the party has negotiated with the ICA, the unions, and old coalition members, including the rump dissidents of the Labour Party, attempting to build tolerance, if not yet support for the new regime. Their immediate aim is to form a new governmental system that works, and that lasts, within the obvious constraint that Ireland is in the Third Internationale.\n\nIn place of nationalist rhetoric and dogmatic ideology, Ireland will attempt to retain the old as well as introduce the new. The more hardline reactionaries must be dealt with decisively, but leniency and discourse with other political opponents will do more than violence could to bring them alongside. Pragmatism is the order of the day, for if the Republic is to become a Socialist one, let it be done with as little fuss as possible."
 ireland.3600.a:0 "The land of Ireland for the people of Ireland!"
 ireland.3600.b:0 "The great appear great because we are on our knees; let us rise!"
 ireland.3600.c:0 "More \"evolution\" than \"revolution\"."

 ireland.3625.t1:0 "Le Président"
 ireland.3625.t2:0 "The Agitator"
 ireland.3625.t3:0 "The Pragmatist"
 ireland.3625.d1:0 "At the centre of the new regime stands the elusive persona of Peadar O'Donnell, the enigmatic figurehead to lead Ireland's undeniably ambitious and all-encompassing new regime. O'Donnell, initially willing and eager to accept foreign aid to help declare the socialist republic, nonetheless has now entirely secured the rule of his party using only Irish arms and Irish words.\n\nSaor Éire's beliefs are that the land, power, wealth and entirety of Ireland itself must belong solely to the Irish people. To achieve this, the party is a necessary organ of the people, and through the party, the people can begin to control their destinies. The state, the party, and the people must each unite, and be armed and ready to defend Ireland's freedom at all costs. Critics would decry the completely undue control of the lives of the republic's citizens that Saor Éire demands, but such voices are now silenced and marginalised.\n\nThe impassioned but understated O'Donnell speaks with a thick Donegal accent, more at home conversing in Irish than in English, and is quite content with his title of Cathaoirleach, or Chairman. His upbringing in one of the most impoverished and remote parts of the island shaped his desire for its utter transformation, particularly for the benefit of the rural poor. As a leader, despite the massive control afforded to the party, he serves more of a figurehead to the senior party members than an autocrat. But nonetheless he now leads the state and the party, and embodies its intense and fervent desire for the formation of a truly Free Ireland."
 ireland.3625.d2:9 "At the centre of the new regime stands the imposing figure of Jim Larkin, the closest thing that Ireland has to charisma personified. Larkin, who is already considered something of an icon to syndicalist movements worldwide, has been involved in industrial syndicalism itself for decades, even at a time long before the Weltkrieg when it was not the predominant form of socialism, starting from when he studied De Leonism in his youth.\n\nThe title of Cathaoirleach, or Chairman, in some ways suits him poorly, as Larkin scarcely has time to sit, with his unceasing moving, agitating and organising. Belying his thick Liverpudlian accent, Larkin is a diehard Irish nationalist, and came to the fore first in Ireland over thirty years ago for his decision to split his union from its British equivalent as \"Irish workers need Irish unions.\" He later magnified his reputation with the Dublin Lockout of 1913, one of the largest and longest strikes in Europe at the time.\n\nBig Jim's presence is more experienced than observed, with his considerable stature and the theatricality of his thundering speeches going far in stirring up the people, and building him something of a personality cult, something that he does little to discourage.\n\nThe shadow of Connolly will forever lie over the syndicalist movement in Ireland, but Larkin is eager to prove himself in his remaining years, and leave a lasting legacy that will never be upstaged."
 ireland.3625.d3:0 "The President, William O'Brien, has had a difficult few months. From ruling as the elected leader of the country in a time of national crisis, to being overthrown in a military coup, and to being put back in a position of the same name by the Union of Britain, even if an entirely different and lesser role, it has been a time of radical change for a moderate-minded trade unionist. However, rather than struggling to come to terms with what was likely to be his complete political humiliation, O'Brien has used all his powers to ensure that the fate intended for him shall not come to pass.\n\nO'Brien has made himself indispensible to RN Tweedy, and other former entryists into the Progressive Labour Party, who had plotted the Second Revolution from within government. He acts as a link to those outside of the party or even the left, as they are aware of his initially unwilling participation in the British-sponsored regime, and see him as far more favourable to work with than the likes of O'Donnell or Larkin.\n\nIn exchange for opening up these channels of communication and very slowly building acknowledgement of the new regime across the political sphere, O'Brien has begun to ever so subtly influence the ruling cadre's policies. He is eager to ensure that even though Ireland's revolution was built on British arms, it will not remain so that way. And if Ireland is to be socialist, he must do what he can to ensure it is on its own terms."
 ireland.3625.a:0 "The Cathaoirleach speaks, the nation listens."
 ireland.3625.b:0 "Big Jim Abú!"
 ireland.3625.c:0 "Making the most of an unintended situation doesn't even come close to describe it."

 ireland.3650.t:0 "The Misfit"
 ireland.3650.d:0 "James Robert White, co-founder of the Irish Citizen Army, would be considered by most to be a walking contradiction, or in his own words, a \"misfit\". He has emerged as a key figure in the aftermath of the Second Irish Revolution, and one who has been crucial in the underground work of the ICA for many years.\n\nWhite comes from a privileged military background that is typical of the upper class of Ulster Protestants. He was educated in the prestigious military academy at Sandhurst, describing it as the place where he learned most of \"fortification and fornication\". The Second Boer War was his crucible, where he took part in many battles, was mentioned in despatches and awarded the Distinguished Service Order, but it is also where he developed his loathing of the British establishment.\n\nAfter the war, he served as aide-de-camp to his father who was Governor of Gibraltar, during which time he met both the King and Kaiser. But in the end, it would be Ireland that he served, as his eventual return home resulted in him abandoning the usual beliefs of his background, going from unionist, to Home Ruler, to republican and finally to socialist.\n\nWhite left the ICA just before the Rising due to disagreements in its organisation, and spent the War of Independence in the political wilderness. However, the revolutions occurring since the Weltkrieg have inspired him to once more take up arms in the name of Ireland. With his aristocratic background, dapper appearance, and flamboyant air, combined with anti-authoritarian, anti-clerical semi-anarchistic Christian socialist ideals, this misfit is crucial to the consolidation and continuation of the socialist republic."
 ireland.3650.a:0 "The best man for the job."

 ireland.3700.t:0 "Sink or Swim"
 ireland.3700.d:0 "A rather unusual request has come to the War Office from serving General, Eric Dorman-Smith, better known as \"Chink\" to his comrades, indicating his desire for a secondment abroad. With the dust settling in Ireland, and a friendly socialist government in Dublin, Dorman-Smith has taken the opportunity to propose that he serve with the Irish army as a commanding officer and \"advisor\" on military strategy, bringing them up to scratch with the modern methods of warfare employed by our own army. But it has been quickly speculated that Dorman-Smith's intentions are hardly out of international solidarity, but rather a desire to return his ancestral home of County Cavan in Ulster, Ireland. Likewise, Dorman-Smith has allegedly ruffled feathers within the army owing to his \"sin\" of simply being too clever, and being intolerant of those not on his intellectual calibre, a fact he is prone to show. Such antagonism has not made Dorman-Smith many friends, and he perhaps sees a fresh start abroad as a \"sink or swim\" moment.\n\nThe proposal has garnered a mixed reaction in the military, with some officers being suspiciously supportive of the move, though dissent has emerged. Edmund Ironside, commander of the RTC, and leading military theorist, Basil Liddell-Hart, have both commented that it would be a \"waste\" to send Dorman-Smith to serve in an army with significantly less resources, and a likely inability to make full use of Dorman-Smith's expertise. Still, the proposal has gained a political edge, with it being put forward that agreeing to the secondment would be both a show of trust to Ireland, and a welcome acknowlegement of them as partners rather than subordinants. We could of course block the proposal if we feel Dorman-Smith would be more useful at his post in the British Army. The prospect of promotion will likely tide him over."
 ireland.3700.a:0 "An excellent idea, off you pop!"
 ireland.3700.b:0 "Refuse the request, he'd be much better remaining in the RTC."

 ireland.3725.t:0 "Le Fils Prodigue"
 ireland.3725.d:0 "In the following weeks and months since the final consolidation of the socialist republic under [IRE_loc_leader_title] [IRE_loc_leader_surname], Ireland has received more diplomatic contact from its new allies abroad, likely due to their realisation that the revolution in Ireland is now here to stay. Given that this would not have been possible without the assistance from [ENG.GetNameDef], it is no surprise that correspondence has been frequent. Today's message brings good news — the British Army has decided to send one of their eminient generals on secondment to its Irish namesake, a man none other than County Cavan native, Eric Dorman Smith.\n\nDorman-Smith, who has stated his intention to adopt the Irish form of his name, is seen as a rising star in the British Army. His Anglo-Irish background meant that his chosen career comes as no surprise, in contrast to his extremely modern and unorthodox views on the future of direction of warfare. Prior to the British revolution, his outspoken critique of the tactics associated with the old establishment rubbed up much of the top brass the wrong way, but the past few years has seen his theories gain more traction and renown.\n\nWith Britain and Ireland now in firm alliance, he can combine his support of Irish republicanism with his position in the British Army, and personally requested this temporary secondment to his native country. He is well aware that his theorems on the greater use of technology and mobilisation in warfare may be easier put into practice with a larger armed force, but for Dorman O'Gowan, the newly re-energised revolutionary atmosphere in Ireland was just too much to say no to."
 ireland.3725.a:0 "You can take the man out of Cavan, but you can't take the Cavan out of the man."

 ireland.3800.t:0 "Burying the Hatchet"
 ireland.3800.d:0 "Plusieurs mois se sont écoulés depuis les événements de mars 1938, lorsque les socialistes irlandais, avec le soutien de leurs camarades britanniques, ont réussi à rallier le peuple pour renverser la dictature militaire réactionnaire qui avait elle-même renversé le précédent gouvernement irlandais.\n\nLe chemin n’a pas été facile pour la nouvelle république socialiste, avec une agitation antisocialiste endémique dans les premiers jours du régime et des cellules de résistance persistant dans les zones reculées et rurales bien plus longtemps que prévu. Et même si l’administration se stabilisait et que son pouvoir se consolidait, pour beaucoup de gens, le nouveau gouvernement n’était pas le leur et était considéré comme étranger et imposé, si quelque chose comme le Home Rule aurait pu l’être au Royaume-Uni en 1919.\n\nMais maintenant, tout a changé. [IRE_loc_leader_title] [IRE.GetLeader]et son gouvernement ont travaillé sans relâche pour prouver au peuple qu'ils sont véritablement les héritiers de la république, discréditant et privant leurs détracteurs de leur pouvoir et promouvant leur pouvoir auprès de l'ensemble de la population, à travers leur gestion des affaires publiques. Et finalement, leurs efforts ont porté leurs fruits.\n\nAujourd'hui, dans une grande déclaration présentée par les gouvernements [IRE.GetAdjective] et [ENG.GetAdjective] à laquelle assistaient les représentants d'autres membres de la Troisième Internationale, il a été déclaré que [IRE.GetNameDef] considérerait désormais que sa période de tutelle révolutionnaire était terminée. À partir de ce moment, les éventuels conseillers internationaux et militaires aidant le gouvernement [IRE.GetAdjective] ne seraient présents qu'à la demande de [IRE_loc_leader_title], et une fois de plus, l'Irlande pourrait être considérée comme véritablement indépendante."
 ireland.3800.a:0 "We serve neither King nor Kaiser, but Ireland!"
 ireland.3800.b:0 "A nation once again."

 ireland.3900.t:0 "Tear It Down!"
 ireland.3900.d1:0 "With Ireland now a part of the Internationale - and a partner to Britain - an unusual political issue has emerged: Oliver Cromwell. Thankfully the infamous general has not returned from the grave, but Irish politicians at home have raised the hypocrisy of Britain pledging its support to Ireland on the world stage yet glorifying a butcher of the Irish people at home. Since their revolution in 1925, the new British republic has drawn many a connection between its own polity and the Commonwealth of old with Cromwell entering a revered place that was once occupied by Kings and Queens of old. Naturally, this has caused notable resentment in Ireland and considerable embarrassment to John Maffey, the long-running British ambassador to Ireland.\n\nAs the issue has grown in notoriety, particular ire has been levelled at the so-called \"Five Great Statues\" of Cromwell, spread around the country, which have long since become places of display for admiration Cromwell. Popular demands have called on the British to tear them down at last, and end their veneration of a glorified military dictator who massacred innocents in the name of conquest. With the issue becoming increasingly to large to ignore, Maffey has assured the government that he will raise the issue back in London, but has warned that there will likely be considerable resistance from the British government that will have a tough time spinning the issue but may, hopefully, appreciate the international propaganda victory here."
 ireland.3900.d2:0 "A curious request has been forwarded to Whitehall from our ambassador in Ireland, John Maffey: the bringing down of the Five Statues of Oliver Cromwell that dot the nation. Wythenshawe of Manchester; Warrington of Cheshire; Bradford city Hall; St. Ives of Cambridge and Westminster Palace are all home to a statue of the former Lord Protector, a figure of considerable veneration in modern British lore and propaganda. Seen as a spiritual predecessor to the modern republic, and long an object of praise by the Labour Party for the Regicide and his \"clearing\" of the Lords, Cromwell is admired and often invoked by many British politicians while holding a special place as a sort of pseudo-folk hero among the populace. But while in Britain it is a national habit to focus on the glorious Commonwealth founded upon his labours, the British discourse often glosses over his actions in Ireland which can not be seen as anything other than murderous.\n\nSuch veneration, and the supposed hypocrisy of venerating Cromwell at home while pledging our support and solidarity to Ireland abroad, has finally become too much to bear for the Irish government, and they have made a formal request that we remove the statues of Cromwell and look to idolise someone else. While there's certainly no shortage of radical British heroes to sit on Cromwell's plinth outside Congressional Hall, the proposal has nevertheless sparked consternation among the political class with some ministers balking at such a proposal, and pledging they will not feel \"guilty\" for Britain's past. But in the end, cooler heads will take the lead and it has been proposed that rather than topple all the statues, we simply remove some. The Westminster statue has been deemed totally off limits due to its architectural and political importance, but the others are of less concern. Still, while this will certainly appease the Irish and boost our image in their eyes, native Britons will hardly be happy at seeing their Lord Protector toppled."
 ireland.3900.a:0 "Down with the Murderer!"
 ireland.3900.b:0 "Unfortunately, we can't change the past..."
 ireland.3900.c:0 "Make arrangements to remove the surplus statues, they're better served in a museum."

 ireland.3950.t1:9 "All for Ireland"
 ireland.3950.t2:9 "The Successor of Connolly"
 ireland.3950.t3:9 "The Irish Road to Socialism"
 ireland.3950.d1:9 "Since Irish republicanism's earliest days, when its father Wolfe Tone favoured the Jacobins in Revolutionary France and sided with the men of no property against the men of property, the struggle for the rights of the common labourer and farmer has always been a core part of the Irish cause alongside the national struggle. The Fenians and the Irish workers who established Soviets across the island during War of Independence carried on this tradition, yet so quick were bourgeois nationalists to turn their back on the proletariat the moment they saw the opportunity despite the promises of the Democratic Programme, leaving the isle, as James Connolly predicted, still bound by the institutions of capital to foreign powers.\n\nThe true ideals of the Irish revolutionary spirit could not be denied for long, and with Peadar O'Donnell, the organiser of the Monaghan Soviet and now the organiser of the Irish Socialist Republic, at the helm, Ireland has become a land in which all are equal and unified by their fervent love for both socialism and their fatherland. For O'Donnell and his followers, socialism and nationalism are inextriciably linked rather than, as some have tried to claim, intrinsically opposed, for even if often corrupted by reactionaries, it is at heart a progressive force born in opposition to the empires who sought to erase all cultures and nations not their own.\n\nWhile the Cathaoirleach, although vested with great authority, acts not as a despot but as a guide for the country, his influence over the party and thus the state is undeniable. A cultured man known for his novels regarding the plight of his home county's rural poor, O'Donnell sees culture, including the revival of the Irish language, as a battlefield against capitalism, and just as his writings emphasised the power of local communities to stand up against those who would tyrannise them, the broader community of the Irish nation are united under the Red Trinity and willing to sacrifice all to ensure the horrors of Ireland's past shall never again be repeated."
 ireland.3950.d2:9 "If the last century of Ireland's past has proven anything, it is that the Irish people look for charisma in those they revere as their leaders. From Daniel O'Connell to Charles Stewart Parnell to Pádraig Pearse to Michael Collins, their silver tongues stood out as key reasons that the masses flocked to their banner. Yet none of those men with their moderate natures could hope to match the throngs of crowds that turn out for the electrifying speeches of Jim Larkin, who since the time of the Dublin Lockout has worked to protect the Irish proletariat from not only the evils of capitalism and imperialism, but in the aftermath of the Second Irish Revolution from O'Donnell and his totalitarian lackeys.\n\nDefying the false claims of right-wing propagandists who portrayed the isle's syndicalists as atheistic British puppets who would usher in an era of utter tyranny, Jim Larkin has strived to ensure nothing less than the freedom of the Irish worker to live a life that is their own under the syndicalist structures of the new Republic, as he both theorised having been a syndicalist long before the Weltkrieg, and later saw first hand in France studying at the Sorbonne. Accusations of godlessness could also not be more untrue, as for Larkin the Christian faith and socialist beliefs have no contradiction, with the man proudly stating that for him the Bible and Das Kapital are both Holy books.\n\nHaving fulfilled the vision of his fallen friend, James Connolly, of a socialist Ireland, Larkin has done much to elevate his place in Irish historiography. Whereas the role of James Connolly and the Irish Citizen Army had been downplayed in the history books during the anti-syndicalist atmosphere of post-independence Ireland, now the opposite has occurred, with Connolly's legacy overshadowing all other Irish revolutionaries, with the exception, of course, of the Cathaoirleach who made the dream of an Ireland liberated from colonialism and capital a reality."
 ireland.3950.d3:9 "The Irish state which has emerged from what some describe as the \"Second Irish Revolution\", though whether such a term is an accurate depiction is hotly debated, finds itself in an odd position in comparison to many of the syndicalist revolutions elsewhere, having coming about in defence of an existing parliamentary order and still maintaining continuity in its structures from the previous regime. More than a few would argue that this unique Irish state of affairs is only natural, for the events were in truth simply a re-assertion of the Irish Republic's socialist promises in the Democratic Programme which had been hitherto abandoned by counter-revolutionaries.\n\nThe end result of these twists and turns has been the establishment of a socialist republic based not on the dominance of one particular faction, but rather on a consensus arrived at between the island's various left-wing forces. Although detractors would attack the government as being too middle-of-the-road, supporters would counter that the implementation of socialism should adapt to local conditions, and this compromise suits the desires of Irish workers better than a system where the path to syndicalism is forced by a vanguard imposing their will on the populace.\n\nThese compromises have demanded much of William O'Brien, a moderate socialist who has only with deep reluctance accepted his country's alignment with the syndicalist bloc, and Owen Sheehy-Skeffington, who too in light of his pacifist views has regretted Irish military involvement in the Second Weltkrieg, despite its necessity. However, both reformists can agree that as Ireland makes leaps and bounds of progress both economically and socially that a decade ago were impossible in a hopelessly conservative nation compared to its European peers, these trade-offs have proven more than worth it as the isle advances into a future where none shall ever again know the horrors of war or capitalist exploitation, while retaining the parliamentary democracy envisioned by the founders of the Republic."
 ireland.3950.a:9 "The true vision of the Irish Revolution is fulfilled."
 ireland.3950.b:9 "Our demands most moderate are — we only want the earth."
 ireland.3950.c:9 "Compromise is the work of mature people."

 # News Events #        ### Responses by falling_robin
 ireland.4000.t:0 "Collins tient le coup"
 ireland.4000.d.election:9 "Des élections ont eu lieu en République d'Irlande. La nation insulaire, qui a obtenu son indépendance de l'Empire Britannique à la suite de la Weltkrieg, aurait atteint la croissance économique et la sécurité en entrant dans la Mitteleuropa, mais s'est retrouvée plongée dans la tourmente l'année dernière avec le Lundi Noir. En conséquence, la période précédant les élections a été la plus hostile que les Irlandais aient jamais connue."
 ireland.4000.d:9 "$ireland.4000.d.election$\nMalgré cette atmosphère amère, le président sortant Michael Collins, considéré par une grande partie de l'opinion irlandaise comme responsable de la victoire lors de la guerre anglo-irlandaise, a été réélu. Son parti, le Sinn Féin, devrait poursuivre ses relations de confiance et d'approvisionnement avec le Parti Démocrate Loyaliste d'Ulster et maintenir son approche de libéralisme national combinée à des mesures strictes d'ordre public visant à lutter contre le radicalisme."
 ireland.4000.a:9 "C'est l'homme dont l'Irlande a besoin."
 ireland.4000.b:9 "Un révolutionnaire bourgeois — quoique très accompli."
 ireland.4000.c:9 "Malgré tout, nous préférons l’avoir plutôt que n’importe qui d’autre."
 ireland.4000.e:9 "Sans aucun doute, l'Irlandais du siècle."

 ireland.4025.t:0 "Mulcahy Wins the Presidency"
 ireland.4025.d:0 "$ireland.4000.d.election$\nRichard Mulcahy, having become the leader of ruling party Sinn Féin following his predecessor's bungling of the financial crisis, was elected President. His party is expected to continue its confidence-and-supply with the loyalist Ulster Democratic Party and national liberal policies, but under the new leadership looks to dial back previously-established civil restrictions and promote cooperation with the opposition."
 ireland.4025.a:0 "The Big Fellow chose a worthy lieutenant."
 ireland.4025.b:0 "The minimum reform needed to placate the people."
 ireland.4025.c:0 "Whatever keeps the peace in Ulster."
 ireland.4025.e:0 "The wind does not break a tree that bends."

 ireland.4050.t:0 "Collins Ousted by Centrist Coalition"
 ireland.4050.d:0 "$ireland.4000.d.election$\n\nÉamon de Valera, leader of the Christian democratic Saorstát Críostúil, was elected President. Forming a coalition with the pro-business National Development Party, the new government aims to combine conservative social policies with protectionist economic policies aimed at promoting and protecting Irish businesses and industries in the face of continental European competition."
 ireland.4050.a:0 "As much as it wishes, Ireland cannot ignore the world forever."
 ireland.4050.b:0 "Reaction dressed as reform."
 ireland.4050.c:0 "Hopefully the NDP can restrain their coalition partners."
 ireland.4050.e:0 "In these trying times, the Irish people look inwards."

 ireland.4075.t:0 "Collins Ousted by Conservative Coalition"
 ireland.4075.d:0 "$ireland.4000.d.election$\n\nÉamon de Valera, leader of the Christian democratic Saorstát Críostúil, was elected President. Forming a coalition with the far-right Aontas Náisiúnta which rose to prominence during the crisis, the new government aims to undo the predominant economic and social liberalism of previous years in favour of establishing a staunchly conservative, pro-Catholic and corporatist state."
 ireland.4075.a:0 "Il existe de nombreuses raisons d’avoir peur de la Grande-Bretagne."
 ireland.4075.b:0 "Selon la bourgeoise, le seul défaut de Collins était de ne pas être assez dur."
 ireland.4075.c:0 "Les protestants ne sont-ils donc pas des chrétiens ?"
 ireland.4075.e:0 "Le libéralisme irlandais n’a pas pu résister à la pression."

 ireland.4100.t:0 "Collins évincé par une coalition de compromis"
 ireland.4100.d:0 "$ireland.4000.d.election$\nWilliam O'Brien, chef du Parti travailliste social-démocrate, a été élu président. Cherchant à apaiser les rumeurs de crypto-syndicalisme, le parti a formé une coalition avec le Parti du Développement National, favorable aux entreprises, et le populiste agraire Clann na Talmhan. On s’attend à ce que le nouveau gouvernement adopte des réformes modérées pour améliorer les conditions des travailleurs et des agriculteurs irlandais sans tomber dans le radicalisme."
 ireland.4100.a:0 "Combien d’argent cela laisse-t-il pour la défense ?"
 ireland.4100.b:0 "Je crois que cela établit un nouveau record de vitesse pour trahir les travailleurs."
 ireland.4100.c:0 "... quelle île particulière."
 ireland.4100.e:0 "La politique irlandaise est tout simplement passionnante."

 ireland.4125.t:0 "Collins évincé par la coalition radicale"
 ireland.4125.d:0 "$ireland.4000.d.election$\nWilliam O'Brien, chef du Parti travailliste social-démocrate, a été élu président. De manière inattendue, compte tenu du conservatisme de l'île, le parti a choisi de former une coalition avec le Parti Travailliste Progressiste radical et le populiste agrarien Clann na Talmhan. On s’attend à ce que le nouveau gouvernement cherche à mettre en œuvre de vastes réformes sociales et financières, mais il pourrait se retrouver confronté à une bataille difficile face à l’hostilité anti-syndicaliste."
 ireland.4125.a:0 "Mais le peuple irlandais acceptera-t-il vraiment de ressembler davantage à la Grande-Bretagne ?"
 ireland.4125.b:0 "Il est grand temps que les Irlandais exploitent leur potentiel révolutionnaire."
 ireland.4125.c:0 "Aucun accord avec les socialistes ne peut durer longtemps."
 ireland.4125.e:0 "Les Irlandais se rapprochent des choix de leur voisin."

 ireland.4150.t:0 "La marche sur Dublin"
 ireland.4150.d1:9 "$ireland.4000.d.election$\n\nÉamon de Valera a été élu président à la tête d'un gouvernement de coalition, mais les termes de la coalition, acceptant de laisser tranquilles les controversés privilèges d'Ulster, ont été divulgués, provoquant l'indignation du public. $ireland.4150.d.end$"
 ireland.4150.d2:9 "$ireland.4000.d.election$\n\nÀ la grande surprise, William O'Brien a été élu président à la tête d'un gouvernement de coalition de gauche, dont la mise en place d'un système de santé gratuit a provoqué une panique anti-syndicaliste.$ireland.4150.d.end$"
 ireland.4150.d.end:0 "En conséquence, le gouvernement irlandais a été renversé lors d’une marche massive sur Dublin par les paramilitaires d’extrême droite connus sous le nom de Garde Nationale, avec le soutien tacite de l’armée et de la police irlandaises."
 ireland.4150.a:0 "On ne peut pas se permettre une démocratie aussi proche des socialistes."
 ireland.4150.b:0 "Sans les Britanniques, cela ne serait pas arrivé. Sûrement..."
 ireland.4150.c:0 "Dire que l’Irlande semblait autrefois être à la pointe de l’histoire…"
 ireland.4150.e:0 "Nous espérons sincèrement qu’ils pourront faire la distinction entre un socialiste et un loyaliste."
 ireland.4150.f:0 "Comme toujours, les Irlandais sont à l’opposé de leur voisin."

 ireland.4175.t:0 "Coup d’État militaire en Irlande"
 ireland.4175.d.dem.start:0 "Au cours de l'année écoulée, la République d'Irlande a connu une montée des tensions à propos des privilèges d'Ulster, des mesures destinées à accorder l'autonomie aux loyalistes britanniques qui ont été accusés de favoriser la discrimination anti-catholique, ce qui a entraîné une flambée d'émeutes massives nécessitant l'introduction de la loi martiale."
 ireland.4175.d1:9 "$ireland.4175.d.dem.start$\n\nCependant, l'armée irlandaise, accusant le gouvernement d'être responsable de l'instabilité de l'État, s'est emparée de positions à Belfast et Derry avant de prendre Dublin, avec le soutien diplomatique de l'Allemagne. On s’attend à ce que les putschistes nomment une administration civile fantoche tout en renforçant leur pouvoir dans les coulisses, et qu’ils alignent la nation sur les intérêts allemands en permettant à leurs militaires d’établir des bases sur l’île et de rejoindre le Reichspakt."
 ireland.4175.d2:0 "Au cours de l’année écoulée, depuis que la Garde nationale a renversé le gouvernement de la République d’Irlande, le nouveau régime a été victime de factionnalismes internes. Cela a atteint son paroxysme après qu’un massacre de loyalistes britanniques dans la province septentrionale de l’Ulster a conduit à une recrudescence du terrorisme, conduisant à un soulèvement d’ultranationalistes inspirés par l’intégrisme portugais.\nCependant, l'armée irlandaise, après avoir écrasé la rébellion intégriste, a placé le dictateur irlandais O'Duffy en état d'arrestation avec le soutien diplomatique de l'Allemagne. On s’attend à ce que les putschistes rétablissent une façade de démocratie sous une administration civile fantoche tout en renforçant leur pouvoir dans les coulisses, et qu’ils alignent la nation sur les intérêts allemands en permettant à leurs militaires d’établir des bases sur l’île et de rejoindre le Reichspakt."
 ireland.4175.a:0 "La sécurité de l'Irlande et notre sécurité ne font qu'un."
 ireland.4175.b:0 "Les Irlandais restent fermement attachés à l'empire."
 ireland.4175.c:0 "Comme l'Allemagne l'avait prévu tout le temps..."
 ireland.4175.e:0 "Peut-on encore rester neutre ?"

 ireland.4200.t:0 "La Seconde Révolution Irlandaise"
 ireland.4200.d1:9 "$ireland.4175.d.dem.start$\n\nEn réponse à l'instabilité et à l’influence croissante du socialisme en Irlande, l’armée irlandaise a lancé un coup d’État. Cependant, cette décision a suscité l'indignation du public, conduisant à une grève générale et à une campagne de guérilla soutenue par les Britanniques, paralysant le pays. Incapables de gouverner, les putschistes furent contraints de se rendre en échange d'un exil sûr à l'étranger, tandis que les révolutionnaires syndicalistes prenaient le pouvoir à Dublin."
 ireland.4200.d2:0 "Au cours de l’année écoulée, depuis que la Garde nationale a renversé le gouvernement de la République d’Irlande, le nouveau régime a été victime de factionnalismes internes. Cette situation a atteint son paroxysme après qu’un massacre de loyalistes britanniques dans la province septentrionale de l’Ulster a conduit à une montée du terrorisme, puis à un soulèvement d’ultranationalistes inspirés par l’intégrisme portugais.\nL'armée irlandaise, après avoir écrasé la rébellion intégriste, a placé le dictateur irlandais O'Duffy en état d'arrestation, mais a choisi de ne pas restaurer la démocratie. Le remplacement d'une dictature par une autre a provoqué l'indignation du public, provoquant une grève générale et une guérilla soutenue par les Britanniques qui ont paralysé la nation. Incapables de gouverner, les putschistes furent contraints de se rendre en échange d'un exil sûr à l'étranger tandis que les révolutionnaires syndicalistes prenaient le pouvoir à Dublin."
 ireland.4200.d3:9 "$ireland.4175.d.dem.start$\n\nEn réponse à cette instabilité et au gouvernement de coalition de gauche, l’armée irlandaise a lancé un coup d’État. Cependant, cette décision a suscité l'indignation du public, conduisant à une grève générale et à une campagne de guérilla soutenue par les Britanniques, paralysant ainsi le pays. Incapables de gouverner, les putschistes ont été contraints de se rendre en échange d’un exil sûr à l’étranger tandis que le gouvernement était rétabli au pouvoir, désormais entièrement sous l’emprise socialiste."
 ireland.4200.a:0 "Les syndicalistes vont payer pour ça!"
 ireland.4200.b:0 "Les Irlandais resteront dans les mémoires comme les premiers révolutionnaires!"
 ireland.4200.c:0 "Tous ces combats, juste pour finir là où ils ont commencé."
 ireland.4200.e:0 "Il semble que l'influence de la Grande-Bretagne ne puisse pas être dissipée."

 ireland.4225.t:0 "Coalition de temps de guerre en Irlande"
 ireland.4225.d:0 "Lorsque le Lundi Noir est arrivé en Irlande, nombreux sont ceux qui ont pensé que le héros de guerre irlandais et homme d'État irlandais Michael Collins avait été incapable d'y faire quoi que ce soit. Mais au cours des années qui ont suivi, il a réussi à donner tort à ses détracteurs, en gérant habilement non seulement la crise financière mais aussi les troubles intérieurs tout en promouvant la coopération avec l’opposition.\n\nCes efforts pour unifier le pays ont porté leurs fruits puisqu'avec l'arrivée de la guerre sur les côtes irlandaises, les Irlandais ont formé un gouvernement de coalition en temps de guerre composé du Sinn Féin de Collins, de leur allié le Parti Démocrate d'Ulster et principal parti d'opposition An Saorstát Críostuil, destiné à durer pendant toute la durée du conflit. Tandis que les petits partis protestent contre leur non-inclusion dans cette alliance, on espère que cela contribuera à rallier l’opinion publique irlandaise autour de l’effort de guerre."
 ireland.4225.a:0 "Rien n'est plus important en temps de guerre que l'unité."
 ireland.4225.b:0 "Cela ne les aidera pas."
 ireland.4225.c:0 "Qu'ils vivent ou meurent, ce sera ensemble."

 ireland.4250.t:0 "Le régime des Chemises Bleues dans la tourmente"
 ireland.4250.d:0 "Au cours de l'année écoulée, depuis que la Garde nationale a renversé le gouvernement de la République d'Irlande, le nouveau régime a été pris en otage par des factions internes. La pression a atteint son paroxysme après qu'un massacre de loyalistes britanniques dans la province septentrionale d'Ulster a entraîné une montée du terrorisme, provoquant un soulèvement d'ultranationalistes, inspirés par l'intégrisme portugais.\nLa rébellion s’est finalement effondrée, mais pas avant d’avoir causé d’immenses dégâts au régime et à sa popularité. Par la suite, un compromis a été trouvé par John J. O'Kelly, comblant le fossé entre les deux factions en guerre et faisant entrer le parti d'opposition chrétien-démocrate Saorstat Criostuil au gouvernement pour renforcer sa légitimité. Même si une façade de démocratie a été restaurée, elle restera probablement fortement antilibérale et biaisée en faveur de l’establishment."
 ireland.4250.a:0 "Il fallait que quelqu’un mette les choses en ordre."
 ireland.4250.b:0 "Je vois que nous sommes arrivés à la farce."
 ireland.4250.c:0 "Quel bordel."
 ireland.4250.e:0 "Pathétique."
 ireland.4250.f:0 "Je suppose que c'est ce qui arrive quand on confie les commandes à des voyous de rue."

 ireland.4275.t:0 "La Restauration irlandaise"
 ireland.4275.d.start:0 "Le régime intégriste irlandais, après avoir consolidé son contrôle sur le pays et avoir renversé l'ancien dictateur Eoin O'Duffy lors d'un soulèvement qui a suivi des mois de conflits entre factions internes, a annoncé son intention de restaurer une monarchie irlandaise, mettant ainsi fin à l'une des rares les républiques non-syndicalistes d'Europe."
 ireland.4275.d:9 "$ireland.4275.d.start$\n\nJorge Maria O'Neill, un aristocrate portugais issu de l'une des familles nobles les plus importantes de l'île, s'est vu attribuer la couronne irlandaise, devenant ainsi le premier roi non anglais à diriger l'Irlande depuis plus de sept siècles. Cette décision est conforme à l'intention du gouvernement ultranationaliste d'éliminer tous les vestiges de l'ancien Empire Britannique, notamment par la renaissance de la langue et de la culture maternelles de la nation irlandaise."
 ireland.4275.a:0 "... Pardon, que disiez-vous?"
 ireland.4275.b:0 "L'Irlande revient enfin à son état naturel."
 ireland.4275.c:0 "Et bien, maintenant la situation est tout simplement ridicule."
 ireland.4275.e:0 "Excusez-moi? Pouvez-vous me rappeler ce que disait ce discours sur les monarques étrangers ?"
 ireland.4275.f:0 "Tant mieux pour Jorge, je suppose."
 ireland.4275.g:0 "Si seulement nous pouvions remonter le temps."

 ireland.4300.t:0 "La Régence irlandaise"
 ireland.4300.d:9 "$ireland.4275.d.start$\n\nDans la pratique, peu de choses ont changé puisque le chef du gouvernement, Gearóid Ó Cuinneagáin, a choisi de s'établir comme régent en raison de son incapacité à trouver un candidat approprié et de la nature bien ancrée du républicanisme dans la nation. Ó Cuinneagáin a déclaré que la régence se poursuivrait jusqu'à ce que tous les vestiges du contrôle de l'Empire Britannique sur l'île, y compris la renaissance complète de la langue et de la culture maternelles de l'Irlande, soient détruits et que le terrain soit correctement préparé."
 ireland.4300.a:0 "Comme c'est... enthousiasmant."
 ireland.4300.b:0 "Une initiative louable!"
 ireland.4300.c:0 "Ridicule. Si vous voulez être réactionnaire, au moins assumez."
 ireland.4300.e:0 "Je ne me souviens pas que l'Irlande se soit battue pour une monarchie..."
 ireland.4300.f:0 "Alors, Jorge reste ici ?"
 ireland.4300.g:0 "Et qui exactement est censé être le roi ?"

 ireland.4325.t:0 "La montée du socialisme irlandais"
 ireland.4325.d1:0 "Des élections ont eu lieu aujourd'hui en République d'Irlande. Comme prévu par la plupart, le gouvernement de coalition de gauche qui a réussi à gérer et résoudre à la fois le Lundi Noir et la question controversée des privilèges d'Ulster au cours des quatre années précédentes a été réélu. Une surprise cependant, le Parti travailliste progressiste socialiste et pacifiste a surpassé leurs prédécesseurs sociaux-démocrates.\n\nSigne d'un changement radical d'attitude par rapport à l'ancien conservatisme du pays, il est probable que le gouvernement continuera à faire pression en faveur de réformes sociales et économiques égalitaires sous la nouvelle direction radicale de la coalition, tout en promouvant des relations renouvelées avec l'Internationale."
 ireland.4325.d2:0 "Des élections ont eu lieu aujourd'hui en République d'Irlande. La défaite de l'Allemagne, autrefois considérée comme le plus grand allié et protecteur de l'Irlande, face aux forces de la Troisième Internationale, a porté un coup dramatique au peuple irlandais et a provoqué un changement sismique dans les opinions de la population, aboutissant à la victoire surprise d'un coalition de gauche dirigée par le Parti travailliste progressiste, socialiste et pacifiste.\n\nCela a été choqué par beaucoup étant donné les opinions conservatrices et anti-syndicalistes autrefois largement répandues , mais si certains l'attribuent aux idéaux du socialisme qui ont trouvé leur chemin en Irlande, à la lumière de ce qui s'est passé en Europe, d'autres ont également attribué la crainte d'une invasion syndicaliste si la nation ne s'alignait pas face au triomphe inattendu du gouvernement de coalition socialiste."
 ireland.4325.a:0 "Une décision prise par des lâches et des traîtres."
 ireland.4325.b:0 "Bienvenue du bon côté de l’histoire."
 ireland.4325.c:0 "Les vagues du monde s’abattent sur l’Irlande."

 # 1941 Election #
 ireland.5000.t:0 "Proposition d'investissement irlandaise"
 ireland.5000.d1:0 "Une proposition intéressante a été reçue ce matin de la petite nation irlandaise, demandant un investissement économique de notre nation. Alors que de nombreux investisseurs sont encore secoués par les conséquences du Lundi Noir et du conflit en Amérique, les Irlandais souhaitent présenter Dublin comme un nouveau foyer stable pour les affaires et le commerce international.\n\nSi cette promesse de stabilité se vérifie, l'établissement de nouvelles succursales d'entreprises [Root.GetAdjective]es dans la capitale irlandaise pourrait s'avérer une entreprise mutuellement bénéfique pour toutes les parties concernées. Il est toutefois important de prendre en considération le fait que ce coût initial pourrait ne pas être rentable à long terme, et qu’une décision éclairée devra être prise quant à la manière dont nous devons réagir."
 ireland.5000.d2:0 "Une proposition très inhabituelle est arrivée ce matin par l'intermédiaire de diplomates de la petite nation irlandaise. Malgré le conflit évident entre la nature capitaliste de leur régime et la vision socialiste de [Root.GetNameDef], ils ont choisi de demander des investissements [Root.GetAdjective]s à Dublin dans le cadre de leurs tentatives de construire un pôle international d'affaires et d'investissement.\n\nMême si l’implication dans un projet capitaliste comme celui-ci serait normalement impossible pour une nation socialiste, une société commerciale d’État pourrait toujours être créée pour faciliter les affaires avec les Irlandais et améliorer les relations avec eux. Mais il faut maintenant décider si cela en vaut la peine."
 ireland.5000.a:0 "Dites à nos amis de Dublin que nous acceptons leur proposition."
 ireland.5000.b:0 "Nous ne voyons pas grand-chose à gagner de ce partenariat infructueux."

 ireland.5025.t:0 "[From.GetNameDefCap] a refusé notre proposition"
 ireland.5025.d:0 "Malheureusement, malgré tous les efforts des diplomates envoyés à [From.GetNameDef], il semble qu'ils soient rentrés chez eux les mains vides et qu'aucun accord n'ait été conclu concernant les investissements à Dublin. Peut-être que si un effort plus important avait été fait au préalable pour améliorer les relations Irlando-[From.GetAdjective]es, le succès aurait été au rendez-vous.\n\nQuoi qu’il en soit, il ne sert à rien de s’attarder sur le passé et il est important de se tourner dès maintenant vers les opportunités d’investissement futures."
 ireland.5025.a:0 "Quel dommage."

 ireland.5050.t:0 "[From.GetNameDefCap] est d'accord!"
 ireland.5050.d.AUS:0 "Les délégués revenant des Alpes ont apporté avec eux un investissement du constructeur automobile "Austro-Daimler". Leur futur bureau à Dublin leur permettra d'étendre la portée de leurs activités en Europe occidentale et constituera potentiellement une étape pour leur expansion en Amérique. L'économie irlandaise bénéficiera particulièrement de la présence d'un autre concurrent dans le secteur automobile en constante croissance."
 ireland.5050.d.BEL:0 "La délégation commerciale envoyée en [BEL.GetNameDef] est revenue avec succès grâce à un accord avec l'entreprise chimique et pharmaceutique "Solvay". L'économie irlandaise est déficiente dans ce domaine et le bureau de Solvay à Dublin constituera un excellent ajout au portefeuille commercial croissant de l'Irlande et pourrait peut-être être le début d'une nouvelle expansion. une expansion massive de la fabrication pharmaceutique en Irlande. Ce bureau profitera particulièrement au nombre croissant de diplômés universitaires diplômés en sciences pharmacologiques et chimiques."
 ireland.5050.d.BUL:0 "La délégation envoyée à [BUL.Capital.GetCapitalVictoryPointName] est revenue avec de merveilleuses nouvelles. Après une série de négociations, l'usine d'armement publique "VMZ Sopot" a accepté d'ouvrir une succursale à Dublin pour faciliter le commerce et les routes maritimes vers l'Europe occidentale et centrale, sans qu'il y ait de conflit. Au loin, l’industrie de l’armement est souvent stable, ce qui devrait apporter une autre source d’emploi stable aux travailleurs irlandais dans les années à venir."
 ireland.5050.d.CAN:0 "Malgré quelques objections liées à des tensions historiques, une délégation commerciale a été envoyée au Canada et a réussi à obtenir un investissement du fabricant de matériel agricole "Massey-Harris" et un engagement de sa part concernant l'ouverture d'un nouveau bureau à Dublin. Les agriculteurs irlandais ont utilisé leurs équipements ces dernières années, permettant une augmentation significative de la production agricole. Les agriculteurs en particulier seront satisfaits du nouveau bureau de Dublin, qui permettra un support client plus rapide, des commandes de remplacement de pièces et de nouvelles opportunités d'emploi."
 ireland.5050.d.CHN:0 "Le gouvernement de [CHN.GetLeader] ayant enfin réussi à réunifier la Chine, c'est le moment idéal pour envoyer une délégation commerciale. Suite à leurs discussions avec des représentants à [CHN.Capital.GetCapitalVictoryPointName], un accord a été trouvé avec la "Fushun Refinery" pour ouvrir un bureau à Dublin, qui souhaite disposer d'une base d'opérations plus proche pour sécuriser les importations de pétrole européen. Avec une Chine unie susceptible de devenir une puissance économique majeure, la consolidation de ces liens aussi tôt profitera sûrement à l’Irlande à long terme."
 ireland.5050.d.CSA:0 "La récente guerre civile aux États-Unis a bouleversé le monde des affaires à l’échelle mondiale, d’autant plus que les vainqueurs sont aussi anticapitalistes qu’eux.\n\nNéanmoins, ils ne sont pas encore tout à fait prêts à abandonner l'entreprise privée et nos délégués commerciaux ont réussi à obtenir un investissement du géant de l'électronique grand public "General Electric". En fait, ils ont plutôt rapidement accepté de créer une filiale à Dublin, la "General Electric". Ces raisons ne sont pas pertinentes tant que l’économie irlandaise peut en récolter les fruits. Cet investissement majeur profitera à toute l’Irlande, des consommateurs aux travailleurs en passant par les propriétaires d’entreprises et bien plus encore."
 ireland.5050.d.ENG:0 "Beaucoup se sont montrés sceptiques quant à l'envoi d'une délégation commerciale en Union Britannique , mais ils pourraient changer d'avis après le succès des négociations.\n\nBien que son système économique ne permette pas une telle entreprise privée, l'Irlande a bénéficié dans le passé de relations avec sa «société commerciale», la «Marconi's Wireless Telegraph Company», qui a précédemment créé le premier télégraphe transatlantique depuis l'Irlande, a exprimé son intérêt pour une expansion de leurs opérations et ils se sont engagés à établir un nouveau bureau à Dublin, sous l'œil vigilant de l'Anglo-Irish Trading Corporation. Bien que le nouvel investissement soit le bienvenu, il faut garder un œil attentif sur toute influence syndicaliste dans le reste de l'Irlande."
 ireland.5050.d.FRA:0 "La délégation commerciale envoyée chez les Communards en France a suscité beaucoup de suspicion de la part du public irlandais, mais leurs craintes disparaîtront bientôt à mesure que les bénéfices de ce voyage commenceront à se manifester.\n\nL'aciérie "Société Métallurgique de Normandie", connue pour être un grand exportateur vers la Grande-Bretagne, l'Espagne et l'Italie, a exprimé son intérêt pour une expansion en Irlande. Le système économique en France ne permet pas une telle entreprise privée, mais la  "société commerciale" des Communards qui gère les relations commerciales extérieures en Europe occidentale a fait une déclaration disant qu'elle apporterait son soutien à l'expansion de la SMN. Son bureau de Dublin élargira à la fois son marché et ses options de production d'acier en Irlande. Bien que les Communards doivent être gardés à l'oeil, cet arrangement semble être mutuellement bénéfique pour les deux nations."
 ireland.5050.d.GER:0 "Les délégués commerciaux sont revenus d'Allemagne et il n'est pas surprenant que leurs négociations se soient très bien déroulées. Vues les bonnes relations commerciales historiques avec l'Allemagne, les délégués n'ont eu aucun problème à obtenir un engagement substantiel de la part du célèbre fabricant d'armes Krupp.\n\nLeur nouveau bureau de Dublin servira de plaque tournante pour les opérations en Irlande, en Grande-Bretagne et de première escale pour les investisseurs venant d'Amérique. Le monde devient de plus en plus hostile, et disposer d’une industrie d’armement nationale forte aidera l’Irlande à rester prête au cas où elle aurait besoin de se défendre. Cet investissement important contribuera grandement à faire de Dublin un centre financier mondial et de l’Irlande un concurrent financier mondial."
 ireland.5050.d.HOL:0 "La délégation commerciale envoyée aux Pays-Bas est revenue avec de bonnes nouvelles. Malgré leur envergure réduite depuis la Révolution Britannique, « Royal Dutch Shell » s'est engagée à établir un bureau à Dublin. Ces nouveaux emplois viendront compléter la demande toujours croissante de pétrole et de ses dérivés, et faciliteront l'expansion des stations-service Shell à travers l'Irlande à mesure que le nombre de propriétaires d'automobiles augmente. Cet or néerlandais sera une grande aubaine pour le peuple irlandais."
 ireland.5050.d.italian:0 "Les délégués revenant d'Italie apportent avec eux un investissement du géant automobile "FIAT". Ils ont annoncé leur intention d'ouvrir un bureau à Dublin et des discussions ont eu lieu sur une future usine de fabrication en Irlande. FIAT domine le marché automobile italien depuis des décennies et n'a pas du tout été ébranlée par la présence syndicaliste à Turin, leur siège. Leur soutien sur le marché irlandais fera progresser l'industrie automobile irlandaise et offrira des opportunités d'emploi à un large éventail de travailleurs qualifiés et non qualifiés."
 ireland.5050.d.JAP:0 "Il a été difficile de convaincre les Japonais historiquement isolés de se développer sur de nouveaux marchés, mais les délégués envoyés au Japon sont revenus avec succès. Ils ont obtenu un engagement du vaste conglomérat « Mitsubishi » qui cherche à diversifier davantage son entreprise.\n\nLeur nouveau bureau de Dublin sera leur premier investissement majeur sur le marché européen et leur permettra d'apporter leurs services à des millions de nouveaux clients. Leurs domaines d'activité variés apporteront également une grande variété d'emplois, bénéficiant à toutes sortes de travailleurs qualifiés. Cet investissement sera particulièrement important pour faire de Dublin un centre financier mondial."
 ireland.5050.d.SPA:0 "Certains pensaient que les délégués commerciaux envoyés en Espagne bénéficiaient simplement de vacances gratuites, les fruits de leur travail prouvent le contraire.\n\nLa société de télécommunications « Compañía Telefónica Nacional de España », ou CTNE, a accepté de financer une filiale à Dublin pour faciliter l'expansion de son réseau. Ils sont particulièrement désireux d'utiliser les câbles de télécommunications transatlantiques partant des côtes irlandaises.\n\nAlors que les téléphones deviennent de plus en plus courants dans les foyers irlandais, le soutien du CTNE garantira un réseau fonctionnel et de grande portée. En outre, leur bureau de Dublin offrira un tout nouveau domaine d'emploi à la population et permettra une diversification accrue de la nouvelle capitale financière de l'Irlande."
 ireland.5050.d.american:0 "La délégation envoyée en Amérique a remporté un franc succès dans ses négociations et a obtenu un investissement du géant de l'électronique grand public "General Electric". Ils prévoient d'ouvrir un bureau à Dublin alors qu'ils cherchent à étendre leurs opérations dans toute l'Irlande. À mesure que leur activité s'étend, les bénéfices seront visibles dans toute l'Irlande, des consommateurs aux travailleurs, en passant par les propriétaires d'entreprises et bien plus encore."
 ireland.5050.d.GBPGBR:0 "Après le rétablissement d’une [From.GetName] sans syndicalisme, le gouvernement irlandais n’a pas tardé à rétablir de bonnes relations commerciales, notamment pour empêcher toute guerre commerciale potentielle de la part des nouveaux partis concurrents, en Europe.\n\nEn particulier, la société "RSAF Enfield", récemment réorganisée, a exprimé son intérêt pour la construction d'un bureau à Dublin. Qu'ils s'inquiètent de l'instabilité de [126.Owner.GetNameDef] ou qu'ils souhaitent simplement développer leurs activités, les avantages pour l'économie irlandaise seront évidents. Une grande entreprise anglophone comme celle-ci sera particulièrement attractive pour les travailleurs irlandais et continuera certainement à afficher Dublin comme le meilleur endroit pour financer des investissements."
 ireland.5050.d.FRPNFA:0 "Après l'éviction des Communards de Paris, de nombreuses entreprises ont cherché à profiter de leur liberté économique retrouvée et à développer leur influence.\n\nLa délégation commerciale envoyée en France a obtenu l'engagement d'une de ces entreprises, "Renault", qui attendait patiemment une opportunité comme celle-ci. Le grand constructeur automobile et de chars a toujours été désireux de développer sa part de marché déjà importante, et son nouveau bureau de Dublin sera une occasion idéale de conquérir un nouveau marché. Ce bureau offrira de nouvelles opportunités d'emploi à mesure que l'infrastructure automobile irlandaise continue de se développer et permettra également à Dublin de devenir un nouveau centre financier."
 ireland.5050.d.gen:0 "La délégation commerciale envoyée à [From.GetNameDef] est revenue avec de fantastiques nouvelles. Après une série de négociations, ils ont réussi à obtenir l'engagement d'une entreprise locale d'ouvrir une filiale à Dublin, dans l'espoir que cela débouchera sur un accord mutuellement avantageux pour les deux parties. Pour l'Irlande, ce nouveau bureau devrait, à terme, créer des emplois pour la population nationale, générer des revenus fiscaux pour le gouvernement et contribuer à renforcer l'image de Dublin en tant que capitale financière mondiale."
 ireland.5050.a:0 "Un toast à nos amis [From.GetAdjective]s."
