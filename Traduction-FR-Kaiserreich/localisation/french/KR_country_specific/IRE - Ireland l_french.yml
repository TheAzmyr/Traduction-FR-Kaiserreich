 ireland.2507.t:9 "La réponse du Président"
 ireland.2507.d:9 "As per the Constitution, the President is officially apolitical, and cannot make any public statement on the specific outcome of any election. Despite the unprecedent turn of events in the election of the Progressive Labour Party, [IRE.GetLeader] has wisely chosen to follow official protocol.\n\nWhile the President's aides privately note the shock of the President at this turn of events, publically [IRE.GetLeader] has only spoken of the commitment of the government towards maintaining the parliamentary process and the rule of law.\n\nThe role of the President as a unifying figure has come unto its own, as the supporters of the new regime see the position of the President as even more legitimisation for their government, whereas those who would not have voted for the Progressive Labour Party see the President as a figure more representative of their own views."
 ireland.2507.a:9 "The system works."

 ireland.2508.t:9 "The Death of Eoin O'Duffy"
 ireland.2508.d.start:9 "All across Ireland, the news that Eoin O'Duffy, an IRA commander and war hero during the War of Independence, former Garda Commissioner, and current"
 ireland.2508.d.mid:9 "passed away in his sleep from an illness swiftly spread like wildfire.\n\nThe increase in his notorious drinking habits was noted in his final years, leading many to suspect that his alcoholism played a key part in his failing health and ultimate passing. Whatever their opinions on the man, few could deny that he remained a lifelong Irish patriot who had fought for his country's freedom"
 ireland.2508.d1:9 "$ireland.2508.d.start$ leader of the far-right Aontas Náisiúnta $ireland.2508.d.mid$ and, despite his differences with the government, he was granted a state funeral reflecting his service to the Republic, with the requiem mass attended by the [IRE_loc_leader_title] and his cabinet.\n\nWith this, AN's deputy leader, John J. O'Kelly, a devout Catholic, Gaelic revivalist, and veteran of Irish politics who has been around Sinn Féin's founding in 1905 has taken the helm of the party, and is expected to bring it in a less anti-democratic, but nonetheless staunchly conservative direction, with an increased focus on a traditionalist platform to win back voters lost to the breakaway Ailtirí na hAiséirghe."
 ireland.2508.d2:9 "$ireland.2508.d.start$ Príomh Aire and leader of Aontas Náisiúnta $ireland.2508.d.mid$. $ireland.2508.d24$ Príomh Aire and head of the party. $ireland.2508.d234.end$"
 ireland.2508.d3:9 "$ireland.2508.d.start$ Uachtarán na hÉireann $ireland.2508.d.mid$, though the establishment of the German-supported government that he participated in did no good to curb his alcohol consumption, and doubtlessly contributed to his early demise. $ireland.2508.d234$. $ireland.2509.d234.mid$ President.\n\n$ireland.2508.d234.end$"
 ireland.2508.d4:9 "$ireland.2508.d.start$ senior cabinet member and leader of Aontas Náisiúnta $ireland.2508.d.mid$. $ireland.2508.d24$ head of the party. $ireland.2508.d234.end$"
 ireland.2508.d234:9 "Naturally, reflecting his contributions to the government and service to the Republic over the course of decades, his state funeral was attended by thousands of mourners"
 ireland.2509.d234.mid:9 "With O'Duffy's burial, AN's deputy leader, John J. O'Kelly, a devout Catholic, Gaelic revivalist, and veteran of Irish politics who has been around Sinn Féin's founding in 1905 has become the new"
 ireland.2508.d24:9 "$ireland.2508.d234$, among them the [IRE_loc_leader_title] and his cabinet.\n\n$ireland.2509.d234.mid$"
 ireland.2508.d234.end:9 "Although he is in some ways even more staunchly conservative than his predecessor, O'Kelly does not share his open admiration of autocratic rule, on board to stick with parliamentary democracy so long as the results continue to suit him. This turn has also influenced Sinn Féin, who, seeing voters formerly appreciative of their harsh law-and-order approach defect to AN, have in response toned down their authoritarian aspects and opted to reconcile with Lemass' National Development Party to salvage their flagging political fortunes."
 ireland.2508.a:9 "A controversial and troubled man, but the good he did must still be remembered."
 ireland.2508.b:9 "Goodnight Sweet Prince."
 ireland.2508.a.tt:9 "§YJohn J. O'Kelly§! becomes the leader of §[IRE_loc_an_ideology]Aontas Náisiúnta§!"

 ireland.2509.t:9 "Return of the Big Fellow"
 ireland.2509.d:9 "The outbreak of hostilities with the Internationale has had a measurable effect of the mindset of the Irish people. For the past decades after independence, the country has seen plenty of disagreement over politics, as is the nature of democracy, but the coming of war once again to Ireland's shores has done wonders to smooth over the populace's divides by uniting them against a common enemy. Whether Catholic or Protestant, conservative, liberal or integralist, there is no doubt to most that their own petty bickering means little in the face of the existential threat to their way of life posed by the onslaught of the godless reds.\n\nExemplifying this point is none other than war hero of the War of Independence and former President Michael Collins, a man once beloved by all before having made countless enemies throughout his years in Dáil Éireann. Although Collins disagrees on many matters with the current government, he has put aside his differences and offered his services for the duration of the conflict, returning to serve the nation to which he has devoted his life since his childhood in its hour of need. Just as he once fought for Irish liberty against the British and their tyrannical system of empire, now he will fight again to preserve it, against Britain's new tyranny of syndicalism."
 ireland.2509.a:9 "We must hang together, or surely we shall hang separately."
 ireland.2509.b:9 "This is just a ploy to revive his political fortunes, ignore him."

 ireland.2510.t:9 "Loosening the Grip"
 ireland.2510.d.start:9 "With the British Revolution and the incorporation of the north into the Republic, though the latter was met with celebration, the country was faced with the threat of not only radical loyalists opposed to Irish unity and far-right elements who resented the concessions granted in exchange during the reunification, but most dangerous of all the newly-established Union of Britain and their feared and hated syndicalist ideology. Presented with these dangers, Michael Collins after becoming President made the decision to introduce a series of laws allowing harsh measures against any form of extremist activities including censorship, and repressive Offences against the State Acts giving the authorities extensive powers in the interest of ensuring law and order."
 ireland.2510.d1:9 "$ireland.2510.d.start$\n\nSince his ascension to leader of Sinn Féin in the aftermath of the failure of his predecessor's failures, Richard Mulcahy has undertaken efforts to present himself as a breath of fresh air compared to his predecessor, working more closely with not just the Ulster Democratic Party but also with the National Development Party. His recent move to end the censoring of media has been responded to with applause by the opposition, and the NDP, many of whom were once members of SF before the Big Fellow's disciplinarian turn, have begun to propose a merger, given the similar political outlooks of the two parties. They, however, have a single demand in exchange, calling on Mulcahy to repeal the remaining bills imposing restrictions on the government's rivals."
 ireland.2510.d2:9 "$ireland.2510.d.start$\n\nAs the western front of the war comes to a close and some limitations on public life, particularly those concerning the censoring of mail, radio, and newspapers, are at last repealed by the government, to the applause of the opposition, [IRE_loc_leader_name] has been called on by both backbenchers within his party and leading TDs of the National Development Party to bring about further reform with the goal of promoting a fully democratic Irish political and social environment. The NDP, still willing to consider a merger in light of the similarities between their views and Sinn Féin's, have once again offered to open up negotiations for unification between the two if [IRE_loc_leader_surname] repeals the remaining bills imposing restrictions upon his rivals."
 ireland.2510.a:9 "Our reconciliation shall begin a new era in\nIrish politics."
 ireland.2510.b:9 "No matter what they say, strictness is needed to guard our state."
 ireland.2510.a.tt:9 "§gSinn Féin's§! reforms lead to rapprochement with the §mNational Development Party§!, and the §mreunited party§! will regain some of its §gprevious§! popularity."

 ireland.2511.t:9 "A Change of Heart"
 ireland.2511.d.collinsstart:9 "In the past decade, with the Union of Britain and its sympathisers breathing down Ireland's neck and the rise of far-right and radical loyalist sentiments, Collins found it crucial to introduce tough laws to restrict the spread of extremism for the sake of the country's stability."
 ireland.2511.d.midstart:9 "But with the conflict over and Ireland's foe vanquished along with their syndicalist ideology,"
 ireland.2511.d.mid:9 "$ireland.2511.d.midstart$ voices inside Sinn Féin have begun to decry these restrictions as overly repressive and no longer essential in the post-war environment."
 ireland.2511.d.midend:9 "Others maintain that the fall of the Internationale in Europe only means that new dangers to Irish sovereignty shall take their place. With the National Development Party engaging in overtures to"
 ireland.2511.d.end:9 "As negotiations open between Sinn Féin and the NDP, the latter have requested a liberalisation in the government's anti-extremist measures and an increased protection in civil liberties as a prerequisite for a merger of the two parties. Considering the party's similarities in their liberal and pro-business outlooks and belief in inter-religious cooperation, if this hurdle could be overcome the two would be a natural fit, allowing Sinn Féin a comfortable majority in Dáil Éireann. However, given the view of plenty within Sinn Féin that a certain degree of iron-fistedness remains necessary to enforce order in the face of internal and external threats to the state's authority, the NDP's demands may prove impossible."
 ireland.2511.d1:9 "$ireland.2511.d.collinsstart$ $ireland.2511.d.mid$ $ireland.2511.d.midend$ Sinn Féin, the choice is up to the Big Fella.\n\n$ireland.2511.d.end$"
 ireland.2511.d2:9 "Before the war, with the Union of Britain and its sympathisers breathing down Ireland's neck and the rise of far-right and radical loyalist sentiments, Richard Mulcahy, although hoping to move in a more reformist direction, chose not to repeal his predecessor's tough anti-seditionist laws. $ireland.2511.d.mid$ $ireland.2511.d.midend$ Mulcahy, who has previously cooperated with them due to his likeminded beliefs, the choice is up to him.\n\n$ireland.2511.d.end$"
 ireland.2511.d3:9 "$ireland.2511.d.collinsstart$ $ireland.2511.d.midstart$ the wartime coalition that united the nation throughout the Second Weltkrieg has come to its inevitable end, and as political collaboration gives way to competition, voices inside Sinn Féin have begun to decry these restrictions as overly repressive and no longer essential in the post-war environment. $ireland.2511.d.midend$ Sinn Féin following the conclusion of the SF-SC-UDP pact, the choice is up to the Big Fellow.\n\n$ireland.2511.d.end$"
 ireland.2511.a:9 "We can relax our guard now that the war\nis won."
 ireland.2511.b:9 "Our enemy's demise only means a new threat will arise."
 ireland.2511.a.tt:9 "The §gWartime Coalition§! disbands, as §cAn Saorstát Críostúil§! and the §OUlster Democratic Party§! leave the government."

 ireland.2512.t:9 "The Great Coalition"
 ireland.2512.d1:9 "$ireland.2512.d.start$ $ireland.2512.d.mid$$ireland.2512.d.presrep$\n\n$ireland.2512.d.end$"
 ireland.2512.d2:9 "$ireland.2512.d.start$ $ireland.2512.d.mid$$ireland.2512.d.parlrep$\n\n$ireland.2512.d.end$"
 ireland.2512.d3:9 "$ireland.2512.d.start$ $ireland.2512.d.brooke$$ireland.2512.d.mid$ $ireland.2512.d.presrep$\n\n$ireland.2512.d.end$"
 ireland.2512.d4:9 "$ireland.2512.d.start$ $ireland.2512.d.brooke$$ireland.2512.d.mid$ $ireland.2512.d.parlrep$\n\n$ireland.2512.d.end$"
 ireland.2512.d.start:9 "In the preceding years, Michael Collins had made mistakes in politics and earned many enemies, but despite this, his ability to effectively resolve the Black Monday crisis while warding off the potential of a significant economic collapse or for foreign powers to cause unrest in the country was met with grudging respect even by his most diehard of foes. Most importantly, he has striven to correct past errors in his handling of Ulster with the establishment of an inter-party commission to rectify the issues of religious discrimination and sectarian antagonism, a process that is slowly but surely paying off.\n\nWith the outbreak of war against the British once more, staying united has become essential for national survival in the coming fight against the syndicalists. From the time of Henry II, to Elizabeth, to Cromwell, infighting was Ireland's Achilles' heel, and the ruling party and opposition are both determined to ensure this would never repeat.\n\nIn the interests of guaranteeing this unity on a political level, and encouraging similar feelings among the populace, a pact has been proposed which would see Michael Collins, UDP leader"
 ireland.2512.d.brooke:9 "and cabinet minister"
 ireland.2512.d.mid:9 "Basil Brooke, and SC leader Éamon de Valera come together to form a coalition government for the duration of the conflict, their prior cooperation sowing the seeds for this seemingly unprecedented agreement"
 ireland.2512.d.presrep:9 ", while Richard Mulachy is placed in command of the military."
 ireland.2512.d.parlrep:9 ". Additionally, Richard Mulcahy would be placed in command of the army and Collins would assume the role of head of state until the Internationale was defeated, although the actual President would continue to receive ceremonial recognition."
 ireland.2512.d.end:9 "Whether this manoeuvre succeeds or not, the public, Catholic or Protestant, liberal or conservative, are prepared to put aside their differences in the face of the existential threat of the godless reds to the Republic and their way of life. Michael Collins' popularity has soared to heights not seen since the Irish War of Independence, and just as the Big Fellow won Irish freedom once against Britain, the Irish people look to him to preserve it from the same invaders two decades later."
 ireland.2512.a:9 "Nothing unifies people quite like a\ncommon enemy."
 ireland.2512.b:9 "The war effort doesn't need internal bickering."
 ireland.2512.a.parlrep:9 "§YMichael Collins§! will be made President of the Republic once more, with §Y[Root.GetLeader]§! returning to their usual ceremonial position once the Internationale has been defeated."
 ireland.2512.a.tt1:9 "A §gWartime Coalition§! forms between the three largest parties, with §cAn Saorstát Críostúil§! and the §OUlster Democratic Party§! joining the government."
 ireland.2512.a.tt2:9 "§YAppoint Second in Command§!"
 ireland.2512.a.tt3:9 "§YAppoint Political Advisor§!"
 ireland.2512.a.tt4:9 "§YAppoint Chief of Army§!"

 ireland.2513.t1:9 "Chaos in the Cabinet"
 ireland.2513.t2:0 "Loyauté divisée"
 ireland.2513.d.start:9 "In light of the outbreak of war against [IMP.GetNameDef],"
 ireland.2513.d.brooke:9 "$ireland.2513.d.start$ Basil Brooke has immediately resigned his role in government. In a flustered announcement, he condemned the new conflict as an \"utter violation against the people of Ulster\", given the compromises that had been made in the first place to allow his participation in government, and Northern Ireland's in the republic."
 ireland.2513.d.both:9 "$ireland.2513.d.brooke$\n\nFollowing this, the sole senior officer in the IRA of an Ulster Loyalist background, James Steele, has also tendered his resignation, on a similar sentiment."
 ireland.2513.d1:9 "$ireland.2513.d.both$\n\nThe collapse of Collins' wartime coalition could not have come at a worse time, and with enemies on all sides, the Big Fellow now faces his greatest challenge yet."
 ireland.2513.d2:9 "$ireland.2513.d.both$\n\nWith the constitution now in tatters, and having to manage without the services of Mr. Steele, [IRE_loc_leader_surname] now leads his country against the old British establishment."
 ireland.2513.d3:9 "$ireland.2513.d.brooke$\n\nWith the constitution now in tatters, [IRE_loc_leader_surname] now leads his country against the old British establishment in the field of war."
 ireland.2513.d4:9 "$ireland.2513.d.start$ James Steele, the sole senior officer in the IRA of an Ulster Loyalist background, has tendered his immediate resignation.\n\nAs [IRE_loc_leader_surname] now leads his country against the old British establishment, they will need to do without Mr. Steele's services."
 ireland.2513.a:9 "You can't really blame them."
 ireland.2513.b:9 "You can't really blame him."
 ireland.2513.a.tt:9 "§YBasil Brooke§! leaves the government"

 ireland.2514.t:9 "An Irish Goodbye"
 ireland.2514.d1:9 "In the time after the Ulster Crisis forced the Irish Republican Army to step in with Germany's backing, the Republic they fought to protect has not only been saved from the brink of disaster, but has flourished under their aegis. As their intervention has been vindicated by this restoration of stability, the silent conflict between civilian political leadership and the military that had been ongoing from the War of Independence has now decisively ended in the IRA's favour, with the army entrenching their deep state behind the scenes.\n\nThis comes to the chagrin of their installed allies who find their ability to govern subject to the interference of the military and the German advisors sent to assist them, and this militarisation of the state in addition to the sheer amount of German guidance have caused detractors to remark that the IRA are becoming \"more Prussian than the Prussians themselves\"\n\nWith such complaints growing and the goals of the German mission, to ensure order in Ireland and bring it fully into the Teutonic sphere of influence, complete, the decision was made to recall them, with the permission of the German government, who the IRA were quick to reassure of their continued support for the Reichspakt and approval to base German troops, ships and planes on the island.\n\nAs an expression of gratitude for their crucial services in getting the country back on its feet, the advisors were feted at a dinner party in their honour, and as they prepared to depart the Emerald Isle for their $ireland.2514.end$"
 ireland.2514.d2:9 "In the time after ethno-religious crises in the Irish Republic forced their armed forces, with Germany's backing, to step in, the country has been saved from the brink of disaster. With the guidance of German advisors, stability has been re-established on the isle, their economy is thriving like never before, and their army is well-equipped and trained to fight off any invader. Standing in stark contrast to its poor and troubled history prior, Ireland has become a model of the prosperity possible under the benevolent wings of the Imperial German eagle, which seeks not to exploit but to uplift the nations in its sphere.\n\nNaturally in return for this assistance, the Irish have joined the Reichspakt and given German forces basing rights, however due to the completion of the German mission's goal of restoring order and local discontent at the degree of Teutonic influence in the running of Irish affairs, their government has recently made the decision to recall the advisors. While the loss of a certain level of sway over the nation is regrettable, the strongly Germanophile Irish military, having consolidated their control over the state behind the scenes, have nonetheless been quick to reassure Germany that the Irish shall continue to be staunch allies and support German troops, ships and planes being based on the island.\n\nAs an expression of gratitude for their crucial services in getting Ireland back on its feet, the German advisors were feted at a dinner party in their honour, and as they prepared to depart the Emerald Isle for the $ireland.2514.end$"
 ireland.2514.end:9 "Fatherland, an Irish army band bid them a fond farewell by playing \"Heil dir im Siegerkranz\" and \"Preußens Gloria\" in celebration of the warm relationship between the two nations that had blossomed since the fateful days of the Weltkrieg."
 ireland.2514.a:9 "The Germans are our gallant allies, but not our gallant masters."
 ireland.2514.b:9 "May the friendship between Germany and Ireland continue to be fruitful."

 ireland.2600.t:9 "An Bunreacht Nua"
 ireland.2600.d:9 "After facing economic depression, international interference, and the collapse of policing in the north, Ireland has come out the other side, still a strong, independent state, and a more unified one at that. As the country begins to put itself back together, the people have agreed that if peace and prosperity is to be maintained, change is necessary. Politicians and the populace from across the political spectrum have agreed that a brand new constitution, created through cooperation and careful consideration, is what the country needs to secure its political future.\n\nThis new Constitution, or Bunreacht, will be co-drafted in Irish and English with assistance from the writer and teacher Micheál Ó Gríobhtha, and Risteárd Ó Foghludha, renowned writer, editor, and founder of Craobh an Chéitinnigh, a branch of the Gaelic League. Many articles of the current Constitution will be carried over as they work well and are not contentious, but there are many sections that are the subject of debate.\n\nEach party is vying for influence over what is included, and they have all made their positions on these issues very clear. As the time comes to finalise these articles, it must be decided what direction the country will take and how it will affect society going forward."
 ireland.2600.a:9 "Ar aghaidh linn!"

 ireland.2601.t:9 "The Form of the Republic"
 ireland.2601.d:9 "The first question facing the drafters is of how the Republic is composed and how its governance shall function.\n\nThe first option, supported by SF, maintains a system similar to the current \"Ulster Privileges\", whereby the north-eastern county councils maintain greater autonomy, the President's Council of State has guaranteed loyalist representation, and loyalists have a permanent presence in cabinet in the form of the new official role of \"Minister for Ulster Affairs\". There is some apprehension with nationalists who wish to see change in the new Constitution rather than a status quo.\n\nThe UDP and NDP, however, are pushing even further, asking for full devolution for the north-eastern six counties codified into the Constitution.\n          - \"The north-eastern six counties of Ulster shall have the right to hold a devolved parliament with areas of competence as defined by law.\"\nThis would effectively turn those counties into an autonomous region, dominated by loyalists. There is fierce push-back from nationalists as they see this as akin to a return to partition, despite written assurances against open discrimination.\n\nOn the other side, AN, and interestingly the PLP, are pushing for a unitary Republic ruled directly from Dublin.\n          - \"The sole and exclusive power of making laws for the State is hereby vested in the Oireachtas: no other legislative authority has power to make laws for the State.\"\nThis, along with sections emphasising the primacy of Dáil Éireann in Dublin, would certainly go far to unifying the country, removing the autonomy exception for the councils in the north. The PLP wish to give more concessions to loyalists, but as a compromise, both parties have agreed to maintaining Brooke's position and a limited guarantee of representation in the Dáil.\n\nA novel approach, favoured by SC, is to have each Province hold its own regional assembly.\n          - \"Each of the four Provinces shall have the right to hold a federal assembly with areas of competence as prescribed by law.\"\nThis American-inspired approach is one that has not been considered before, but it could allow each Province to tackle regional problems more effectively, particularly tensions regarding local populations of nationalists and loyalists."
 ireland.2601.a:0 "Maintenir le statu quo"
 ireland.2601.b:9 "Devolution for the north."
 ireland.2601.c:9 "A unified, unitary State."
 ireland.2601.e:9 "A federation of Provinces."
 ireland.2601.a.tt1:9 "Unlocks £decision_icon_small §YDecisions§! to gradually decrease §YNationalist Unrest§! and §YLoyalist Anger§!."
 ireland.2601.a.tt2:9 "§RThis Advisor cannot be removed§!"
 ireland.2601.a.tt3:9 "After the war, §YBasil Brooke§! will be appointed as an unremovable §YPolitical Advisor§!."
 ireland.2601.e.tt:9 "Unlocks £decision_icon_small §YDecisions§! to gradually decrease §YNationalist Unrest§! and §YLoyalist Anger§! more easily than in the other options, which become available after completing £decision_icon_small §YDecisions§! to convene §YFederal Assemblies§! in each of the four provinces."

 ireland.2602.t:9 "The Form of the Presidency"
 ireland.2602.d.start:9 "The form of the Presidency is a hotly debated issue. The term length, elections, and eligibility criteria have been settled, but what powers the President should have are in dispute. Currently, Uachtarán na hÉireann has broad executive powers defined by a patchwork system of acts, statutory instruments, and case law"
 ireland.2602.d.body:9 "The first option supported by SF and AN, is a presidential system similar to what informally exists already:\n          - \"The executive power of the State shall, subject to the provisions of this Constitution, be exercised by or on the authority of the President.\"\nThis system, modelled after the United States of America, would give the President clear executive powers defined by this Constitution. The President would select and head the government and be the main leader of the country.\n\nThe opposing option, supported by SC, the UDP, and Labour, is a parliamentary system whereby the executive powers of the State are exercised the government selected by the Dáil.\n          - \"The President shall, on the nomination of Dáil Éireann, appoint the Taoiseach and the government.\"\nThis system is quite similar to the old British system of government whereby the Prime Minister selects their government from the members of parliament and the Head of State, if one exists, has very limited, mostly ceremonial powers, only operable on the advice of the government. Additionally, following the adoption of this Constitution, a new President will be elected to be the ceremonial Head of State, and the current role of Príomh Aire will be renamed to Taoiseach, literally meaning \"Chieftain\", to better demonstrate its new executive powers.\n\nAn uncommon system, proposed by members of the PLP and NDP, is a mixed system whereby the President has some executive power, but selects their government from Dáil Éireann and shares executive power with the Dáil-selected Príomh Aire. This system has been tried before in Russia and Serbia and could work as a compromise between a parliamentary and presidential system."
 ireland.2602.d1:9 "$ireland.2602.d.start$ with only a brief mention of the post in the current Constitution. The place and power of the President must be clearly defined lest the position edge closer towards authoritarianism.\n\n$ireland.2602.d.body$"
 ireland.2602.d2:9 "$ireland.2602.d.start$, and, with the outbreak of war, has been given even greater emergency powers. When this war is over, the Presidency needs to be clearly defined lest it edges closer to authoritarianism."
 ireland.2602.a:9 "A Presidential system."
 ireland.2602.b:9 "A Parliamentary system."
 ireland.2602.c:9 "A mixed system."

 ireland.2603.t:9 "The Selection of the Dáil"
 ireland.2603.d.start:9 "The next matter concerns the question of Dáil Éireann and how it should be elected. While Ireland's electoral boundaries are based on historic internal divisions, the method by which representatives should be elected for these areas is a contentious issue.\n\nThe first option, supported by SF, Labour, and the PLP, is maintaining the current system of proportional representation\n          - \"The members of Dáil Éireann shall be elected on the system of proportional representation by means of the single transferable vote.\"\nThis system has been in use since the first general election of an independent Ireland and it returns a diverse and representative Dáil. Electors rank their candidates in order of preference and then by counting and redistributing votes, three to five TDs are returned per constituency, which in theory are accepted by the greatest proportion of the population."
 ireland.2603.d.mid:9 "-\"The members of Dáil Éireann shall be elected in single member constituencies on the system of a plurality vote.\"\nThis option often returns strong majority governments, but is criticised as being unrepresentative of the electorate and leads to what is known as the spoiler effect. Nonetheless, this is the system that allowed"
 ireland.2603.d1:9 "$ireland.2603.d.start$\n\nThe other option, supported by SC, AN and the NDP, and in a rare instance of agreement with them, the UDP, is a plurality system.\n          $ireland.2603.d.mid$ SF to gain nearly every Irish seat in the 1918 general election, and is hailed as being better for government stability."
 ireland.2603.d2:9 "$ireland.2603.d.start$\n\nLa deuxième option, soutenue par l'UDP et le NPD, est un système majoritaire.\n          $ireland.2603.d.mid$ de Valera a remporté presque tous les sièges irlandais aux élections générales de 1918 et est salué comme un vecteur de stabilité du gouvernement.\n\nLa troisième option, soutenue par SC et AN, est également un système majoritaire, mais avec l'ajout du « suffrage pluriel ».\n          - "Le chef de chaque foyer a droit à un vote supplémentaire pour son premier enfant, et à un autre pour chaque deux enfants suivants."\nCette option est proposée comme une incitation à augmenter les taux de natalité et, étant donné que les catholiques irlandais ont tendance à avoir des taux de natalité plus élevés en général, elle donnerait une plus grande représentation à l'électorat le plus pertinent."
 ireland.2603.a:9 "Représentation proportionnelle."
 ireland.2603.b:9 "Système de pluralité."
 ireland.2603.c:9 "Suffrage pluriel."

 ireland.2604.t:9 "Le statut de la religion"
 ireland.2604.d.start:9 "L'Irlande, la « Terre des saints et des érudits », comme l'indique son épithète,"
 ireland.2604.d.special:9 "plaidant plutôt en faveur d’une reconnaissance spéciale de l’Église Catholique dans la Constitution :\n          - "L'État reconnaît la position particulière de la Sainte Église Catholique Apostolique et Romaine en tant que gardienne de la foi professée par la grande majorité des citoyens."\nMême si cela reflète fidèlement les convictions religieuses de la population, cela exclut intentionnellement"
 ireland.2604.d.multi:9 "- « L'État reconnaît également l'Église d'Irlande, l'Église presbytérienne d'Irlande, l'Église méthodiste d'Irlande, la Société religieuse des amis d'Irlande, ainsi que les congrégations juives et les autres confessions religieuses existant en Irlande à la date de la entrée en vigueur de cette Constitution."
 ireland.2604.d1:9 "$ireland.2604.d.start$ a une longue tradition religieuse qui impacte la vie de chaque citoyen, qu'il soit fidèle ou non. Pendant des siècles, l’Église a été au centre de la société irlandaise et doit donc être abordée dans la nouvelle Constitution.\n\nLa première option, soutenue par le PLP et le NPD, est la suivante :\n          - "La liberté de conscience ainsi que la libre profession et pratique de la religion sont garanties à tout citoyen, et l'État ne doit accorder aucune reconnaissance particulière ni aucune dotation à une religion ou une foi particulière."\nCela garderait l’État à l’écart des affaires de l’Église et permettrait une totale liberté de religion, mais en tant que pays profondément chrétien, peu de gens en sont satisfaits. Il s’agirait cependant d’un compromis raisonnable entre nationalistes et loyalistes.\n\nSans surprise, SC, ainsi que AN, sont $ireland.2604.d.special$ diverses églises protestantes qui dominent dans le nord et y causeraient à coup sûr un certain inconfort.\n\nUne solution à ce problème est proposée par l’UDP, avec le soutien du Parti Travailliste et de SF, avec l’ajout de la section suivante :\n          $ireland.2604.d.multi$\nCela apaiserait les protestants du nord et donnerait également une reconnaissance à d'autres congrégations notables d'Irlande. SC, et en particulier AN, peuvent prétendre que cela n'est pas nécessaire, mais en fin de compte, SC tolérera cet ajout s'il doit être inclus."
 ireland.2604.d2:9 "$ireland.2604.d.start$est un pays profondément religieux. Pendant des siècles, l’Église a été au cœur de la société irlandaise et doit donc être abordée dans la nouvelle Constitution.\n\nLe SC et certains membres plus fervents de partis tels que le SF sont principalement $ireland.2604.d.special$ les autres Églises dominantes dans le nord et y causeraient certainement un certain inconfort.\n\nL’opposition s’est regroupée autour de l’ajout de la section suivante :\n          $ireland.2604.d.multi$\nCela apaiserait les protestants du nord et donnerait également une reconnaissance à d'autres congrégations notables d'Irlande. SC, et en particulier AN, prétendront que cela n'est pas nécessaire, mais en fin de compte, SC tolérera cet ajout s'il doit être inclus.\n\nUne autre option, défendue par AN et les DT les plus conservateurs de SC, serait l’affirmation de la vérité selon laquelle l’Irlande est un État catholique :\n          - "L'État reconnaît la Sainte Église Catholique Apostolique et Romaine comme l'Église établie de l'État et comme la gardienne de la foi professée par ses citoyens, et s'efforcera de soutenir son statut et sa position en tant que tels."\nCette option conservatrice et catholique ne ferait que confirmer ce que la plupart des citoyens acceptent déjà. Les Loyalistes protesteront cependant vigoureusement, car la religion a été l'une des principales raisons de la séparation initiale du Nord de l'Irlande."
 ireland.2604.a:9 "Pas de reconnaissance particulière de la religion."
 ireland.2604.c:9 "Statut particulier de l'Église catholique."
 ireland.2604.e:9 "Reconnaître également les autres religions d’Irlande."
 ireland.2604.f:9 "L'Irlande est un État catholique!"

 ireland.2605.t:9 "Les langues officielles"
 ireland.2605.d:9 "La question de savoir comment aborder la langue irlandaise est une question essentiellement symbolique, mais qui a de grandes conséquences sur le caractère de l'Irlande. Personne ne souhaite voir l’irlandais décliner davantage, la question porte donc principalement sur le statut de la langue anglaise. Malheureusement, peu importe à quel point les nationalistes radicaux le souhaitent, l’anglais devra avoir une place dans la société irlandaise.\n\nLa première option, fortement soutenue par SC et AN, consiste à donner à l'irlandais la position de première langue officielle, tout en acceptant l'anglais s'il doit être utilisé :\n          - "1. La langue irlandaise, en tant que langue nationale, est reconnue comme la première langue officielle."\n          - "2. L'anglais sera accepté comme autre langue officielle."\nCela signifierait que l’irlandais aurait toujours préséance en droit et permettrait à chaque citoyen de mener ses affaires officielles en irlandais. Plus important encore, cela envoie un message fort selon lequel l’Irlande est et sera toujours irlandaise et que la langue irlandaise ne sera pas laissée à l’extinction.\n\nLa deuxième option, défendue par SF et l'UDP, ajoute une troisième section à cet article :\n          - "3. Compte tenu de la position particulière et de l'histoire des six comtés du nord-est de l'Ulster, des dispositions peuvent être prises pour l'usage exclusif de l'anglais comme langue officielle dans ces comtés."\nCela donnerait aux comtés du nord la possibilité de ne pas utiliser l'irlandais pour leurs affaires officielles s'ils le souhaitent. Les loyalistes, en particulier, craignent d'être contraints d'utiliser l'irlandais et souhaitent protéger leur héritage autant que le reste de l'Irlande.\n\nLa troisième option est principalement soutenue par le PLP et le NDP et propose une seule section :\n          - "La langue irlandaise et la langue anglaise sont reconnues comme deux langues officielles égales."\nCela donnerait une reconnaissance égale à l’irlandais et à l’anglais. Les conséquences pratiques sont que les textes irlandais et anglais d'une loi sont sur un pied d'égalité et que les questions d'interprétation seront traitées sur une base multilingue. De nombreux conservateurs, et notamment nationalistes, s’opposent fermement à cette option et y voient un aveu de la mort d’une « Irlande irlandaise »."
 ireland.2605.a:9 "L'irlandais doit toujours avoir la priorité!"
 ireland.2605.b:9 "Autoriser l'exception pour le nord."
 ireland.2605.c:9 "Les deux langues seront égales."

 ireland.2606.t:9 "Titres fonciers"
 ireland.2606.d1:9 "Bien que les titres nobiliaires en Irlande soient rares, de nombreux citoyens de la République détiennent encore ces titres ou sont sur le point d'en hériter. Certains loyalistes et riches propriétaires fonciers font tout un plat au sujet de leurs privilèges et craignent que leurs titres ne soient menacés, ce qui n'est pas une crainte totalement infondée. Une partie importante des hommes politiques souhaite éliminer complètement les derniers vestiges de l’Empire Britannique et promouvoir l’image d’une république moderne. Quel que soit le choix, seuls les loyalistes les plus fidèles souhaitent voir un système dans lequel ceux qui détiennent des titres bénéficient de privilèges et d’une représentation spéciaux.\n\nLa première option est simple : il n’existe aucun titre nobiliaire et aucun citoyen ne peut en accepter un. SC soutient cette proposition, mais cela provoquerait sans aucun doute une certaine colère parmi les pairs :\n          - "1. Les titres de noblesse ne sont pas conférés par l'Etat."\n          - "2. Aucun titre de noblesse ou d'honneur ne peut être accepté par aucun citoyen sans l'approbation préalable du gouvernement."\n\nLa deuxième option, soutenue par l'UDP, consiste à reconnaître les titres de citoyens existants :\n          - "L'Etat reconnaît tous les titres établis détenus par les citoyens"\n\nUne autre option consiste à ignorer les titres accordés par la Couronne britannique et à laisser l’État accorder ses propres titres. Un coup de pied dans les dents des loyalistes, que l'AN semble vouloir poursuivre :\n          - "L'Etat aura le pouvoir de conférer des décorations spéciales aux citoyens méritants."\n\nUn compromis proposé par SF consiste à inclure ces deux articles, à reconnaître les titres existants et à en permettre la création de nouveaux."
 ireland.2606.d2:9 "$ireland.2606.d1$\n\nDe plus, en raison de notre rapprochement limité avec la Couronne britannique, l'idée de relancer « l'Ordre très illustre de Saint-Patrick » a été suggérée par certains politiciens et pairs. L'Ordre a été créé en 1783 à la demande du Lord Lieutenant d'Irlande de l'époque et est basé sur l'Ordre de la Jarretière. Plusieurs chevaliers et officiers de l'Ordre existent toujours, comme Anthony Ashley-Cooper, 9e comte de Shaftesbury, mais l'Ordre est resté en sommeil depuis l'indépendance."
 ireland.2606.a:9 "Aucun titre du tout!"
 ireland.2606.b:9 "Les titres existants sont reconnus."
 ireland.2606.c:9 "Nous accorderons nos propres titres non héréditaires."
 ireland.2606.e:9 "Les titres existants sont reconnus et nous accorderons nos propres titres non héréditaires."
 ireland.2606.f:9 "Faites revivre l'Ordre de Saint-Patrick !"

 ireland.2607.t:9 "La Constitution est finalisée"
 ireland.2607.d:9 "Le processus d'élaboration de la Constitution est arrivé à son terme et il ne reste plus qu'à la soumettre à un référendum, dont l'issue est presque certaine étant donné le désir d'une nouvelle Irlande.\n\nMaintenant que de nombreux éléments de division dans la politique nationale ont été réglés, une véritable reconstruction et une véritable réconciliation peuvent commencer."
 ireland.2607.a:9 "Go n-éirí an bóthar linn!"

 ireland.2608.t:9 "L'IRE a résolu la crise nationaliste et loyaliste"
 ireland.2608.d.start:9 "Since the days of James I's Plantation of Ulster, the province has been rent with conflict between the Protestant descendants of Scottish and English settlers and native Irish Catholics for generations, becoming so often in Irish history afterwards the main source of strife on the island all the way to the lead up to the Weltkrieg, when the Ulster Volunteers came out in force against Home Rule. The compact made during the British Revolution enshrining the Ulster Privileges was intended to alleviate this, but in the end simply sparked yet more fighting."
 ireland.2608.d.demend:9 "and years of careful management of the northern situation by the government, their efforts seem to finally be paying off, as for the time in decades, if not centuries, a state of calm reigns in the province.\n\n$ireland.2608.d.nonan$ feeling left out in the cold and the latter's resistance to Dublin decreasing. $ireland.2608.d.nonan2$ who have $ireland.2608.d.nonan3$"
 ireland.2608.d.anmid:9 "Unlike those West Britons who hoped to achieve a coward's peace by selling out their own brothers and sisters to the tender mercies of the loyalists,"
 ireland.2608.d.anend:9 "have established genuine peace in the province not by pathetic supplication but on the contrary by proving their strength and inability to be cowed by their enemies.\n\nWhile plenty of mutual distrust and suspicion naturally remains between the two communities, the majority of both Ulster's Catholics and Protestants alike have accepted the status quo one way or another, with the former no longer abandoned by traitors and the latter's resistance to Dublin curbed through both force and persuasion. Given the generations-old conflict and the failure of previous administrations to resolve the issue, it goes without saying what a historic and tremendous accomplishment this is for the Irish nation, as the rightful authority of the Gael is finally fully re-established over what was once the heartland of Irish resistance towards Britain's tyranny."
