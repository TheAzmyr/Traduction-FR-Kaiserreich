 # BM Decisions #
 IRE_bm_decisions:9 "Le Lundi Noir en Irlande"
 IRE_bm_decisions_desc:9 "Luain Dubh, plus connu sous le nom de Lundi Noir.\nLes loyalistes du nord du pays nous ont lancé un ultimatum de six mois pour apporter une amélioration mesurable à leur situation, sous peine de retirer leur soutien au gouvernement.\n\nCependant, le reste du pays souffre également, et sa population attend du gouvernement qu’il fasse tout son possible pour soulager la grande pression économique et sociale que cette catastrophe a fait tomber sur nous – il n'est pas besoin de préciser que tout échec de notre part se paiera aux  prochaines élections.\n\nSi nous ne parvenons pas à retenir les loyalistes et à amorcer la reprise de notre économie, cela aura de graves conséquences sur nos chances de réélection l’année prochaine, sans parler du bien-être de la nation.\n\nSi nous échouons dans un seul de ces domaines, cela réduira nos chances de réélection, mais nous aurons toujours de bonnes chances de l'emporter, si nous gérons bien la campagne.\n\nSi, contre toute attente, nous parvenions d’une manière ou d’une autre à garder les loyalistes de notre côté et parvenions à relancer l’économie, nous serions sûrement les favoris pour diriger le prochain gouvernement.\n\nIl ne peut donc y avoir de demi-mesure! Nos efforts seront soit considérés comme §Gappropriés§! par l’UDP ou le pays dans son ensemble, ou insuffisamment bons – il n’y aura pas d’intermédiaire.\n-------------------------------------------------- --------------------------------------------\nLes premières mesures d'allègement seront considérées comme [IRE_loc_UCF_eco].\nL'UDP considère le soutien apporté au Nord comme [IRE_loc_UCF_north]."
 IRE_UCF_mission:9 "L'Ulster passe en premier!"
 IRE_UCF_mission_desc:9 "Depuis les élections générales irlandaises de 1929, le Sinn Féin dépend d'un accord de confiance et d'approvisionnement avec le Parti Démocrate d'Ulster pour obtenir la majorité au Dáil Éireann. Craignant que le gouvernement irlandais mette davantage l'accent sur les subventions au sud du pays pendant la crise aux dépens du nord, l'UDP a utilisé son influence pour insister sur le fait que la première priorité du Sinn Féin était de renflouer l'économie de l'Ulster.\nFixant un délai de six mois, le leader de l'UDP , Basil Brooke, a sévèrement averti qu'il pourrait mettre fin au soutien de son parti au Sinn Féin s'il se sentait insatisfait de leurs efforts."

