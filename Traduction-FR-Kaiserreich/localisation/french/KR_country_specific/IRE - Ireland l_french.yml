 IRE_gateway_ENG_construction_ongoing_NOT:9 "N'est §Rpas§! en train de recruter §Ydeux§! §Yconseillers en ingénierie§!"

 IRE_poulaphouca_reservoir:9 "Construction du réservoir de Poulaphouca"
 IRE_poulaphouca_reservoir_desc:9 "Le projet Shannon à Ardnacrusha dans les années 20 était le projet le plus ambitieux et le plus coûteux jamais entrepris par l'État. Bien qu'il ait représenté une grosse partie du budget national, avec l'aide d'experts internationaux, le projet a été un succès complet et nous a permis de disposer de la plus grande centrale hydroélectrique au monde. La rivière Liffey, dans le comté de Wicklow, avant de se jeter dans Dublin, ne se prête pas à un projet de même envergure, mais une zone a été identifiée où un réservoir artificiel pourrait être crée. Cela permettrait de produire d'importantes quantités d'électricité à proximité, pour en faire profiter la capitale. Compte tenu de la réussite de notre première tentative avec l’expertise internationale, il serait insensé de ne pas tenter de répéter la formule."
