 # BM Decisions #
 IRE_bm_decisions:9 "Black Monday in Ireland"
 IRE_bm_decisions_desc:9 "Luain Dubh, or as what most are calling it, Black Monday.\nThe loyalists in the north of the country have delivered us an ultimatum of six months to make a measurable improvement to their own particular situation, lest they pull their support for the government.\n\nHowever, the rest of the country also suffers, and its population expects the government to do its utmost in starting efforts to relieve the great strain that this catastrophe has placed upon us — with us not doing so being surely felt in the next election.\n\nIf we fail to keep the loyalists on board, as well as fail in starting our economy's recovery, it will have grave consequences for our chance of re-election next year, let alone for the likely welfare of the nation.\n\nIf we fail in just one of these matters, it will damage our odds of re-election, but we would be still in with a good chance if we manage the campaign well.\n\nIf, against the odds, we somehow manage to both keep the loyalists on board and begin to kickstart the economy, we would surely be favourites to lead the next government.\n\nThere are no half-measures here! Our efforts are either seen as §Gappropriate§! by the UDP or the country as a whole, or are deemed not good enough — there is no in-between.\n----------------------------------------------------------------------------------------------\nThe initial relieving measures are seen as [IRE_loc_UCF_eco].\nThe UDP view the support given to the north as [IRE_loc_UCF_north]."
 IRE_UCF_mission:9 "Ulster Comes First!"
 IRE_UCF_mission_desc:9 "Since the 1929 Irish general election, Sinn Féin has been dependent on a confidence-and-supply agreement with the Ulster Democratic Party to achieve a majority in Dáil Éireann. Fearing that the Irish Government would put a greater emphasis on subsidising the south of the country during the crisis at northern expense, the UDP have used their leverage to insist that Sinn Féin's first priority be bailing out Ulster's economy.\nSetting a deadline of six months, UDP leader Basil Brooke has sternly warned he may discontinue his party's backing of Sinn Féin should he feel dissatisfied with their efforts."

