 ireland.2016.a:9 "[IRE_loc_desert_war_response]"
 ireland.2016.a.default:9 "We cannot simply abandon our Jewish friends, they will receive our support."
 ireland.2016.a.an:9 "If supporting the Ottomans will get rid of Briscoe's lot, we'll do it."
 ireland.2016.b:9 "Our troops shall aid in the struggle against Ottoman oppression!"
 ireland.2016.c:9 "We will not send our men to die in Suvla or\nSud el Bar."

 ireland.2017.t:9 "The More Things Change..."
 ireland.2017.d:9 "Despite how unlikely it would have been even a short number of months ago, Ireland has reconciled with its former colonial masters and their allies, and has re-joined the Entente.\n\nIreland gained its freedom from the United Kingdom after the War of Independence, but the Anglo-Irish Treaty resulted in Ireland remaining part of the British sphere of influence. At the time, this condition was presented by pro-Treatyites as a potential route towards reunification, but in the events that followed the British Revolution, the north rejoined the rest of the country and Ireland left the Entente with the collapse of the United Kingdom.\n\nIt will be difficult for the government to reconcile their new alignment with the low-level anglophobia present as an undercurrent in all levels of society, but time has passed, and the commonalities between Ireland and their new allies will be emphasised and brought to the fore. Loyalists are quietly pleased at the turn of events, as though the possibility of their rejoining the United Kingdom looks even more remote, the relationship with the old British establishment has been greatly strengthened, all the more in their interests due with their cultural and familial ties.\n\nThis new alliance marks the beginning of a new relationship of Ireland with not only its old neighbours, but with its history, and in the narrative of its nationhood."
 ireland.2017.a:9 "This will take some getting used to."

 ireland.2018.t:9 "A Change in Orientation?"
 ireland.2018.d:9 "Ireland's rejoining of the Entente has brought with it many questions, but also several opportunities. Among these is a chance for considerable economic realignment, which has been described as potentially backtracking on the previous German-centric Mitteleuropa economic model.\n\nLeaving Mitteleuropa will not entirely cut off trade with the continent, but will certainly shift the focus of exports, and undeniably cause a short-term shock to the economy. However, Ireland's recovery from Black Monday, and the reforms that came from it, have led many to believe that this change will be not insurmountable.\n\nSuch a move would also do much to dispel the concerns perceived by some of the overly-involved German presence in Ireland, that was felt after the LÉ Macha Incident up until the time of the Ulster Crisis. And of course, by leaving the German-dominated Mitteleuropa, Ireland would also be free to join in any Entente-led economic cooperation."
 ireland.2018.a:9 "In for a penny..."
 ireland.2018.b:9 "Stay with Mitteleuropa. We could benefit from having a foot in both camps."

 ireland.2019.t:9 "[IRE.GetNameDefCap] wishes to join the [Root.GetFactionName]"
 ireland.2019.d:9 "[Root.GetNameDefCap]'s [From.GetAdjective] allies have informed the government of a recent telegram that has been received from [IRE.Capital.GetName] earlier today. It would appear that the [IRE.GetAdjective] are interested in joining the [Root.GetFactionName], and given their geographical position, this unexpected offer is of no small significance.\n\nThe [From.GetAdjective]s, who took over as leaders of the faction, are keenly aware of the slightly uncertain status of Northern Ireland, and wish to consider our views on admitting [IRE.GetAdjectiveDef] to the alliance. The potentially uncertain status of Northern Ireland lies in the fact that while it joined the Republic after the fall of the United Kingdom, as it had been permitted to do so in the Anglo-Irish Treaty, this was never given formal assent by the British government-in-exile.\n\nUnsurprisingly, the [IRE.GetAdjective] have included in their offer of an alliance, the requirement of a recognition of the constitutional status of Northern Ireland, and that should the United Kingdom be restored once more, it will remain in the hands of the [IRE.Capital.GetName] government. So though this offer gives unrivalled access to the northwest Atlantic, let alone the Home Isles, Northern Ireland will be relinquished forever more."
 ireland.2019.a:9 "A small price to pay for salvation."
 ireland.2019.b:9 "We cannot allow this."

 ireland.2020.t:9 "[From.GetAdjective] Assents to the Alliance"
 ireland.2020.d:9 "Our [From.GetAdjective] allies have agreed to permit [IRE.GetNameDef] to join the [Root.GetFactionName]. With this, they have formally recognised the constitutional status of Northern Ireland, but in exchange they now will be safe in the knowledge that not alone is [IRE.GetNameDef] secure as an ally, and no longer a potential threat or a neutral entity, but it will now be an invaluable aid in gaining a further foothold in the northwest Atlantic."
 ireland.2020.a:0 "Excellent."

 ireland.2021.t:9 "[From.GetAdjective] Rejects the Alliance"
 ireland.2021.d:9 "Our [From.GetAdjective] allies have declined to permit [IRE.GetNameDef] to join the [Root.GetFactionName]. Citing the uncertainty of particular interpretations of the Anglo-Irish Treaty, and feeling that now is not the time to make such commitments on matters that may evolve over time.\n\nDespite the [Root.GetAdjective] leadership of the [Root.GetFactionName], a commitment was made to give [From.GetNameDef] the right of first refusal, and with this, the chance for a foothold in the northwest Atlantic has been lost."
 ireland.2021.a:9 "This seems ominous for the future."

 ireland.2022.t:9 "[IRE.GetNameDefCap] has joined the [Root.GetFactionName]"
 ireland.2022.d:9 "Word has been received of the admission of [IRE.GetNameDef] into the [Root.GetFactionName]. For whatever reason, [IRE.GetNameDef] were admitted into the [Root.GetFactionName] without [Root.GetAdjective] assent, in full knowledge of the fact that the [IRE.GetAdjective] required a guarantee on the constitutional status of Northern Ireland as part of their negotiations of joining the alliance.\n\nTheir location will be of great benefit to the faction, but the point remains that the future of Northern Ireland is not something that was ever formally discussed in Parliament, with the reclamation of Great Britain being held as the priority.\n\nMost accept the fact that Northern Ireland is now in Irish hands for the foreseeable future, but there is open disgruntlement at the behaviour of the faction leader, and there still remain murmurings that perhaps Northern Ireland would have been regained, eventually.\n\nThe vast majority view the act of the faction leader as unfortunate, but that the best course of action would be to accept the snub with stoicism. However, a handful of loyalist diehards are musing about taking more drastic action."
 ireland.2022.a:9 "It would have been our decision anyway."
 ireland.2022.b:0 "Nous ne pouvons accepter cela."

 ireland.2023.t1:9 "The Emergency"
 ireland.2023.t2:9 "An Dara Cogadh Mór"
 ireland.2023.t3:0 "Une Opportunité"
 ireland.2023.d.start:9 "For the second time in less than two decades, Europe has plunged into war. This time however, it will not just be imperialist against imperialist, but rather a war of ideology. This, combined with modern military tactics and technology, makes it likely that this will be even more deadly than the last."
 ireland.2023.d.independent:9 "This time around, Ireland is fortunate enough to be a sovereign nation, with all of the freedom of independent foreign policy that goes with it."
 ireland.2023.d.peace:9 "$ireland.2023.d.independent$ It may be the case that Ireland will remain on the sidelines for this conflict, and after it is over, find itself in a drastically changed world, if otherwise unscathed. But it may easily occur that war will come to the island's green shores, and for such a possibility, the army has been busy in its preparations.\n\nAs such, the"
 ireland.2023.d.war:9 "As it has transpired, Ireland now finds herself at war, caught up in a global conflict of nations, her first such occasion since winning her freedom.\n\nThis freedom will need to be maintained, and the"
 ireland.2023.d.subject:9 "Much like the last time, Ireland finds herself participating in this global conflict of nations, being dragged into it by others once more with little say in the matter. The Great War set the stage for the Easter Rising of 1916, but it would be difficult to imagine similar events happening this time around, following the relatively recent events after the Ulster Crisis, and without the support from abroad that was present more than 20 years ago.\n\nNevertheless, the"
 ireland.2023.d.faction:9 "$ireland.2023.d.independent$ As part of a military alliance, the country will have its role to play in the conflict, but the key difference with this occasion and the last, is that this time, Ireland chose this alignment itself, and was not forced into it by others. The necessity of war itself remains debatable, but this time, joining it was a choice.\n\nAlongside its allies, the"
 ireland.2023.d.ira:9 "IRA has now mobilised itself for war, and stands ready to defend the island, using every man and tool at its disposal. The utilisation of the officer corps has been expanded, with many officers now being given a chance to showcase their expertise in areas which during peacetime were deemed less necessary."
 ireland.2023.d.emer:9 "For the general public, an aura of uncertainty fills the towns and villages, as even though Ireland does not look likely to enter the conflict directly, there will doubtless be effects on trade, and the supply of food and fuel. Some have even begun to refer to this situation euphemistically as \"an Éigeandála\", or \"the Emergency\", as given the country's neutral status, it cannot be described as being at war."
 ireland.2023.d.dcm:9 "The Weltkrieg was once described as the war to end all wars, but in Irish it was \"An Cogadh Mór\", or simply \"the Great War\". Now, what has emerged is being coined by some as \"an Dara Cogadh Mór\", or \"the Second Great War\". Whether or not this name become widespread is immaterial, considering that the fate of the island and its people is at stake."
 ireland.2023.d.natpop:9 "The most radical and hawkish of voices within the government are now increasing their calls for the manifestation of what they describe as Ireland's true destiny, which they say is to restore the Gaelic race to its ancient prominence. Crucial to this, they argue, is the reclamation of lands that were inhabited by Gaels in long centuries past, which could be achieved while the British struggle against the Germans once more. Such an extreme proposition is not without its critics, even within the party, but it is one that now holds growing appeal."
 ireland.2023.d.end:9 "Come what may, Ireland must do what it can in the tumultuous days to come."
