 ireland_events.1051.d:0 "[IRE_loc_victory_event_desc]"
 ireland_events.1051.d.sfstart:0 "Alors que le Lundi Noir frappait et que l'enfer se déchaînait en Ulster, beaucoup pensaient que le mandat du Sinn Féin au gouvernement était terminé. Mais peu importe les obstacles qui se dressent sur leur chemin,"
 ireland_events.1051.d.sfmegacollins:9 "$ireland_events.1051.d.sfstart$ no crisis proved itself capable of besting the Big Fellow's expert leadership. $ireland_events.1051.d.sfmid$\n\n$ireland_events.1051.d.sfcollinsstart$ become aware that sectarianism was not an issue which could be addressed by a single party alone, but rather a concern of the whole nation and, in a bold move, reached out, not only to his allies in the UDP, but also to An Saorstát Críostúil and the National League for Civil Liberties. Establishing a cross-party commission with the goal of addressing discrimination in employment and housing, while working to better inter-community relations, Collins, the Irish Republic's guiding light as Wolfe Tone before him, has sworn to fulfil the United Irishmen's dream of substituting the common name of Irishman in place of religious denominations, and finally bring unity to the Irish people."
 ireland_events.1051.d.sfmid:0 "Bien que les manifestants catholiques pour les droits civiques aient causé beaucoup de problèmes à l'establishment qu'ils estimaient avoir abandonné au cours de l'année écoulée, les événements des mois précédents ont laissé leur mouvement autrefois uni, profondément divisé entre les modérés de Healy, les fidèles restants d'AN et les partisans extrémistes d'Ailtirí na hAiséirghe. Cela a donné à l'administration la possibilité de prévenir davantage de troubles grâce à des tactiques de division."
 ireland_events.1051.d.sfcollinsstart:0 "Cependant, Michael Collins, ayant constaté la folie de son opportunisme politique consistant à laisser ses compatriotes sans réponse, a"
 ireland_events.1051.d.sfmain:9 "$ireland_events.1051.d.sfstart$ their able leadership has risen to the challenge, overcoming the misfortunes the country faced and proving that they will remain the giant of Irish politics. $ireland_events.1051.d.sfmid$"
 ireland_events.1051.d.collins:9 "$ireland_events.1051.d.sfmain$\n\n$ireland_events.1051.d.sfcollinsstart$ opted to work to improve Catholic conditions, while offering monetary compensation to loyalists in order to smooth over the push for reform. While a loss in seats for his UDP partners due the abolition of Article C and perceptions of weakness from loyalists towards the party may harm Sinn Féin, his willingness to sacrifice for the good of the Irish nation and its people has regained him the praise and respect of a public which had begun to tire of the Big Fellow."
 ireland_events.1051.d.mulcahy:9 "$ireland_events.1051.d.sfmain$\n\nRichard Mulcahy and his cabinet were swift to avail of this moment, backing Cahir Healy and the National League for Civil Liberties as a moderate alternative to the far-right in an effort to win back Catholic support, while launching crackdowns on militant elements in the province. Though the persisting presence of gerrymandering continues to be a source of resentment, Mulcahy's promises to work with the NLCL and his UDP partners to achieve improvements in housing and employment has succeeded in serving as a salve against radicalisation, while monetary compensation for loyalists shall serve to smooth over the push for reform."
 ireland_events.1051.d.scstart:0 "Lors des élections de l'année dernière, An Saorstát Críostúil s'est efforcé de persuader le peuple qu'il gouvernerait mieux que le précédent gouvernement malheureux de Brugha,"
 ireland_events.1051.d.scmid:0 "Espérant que l'environnement d'après-crise permettra aux deux confessions de s'entendre, de Valera"
 ireland_events.1051.d.scend:0 "conférence avec le NLCL, l'UDP et des ecclésiastiques catholiques et protestants. Malgré la tension persistante tout au long des pourparlers, un accord a finalement été conclu selon lequel le logement et les services publics en Ulster seraient organisés au niveau paroissial, donnant plus d'autonomie aux communautés locales. Bien que vivement critiqué par les laïcs pour le pouvoir qu'il accorde aux institutions religieuses, l'accord a été accueilli avec joie dans la majorité des cas. Incarnant le véritable esprit de charité chrétienne, de Valera a non seulement contenté les catholiques, mais a également réussi à contenter les protestants."
 ireland_events.1051.d.scndp:9 "$ireland_events.1051.d.scstart$ and as the discord in the north heated up it appeared history would be repeated. However, the peace in the province gave them a moment to breathe a sigh of relief, though aware this respite was only possible due to infighting, with Catholics and Protestants alike divided between their moderates and extremists. Without serious reforms, a second flare-up was only a matter of time. Passing an anti-discrimination law to satisfy Healy's followers would be an easy accomplishment with the NDP now on board, but appeasing loyalists would prove a harder task altogether.\n\n$ireland_events.1051.d.scmid$ and Lemass made the decision to host another $ireland_events.1051.d.scend$"
 ireland_events.1051.d.scan:9 "$ireland_events.1051.d.scstart$ hopping into bed with Aontas Náisiúnta in their urgency to prove this. However, AN's aggressive efforts to dismantle the Ulster Privileges had the effect of alienating the Protestant population and, despite the riots' quelling, it was only a matter of time until they flared up again without a serious effort to reach out to loyalists. As such, with AN weakened from their radicals' defection, de Valera had a plan. In exchange for supporting AN's goal of passing anti-discrimination laws and abolishing the remaining privileges, the Long Fellow demanded O'Duffy's cooperation in finding a peaceful compromise to the north's animosities.\n\n$ireland_events.1051.d.scmid$ made the decision to host a $ireland_events.1051.d.scend$"
 ireland_events.1051.d.labstart:0 "Depuis que les élections fatidiques d'il y a un an ont vu le Sinn Féin et ses successeurs balayés par les électeurs en faveur d'une nouvelle ère de politique social-démocrate, les travaillistes ont fait tout leur possible pour améliorer le sort des travailleurs irlandais sans succomber à l'extrémisme de l'expérience syndicaliste, à l'est de l'Irlande. Même si les choses ont été difficiles, les travaillistes ont réussi à surmonter les épreuves et les tribulations auxquelles ils ont été confrontés et,"
 ireland_events.1051.d.labmid:0 "Donnant un peu de répit au parti travailliste, les manifestants catholiques, qui avaient constitué une force formidable ces derniers mois, ont été gênés par leurs divisions, entre les modérés de Healy, les derniers piliers d'AN, et les partisans extrémistes d'Ailtirí na hAiséirghe. Les efforts du parti travailliste pour s'attaquer à ces deux dernières organisations ont commencé à être considérablement scrutés par"
 ireland_events.1051.d.labend:0 "Bien que le rêve du parti travailliste d’unir les travailleurs des deux bords contre leurs véritables ennemis, les patrons, ait été tourné en dérision non seulement par l’opposition mais aussi par les gens qu’ils considéraient comme naïfs, ils finiront par prouver aux opposants qu’ils ont tort."
 ireland_events.1051.d.labndpcnat:9 "$ireland_events.1051.d.labstart$ with the preceding chaos sending a shock through all sections of Irish society, negotiations between businessmen and trade unions on preventing religious discrimination have started to bear fruit as many have agreed to address the issue in hiring and promotions.\n\n$ireland_events.1051.d.labmid$ the Protestant working class, slowly coming round to the fact that Labour is interested in looking out for their rights too. $ireland_events.1051.d.labend$"
 ireland_events.1051.d.labplpcnat:9 "$ireland_events.1051.d.labstart$ while O'Brien has announced his intention to end gerrymandering by removing Article C of the Ulster Privileges, he has given his word that the rest will remain untouched.\n\n$ireland_events.1051.d.labmid$ a section of the Protestant working class, however for now many still regard the government, and especially the Progressive Labour Party with deep suspicion. $ireland_events.1051.d.labend$"
 ireland_events.1051.d.eod:0 "Malgré les tentatives perfides de fous intégristes et de puissances étrangères néfastes pour plier le pays à leur volonté, leurs efforts ignobles ont été vaincus de manière décisive par les fidèles défenseurs de la République au sein du gouvernement, de la Gardaí et des forces armées. Bien qu'O'Duffy ait déjà affronté l'armée en raison de son hostilité à l'égard des influences allemandes, le ralliement des jeunes radicaux des Chemises Bleues et la menace persistante des Britanniques nécessitant un front uni contre les ennemis de l'Irlande, les hauts gradés de l'IRA ont choisi de faire confiance à l'homme qui faisait autrefois partie de leurs rangs, lui permettant de suspendre la Constitution et de dissoudre indéfiniment le Dáil.\n\nDésormais, sous la poigne bienveillante mais de fer du vieux général, la nation peut être transformée d'un état instable et politiquement tumultueux en la Prusse de l'Europe occidentale, une armée fermement disciplinée dotée d'un État. Le processus d'élimination des partisans d'Ó Cuinneagáin est déjà en marche, et tous les autres éléments anti-nationaux, loyalistes, syndicalistes et Britanniques occidentaux, connaîtront bientôt le même sort. À mesure que la vision de 1916 se réalisera par l’organisation du peuple irlandais en un tout unifié, non plus divisé par de petites querelles de loyauté politique et de classe, l’Irlande se montrera digne du destin auguste auquel elle est appelée."
 ireland_events.1051.d.goc:0 "Malgré tous les obstacles qui se dressent contre eux, le courage et la détermination sans limite des Gaëls se sont imposés face à leurs ennemis perfides, qu'ils soient nationaux ou étrangers. Le glorieux régent du royaume irlandais renaissant, Gearóid Ó Cuinneagáin, a déjà commencé à consolider son pouvoir, en arrêtant et en purgeant les ennemis de la race gaélique. Le plus notable d'entre eux est bien sûr l'archi-traitre Eoin O'Duffy, qui a été jugé par un tribunal composé de vrais patriotes irlandais. S'il a été, comme prévu, accusé de trahison, les enquêtes de la police secrète ont également mis au jour des rumeurs sur l'homosexualité de l'ancien général, que le gouvernement s'est empressé de porter à la connaissance du public irlandais.\n\nAujourd'hui, plus rien ne peut s'opposer à la résurrection de l'âge d'or où l'Irlande était internationalement reconnue comme un centre de religion et d'apprentissage, alors que le continent européen connaissait ce que l'on appelle souvent l'âge des ténèbres. Sous la direction éclairée du nouveau régime, toutes les traces de la souillure britannique seront éradiquées et, après sept cents ans de répression et de calomnie du peuple et de la culture irlandais, qualifiés d'arriérés et de sauvages, la nation irlandaise revitalisée prendra enfin la place qui lui revient parmi les nations d'Europe et du monde et qui lui a été refusée par les envahisseurs anglo-saxons."
 ireland_events.1051.d.jjok:0 "Le régime a subi la perte de ses deux leaders, avec l’élection interne de John J. O’Kelly, son républicanisme l’alignant sur la vieille garde et son revivalisme gaélique l'attachant à la nouvelle. Malgré cela, on ne saurait trop souligner les dégâts que les troubles précédents ont causés à l'image du gouvernement aux yeux du peuple irlandais. Ils avaient justifié la dissolution ou le renversement de l’administration précédente au nom de la stabilité, mais n’y sont pas parvenus.\n\nUn compromis était nécessaire pour qu'AN reste au pouvoir à long terme et du coup, à la lumière de la coopération antérieure de nombreux SC TD, O'Kelly a rencontré leur chef [IRE_loc_dev_imprisoned], Éamon de Valera, pour parvenir à un accord. Toutes les personnes associées à l'opposition bénéficieraient d'une amnistie, la démocratie serait théoriquement restaurée et les SC TD se verraient accorder des postes ministériels en échange du plein soutien de son parti.\n\nAvec l'ancien leader du Sinn Féin dans une coalition, ils continueraient à travailler sans relâche comme ils l'ont toujours fait pour le bien de la République d'Irlande. Cependant, les républicains irlandais ne se laisseront plus guider par les idéaux dégénérés de la Révolution française, qui ont causé tant de tort à l’Europe. Les républiques classiques de la Méditerranée seront plutôt sa source d'inspiration, alors que l'Irlande se prépare à une potentielle bataille jusqu'au bout contre les monstrueux héritiers de la révolution susmentionnée à Londres et à Paris."
 ireland_events.1051.d.dev:0 "récemment incarcéré"
 ireland_events.1051.a:0 "[IRE_loc_victory_event_response]"
 ireland_events.1051.a.megacollins:0 "Collins a toujours raison."
 ireland_events.1051.a.sf:0 "Des décennies peuvent passer, mais le Sinn Féin reste le parti irlandais."
 ireland_events.1051.a.sc:0 "Aimez vos ennemis, faites-leur du bien\nà ceux qui vous déteste."
 ireland_events.1051.a.lab:0 "La cause du travail est celle des travailleurs catholiques et protestants."
 ireland_events.1051.a.eod:0 "L'Irlande est une mélodie. Il faut la chanter ensemble."
 ireland_events.1051.a.goc:0 "L’âge d’or gaélique renaît de ses cendres."
 ireland_events.1051.a.jjok:0 "Si vis pacem, para bellum."
 ireland_events.1051.a.tt1:0 "Le courant §[GetRulingIdeologyColour][IRE_loc_incumbent]§! est assuré de son règne dans un avenir proche."
 ireland_events.1051.a.tt2:0 "§CSi l'Irlande se retrouve en guerre, Collins sera dans une meilleure position pour maintenir l'unité du pays qu'il ne l'aurait été autrement.§!"

 ireland_events.1052.t.dem:0 "Une collaboration à contrecœur"
 ireland_events.1052.t.eod:0 "Le moindre de deux maux"
 ireland_events.1052.d.dem:9 "The coup d'état of the previous administration was greeted with trepidation by loyalists, given the hostility of the officers to the Ulster Privileges. However, the new regime has been quick to deter any possible stirrings of resistance, for not only has the province of Ulster remained under martial law, but German advisors from across their colonial empire have been brought in to assist the military in ensuring loyalist compliance.\n\n$ireland_events.1052.d.rest$"
 ireland_events.1052.d.eod:9 "The ignominious fall of Aontas Náisiúnta's regime has been met with gradual, if muted, relief from northern loyalists. Once it became clear that this new military regime has promised to transfer power in the coming days to a new democratic government, such a prospect, however awful it would have been a year ago, is seen as far superior to the thought of continued rule by Catholic hardline nationalists.\n\n$ireland_events.1052.d.rest$"
 ireland_events.1052.d.rest:0 "Les opinions des loyalistes sur les Allemands sont aussi variées que celles des nationalistes : beaucoup blâment les Allemands pour les événements qui ont conduit à la Révolution Britannique, d'autres voient l'Allemagne comme une grande puissance monarchique qui agit comme une source mondiale de stabilité, tout comme eux. ils pensaient que leur Empire Britannique le faisait autrefois. Ce qui est presque universel cependant, c'est leur respect pour les prouesses militaires allemandes, une leçon apprise à leurs dépens dans les tranchées par de nombreux fils d'Ulster pendant la Grande Guerre.\n\nLa perspective d'une rébellion ouverte contre le gouvernement irlandais soutenu par l'Allemagne n'est pas attrayante, même pour les loyalistes les plus radicaux, mais avec l'Irlande désormais fermement dans le camp allemand, ils peuvent garder un œil encore plus fermement fixé sur l'île à l'ouest. et si une coopération tacite avec les sudistes leur permet de sortir sains et saufs de cette situation, qu’il en soit ainsi."
 ireland_events.1052.a:0 "[IRE_loc_demil_event_response]"
 ireland_events.1052.a.dem:0 "Si vous ne pouvez pas les battre, rejoignez-les."
 ireland_events.1052.a.eod:0 "Retour aux affaires, comme d'habitude."

 ireland_events.1053.t:0 "L’heure du changement"
 ireland_events.1053.d:0 "Un an s’est écoulé depuis la résolution de la crise du Nord, et les appels continuent pour qu’une solution à long terme soit négociée, afin d’éviter qu’une telle situation ne se reproduise.\n\nLa solution la plus évidente à ce problème serait une réimagination plus approfondie de la composition de l'État – bien plus que ce qui avait été envisagé lorsque le Nord a rejoint le pays pendant la Révolution britannique, la menace d'un syndicalisme imminent nécessitant alors un accord élaboré plus hâtivement.\n\nUne nouvelle Constitution, la première depuis l'indépendance, rédigée avec la contribution de tous les partis, y compris l'UDP, est désormais considérée comme une nécessité politique."
 ireland_events.1053.a:0 "Nous devons écouter les appels des peuples."

 ireland_events.1100.t.IRE:0 "Militaires et politiciens"
 ireland_events.1100.t.GER:0 "Un nouvel ordre en Irlande"
 ireland_events.1100.d.IRE:9 "$ireland_events.1100.d.IRE.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland_events.1100.d.IRE.end$"
 ireland_events.1100.d.IRE.start:0 "Après l'indépendance, le contrôle de la nation irlandaise passa des mains des volontaires en armes aux hommes politiques, ce qui entraîna les concessions aux loyalistes en 1926 et les troubles des années précédentes. Le pouvoir étant revenu là où il devait être, l’Armée Républicaine Irlandaise n’a pas l’intention de le rendre à nouveau aux indignes. Cependant, malgré tout leur mépris pour la politique, en raison de leur manque de légitimité politique, ils ont envisagé de contacter les dirigeants des principaux partis pour diriger un régime fantoche, tandis que des soldats sont déployés pour superviser les scrutins, garantissant que le peuple vote correctement dans tous les élections futures. \n \n"
 ireland_events.1100.d.IRE.an:0 "Le groupe le plus susceptible d'accepter l'offre est Aontás Náisiúnta d'Eoin O'Duffy. AN et leurs Chemises Bleues partagent l'aversion des militaires pour les privilèges d'Ulster et les tendances anti-démocratiques, bien qu'un point clé sur lequel leurs points de vue divergent soit sur la question de l'influence teutonique dans l'économie. Même si O'Duffy soutient pour l'instant la germanophilie de l'armée, il reste fondamentalement sceptique quant à toute ingérence étrangère.\n\n"
 ireland_events.1100.d.IRE.sf:0 "Les forces armées ont le choix de se tourner vers le Sinn Féin, qui partage avec eux une position économique pro-allemande, même si leur approche lâche du loyalisme est inacceptable et doit donc être tenue sous haute surveillance. Les putschistes sont en outre confrontés à la question de savoir qui choisir pour diriger. Collins est peut-être plus disposé à travailler avec les putschistes pour préserver un semblant de démocratie, mais sa personnalité charismatique pourrait le rendre difficile à maîtriser alors que Mulcahy pourrait être une menace plus soft, s'il tente de couper ses ficelles. \n \n"
 ireland_events.1100.d.IRE.scan:0 "Si les généraux souhaitent supprimer les privilèges d’Ulster mais également créer une façade de régime parlementaire, une coalition d’An Saorstát Críostúil et d’Aontas Náisiúnta est une option. De Valera a pu être persuadé d'accepter pour éviter une dictature totale, et il a été promis à O'Duffy le rôle de Príomh Aire ainsi qu'un poste important dans le gouvernement pour son parti, malgré les désaccords des deux avec la ligne germanophile des putschistes. \n \n"
 ireland_events.1100.d.IRE.labndpcnat:0 "Tendre la main aux travaillistes et au Clann na Talmhan et leur proposer un accord est une alternative peu orthodoxe. En échange de leur coopération avec la junte, ils seront autorisés à adopter des réformes limitées dans l'intérêt des travailleurs, réduisant ainsi les efforts britanniques visant à les radicaliser et à les attirer dans les filets du syndicalisme et de l’impiété. Dans le même temps, la coopération du Parti du Développement National garantirait que leurs sympathies de gauche ne deviennent pas incontrôlables. \n \n"
 ireland_events.1100.d.IRE.end:0 "Avec la création en coulisses d’un État profond inspiré par la Fraternité Républicaine Irlandaise, l’IRA peut garantir que les erreurs de la dernière décennie seront effacées et que l’ordre ancien établi en 1916 (et réaffirmé en 1918) soit rétabli. Une fois de plus, tous les Irlandais et Irlandaises de l'île seront unis par un seul mouvement national, dirigé par les défenseurs de la République, et aux côtés de l'Allemagne contre les ennemis mutuels des deux nations."
 ireland_events.1100.d.GER:9 "$ireland_events.1100.d.GER.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland_events.1100.d.GER.end$"
 ireland_events.1100.d.GER.start:0 "Après le putsch réussi de l'Armée Républicaine Irlandaise contre le gouvernement précédent, les membres de l'IRA se sont retrouvés confrontés à la question de savoir comment consolider leur régime. Le régime civil étant considéré par l'armée comme intrinsèquement corrompu, notamment en raison du manque de légitimité politique de l'administration naissante, l'état-major a été contraint de rechercher un dirigeant fantoche issu de l'un des principaux partis du pays pour soutenir la nouvelle junte. A cette fin, ils ont consulté des conseillers allemands pour savoir qui serait le plus bénéfique pour les intérêts de la République d’Irlande et de l’Empire Allemand. \n \n"
 ireland_events.1100.d.GER.an:0 "Aontas Náisiúnta est profondément nationaliste et ses membres présentent des tendances intégristes. Farouchement opposé au syndicalisme et au loyalisme, leur leader Eoin O'Duffy soutiendrait volontiers l'installation d'une dictature. Cependant, le mouvement reste fondamentalement protectionniste sur le plan économique, même si O'Duffy consentirait sans doute à des compromis s'il dépendait du soutien allemand. \n \n"
 ireland_events.1100.d.GER.sf:0 "Le Sinn Féin est un parti libéral et cosmopolite avec une approche ferme en matière d'ordre public, mais sa propension à la concession envers la minorité loyaliste n'est pas appréciée par les forces armées irlandaises. Le célèbre héros de guerre Michael Collins pourrait lui être plus facilement convaincu. Sa personnalité charismatique pourrait cependant s'avérer plus difficile à contrôler, tandis que Richard Mulcahy, bien que plus épineux, n'a pas le charisme de Collins. \n \n"
 ireland_events.1100.d.GER.scan:0 "Si l'Allemagne souhaite promouvoir une position antisyndicaliste dure sans mettre fin au système parlementaire de la République, une coalition d'Aontas Náisiúnta et An Saorstát Criostúil pourrait être organisée. Ce dernier est un parti chrétien-démocrate qui, bien que plus modéré, pourrait être convaincu de travailler aux côtés d’AN, même si tous deux partagent des vues isolationnistes. \n \n"
 ireland_events.1100.d.GER.labndpcnat:0 "Une autre option serait la décision peu orthodoxe d'offrir au Parti Travailliste et au Clann na Talmhan, deux partis socialement démocrates respectivement urbains et ruraux, la possibilité de faire adopter des réformes en échange de leur adhésion au programme des putschistes, tandis que le Parti du développement national, favorable aux entreprises, joue un rôle vital dans le maintien de leurs tendances de gauche. \n \n"
 ireland_events.1100.d.GER.end:0 "Alors que l’IRA établit en coulisses les fondations d’un État profond et veille à ce que toutes les élections ultérieures soient truquées en sa faveur, la position de l’Irlande au sein de la sphère d’influence allemande est assurée à court terme. Comme lors de la Weltkrieg, les Irlandais et les Allemands s’uniront, côte à côte, contre les ennemis communs de leurs nations."
 ireland_events.1100.a:0 "[IRE_loc_collins_puppet]"
 ireland_events.1100.a.IRE:0 "Donnez au Grand Camarade la chance de se racheter."
 ireland_events.1100.a.GER:0 "Michael Collins est un ami de longue date de l’Allemagne."
 ireland_events.1100.b:0 "[IRE_loc_mulcahy_puppet]"
 ireland_events.1100.b.IRE:0 "Mulcahy sera plus facile à garder sous contrôle."
 ireland_events.1100.b.GER:0 "Richard Mulcahy n'interférera pas avec nos intérêts commerciaux."
 ireland_events.1100.c:0 "[IRE_loc_an_puppet]"
 ireland_events.1100.c.IRE:0 "Travaillez avec O'Duffy, à bas le système démocratique défaillant!"
 ireland_events.1100.c.GER:0 "Un régime d’Aontas Náisiúnta éliminera le syndicalisme d’une main de fer."
 ireland_events.1100.e:0 "[IRE_loc_scan_puppet]"
 ireland_events.1100.e.IRE:0 "De Valera et O'Duffy pourraient être persuadés de coopérer."
 ireland_events.1100.e.GER:0 "An Saorstát Criostúil et Aontas Náisiúnta protègeront la démocratie irlandaise."
 ireland_events.1100.f:0 "[IRE_loc_labndpcnat_puppet]"
 ireland_events.1100.f.IRE:0 "Approchez William O'Brien avec un accord."
 ireland_events.1100.f.GER:0 "Les réformes travaillistes pourraient garder l’élément syndicaliste sous contrôle."
