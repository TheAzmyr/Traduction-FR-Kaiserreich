 ireland.1050.d.gerstart:9 "En décembre de l'année dernière, des nouvelles d'une importance cruciale sont arrivées à Berlin par le biais des journaux et des responsables et agents allemands sur l'île, mettant en garde contre un effondrement de l'anarchie dans le nord du pays."
 ireland.1050.d1.gerend:9 "Même s’il n’est pas impossible que les dirigeants irlandais choisissent encore de conclure un accord avec le Reichspakt pour se protéger des Britanniques ou lutter contre le fléau du syndicalisme, la faible influence actuelle de l’Allemagne signifie que cet accord n’est malheureusement pas garanti. Cela constituerait un revers dans l'hypothèse d'une future guerre contre l’Internationale, car les forces allemandes pourraient ne pas avoir accès aux bases de l’île, des bases à partir desquelles effectuer un blocus naval et revendiquer la domination aérienne de la Grande-Bretagne, en vue d'une future invasion."
 ireland.1050.d11.GER:9 "$ireland.1050.d.gerstart$ Heureusement pour la stabilité de la République d'Irlande, son gouvernement a habilement réussi à faire face à la crise, en réussissant à maintenir l'ordre et à empêcher l'éclatement d'un conflit ethno-religieux ou d'une insurrection extrémiste. Même s’il est encourageant de constater que l’île est restée stable et à l’abri de la menace d’une révolution socialiste soutenue par les Britanniques, assurant la poursuite des échanges commerciaux de l’Europe centrale avec l’Irlande et garantissant les intérêts économiques des hommes d’affaires allemands, la politique étrangère irlandaise continue d’être largement indépendante malgré les positions élevées de nombreux germanophiles dans leur armée.\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d1.geranstart:9 "Or, il semblerait que cette situation ait finalement atteint son paroxysme, car le mécontentement"
 ireland.1050.d1.geranmid:9 "Bien qu'ils constituent une alternative préférable aux Irlandais tombant sous l'emprise venimeuse de l' Union Britannique et de leur idéologie syndicaliste, les hommes d'affaires ayant des intérêts commerciaux et financiers dans l'État sont mécontents."
 ireland.1050.d1.geranend:9 "$ireland.1050.d1.geranmid$ à ce résultat, vue l’hostilité du régime à l’égard de l’influence économique étrangère."
 ireland.1050.d12.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ conduit à un coup d'État manqué par des ultranationalistes contre l'actuel leader autocratique de la République, Eoin O'Duffy. Le putsch se révélera finalement un échec et, dans son sillage, l'ancien général a réussi à consolider son autorité sur la nation insulaire. $ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d13.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ a conduit à un coup d’État réussi des ultranationalistes. Le chef du putsch , Gearóid Ó Cuinneagáin, et ses partisans ont clairement indiqué leur intention de mettre un terme à l'ancienne république au profit d'un royaume intégriste farouchement antisocialiste et anti-britannique.$ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d14.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ a conduit à un coup d’État des ultranationalistes. Bien que la tentative de pouvoir des putschistes ait échoué, le chef de la junte, l'ancien général Eoin O'Duffy, a été tué dans le processus, déstabilisant le gouvernement et forçant le choix d'un chef de remplacement. $ireland.1050.d1.geranmid$ que le régime, bien qu’affaibli, est toujours debout, compte tenu de son hostilité à l’influence économique étrangère.\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d2.gerstart:9 "$ireland.1050.d.gerstart$ En conséquence, l'Armée Républicaine Irlandaise, mécontente de"
 ireland.1050.d2.germid:9 "lors d'un coup d'État, avec l'aide de conseillers militaires et politiques allemands. De plus, l’Empire Allemand n’a pas tardé à reconnaître le nouveau régime, lui conférant une légitimité internationale. Même s'il semble que les dirigeants du putsch aient l'intention de rechercher un chef fantoche grâce auquel ils pourront gouverner dans l'ombre, avec les hauts gradés irlandais, majoritairement germanophiles, les dirigeants teutoniques sont rassurés sur le fait que non seulement les intérêts économiques allemands seront sauvegardés, mais aussi que les Irlandais mettront fin à leur neutralité actuelle en faveur de leur adhésion au Reichspakt."
 ireland.1050.d2.gerend:9 "La république occidentale étant désormais fermement alignée sur l'Allemagne, cela pourrait s'avérer une aubaine dans l'hypothèse d'une future guerre contre l'Internationale, dans la mesure où l'accès des forces allemandes aux bases de l'île leur fournit un emplacement stratégique à partir duquel elles peuvent menacer la Grande-Bretagne en imposant un blocus naval et revendiquant la domination aérienne sur l'île, préparant finalement le terrain pour une invasion."
 ireland.1050.d21.GER:9 "$ireland.1050.d2.gerstart$ l'apparente incapacité du gouvernement élu à maintenir l'ordre a causé sa perte $ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d22.GER:9 "$ireland.1050.d2.gerstart$ Les politiques isolationnistes du dirigeant autocratique Eoin O'Duffy et sa capacité à maintenir l'ordre ont renversé le gouvernement. $ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d3.gerstart:9 "Aujourd'hui, cette situation a atteint son paroxysme lorsque l'Armée Républicaine Irlandaise a lancé un coup d'État en réponse à l'échec du"
 ireland.1050.d3.germid:9 "Malheureusement, tout semble indiquer que c'est trop peu, trop tard, car l'intervention militaire n'a pas été accueillie positivement par la population. Les agitateurs syndicalistes, avec l'aide de l' Union Britannique , ont profité de l'impopularité du putsch pour promouvoir leur idéologie, encourageant les travailleurs irlandais à entamer une grève générale et à rejoindre les rangs de l'Armée Citoyenne Irlandaise, un groupe terroriste d'extrême gauche."
 ireland.1050.d3.germidlong:9 "$ireland.1050.d3.germid$ dans un effort pour provoquer une révolution socialiste."
 ireland.1050.d3.gerend:9 "Même s'il est douloureux pour les dirigeants allemands de voir une nation européenne amie tomber sous le fléau du syndicalisme, avec des chances contre le régime putschiste, l'Allemagne ne peut que désespérer de ses chances de conserver le pouvoir et de réduire ses pertes. Cela représente un revers stratégique pour les forces allemandes dans l'hypothèse d'une future guerre avec l'Internationale, car l'utilisation de bases irlandaises à partir desquelles la Grande-Bretagne pourrait être bloquée navalement par mer et attaquée depuis les airs aurait pu s'avérer grandement bénéfique."
 ireland.1050.d31.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ le gouvernement élu pour maintenir l’ordre et empêcher la montée de l’influence britannique au sein de la population irlandaise. $ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d32.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ le gouvernement travailliste pour empêcher la montée de l’influence britannique, avec des hommes politiques majeurs qui, selon la rumeur, seraient à la solde de leurs services de renseignement. $ireland.1050.d3.germid$ dans un effort pour restaurer le parti travailliste sur un trône de baïonnettes socialistes.\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d33.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ le dirigeant autocratique Eoin O'Duffy pour maintenir l'ordre et empêcher la montée de l'influence britannique au sein de la population irlandaise.$ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"

 ireland.1050.d11.ENG:9 "La nouvelle est arrivée à Londres que la République d'Irlande, déchirée par l'instabilité qui frappait jusqu'à récemment la province d'Ulster, avait été apaisée par l'imposition de la loi martiale. Ce rapport a reçu un accueil pour le moins mitigé, le gouvernement condamnant le maintien au pouvoir de la bourgeoisie dans le pays, mais également le fait que les forces armées irlandaises sont réactionnaires et alignées sur Berlin, et que les travailleurs de la région ont été trompés par le nationalisme et la religion dans un état de fausse conscience. Il est donc possible que le déclenchement d'un conflit majeur dans le nord du pays ait finalement causé plus de mal que de bien aux intérêts britanniques.\n\nEn effet, même si l’Union n’a pas réussi à inciter le prolétariat irlandais à se révolter contre ses maîtres capitalistes, elle a réussi à l’empêcher de dériver complètement vers la sphère allemande, et il semble que les relations, même froides, se poursuivront entre les deux îles. Cependant, la Grande-Bretagne doit rester sur ses gardes face à un ennemi potentiel à l’ouest, car il n’est pas impossible que les Irlandais choisissent encore de conclure un accord militaire avec le Reichspakt ou l’Entente. Dans les deux cas, la Grande-Bretagne se trouverait sous la menace immédiate non seulement d'un blocus naval et de bombardements aériens de la part des flottes et des avions ennemis, mais aussi d'une accumulation de troupes sur l'île en vue d'une invasion."
 ireland.1050.d3.start:9 "Des nouvelles urgentes sont arrivées à Londres en provenance de son voisin occidental, la République d'Irlande."
 ireland.1050.d3.anstart:9 "$ireland.1050.d3.start$, que le despote Eoin O'Duffy"
 ireland.1050.d3.anend:9 "Alors que la dictature irlandaise représente tout ce contre quoi l' Union Britannique lutte, le gouvernement s'étant même engagé à accueillir les dissidents socialistes fuyant leur tyrannie, les hommes d'État de l'Union admettent en privé que, compte tenu de leur résistance à devenir les marionnettes de Berlin, Aontas Náisiúnta est le moindre. de deux maux pour les intérêts britanniques, par opposition à une administration contrôlée par les forces armées irlandaises, au sein desquelles les opinions germanophiles s'expriment fréquemment.\n\nBien que le prolétariat irlandais souffre malheureusement sous le joug réactionnaire, l’État a évité de dériver complètement dans la sphère d’influence allemande, réduisant ainsi le danger pour la sécurité nationale britannique. Cependant, la Grande-Bretagne doit rester sur ses gardes face à un ennemi potentiel à l’ouest, car il n’est pas impossible que les Irlandais choisissent encore de conclure un accord militaire avec le Reichspakt ou l’Entente. Dans les deux cas, la Grande-Bretagne se trouverait sous la menace immédiate non seulement d'un blocus naval et de bombardements aériens de la part des flottes et des avions ennemis, mais aussi d'une accumulation de troupes sur l'île en vue d'une invasion."
 ireland.1050.d12.ENG:9 "$ireland.1050.d3.anstart$a réussi à survivre à une tentative de coup d'État d'une faction ultranationaliste de son mouvement, qui cherchait à le renverser afin d'établir un régime intégriste et monarchiste.$ireland.1050.d3.anend$"
 ireland.1050.d13.ENG:9 "$ireland.1050.d3.anstart$a été renversé par l'ultranationaliste Gearóid Ó Cuinneagáin, qui a déclaré son intention d'établir un régime intégriste sur l'île afin de « ressusciter l'Irlande gaélique ».$ireland.1050.d3.anend$"
 ireland.1050.d14.ENG:9 "$ireland.1050.d3.anstart$ a été assassiné lors d'une tentative de coup d'État par une faction ultranationaliste de son mouvement. Malheureusement pour le peuple, le régime, bien qu’affaibli, a réussi à survivre à sa chute prématurée. $ireland.1050.d3.anend$"
 ireland.1050.d3.engger:9 "mais il a en outre provoqué l'un des pires cauchemars de générations d'hommes d'État britanniques ; L'Irlande est entièrement sous l'influence d'une puissance continentale hostile. Cette tournure des événements a des conséquences désastreuses pour la sécurité nationale de la Grande-Bretagne, puisque l'Allemagne est désormais libre de stationner ses soldats, sa marine et ses forces aériennes sur l'île, ce qui lui permet de disposer d'une base insubmersible à partir de laquelle elle pourrait non seulement bloquer la flotte maritime britannique, commercer tout en bombardant la Grande-Bretagne depuis les airs, mais aussi constituer des troupes pour une invasion navale. En tant que tel, cela marque une défaite significative pour la lutte socialiste."
 ireland.1050.d21.ENG:9 "$ireland.1050.d3.start$, leur gouvernement ayant été renversé lors d'un coup d'État réactionnaire, organisé par leurs forces armées avec le soutien de l'Empire Allemand en réponse à l'instabilité de la nation. Même si l'administration précédente qui dirigeait l'île était peut-être bourgeoise et au service du capitalisme, sa volonté de rester militairement non-alignée et de continuer, dans une certaine mesure, à commercer avec la Grande-Bretagne rendait son existence tolérable, même si les relations officielles entre les deux nations est resté peu amical.\n\nLa mise en place de cette junte militaire germanophile a non seulement détruit tout espoir de raviver les relations anglo-irlandaises,$ireland.1050.d3.engger$"
 ireland.1050.d22.ENG:9 "$ireland.1050.d3.start$, alors qu'une tentative des ultranationalistes de renverser le despote Eoin O'Duffy en faveur d'une administration encore plus réactionnaire a été écrasée par l'armée, entraînant la chute du régime des Chemises Bleues. Bien que cela puisse paraître aux observateurs non avertis un motif de réjouissance, il s'agit en réalité de l'inverse. Malgré ses défauts la méfiance d'O'Duffy à l'égard de l'Empire Allemand a été bénéfique pour les intérêts britanniques et contraste avec l'attitude des forces armées irlandaises qui sont des amis de longue date de Berlin.\n\nLa création de cette junte militaire germanophile a non seulement détruit tout espoir que l’Irlande reste militairement non-alignée, mais$ireland.1050.d3.engger$"
 ireland.1050.d3.eng:9 "Alors que le SIS a aidé à préparer le terrain pour une rébellion de l'Armée Citoyenne Irlandaise et des syndicats, les réactionnaires ont creusé leur propre tombe, en favorisant un soulèvement de l'ICA dans les zones rurales de l'ouest et du sud, autrefois des foyers d'activité de guérilla pendant la Seconde Weltkrieg. La guerre d'indépendance de la République, couplée à une grève générale, devrait réussir à mettre à genoux la future junte militaire."
 ireland.1050.d3.engend: "A présent que la révolution syndicaliste irlandaise est sur le point de triompher, l'Irlande reviendra dans la sphère britannique, neutralisant le danger que les ennemis de la Grande-Bretagne utilisent l'île comme base à partir de laquelle attaquer le pays, et ouvrant une nouvelle ère de relations anglo-irlandaises, centrée non pas sur l'exploitation, mais sur la camaraderie."
 ireland.1050.d31.ENG:9 "$ireland.1050.d3.start$, que leur gouvernement a été renversé par un coup d'État réactionnaire fomenté par des membres de l'armée. Bien qu’elle semble être un signe négatif pour le mouvement socialiste en Irlande d’un point de vue extérieur, du moins à la lumière de l’influence britannique croissante sur l’île, cette prise de pouvoir représente une tentative désespérée des forces de la réaction pour éradiquer les sentiments révolutionnaires qui se propagent rapidement dans le pays, entretenus avec l'aide des services de renseignement britanniques, par les camarades irlandais de l'Union.\n\nHeureusement, le putsch s’est révélé impopulaire auprès de la population et,$ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d32.ENG:9 "$ireland.1050.d3.anstart$ a été renversé par un coup d'État fomenté par des membres de l'armée. Bien que la chute d'un dictateur réactionnaire soit un motif de célébration, il est clair que les militaires ont l'intention d'établir leur propre régime tyrannique après s'être retournés contre O'Duffy, qu'ils avaient précédemment porté au pouvoir, sous l'accusation de n'avoir pas empêché la montée des sentiments révolutionnaires dans le pays, entretenus avec l'aide des services de renseignement britanniques, par les camarades irlandais de l'Union.\n\nHeureusement, la population ne veut pas se contenter d’un simple changement de maître et,$ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d33.ENG: "$ireland.1050.d3.start$, que leur gouvernement réformiste a été renversé par un coup d'État fomenté par des membres de l'armée et s'est enfui en exil en Grande-Bretagne pour chercher du soutien. Cela n'est pas surprenant, car l'administration travailliste a longtemps été méprisée par les réactionnaires pour avoir tenté d'améliorer les conditions des travailleurs et de la présence de nombreux sympathisants du syndicalisme. Certains d'entres eux ont d'ailleurs travaillé avec des agents britanniques et des révolutionnaires irlandais, au sein de l'un des principaux partis de la coalition, le Parti travailliste progressiste.\n\nHeureusement, le putsch s’est révélé impopulaire auprès de la population et, $ireland.1050.d3.eng$\n\nL'ICA étant en mesure de prendre le relais ou de restaurer le gouvernement légal sur un trône de leurs baïonnettes, l'Irlande reviendra dans la sphère britannique, neutralisant le danger que les ennemis de la Grande-Bretagne utilisent l'île comme base à partir de laquelle attaquer le pays. C'est le début d’une nouvelle ère de relations anglo-irlandaises, centrée non pas sur l’exploitation, mais sur la camaraderie."

