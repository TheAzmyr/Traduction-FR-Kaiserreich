 ireland.1050.a3.IRE:9 "L'Irlande sera ressuscitée !"
 ireland.1050.a4.IRE:9 "Ó Cuinneagáin était trop radical pour son\npropre bien."
 ireland.1050.b1.IRE:9 "La justice rétablit l'ordre, pas\nfavorisant le chaos."
 ireland.1050.b2.IRE:9 "Les politiques ne peuvent plus dicter le sort\nd'Éire."
 ireland.1050.c1.IRE:9 "Nous combattrons les syndicalistes pour\nle tout dernier !"
 ireland.1050.c2.IRE:9 "L'Irlande est sauvée du despotisme !...n'est ce pas?"
 ireland.1050.a1.GER:9 "Nous ne pouvons qu’espérer que les Irlandais feront preuve de bon sens."
 ireland.1050.b1.GER:9 "Merveilleuse nouvelle... à nos alliés irlandais !"
 ireland.1050.c1.GER:9 "Une autre nation tombe sous le joug des rouges."
 ireland.1050.a1.ENG:9 "Nous les surveillerons de près."
