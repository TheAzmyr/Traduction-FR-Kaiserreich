 ireland_events.2512.t:0 "La réponse du Président"
 ireland_events.2512.d:9 "As per the Constitution, the President is officially apolitical, and cannot make any public statement on the specific outcome of any election. Despite the unprecedent turn of events in the election of the Progressive Labour Party, [Root.GetLeader] has wisely chosen to follow official protocol.\n\nWhile the President's aides privately note the shock of the President at this turn of events, publically [Root.GetLeader] has only spoken of the commitment of the government towards maintaining the parliamentary process and the rule of law.\n\nThe role of the President as a unifying figure has come unto its own, as the supporters of the new regime see the position of the President as even more legitimisation for their government, whereas those who would not have voted for the Progressive Labour Party see the President as a figure more representative of their own views."
 ireland_events.2512.a:0 "Le système fonctionne."

 ireland_events.2520.t:0 "La Mort d'Eoin O'Duffy"
 ireland_events.2520.d.start:0 "Dans toute l'Irlande, la nouvelle qu'Eoin O'Duffy, commandant de l'IRA et héros de guerre pendant la guerre d'indépendance, ancien commissaire de la Garda et actuel président de la Commission des droits de l'homme de l'Union européenne, a été annoncée par les autorités irlandaises."
 ireland_events.2520.d.mid:0 "est décédé dans son sommeil d'une maladie qui s'est rapidement propagée comme une traînée de poudre.\n\nL'augmentation de ses célèbres habitudes de consommation d'alcool a été constatée au cours des dernières années de sa vie, ce qui a conduit de nombreuses personnes à soupçonner que son alcoolisme a joué un rôle clé dans sa santé défaillante et sa mort. Quelle que soit leur opinion sur l'homme, peu de gens pouvaient nier qu'il était resté un patriote irlandais qui s'était battu toute sa vie pour la liberté de son pays"
 ireland_events.2520.d1:9 "$ireland_events.2520.d.start$ leader of the far-right Aontas Náisiúnta $ireland_events.2520.d.mid$ and, despite his differences with the government, he was granted a state funeral reflecting his service to the Republic, with the requiem mass attended by the [IRE_loc_leader_title] and his cabinet.\n\nWith this, AN's deputy leader, John J. O'Kelly, a devout Catholic, Gaelic revivalist, and veteran of Irish politics who has been around Sinn Féin's founding in 1905 has taken the helm of the party, and is expected to bring it in a less anti-democratic, but nonetheless staunchly conservative direction, with an increased focus on a traditionalist platform to win back voters lost to the breakaway Ailtirí na hAiséirghe."
 ireland_events.2520.d2:9 "$ireland_events.2520.d.start$ Príomh Aire and leader of Aontas Náisiúnta $ireland_events.2520.d.mid$. $ireland_events.2520.d24$ Príomh Aire and head of the party. $ireland_events.2520.d234.end$"
 ireland_events.2520.d3:9 "$ireland_events.2520.d.start$ Uachtarán na hÉireann $ireland_events.2520.d.mid$, though the establishment of the German-supported government that he participated in did no good to curb his alcohol consumption, and doubtlessly contributed to his early demise. $ireland_events.2520.d234$. $ireland_events.2530.d234.mid$ President.\n\n$ireland_events.2520.d234.end$"
 ireland_events.2520.d4:9 "$ireland_events.2520.d.start$ senior cabinet member and leader of Aontas Náisiúnta $ireland_events.2520.d.mid$. $ireland_events.2520.d24$ head of the party. $ireland_events.2520.d234.end$"
 ireland_events.2520.d234:0 "Naturellement, compte tenu de ses contributions au gouvernement et des services rendus à la République pendant des décennies, ses funérailles nationales ont été suivies par des milliers de personnes en deuil"
 ireland_events.2530.d234.mid:0 "Avec l'enterrement de M. O'Duffy, le chef adjoint de l'AN, John J. O'Kelly, un fervent catholique, un revivaliste gaélique et un vétéran de la politique irlandaise qui a participé à la fondation du Sinn Féin en 1905, est devenu le nouveau chef de file de l'AN, M. O'Kelly."
 ireland_events.2520.d24:9 "$ireland_events.2520.d234$, among them the [IRE_loc_leader_title] and his cabinet.\n\n$ireland_events.2530.d234.mid$"
 ireland_events.2520.d234.end:0 "Bien qu'il soit, à certains égards, encore plus résolument conservateur que son prédécesseur, O'Kelly ne partage pas son admiration ouverte pour le régime autocratique, souhaitant à la place s'en tenir à la démocratie parlementaire aussi longtemps que les résultats lui conviennent. Ce tournant a également influencé le Sinn Féin, qui, voyant les électeurs soucieux d'une approche dure de l'ordre public se tourner vers l'AN, a atténué ses aspects autoritaires et choisi de se réconcilier avec le Parti du Développement National de Lemass, pour sauver son capital politique en déliquescence."
 ireland_events.2520.a:0 "Un homme controversé et troublé, mais il faut encore se souvenir du bien qu’il a fait."
 ireland_events.2520.b:0 "Bonne nuit, mon doux prince."
 ireland_events.2520.a.tt:0 "§YJohn J. O'Kelly§! devient le leader de §[IRE_loc_an_ideology]Aontas Náisiúnta§!"

 ireland_events.2530.t:0 "Le retour du Grand Camarade"
 ireland_events.2530.d:0 "Le déclenchement des hostilités avec l’Internationale a eu un effet mesurable sur l’état d’esprit du peuple irlandais. Au cours des dernières décennies après l'indépendance, le pays a connu de nombreux désaccords sur la politique, tout comme la nature de la démocratie, mais le retour de la guerre sur les côtes irlandaises a fait des merveilles pour aplanir les divisions de la population en les unissant contre un ennemi commun. Qu’ils soient catholiques ou protestants, conservateurs, libéraux ou intégristes, il ne fait aucun doute que leurs propres querelles ne signifient pas grand-chose face à la menace existentielle que représente pour leur mode de vie l’assaut des rouges impies.\n\nLa meilleure illustration de ce constat concerne le héros de la guerre d’indépendance et ancien président Michael Collins, un homme autrefois aimé de tous avant de s’être fait d’innombrables ennemis tout au long de ses années au Dáil Éireann. Bien que Collins soit en désaccord sur de nombreux points avec le gouvernement actuel, il a mis de côté ses divergences et a offert ses services pendant toute la durée du conflit, retournant servir la nation à laquelle il a consacré sa vie depuis son enfance en cette heure de besoin. Tout comme il s'est battu autrefois pour la liberté irlandaise contre les Britanniques et leur système tyrannique d'empire, il va maintenant se battre à nouveau pour la préserver, contre la nouvelle tyrannie britannique du syndicalisme."
 ireland_events.2530.a:0 "Nous devons rester ensemble, ou nous serons pendus séparément."
 ireland_events.2530.b:0 "Ce n’est qu’un stratagème pour relancer sa carrière politique, ignorez-le."

 ireland_events.2540.t:0 "Desserrer la poigne"
 ireland_events.2540.d.start:0 "Avec la Révolution Britannique et l'incorporation du Nord dans la République, le pays a été confronté à la menace de loyalistes radicaux opposés à l'unité irlandaise et à des éléments d'extrême droite opposés aux concessions accordées lors de la réunification, mais la plus dangereuse de toute reste l'Union Britannique nouvellement créée et son idéologie syndicaliste redoutée et détestée. Face à ces dangers, Michael Collins, après être devenu président, a pris la décision d'introduire une série de lois autorisant des mesures sévères contre toute forme d'activités extrémistes, y compris la censure, et des lois répressives."
 ireland_events.2540.d1:9 "$ireland_events.2540.d.start$\n\nSince his ascension to leader of Sinn Féin in the aftermath of the failure of his predecessor's failures, Richard Mulcahy has undertaken efforts to present himself as a breath of fresh air compared to his predecessor, working more closely with not just the Ulster Democratic Party but also with the National Development Party. His recent move to end the censoring of media has been responded to with applause by the opposition, and the NDP, many of whom were once members of SF before the Big Fellow's disciplinarian turn, have begun to propose a merger, given the similar political outlooks of the two parties. They, however, have a single demand in exchange, calling on Mulcahy to repeal the remaining bills imposing restrictions on the government's rivals."
 ireland_events.2540.d2:9 "$ireland_events.2540.d.start$\n\nAs the western front of the war comes to a close and some limitations on public life, particularly those concerning the censoring of mail, radio, and newspapers, are at last repealed by the government, to the applause of the opposition, [IRE_loc_leader_name] has been called on by both backbenchers within his party and leading TDs of the National Development Party to bring about further reform with the goal of promoting a fully democratic Irish political and social environment. The NDP, still willing to consider a merger in light of the similarities between their views and Sinn Féin's, have once again offered to open up negotiations for unification between the two if [IRE_loc_leader_surname] repeals the remaining bills imposing restrictions upon his rivals."
 ireland_events.2540.a:0 "Notre réconciliation marquera le début d'une nouvelle ère dans la\npolitique irlandaise."
 ireland_events.2540.b:0 "Quoi qu'ils en disent, la rigueur est nécessaire pour protéger notre État."
 ireland_events.2540.a.tt:0 "Les réformes du §aSinn Féin§! conduisent à un rapprochement avec le §mParti du développement national§!, et le §mparti réunifié§! retrouvera une partie de sa popularité §aantérieure§!."

 ireland_events.2550.t:0 "Un Changement de Cœur"
 ireland_events.2550.d.collinsstart:0 "Au cours de la dernière décennie, avec l'Union Britannique et ses sympathisants dans le collimateur de l'Irlande et la montée de l'extrême droite et des sentiments loyalistes radicaux, Collins a estimé qu'il était crucial d'introduire des lois strictes pour limiter la propagation de l'extrémisme dans l'intérêt de la stabilité du pays."
 ireland_events.2550.d.midstart:0 "Mais une fois le conflit terminé et l'ennemi de l'Irlande vaincu, l'idéologie syndicaliste a disparu,"
 ireland_events.2550.d.mid:9 "$ireland_events.2550.d.midstart$ voices inside Sinn Féin have begun to decry these restrictions as overly repressive and no longer essential in the post-war environment."
 ireland_events.2550.d.midend:0 "D'autres soutiennent que la chute de l'Internationale en Europe signifie seulement que de nouveaux dangers pour la souveraineté irlandaise prendront leur place. Avec le Parti du développement national qui s'est engagé dans des ouvertures à l'égard des"
 ireland_events.2550.d.end:0 "Alors que les négociations s'ouvrent entre le Sinn Féin et le NPD, ce dernier a demandé une libéralisation des mesures anti-extrémistes du gouvernement et une protection accrue des libertés civiles comme condition préalable à une fusion des deux partis. Compte tenu des similitudes entre les deux partis en ce qui concerne leurs perspectives libérales et pro-entreprises et leur croyance en la coopération interreligieuse, si cet obstacle pouvait être surmonté, les deux partis s'accorderaient naturellement, permettant au Sinn Féin de disposer d'une majorité confortable au Dáil Éireann. Toutefois, étant donné que de nombreux membres du Sinn Féin estiment qu'un certain degré de fermeté reste nécessaire pour faire respecter l'ordre face aux menaces internes et externes qui pèsent sur l'autorité de l'État, les exigences du NPD pourraient s'avérer impossibles à satisfaire."
 ireland_events.2550.d1:9 "$ireland_events.2550.d.collinsstart$ $ireland_events.2550.d.mid$ $ireland_events.2550.d.midend$ Sinn Féin, the choice is up to the Big Fella.\n\n$ireland_events.2550.d.end$"
 ireland_events.2550.d2:9 "Before the war, with the Union of Britain and its sympathisers breathing down Ireland's neck and the rise of far-right and radical loyalist sentiments, Richard Mulcahy, although hoping to move in a more reformist direction, chose not to repeal his predecessor's tough anti-seditionist laws. $ireland_events.2550.d.mid$ $ireland_events.2550.d.midend$ Mulcahy, who has previously cooperated with them due to his likeminded beliefs, the choice is up to him.\n\n$ireland_events.2550.d.end$"
 ireland_events.2550.d3:9 "$ireland_events.2550.d.collinsstart$ $ireland_events.2550.d.midstart$ the wartime coalition that united the nation throughout the Second Weltkrieg has come to its inevitable end, and as political collaboration gives way to competition, voices inside Sinn Féin have begun to decry these restrictions as overly repressive and no longer essential in the post-war environment. $ireland_events.2550.d.midend$ Sinn Féin following the conclusion of the SF-SC-UDP pact, the choice is up to the Big Fellow.\n\n$ireland_events.2550.d.end$"
 ireland_events.2550.a:0 "Nous pouvons relâcher notre vigilance maintenant que la guerre\nest gagnée."
 ireland_events.2550.b:0 "La chute de nos ennemis signifie qu'une nouvelle menace se dressera."
 ireland_events.2550.a.tt:0 "La §aCoalition Guerre§! est dissoute, §cAn Saorstát Críostúil§! et le §Oparti démocratique d'Ulster§! quittant le gouvernement."

 ireland_events.2560.t:0 "La Grande Coalition"
 ireland_events.2560.d1:9 "$ireland_events.2560.d.start$ $ireland_events.2560.d.mid$$ireland_events.2560.d.presrep$\n\n$ireland_events.2560.d.end$"
 ireland_events.2560.d2:9 "$ireland_events.2560.d.start$ $ireland_events.2560.d.mid$$ireland_events.2560.d.parlrep$\n\n$ireland_events.2560.d.end$"
 ireland_events.2560.d3:9 "$ireland_events.2560.d.start$ $ireland_events.2560.d.brooke$$ireland_events.2560.d.mid$ $ireland_events.2560.d.presrep$\n\n$ireland_events.2560.d.end$"
 ireland_events.2560.d4:9 "$ireland_events.2560.d.start$ $ireland_events.2560.d.brooke$$ireland_events.2560.d.mid$ $ireland_events.2560.d.parlrep$\n\n$ireland_events.2560.d.end$"
 ireland_events.2560.d.start:0 "Au cours des années précédentes, Michael Collins a commis des erreurs politiques et s'est fait de nombreux ennemis, mais malgré cela, sa capacité à résoudre efficacement la crise du lundi noir tout en évitant le risque d'un effondrement économique important ou que des puissances étrangères ne provoquent des troubles dans le pays a été accueillie avec un respect bienveillant, même par ses ennemis les plus acharnés. Plus important encore, il s'est efforcé de corriger les erreurs passées dans sa gestion de l'Ulster en créant une commission interpartis chargée de remédier aux problèmes de discrimination religieuse et d'antagonisme sectaire, un processus qui porte lentement mais sûrement ses fruits.\n\nAvec le déclenchement d'une nouvelle guerre contre les Britanniques, l'unité est devenue essentielle à la survie de la nation dans la lutte contre les syndicalistes. De l'époque d'Henri II à celle d'Élisabeth, en passant par Cromwell, les querelles intestines ont été le talon d'Achille de l'Irlande, et le parti au pouvoir et l'opposition sont tous deux déterminés à faire en sorte que cela ne se reproduise plus jamais.\n\nAfin de garantir cette unité au niveau politique et d'encourager des sentiments similaires au sein de la population, un pacte a été proposé qui verrait Michael Collins, chef de l'UDP"
 ireland_events.2560.d.brooke:0 "et ministre"
 ireland_events.2560.d.mid:0 "Basil Brooke et le leader du SC, Éamon de Valera, s'associent pour former un gouvernement de coalition pour la durée du conflit, leur coopération antérieure ayant jeté les bases de cet accord apparemment sans précédent."
 ireland_events.2560.d.presrep:0 "tandis que Richard Mulachy est placé à la tête de l'armée."
 ireland_events.2560.d.parlrep:0 ". En outre, Richard Mulcahy sera placé à la tête de l'armée et Collins assumera le rôle de chef d'État jusqu'à ce que l'Internationale soit vaincue, même si le président actuel continuera à recevoir une reconnaissance cérémoniale."
 ireland_events.2560.d.end:0 "Que cette manœuvre réussisse ou non, le public, catholique ou protestant, libéral ou conservateur, est prêt à mettre de côté ses différences face à la menace existentielle que représentent les impies rouges pour la République et leur mode de vie. La popularité de Michael Collins a atteint des sommets inégalés depuis la guerre d'indépendance irlandaise et, de même que le "Big Fellow" a gagné la liberté irlandaise une fois contre la Grande-Bretagne, le peuple irlandais compte sur lui pour la préserver des mêmes envahisseurs deux décennies plus tard."
 ireland_events.2560.a:0 "Rien n'est plus fédérateur qu'un\nennemi commun."
 ireland_events.2560.b:0 "L'effort de guerre n'a pas besoin de querelles internes."
 ireland_events.2560.a.parlrep:0 "§YMichael Collins§! redeviendra Président de la République une fois encore, §Y[Root.GetLeader]§! retournant à sa position cérémonielle habituelle une fois que l'Internationale sera vaincue."
 ireland_events.2560.a.tt1:0 "Une §aCoalition de Guerre§! est formée entre les trois plus gros partis, §cAn Saorstát Críostúil§! et le §OParti Démocratique d'Ulster§! rejoignant le gouvernement."
 ireland_events.2560.a.tt2:0 "§YNommer un Commandant en Second§!"
 ireland_events.2560.a.tt3:0 "§YNommer un Conseiller Politique§!"
 ireland_events.2560.a.tt4:0 "§YNommer un Chef de l'Armée§!"

 ireland_events.2570.t1:0 "Chaos au Gouvernement"
 ireland_events.2570.t2:0 "Loyautés Divisées"
 ireland_events.2570.d.start:0 "Compte tenu du déclenchement de la guerre contre [IMP.GetNameDef],"
 ireland_events.2570.d.brooke:9 "$ireland_events.2570.d.start$ Basil Brooke has immediately resigned his role in government. In a flustered announcement, he condemned the new conflict as an \"utter violation against the people of Ulster\", given the compromises that had been made in the first place to allow his participation in government, and Northern Ireland's in the republic."
 ireland_events.2570.d.both:9 "$ireland_events.2570.d.brooke$\n\nFollowing this, the sole senior officer in the IRA of an Ulster loyalist background, James Steele, has also tendered his resignation, on a similar sentiment."
 ireland_events.2570.d1:9 "$ireland_events.2570.d.both$\n\nThe collapse of Collins' wartime coalition could not have come at a worse time, and with enemies on all sides, the Big Fellow now faces his greatest challenge yet."
 ireland_events.2570.d2:9 "$ireland_events.2570.d.both$\n\nWith the constitution now in tatters, and having to manage without the services of Mr. Steele, [IRE_loc_leader_surname] now leads his country against the old British establishment."
 ireland_events.2570.d3:9 "$ireland_events.2570.d.brooke$\n\nWith the constitution now in tatters, [IRE_loc_leader_surname] now leads his country against the old British establishment in the field of war."
 ireland_events.2570.d4:9 "$ireland_events.2570.d.start$ James Steele, the sole senior officer in the IRA of an Ulster loyalist background, has tendered his immediate resignation.\n\nAs [IRE_loc_leader_surname] now leads his country against the old British establishment, they will need to do without Mr. Steele's services."
 ireland_events.2570.a:0 "Nous ne pouvons pas leur en vouloir."
 ireland_events.2570.b:0 "Nous ne pouvons pas lui en vouloir."
 ireland_events.2570.a.tt:0 "§YBasil Brooke§! quitte le gouvernement"

 ireland_events.2580.t:0 "Un Adieu Irlandais"
 ireland_events.2580.d1:9 "In the time after the Northern Crisis forced the Irish Republican Army to step in with Germany's backing, the Republic they fought to protect has not only been saved from the brink of disaster, but has flourished under their aegis. As their intervention has been vindicated by this restoration of stability, the silent conflict between civilian political leadership and the military that had been ongoing from the War of Independence has now decisively ended in the IRA's favour, with the army entrenching their deep state behind the scenes.\n\nThis comes to the chagrin of their installed allies who find their ability to govern subject to the interference of the military and the German advisors sent to assist them, and this militarisation of the state in addition to the sheer amount of German guidance have caused detractors to remark that the IRA are becoming \"more Prussian than the Prussians themselves\"\n\nWith such complaints growing and the goals of the German mission, to ensure order in Ireland and bring it fully into the Teutonic sphere of influence, complete, the decision was made to recall them, with the permission of the German government, who the IRA were quick to reassure of their continued support for the Reichspakt and approval to base German troops, ships and planes on the island.\n\nAs an expression of gratitude for their crucial services in getting the country back on its feet, the advisors were feted at a dinner party in their honour, and as they prepared to depart the Emerald Isle for their $ireland_events.2580.end$"
 ireland_events.2580.d2:9 "In the time after ethno-religious crises in the Irish Republic forced their armed forces, with Germany's backing, to step in, the country has been saved from the brink of disaster. With the guidance of German advisors, stability has been re-established on the isle, their economy is thriving like never before, and their army is well-equipped and trained to fight off any invader. Standing in stark contrast to its poor and troubled history prior, Ireland has become a model of the prosperity possible under the benevolent wings of the Imperial German eagle, which seeks not to exploit but to uplift the nations in its sphere.\n\nNaturally in return for this assistance, the Irish have joined the Reichspakt and given German forces basing rights, however due to the completion of the German mission's goal of restoring order and local discontent at the degree of Teutonic influence in the running of Irish affairs, their government has recently made the decision to recall the advisors. While the loss of a certain level of sway over the nation is regrettable, the strongly Germanophile Irish military, having consolidated their control over the state behind the scenes, have nonetheless been quick to reassure Germany that the Irish shall continue to be staunch allies and support German troops, ships and planes being based on the island.\n\nAs an expression of gratitude for their crucial services in getting Ireland back on its feet, the German advisors were feted at a dinner party in their honour, and as they prepared to depart the Emerald Isle for the $ireland_events.2580.end$"
 ireland_events.2580.end:0 ""Patrie", un groupe de l'armée irlandaise, leur a fait ses adieux en jouant "Heil dir im Siegerkranz" et "Preußens Gloria" pour célébrer les relations chaleureuses entre les deux nations qui se sont épanouies depuis les jours fatidiques de la Weltkrieg."
 ireland_events.2580.a:0 "Les Allemands sont nos vaillants alliés, mais pas nos vaillants maîtres."
 ireland_events.2580.b:0 "Puisse l’amitié entre l’Allemagne et l’Irlande continuer à être fructueuse."

 ireland_events.2600.t:0 "An Bunreacht Nua"
 ireland_events.2600.d:0 "Après avoir été confrontée à la dépression économique, aux ingérences de l'étranger et à l’effondrement des services de police dans le nord, l’Irlande s'en est largement sortie, devenant au passage un État fort et indépendant, et plus unifié que par le passé. Alors que le pays commence à se reconstruire, la population a convenu que si l’on voulait maintenir la paix et la prospérité, un changement était nécessaire. Les politiciens et la population de tous bords politiques ont convenu qu’une toute nouvelle constitution, créée grâce à la coopération et à un examen attentif, était ce dont le pays avait besoin pour assurer son avenir politique.\n\nCette nouvelle Constitution, ou Bunreacht, sera co-rédigée en irlandais et en anglais avec l'aide de l'écrivain et professeur Micheál Ó Gríobhtha, et de Risteárd Ó Foghludha, écrivain, éditeur et fondateur de renom de Craobh an Chéitinnigh, une branche de la Ligue gaélique. De nombreux articles de la Constitution actuelle seront conservés car ils fonctionnent bien et ne sont pas controversés, mais de nombreux articles font l'objet de débats.\n\nChaque parti rivalise d'influence pour peser sur ce qui est inclus, et ils ont tous exprimé très clairement leurs positions sur ces questions. Alors que le moment est venu de finaliser ces articles, il faut décider quelle direction prendra le pays et comment cela affectera la société à l’avenir."
 ireland_events.2600.a:0 "Ar Aghaidh Linn!"

 ireland_events.2601.t:0 "La forme de la République"
 ireland_events.2601.d:0 "La première question sur laquelle les rédacteurs doivent s'accorder est de savoir de quelle façon la République est organisée et comment sa gouvernance doit fonctionner.\n\nLa première option, soutenue par SF, maintient un système similaire aux actuels « privilèges d'Ulster », dans lequel les conseils de comté du nord-est conservent une plus grande autonomie, le Conseil d'État du président garantit une représentation loyaliste et les loyalistes ont une présence permanente au sein du cabinet sous l'appelation du nouveau « Ministre des Affaires d'Ulster ». Il existe une certaine appréhension chez les nationalistes qui souhaitent voir un changement dans la nouvelle Constitution plutôt qu'un statu quo.\n\nL'UDP et le NPD vont cependant encore plus loin, en demandant une décentralisation totale pour les six comtés du nord-est, qui serait codifiée dans la Constitution.\n          - "Les six comtés du nord-est de l'Ulster auront le droit de former un parlement décentralisé avec des domaines de compétence définis par la loi."\nCela transformerait effectivement ces comtés en une région autonome, dominée par les loyalistes. Les nationalistes s’y opposent farouchement, car ils y voient un retour à la partition, malgré les assurances écrites contre toute discrimination ouverte.\n\nDe l’autre côté, l’AN et, fait intéressant, le PLP, font pression en faveur d’une République unitaire dirigée directement depuis Dublin.\n          - "Le pouvoir unique et exclusif de légiférer pour l'État est conféré à l'Oireachtas : aucune autre autorité législative n'a le pouvoir de légiférer pour l'État."\nCeci, ainsi que des sections mettant l'accent sur la primauté du Dáil Éireann à Dublin, contribueraient certainement grandement à l'unification du pays, en supprimant l'exception d'autonomie pour les conseils du nord. Le PLP souhaite accorder davantage de concessions aux loyalistes, mais en guise de compromis, les deux partis ont convenu de maintenir la position de Brooke et d'une garantie limitée de représentation au Dáil.\n\nUne approche nouvelle, favorisée par SC, consiste à ce que chaque province tienne sa propre assemblée régionale.\n          - "Chacune des quatre Provinces a le droit de former une assemblée fédérale dans les domaines de compétence prescrits par la loi."\nCette approche d'inspiration américaine n'a pas été envisagée auparavant, mais elle pourrait permettre à chaque province de s'attaquer plus efficacement aux problèmes régionaux, en particulier aux tensions concernant les populations locales nationalistes et loyalistes."
 ireland_events.2601.a:0 "Maintenir le statut quo."
 ireland_events.2601.b:0 "Décentralisation au profit du Nord."
 ireland_events.2601.c:0 "Un État unifié et unitaire."
 ireland_events.2601.e:0 "Une fédération de Provinces."
 ireland_events.2601.a.tt1:0 "$unlocks_decisions$ pour diminuer progressivement le §Ymécontentement nationaliste§! et la §Ycolère loyaliste§!."
 ireland_events.2601.a.tt2:0 "§RCe conseiller ne peut pas être supprimé§!"
 ireland_events.2601.a.tt3:0 "Après la guerre, §YBasil Brooke§! sera nommé §Yconseiller politique§! de manière permanente."
 ireland_events.2601.e.tt:0 "$unlocks_decisions$ pour diminuer progressivement le §YMécontentement Nationaliste§! et la §YColère Loyaliste§! plus facilement que dans les autres options, qui deviennent disponibles après avoir terminé les £decision_icon_small §YDécisions§! pour convoquer les §YAssemblées Fédérales§! dans chacune des quatre provinces."

 ireland_events.2602.t:0 "La forme de la présidence"
 ireland_events.2602.d.start:0 "La forme de la Présidence est une question très controversée. La durée du mandat, les élections et les critères d'éligibilité ont été fixés, mais les pouvoirs que devrait avoir le président sont controversés. Actuellement, l'Uachtarán na hÉireann dispose de larges pouvoirs exécutifs définis par un système disparate de lois, d'instruments réglementaires et de jurisprudence."
 ireland_events.2602.d.body:0 "La première option, soutenue par SF et AN, est un système présidentiel similaire à ce qui existe déjà de manière informelle :\n          - Le pouvoir exécutif de l'État est exercé, sous réserve des dispositions de la présente Constitution, par le président ou sous son autorité.\nCe système, inspiré des États-Unis d'Amérique, donnerait au président des pouvoirs exécutifs clairs définis par cette Constitution. Le président choisirait et dirigerait le gouvernement et serait le principal dirigeant du pays.\n\nL'option opposée, soutenue par le SC, l'UDP et le Labour, est un système parlementaire dans lequel les pouvoirs exécutifs de l'État sont exercés par le gouvernement choisi par le Dáil.\n          - Le président, sur proposition du Dáil Éireann, nomme le Taoiseach et le gouvernement.\nCe système est assez similaire à l'ancien système de gouvernement britannique, dans lequel le Premier ministre choisit son gouvernement parmi les membres du parlement et le chef d'État, s'il existe, a des pouvoirs très limités, essentiellement cérémoniels, qui ne peuvent être exercés que sur l'avis du gouvernement. En outre, après l'adoption de cette Constitution, un nouveau président sera élu pour être le chef d'État cérémoniel, et le rôle actuel du Príomh Aire sera rebaptisé Taoiseach, ce qui signifie littéralement « chef », pour mieux démontrer ses nouveaux pouvoirs exécutifs.\n\nUn système peu commun, proposé par des membres du PLP et du NDP, est un système mixte dans lequel le président dispose d'un certain pouvoir exécutif, mais choisit son gouvernement au Dáil Éireann et partage le pouvoir exécutif avec le Príomh Aire élu par le Dáil. Ce système a déjà été expérimenté en Russie et en Serbie et pourrait constituer un compromis entre un système parlementaire et un système présidentiel."
 ireland_events.2602.d1:9 "$ireland_events.2602.d.start$ with only a brief mention of the post in the current Constitution. The place and power of the President must be clearly defined lest the position edge closer towards authoritarianism.\n\n$ireland_events.2602.d.body$"
 ireland_events.2602.d2:9 "$ireland_events.2602.d.start$, and, with the outbreak of war, has been given even greater emergency powers. When this war is over, the Presidency needs to be clearly defined lest it edges closer to authoritarianism."
 ireland_events.2602.a:0 "Un système Présidentiel."
 ireland_events.2602.b:0 "Un système Parlementaire."
 ireland_events.2602.c:0 "Un système mixte."

 ireland_events.2603.t:0 "La sélection du Dáil"
 ireland_events.2603.d.start:0 "Le point suivant concerne la question du Dáil Éireann et de son mode d'élection. Alors que les frontières électorales de l'Irlande sont basées sur des divisions internes historiques, la méthode par laquelle les représentants devraient être élus pour ces zones est une question controversée.\n\nLa première option, soutenue par le SF, le Labour et le PLP, consiste à maintenir le système actuel de représentation proportionnelle.\n         - Les membres du Dáil Éireann seront élus selon le système de la représentation proportionnelle au moyen du vote unique transférable.\nCe système est utilisé depuis les premières élections générales de l'Irlande indépendante et permet d'obtenir un Dáil diversifié et représentatif. Les électeurs classent leurs candidats par ordre de préférence, puis, après décompte et redistribution des voix, trois à cinq députés sont élus par circonscription, qui, en théorie, sont acceptés par la plus grande partie de la population."
 ireland_events.2603.d.mid:0 "- "Les membres du Dáil Éireann sont élus dans des circonscriptions uninominales au scrutin majoritaire à un tour."\nCette option permet souvent de former des gouvernements à forte majorité, mais elle est critiquée parce qu'elle n'est pas représentative de l'électorat et qu'elle entraîne ce que l'on appelle l'effet "spoiler". Néanmoins, c'est le système qui a permis à"
 ireland_events.2603.d1:9 "$ireland_events.2603.d.start$\n\nThe other option, supported by SC, AN, the NDP, and in a rare instance of agreement with the conservative right, the UDP, is a plurality system.\n          $ireland_events.2603.d.mid$ SF to gain nearly every Irish seat in the 1918 general election, and is hailed as being better for government stability."
 ireland_events.2603.d2:9 "$ireland_events.2603.d.start$\n\nThe second option, supported by the UDP and NDP is a plurality system.\n          $ireland_events.2603.d.mid$ de Valera to gain nearly every Irish seat in the 1918 general election, and is hailed as being better for government stability.\n\nThe third option, supported by SC and AN, is also a plurality system, but with the addition of \"Plural Suffrage\".\n          - \"The head of each household shall be entitled to an additional ballot for their first child, and another for each two children after that.\"\nThis option is proposed as an incentive to increase birth rates, and with Irish Catholics tending to have higher birth rates in general, would give greater representation to the most relevant electorate."
 ireland_events.2603.a:0 "Représentation proportionnelle."
 ireland_events.2603.b:0 "Système de pluralité."
 ireland_events.2603.c:0 "Suffrage pluriel."

 ireland_events.2604.t:0 "Le statut de la religion"
 ireland_events.2604.d.start:0 "L'Irlande, la « Terre des saints et des érudits », comme l'indique son épithète,"
 ireland_events.2604.d.special:0 "plaidant plutôt en faveur d’une reconnaissance spéciale de l’Église Catholique dans la Constitution :\n          - "L'État reconnaît la position particulière de la Sainte Église Catholique Apostolique et Romaine en tant que gardienne de la foi professée par la grande majorité des citoyens."\nMême si cela reflète fidèlement les convictions religieuses de la population, cela exclut intentionnellement"
 ireland_events.2604.d.multi:0 "- « L'État reconnaît également l'Église d'Irlande, l'Église presbytérienne d'Irlande, l'Église méthodiste d'Irlande, la Société religieuse des amis d'Irlande, ainsi que les congrégations juives et les autres confessions religieuses existant en Irlande à la date de la entrée en vigueur de cette Constitution."
 ireland_events.2604.d1:9 "$ireland_events.2604.d.start$ has a long-established religious tradition that impacts the life of every citizen, whether they are one of the faithful or not. For centuries, the Church has been at the centre of Irish society, and it therefore must be addressed in the new Constitution.\n\nThe first option, supported by the PLP and NDP, is as follows:\n          - \"Freedom of conscience and the free profession and practice of religion guaranteed to every citizen, and the State shall not give any special recognition for, or endowment to, any particular religion or faith.\"\nThis would keep the State out of the affairs of the church, and allow total freedom of religion, but as a deeply Christian country, not many people are particularly pleased with this. It would, however, be a begrudging compromise between nationalists and loyalists.\n\nUnsurprisingly, SC, along with AN, are $ireland_events.2604.d.special$ various Protestant churches that are dominant in the north and would certainly cause some discomfort there.\n\nA solution to this is being pushed by the UDP, with support in Labour and SF, with the addition of this following section:\n          $ireland_events.2604.d.multi$\nThis would placate the Protestants of the north and also give recognition to other notable congregations of Ireland. SC, and especially AN, may profess how this is not necessary, but ultimately SC will tolerate this addition if included."
 ireland_events.2604.d2:9 "$ireland_events.2604.d.start$ is a deeply religious country. For centuries, the Church has been at the heart of Irish society, and it therefore must be addressed in the new Constitution.\n\nSC, and some more devout members of parties such as SF, are mainly $ireland_events.2604.d.special$ the other Churches that are dominant in the north and would certainly cause some discomfort there.\n\nThe opposition has coalesced around adding a following section to this:\n          $ireland_events.2604.d.multi$\nThis would appease the Protestants of the north and also give recognition to other notable congregations of Ireland. SC, and especially AN, will profess how this is not necessary, but ultimately SC will tolerate this addition if it must be included.\n\nAnother option, however, championed by AN and the more conservative-leaning TDs in SC, is an affirmation of the truth that Ireland is a Catholic State:\n          - \"The State recognises the Holy Catholic Apostolic and Roman Church as the established Church of the State and as the guardian of the Faith professed by its citizens, and shall endeavour to support its status and position as such.\"\nThis conservative, Catholic option would give effect to what most citizens already believe and accept. The loyalists will protest this heavily, as religion was a major reason for the north's initial separation from Ireland to begin with."
 ireland_events.2604.a:0 "Pas de reconnaissance particulière de la religion."
 ireland_events.2604.c:0 "Statut particulier de l'Église catholique."
 ireland_events.2604.e:0 "Reconnaître également les autres religions d’Irlande."
 ireland_events.2604.f:0 "L'Irlande est un État catholique!"

 ireland_events.2605.t:0 "Les langues officielles"
 ireland_events.2605.d:0 "La question de savoir comment aborder la langue de l'Irlande est une question essentiellement symbolique, mais qui a de grandes conséquences sur le caractère de l'Irlande. Personne ne souhaite voir l’irlandais décliner davantage, la question porte donc principalement sur le statut de la langue anglaise. Malheureusement, peu importe à quel point les nationalistes radicaux le souhaitent, l’anglais devra avoir une place dans la société irlandaise.\n\nLa première option, fortement soutenue par SC et AN, consiste à donner à l'irlandais la position de première langue officielle, tout en acceptant l'anglais s'il doit être utilisé :\n          - "1. La langue irlandaise, en tant que langue nationale, est reconnue comme la première langue officielle."\n          - "2. L'anglais sera accepté comme autre langue officielle."\nCela signifierait que l’irlandais aurait toujours préséance en droit et permettrait à chaque citoyen de mener ses affaires officielles en irlandais. Plus important encore, cela envoie un message fort selon lequel l’Irlande est et sera toujours irlandaise et que la langue irlandaise ne sera pas laissée à l’extinction.\n\nLa deuxième option, défendue par SF, l'UDP et le NDP, ajoute une troisième section à cet article :\n          - "3. Compte tenu de la position particulière et de l'histoire des six comtés du nord-est de l'Ulster, des dispositions peuvent être prises pour l'usage exclusif de l'anglais comme langue officielle dans ces comtés."\nCela donnerait aux comtés du nord la possibilité de ne pas utiliser l'irlandais pour leurs affaires officielles s'ils le souhaitent. Les loyalistes, en particulier, craignent d'être contraints d'utiliser l'irlandais et souhaitent protéger leur héritage autant que le reste de l'Irlande.\n\nLa troisième est principalement soutenue par les Travaillistes et propose une seule section :\n          - "La langue irlandaise et la langue anglaise sont reconnues comme deux langues officielles égales."\nCela donnerait une reconnaissance égale à l’irlandais et à l’anglais. Les conséquences pratiques sont que les textes irlandais et anglais d'une loi sont sur un pied d'égalité et que les questions d'interprétation seront traitées sur une base multilingue. Cette option n'est pas soutenue par tous et n'est acceptée qu'à contrecœur par les loyalistes. Beaucoup y voient une admission que l'idée de "l'Irlande irlandaise" est morte."
 ireland_events.2605.a:0 "L'irlandais doit toujours avoir la priorité!"
 ireland_events.2605.b:0 "Autoriser l'exception pour le nord."
 ireland_events.2605.c:0 "Les deux langues seront égales."

 ireland_events.2606.t:0 "Titres fonciers"
 ireland_events.2606.d1:0 "Bien que les titres nobiliaires en Irlande soient rares, de nombreux citoyens de la République détiennent encore ces titres ou sont sur le point d'en hériter. Certains loyalistes et riches propriétaires fonciers font tout un plat au sujet de leurs privilèges et craignent que leurs titres ne soient menacés, ce qui n'est pas une crainte totalement infondée. Une partie importante des hommes politiques souhaite éliminer complètement les derniers vestiges de l’Empire Britannique et promouvoir l’image d’une république moderne. Quel que soit le choix, seuls les loyalistes les plus fidèles souhaitent voir un système dans lequel ceux qui détiennent des titres bénéficient de privilèges et d’une représentation spéciaux.\n\nLa première option est simple — il n’existe aucun titre nobiliaire et aucun citoyen ne peut en accepter un. SC et PLP soutiennent cette proposition, mais cela provoquerait sans aucun doute une certaine colère parmi les pairs :\n          - "1. Les titres de noblesse ne sont pas conférés par l'État."\n          - "2. Aucun titre de noblesse ou d'honneur ne peut être accepté par aucun citoyen sans l'approbation préalable du gouvernement."\n\nLa deuxième option, soutenue par l'UDP et le NDP, consiste à reconnaître les titres existants des citoyens :\n          - "L'État reconnaît tous les titres établis détenus par les citoyens."\n\nUne autre option consiste à ignorer les titres accordés par la Couronne britannique et laisser l’État accorder ses propres titres. Un coup de pied dans les dents des loyalistes, que l'AN semble vouloir poursuivre :\n          - "L'État a le pouvoir de conférer des décorations spéciales aux citoyens méritants."\n\nUn compromis proposé par SF et les Travaillistes consiste à inclure ces deux articles, reconnaissant les titres existants et permettant la création de nouveaux."
 ireland_events.2606.d2:9 "$ireland_events.2606.d1$\n\nAdditionally, owing to our limited rapprochement with the British Crown, the idea of reviving the \"Most Illustrious Order of Saint Patrick\" has been suggested by some politicians and peers. The Order was created in 1783 at the request of the then Lord Lieutenant of Ireland and is based on the Order of the Garter. Several knights and officers of the Order still exist such as Anthony Ashley-Cooper, 9th Earl of Shaftesbury, but the Order has lain dormant since independence."
