 ireland.2502.t:9 "A Wartime Suspension"
 ireland.2502.d:9 "In normal times, Irish presidential elections are supposed to be held four years after the last, akin to the American political system from which it took inspiration, alongside elections to Dáil Éireann. However, due to the ongoing war, and the establishment of the wartime coalition between Sinn Féin and the largest opposition parties, the government has announced that the upcoming trip to the polls shall be suspended until the end of the conflict.\n\nThis measure has been met with protests from smaller opposition parties, who are infuriated by this move and have denounced it as a breaching of the democratic process, but Michael Collins, Basil Brooke and Eamon de Valera alike have all defended the action as undesirable but necessary to maintain order and unity among the Irish people while the nation is involved in a fight for its survival against its foes."
 ireland.2502.a:9 "Freedom does impose responsibilities..."

 ireland.2503.t:9 "The Appointment of a Príomh Aire"
 ireland.2503.d.start:9 "Following his victory in the election, [IRE_loc_leader_name] now has an important choice before him — his choice of Príomh Aire, or Prime Minister.\n\nUnder Ireland's Constitution, [IRE_loc_leader_surname] as President must appoint a Príomh Aire, who is then responsible under the President to put together a cabinet, no doubt with significant input from"
 ireland.2503.d.sf:9 "Sinn Féin is a large and diverse party, with many newly-elected TDs seeing themselves in the role, but there are two obvious options before [IRE_loc_leader_surname] for his Príomh Aire."
 ireland.2503.d.sflemass:9 "However, since the liberalisation of restrictions, former NDP leader Seán Lemass is now being mooted as a potential Príomh Aire. Such a choice would distance [IRE_loc_leader_surname] from the semi-authoritarianism of the 30s, promote greater ambition among other parliamentary party members, but also present an image of a more modern, reformed Sinn Féin political machine."
 ireland.2503.d.end:9 "Whichever is chosen, the other is surely to be given a high-ranking cabinet post, but only one can serve as the second most powerful man in the Republic."
 ireland.2503.d1:9 "$ireland.2503.d.start$ the Big Fellow himself.\n\n$ireland.2503.d.sf$. Richard Mulcahy would be the obvious candidate, a military man well-known for being a close friend and confidant of Collins since the War of Independence, let alone his Príomh Aire over previous terms. $ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d2:9 "$ireland.2503.d.start$ the President themselves.\n\n$ireland.2503.d.sf$. Gearóid O'Sullivan would be the obvious candidate, a practicing barrister and long-term Sinn Féin member, linking the party with its revolutionary past, given the fact he was the very man who raised the Tricolour above the GPO on Easter Monday 1916. $ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d.cnat:9 "O'Brien is now presented with a similar choice, if not dilemma, to what he had in 1937. The agrarian-based Clann na Talmhan attract a different voter base compared to the more urban-focused Labour party, which suited their electoral alliance"
 ireland.2503.d.lab:9 "Party leaders have agreed that the overall aims and objectives of the coalition will remain unchanged, but O'Brien can now choose to replicate this previous formula, or shift the coalition more towards the left by choosing"
 ireland.2503.d3:9 "$ireland.2503.d.start$ the President themselves.\n\n$ireland.2503.d.cnat$, but in 1937 it was Seán Lemass of the National Development Party that took up the position of Príomh Aire. At the time, the NDP was the larger party, and the move pushed the broad coalition more towards the centre, an arrangement which suited the needs at the time.\n\n$ireland.2503.d.lab$ Michael Donnellan as Príomh Aire. This would signal towards the coalition looking to benefit as many people in the country as possible, while attempting to keep the wealthy on-side by keeping change gradual and incremental, and of course not scare away his NDP coalition partners.\n\n$ireland.2503.d.end$"
 ireland.2503.d4:9 "$ireland.2503.d.start$ the President themselves.\n\n$ireland.2503.d.cnat$, and with the three-party alliance only barely managing to scrimp together a government, the more moderate Donnellan was surely a choice of Príomh Aire that would attract less ire, with accusations of syndicalist sympathies running rampant. Regardless, the mild-mannered, if not milquetoast, Progressive Labour Party were considered far too niche and of uncertain stability for such a role.\n\n$ireland.2503.d.lab$ Owen Sheehy-Skeffington as Príomh Aire. This would signal towards the coalition looking to the more socially and economically radical earlier days of the Labour party, and with British influence in the country being kept under control, there are much less fears of the revolution coming to Ireland. Given CnaT's involvement, there would be a curb on the extent of such change, but it would be present nonetheless.\n\n$ireland.2503.d.end$"
 ireland.2503.a:9 "Richard Mulcahy!"
 ireland.2503.b:9 "Gearóid O'Sullivan!"
 ireland.2503.c:9 "Seán Lemass!"
 ireland.2503.e:9 "Michael Donnellan!"
 ireland.2503.f:9 "Owen Sheehy-Skeffington!"

 ireland.2504.t1:9 "Staying the Course"
 ireland.2504.t2:9 "Handing Over the Reins"
 ireland.2504.d.IRE:9 "Considering the incumbent government's handling of the Ulster Crisis, where they prevented the civil unrest in the north from escalating to all-out civil war, while also maintaining the rule of law and allowing civilian government to remain paramount, their victory in the elections was considered by some to be a foregone conclusion. However, it could easily be said that a desire for some sense of continuity or stability was also behind the electorate's decision to re-elect them."
 ireland.2504.d.GER:9 "The incumbent government never had an easy role to play, coming to power following the fall of the previous administration to a German-backed military coup. Even following the unrest in the north however, the rule of law has been maintained, and the electorate has proceeded to reward the new government's efforts by electing them to a position that they had previously been installed in, and likely did so due to a desire for some sense of continuity and stability."
 ireland.2504.d.incumbent:9 "take the reigns once more, with [IRE_loc_leader_name] promising to the people that he will take his renewed mandate seriously, and become not complacent after previous successful terms of office."
 ireland.2504.d.takeover:9 "However, despite the incumbent government being rewarded at the ballot box, it is now [IRE_loc_leader_name] who truly benefits, becoming the new [IRE_loc_leader_title] and taking over the coalition from within."
 ireland.2504.d.sf:9 "[IRE_loc_election_victor_event]\n\nSinn Féin $ireland.2504.d.incumbent$\n\nWith [IRE_loc_leader_surname] at the helm, and the threat of radicalism from within the country all but passed, the next four years will likely see the gradual removal of previous restrictions should outside conditions allow, and the progression of previous policies aimed to maintain national unity, further develop the country's industries, and see Ireland into the next decade."
 ireland.2504.d.sc:9 "With [IRE_loc_leader_surname] at the helm, the government will seek to enact policies that strive to create a harmonious and pious republic where its citizens can raise their families in frugality, virtue and safety."
 ireland.2504.d.sc.incumbent:9 "[IRE_loc_election_victor_event]\n\nAn Saorstát Críostúil $ireland.2504.d.incumbent$\n\n$ireland.2504.d.sc$"
 ireland.2504.d.sc.takeover:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ Perhaps it was the people looking for a less hardline form of conservatism, or AN losing favour after the death of their former leader, that brought about this change, but it cannot be said for certain.\n\n$ireland.2504.d.sc$"
 ireland.2504.d.an:9 "Now elected into the role of [IRE_loc_leader_title], [IRE_loc_leader_name]'s aims have remained unchanged from when such a possibility seemed distant. These are the minimalisation of any foreign, but especially British syndicalist influence from the economy and media, the militarisation of society, and the preservation of the nation in every sense."
 ireland.2504.d.an.incumbent:9 "[IRE_loc_election_victor_event]\n\nAontas Náisiúnta $ireland.2504.d.incumbent$ Their victory in the elections is being taken as a sign of their transformation from paramilitary-backed nationalists that overthrew the elected government, to a true national movement, capable to gaining power by conventional means.\n\n$ireland.2504.d.an$"
 ireland.2504.d.an.takeover:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ Perhaps the electorate felt that An Saorstát Críostúil did not take the threat of syndicalism seriously enough, or that they were too lenient on radicalism and social perversion in general, that AN gained enough prominence to become the lead party in the coalition, but it cannot be said for certain.\n\n$ireland.2504.d.an$"
 ireland.2504.d.lab:9 "[IRE_loc_election_victor_event]\n\nThe Labour Party $ireland.2504.d.incumbent$\n\nWith [IRE_loc_leader_surname] at the helm, the ruling party is going to continue work with its coalition partners to proceed with policies down a moderate progressive line, benefiting the masses in society while remaining strictly parliamentary and opposed to the revolution. Though, with Labour's ongoing plurality in the coalition, it seems likely that they will now be able to play an even greater role in the direction of government policy, and more closely align the aims of the coalition government with that of their party specifically."
 ireland.2504.d.smalltakeover:9 "Such an outcome has admittedly taken [IRE_loc_leader_surname] by surprise, for the junior partner in the coalition to eclipse the senior. However, the party has plenty of its own policies that previously could never have been enacted without the number of cabinet positions required to do so, and so now is the opportunity to put these ideas into action."
 ireland.2504.d.ndp:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nThe NDP will look to bolster Ireland's economic growth above all else, uplifting all in society from the highest to the lowest, without needlessly interfering in the market and potentially stymying greater capital investment. Of course, they are ruling in a coalition and as such, will not be able to put forward all of their policies unopposed, but despite the presence of their more interventionist coalition members, are far closer to molding the country to their vision than previously."
 ireland.2504.d.cnat:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nCumann na Talmhan will finally be able to take the limelight from the Labour Party, and give the due prominence to what is by far Ireland's largest group, the small farmers. Though they still share many policies with Labour, now they can particularly focus on rural areas over urban, and bring life back into the countryside once more."
 ireland.2504.d.plp:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nOwen Sheehy-Skeffington has carefully led his party over the last four years, weeding out potential insurrectionist streaks among its members. His university debating days have paid off well, as any members who may have covertly wished to subvert the party to the revolution have now either left or been convinced otherwise. The Progressive Labour Party now looks to implement its democratic and fully socialist ideals in running the country, gradually and carefully implementing such policies in ways that benefit the people as much as possible. Rapprochement with the Third Internationale is a possibility, but Ireland's safety and stability remain paramount, as after so many years, Ireland finally finds itself with a socialist government."
 ireland.2504.a:9 "There is plenty of work still to be done."
 ireland.2504.b:9 "Time for a change of emphasis."

 ireland.2505.t:9 "An tUachtarán Nua"
 ireland.2505.d.start:9 "the office of President is to be directly chosen by the electorate every seven years. Any Irish citizen over 35 years of age is eligible to be a candidate for the Presidency, provided they are nominated by enough members of the Dáil or local authorities."
 ireland.2505.d.body:9 "jointly nominate a single candidate for the post, foregoing the election for the first holder of the new role. Such a move will require a particularly broadly acceptable candidate to all political perspectives, even more than what the usual instant-runoff voting would entail.\n\nThe role of the President is primarily ceremonial and non-political. As Head of State, the President acts as first citizen, representing the country abroad and hosting foreign dignitaries. However, the President also dissolves the Dáil at the end of its term, and appoints TDs as Government Ministers, on the recommendation of the Taoiseach — a role soon to be take up by [ROOT.GetLeader].\n\nThe office of President, all parties agree, should be filled by someone of considerable cultural insight, representative of the views and values of a population as a whole. A person who has achieved significant accolades over their life, and has the personal experience to suit the role.\n\nWhoever is chosen is unlikely to decline the offer, so the only thing left to do is to nominate them."
 ireland.2505.d1:9 "Under the new Constitution, $ireland.2505.d.start$\n\nIn an effort to build support for the new Constitution, all parties have agreed to $ireland.2505.d.body$"
 ireland.2505.d2:9 "Under the current constitution, $ireland.2505.d.start$\n\nWith the defeat of the Internationale in Europe, Collins is keen to build support for the constitutional role of the Presidency and develop a new democratic post-war consensus. He proposes that all parties agree to $ireland.2505.d.body$"
 ireland.2505.a:9 "Ernie O'Malley"
 ireland.2505.a.tt.base:9 "§YErnie O'Malley§!, War of Independence revolutionary and renowned author."
