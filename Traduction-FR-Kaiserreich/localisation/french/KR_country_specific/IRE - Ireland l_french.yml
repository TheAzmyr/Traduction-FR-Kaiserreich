 IRE_UCF_meet_orange_order:9 "Rencontre avec l'Ordre Orange"
 IRE_UCF_meet_orange_order_desc:9 "La Institution Loyaliste Orange, populairement connue sous le nom d'Ordre d'Orange, est un ordre fraternel exclusivement protestant qui occupe une place centrale dans la société loyaliste d'Ulster, ses rangs comprenant un grand nombre de toutes les classes sociales, y compris l'écrasante majorité des TD du Parti démocrate d'Ulster. En organisant publiquement une réunion avec l'Ordre d'Orange, nous pouvons assurer aux loyalistes que le Sinn Féin s'engage à respecter leur foi et leurs traditions religieuses."
 IRE_UCF_meet_loyalist_leaders:9 "Tentative d’accord en coulisses avec la direction de l’UDP"
 IRE_UCF_meet_loyalist_leaders_desc:9 "Afin de conserver de bonnes relations de travail entre notre parti et le Parti Démocrate d'Ulster, il reste crucial que nous entretenions cette machine de peur qu'elle ne se grippe ​​avec des accords visant à obtenir un financement supplémentaire pour les circonscriptions et les organisations à prédominance protestante. Naturellement, comme de tels accords seraient extrêmement impopulaires en temps normal, comme en période de catastrophe financière, il est impératif que ces arrangements vitaux soient traités à l’abri des regards désapprobateurs du public."
 IRE_UCF_counter_nordie_syndies:9 "Contrer la rhétorique Syndicaliste du Nord"
 IRE_UCF_counter_nordie_syndies_desc:9 "L'Ulster a une tradition de gauche remontant à loin mais restée marginale. Les protestants socialistes dans le passé, même ceux cherchant à poursuivre l'union avec la Grande-Bretagne, étaient qualifiés de « bâtons merdeux» et ostracisés aux côtés des catholiques. La Révolution Britannique a donné naissance à un loyalisme de gauche, cherchant à intégrer l'Irlande du Nord dans l' Union Britannique, même si leurs idées sont restées marginales jusqu'à ce que le Lundi Noir leur offre l'occasion de faire valoir leurs points de vue. Sans parler d’autres socialistes plus « traditionnels », l’UDP et le Sinn Féin ont une cause commune dans la lutte contre la rhétorique de ces parvenus, ni l’un ni l’autre ne souhaitant à l’ Union britannique l’aide d’une autre cinquième colonne."

 # Eco Decisions #
 IRE_economy_decisions:0 "Développement Economique"
 IRE_economy_decisions_desc:9 "Depuis l'époque de la Révolution Industrielle au cours de laquelle elle a été négligée, l’Irlande n’a jamais été l’économie la plus forte. Essentiellement agraire, et dotée d'une industrialisation concentrée dans le nord et dans quelques autres villes, l'Irlande est à la traîne par rapport au reste de l'Europe, même si elle s'en sort mieux que certains autres pays du sud et de l'est.\n\nSi nous voulons avoir le moindre espoir d’être un concurrent sur le continent, nous devons investir dans le développement de notre économie, que ce soit en élargissant et en renouvelant notre tradition agricole, en exploitant nos ressources naturelles limitées ou en une industrialisation de masse à la hauteur de nos voisins européens."

