 IRE_economic_upheaval:0 "Bouleversement économique"
 IRE_economic_upheaval_desc:9 "Our decision to leave Mitteleuropa has had predictably startling effects on our economy. We may still trade with the German-lead trade block, but our relations with them, and the rest of the world, are now all thrown into question in a way that has not been done since independence."

 IRE_IRA_UVF_resistance_idea:0 "Une Alliance Improbable"
 IRE_IRA_UVF_resistance_idea_desc:9 "While in principle the British government purports to support an independent unified Ireland, they have made it clear that they believe the Emerald Isle is not truly ready for the full liberation that socialism brings, and so have decided to place it under the temporary joint occupation of RA and CIC until a suitable leader is found. Yet, the people of Ireland do not see it the same way, and so the British government is now facing steep resistance from not only the popular Irish Republican Army, primarily located in the Munster countryside, but also the royalist Ulster Volunteer Force that is active throughout the North-east."
 IRE_IRA_resistance_idea:9 "Reorganised IRA Resistance"
 IRE_IRA_resistance_idea_desc:9 "To the surprise of few, the decision by the British government to restore direct rule over Ireland has not gone over well with the island's non-Loyalist population. This discontent has led to the remnants of the Irish Republican Army being reorganised as a resistance force against British rule once more. It seems that as long as British rule over Ireland holds, so too will their campaign against it."
 IRE_ulster_revolt_surrender_limit_idea:9 "The Ulster Revolt"
 IRE_ulster_revolt_surrender_limit_idea_desc:9 "The loyalists of Northern Ireland have risen up against the Irish government, hoping to break free of Dublin's rule over them and seek the protection of the British crown once more.\n\n§RIf the rebels in Northern Ireland manage to hold out long enough, or if the worst comes to pass and Dublin itself falls to them, the Irish government will be forced to sue for peace and recognise Northern Ireland's independence.§!"

 # Pol Spirits #
 IRE_ulster_privileges:9 "The Ulster Privileges"
 IRE_ulster_privileges_desc_body:9 "Various privileges are accorded to loyalists and the six most north-eastern counties of Ulster, popularly known as the \"Ulster Privileges\". The UDP has used these privileges to entrench their rule over the North at the expense of local Catholics and block any attempts at reform, creating resentment and leading to the growth of Ireland's nascent far-right."
 IRE_ulster_privleges_dotted_line:9 "\n§W--------------§!"
 IRE_ulster_privileges_desc:9 "$IRE_ulster_privileges_desc_body$[IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"

 IRE_northern_stab_loss:9 "\nThe discontent of the nationalists within Ulster causes [?IRE.IRE_nationalist_discontent|=%+1] §Y$MODIFIER_STABILITY_FACTOR$.§!"
 IRE_northern_pp_loss:9 "\nThe discontent of the Ulster loyalists causes [?IRE.IRE_loyalist_anger|=+2] §Y$MODIFIER_POLITICAL_POWER_FACTOR$.§!"
 IRE_loyalist_fear:9 "\nThe Ulster loyalists currently"
 IRE_loyalist_fear_level_1:9 "$IRE_loyalist_fear$ §Gdon't fear§! the Dublin Government at all."
 IRE_loyalist_fear_level_2:9 "$IRE_loyalist_fear$ §Gdon't fear§! the Dublin Government."
 IRE_loyalist_fear_level_3:9 "$IRE_loyalist_fear$ §Yare worried§! by the Dublin Government."
 IRE_loyalist_fear_level_4:9 "$IRE_loyalist_fear$ §Rfear§! the Dublin Government."
 IRE_loyalist_fear_level_5:9 "$IRE_loyalist_fear$ §Rare terrified§! by the Dublin Government. §RA rising may be coming.§!"

 IRE_disproportionate_loyalist_representation:9 "Disproportionate Loyalist Representation"
 IRE_disproportionate_loyalist_representation_desc:9 "As part of the tense negotiations that resulted in the Ulster loyalists becoming part of the Republic, they are granted several special dispensations. This means that the UDP hold a guaranteed cabinet position, and are given extra seats on the President's Council of State, as well as several other benefits. This allows the government to run general proceedings more smoothly, but is a policy unpopular with many."

 IRE_church_base_idea:9 "Entrenched Church Influence"
 IRE_church_base_idea_desc:9 "The Catholic Church maintains enormous influence within Ireland, with many schools, hospitals and other organisations being under their purview, and the parish priest is a prominent part of any rural Irish community. For any government that would attempt to pursue a secular or left-wing agenda the Church's opinion is a significant thorn in their side and necessary to appease if they wish to stay in power."

 IRE_ulster_privileges_modifier:9 "£GFX_pol_idea $IRE_ulster_privileges$"
 IRE_reluctant_countrymen:9 "Reluctant Countrymen"
 IRE_reluctant_countrymen_modifier:9 "$IRE_reluctant_countrymen$\n§gNorthern Ireland makes up two-thirds of Ulster, and almost two-thirds of Northern Ireland are loyalists. [IRE_loc_reluctant_countrymen]§!"
 IRE_reluctant_countrymen_modifier_base_desc:9 "These loyalists largely consider themselves part of the Irish state out of necessity, and see their interests aligned with the British Exiles. They are dealing with the current situation as best they can, as however much they distrust the Dublin government, it's better than the syndicalists."
 IRE_reluctant_countrymen_modifier_reactionary_desc:9 "These loyalists have come to regret their previous reunification with the rest of the island, as the allowances afforded to them in the arrangement resulted in a large backlash from the extreme end of Irish nationalism. With the far-right now in power in [IRE.Capital.GetCapitalVictoryPointName], the loyalists are faced with the possibility of having their own overt discrimination of Catholics dealt back to them, $IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_reluctant_countrymen_modifier_socialist_desc:9 "These loyalists have seen their worst nightmare come true, as the Irish state they joined with to avoid the syndicalists, has itself had its own socialist revolution. It will be a nigh impossible task for any Dublin government to try and bring these loyalists onboard, $IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_reluctant_countrymen_modifier_end_desc:9 "and an armed uprising is far from out of the question."
