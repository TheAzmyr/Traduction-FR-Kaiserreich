 IRE_michael_collins: "Michael Collins"
 IRE_michael_collins_alt:9 "Mícheál Ó Coileáin"
 IRE_michael_collins_surname:9 "Colin"
 IRE_michael_collins_desc_body:9 "À bien des égards "père fondateur" de l'État irlandais, et certainement héros national, Michael Collins a dirigé d'une main ferme le jeune État depuis 1930, et jusqu'à présent avec beaucoup de succès.\n\nNé dans le comté de Cork au sein d'une famille républicaine, Collins a d'abord suivi une formation de comptable et a travaillé à Londres et à New York avant de rentrer en Irlande et de participer à l'insurrection de Pâques. Considéré comme le principal commandant militaire pendant la guerre d'indépendance, il a été le directeur du renseignement de l'IRA et a également été salué pour son action en tant que ministre des finances pendant la guerre. Par la suite, Collins est rapidement devenu la principale figure politique de l'Irlande. En tant que chef de la nation, il a modelé la nouvelle République sur les principes américains, faisant de la fonction de président le poste le plus puissant du pays.\n\nÀ ce jour, son heure de gloire (et certainement la plus controversée) est survenue en 1926, lors de la révolution britannique. Au milieu du chaos et des bouleversements, Collins, représentant le président MacNeill, réussit à négocier un accord impensable avec les loyalistes d'Ulster : l'entrée pacifique de l'Irlande du Nord dans la République, en échange d'une protection contre toute menace syndicaliste. Plutôt que de risquer d'être anéantis par les révolutionnaires, les Ulstermen ont choisi le diable qu'ils connaissaient.\n\nDepuis la réélection du Sinn Féin en 1930, après avoir perdu les élections précédentes à cause de la Grande Dépression, Collins est aujourd'hui le chef de l'Irlande et du Sinn Féin."
 IRE_michael_collins_leader_desc:9 "§YNaissance :§! §L16 octobre 1890, près de Clonakilty, Co. Cork, Irlande§!\n§YPseudonyme :§! §L$IRE_michael_collins_alt$§!\n§YCarrière :§! §L$IRE_michael_collins_desc_body$ En qualité de président, il a dirigé la République vers des eaux calmes ; En liant son économie au commerce avec la Mitteleuropa, l’Irlande est entrée dans une ère de prospérité et de confiance jamais connue auparavant. Tant que son modèle économique orienté vers l’Allemagne perdurera, il espère rester extrêmement populaire. Il n'est cependant pas sans critiques, et certains en Irlande prendraient volontiers la place de Collins pour orienter la nation dans une toute autre direction, si on leur en donnait l'occasion.§!"
 IRE_michael_collins_sic_desc:9 "§YNaissance :§! §L16 octobre 1890, près de Clonakilty, Co. Cork, Irlande§!\n§YPseudonyme :§! §L$IRE_michael_collins_alt$§!\n§YCarrière :§! §L$IRE_michael_collins_desc_body$. En tant que président, il a dirigé la République vers des eaux calmes ; en liant son économie au commerce avec la Mitteleuropa, l’Irlande est entrée dans une ère de prospérité et de confiance jamais connue auparavant. Collins a surmonté avec succès crise après crise, et il dirige désormais le pays en tant que Taoiseach, une nouvelle fonction, aussi longtemps que sa popularité demeurera.§!"
 IRE_michael_collins_ger_aligned_leader_desc:9 "§YNaissance :§! §L16 octobre 1890, près de Clonakilty, Co. Cork, Irlande§!\n§YPseudonyme :§! §L$IRE_michael_collins_alt$§!\n§YCarrière :§! §L$IRE_michael_collins_desc_body$ une fois de plus, après l’effondrement de l’administration précédente durant la Crise du Nord. Les engagements pro-Mitteleuropa de Collins lui ont valu de retrouver sa place de président, car il était soutenu par Berlin en tant que chef du nouveau gouvernement fermement aligné sur l'Allemagne. Il entend faire de son mieux pour maintenir la stabilité et tirer le meilleur parti possible de sa position, proche du cœur du Reichspakt.§!"
 IRE_michael_collins_commander_desc:9 "§YNaissance :§! §LLe 16 octobre 1890, près de Clonakilty, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_michael_collins_alt$§!\n§YCarrière :§! §LAlors que l'Irlande est plongée dans la guerre et que sa souveraineté est à nouveau menacée, Michael Collins a repris du service actif au profit de la nation.\nEn tant que chef militaire, Collins a acquis une notoriété considérable auprès des forces britanniques pendant la guerre d'indépendance, qui le considéraient comme le cerveau de l'effort de guerre irlandais. La réalité est beaucoup plus nuancée, mais comme dans tous les mythes, il y a une part de vérité.\nEn tant qu'ancien combattant de 1916, Collins s'est rendu compte de la folie de toute victoire symbolique, publiquement visible, ou de toute tentative d'affrontement à grande échelle, comme ce qui avait été tenté sans succès au cours de la semaine de Pâques, en particulier au bureau de poste général où il avait été affecté. Face à un ennemi bien mieux armé et mieux approvisionné, il fallait être capable de frapper soudainement, avec beaucoup d'efficacité, et de se retirer de l'engagement avant qu'une riposte ne soit possible. Ce sont ces principes que Collins, aidé par le soutien massif de l'opinion publique, a adoptés et appliqués avec succès pendant la guerre d'indépendance de l'Irlande.\nLe véritable talent de Collins en tant que commandant réside dans ses capacités d'organisation à plus grande échelle et dans l'entretien de vastes réseaux de renseignements. Il a également compris l'importance de savoir bien choisir ses hommes, car les divisions de l'IRA opéraient avec un degré d'autonomie important. Ces deux éléments sont entrés en jeu un dimanche fatidique de novembre 1920, lorsque Collins a organisé l'assassinat simultané de la plupart des officiers de renseignement britanniques les plus haut placés à Dublin, ce qui a entraîné de graves représailles civiles de la part des forces de la Couronne.\nPersonnellement, Collins a fait de son mieux pour alimenter l'aura de mysticisme et d'insaisissabilité qui était attachée à son personnage pendant la guerre d'indépendance, profitant de son temps en tant qu'"homme en fuite". Cette confiance en soi l'a suivi après la guerre, ce qui a conduit certains de ses rivaux à s'indigner de cette popularité, qu'ils estimaient au moins en partie imméritée.\nAprès avoir été évincé de façon inattendue de ses hautes fonctions et sans même un poste ministériel, Collins a maintenant son rôle à jouer dans la lutte pour sauver l'Irlande une fois de plus, et bien sûr faire de son mieux pour aider à réparer sa réputation ternie aux yeux du peuple.§!"

 IRE_eoin_oduffy: "Eoin O'Duffy"
 IRE_eoin_oduffy_alt:9 "Eoin Ó Dubhthaigh"
 IRE_eoin_oduffy_surname:9 "O'Duffy"
 IRE_eoin_oduffy_desc_body:0 "Héros de guerre devenu démagogue, le général Eoin O'Duffy est l'une des figures politiques les plus célèbres d'Irlande. Né sous le nom d'Owen Duffy dans une famille de petits exploitants pauvres du comté de Monaghan, il s'intéresse très tôt au renouveau gaélique et devient un sportif de premier plan dans la province d'Ulster. Rejoignant les Volontaires irlandais en 1917, ses compétences ont rapidement impressionné ses supérieurs, notamment Michael Collins, qui l'a décrit comme "le meilleur homme d'Ulster".\n\nPendant la guerre, la brigade d'O'Duffy se distingue par ses attaques audacieuses, dont la plus célèbre est la première prise d'une caserne du RIC dans la ville de Ballytrain, mais aussi par ses actions sectaires contre les protestants. Nommé officier de liaison en chef à Belfast pendant la trêve, O'Duffy est furieux des attaques contre les catholiques et de la collusion qu'il constate entre les loyalistes et le RUC, ce qui marque le début de son opposition farouche à l'influence des loyalistes. Nommé commissaire de la Garda après la guerre, O'Duffy s'efforce de créer une force de police disciplinée et organisée qui servira de modèle à ses idéaux. L'unification de l'Irlande va bouleverser cet ordre, car parmi les privilèges de l'Ulster figure l'inclusion de membres du RUC dans la Gardaí.\n\nO'Duffy, qui avait demandé au gouvernement d'envahir les six comtés pendant la révolution britannique, méprisait les Ulster Privileges et n'avait aucune confiance dans ces nouveaux membres. Désenchanté par son ancien ami Michael Collins et voyant l'UDP bloquer toute tentative de Brugha de défaire les Privilèges, O'Duffy commence à organiser une faction d'extrême droite au sein du Sinn Féin. Démis de ses fonctions par Collins après sa réélection pour discrimination anti-protestante, O'Duffy quitte le parti avec ses partisans et, s'alliant à des anti-traités purs et durs, forme Aontas Náisiúnta dans le but de renverser la démocratie qui a "vendu" l'Irlande aux loyalistes et aux Allemands, et d'instaurer une dictature catholique d'inspiration portugaise."
 IRE_eoin_oduffy_leader_desc:9 "§YNaissance :§! §L28 janvier 1890, près de Castleblayney, Co. Monaghan, Irlande§!\n§YPseudonyme :§! §L$IRE_eoin_oduffy_alt$§!\n§YCarrière :§! §L$IRE_eoin_oduffy_desc_body$\n\nO'Duffy n'est plus le même homme qu'il était en 1921, et il y a un nombre croissant de radicaux au sein de son parti qui pensent qu'il est temps qu'une nouvelle génération prenne les choses en main...§!"
 IRE_eoin_oduffy_success_leader_desc:9 "§YNaissance :§! §L28 janvier 1890, près de Castleblayney, Co. Monaghan, Irlande§!\n§YPseudonyme :§! §L$IRE_eoin_oduffy_alt$§!\n§YCarrière :§! §L$IRE_eoin_oduffy_desc_body$\n\nAprès une dissidence brisée au sein du parti, dont tous les éléments les plus instables et les plus radicalisés ont été définitivement paralysés, O'Duffy est désormais le maître incontestable d'Aontas Náisiúnta et de l'Irlande. Avec la grâce de Dieu, il le restera pendant de nombreuses années.§!"
 IRE_eoin_oduffy_parlrep_sic_desc:9 "§YNaissance :§! §L28 janvier 1890, près de Castleblayney, Co. Monaghan, Irlande§!\n§YPseudonyme :§! §L$IRE_eoin_oduffy_alt$§!\n§YCarrière :§! §L$IRE_eoin_oduffy_desc_body$ Il s’est toutefois avéré que ce n’était pas le cas. Après une alliance inattendue avec Éamon de Valera, O'Duffy est désormais devenu leader du pays par des moyens constitutionnels et dirige la coalition au pouvoir en tant que Taoiseach, une nouvelle fonction.§!"
 IRE_eoin_oduffy_ger_aligned_leader_desc:9 "§YNaissance :§! §L28 janvier 1890, près de Castleblayney, Co. Monaghan, Irlande§!\n§YPseudonyme :§! §L$IRE_eoin_oduffy_alt$§!\n§YCarrière :§! §L$IRE_eoin_oduffy_desc_body$\n\nIl s’est toutefois avéré que ce n’était pas le cas. L'aversion antérieure d'O'Duffy à l'égard de l'influence allemande a été rapidement oubliée lorsqu'il a été choisi pour diriger une administration soutenue par Berlin, après l'effondrement du gouvernement précédent lors de la crise du Nord. Avec l'aide de l'armée, O'Duffy cherche à maintenir la stabilité et le contrôle en Irlande, même s'il n'a pas autant son mot à dire sur l'alignement qu'il l'avait envisagé.§!"
 IRE_eoin_oduffy_cursed_coalition_leader_desc:9 "§YNaissance :§! §L28 janvier 1890, près de Castleblayney, Co. Monaghan, Irlande§!\n§YPseudonyme :§! §L$IRE_eoin_oduffy_alt$§!\n§YCarrière :§! §L$IRE_eoin_oduffy_desc_body$\n\nIl s’est toutefois avéré que ce n’était pas le cas. Après une alliance inattendue avec Éamon de Valera, Aontas Náisiúnta a acquis la primauté au sein de la coalition au pouvoir et O'Duffy est devenu le leader de l'Irlande, par des moyens constitutionnels.§!"
 IRE_eoin_oduffy_cursed_coalition_ger_aligned_leader_desc:9 "§YNaissance :§! §L28 janvier 1890, près de Castleblayney, Co. Monaghan, Irlande§!\n§YPseudonyme :§! §L$IRE_eoin_oduffy_alt$§!\n§YCarrière :§! §L$IRE_eoin_oduffy_desc_body$\n\nMais il n'en fut rien. L'aversion d'O'Duffy pour l'influence allemande a été rapidement oubliée lorsqu'il a formé une alliance inattendue avec Éamon de Valera pour diriger une administration soutenue par Berlin. Aontas Náisiúnta a obtenu la primauté au sein de la coalition au pouvoir, et O'Duffy est désormais devenu le dirigeant de l'Irlande par la voie constitutionnelle.§!"
 # IRE_eoin_oduffy_sic_desc: "[IRE_loc_eod_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_eoin_oduffy_sic_desc:9 "§YNaissance :§! §LLe 28 janvier 1890, près de Castleblayney, Co. Monaghan, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_eoin_oduffy_alt$§!\n§YCarrière :§! §LHomme fort, démagogue, généralissime, Eoin O'Duffy a été le point de ralliement de toute une cohorte de traditionalistes irlandais purs et durs et de suprématistes culturels qui étaient farouchement favorables à l'indépendance de l'Irlande, mais pas à l'"État libéral" qui l'a suivie, ni aux liens commerciaux internationaux développés pour la soutenir.\nAlors que Sinn Féin se traduit par "Nous-mêmes", O'Duffy et ses partisans s'alignent davantage sur la traduction la moins populaire, "Nous seuls", et proclament que tel a toujours été le véritable esprit du mouvement indépendantiste. Malgré tous leurs discours sur l'isolationnisme et la culture du repli sur soi, O'Duffy et ses partisans sont paradoxalement clairement influencés par les mouvements autoritaires du continent européen, et en particulier par le corporatisme.§!"
 IRE_eoin_oduffy_cursed_sic_desc:9 "$IRE_eoin_oduffy_sic_desc$ \n§gCependant, après une alliance inattendue avec Éamon de Valera, O'Duffy a semblé légitimer la nature prétendument constitutionnelle de son parti, et à présent, en tant que Príomh Aire, il sert de bras droit au plus grand rival de son ancien patron - à court terme, du moins.§!"
 IRE_eoin_oduffy_commander_desc:9 "§YNaissance :§! §LLe 28 janvier 1890, près de Castleblayney, Co. Monaghan, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_eoin_oduffy_alt$§!\n§YCarrière :§! §LAprès avoir réussi à s'emparer du pouvoir politique, Eoin O'Duffy a repris son ancien poste dans les forces armées.\nIl a grandi dans une famille rurale peu fortunée du comté de Monaghan, le plus jeune d'une famille de sept enfants. Après s'être fait un nom en tant que défenseur passionné des jeux gaéliques dans la région et avoir rejoint la Ligue gaélique, il s'est engagé dans les Volontaires irlandais au lendemain de l'Insurrection de Pâques.\nSon initiative la plus audacieuse au cours de la guerre s'est produite au début du conflit et a consisté à s'emparer d'une caserne locale du RIC, à se procurer des armes et des explosifs et à inspirer d'autres brigades voisines pour qu'elles appliquent avec succès les mêmes manœuvres. Après avoir été félicité par ses supérieurs et promu par la suite, il a participé à la protection des catholiques lors des pogroms qui se déroulaient à l'époque dans les quartiers de Belfast à majorité nationaliste. Cette action, ainsi que la saisie d'armes dans de nombreuses maisons loyalistes de l'Ulster rural, lui ont valu la réputation d'être moins tolérant envers ceux qui, en Irlande, ne partageaient pas son objectif d'une république irlandaise indépendante.\nAprès la guerre, il est nommé commissaire d'An Garda Síochána, la police nationale. Il quitte alors le Sinn Féin et forme le groupe d'extrême droite Aontas Náisiúnta et la Garde nationale.\nLe dernier engagement militaire d'O'Duffy remonte à la guerre d'indépendance, et les années qui ont suivi n'ont pas été tendres avec lui. Néanmoins, il reste aussi téméraire et passionné que jamais.§!"

 IRE_gearoid_o_cuinneagain: "Gearóid Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_alt:9 "$IRE_gearoid_o_cuinneagain$"
 IRE_gearoid_o_cuinneagain_surname:9 "Ó Cuinneagain"
 IRE_gearoid_o_cuinneagain_leader_desc:9 "§YNaissance :§! §LLe 2 janvier 1910, à Belfast, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §LGerald Cunningham§!\n§YCarrière :§! §LGearóid Ó Cuinneagáin est un dirigeant inattendu de l'Irlande. Il n'avait que onze ans lorsque le traité anglo-irlandais a été signé. Ayant grandi à Belfast, il a vu la République irlandaise "vendre" le Nord dans le traité, rester à l'écart et négocier avec l'UUP alors que les six comtés étaient en flammes, accorder des privilèges aux loyalistes tout en laissant ceux qui étaient réellement loyaux envers l'Irlande sous le joug des orangistes, et les tentatives de Brugha pour annuler les privilèges de l'Ulster constamment entravées par l'UDP au Dáil.\n\nEntré dans la fonction publique, il est devenu un nationaliste culturel sous la tutelle d'un ancien instituteur et, en 1932, il a démissionné de son poste pour parler couramment l'irlandais dans le Gaeltacht, après s'être vu refuser un congé pour suivre un cours d'immersion en langue irlandaise. Comme beaucoup de ceux qui se sont sentis trahis par le résultat final de la révolution irlandaise, Ó Cuinneagáin a été immédiatement attiré par Aontas Náisiúnta et est devenu rédacteur en chef de son journal en langue irlandaise. Ambitieux, doué pour l'organisation et possédant des opinions radicales, il attire rapidement l'attention d'autres radicaux au sein du parti et se hisse au rang de dirigeant de l'aile jeunesse du parti, la Young Ireland Association.\n\nS'inspirant du passé de l'Irlande et, à l'étranger, des idéaux de Charles Maurras et de la résurrection du Portugal, Ó Cuinneagáin est arrivé à la conclusion que la démocratie libérale et le républicanisme n'étaient rien d'autre que de faux prophètes importés de Grande-Bretagne et de France par des protestants libéraux, et que seule la renaissance de l'âge d'or gaélique permettrait à l'Irlande d'être à nouveau une véritable nation.\n\nTriomphant de la tentative de O'Duffy de le poignarder dans le dos, Ó Cuinneagáin a juré de faire à nouveau de l'Irlande la terre des saints et des érudits et de montrer au monde que même sept cents ans de domination étrangère ne peuvent changer le caractère des Gaëls. Pour reprendre les mots immortels de Pádraig Pearse, l'Irlande sera une nation non seulement libre, mais aussi gaélique.§!"
 # IRE_gearoid_o_cuinneagain_sic_desc: "[IRE_loc_goc_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_gearoid_o_cuinneagain_sic_desc:9 "§YNaissance :§! §LLe 2 janvier 1910, à Belfast, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §LGerald Cunningham§!\n§YCarrière :§! §LÀ l'ère du chaos, seuls ceux qui sont capables de faire preuve d'une force de volonté absolue peuvent remodeler le monde, du moins c'est ainsi que le voit Ó Cuinneagáin. Né sous le nom de John Gerald Cunningham, Ó Cuinneagáin s'est radicalisé politiquement et culturellement dans sa jeunesse, ce qui l'a amené à étudier intensément la montée du Totalisme, et à conclure qu'il n'a aucun scrupule quant à leurs méthodes, mais seulement quant à leurs objectifs. Fanatique de l'avènement d'une Irlande purement irlandaise, chrétienne et gaélique, Ó Cuinneagáin poursuivra ses objectifs à coups de marteau et de pince, en mettant l'accent sur le marteau.§!"

 IRE_richard_mulcahy: "Richard Mulcahy"
 IRE_richard_mulcahy_alt:9 "Risteárd Ó Maolchatha"
 IRE_richard_mulcahy_surname:9 "Mulcahy"
 IRE_richard_mulcahy_desc_body:9 "Lorsque la position de Collins en tant que leader du parti est devenue intenable, sa destitution était silencieusement inévitable. Son confident de longue date et bras droit, Richard Mulcahy, a pris le relais après son éviction.\n\nM. Mulcahy est impliqué dans le Sinn Féin depuis le soulèvement de Pâques, auquel il a participé en tant que membre des Volontaires irlandais. Auparavant, il avait travaillé dans la division d'ingénierie du service postal et avait été un membre actif de la Ligue gaélique. Initialement peu en vue au sein du parti, il s'est d'abord fait connaître en dirigeant tous les aspects militaires des funérailles du gréviste de la faim Thomas Ashe, qui ont été d'une importance capitale pour le mouvement national avant l'élection du Home Rule.\n\nAyant lui-même remporté un siège de député lors de ces élections, il a travaillé comme ministre adjoint de la défense pendant la guerre d'indépendance et était connu pour son sang-froid, son sens de l'organisation et ses compétences administratives. Depuis lors, il est devenu une figure de proue du Sinn Féin, restant au cœur de l'organisation après les diverses scissions du parti, sous la forme des anti-traités, de Brugha et de Valera, de Michael Donnellan et, plus récemment, de Seán Lemass et de ses partisans. Il occupe également un rang élevé dans l'armée et a assumé ces deux responsabilités depuis la création de l'État.\n\nLongtemps associé à l'establishment de Collins, dont il a été le Príomh Aire dans son gouvernement pendant six ans, Mulcahy devra désormais cultiver sa réputation de leader à part entière."
 IRE_richard_mulcahy_leader_desc:9 "§YNaissance :§! §L10 mai 1886, à Waterford, Co. Waterford, Irlande§!\n§YPseudonyme :§! §L$IRE_richard_mulcahy_alt$§!\n§YCarrière :§! §L$IRE_richard_mulcahy_desc_body$ Réformateur et modernisateur, il partage bon nombre des mêmes objectifs que Collins, bien qu'il soit susceptible d'assouplir certaines des restrictions les plus récentes. Pour autant, il n'aura pas peur de prendre des décisions difficiles quand il le faudra.§!"
 IRE_richard_mulcahy_parlrep_sic_desc:9 "§YNaissance :§! §L10 mai 1886, à Waterford, Co. Waterford, Irlande§!\n§YPseudonyme :§! §L$IRE_richard_mulcahy_alt$§!\n§YCarrière :§! §L$IRE_richard_mulcahy_desc_body$ Réformateur et modernisateur, il partage bon nombre des mêmes objectifs que Collins et dirige désormais le pays en tant que Taoiseach.§!"
 IRE_richard_mulcahy_ger_aligned_leader_desc:9 "§YNaissance :§! §L10 mai 1886, à Waterford, Co. Waterford, Irlande§!\n§YPseudonyme :§! §L$IRE_richard_mulcahy_alt$§!\n§YCarrière :§! §L$IRE_richard_mulcahy_desc_body$ Réformateur et modernisateur, l'histoire de son parti pro-Mitteleuropa l'a conduit à être choisi pour diriger le nouveau gouvernement soutenu par l'Allemagne, qui a pris le pouvoir après l'effondrement de l'administration précédente. Il a accepté ce rôle avec une certaine réticence, mais estime qu'il est de son devoir de faire de son mieux pour l'Irlande, dans l'intérêt de son avenir et de sa stabilité.§!"
 # IRE_richard_mulcahy_sic_desc: "[IRE_loc_mulcahy_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_richard_mulcahy_sic_desc:9 "§YNaissance :§! §LLe 10 mai 1886, à Waterford, Co. Waterford, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_richard_mulcahy_alt$§!\n§YCarrière :§! §LSans doute aussi important pour la victoire irlandaise dans la guerre d'indépendance que Michael Collins, auquel il a toujours été comparé, Richard Mulcahy n'a décidément pas le même tempérament que Collins. Ni charismatique, ni sociable, sa force a toujours été d'être "l'homme derrière le bureau", c'est-à-dire le genre d'homme qui travaille pendant des heures en silence pour accomplir des tâches administratives avec une précision inégalée.\nSi M. Mulcahy n'a jamais attiré les feux de la rampe comme Collins, il n'a pas non plus suscité le même genre de controverse. Froid, calculateur et surtout compétent, Mulcahy suscite le respect, mais pas l'amour.§!"
 IRE_richard_mulcahy_army_chief_desc:9 "§YNaissance :§! §LLe 10 mai 1886, à Waterford, Co. Waterford, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_richard_mulcahy_alt$§!\n§YCarrière :§! §LRichard Mulcahy est considéré comme le politicien-soldat par excellence et comme un exemple de la relation entre l'armée et l'État à l'époque de la guerre d'indépendance.\nNé dans une famille de la classe moyenne inférieure à Waterford, il entre à l'âge de 16 ans au service des Postes, où il est ensuite promu à la branche ingénierie. Dans sa jeunesse, Mulcahy s'intéresse au nationalisme irlandais par l'intermédiaire du journal "The United Irishman", créé par le fondateur du Sinn Féin, Arthur Griffith. Ce qu'il a découvert dans ses pages l'a incité à rejoindre l'organisation culturelle Gaelic League, et il parlait couramment l'irlandais lorsqu'il a obtenu un emploi à Dublin, tout en étant un républicain convaincu.\nAprès avoir rejoint les Volontaires irlandais et refusé de se ranger du côté du contingent qui s'était enrôlé dans l'armée britannique pendant la Weltkrieg, le poste de Mulcahy au sein du service d'ingénierie de la Poste s'est avéré inestimable pour les connaissances internes qui ont permis aux volontaires de couper les communications avec les Britanniques pendant l'Insurrection de Pâques. Mulcahy a lui-même passé l'insurrection à Ashbourne, dans le comté de Meath, l'une des rares régions en dehors de Dublin à avoir connu des combats, et a appliqué avec succès les tactiques de guérilla qui allaient être développées au cours de la guerre d'indépendance.\nÉlu député, il occupe le poste de ministre adjoint de la défense pendant la guerre d'indépendance, jouant souvent le rôle de médiateur entre Michael Collins et Cathal Brugha, dont les personnalités s'affrontaient fréquemment. Il a réussi à travailler en étroite collaboration avec les deux et à les respecter, mais il s'est finalement rangé du côté de Collins lorsque Brugha a quitté le Sinn Féin pour former son propre parti, et il reste en bons termes professionnels avec Brugha tout en étant le bras droit de Collins.\nMulcahy est un dirigeant et un homme d'État prudent, calculateur et mesuré, qui parvient à équilibrer ses positions et responsabilités politiques et militaires. Il considère que l'armée fait partie intégrante de l'autorité de l'État et s'engage à faire tout ce qui peut être fait pour la défense de l'Irlande.§!"

 IRE_john_j_okelly:9 "John J. O'Kelly"
 IRE_john_j_okelly_alt:9 "Seán S. Ó Ceallaigh"
 IRE_john_j_okelly_alt_long:9 "Seán Seosamh Ó Ceallaigh"
 IRE_john_j_okelly_surname:9 "O'Kelly"
 IRE_john_j_okelly_desc_body:9 "John Joseph O'Kelly, également connu sous le nom de "Sceilg", est un fervent catholique, nationaliste et revivaliste gaélique. Né en 1872 sur l'île de Valentia, dans le comté de Kerry, O'Kelly s'installe à Dublin à l'âge de 20 ans et devient membre fondateur de la branche Keating de la Ligue gaélique en 1901 et du Sinn Féin en 1905. En 1911, O'Kelly devient rédacteur en chef du Catholic Bulletin, qui, sous sa direction, est l'un des rares journaux à soutenir l'Insurrection de Pâques et joue un rôle essentiel dans la légitimation de l'Insurrection et de ses dirigeants au nez et à la barbe des censeurs.\n\nÉlu au Dáil Éireann pour le Sinn Féin, il a été, au cours de la guerre d'indépendance, vice-président du Dáil, ministre de l'Irlande et ministre de l'éducation, tout en étant président de la Ligue gaélique. O'Kelly s'est opposé au traité anglo-irlandais et a rejoint le Sinn Féin anti-traité, devenant le leader de l'aile droite du parti aux côtés de Brian O'Higgins, un autre fondateur du Sinn Féin.\n\nAprès l'expulsion de l'aile gauche de l'ATSF, lui et O'Higgins deviennent les principales influences du parti, considérant l'Intégralisme comme une source d'inspiration pour l'Irlande, et déplaçant le parti idéologiquement plus à droite. Après la mort d'Austin Stack en 1929, O'Kelly devient le nouveau chef du parti et, en 1931, il conduit l'ATSF à fusionner avec Eoin O'Duffy et ses partisans pour former l'Aontas Náisiúnta, O'Kelly devenant le vice-président du nouveau parti."
 IRE_john_j_okelly_leader_desc:9 "§YNaissance :§! §L7 juillet 1872, sur l'île de Valentia, Co. Kerry, Irlande§!\n§YPseudonyme :§! §L$IRE_john_j_okelly_alt$§!\n§YCarrière :§! §L$IRE_john_j_okelly_desc_body$\n\nAprès avoir succédé au regretté général O'Duffy et battu ses partenaires de coalition, John J. O'Kelly cherche à établir une Irlande fidèle et gaélique qui rejettera l'héritage de la Révolution Française et restera pure des influences corruptrices des protestants, syndicalistes, francs-maçons et juifs.§!"
 IRE_john_j_okelly_bop_leader_desc:9 "§YNaissance :§! §L7 juillet 1872, sur l'île de Valentia, Co. Kerry, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_john_j_okelly_alt$§!\n§YCarrière :§! §L$IRE_john_j_okelly_desc_body$\n\nSuite aux retombées de la crise du Nord et à l'effondrement de la direction du parti d'Eoin O'Duffy, ainsi qu'à la menace croissante des radicaux au sein du parti, O'Kelly a pris le contrôle d'Aontas Náisiúnta. Il dirigera désormais le parti ostensiblement purement parlementaire, en collaboration avec d'autres éléments conservateurs de la société irlandaise, cherchant à maintenir la stabilité à tout prix, même si cela doit se faire aux dépens de la démocratie. O'Kelly cherche à établir une Irlande fidèle et gaélique qui rejettera l'héritage de la Révolution française et restera pure des influences corruptrices des protestants, des syndicalistes, des francs-maçons et des juifs.§!"
 IRE_john_j_okelly_parlrep_sic_desc:9 "§YNaissance :§! §L7 juillet 1872, sur l'île de Valentia, Co. Kerry, Irlande§!\n§YPseudonyme :§! §L$IRE_john_j_okelly_alt$§!\n§YCarrière :§! §L$IRE_john_j_okelly_desc_body$\n\nAprès avoir succédé au regretté général O'Duffy et battu ses partenaires de coalition pour le poste de Taoiseach, John J. O'Kelly cherche à établir une Irlande fidèle et gaélique qui rejettera l'héritage de la Révolution française et restera pure des influences corruptrices des protestants, des syndicalistes, des francs-maçons et des juifs.§!"
 IRE_john_j_okelly_ger_aligned_leader_desc:9 "§YNaissance :§! §L7 juillet 1872, sur l'île de Valentia, Co. Kerry, Irlande§!\n§YPseudonyme :§! §L$IRE_john_j_okelly_alt$§!\n§YCarrière :§! §L$IRE_john_j_okelly_desc_body$\n\nAprès avoir succédé au regretté général O'Duffy et battu ses partenaires de coalition, John J. O'Kelly cherche à travailler avec les Allemands pour établir une Irlande fidèle et gaélique qui rejettera l'héritage de la Révolution Française et restera pure des influences corruptrices des protestants, des syndicalistes, des francs-maçons et des juifs.§!"
 # IRE_john_j_okelly_sic_desc: "[IRE_loc_jjok_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_john_j_okelly_advisor_desc_body:9 "Membre fondateur du Sinn Féin, puis président de l'Anti-Treaty Sinn Féin, l'entrée de John Joseph O'Kelly dans le mouvement Aontas Náisiúnta était plus que symbolique, mais pas choquante. Toujours connu pour être un nationaliste catholique bruyant, dogmatique et orthodoxe, ainsi qu'un fervent défenseur de la langue irlandaise, l'attrait pour le camp d'Aontas Náisiúnta était peut-être inévitable, en particulier lorsqu'il comptait des compagnons de route tels que Brian O'Higgins et le père Denis Fahey."
 IRE_john_j_okelly_sic_desc:9 "§YNaissance :§! §L7 juillet 1872, sur l'île de Valentia, Co. Kerry, Irlande§!\n§YPseudonyme :§! §L$IRE_john_j_okelly_alt$§!\n§YCarrière :§! §L$IRE_john_j_okelly_advisor_desc_body$\n\nAprès la consolidation de son régime grâce à O'Duffy et l'expulsion des éléments les plus instables de l'AN, le fidèle traditionaliste O'Kelly était un choix évident pour un poste de commandant en second fiable.§!"
 IRE_john_j_okelly_cursed_sic_desc:9 "§YNaissance :§! §L7 juillet 1872, sur l'île de Valentia, Co. Kerry, Irlande§!\n§YPseudonyme :§! §L$IRE_john_j_okelly_alt$§!\n§YCarrière :§! §L$IRE_john_j_okelly_advisor_desc_body$\n\nCompte tenu de la déradicalisation et de la normalisation combinées d'Aontas Náisiúnta après son mandat en tant que membre d'un gouvernement de coalition, l'ancien président du Sinn Féin anti-traité était un choix évident comme chef de parti pour succéder au regretté général O'Duffy.§!"
 IRE_john_j_okelly_advisor_desc:9 "§YNaissance :§! §LLe 7 juillet 1872, sur l'île de Valentia, Co. Kerry, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_john_j_okelly_alt$§!\n§YCarrière :§! §L$IRE_john_j_okelly_advisor_desc_body$§!"

 IRE_aodh_o_neill:9 "Aodh Ó Néill"
 IRE_aodh_o_neill_alt:9 "$IRE_aodh_o_neill$"
 IRE_aodh_o_neill_desc_body:9 "Aodh, le O'Neill, par la grâce de Dieu Roi d'Irlande, Comte de Tyrone et Clanaboy. Né Jorge Maria O'Neill au Portugal dans une famille de petite noblesse issue d'exilés irlandais, O'Neill détient le prestigieux titre d'héritier de l'une des plus anciennes lignées nobles de l'histoire de l'Europe, issue des Uí Néill, de Brian "Chatha an Dúna", le dernier Haut Roi, de Hugh Mór qui combattit Elizabeth et mourut en exil, d'Owen Roe qui écrasa les Écossais à Benburb et de Hugh Dubh, qui résista à Cromwell à Clonmel.\n\nTout cela ne serait que de l'histoire ancienne si son grand-père, Jorge Torlades O'Neill II, n'avait pas commencé à s'intéresser à son héritage irlandais et n'avait pas été reconnu comme chef de la maison O'Neill par les généalogistes, un événement qui allait affecter le destin de son fils et de son petit-fils d'une manière qu'il n'aurait jamais pu imaginer.\n\nReconnu comme le roi légitime d'Irlande par les intégristes irlandais qui admirent le système de son pays d'origine, la vie d'Aodh a changé radicalement par rapport à son ancien projet de devenir ingénieur électricien."
 IRE_aodh_o_neill_leader_desc:9 "§YNaissance :§! §L7 novembre 1908, à Lisbonne, Estrémadure, Royaume de Portugal§!\n§YPseudonyme :§! §LJorge Maria O'Neill§!\n§YCarrière :§! §L$IRE_aodh_o_neill_desc_body$\n\nComme un poisson échoué sur le rivage, ses nouveaux conseillers s'efforcent de lui apprendre la langue irlandaise et la culture gaélique, et lui assurent que son absence de « souillure par l'anglicisation » sera un exemple à suivre pour tous les Irlandais, hommes et femmes.\n\nLes conseillers d'Aodh sont cependant sûrs d'une chose : au paradis, l'âme du grand comte Hugh O'Neill repose plus facilement, maintenant que son dernier souhait de retourner un jour en Irlande en tant que sauveur des Gaëls a été exaucé.§!"
 IRE_aodh_o_neill_puppet_leader_desc:9 "§YNaissance :§! §L7 novembre 1908, à Lisbonne, Estrémadure, Royaume de Portugal§!\n§YPseudonyme :§! §LJorge Maria O'Neill§!\n§YCarrière :§! §L$IRE_aodh_o_neill_desc_body$\n\nComme un poisson échoué sur le rivage, ses nouveaux conseillers s'efforcent de lui apprendre la langue irlandaise et la culture gaélique, et lui assurent que son absence de « souillure par l'anglicisation » sera un exemple à suivre pour tous les Irlandais, hommes et femmes.\n\nLes conseillers d'Aodh sont cependant sûrs d'une chose : au paradis, l'âme du grand comte Hugh O'Neill repose plus facilement, maintenant que son dernier souhait de retourner un jour en Irlande en tant que sauveur des Gaëls a été exaucé.§!"

 IRE_ernie_omalley:9 "Ernie O'Malley"
 IRE_ernie_omalley_alt:9 "Earnán Ó Maille"
 IRE_ernie_omalley_leader_desc:9 "§YNaissance :§! §LLe 26 mai 1897, à Castlebar, Co. Mayo, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_ernie_omalley_alt$§!\n§YCarrière :§! §LMaintenant que l'Irlande a transformé la fonction de président en un rôle cérémoniel, il était peut-être inévitable que ceux qui remplissent désormais ce rôle soient choisis davantage pour leur capacité à servir de figure de proue qu'à prendre des décisions exécutives. Ernie O'Malley répondait à ces critères.\n\nFigure marquante de la guerre d'indépendance, cet homme du comté de Mayo a quitté les forces armées dans les années qui ont suivi pour devenir l'un des auteurs les plus connus et les plus lus d'Irlande, en écrivant plusieurs romans très appréciés sur la période révolutionnaire et les années qui ont suivi. Très respecté dans la société irlandaise, O'Malley a la rare capacité de pouvoir converser avec les riches, les pauvres, les citadins, les ruraux et tous ceux qui se trouvent entre les deux.\n\nPersonnage complexe, il est connu par certains comme un bohémien voyageur, amateur d'art et intellectuel, sympathisant du mouvement ouvrier, par d'autres comme un défenseur de la langue irlandaise, du gaélisme et du style de vie du "Gentleman Farmer", si cher aux agrariens et aux traditionalistes.\n\nL'attrait général de M. O'Malley a fait de lui un candidat présidentiel couronné de succès, mais cela ne signifie pas qu'il n'est pas exempt de controverses ; de temps à autre, il est connu pour rappeler à l'establishment son habitude de faire des commentaires énergiques, ce qui suscite souvent beaucoup de conversations et d'analyses dans les médias irlandais.§!"

 IRE_kathleen_clarke:9 "Kathleen Clarke"
 IRE_kathleen_clarke_alt:9 "Caitlín Bean et Chléirigh"
 IRE_kathleen_clarke_leader_desc:9 "§YNaissance :§! §LLe 11 avril 1878, à Limerick, Co. Limerick, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_kathleen_clarke_alt$§!\n§YCarrière :§! §LKathleen Clarke (née Daly) a vécu une vie imprégnée de républicanisme irlandais.\nElle est née dans le comté de Limerick au sein d'une famille fortement républicaine, son oncle John Daly étant une figure de proue de la Fraternité républicaine irlandaise. C'est par son intermédiaire qu'elle rencontrera son futur mari, Tom, récemment libéré après avoir purgé une peine de quinze ans dans une prison anglaise. Kathleen était à l'époque directrice d'une entreprise de couture florissante à Limerick City, lorsqu'elle a épousé Tom, de vingt-et-un ans son aîné.\n\nLe couple s'est installé à New York pendant un certain temps, travaillant et recueillant des soutiens pour les Fenians parmi les Irlando-Américains récemment émigrés, avant de retourner en Irlande et de s'installer à Dublin. Ils y ouvrent une série de bureaux de tabac, Kathleen gérant l'affaire avec son mari, tout en adhérant à la Ligue gaélique et en s'engageant elle-même dans des activités républicaines. En 1914, elle a notamment été l'un des membres fondateurs de Cumann na mBan, l'association paramilitaire féminine qui a joué un rôle essentiel dans la lutte pour l'indépendance au cours de la période révolutionnaire. Plus tard, Tom restera à jamais dans les mémoires comme le principal instigateur de l'Insurrection de Pâques et le premier signataire de la Proclamation de la République. Pour Kathleen, cependant, l'insurrection a signifié la perte de son mari, de son frère, de son oncle et de son enfant à naître. Elle a passé le lendemain de l'insurrection à organiser des actions de secours pour tous ceux dont des membres de la famille ont été tués ou emprisonnés au cours de la rébellion.\n\nMalgré les lourdes pertes personnelles subies par Clarke, elle a continué à s'engager dans le mouvement républicain, rejoignant le Sinn Féin en 1917 et siégeant à son comité exécutif. Pendant la guerre d'indépendance, elle a été élue TD et a exercé les fonctions de juge de district dans les tribunaux républicains mis en place par le Dáil. Depuis, elle a été élue députée, sénatrice et lord-maire de Dublin. Mme Clarke a défendu les droits des femmes en particulier, qui doivent être inscrits dans la loi, à la fois dans la Constitution originale de 1922 et dans toute législation ultérieure. Pour obtenir ce soutien, elle cite la Proclamation de 1916, dont l'objectif est de chérir tous les enfants de la nation de la même manière.\n\nPersonne en Irlande ne peut être considéré comme un symbole plus vivant du sacrifice consenti par les martyrs de 1916. Il est normal qu'elle occupe aujourd'hui le poste de présidente, où, au-delà de la banalité de l'exercice du pouvoir exécutif, Mme Clarke agira en tant que première citoyenne de la République et aura, entre autres, la responsabilité d'honorer la mémoire de tous ces hommes et femmes qui ont donné leur vie pour la cause de la liberté irlandaise.§!"

 IRE_douglas_hyde:0 "Douglas Hyde"
 IRE_douglas_hyde_alt:9 "Dubhglas de hide"
 IRE_douglas_hyde_leader_desc:9 "§YNaissance :§! §LLe 17 janvier 1860, à Castlerea, Co. Roscommon, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_douglas_hyde_alt$§!\n§YCarrière :§! §LLe linguiste et universitaire Douglas Hyde est né d'un recteur de l'Église d'Irlande dans le comté de Roscommon. Dès son plus jeune âge, il est fasciné par la forme d'irlandais parlée dans la région et, malgré son origine ascendante, il est très motivé par l'utilisation et la préservation de la langue dans son ensemble, en particulier à la suite de la chute calamiteuse de sa prévalence lors de la Grande Famine.\n\nÀ l'origine, Hyde écrivait des poèmes et des essais en langue irlandaise sous le nom de "An Craoibhín Aoibhinn", ou "The Pleasant Little Branch", parallèlement à sa carrière universitaire. Cela l'a finalement conduit à fonder en 1893 la Ligue gaélique, ou Conradh na Gaeilge, une société dédiée à la promotion de la langue et de la culture irlandaises, dont le premier manifeste, rédigé par Hyde, s'intitulait "The necessity for de-anglicising the Irish nation" (La nécessité de désangliciser la nation irlandaise).\n\nLa Gaelic League est devenue la source d'une génération de nationalistes et de républicains irlandais, bien qu'elle ait été fondée dans un esprit non partisan. Bien que nationaliste lui-même, Hyde souhaitait que la Ligue soit accessible à tous, quelle que soit leur appartenance, et il a démissionné en faveur d'Eoin MacNeill lorsque le mouvement est devenu de plus en plus politisé. Depuis lors, il a été le premier professeur d'irlandais moderne à l'University College de Dublin et sénateur.\n\nMême en tenant compte de ses nombreuses références, la sélection d'un non-catholique au poste de président est un message au monde que l'identité irlandaise est basée sur la culture et l'héritage de la nation, et non sur une affiliation religieuse unique. Le nouveau président se sent à l'aise dans son nouveau rôle, largement apolitique, où il agit principalement en qualité de représentant national et d'ambassadeur culturel. M. Hyde apporte une présence digne et discrète à son poste et continue de jouir du respect quasi universel de la population.§!"

 IRE_cathal_brugha: "Cathal Brugha"
 IRE_cathal_brugha_alt:9 "$IRE_cathal_brugha$"
 IRE_cathal_brugha_leader_desc:9 "§YNaissance :§! §LLe 18 juillet 1874, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §LCharles Burgess§!\n§YCarrière :§! §LBien qu'il ait juré de se retirer de la routine de la politique parlementaire, Cathal Brugha est redevenu président de l'Irlande. Toutefois, conformément à la nouvelle Constitution, sa fonction est cette fois-ci beaucoup plus cérémoniale qu'exécutive, ce qui convient parfaitement à ses engagements militaires en cours.\n\nBrugha a participé très tôt à la lutte pour l'indépendance et marche encore en boitant à cause des nombreuses blessures qu'il a subies en tant que commandant pendant l'insurrection de Pâques. Il a joué un rôle essentiel dans la guerre d'indépendance en tant que ministre de la défense et a été l'un des premiers à plaider en faveur de la reconnaissance internationale de l'Irlande. Le traité anglo-irlandais a mis à l'épreuve ses limites en matière de compromis, mais il est resté dans le Sinn Féin pendant encore peu de temps, jusqu'à ce qu'il devienne évident que l'influence de Collins au sein du parti ne faisait que croître.\n\nC'est la troisième fois que Brugha est nommé président, puisqu'il a été temporairement élu président par intérim du premier Dáil, parmi les quelques personnes présentes et non emprisonnées. La deuxième fois, c'était lors des élections de 1926, qui ont eu lieu peu après la révolution britannique. Ce mandat a été largement considéré comme un échec, avec quelques réformes limitées qui ont été pour la plupart oubliées, ce qui l'a amené à quitter la politique peu de temps après.\n\nBrugha est synonyme d'idéaux républicains purs et durs. Il a comploté à plusieurs reprises pour faire assassiner l'ensemble du cabinet britannique pendant et avant la guerre d'indépendance, et a proposé de mener lui-même l'expédition. Il est l'exemple même du révolutionnaire conservateur, connu pour sa foi catholique fervente et noté par ses pairs comme s'abstenant totalement de fumer, de boire ou de jurer. Brugha est indéniablement une figure solennelle et sombre en tant que président, mais il parvient néanmoins à obtenir un grand soutien populaire en raison de son association avec la période révolutionnaire et de son devoir permanent dans la défense de la République.§!"
 IRE_cathal_brugha_army_chief_desc:9 "§YNaissance :§! §LLe 18 juillet 1874, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §LCharles Burgess§!\n§YCarrière :§! §LNé Charles William St John Burgess, Brugha est le dixième des quatorze enfants d'un père protestant et d'une mère catholique.\nIl grandit dans un foyer fortement nationaliste, son père étant supposé avoir été impliqué dans les Fenians et ses parents l'ayant renié en raison de son mariage.\nBrugha s'est engagé pour la première fois dans le nationalisme irlandais en 1899, en rejoignant la Ligue gaélique et en devenant rapidement un locuteur irlandais courant, adoptant la forme irlandaise de son nom. Il s'est également engagé très tôt dans les Volontaires irlandais et a été le chef des Volontaires chargés de récupérer la cargaison cruciale d'armes de contrebande livrée dans le Howth Gun Running, ce qui a conduit à l'insurrection de Pâques.\nEn tant qu'officier pendant l'insurrection elle-même, il a subi jusqu'à vingt-cinq blessures par balle en défendant sa position. Alors qu'on s'attendait à ce qu'il succombe à ses blessures, Brugha a échappé à l'emprisonnement en étant toujours à l'hôpital à l'expiration de son mandat d'arrêt.\nBrugha a été élu président par intérim de la République irlandaise lors de la première convocation du Dáil Éireann et a ensuite été ministre de la défense pendant la guerre d'indépendance. C'est à ce moment-là que commence sa rivalité avec Michael Collins, malgré leurs objectifs communs. Cette rivalité est en partie à l'origine de la scission de Brugha du Sinn Féin et, plus tard, de son retrait total de la vie politique.\nConnu pour ses manières austères, son catholicisme fervent et sa détermination, Brugha est aussi intransigeant que zélé. Sa loyauté va entièrement à l'idée de la République, bien qu'il se soit séparé de ses liens antérieurs avec ce qui est devenu An Saorstát Críostúil, et s'est toujours considéré bien plus comme un soldat que comme un politicien. Depuis qu'il s'est retiré de la vie politique, Brugha est toujours aussi tenace et, malgré ses anciennes blessures, il joue un rôle actif et crucial dans l'organisation de l'armée.§!"

 IRE_erskine_childers:9 "Erskine Childers"
 IRE_r_erskine_childers:0 "R. Erskine Childers"
 IRE_erskine_childers_alt:9 "R. Arascain Mac an Choire"
 IRE_erskine_childers_alt_long:9 "Roibeárd Arascain Mac an Choire"
 IRE_erskine_childers_leader_desc:9 "§YNaissance :§! §L25 juin 1870, à Mayfair, Londres, Angleterre§!\n§YÉgalement connu sous le nom de :§! §L$IRE_erskine_childers_alt$§!\n§YCarrière :§! §LRobert Erskine Childers a parcouru un chemin long et varié pour arriver à la fonction de président.\n\nNé à Londres d'un père anglais et d'une mère anglo-irlandaise, il a été élevé par sa famille maternelle dans le comté de Wicklow après la mort prématurée de ses parents. Il a reçu son éducation en Grande-Bretagne et, sa famille étant très présente dans les cercles politiques britanniques, il n'est pas surprenant qu'il soit devenu fonctionnaire à la Chambre des communes, au cœur de l'establishment. En partie à cause des valeurs conservatrices britanniques dans lesquelles il a grandi, Childers s'est porté volontaire pendant la guerre des Boers. C'est à cette occasion qu'il a ressenti pour la première fois une désillusion à l'égard du projet impérialiste et qu'il s'est passionné pour la cause de l'autonomie de l'Irlande. Son expérience de la guerre est également à l'origine de son penchant pour l'écriture, puisqu'il écrit deux livres sur la théorie militaire, ainsi qu'un roman d'espionnage influent.\n\nChilders était un navigateur passionné et, frustré par les retards interminables du Home Rule, il a poussé plus loin son indiscipline en se rendant en Allemagne à la veille de la Weltkrieg et en faisant passer en contrebande des centaines de fusils aux Irish Volunteers sur son yacht, l'"Asgard". Le gouvernement britannique lui a décerné la Croix du service distingué pour ses efforts en tant qu'officier de renseignement et de reconnaissance pendant la Weltkrieg, mais la répression violente de l'insurrection de Pâques et la tentative d'introduction de la conscription en Irlande l'ont rendu furieux.\n\nFinalement, s'éloignant totalement du nationalisme modéré, Childers retourne définitivement en Irlande et rejoint le Sinn Féin, utilisant ses talents littéraires en tant que directeur de la publicité pour le premier Dáil. Son arrivée est accueillie avec méfiance, car beaucoup le considèrent au mieux comme un renégat et un traître à la Grande-Bretagne, ou au pire comme un espion britannique. Ces doutes ont été atténués par les opinions républicaines franches qu'il a affichées en tant que membre de la délégation chargée de mener à bien les négociations sur le traité.\n\nDepuis lors, Childers a vécu sa vie loin des projecteurs, passant son temps à écrire, à naviguer avec sa femme Molly et à servir occasionnellement de conseiller gouvernemental sur les questions maritimes. En tant que président, il laisse au Taoiseach le soin de gérer le gouvernement au jour le jour, tout en publiant fréquemment des articles et des essais sur les relations internationales irlandaises, en plus de ses apparitions officielles. Childers représente une République irlandaise qui assume son passé et reconnaît les contributions des Anglo-Irlandais au nationalisme et au républicanisme irlandais - de Tone à Emmet, en passant par Parnell et Casement.§!"
 IRE_erskine_childers_navy_chief_desc:9 "§YNaissance :§! §L25 juin 1870, à Mayfair, Londres, Angleterre§!\n§YÉgalement connu sous le nom de :§! §L$IRE_erskine_childers_alt$§!\n§YCarrière :§! §LRobert Erksine Childers est né à Londres dans une famille au cœur de l'establishment britannique. Après la mort tragique de ses parents à un jeune âge, il a été élevé par la famille de propriétaires terriens anglo-irlandais de sa mère dans le comté de Wicklow, avant de recevoir une éducation à Cambridge. Après l'université, il s'est engagé dans la guerre des Boers, qui a marqué le début de sa remise en question du statu quo politique de l'époque.\nChilders est devenu un navigateur passionné au début de la vingtaine, naviguant fréquemment en mer du Nord et au-delà. Au fil du temps, ses sympathies nationalistes se sont accrues et il est devenu célèbre pour avoir soutenu les Volontaires irlandais en faisant passer en contrebande une importante cargaison d'armes en provenance d'Allemagne. Peu de temps après, il participe néanmoins à l'effort de guerre britannique et accepte une commission temporaire dans la Royal Navy, mettant à profit sa grande expérience de la navigation en mer du Nord et plus tard à Gallipoli, ce qui lui vaut de recevoir la Distinguished Service Cross (Croix du service distingué). Sa volte-face politique s'est achevée après la guerre : dégoûté par la réaction britannique à l'insurrection de Pâques et à la crise de la conscription, il s'est rallié à la machine politique du Sinn Féin.\nBien qu'il ait joué un rôle de premier plan dans les négociations précédant le traité anglo-irlandais, Childers a depuis lors passé son temps en dehors des questions politiques, où il a tenté d'appliquer le plus efficacement possible sa propre expérience en matière de navigation et de manœuvres nautiques à l'état naissant des affaires navales irlandaises.§!"

 IRE_sean_murray: "John Murray"
 IRE_sean_murray_alt:9 "Seán Mac Muireadhaigh"
 IRE_sean_murray_surname:9 "Murray"
 IRE_sean_murray_puppet_leader_desc:9 "§YNaissance :§! §LLe 15 juin 1898, à Cushendall, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_sean_murray_alt$§!\n§YCarrière :§! §LSeán Murray est né lors du centenaire de la rébellion de 1798, fils d'un fermier de Cushendall dont la famille avait participé aux rébellions de 1798, 1847 et 1867. S'intéressant à la lutte nationale irlandaise grâce aux encouragements d'un instituteur dévoué et à une rencontre fortuite avec Roger Casement, il a rejoint le Sinn Féin et la Ligue gaélique après les événements de l'Insurrection de Pâques. Participant à la guerre d'indépendance, Murray est arrêté en 1920 alors qu'il s'apprête à rejoindre une colonne volante de l'IRA. Libéré après la signature du traité, il rejoint l'IRA d'Ulster pour lutter contre l'État du Nord.\n\nTraqué par les brutaux B-Specials, Seán Murray s'enfuit en Grande-Bretagne en 1924 et assistera à la révolution, se convertissant au syndicalisme. Rencontrant en Grande-Bretagne le fils du célèbre agitateur socialiste irlandais Jim Larkin, Murray et Larkin Jnr. publient le livre "The Road to Wigan Pier : An Investigation into the Rebuilding of Britain and the Implementation of Syndicalism in Ireland". Le rôle de Murray dans la rédaction de ce livre le rendit célèbre aux yeux des Britanniques et, plusieurs années plus tard, il revint en Irlande dans le cadre de l'opération Whale de l'Union, assurant la liaison entre Saor Éire et les services de renseignement britanniques, et dirigeant la branche de Saor Éire en Ulster.\n\nConsidéré comme plus réceptif à leurs "conseils" que son ami proche et collègue, Peadar O'Donnell, Murray a été nommé par les forces britanniques président de la République socialiste irlandaise nouvellement "libérée". Murray cherche à réaliser le rêve d'une Irlande socialiste et à remplacer les relations longtemps hostiles entre la Grande-Bretagne et l'Irlande par une solidarité ouvrière unie dans la lutte à venir pour la liberté humaine, tout comme les Fenians l'ont proclamé en 1867.§!"
 IRE_sean_murray_advisor_desc:9 "§YNaissance :§! §LLe 15 juin 1898, à Cushendall, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_sean_murray_alt$§!\n§YCarrière :§! §LParmi les partisans de la ligne dure qui ont tenté de poursuivre le combat après le traité anglo-irlandais qui a mis fin à la guerre d'indépendance, Murray s'est retrouvé, aux côtés de Jim Larkin Jr, en Grande-Bretagne pendant la révolution, et a été profondément influencé par les événements qui s'y sont déroulés.\nEn arrivant à croire en une révolution de classe mondiale plutôt qu'en des révolutions pour la seule autodétermination, Murray fait partie de la gauche irlandaise la plus franche qui croit que l'Union Britannique a sa place pour les aider en Irlande.§!"
 IRE_sean_murray_commander_desc:9 "§YNaissance :§! §LLe 15 juin 1898, à Cushendall, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_sean_murray_alt$§!\n§YCarrière :§! §LSeán Murray est rentré définitivement en Irlande à la suite de la "deuxième révolution irlandaise". Issu d'une famille d'agriculteurs du nord-est de l'île, il s'est engagé, comme beaucoup d'autres, dans la lutte nationale après les événements de l'Insurrection de Pâques.\nCependant, contrairement à la plupart des autres, ce qui est apparu après la guerre d'indépendance et le traité anglo-irlandais a été une grande déception pour Murray. Radicalisé par les écrits de James Connolly et inspiré par les événements en France, Murray voulait quelque chose de beaucoup plus que la République bourgeoise qui remplaçait l'ancienne colonie britannique, comme Murray le voyait. Il a passé une grande partie de son temps en Grande-Bretagne après leur propre révolution, recevant une formation militaire rudimentaire et s'impliquant dans leurs plans pour l'Irlande. Murray est tout à fait disposé à travailler avec le pays de ses anciens adversaires si cela lui permet d'étendre la révolution à son propre pays.\nPour Murray, la tâche singulière qu'il s'est assignée est de contribuer à l'établissement d'une véritable république des travailleurs en Irlande, d'être un exemple pour le monde, puis de l'étendre encore plus loin de ses propres côtes. À cette fin, il est déterminé à mener cette mission personnellement, au mieux de ses capacités.§!"

 IRE_frank_macdermot: "Frank MacDermot"
 IRE_frank_macdermot_alt:9 "Proinsias Mac Diarmada"
 IRE_frank_macdermot_puppet_leader_desc:9 "§YNaissance :§! §LLe 25 novembre 1886, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_frank_macdermot_alt$§!\n§YCarrière :§! §LFrank C.J. MacDermot est un personnage déterminé issu d'un milieu illustre, le plus jeune fils de Hugh Hyacinth O'Rorke MacDermot, Prince de Coolavin, ancien Solicitor-General et Attorney-General d'Irlande, membre du Conseil privé irlandais et descendant de la Maison O'Rourke de Breifne.\n\nMacDermot a fait ses études à Oxford et s'est qualifié comme avocat, devenant un fervent défenseur du Home Rule, avant de rejoindre le Royal Army Service Corps pendant la Weltkrieg, terminant la guerre en tant que major. Après la fin de la guerre, il émigre aux États-Unis pendant plusieurs années et devient banquier, jusqu'à ce que l'économie américaine s'effondre pendant la Grande Dépression et qu'il décide de rentrer en Irlande.\n\nPeu après son retour, il forme le National Centre Party, un parti anglophile de "grands fermiers", avec James Dillon, le fils du dernier leader du Irish Parliamentary Party, et devient une figure majeure du National Development Party après la fusion de ce parti. Il trouvera une cause commune avec les renonçants de l'IPP du National League Party et dans les convictions cosmopolites, internationalistes et laïques de Seán Lemass et de ses partisans.\n\nAujourd'hui au pouvoir dans un gouvernement ostensiblement démocratique, soutenu par les baïonnettes britanniques, une presse aux mains des anglophiles et un œil britannique attentif sur le processus de vote pour "protéger" les élections des "interférences radicales", MacDermot cherche à raviver les relations entre les îles britanniques et à effacer la tache du nationalisme radical, du pro-germanisme et du sectarisme de l'esprit public irlandais en faveur de la promotion d'une société cosmopolite qui reconnaît son histoire commune avec l'Empire britannique. La manipulation de la démocratie ne fait qu'encourager ceux qui pensent que la lutte pour la liberté de l'Irlande est loin d'être terminée...§!"
 IRE_frank_macdermot_advisor_desc:9 "§YNaissance :§! §LLe 25 novembre 1886, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_frank_macdermot_alt$§!\n§YCarrière :§! §LFrank MacDermot est décidément plus cosmopolite que la plupart de ses pairs. Major dans l'armée britannique pendant la Weltkrieg, MacDermot a ensuite été banquier aux États-Unis pendant une dizaine d'années. Il est depuis rentré au pays, avec une femme américaine qui a divorcé deux fois auparavant. En dépit de son républicanisme engagé, ce passé pourrait expliquer que MacDermot soit l'un des hommes politiques les plus anglophiles d'Irlande, en dehors des origines anglo-irlandaises ou protestantes de l'Ulster.\nTotalement opposé à l'insularisme typique de l'Irlande, MacDermot souhaite une Irlande pleinement engagée et commerçante avec le reste du monde.§!"

 IRE_hugo_macneill: "Hugo MacNeill"
 IRE_hugo_macneill_alt:9 "Aodh Mac Néill"
 IRE_hugo_macneill_desc_body:9 "Le général Hugo MacNeill, neveu de l'ancien président irlandais Eoin MacNeill, a servi la nation irlandaise pendant la majeure partie de sa vie.\n\nNé en 1900, il est devenu membre du Fianna Éireann et des Volontaires irlandais. Devenu général de l'Armée républicaine irlandaise après la guerre d'indépendance, MacNeill s'est rendu fréquemment dans l'Empire allemand et a assuré la liaison entre l'armée irlandaise et la Heer. Admirateur de l'armée allemande et de sa fameuse "efficacité germanique", MacNeill souhaite amener les forces irlandaises au niveau des normes allemandes grâce à des théories et à un entraînement militaires modernes.\n\nContrairement à son oncle, Hugo s'est prononcé en faveur d'une invasion militaire du Nord pendant la révolution britannique et a ensuite soutenu secrètement la faction d'Eoin O'Duffy au sein du Sinn Féin et plus tard Aontas Náisiúnta."
 IRE_hugo_macneill_leader_desc:9 "§YNaissance :§! §L16 avril 1900, à Howth, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_hugo_macneill_alt$§!\n§YCarrière :§! §L$IRE_hugo_macneill_desc_body$\n\nAlors que l'Irlande s'effondrait dans le chaos, MacNeill a rallié ses collègues officiers contre le gouvernement précédent pour sa faiblesse, émergeant à la tête du nouveau régime après le coup d'État. Bien que son règne soit ostensiblement destiné à être temporaire MacNeill travaille en coulisses à consolider le pouvoir de l'armée, s'assurant que les politiciens civils qui ont mené la République à la ruine n'auront plus jamais carte blanche pour mener leurs projets.§!"
 IRE_hugo_macneill_puppet_leader_desc:9 "§YNaissance :§! §L16 avril 1900, à Howth, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_hugo_macneill_alt$§!\n§YCarrière :§! §L$IRE_hugo_macneill_desc_body$\n\nL'Irlande ayant été occupée pendant la guerre, MacNeill est devenu chef du nouveau gouvernement et cherche à travailler avec les conquérants de l'Irlande, considérant la collaboration comme le meilleur moyen d'assurer la reconstruction pacifique de l'île et le bien-être du peuple irlandais, et aussi comme une opportunité pour l'armée pour créer un nouvel ordre en Irlande sous son règne.§!"
 IRE_hugo_macneill_sic_desc:9 "§YNaissance :§! §LLe 16 avril 1900, à Howth, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_hugo_macneill_alt$§!\n§YCarrière :§! §LBien que le général de haut rang Hugo MacNeill et le leader de l'AN O'Duffy soient en désaccord sur leur niveau de révérence envers les bienfaiteurs teutoniques de l'Irlande, à tous autres égards, il y a rarement eu une paire aussi bien assortie. Tous deux militaristes flamboyants, férus de magouilles et d'alcool, ils forment une équipe naturelle pour défendre le nouveau régime conservateur et nationaliste.\nO'Duffy affirme que toutes les "décisions" politiques sont purement le fait d'AN, mais en réalité, leur relation est symbiotique. O'Duffy ayant plus de points communs avec l'armée qu'avec l'aile modérée de son parti ou les Blueshirts radicaux, les officiers de l'armée à tendance politique et le noyau d'AN d'O'Duffy s'appuient l'un sur l'autre pour maintenir l'arrangement actuel.§!"
 IRE_hugo_macneill_commander_desc:9 "§YNaissance :§! §LLe 16 avril 1900, à Howth, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_hugo_macneill_alt$§!\n§YCarrière :§! §LHugo Hyacinth MacNeill est considéré comme une étoile montante de l'armée irlandaise. Il est entré dans l'armée peu après la guerre d'indépendance et a rapidement gravi les échelons. Nombreux sont ceux qui pensent que son statut de neveu de l'ancien président Eoin MacNeill a contribué à cette ascension, mais indépendamment de ses liens familiaux, Hugo Hyacinth MacNeill a prouvé qu'il était capable, têtu et ambitieux.\nDésireux d'élargir les perspectives de l'armée, il a suivi une formation complémentaire auprès du commandement de l'armée américaine dans le passé, mais il considère depuis peu que la meilleure occasion pour l'Irlande de développer son armée réside dans l'établissement de liens plus étroits avec l'Empire allemand. Il souhaite faire progresser l'armée, en s'éloignant de ce qu'il considère comme de nombreux vestiges disparates des structures de la guerre d'indépendance, pour adopter une composition plus moderne.\nÉtant issu d'une dynastie politique, beaucoup ont été surpris que MacNeill ne se lance pas lui-même dans la politique, mais si vous lui posiez la question, il vous dirait qu'il préfère laisser cette tâche à d'autres. Cela dit, l'État qui soutient son armée lui sera naturellement plus favorable que celui qui ne le fait pas.§!"

 # Seconds in Command #
 IRE_george_gilmore:0 "George Gilmore"
 IRE_george_gilmore_alt:9 "Seoirse Mac Giolla Mhuire"
 IRE_george_gilmore_sic_desc:9 "§YNaissance :§! §LLe 5 mai 1898, à Howth, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_george_gilmore_alt$§!\n§YCarrière :§! §LBien qu'issu d'un foyer unioniste protestant conservateur de Dublin, George Gilmore est depuis sa jeunesse l'un des radicaux de gauche les plus intransigeants d'Irlande. Vétéran de la guerre d'indépendance, Gilmore faisait partie de ceux qui rejetaient le traité anglo-irlandais et insistait sur le fait que la révolution n'allait pas assez loin pour réorganiser l'Irlande. Les révolutions syndicalistes en Grande-Bretagne et en France ont renforcé son point de vue et, depuis lors, il n'a eu de cesse de briser le capitalisme en Irlande. Ayant passé de nombreuses années en prison pour ses activités, Gilmore n'a aucune difficulté à s'asseoir aux côtés des cadres militants les plus endurcis.§!"

 IRE_roddy_connolly: "Roddy Connolly"
 IRE_roddy_connolly_alt:9 "Ruaidhrí Ó Conghaile"
 IRE_roddy_connolly_sic_desc:9 "§YNaissance :§! §L11 février 1901, à Dublin, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_roddy_connolly_alt$§!\n§YCarrière :§! §LFils du révolutionnaire socialiste martyr James Connolly, Roddy Connolly porte sur ses épaules un héritage considérable. Formé par la politique de son père, Connolly s'en tient toujours à l'orthodoxie syndicaliste et à l'idée de son père du "triple verrou" : One Big Union, One Big Militia, One Big Party. Peu convaincu que le nationalisme irlandais puisse être arraché aux mains des réactionnaires, Connolly pense que la voie vers une république ouvrière doit être tracée en collaboration avec des alliés syndicalistes au niveau international, et pas seulement au niveau national, un point de vue renforcé par le temps passé à étudier la Commune de France.§!"

 IRE_robert_n_tweedy:9 "Robert N.Tweedy"
 IRE_robert_n_tweedy_alt:9 "Roibeárd N. Mac et Teorainn"
 # IRE_robert_n_tweedy_sic_desc: "[IRE_loc_rntweedy_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_robert_n_tweedy_sic_desc:9 "§YNaissance :§! §L18 mars 1875, à Redruth, Cornouailles, Angleterre§!\n§YÉgalement connu sous le nom de :§! §L$IRE_robert_n_tweedy_alt$§!\n§YCarrière :§! §LLa plus grande tromperie de la politique irlandaise a porté ses fruits lorsqu'il est apparu que Robert Naudin Tweedy, l'énigmatique haut responsable du jeune parti travailliste progressiste, avait travaillé secrètement au sein du parti pour en réorienter les buts, les allégeances et les objectifs. Avec l'aide de syndicalistes britanniques et français, et en profitant de l'influence croissante des Britanniques dans le pays, Tweedy, en tant que membre du plus petit parti de la coalition gouvernementale, a pu lentement développer un réseau de contacts pour aider le plan syndicaliste global d'une prise de contrôle de l'Irlande sans effusion de sang. L'entrisme apparent de Tweedy dans le parti, un homme qui était généralement considéré comme un syndicaliste modéré traditionnel, est ironique, étant donné que l'entrisme a été évité avec succès par le Parti travailliste de William O'Brien, dont le Parti progressiste travailliste s'est séparé.\nUtilisant la naïveté, l'inexpérience et l'optimisme du PLP à son avantage, Tweedy a travaillé au sein du parti dès le début et est maintenant devenu le véritable pouvoir derrière le gouvernement, O'Brien restant président comme une simple formalité et l'ancien leader du parti, Sheehy-Skeffington, étant mis à l'écart et sans intérêt.§!"
 IRE_robert_n_tweedy_desc_body:9 "Robert "Robin" Naudin Tweedy est une figure discrète et quelque peu énigmatique de la gauche irlandaise. Ancien ingénieur de l'armée britannique, Tweedy est actif dans les cercles syndicaux et divers autres comités de gauche. Il est de loin la figure la plus ancienne de la jeune direction du Parti travailliste progressiste. En outre, Tweedy est un expert en sources de carburant, ayant publié des articles sur l'utilisation de l'alcool industriel comme carburant, et s'étant ensuite intéressé à l'utilisation du gazon des tourbières irlandaises comme substitut de l'essence. Il a un certain nombre d'idées pour créer d'autres sources de carburant pour les véhicules irlandais, qu'il aimerait proposer à un gouvernement réceptif."
 IRE_robert_n_tweedy_elected_sic_desc:9 "§YNaissance :§! §L18 mars 1875, à Redruth, Cornouailles, Angleterre§!\n§YPseudonyme :§! §L$IRE_robert_n_tweedy_alt$§!\n§YCarrière :§! §L$IRE_robert_n_tweedy_desc_body$\nS'étant imposé comme l'une des rares personnalités du PLP à préconiser une collaboration plus directe avec l'Internationale, Tweedy a été nommé Príomh Aire lors du virage soudain et inattendu de la politique irlandaise vers la gauche.§!"
 IRE_robert_n_tweedy_advisor_desc:9 "§YNaissance :§! §L18 mars 1875, à Redruth, Cornouailles, Angleterre§!\n§YPseudonyme :§! §L$IRE_robert_n_tweedy_alt$§!\n§YCarrière :§! §L$IRE_robert_n_tweedy_desc_body$§!"

 IRE_gearoid_osullivan:9 "Gearóid O'Sullivan"
 IRE_gearoid_osullivan_alt:9 "Gearóid Ó Súilleabháin"
 IRE_gearoid_osullivan_sic_desc:9 "§YNaissance :§! §LLe 28 janvier 1891, à Skibbereen, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_gearoid_osullivan_alt$§!\n§YCarrière :§! §LBien que militaire avant tout, O'Sullivan a été inévitablement attiré dans la sphère politique par le fait qu'il était l'un des plus proches partisans de Collins, notamment parce qu'ils étaient cousins germains et autrefois beaux-frères. Depuis des décennies, il est l'un des bras droits de Collins, que ce soit à titre officiel ou non. La décision d'O'Sullivan de se ranger aux côtés de Mulcahy et de l'exécutif du parti Sinn Féin est peut-être l'un des exemples les plus frappants de la crainte que suscitaient chez les membres du parti le leadership de Collins et sa réaction à la crise du lundi noir.§!"

 IRE_ned_cronin:9 "Ned Cronin"
 IRE_ned_cronin_alt:9 "Éamonn Ó Cróinín"
 IRE_ned_cronin_sic_desc:9 "§YNaissance :§! §LLe 10 juillet 1897, à Charleville, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_ned_cronin_alt$§!\n§YCarrière :§! §LMembre de l'IRA pendant la guerre d'indépendance et resté officier dans l'armée pendant de nombreuses années par la suite, il n'est peut-être pas surprenant de découvrir que Ned Cronin apprécie l'ordre, la discipline et la chaîne de commandement, des attributs qu'il a apportés avec lui en tant que chef de facto des Blueshirts. Son approche de la politique est simpliste : définir le problème, concevoir la solution, exécuter. L'idée de "recherche de consensus" n'a que peu de mérite aux yeux de Cronin, si ce n'est une perte de temps préjudiciable. De la même manière militarisée, Cronin conçoit l'avancement en termes de mérite et non d'ambition.§!"
 IRE_ned_cronin_high_command_desc:9 "§YNaissance :§! §LLe 10 juillet 1897, à Charleville, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_ned_cronin_alt$§!\n§YCarrière :§! §LIssu d'un milieu agricole, comme beaucoup de ses semblables, Cronin s'est fait les dents pendant la guerre d'indépendance et est resté officier dans l'armée pendant quelques années. Insatisfait du niveau de ce qu'il considère comme une ingérence politique dans l'armée, malgré ses opinions favorables au traité, il a quitté l'IRA à la suite d'arguments selon lesquels on n'en faisait pas assez contre la menace des "sales syndicalistes".\nC'est alors qu'il s'engage dans l'ancien Sinn Féin anti-traité et, à la suite d'affrontements avec l'Irish Citizen Army et d'autres groupes, cofonde l'organisation paramilitaire de la "Garde nationale". Ce sont ces affrontements avec d'autres groupes qui ont incité Cronin à concevoir un uniforme distinctif pour ses hommes, les immortalisant sous le nom de "Chemises bleues".\nCronin tente d'inculquer à ses hommes une discipline simpliste mais tenace, car c'est grâce à elle qu'il peut assurer au mieux le salut de l'Irlande.§!"

 IRE_jj_walsh:9 "J.J. Walsh"
 IRE_jj_walsh_alt:9 "SS Breathnach"
 IRE_jj_walsh_alt_long:9 "Seán Seosamh Breathnach"
 IRE_jj_walsh_sic_desc:9 "§YNaissance :§! §LLe 20 février 1880, près de Bandon, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_jj_walsh_alt$§!\n§YCarrière :§! §LJames Joseph Walsh pourrait être décrit comme une sorte d'"animal politique" - un serpent ou une belette peut-être. Revivaliste gaélique et autrefois fièrement germanophile, Walsh a loué le Kaiserreich pour avoir porté un coup presque fatal à l'Empire britannique et soutenu la rébellion irlandaise. Il en est venu à détester l'économie libérale de Collins et a été l'un des premiers à passer dans le camp d'O'Duffy.\nIl a refait le même coup en passant du côté d'Ó Cuinneagáin et, bien qu'il occupe aujourd'hui un poste de haut rang, ce survivant politique n'est guère plus qu'un laquais d'An Ceannaire.§!"

 IRE_james_dillon:0 "James Dillon"
 IRE_james_dillon_alt:9 "Séamus Diolun"
 IRE_james_dillon_desc_body:0 "Fils de John Dillon, le dernier dirigeant du Parti parlementaire irlandais, le plus grand poids lourd de la politique irlandaise qui a précédé le Sinn Féin, et petit-fils de John Blake Dillon, un politicien de renom, James Dillon a une lignée politique qui dépasse celle de n'importe quel politicien irlandais actuel. Cependant, Dillon n'est pas un homme remarquable pour son seul pedigree. En fait, il est l'un des acteurs les plus compétents et les plus colorés du Dáil, qui s'est forgé une réputation pour ses remarques tranchantes en un temps remarquable."
 IRE_james_dillon_puppet_sic_desc:9 "§YNaissance :§! §L26 septembre 1902, à Dublin, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_james_dillon_alt$§!\n§YCarrière :§! §L$IRE_james_dillon_desc_body$ Les opinions légèrement anglophiles de Dillon, ainsi que son pragmatisme, l'ont amené à soutenir le nouveau régime aligné sur les Britanniques, du moins pour le moment.§!"
 IRE_james_dillon_advisor_desc:9 "§YNaissance :§! §LLe 26 septembre 1902, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_james_dillon_alt$§!\n§YCarrière :§! §L$IRE_james_dillon_desc_body$ Même si Dillon serait un atout pour un grand parti, le NPD a réussi un coup d'éclat en le recrutant dans ses rangs.§!"

 IRE_dail_eireann:9 "Dáil Éireann"
 IRE_dail_eireann_sic_desc:9 "§YFondée :§! §L21 janvier 1919, à la Mansion House, Dublin, Irlande§!\n§YHistorique :§! §LLe Dáil Éireann est la chambre basse élue de l'Oireachtas, ou parlement irlandais. Le premier Dáil a été proclamé sous la présidence de Cathal Brugha, ancien combattant de 1916, à la suite de la victoire écrasante du Sinn Féin lors des élections inaugurales du Home Rule en novembre 1918. Nombre de ses membres initiaux étaient emprisonnés à l'époque, mais lors de sa première réunion, le Dáil a déclaré l'indépendance vis-à-vis du Royaume-Uni, plutôt que de reconnaître le Home Rule proposé pour lequel les élections avaient été ostensiblement organisées.\nRejoint par la suite par la chambre haute semi-élue du Seanad Éireann, le Dáil Éireann siège aujourd'hui à Leinster House, dont la façade a inspiré la Maison Blanche à Washington.§!"

 # Political Advisors #
 IRE_winifred_carney:9 "Winifred Carney"
 IRE_winifred_carney_alt:9 "Una Ni Cearnaigh"
 IRE_winifred_carney_advisor_desc:9 "§YNaissance :§! §LLe 4 décembre 1887, à Bangor, Co. Down, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_winifred_carney_alt$§!\n§YCarrière :§! §LConnue autrefois sous le nom de "dactylo avec le Webley", Carney était l'aide de camp personnel de James Connolly durant sa vie et pendant l'Insurrection de Pâques. En tant que "bras droit rouge" de la figure la plus importante du syndicalisme irlandais, la crédibilité de Carney au sein de la gauche dure irlandaise est aussi forte que celle de n'importe qui, et n'est limitée que par sa propre tendance à chercher à être une personne de base plutôt qu'une dirigeante à part entière. Elle n'en reste pas moins une radicale engagée, profondément impliquée dans les syndicats.§!"
 IRE_bill_gannon:0 "Bill Gannon"
 IRE_bill_gannon_alt:9 "Liam Mag Fhionnain"
 IRE_bill_gannon_advisor_desc:9 "§YNaissance :§! §L23 juin 1902, à Dublin, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_bill_gannon_alt$§!\n§YCarrière :§! §LPour ses ennemis, Bill Gannon est un voyou et avant tout un assassin. Après la guerre d'indépendance, Gannon a été convaincu par les renseignements irlandais d'avoir tué à plusieurs prises, dans le cadre d'affaires liées au Sinn Féin, et dirigées contre les partisans du traité. Cependant, aucune preuve concluante n'a jamais été trouvée pour le condamner, et l'endroit où il se trouve toujours pas pu être déterminé. Gannon a continué à être impliqué dans le syndicalisme radical en Irlande et est étroitement associé à Saor Éire.§!"
 IRE_liam_mellows:9 "Liam Mellows"
 IRE_liam_mellows_alt:9 "Liam Ó Maoilíosa"
 IRE_liam_mellows_advisor_desc:9 "§YNaissance :§! §L25 mai 1892, à Ashton-under-Lyne, Lancashire, Angleterre§!\n§YPseudonyme :§! §L$IRE_liam_mellows_alt$§!\n§YCarrière :§! §LÀ bien des égards, le protégé politique de Peadar O'Donnell, les convictions socialistes de Mellows ont été forgées dans le feu de la guerre d'indépendance irlandaise, durcies par la tutelle d'O'Donnell et encore plus grossies par les révolutions en France et en Grande-Bretagne. Partisan du contrôle total de l’État sur les biens publics, Mellows est un expert en guérilla.§!"

 IRE_benjamin_farrington:0 "Benjamin Farrington"
 IRE_benjamin_farrington_alt:9 "Beircheart Ó Farrachtáin"
 IRE_benjamin_farrington_advisor_desc:9 "§YNaissance :§! §L10 juillet 1891, à Cork, Co. Cork, Irlande§!\n§YPseudonyme :§! §L$IRE_benjamin_farrington_alt$§!\n§YCarrière :§! §LUniversitaire et professeur d'université n'ayant pas pris part à la guerre d'indépendance, Benjamin Farrington est actuellement l'un des radicaux les plus excentriques d'Irlande. Élevé dans une famille protestante nationaliste à Cork et ayant travaillé en Afrique du Sud pendant une grande partie des années 1920, il n'a été témoin ni de la guerre d'indépendance irlandaise, ni de la Révolution Britannique, s'appuyant plutôt sur des rapports pour obtenir des informations de son pays d'origine.\nCe n’est que dans les années 1930 qu’il visita l’Union Britannique et fut personnellement témoin des changements transformateurs en cours dans la société. Agissant comme façade intellectuelle pour une grande partie du syndicalisme irlandais, Farrington revendique des connaissances non entachées de préjugés personnels.§!"
 IRE_jim_larkin_jnr:9 "Jim Larkin Jr."
 IRE_jim_larkin_jnr_alt:9 "Séamus Óg Ó Lorcáin"
 IRE_jim_larkin_jnr_advisor_desc:9 "§YNaissance :§! §L20 août 1904, à Liverpool, Lancashire, Angleterre§!\n§YPseudonyme :§! §L$IRE_jim_larkin_jnr_alt$§!\n§YCarrière :§! §LBien que portant le nom de son père, Jim Larkin Jnr. ne lui ressemble pas en termes de tempérament. Le premier est un maître agitateur, alors que Jim Junior excelle dans l'art de la négociation. Ce trait fait de lui un personnage beaucoup plus facile à côtoyer et un excellent syndicaliste, sachant habilement quand faire pression et quand la relâcher. Cela l'a également rendu politiquement plus fréquentable, et en fait le "gant de velours" face à la "poigne de fer" de son père dans un double acte puissant.\nBien que son père ait joué un rôle clé dans le développement de la théorie syndicaliste non seulement en Irlande, mais aussi en Grande-Bretagne, les opinions de Junior sont influencées par ses études en France.§!"
 IRE_betty_sinclair:9 "Betty Sinclair"
 IRE_betty_sinclair_alt:9 "Eilis Ní Sincléir"
 IRE_betty_sinclair_advisor_desc:9 "§YNaissance :§! §L3 décembre 1910, à Belfast, Co. Antrim, Irlande§!\n§YPseudonyme :§! §L$IRE_betty_sinclair_alt$§!\n§YCarrière :§! §LMalgré son jeune âge, Betty Sinclair est profondément engagée dans le militantisme syndicaliste, en particulier dans sa ville natale de Belfast. Initiée au syndicalisme presque immédiatement après avoir commencé à travailler comme ouvrière en menuiserie, Sinclair a rapidement trouvé un intérêt à la politique.\nAyant voyagé en secret en Union Britannique où elle a passé un an à vivre et à étudier leurs pratiques, Sinclair est convaincue de la nécessité d'implanter le syndicalisme en Irlande.\nEn tant que protestant, Sinclair est certain de la place de l'Irlande en tant que membre indépendant de l'Internationale et de la nécessité d'éliminer les divisions sectaires entre les deux communautés d'Ulster.§!"

 IRE_noel_browne:0 "Noël Browne"
 IRE_noel_browne_alt:9 "Nollaig de Brun"
 IRE_noel_browne_advisor_desc:9 "§YNaissance :§! §L20 décembre 1915, à Waterford, Co. Waterford, Irlande§!\n§YPseudonyme :§! §L$IRE_noel_browne_alt$§!\n§YCarrière :§! §LLe jeune Dr. Browne peut être considéré, au premier abord, comme un homme plutôt calme mais intelligent. Les plus critiques pourraient dire que c'est en réalité un homme têtu et difficile à gérer. Au final, il s'agit simplement d'un homme dévoué à son métier.\nBrowne, l'un des rares enfants survivants d'une famille pauvre anéantie par le fléau de la tuberculose, ne recule devant rien pour mettre à niveau la santé de la nation et celle des pauvres.§!"
 IRE_rosamond_jacob:9 "Rosemonde Jacob"
 IRE_rosamond_jacob_alt:9 "Róisín Ni Iácób"
 IRE_rosamond_jacob_advisor_desc:9 "§YNaissance :§! §L13 octobre 1888, à Waterford, Co. Waterford, Irlande§!\n§YPseudonyme :§! §L$IRE_rosamond_jacob_alt$§!\n§YCarrière :§! §LMilitante féministe, historienne et écrivaine obstinément active, Rosamond Jacob déploie une énergie illimitée qui, selon certains, lui aurait valu une plus grande renommée et des récompenses plus grandes... si seulement elle avait été un homme. Patriote irlandaise profondément motivée par la recherche de l'égalité entre les classes ainsi qu'entre les sexes, l'origine quaker de Jacob l'a incitée à plaider en faveur d'une action directe non violente, lorsque cela est possible.§!"
 IRE_sean_macbride:9 "Seán MacBride"
 IRE_sean_macbride_alt:9 "Seán Mac Giolla Bhríde"
 IRE_sean_macbride_advisor_desc:9 "§YNaissance :§! §L26 octobre 1904, à Paris, Seine, République française§!\n§YPseudonyme :§! §L$IRE_sean_macbride_alt$§!\n§YCarrière :§! §LDans tout État post-révolutionnaire, la vieille garde peut toujours se protéger de la nouvelle garde en invoquant les sacrifices qu'elle a consentis auparavant.\nSeán MacBride, le fils de deux des nationalistes les plus célèbres de 1916, est un jeune radical irlandais qu’on ne peut pas repousser aussi facilement ; son père John MacBride a été exécuté pour son rôle de leader lors du soulèvement, tandis que sa mère Maud Gonne était connue pour son rôle de nationaliste de premier plan, pendant la période révolutionnaire.\nProtégé par la crédibilité irréprochable de ses parents, MacBride a le droit de s'exprimer bien plus que quiconque, et pour cela, il s'est fait une place unique dans la politique irlandaise.§!"
 IRE_michael_oflanagan:9 "Fr P. Michael O'Flanagan"
 IRE_michael_oflanagan_alt:9 "An Sagart Mícheál Ó Flannagáin"
 IRE_michael_oflanagan_advisor_desc:9 "§YNaissance :§! §L13 août 1876, près de Castlerea, Co. Roscommon, Irlande§!\n§YPseudonyme :§! §L$IRE_michael_oflanagan_alt$§!\n§YCarrière :§! §LBien que l'influence du clergé catholique sur la politique irlandaise se soit souvent fait sentir par l'intermédiaire des évêques, le père O'Flanagan reste une anomalie. Simple membre du clergé de base (bien que souvent suspendu) qui a toujours défendu la cause des pauvres et des paysans pendant de nombreuses décennies, son activisme ne serait pas étrange pour un prêtre, si O'Flanagan n'avait pas toujours été prêt à s'engager ouvertement dans la politique des partis, au grand dam de son supérieur (qui affirmait à son sujet qu'il passait plus de temps sur les podiums que sur les chaires).\nÀ l'origine membre éminent du Sinn Féin à l'époque de 1916, les valeurs égalitaires d'O'Flanagan et son engagement en faveur de la justice sociale l'ont amené à se mêler de manière informelle au Parti travailliste et au Clann na Talmhan dans les années 1930. Symbole puissant de piété et d'engagement en faveur de l'Irlandais moyen, tout groupe politique capable de l’attirer dans ses bras disposera d’une arme puissante pour détourner toute accusation d’anticléricalisme ou d’élitisme.§!"
 IRE_hanna_sheehy_skeffington:9 "Hanna Sheehy-Skeffington"
 IRE_hanna_sheehy_skeffington_alt:9 "Siobhán Ní Síthigh-Sceimhealtún"
 IRE_hanna_sheehy_skeffington_advisor_desc:9 "§YNaissance :§! §L24 mai 1877, à Kanturk, Co. Cork, Irlande§!\n§YPseudonyme :§! §L$IRE_hanna_sheehy_skeffington_alt$§!\n§YCarrière :§! §LAmère, empoisonnée. radicalisée. Hanna Sheehy-Skeffington a été écartée par l'establishment politique irlandais pendant des décennies, du fait du durcissement de sa politique après le meurtre de son mari Francis lors de l'insurrection de Pâques de 1916. Mais même si les hommes politiques détournent la tête quand elle passe leur chemin, Sheehy-Skeffington reste une héroïne pour les femmes irlandaises, pour son plaidoyer constant et incessant en leur faveur.\nA présent que son fils Owen mène désormais son propre mouvement politique, la capacité d'influence de Sheehy-Skeffington ne fait que croître.§!"

 IRE_richard_corish:9 "Richard Corish"
 IRE_richard_corish_alt:9 "Risteárd Mac Fheorais"
 IRE_richard_corish_advisor_desc:9 "§YNaissance :§! §L17 septembre 1886, à Wexford, Co. Wexford, Irlande§!\n§YPseudonyme :§! §L$IRE_richard_corish_alt$§!\n§YCarrière :§! §LCorish fait partie de la cohorte travailliste qui soutient l'approche prudente de William O'Brien en ce qui concerne le positionnement du parti. Bien qu'il se considère comme socialiste, Corish est également un catholique profondément pieux et parfaitement conscient de la volonté du clergé de s'engager dans une campagne de peur rouge, l'anticléricalisme français ayant si profondément ébranlé le sacerdoce au cours des décennies précédentes. Pour Corish, le socialisme ne peut pas être imposé, mais doit être obtenu avec le consentement du peuple.§!"
 IRE_william_norton:9 "William Norton"
 IRE_william_norton_alt:9 "Liam O Neachtain"
 IRE_william_norton_advisor_desc:9 "§YNaissance :§! §L2 novembre 1900, à Abbotstown, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_william_norton_alt$§!\n§YCarrière :§! §LNorton est un socialiste qui croit au contrôle des prix alimentaires, aux pensions de réversion, aux allocations d'orphelins, aux logements construits par l'État pour les pauvres et à l'aide sociale pour les chômeurs. Mais il est aussi assez malin pour savoir qu'en Irlande, on n'obtient pas ces choses en chantant l'Internationale devant le clergé. L'approche de Norton consiste à décrire l'économie idéale du Parti Travailliste comme celle défendue par les partis sociaux-démocrates scandinaves ou allemands, et certainement pas par les Français ou les Britanniques.§!"
 IRE_thomas_j_oconnell:9 "Thomas J. O'Connell"
 IRE_thomas_j_oconnell_alt:9 "Tomas Seosamh Ó Conaill"
 IRE_thomas_j_oconnell_advisor_desc:9 "§YNaissance :§! §L21 novembre 1882, à Knock, Co. Mayo, Irlande§!\n§YPseudonyme :§! §L$IRE_thomas_j_oconnell_alt$§!\n§YCarrière :§! §LEnseignant de formation, Thomas Joseph O'Connell est devenu très tôt dans sa carrière un ardent défenseur de la profession par l'intermédiaire de l'Irish National Teachers' Organisation, leur principal syndicat, et a rapidement accédé au poste de secrétaire général.\nS'associant au Parti Travailliste, O'Connell a combiné son syndicalisme avec la politique électorale, comme tant d'autres membres du parti. Fervent partisan de la réforme de l’éducation, il s’intéresse particulièrement à la défense des droits des enseignantes.§!"

 IRE_joseph_blowick:9 "Joseph Blowick"
 IRE_joseph_blowick_alt:9 "Seosamh Ó Bláthmhaic"
 IRE_joseph_blowick_advisor_desc:9 "§YNaissance :§! §L13 mars 1903, à Belcarra, Co. Mayo, Irlande§!\n§YPseudonyme :§! §L$IRE_joseph_blowick_alt$§!\n§YCarrière :§! §LMesurant six pieds de haut, taillé comme une armoire à glace et doté d'une voix puissante de stentor: le beuglement de Joseph Blowick menant la charge pour l'Irlande rurale est connue de tous. Tel un imposant chef gaélique né à l'ère moderne, Blowick ressemble presque à une caricature du paysan attaché à sa terre et on peut toujours compter sur lui pour défendre les intérêts des agriculteurs.§!"
 IRE_john_hayes:9 "Fr. John Hayes"
 IRE_john_hayes_alt:9 "An Sagart Seán Ó hAodha"
 IRE_john_hayes_advisor_desc:9 "§YNaissance :§! §L11 novembre 1887, à Murroe, Co. Limerick, Irlande§!\n§YPseudonyme :§! §L$IRE_john_hayes_alt$§!\n§YCarrière :§! §LLe père John Hayes est l'organisateur charismatique en chef de Muintir na Tíre, une organisation de développement rural très populaire, gérée en dehors des partis politiques. Né dans une pauvreté absolue dans la campagne de Limerick, Hayes a fondé Muintir na Tíre afin de donner aux populations rurales de meilleures chances de vivre décemment et de travailler sans avoir à émigrer. Avec Hayes à la barre, des centaines de succursales ont fleuri dans toute l'Irlande.§!"
 IRE_dd_sheehan:9 "D.D. Sheehan"
 IRE_dd_sheehan_alt:9 "D.D. Ó Síocháin"
 IRE_dd_sheehan_alt_long:9 "Daniél Deasún Ó Síocháin"
 IRE_dd_sheehan_advisor_desc:9 "§YNaissance :§! §L28 mai 1873, à Kanturk, Co. Cork, Irlande§!\n§YPseudonyme :§! §L$IRE_dd_sheehan_alt$§!\n§YCarrière :§! §LDaniel Desmond Sheehan est un vétéran de la politique irlandaise, qui s'est fait connaitre pour son plaidoyer en faveur d'une réforme agraire, dans les années 1890.\nDégoûté par le fléau de la pauvreté rurale en Irlande, Sheehan est un défenseur de longue date de l'unité entre la classe ouvrière urbaine et rurale, estimant qu'aucune ne peut avoir de poids sans le secours de l'autre.§!"

 IRE_bryan_cooper:9 "Bryan Cooper"
 IRE_bryan_cooper_alt:9 "Briain Cúipéir"
 IRE_bryan_cooper_advisor_desc:9 "§YNaissance :§! §L17 juin 1884, à Simla, province du Pendjab, Inde britannique§!\n§YPseudonyme :§! §L$IRE_bryan_cooper_alt$§!\n§YCarrière :§! §LAvant 1914, Bryan Cooper menait une vie plutôt stéréotypée de la haute société anglo-irlandaise à Sligo. Fervent syndicaliste qui n'était entré en politique que pour se faire des amis, sa vision du monde a été brisée sur les plages de Gallipoli alors qu'il était fantassin lors de l'offensive désastreuse de Churchill. De retour chez lui avec un sens de la réalité beaucoup plus ancré, et animé par un nouveau sentiment national irlandais, Cooper est devenu un défenseur du libéralisme, du capitalisme et de la tolérance.\nConsidéré comme un homme gentil et amical dans tout le spectre de la politique irlandaise, Cooper a acquis une réputation de bâtisseur de ponts et de franchisseur de divisions entre les partis.§!"
 IRE_wt_cosgrave: "W.T. Cosgrave"
 IRE_wt_cosgrave_alt:9 "L.T. Mac Cosgair"
 IRE_wt_cosgrave_alt_long:9 "Liam Tomás Mac Cosgair"
 IRE_wt_cosgrave_advisor_desc:9 "§YNaissance :§! §L5 juin 1880, à Dublin, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_wt_cosgrave_alt$§!\n§YCarrière :§! §LDiscret et modeste, mais néanmoins considéré comme une ancienne pierre angulaire du front du Sinn Féin, William Thomas Cosgrave est connu pour avoir été Ministre des Finances et whip en chef du Sinn Féin.\nCe qui manque à Cosgrave en termes de charisme est contrebalancé par sa capacité à diriger et à discipliner les autres, et c'est grâce à cette capacité que Cosgrave a pu forcer les députés d'arrière-ban à maintenir le cap sur un certain nombre de décisions budgétaires impopulaires, en particulier dans les premières années de l'État. une époque de moyens limités.\nTravaillant désormais avec le NPD, les anciennes tendances à la modestie de Cosgrave joueront certainement à nouveau en sa faveur.§!"
 IRE_rupert_guinness:9 "Rupert Guinness"
 IRE_rupert_guinness_alt:9 "Roibeárd Mac Aonghusa"
 IRE_rupert_guinness_advisor_desc:9 "§YNaissance :§! §L29 mars 1874, à Londres, Angleterre§!\n§YPseudonyme :§! §L$IRE_rupert_guinness_alt$§!\n§YCarrière :§! §LRupert Guinness est le descendant de la famille brassicole Guinness et exerce désormais une influence politique et économique considérable. Né et élevé à Londres, il fut membre de l'armée britannique pendant un certain temps et actif dans la politique britannique avant la Révolution. Après la Révolution, Rupert et le reste de sa famille faisaient partie de la « bourgeoisie » anglo-irlandaise désespérément heureuse de pouvoir se retirer dans ses possessions irlandaises. À son honneur, il est un homme d’affaires innovant qui a réussi à récupérer ses pertes en Grande-Bretagne en ouvrant pour la première fois de nouvelles brasseries Guinness en dehors de l’Irlande. Fort de l'expérience de sa famille dans la nouvelle Grande-Bretagne, Guinness propose désormais une expertise résolument capitaliste.§!"
 IRE_thomas_westropp_bennett:9 "Thomas Westropp Bennett"
 IRE_thomas_westropp_bennett_alt:9 "Tomás Mac an Bhaile Thiar Mac Beinéid"
 IRE_thomas_westropp_bennett_advisor_desc:9 "§YNaissance :§! §LLe 30 janvier 1867, à Ballymurphy, Co. Limerick, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_thomas_westropp_bennett_alt$§!\n§YCarrière :§! §LIssu d'une famille anglo-irlandaise prospère et protestante enracinée à Limerick depuis des siècles, le clan Westropp Bennett représente les membres de cette classe qui se sont ralliés à l'indépendance de l'Irlande plutôt que de conserver leur soutien traditionnel aux anciens Britanniques.\nConsidérés comme des convertis à la cause, Westropp Bennett et sa famille étaient le genre de personnes que les nationalistes citaient en exemple aux Ulstermen réticents pour illustrer le pluralisme irlandais dans les faits. Il est considéré comme un expert en agriculture et donne souvent une image plus large de cette profession dans une conversation généralement racontée par des petits exploitants mécontents.§!"

 IRE_frank_aiken:9 "Frank Aiken"
 IRE_frank_aiken_alt:9 "Proinsias Ó hAodhagáin"
 IRE_frank_aiken_advisor_desc:9 "§YNaissance :§! §LLe 13 février 1898, à Camlough, Co. Armagh, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_frank_aiken_alt$§!\n§YCarrière :§! §LFrank Aiken n'était pas un homme que l'on pouvait croiser pendant la guerre d'indépendance, et que l'on devrait encore approcher avec prudence aujourd'hui. La guerre a révélé chez Aiken une ruse considérable qui lui a valu une renommée dans les rangs de l'IRA. Véritable zélateur de la cause du nationalisme irlandais, Aiken a mis sa détermination à toute épreuve au service de la politique électorale.\nAiken a joué un rôle clé dans la création d'An Saorstát Críostúil en tant que l'un des critiques les plus virulents de la coopération irlando-allemande, et il est totalement engagé dans la vision "nous seuls" pour l'Irlande.§!"
 IRE_sean_macentee:9 "Seán MacEntee"
 IRE_sean_macentee_alt:9 "Seán Mac et tSaoi"
 IRE_sean_macentee_advisor_desc:9 "§YNaissance :§! §LLe 23 août 1889, à Belfast, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_sean_macentee_alt$§!\n§YCarrière :§! §LÀ première vue, Seán MacEntee peut sembler appartenir au mauvais parti. Au début de sa vie, il était un adepte du syndicaliste James Connolly et un membre des syndicats, ce qui indiquerait généralement un membre du parti travailliste, et actuellement, il est un amateur bien connu de cinéma, de théâtre et de jazz, ce qui est normalement un indicateur des membres les plus "détendus" du Sinn Féin.\nCependant, sa loyauté envers de Valera et son détachement du "Syndicalisme d'État" ont amené MacEntee à adopter une position plus conservatrice, en particulier sur le plan économique.§!"
 IRE_sean_t_okelly:0 "Seán T. O'Kelly"
 IRE_sean_t_okelly_alt:9 "Seán T. Ó Ceallaigh"
 IRE_sean_t_okelly_alt_long:9 "Seán Tomas Ó Ceallaigh"
 IRE_sean_t_okelly_advisor_desc:9 "§YNaissance :§! §LLe 25 août 1882, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_sean_t_okelly_alt$§!\n§YCarrière :§! §LSeán Thomas O'Kelly est un vieux cheval de bataille de la politique irlandaise, puisqu'il a été membre fondateur du Sinn Féin en 1905 et qu'il a occupé des fonctions politiques pendant une période tout aussi longue. Catholique fervent, O'Kelly entretient peut-être les liens les plus étroits avec la hiérarchie de l'Église parmi tous les hommes politiques irlandais, beaucoup le qualifiant d'"archiclérical".\nCes liens, combinés à son statut de doyen d'âge, confèrent à sa fonction une grande pérennité.§!"

 IRE_gerald_boland:9 "Gérald Boland"
 IRE_gerald_boland_alt:9 "Gearalt Ó Beólláin"
 IRE_gerald_boland_advisor_desc:9 "§YNaissance :§! §L25 mai 1885, à Manchester, Lancashire, Angleterre§!\n§YÉgalement connu sous le nom de :§! §L$IRE_gerald_boland_alt$§!\n§YCarrière :§! §LUne grande partie de l'image moderne du Sinn Féin en tant que socialement libérale peut être attribuée à Gerald Boland, qui, en tant que ministre de la justice, a constamment empêché le catholicisme conservateur de s'emparer des lois irlandaises.\nConvaincu que la loi doit être "ferme, mais juste", en mettant l'accent sur ce dernier point, Gerald Boland sait quand manier le marteau et quand manier le scalpel, et connaît la différence entre les deux.§!"
 IRE_harry_boland:9 "Harry Boland"
 IRE_harry_boland_alt:9 "Anraí Ó Beólláin"
 IRE_harry_boland_advisor_desc:9 "§YNaissance :§! §LLe 27 avril 1889, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_harry_boland_alt$§!\n§YCarrière :§! §LMême s'il ne se repose plus sur la réputation de "play-boy" qu'il s'était forgée au début de sa vie, Harry Boland reste un charmeur. Beau gosse, plein d'humour, bien organisé et déterminé, Boland n'est pas étranger au rôle de négociateur au service du Sinn Féin.\nChargé d'obtenir des armes pour la lutte pendant la guerre d'indépendance, il est particulièrement doué pour les contrats d'armement.§!"
 IRE_eoin_macneill:0 "Eoin MacNeill"
 IRE_eoin_macneill_alt:9 "Eoin Mac Néill"
 IRE_eoin_macneill_advisor_desc:9 "§YNaissance :§! §LLe 15 mai 1867, à Glenarm, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_eoin_macneill_alt$§!\n§YCarrière :§! §LAncien président de l'Irlande et fondateur des Volontaires irlandais, qui deviendront plus tard l'Armée républicaine irlandaise, Eoin MacNeill s'est déjà taillé une place de choix dans l'histoire de l'Irlande.\nToujours plus universitaire que politicien ou même activiste, la force de MacNeill réside dans sa perspicacité érudite plutôt que dans les cris qu'il pousse du haut d'une tribune. C'est pourquoi le Sinn Féin préfère aujourd'hui positionner MacNeill comme un commentateur érudit plutôt que comme une pièce maîtresse politique.§!"
 IRE_patrick_mcgilligan:9 "Patrick McGilligan"
 IRE_patrick_mcgilligan_alt:9 "Pádraig Mac Giollagáin"
 IRE_patrick_mcgilligan_advisor_desc:9 "§YNaissance :§! §LLe 12 avril 1889, à Coleraine, Co. Derry, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_patrick_mcgilligan_alt$§!\n§YCarrière :§! §LTout en rejetant les idées anticapitalistes sur le marché, il estime que l'État a un rôle important à jouer dans l'économie.\nEn plus de plaider pour que l'État fournisse des infrastructures à grande échelle, McGilligan insiste également pour que l'État entre dans le secteur bancaire s'il existe des lacunes du côté privé.§!"
 IRE_kevin_ohiggins:9 "Kevin O'Higgins"
 IRE_kevin_ohiggins_alt:9 "Caoimhghín Ó hUiginn"
 IRE_kevin_ohiggins_advisor_desc:9 "§YNaissance :§! §LLe 7 juin 1892, à Stradbally, Co. Laois, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_kevin_ohiggins_alt$§!\n§YCarrière :§! §LPlus sérieux que comique, plus pragmatique qu'idéaliste, Kevin O'Higgins n'a jamais connu la célébrité dont jouissent certains des plus fringants dirigeants du Sinn Féin. Néanmoins, il est depuis longtemps un rouage essentiel de la machine Sinn Féin en raison de sa volonté de faire le "sale boulot", c'est-à-dire de prendre des décisions impopulaires.\nAyant été profondément impliqué dans la création des forces de police en Irlande, la loi et l'ordre sont ses domaines de prédilection.§!"

 IRE_brian_ohiggins:9 "Brian O'Higgins"
 IRE_brian_ohiggins_alt:9 "Briain Ó hUiginn"
 IRE_brian_ohiggins_advisor_desc:9 "§YNaissance :§! §LLe 1er juillet 1882, à Kilskeer, Co. Meath, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_brian_ohiggins_alt$§!\n§YCarrière :§! §LVétéran de l'insurrection de Pâques et de la guerre d'indépendance, satiriste et propagandiste, Brian O'Higgins fait partie d'une cohorte de nationalistes irlandais qui ont été fortement associés au Sinn Féin lors de sa fondation, mais qui le rejettent aujourd'hui.\nCatholique fervent et traditionaliste, et récemment anti-syndicaliste, O'Higgins a jeté son dévolu sur Aontas Náisiúnta.§!"
 IRE_michael_tierney:9 "Michael Tierney"
 IRE_michael_tierney_alt:9 "Mícheál Ó Tighearnaigh"
 IRE_michael_tierney_advisor_desc:9 "§YNaissance :§! §LLe 20 septembre 1894, à Castleblakeney, Co. Galway, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_michael_tierney_alt$§!\n§YCarrière :§! §LL'universitaire Michael Tierney s'est attelé à une tâche plutôt difficile : intellectualiser les mouvements corporatistes et intégristes irlandais, si souvent caractérisés par la violence de la rue, le catholicisme dogmatique et une rhétorique débridée plutôt que par des discussions savantes. Néanmoins, Tierney défend l'idée que ces idéologies sont le meilleur moyen d'atteindre concrètement les principes de justice sociale préconisés par les papes successifs.§!"

 IRE_patrick_belton:9 "Patrick Belton"
 IRE_patrick_belton_alt:9 "Pádraig de Béaltún"
 IRE_patrick_belton_advisor_desc:9 "§YNaissance :§! §LLe 7 novembre 1884, à Lanesborough, Co. Longford, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_patrick_belton_alt$§!\n§YCarrière :§! §LTout au long de sa vie publique, Patrick Belton a été marqué par une certaine tension et une certaine angoisse. Ce n'était pas si inhabituel parmi la génération d'Irlandais qui ont participé à la guerre d'indépendance, mais avec le temps, une grande partie de cette angoisse a été libérée par l'euphorie de la victoire. Belton, cependant, semble conserver ce côté tranchant et, à l'occasion, le manie comme un couteau oratoire.\nSes passions sont facilement attisées et il n'hésite pas à les déchaîner sur ses adversaires idéologiques.§!"
 IRE_aodh_de_blacam:9 "Aodh de Blacam"
 IRE_aodh_de_blacam_alt:9 "$IRE_aodh_de_blacam$"
 IRE_aodh_de_blacam_advisor_desc:9 "§YNaissance :§! §L16 décembre 1891, à Londres, Angleterre§!\n§YÉgalement connu sous le nom de :§! §LHugh Blackham§!\n§YCarrière :§! §LUn vieux dicton dit qu'"il n'y a pas plus zélé qu'un converti", et il s'applique à Aodh de Blácam. Né en Angleterre d'une mère anglaise et d'un père protestant d'Ulster, de Blácam s'est rebellé en gaélisant son nom de "Hugh Blackham" et en se convertissant au catholicisme.\nD'abord séduit par le syndicalisme et croyant qu'il était pleinement compatible avec le catholicisme, il rompra plus tard avec ce point de vue et embrassera l'Intégralisme, devenant un dévot passionné de la vision d'une société rurale décentralisée de langue irlandaise, complétée par des guildes.§!"
 IRE_ernest_blythe:0 "Ernest Blythe"
 IRE_ernest_blythe_alt:9 "Earnan de Blaghd"
 IRE_ernest_blythe_advisor_desc:9 "§YNaissance :§! §LLe 13 avril 1889, à Maghaberry, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_ernest_blythe_alt$§!\n§YCarrière :§! §LCertains hommes sont brûlants, leurs émotions ne sont jamais loin de la surface, tandis que d'autres ont de la glace dans les veines, leur comportement est toujours froid. Blythe est résolument du dernier type, et c'est cette qualité qui lui a fait cruellement défaut au début de sa vie, alors qu'il menait une double vie, se présentant publiquement comme un fils protestant loyal de l'Ulster et membre de l'Ordre d'Orange, tout en étant secrètement membre de l'IRB.\nSon passé lui a donné une vision unique des réalités du Nord parmi les nationalistes irlandais. En fin de compte, Blythe pense que l'Irlande a le droit moral d'imposer par la violence la place de l'Ulster au sein de l'État.§!"
 IRE_francis_stuart:9 "Francis Stuart"
 IRE_francis_stuart_alt:9 "Proinsias Stíobhard"
 IRE_francis_stuart_advisor_desc:9 "§YNaissance :§! §LLe 29 avril 1902, à Townsville, Queensland, Commonwealth d'Australie§!\n§YÉgalement connu sous le nom de :§! §L$IRE_francis_stuart_alt$§!\n§YCarrière :§! §LDans les décennies précédentes, Francis Stuart était un écrivain amené à la politique par la promesse d'un nationalisme culturel si fervent dans les premières décennies du siècle en Irlande. Malgré ses origines protestantes anglo-irlandaises, Stuart aspirait à une civilisation gaélique vibrante, libre de toute attache.\nAu départ, il pensait que le républicanisme irlandais lui permettrait d'y parvenir, mais malgré ses penchants libertins personnels, Stuart a été intellectuellement déçu par le cosmopolitisme du Sinn Féin et se tourne désormais vers la "pureté culturelle transformatrice" d'Aontas Náisiúnta.§!"

 IRE_denis_fahey:9 "Fr Denis Fahey"
 IRE_denis_fahey_alt:9 "An Sagart Donnchadh Ó Fathaigh"
 IRE_denis_fahey_advisor_desc:9 "§YNaissance :§! §LLe 3 juillet 1883, à Golden, Co. Tipperary, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_denis_fahey_alt$§!\n§YCarrière :§! §LLe père Denis Fahey est un prêtre catholique fanatique entièrement convaincu de deux choses : que seul l'intégrisme organique peut donner naissance à une société conforme au "programme d'ordre" de Dieu pour le monde, et que les juifs sont le principal ennemi du Christ, à l'origine de tous les maux du monde, tels que la franc-maçonnerie et le syndicalisme.\nFahey estime avoir une relation intensément personnelle avec Dieu et devient physiquement malade lorsqu'il est critiqué sur n'importe quel point de ses croyances mondiales, y compris son opinion selon laquelle la France est le centre du "judéo-syndicalisme".§!"

 IRE_joseph_macrory:9 "Joseph Cardinal MacRory"
 IRE_joseph_macrory_alt:9 "An Cairdinéal Seosamh Mac Ruaidhrí"
 IRE_joseph_macrory_advisor_desc:9 "§YNaissance :§! §L19 mars 1861, à Ballygawley, Co. Tyrone, Irlande§!\n§YPseudonyme :§! §L$IRE_joseph_macrory_alt$§!\n§YCarrière :§! §LSon Éminence le cardinal Joseph MacRory, archevêque d'Armagh, n'est pas considéré comme un pluraliste ou un oecuméniste exemplaire. Bien qu'originaire du comté de Tyrone en Ulster, MacRory refuse même de reconnaître les églises protestantes comme "faisant partie de l'Église du Christ".\nSouvent impliqué dans la politique, le cardinal MacRory est un nationaliste avoué depuis les années 1910 et conclut fréquemment que l'État irlandais doit faire respecter la loi et l'ordre en Ulster au moyen d'une matraque au lieu de dialoguer entre les différentes communautés.§!"

 IRE_rm_smyllie:9 "RM Smyllie"
 IRE_rm_smyllie_alt:9 "RM Ó Meangadh"
 IRE_rm_smyllie_alt_long:9 "Roibeárd Máire Ó Meangadh"
 IRE_rm_smyllie_advisor_desc:9 "§YNaissance :§! §L20 mars 1893, à Glasgow, Lanarkshire, Écosse§!\n§YÉgalement connu sous le nom de :§! §L$IRE_rm_smyllie_alt$§!\n§YCarrière :§! §LRobert Maire "Bertie" Smyllie est le rédacteur en chef quelque peu bohème de l'Irish Times, qui a contribué à superviser sa transition de la voix de l'Anglo-Irlande unioniste au début du siècle à sa position actuelle de miroir de la classe moyenne irlandaise.\nAttaché aux principes mais pragmatique, Smyllie conserve quelques sympathies anglophiles, et tout gouvernement qui peut compter sur son approbation peut compter sur un allié de poids.§!"

 IRE_joseph_brennan:0 "Joseph Brennan"
 IRE_joseph_brennan_alt:9 "Seosamh Ó Braonain"
 IRE_joseph_brennan_advisor_desc:9 "§YNaissance :§! §L18 septembre 1891, à Ilyinskoya, Gouvernement de Moscou, Empire russe§!\n§YÉgalement connu sous le nom de :§! §L$IRE_joseph_brennan_alt$§!\n§YCarrière :§! §LFormé à l'University College Dublin et à Cambridge, ce natif de Cork, récemment nommé gouverneur de la Banque d'Irlande, est le seul homme du pays à savoir comment acheter et vendre tout ce qui s'y trouve, et comment le financer.\nFlexible dans ses perspectives, après une formation initiale dans la fonction publique britannique, il a négocié avec brio, en tant que secrétaire du ministère des finances, le passage de l'Irlande du Royaume-Uni à une politique économique indépendante, puis le passage d'un commerce centré sur l'Empire britannique à un commerce plus orienté vers le continent.\nCertains l'avaient pris pour un économiste et un haut fonctionnaire typique, susceptible de n'envisager que la construction de l'Échiquier irlandais sur les anciennes lignes britanniques, mais les développements internationaux ont montré qu'il avait un esprit beaucoup plus pratique qu'on ne l'avait peut-être imaginé.\nQuels que soient les responsables de l'État et la manière dont ils envisagent de le gérer, Brennan ne manquera pas d'avoir son mot à dire.§!"
 IRE_harry_ferguson: "Harry Ferguson"
 IRE_harry_ferguson_alt:9 "Anraí Mac Fheargusa"
 IRE_harry_ferguson_advisor_desc:9 "§YNaissance :§! §LLe 4 novembre 1884, à Dromore, Co. Down, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_harry_ferguson_alt$§!\n§YCarrière :§! §LHarry Ferguson est un mécanicien et un entrepreneur surtout connu pour ses innovations dans le monde des tracteurs et autres équipements agricoles. Comme presque tous les protestants d'Ulster, il a été choqué et attristé par les événements de la révolution britannique.\nAyant abandonné la plupart de ses intérêts en Grande-Bretagne, il cherche à se réinstaller dans ses locaux en Irlande, et à y rester quel que soit le climat politique, invoquant l'effort de ses expériences antérieures en matière de réinstallation et de reconstruction. Toute ferme irlandaise suffisamment prospère pour s'offrir un tracteur achète presque inévitablement l'un des modèles de Ferguson.§!"
 IRE_roy_c_geary: "Roy C. Geary"
 IRE_roy_c_geary_alt:9 "Roibeárd C. Ó Gadhra"
 IRE_roy_c_geary_alt_long:9 "Roibeárd Cathal Ó Gadhra"
 IRE_roy_c_geary_advisor_desc:9 "§YNaissance :§! §LLe 11 avril 1896, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_roy_c_geary_alt$§!\n§YCarrière :§! §LRobert "Roy" Charles Geary est un fonctionnaire de Dublin qui maîtrise parfaitement les statistiques. Il a étudié à l'University College de Dublin et a soutenu Arthur Griffith après l'Insurrection de Pâques, mais n'est jamais entré dans la vie politique. Parlant couramment le français et francophile depuis ses études universitaires, Geary est attristé par l'animosité entre les régimes français opposés, mais n'a jamais manifesté son soutien à l'un ou à l'autre. Titulaire d'un doctorat en sciences, Geary est l'auteur de dizaines de publications internationalement reconnues dans les domaines interdisciplinaires des mathématiques, des statistiques et de l'économie, et il est régulièrement appelé à conseiller le gouvernement.§!"
 IRE_james_martin: "James Martin"
 IRE_james_martin_alt:9 "Séamus Ó Máirtín"
 IRE_james_martin_advisor_desc:9 "§YNaissance :§! §LLe 11 septembre 1893, à Crossgar, Co. Down, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_james_martin_alt$§!\n§YCarrière :§! §LNé dans une famille d'agriculteurs à Co. Down, James Martin était déjà un ingénieur accompli dans sa vingtaine, ayant conçu, fabriqué et vendu des voitures à trois roues et des friteuses à poisson, entre autres créations. Autodidacte, il dédaignait l'enseignement universitaire conventionnel, désireux de se mettre au travail immédiatement après avoir quitté l'école et de démontrer son inventivité, son éthique du travail et son approche pragmatique.\nMartin s'est intéressé à l'aviation pendant son séjour à Londres dans les années 1920, où il avait auparavant travaillé dans la construction de voitures pour la course automobile. Depuis la révolution britannique, il a transféré son atelier dans son Ulster natal, où il travaille sans relâche sur ses dernières créations.§!"
 IRE_timothy_smiddy: "Timothy Smiddy"
 IRE_timothy_smiddy_alt:9 "Tadhg Smidi"
 IRE_timothy_smiddy_advisor_desc:9 "§YNaissance :§! §LLe 13 avril 1875, à Kilbarry, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_timothy_smiddy_alt$§!\n§YCarrière :§! §L"Professionnel accompli", c'est ainsi que l'on pourrait qualifier la force de la nature que représente Timothy Aloysius Smiddy.\nOriginaire de Cork, ayant étudié à l'University College Cork, à la Handelshochschule de Cologne et à Saint-Sulpice à Paris, Smiddy abandonne sa carrière de professeur d'économie pour entrer dans les plus hautes sphères du service diplomatique irlandais. Peu après la révolution irlandaise, il passe plusieurs années, notamment en Amérique, où il contribue à la reconnaissance internationale de la jeune république et acquiert la réputation d'un diplomate et d'un homme d'État d'une grande réserve.\nToujours pragmatique, Smiddy a entretenu de bonnes relations avec tous les gouvernements sous lesquels il a travaillé, ainsi qu'avec les gouvernements "en attente", et il est prêt à servir, au mieux de ses capacités considérables, quiconque dirige un État irlandais indépendant.§!"

 IRE_ernest_walton: "Ernest Walton"
 IRE_ernest_walton_alt:9 "Earnán de Bhaltún"
 IRE_ernest_walton_advisor_desc:0 "§YNaissance : §!§L6 octobre 1903 à Dungarvan, Co. Waterford, Irlande§!\n§YÉgalement connu sous les noms suivants : §!§L$IRE_ernest_walton_alt$§!\n§YCarrières : §!§LLa poursuite de sa résidence dans son Irlande natale peut surprendre certains, étant donné la demande de ses talents à l'étranger, mais le fait est qu'Ernest Walton est l'un des physiciens nucléaires les plus éminents au monde. Apprécié pour sa capacité à présenter des concepts extrêmement complexes en termes simples et faciles à comprendre, Walton fait la fierté du département de physique du Trinity College de Dublin.§!"

 # Field Marshals #
 IRE_liam_lynch: "Liam Lynch"
 IRE_liam_lynch_alt:9 "Liam Ó Loingsigh"
 IRE_liam_lynch_army_chief_desc:9 "§YNaissance :§! §LLe 20 novembre 1892, à Baurnagurrahy, Co. Limerick, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_liam_lynch_alt$§!\n§YCarrière :§! §LBaptisé William Fanaghan Lynch, Liam est né dans une famille de fermiers politiquement actifs, à l'ombre des montagnes de Galtee, à la frontière entre Cork et Limerick. Son oncle paternel a participé à l'insurrection de 1867, tandis que sa mère a été co-secrétaire d'une branche féminine locale de la Land League, qui cherchait à démanteler les grands domaines de la gentry anglo-irlandaise.\nComme beaucoup de jeunes hommes de son âge, Lynch a rejoint les Volontaires irlandais en 1913, cherchant à obtenir le Home Rule, tout en terminant son apprentissage dans la quincaillerie et en étant membre de la Ligue gaélique. Comme la plupart des jeunes hommes, il choisit de ne pas rejoindre le groupe le plus militant des Volontaires et ne participe donc pas au soulèvement de Pâques, tout en ne s'enrôlant pas non plus dans l'armée britannique. Cette approche plus modérée a pris fin après l'Insurrection, en particulier lorsqu'il a vu l'armée britannique abattre et capturer l'éminente famille de Bawnard, dans le Kent. Après avoir conduit les quatre frères et leur mère octogénaire menottés sur le pont de Fermoy, l'un des frères mourra des suites des blessures subies lors de la capture, tandis qu'un autre sera exécuté la semaine suivante. C'est à ce moment-là que Lynch décide de consacrer sa vie à la cause de la liberté irlandaise.\nIl se fait rapidement un nom en tant que chef de la brigade n° 2 de North Cork de l'IRA pendant la guerre d'indépendance, menant avec succès de nombreuses escarmouches, raids et embuscades. Lynch a échappé de justesse à la capture et à la mort à de nombreuses reprises, sa notoriété étant telle que deux autres hommes du nom de Lynch ont été tués par erreur par les forces britanniques qui le recherchaient.\nLes expériences de Lynch pendant la guerre d'indépendance lui ont laissé un souvenir impérissable, puisqu'il jouit d'une position influente dans l'armée. Il ne tolère guère les politiciens et, pendant la guerre d'indépendance, il a déclaré : "L'armée doit ouvrir la voie à la liberté pour que la politique suive". Connu pour son souci du détail, on lui reconnaît très tôt une affinité pour la vie militaire. Son dévouement à la cause était tel que, pendant la guerre, on le comparait souvent à un prêtre. Bien que cette guerre soit terminée, l'armée reste la vocation de Lynch.§!"

 IRE_jack_white:9 "Jack White"
 IRE_jack_white_alt:9 "Séamus de Faoïte"
 IRE_jack_white_army_chief_desc:9 "§YNaissance :§! §LLe 22 mai 1879, à Broughshane, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_jack_white_alt$§!\n§YCarrière :§! §LJames Robert White est né dans une famille d'aristocrates protestants d'Ulster. Il a fait ses études à Winchester et a été constamment sanctionné pour ses activités de renégat, comme le fait d'uriner ouvertement pendant qu'il était au champ sur le terrain de cricket. Le statut de héros de guerre et de maréchal de son père lui vaut d'être admis à l'Académie militaire royale de Sandhurst, où il termine sa formation à temps pour participer à la deuxième guerre des Boers.\nC'est en Afrique du Sud que White a commencé à accepter ses désaccords avec la vision du monde de l'aristocratie britannique, ayant menacé d'abattre un officier supérieur qui avait ordonné l'exécution sommaire d'un jeune prisonnier boer désarmé. Néanmoins, il termine la guerre en tant qu'officier décoré, avec un Distinguished Service Order.\nAprès quelques années de service en tant que soldat en temps de paix, il se rendit compte que ce n'était pas une vie pour lui et alla enseigner l'anglais en Bohème, vécut dans une commune tolstoïenne en Angleterre et travailla comme bûcheron au Canada. De retour en Irlande, il assiste au débat sur le Home Rule qui bat son plein et prévoit de soutenir la cause unioniste. La situation change lorsqu'il se heurte au loyalisme de l'Ulster de l'époque, qu'il considère comme "bigoterie et stagnation", ce qui le fait pencher en faveur du Home Rule. Après une rencontre fortuite avec Roger Casement, puis avec James Connolly, White passe du statut de Home Rule à celui de républicain, puis à celui de fervent défenseur du socialisme.\nWhite a ensuite cofondé l'Armée citoyenne irlandaise (Irish Citizen Army) et a joué un rôle déterminant dans sa formation et son organisation, mettant à profit sa grande expérience au sein de l'establishment militaire britannique. Finalement, lorsque l'ICA a commencé à négocier avec les Volontaires irlandais, il n'était pas d'accord sur le niveau de coopération et d'intégration des deux groupes et a quitté la milice. Ses convictions ne l'ont cependant jamais quitté et il est devenu plus tard un membre fondateur de l'Irish Worker's League et de l'Irish Syndicalist Party. Depuis le traité, il coordonne l'ICA renouvelée depuis la clandestinité, dirigeant tous ceux qui se portent volontaires pour la cause d'une véritable république socialiste.\nWhite se considère comme un socialiste chrétien, car il abhorre l'influence manifeste du cléricalisme ou de toute autre religion en Irlande, préférant viser le rêve de Tone d'unir les catholiques, les protestants et les dissidents.§!"

 IRE_wj_brennan_whitmore:9 "WJ Brennan-Whitmore"
 IRE_wj_brennan_whitmore_alt:9 "LS Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_alt_long:9 "Liam Séamus Ó Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_army_chief_desc:9 "§YNaissance :§! §LLe 21 octobre 1886, à Wexford, Co. Wexford, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_wj_brennan_whitmore_alt$§!\n§YCarrière :§! §LAprès la prise de contrôle de l'Irlande par les radicaux d'extrême droite et les bouleversements qui en ont résulté dans les forces armées, William James Brennan-Whitmore est apparu comme une personnalité désireuse d'aider le nouveau gouvernement dans ses efforts militaires.\nWilliam James Brennan est né d'un journaliste et d'un imprimeur du comté de Wexford. Ses parents étant décédés inopinément, il a été élevé par son oncle et sa tante maternels, qui ont ajouté leur nom de famille au sien. Dans sa jeunesse, il rejoint le Royal Irish Regiment, où il est promu sergent en raison de son service en Inde. Son passage dans l'armée britannique n'a cependant rien fait pour l'associer au statu quo politique, puisqu'il a démissionné en 1907, alors qu'il s'était engagé en faveur d'un nationalisme irlandais particulièrement axé sur le catholicisme.\nDe retour en Irlande, où il travaille comme journaliste, il est également un des premiers membres du Sinn Féin, ainsi qu'un membre local éminent de la Ligue gaélique. Comme on pouvait s'y attendre, il a rejoint les Volontaires irlandais dès leur création en 1913, son expérience militaire antérieure étant la bienvenue. Il a servi en tant que commandant pendant le soulèvement de Pâques au GPO sous les ordres de James Connolly, où il a été blessé et capturé.\nBrennan-Whitmore s'est fortement impliqué dans les efforts déployés dans la prison de Frongoch, au Pays de Galles, où les vétérans emprisonnés de l'Insurrection ont mis au point les tactiques militaires qui allaient être mises en œuvre pendant la guerre d'indépendance. Pendant la guerre elle-même, il a été impliqué dans l'IRA de North Wexford, mais il a surtout passé son temps à aider Collins à créer des réseaux de renseignement.\nDepuis l'indépendance, Brennan-Whitmore a perdu ses illusions face à l'Irlande plus libérale qui a vu le jour. Il a quitté l'armée et est revenu au journalisme, écrivant principalement sur le danger imminent que le syndicalisme représente pour l'Irlande. Bien que catholique convaincu, il appelle tous les chrétiens à faire leur devoir et à résister à l'ennemi commun qu'est le syndicalisme, comme ils l'ont fait autrefois contre l'influence britannique en Irlande.\nLe niveau d'extrémisme prôné dans ses colonnes était tel que Brennan-Whitmore a fait l'objet d'une enquête de la part des réseaux de renseignement qu'il a contribué à créer. Mais aujourd'hui, alors que la nation est dirigée par un nouveau leader puissant, il s'est porté volontaire pour faire tout ce qui est en son pouvoir pour le salut de l'Irlande et de l'Europe en général.§!"

 # Generals #
 IRE_tom_barry: "Tom Barry"
 IRE_tom_barry_alt:9 "Tomás de Barra"
 IRE_tom_barry_high_command_desc:9 "§YNaissance :§! §LLe 1er juillet 1897, à Kilorglin, Co. Kerry, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_tom_barry_alt$§!\n§YCarrière :§! §LS'il y a un commandant en Irlande qui a été précédé par sa réputation, c'est bien Thomas Bernadine Barry. Élevé dans le comté de Cork, il est le deuxième des onze enfants d'un officier de la Royal Irish Constabulary et, contrairement à la plupart de ses pairs révolutionnaires, il n'a pas rejoint la Ligue gaélique et n'est pas issu d'un milieu républicain ou fortement nationaliste.\nÀ dix-sept ans, il a fait ce que beaucoup de jeunes hommes faisaient en Europe pendant la Weltkrieg, c'est-à-dire s'enrôler. Ce n'était pas pour se battre pour l'Irlande, ni même pour la Grande-Bretagne ; il s'est engagé dans la Royal Field Artillery pour voir à quoi ressemblait la guerre, pour avoir une arme et pour voyager.\nC'est ainsi qu'il s'est rendu en Mésopotamie et en Égypte, et qu'il a obtenu des promotions et des citations. Bien qu'il ait été mentionné dans les dépêches, lorsque la nouvelle de l'insurrection de Pâques est arrivée, Barry a commencé à remettre en question sa position dans l'armée britannique et a refusé une offre de commission dans les Munster Fusiliers, choisissant d'aller chercher du travail ailleurs.\nBarry n'a pas été impliqué au début de la guerre d'indépendance, jusqu'à ce qu'un ancien militaire soit tué à la baïonnette dans la ville de Cork par des soldats britanniques, qui l'ont traité, ainsi que son compagnon, de "cochons d'Irlandais". Après avoir fait partie de la garde d'honneur lors des funérailles, Barry ne voit pas l'intérêt du statu quo et rejoint l'IRA pour lutter en faveur d'une république irlandaise indépendante.\nDès le début, il a été très apprécié pour son expérience militaire et sa capacité à former et à inspirer de nouveaux volontaires, tout en adaptant avec succès ses expériences antérieures à une forme de guerre totalement nouvelle. C'est ce qui ressort de la légendaire embuscade de Kilmichael, ainsi que de la bataille de Crossbarry, où il a conduit 104 volontaires de la West Cork Brigade à échapper à un encerclement de forces britanniques treize fois plus nombreuses qu'eux, avec un minimum de pertes.\nBarry est personnellement connu comme un adversaire impitoyable et redouté des forces ennemies, à tel point que son emprisonnement temporaire est une des premières demandes des Britanniques pour obtenir le cessez-le-feu de la guerre - demande que Collins a naturellement refusée.\nLes éloges que lui et ses hommes ont reçus pour leur bravoure, leur discipline et leur efficacité ont été nombreux. Cependant, Barry ne veut pas se reposer sur ses lauriers. Il tient à rester "sur le terrain" et à aller au-delà de sa réputation du temps de la guerre en matière d'embuscades et de colonnes volantes. Il continue à développer ses méthodes, au cas où la nécessité de maintenir l'indépendance de l'Irlande se ferait à nouveau sentir, "lors de la prochaine guerre".§!"

 IRE_daniel_hogan: "Daniel Hogan"
 IRE_daniel_hogan_alt:9 "Domhnall Ó hÓgáin"
 IRE_daniel_hogan_commander_desc:9 "§YNaissance :§! §LLe 14 juillet 1895, à Clonmel, Co. Tipperary, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_daniel_hogan_alt$§!\n§YCarrière :§! §LDaniel Hogan est né dans le comté de Tipperary au sein d'une importante famille d'agriculteurs aux moyens confortables. Après avoir terminé l'école, il déménage dans le comté de Monaghan pour travailler comme employé de bureau pour la Great Northern Railway Company, et c'est là qu'il se fera plus tard un nom pendant la guerre d'indépendance. Ses débuts à Monaghan ont été marqués par son adhésion à la GAA et aux Irish Volunteers, deux activités qui ont coïncidé avec sa rencontre avec nul autre qu'Eoin O'Duffy.\nHogan s'est forgé une réputation de leader impitoyable et sûr de lui au sein de l'IRA de Monaghan, multipliant les embuscades et les assauts, tout en étant le bras droit d'O'Duffy. Son expérience de la guerre a été marquée par une perte personnelle, puisque son frère Michael était le capitaine de l'équipe de Tipperary qui jouait à Croke Park lors des événements fatidiques du Bloody Sunday, et qu'il a été le seul joueur abattu par les forces britanniques, le reste des victimes étant des spectateurs. Hogan ne l'a pas bien pris et son chagrin l'a poussé à s'engager plus avant dans les activités révolutionnaires en Ulster, en ciblant notamment les riches loyalistes par des enlèvements et l'incendie de plusieurs "grandes maisons". À la fin de la guerre, il eut l'honneur d'être le premier à hisser le tricolore au-dessus du château de Dublin, dans le cadre de la cérémonie de passation des pouvoirs au cours de laquelle les forces britanniques abandonnèrent officiellement leur contrôle sur une grande partie de l'appareil d'État.\nSon amitié avec O'Duffy a été mise de côté lorsque ce dernier a perdu les faveurs du gouvernement, Hogan ne souhaitant pas que sa relation personnelle avec son ancien supérieur compromette sa position actuelle dans l'armée - bien qu'il ne fasse aucun doute qu'il éprouve une certaine sympathie pour la cause d'O'Duffy, probablement en partie en raison de ses croyances religieuses ferventes. Les relations passées de Hogan et son caractère piquant en font un personnage impopulaire auprès de plusieurs politiciens, mais il conserve le respect des soldats, qui restent pleinement confiants dans ses capacités de commandant et de chef.§!"

 IRE_sean_mac_eoin:9 "Seán Mac Eoin"
 IRE_sean_mac_eoin_alt:9 "$IRE_sean_mac_eoin$"
 IRE_sean_mac_eoin_commander_desc:9 "§YNaissance :§! §LLe 30 septembre 1893, à Granard, Co. Longford, Irlande§!\n§YÉgalement connu sous le nom de :§! §LJohn McKeon§!\n§YCarrière :§! §LSeán Mac Eoin est né d'un forgeron de Longford et d'une mère dont les propres ancêtres républicains avaient combattu localement lors de la rébellion de 1798. Le jeune Seán s'intéresse très tôt aux questions nationales et adopte la forme irlandaise de son nom à l'âge de onze ans. Il termine ses études primaires et commence à travailler à la forge familiale, où il est l'apprenti de son père. En tant que fils aîné, Mac Eoin s'est vu imposer des responsabilités en 1913, puisqu'il a dû prendre en charge l'entretien complet de la forge et le bien-être de sa famille, après le décès inattendu de son père. Cela ne l'a pas empêché de rejoindre les Volontaires irlandais et la Fraternité républicaine irlandaise l'année suivante.\nMac Eoin s'est distingué pendant la guerre d'indépendance en dirigeant la seule colonne volante efficace dans les Midlands, en tant que commandant du premier bataillon de la brigade de Longford. Le premier des deux incidents majeurs auxquels il a participé pendant le conflit a été la bataille de Ballinalee, où Mac Eoin était basé, où il a tenu son village face aux forces britanniques en dépit d'un nombre écrasant. L'autre est l'embuscade de Clonfin, où il a mené une attaque bien exécutée contre plusieurs camions de troupes britanniques, et a été reconnu pour ses actions chevaleresques en soignant les ennemis blessés par la suite, au détriment de l'opportunité de capturer plus d'armes et d'équipements indispensables. Ces deux événements sont devenus légendaires dans la région et lui ont valu le surnom de "forgeron de Ballinalee".\nSa participation à la guerre s'est terminée par sa capture, au cours de laquelle il a reçu une balle dans la poitrine. Il se remet de ses blessures et est condamné à mort pour sa participation à la guerre, mais il est libéré avant l'exécution de la sentence, dans le cadre des négociations du traité. Les témoignages des forces britanniques sur son comportement à leur égard ont également contribué à retarder sa condamnation.\nPendant sa détention, Mac Eoin est élu député de Longford-Westmeath, mais ne se représente pas après deux mandats au Dáil, préférant se consacrer à l'armée, alors que l'indépendance de l'Irlande semble menacée au lendemain de la révolution britannique. Le "forgeron de Ballinalee", comme on le surnomme encore, est également connu pour ses convictions religieuses et ses liens étroits avec Richard Mulcahy et Michael Collins, bien que sa loyauté aille avant tout à l'armée elle-même.§!"

 IRE_daniel_mckenna: "Daniel McKenna"
 IRE_daniel_mckenna_alt:9 "Domhnall Mac Cionaoith"
 IRE_daniel_mckenna_army_chief_desc:9 "§YNaissance :§! §L1er décembre 1892, à Draperstown, Co. Derry, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_daniel_mckenna_alt$§!\n§YCarrière :§! §LComme beaucoup de hauts gradés de l'armée, Daniel McKenna a acquis sa première expérience militaire pendant la période révolutionnaire de l'Irlande. Fils d'un fermier de l'Ulster, il a rejoint les Volontaires irlandais en 1915, a été actif pendant la guerre d'indépendance et est devenu le commandant adjoint de la 2e division du Nord à la fin de la guerre.\nIl est reconnu par ses pairs, et parfois par le gouvernement, pour son énergie et son esprit d'initiative en tant que commandant et coordinateur de la défense de l'Irlande. Depuis l'indépendance, il a notamment examiné de nombreux aspects militaires de l'insurrection de Pâques à Dublin et des escarmouches urbaines limitées qui ont eu lieu dans le cadre de la guerre d'indépendance. Cela l'a amené à s'intéresser tout particulièrement aux combats défensifs qui se déroulent dans les zones les plus urbanisées.\nMcKenna est convaincu qu'une attaque contre l'île peut venir de n'importe quel côté, géographique ou politique. Il soutient que l'Irlande doit être prête à utiliser tout ce qui est à sa disposition pour sa défense, contre qui que ce soit, et qu'il appartient au gouvernement et non à l'armée de déterminer la politique en question. Pour lui, aucun ennemi ou allié ne peut être considéré comme acquis lorsqu'il s'agit de planifier les engagements futurs, en particulier compte tenu de la position périphérique de l'Irlande en Europe.\nMalgré les tendances germanophiles d'une grande partie de l'armée, le point de vue de McKenna est dûment pris en compte et il se prépare avec dévouement à toute situation dans laquelle l'Irlande pourrait être plongée.§!"

 IRE_jj_oconnell: "J.J. O'Connell"
 IRE_jj_oconnell_alt:9 "DSÓ Conaill"
 IRE_jj_oconnell_alt_long:9 "Diarmaid Seosamh Ó Conaill"
 IRE_jj_oconnell_theorist_desc:9 "§YNaissance :§! §L21 décembre 1887, à Ballina, Co. Mayo, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_jj_oconnell_alt$§!\n§YCarrière :§! §LJeremiah Joseph "Ginger" O'Connell est un élément clé et reconnaissable de l'Armée républicaine irlandaise.\nFils d'un inspecteur de l'école nationale, il a étudié à l'University College Dublin, où il a obtenu une maîtrise de première classe, tout en étant entraîneur de l'équipe de boxe de l'université. Après ses études, il s'est rendu aux États-Unis, où il a servi pendant deux ans dans l'armée américaine au sein du 69e régiment (New York). Il retourne ensuite en Irlande en 1915 et rejoint les Volontaires irlandais en tant que chef de l'inspection, donnant des conférences sur les tactiques militaires et les célèbres batailles irlandaises. Il n'a pas pris part à l'insurrection elle-même, mais a passé les jours précédents à Cork, où il avait été envoyé dans le cadre de l'infâme contre-mandat émis par Eoin MacNeill, qui a presque empêché l'insurrection d'avoir lieu.\nMalgré la non-implication de O'Connell, il a néanmoins été réprimandé par les forces britanniques et emprisonné. Depuis lors, lorsque les Volontaires irlandais sont devenus l'Armée républicaine irlandaise, il a conservé son poste précédent, devenant finalement le directeur de la formation de l'IRA, un rôle qu'il occupe encore aujourd'hui. Il est le principal conférencier pour toutes les formations d'officiers, bien que ses étudiants soient surpris de trouver ses manières plus pratiques et plus agréables que ne le laissent supposer ses qualifications plus axées sur la théorie. En tant qu'historien militaire, il a publié de nombreux articles sur l'histoire militaire et les tactiques irlandaises et étrangères.\nO'Connell a joué un rôle déterminant dans la dissolution de l'ancienne Fraternité républicaine irlandaise après la guerre d'indépendance, déclarant fréquemment que les soldats ne devaient pas faire partie de sociétés secrètes. Michael Collins, le dernier président de l'IRB, avait suffisamment confiance dans le jugement de son collègue pour aller jusqu'au bout de sa démarche.\nEn tant que soldat, il évite les politiciens et les gouvernements, se consacrant avant tout à l'Irlande et à son armée.§!"

 IRE_rory_oconnor:9 "Rory O'Connor"
 IRE_rory_oconnor_alt:9 "Ruaidhrí Ó Conchubhair"
 IRE_rory_oconnor_commander_desc:9 "§YNaissance :§! §L28 novembre 1883, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_rory_oconnor_alt$§!\n§YCarrière :§! §LRoderick Ignatius Patrick O'Connor est le troisième fils d'une riche famille de Dublin. Pendant sa jeunesse, il reçoit une éducation privilégiée et finit par obtenir un diplôme d'ingénieur. Il passe quelques années au Canada, où il est responsable de la construction de plus de mille cinq cents kilomètres de voies ferrées.\nDe retour en Irlande au début de l'année 1915, il envisage de participer à l'effort de guerre britannique, mais retombe rapidement dans les sphères sociales de la classe moyenne irlandaise qu'il avait quittées en émigrant. Entre-temps, nombre de ses pairs s'étaient fortement impliqués dans le nationalisme avancé et, par leur intermédiaire, O'Connor s'est radicalisé vers le républicanisme.\nSa formation d'ingénieur était considérée comme un atout, et il a également participé à un projet de création d'une entreprise de fabrication de produits chimiques, alors qu'au lieu de produire de l'aspirine, l'usine fabriquerait des explosifs, qui seraient utilisés plus tard lors de l'Insurrection de Pâques. O'Connor a lui-même participé à l'insurrection et a été blessé par une balle de sniper qui a ricoché et frôlé son crâne, ainsi que par une autre balle perdue qui l'a blessé à la cheville. Il a évité d'être arrêté après l'insurrection en utilisant un faux nom pendant sa convalescence.\nAprès l'Insurrection, il est nommé directeur de l'ingénierie de l'IRA et devient synonyme d'organisation d'opérations de sabotage, de formation de volontaires à l'utilisation d'explosifs au combat, ainsi que d'implication dans plusieurs évasions et tentatives d'évasion de prison très médiatisées. Depuis l'indépendance, il a continué à jouer ce rôle au sein de l'armée.\nO'Connor, érudit et cultivé, est reconnu pour son courage et son intégrité tranquille. Il ne s'intéresse pas à la politique parlementaire, mais se consacre à l'idée de la République, ainsi qu'à ses passions pour la musique classique, le bridge et les échecs.§!"

 IRE_james_steele:9 "James Steele"
 IRE_james_steele_alt:9 "Séamus Mac Cruach"
 IRE_james_steele_commander_desc:9 "§YNaissance :§! §L26 octobre 1894, à Ballycarry, Co. Antrim, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_james_steele_alt$§!\n§YCarrière :§! §LJames Stuart Steele peut être considéré comme l'une des présences les plus incongrues parmi les officiers commissionnés de l'armée.\nIssu d'un milieu protestant de l'Ulster, il a rejoint le corps de formation des officiers alors qu'il étudiait à l'université Queen's de Belfast et, comme tout fils loyal de l'Ulster, il s'est empressé de participer à l'effort de guerre au début de la Weltkrieg. Il a été nommé sous-lieutenant dans les Royal Irish Rifles et a été affecté au front occidental, où il a participé aux batailles de Messines, de la Somme et de Passchendaele, au cours desquelles il a été décoré de la Croix militaire, avant d'être promu à la fin de la guerre.\nLa Grande-Bretagne a peut-être perdu la Weltkrieg, mais Steele semblait promis à un bel avenir dans l'armée britannique. Il est très déçu par l'issue de la guerre d'indépendance irlandaise, car il considère que son identité irlandaise est étroitement liée à son identité britannique, et il est réticent à l'idée de voir partir nombre de ses anciens camarades des Royal Irish Rifles.\nLa révolution britannique, comme on pouvait s'y attendre, a eu un effet important sur sa vision du monde. Profondément désillusionné par la décision du gouvernement en exil au Canada d'abandonner apparemment l'Irlande du Nord à un moment où son invasion par la nouvelle Union britannique semblait imminente, il faisait partie des représentants militaires présents lors des négociations tendues avec le gouvernement du Sud, qui ont finalement abouti à la réunification de l'Irlande.\nBien qu'il n'ait jamais exprimé d'aversion pour l'institution de la république, les auditeurs attentifs remarqueront qu'il se réfère toujours à l'"armée irlandaise", plutôt qu'à son titre complet, et qu'il utilise "Ulster" pour désigner l'"Irlande du Nord".\nSteele est loyal envers l'Irlande en second lieu, et envers l'Ulster en premier lieu. Sa décision de poursuivre sa carrière militaire n'a pas été facile à prendre, mais il estime qu'il est de sa responsabilité d'agir en tant que porte-parole de la tradition militaire loyaliste dans ce qui est aujourd'hui une armée composée uniquement d'insulaires, de peur que leur point de vue ne soit sous-représenté.\nMalgré ses divergences avec nombre de ses collègues officiers, ils se tiennent mutuellement en haute estime et, fidèle à son nom, il se prépare à tout nouveau conflit entre l'Irlande et les syndicalistes avec une détermination inébranlable.§!"
 IRE_james_steele_NIR_commander_desc:9 "§YNaissance :§! §L26 octobre 1894, à Ballycarry, Co. Antrim, Irlande§!"

 IRE_seamus_odonovan:9 "Séamus O'Donovan"
 IRE_seamus_odonovan_alt:9 "Séamus Ó Donnabháin"
 IRE_seamus_odonovan_high_command_desc:9 "§YNaissance :§! §L3 novembre 1896, à Castleview, Co. Roscommon, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_seamus_odonovan_alt$§!\n§YCarrière :§! §LO'Donovan s'est révélé être un officier dévoué au cours de sa carrière au sein de l'IRA, même si certains s'interrogent sur la nécessité des mesures qu'il est prêt à prendre pour atteindre ses objectifs.\nDiplômé d'une maîtrise de chimie à l'University College de Dublin en 1919, c'est son professeur de chimie qui l'a mis en contact avec l'IRA, qui n'a pas tardé à le nommer chef des produits chimiques. Il ne s'agit cependant pas de sa vocation finale, car pendant son séjour dans l'organisation, il s'intéresse de plus en plus à d'autres approches susceptibles d'accroître son intérêt pour les explosifs.\nFaisant partie de la minorité d'officiers de l'IRA qui se sont opposés au traité anglo-irlandais, il est resté fermement convaincu que ce compromis était une erreur, ce qui lui a valu d'être quelque peu ostracisé au sein du corps des officiers. Il croit avec conviction, mais sans pratique, à l'idée de combiner l'infanterie avec des explosifs, des avions et des véhicules terrestres, une approche doctrinale certainement ambitieuse, compte tenu des capacités industrielles de l'Irlande. Même au sein de la clique des officiers les plus intransigeants de l'armée, il est plus que disposé à recourir à des moyens encore plus extrêmes pour démontrer cette conviction.§!"

 IRE_sean_russell: "Seán Russell"
 IRE_sean_russell_alt:9 "Seán Ruiséil"
 IRE_sean_russell_high_command_desc:9 "§YNaissance :§! §L13 octobre 1893, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_sean_russell_alt$§!\n§YCarrière :§! §LJohn Angelo Russell est le plus jeune des sept enfants nés dans les quartiers défavorisés de Dublin au sein d'une famille aux moyens modestes. Après ses études secondaires, il travaille comme assistant drapier avant de rejoindre les Volontaires irlandais en 1913. Il participe à l'insurrection de Pâques en tant que commandant de section et, après le cessez-le-feu, il est interné en Grande-Bretagne jusqu'à la fin de l'année.\nDe retour en Irlande, il poursuit son engagement dans ce qui deviendra l'IRA de Dublin, jusqu'à la guerre d'indépendance. Au cours du conflit, il est finalement devenu commandant du 2e bataillon de la brigade de Dublin et, enfin, quartier-maître de toute l'IRA de Dublin. Connaissant bien les membres et l'organisation de l'IRA à Dublin, il a joué un rôle clé en aidant Michael Collins à sélectionner les hommes chargés de mener à bien les assassinats simultanés d'agents des services de renseignement britanniques, lors de ce que l'on a appelé plus tard le "Bloody Sunday" (dimanche sanglant). Par l'intermédiaire d'un informateur, Russell a également eu connaissance des représailles britanniques sur les civils qui ont eu lieu à Croke Park plus tard dans la journée, mais il n'a pas réussi à les empêcher.\nAprès le traité anglo-irlandais, Russell quitte les forces armées et retourne à la vie civile. Cette décision est en partie due à la frustration engendrée par les événements du Bloody Sunday, mais aussi au sentiment que le "travail est fait".\nAvec la lente escalade des tensions sur le continent, cette situation a changé. La monotonie de la vie en dehors de l'armée ayant pris le dessus, Russell a récemment mis fin à sa retraite. Bien qu'il n'ait pas été le commandant de campagne le plus expérimenté ces derniers temps, son service pendant la guerre d'indépendance lui a valu d'être chargé d'enquêter sur l'acquisition et la production d'armes et d'équipements. Il s'est attelé à cette tâche avec enthousiasme, bien que peu soucieux de la politique en question, il en a surpris plus d'un par la diversité de ceux auprès desquels il a envisagé d'obtenir de l'aide.§!"

 IRE_eric_dorman_smith:9 "Eric Dorman O'Gowan"
 IRE_eric_dorman_smith_alt:9 "Eiric Ó Dornáin Ó Gabhann"
 IRE_eric_dorman_smith_alt_long:9 "Eric Dorman-Smith, $IRE_eric_dorman_smith_alt$"
 IRE_eric_dorman_smith_high_command_desc:9 "§YNaissance :§! §LLe 24 juillet 1895, à Cootehill, Co. Cavan, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_eric_dorman_smith_alt$§!\n§YCarrière :§! §LBaptisé Eric Edward Dorman-Smith, mais plus connu sous le nom de "Chink", Dorman O'Gowan est né d'un père protestant et d'une mère catholique dans le comté de Cavan. Son père appartenait à l'Ascendance anglo-irlandaise, de riches propriétaires terriens qui avaient acquis des terres après être arrivés de Grande-Bretagne pendant les plantations, ou qui étaient les fils cadets de seigneurs gaéliques, s'étant convertis au catholicisme et s'étant vu attribuer les anciens domaines de leur famille. Dorman O'Gowan lui-même a été baptisé dans la foi catholique sur l'insistance de sa mère.\nIl a été scolarisé en Angleterre, où il s'est fait remarquer par son accent de Cavan, et c'est en Grande-Bretagne qu'il a entamé sa carrière militaire, en s'inscrivant au Royal Military College de Sandhurst. C'est là qu'il a gagné son surnom, lorsqu'un pair a jugé que son apparence ressemblait à celle d'une antilope chinkara. Au début de la Weltkrieg, il sert avec distinction sur le front occidental et termine la guerre avec le grade de major.\nD'une certaine manière, l'avènement de la révolution britannique a donné à Dorman O'Gowan tout ce qu'il souhaitait. Il s'était déjà fait un nom pour ses idées sur des méthodes et des tactiques radicalement nouvelles, mais il avait été arrêté à chaque fois par l'establishment conservateur de l'armée. Cette vieille garde ayant disparu, il s'est attelé à la modernisation sans restriction de l'armée britannique.\nLorsque l'on a appris que l'Irlande s'était enfin libérée, Dorman O'Gowan a saisi l'occasion de participer à l'échange d'idées et de doctrines avec l'Armée républicaine irlandaise, avec laquelle il travaille actuellement en tant que conseiller militaire. Depuis son retour en Irlande, il a entrepris de désangliciser son nom de famille. Son caractère peu orthodoxe et ses manières dynamiques font de lui un élément bienvenu au sein de l'armée irlandaise.§!"

 IRE_frank_ryan:9 "Franck Ryan"
 IRE_frank_ryan_alt:9 "Proinsias Ó Riain"
 IRE_frank_ryan_commander_desc:9 "§YNaissance :§! §LLe 11 septembre 1902, à Elton, Co. Limerick, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_frank_ryan_alt$§!\n§YCarrière :§! §LFrancis Richard Ryan est le septième des neuf enfants d'instituteurs nés dans le comté rural de Limerick. Élevé dans un foyer qui apprécie profondément la langue, la musique et la culture irlandaises, il a obtenu une bourse d'études à l'University College de Dublin pour obtenir un diplôme en études celtiques. Ses études ont toutefois été interrompues par sa participation à la lutte pour la liberté de l'Irlande pendant la dernière partie de la guerre d'indépendance, où il a rejoint la East Limerick Brigade de l'IRA.\nAprès la guerre, il termine ses études, tout en étant rédacteur en chef du journal de la société de langue irlandaise de l'université et en remportant une médaille d'or pour son éloquence. Ne sachant pas trop quoi faire après avoir obtenu son diplôme, Ryan est retourné dans l'armée et a mis à profit ses qualités de leader naturel en tant que jeune officier.\nSon franc-parler sur ce qu'il considère comme des questions inachevées après la guerre d'indépendance lui vaut une mauvaise réputation auprès de ses supérieurs. Considéré comme beaucoup trop radical et politiquement controversé pour poursuivre sa mission, il est renvoyé de l'armée, après quoi il s'engage pleinement dans la clandestinité du mouvement syndicaliste irlandais.\nRyan est connu pour son charisme, sa nature passionnée et sa rhétorique puissante. C'est un antiréactionnaire notoire et, bien qu'il soit considéré comme un idéaliste, il n'exclut pas de travailler avec des extrémistes pour atteindre ses objectifs.§!"

 IRE_neven_henaff:9 "Neven Hénaff"
 IRE_neven_henaff_commander_desc:9 "§YNaissance :§! §L25 octobre 1908, à Nantes, Loire-Inférieure, République française§!\n§YÉgalement connu sous le nom de :§! §LCélestin Lainé§!\n§YCarrière :§! §LEn signe de soutien à ses frères celtes, comme il les considère, Neven Hénaff s'est imposé comme l'un des rares nouveaux venus prêts à servir le régime d'Ó Cuinneagáin.\nJeune radical de l'underground nationaliste breton, dans lequel il est impliqué depuis son adolescence, Hénaff s'inspire de deux modèles différents pour sa vision d'un Breizh libre. La discipline militariste des Prussiens et la ferveur révolutionnaire patriotique de l'IRA. Bien que l'autonomie régionale en France se soit renforcée sous les auspices des Communards, et que sa situation soit bien meilleure que celle de l'ancienne République, Hénaff a souffert de ce que la plupart des partisans du nationalisme breton considèrent comme un grand pas en avant. Pour lui, ce n'est pas assez, et cela ne pourra jamais l'être, de partager un pays, aussi construit soit-il, avec ceux qui ont fait de leur mieux pour détruire son héritage.\nIngénieur chimiste de formation, Hénaff a été responsable de la démolition d'une statue historique qui commémorait l'union de la Bretagne et de la France au XVe siècle, dans un acte symbolique qui l'a encouragé à aller plus loin. Il est venu en Irlande pour faire l'expérience directe non seulement du travail de l'IRA, mais aussi du nouveau régime puissant qui a pris le contrôle du pays et qui partage sa haine du syndicalisme.\nSa langue maternelle, le breton, ne ressemble guère à l'irlandais, mais il semble désireux d'améliorer sa maîtrise de la langue de son pays d'adoption et est considéré comme une aide bienvenue à une époque où le nombre d'officiers loyaux diminue.§!"
 IRE_neven_henaff_leader_desc:9 "§YNaissance :§! §L25 octobre 1908, à Nantes, Loire-Inférieure, République française§!"

 # Admirals #
 IRE_seamus_o_muiris:9 "Séamus Ó Muiris"
 IRE_seamus_o_muiris_alt:9 "$IRE_seamus_o_muiris$"
 IRE_seamus_o_muiris_navy_chief_desc:9 "§YNaissance :§! §LLe 29 janvier 1889, à Littlehamptom, West Sussex, Angleterre§!\n§YÉgalement connu sous le nom de :§! §LJames Morris§!\n§YCarrière :§! §LSéamus Ó Muiris est né dans une famille du comté de Galway ayant une longue histoire avec la mer, son arrière-arrière-grand-père ayant été le premier catholique autorisé à recevoir une commission dans la Royal Navy en 1796, uniquement pour servir dans la "station irlandaise".\nSi son père résidait en Angleterre au moment de sa naissance, c'est dans ce pays qu'il a reçu sa première éducation, Ó Muiris a néanmoins grandi en parlant couramment l'irlandais à la maison, avant de retourner en Irlande et d'entrer dans la Royal Navy sous le nom d'aspirant James Francis Morris en 1904. Sa carrière l'a amené à servir sur de nombreux navires, notamment le H.M.S. Vincent, où il a participé à la bataille du Jutland en 1916, au cours de laquelle son frère Charles a été tué.\nCependant, toute association familiale avec la Royal Navy a pris fin pendant la guerre d'indépendance, lorsque Ó Muiris a entendu parler de l'incendie de Clifden, la ville natale de sa famille, par les forces britanniques. En tant que commandant en second du H.M.S. Castor, et ayant également reçu l'ordre de transporter les prisonniers politiques irlandais en Angleterre pour qu'ils y soient internés, cela s'est avéré trop dur à tolérer. Il prend une retraite anticipée de la Royal Navy et rentre chez lui.\nDepuis l'indépendance et la prise de contrôle des dernières bases navales britanniques en 1925, il a adopté la forme irlandaise de son nom et s'est vu confier par le gouvernement la tâche peu enviable de développer le jeune service maritime irlandais.§!"

 IRE_henry_hg_stoker: "Henry H.G. Stoker"
 IRE_henry_hg_stoker_alt:9 "Anraí A.G. Mac An Stocaire"
 IRE_henry_hg_stoker_alt_long:9 "Anraí Aodh Gordan Mac An Stocaire"
 IRE_henry_hg_stoker_navy_chief_desc:9 "§YNaissance :§! §LLe 2 février 1885, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_henry_hg_stoker_alt$§!\n§YCarrière :§! §LNé à Dublin dans une famille protestante remarquable, Henry Hugh Gordon Stoker s'est engagé dans la Royal Navy en 1900 et s'est très tôt intéressé au domaine en développement des sous-marins. Dans le cadre d'un transfert à la Royal Australian Navy, il entreprend un voyage en sous-marin de Plymouth à Sydney, devenant ainsi le premier sous-marinier à parcourir une telle distance. Sa réputation s'est encore accrue lorsque, pendant la Weltkrieg, un sous-marin sous son commandement a été le premier à franchir les Dardanelles, après avoir évité les champs de mines turcs, les batteries côtières et les patrouilles de navires de guerre. Dans la mer de Marmara, il commence à perturber l'approvisionnement et les renforts turcs, mais il est ensuite attaqué par une canonnière ottomane et passe le reste de la guerre dans un camp de prisonniers de guerre.\nBien qu'il ait été décoré du DSO pour ses actions, il a quitté la Royal Navy avant la révolution britannique et est rentré chez lui en Irlande. Depuis, Stoker est revenu aux affaires navales, invoquant l'évolution d'une situation politique instable. En tant que neveu du célèbre auteur Bram Stoker, il n'a pas hérité des convictions de ses oncles en matière de "Home Ruler", et c'est pour l'Irlande qu'il promeut aujourd'hui le développement de la guerre navale sous-marine, convaincu que leur primauté est essentielle à la défense des côtes de l'île.§!"

 # Military Advisors #
 IRE_liam_archer:0 "Liam Archer"
 IRE_liam_archer_alt:9 "Liam Mac Arcail"
 IRE_liam_archer_army_chief_desc:9 "§YNaissance :§! §LLe 18 juin 1892, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_liam_archer_alt$§!\n§YCarrière :§! §LAprès avoir quitté l'école pour travailler comme employé de bureau de poste, Archer a rejoint les Volontaires irlandais en 1915 et l'IRB en 1916. Pendant la guerre d'indépendance, il a été principalement capitaine de la section du génie de la compagnie F, mais il a également été impliqué dans le renseignement, compte tenu de ses anciennes relations avec les services postaux.\nDepuis la fin de la guerre, il a été directeur de la réserve des volontaires et du corps de formation des officiers, et a régulièrement progressé dans sa carrière au sein de l'armée, où il est considéré comme un personnage familier des échelons supérieurs.§!"

 IRE_michael_brennan:0 "Michael Brennan"
 IRE_michael_brennan_alt:9 "Mícheál Ó Braonáin"
 IRE_michael_brennan_army_chief_desc:9 "§YNaissance :§! §L2 février 1896, à Meelick, Co. Clare, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_michael_brennan_alt$§!\n§YCarrière :§! §LBrennan est impliqué dans les cercles nationalistes depuis l'âge de 17 ans, rejoignant d'abord l'IRB puis, la même année, fondant une branche des Volontaires irlandais à Limerick et siégeant à son comité provisoire. Emprisonné en janvier 1916 pour avoir exhorté les Volontaires à tirer sur quiconque tenterait de s'emparer de leurs armes, il est libéré juste avant Pâques, passe l'insurrection hors de Dublin et est à nouveau arrêté après avoir tenté de marcher sur Limerick avec un petit groupe de partisans.\nPendant la guerre d'indépendance, Brennan et ses deux frères sont devenus synonymes de leur implication dans l'IRA du comté de Clare, et Michael en particulier s'est fait remarquer pour sa direction agressive de leur colonne volante - tactique qu'il privilégie encore aujourd'hui. Il a continué à servir dans l'armée depuis l'indépendance, où ses qualités de chef lui ont permis de gravir les échelons du corps des officiers. Sur le plan politique, il est considéré comme pragmatique et est prêt à servir tout gouvernement qui continue à maintenir l'indépendance de l'Irlande.§!"

 IRE_dan_bryan:0 "Dan Bryan"
 IRE_dan_bryan_alt:9 "Domhnall Ó Briain"
 IRE_dan_bryan_army_chief_desc:9 "§YNaissance :§! §L9 mai 1900, à Gowran, Co. Kilkenny, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_dan_bryan_alt$§!\n§YCarrière :§! §LAîné de douze enfants issus d'une famille de fermiers, Bryan a quitté la vie de jeune étudiant en médecine pour rejoindre l'IRA. Au sein de la brigade de Dublin, il a développé un penchant pour le travail de renseignement, un goût qu'il cultive depuis la fin de la guerre d'indépendance, en plus d'être à l'avant-garde de la planification défensive depuis la révolution britannique.\nBryan, qui ne boit pas de thé et ne fume pas, est considéré comme un personnage un peu solitaire au sein de l'armée, connu pour son goût pour l'histoire militaire irlandaise du début des temps modernes et pour travailler seul jusque tard dans la nuit. Adepte de la maxime "La vigilance éternelle est le prix de la liberté", Bryan est considéré comme un homme sur lequel on peut compter.§!"

 IRE_michael_j_costello:9 "Michael J. Costello"
 IRE_michael_j_costello_alt:9 "Mícheál S. Mac Oisdealbhaigh"
 IRE_michael_j_costello_alt_long:9 "Mícheál Seosamh Mac Oisdealbhaigh"
 IRE_michael_j_costello_army_chief_desc:9 "§YNaissance :§! §L4 juillet 1904, à Cloughjordan, Co. Tipperary, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_michael_j_costello_alt$§!\n§YCarrière :§! §LSon parrain étant Thomas MacDonagh, signataire de la Proclamation de la République en 1916, il n'est pas étonnant que Michael Joseph Costello se soit impliqué dans les affaires nationales. Cependant, ce qui l'a poussé à s'engager très jeune, c'est d'avoir vu son père se faire brutalement arrêter par les fameux "Black and Tans" de la Royal Irish Constabulary, un événement qui l'a conduit à s'enrôler immédiatement dans l'IRA.\nResté officier dans l'armée après la guerre, Costello s'est particulièrement intéressé à la réforme de la formation et de la doctrine au sein de l'armée, ce qui l'a amené à étudier à l'école de commandement et d'état-major de Fort Leavenworth, au Kansas (États-Unis), puis à passer cinq mois à l'école d'état-major prussienne. Il envisageait même de se lier avec les Britanniques et d'examiner leurs méthodes, avant que n'éclate la révolution britannique. Costello tient à mettre l'accent sur les modes de guerre nouveaux et variés et à les mettre en avant au sein de l'armée.§!"

 IRE_emmet_dalton:0 "Emmet Dalton"
 IRE_emmet_dalton_alt:9 "Eiméid Daltún"
 IRE_emmet_dalton_high_command_desc:9 "§YNaissance :§! §L4 mars 1898, à Fall River, Massachusetts, États-Unis d'Amérique§!\n§YÉgalement connu sous le nom de :§! §L$IRE_emmet_dalton_alt$§!\n§YCarrière :§! §LJames Emmet Dalton est né de parents irlando-américains de la troisième génération dans le Massachusetts, avant de déménager en Irlande à l'âge de deux ans. Il a été élevé dans un foyer de classe moyenne, l'engagement de la famille de son père dans l'activisme nationaliste irlandais aux États-Unis ayant probablement influencé son adhésion aux Volontaires irlandais lors de leur réunion inaugurale, alors qu'il n'avait que quinze ans.\nPendant la Weltkrieg, il s'est engagé dans l'armée britannique, estimant que les Irlandais devaient "se battre non pas pour l'Angleterre, mais pour les petites nations", sur les conseils d'autres dirigeants nationalistes. Il a combattu en France et en Palestine avec les Royal Dublin Fusiliers, et a terminé la guerre avec le grade de capitaine et la Croix militaire pour ses actions dans la Somme. De retour chez lui, les récentes élections, son expérience militaire et l'influence de son frère l'ont incité à rejoindre les Volontaires en Irlande, déclarant qu'"il n'avait aucune difficulté à se battre pour l'Irlande avec les Britanniques ou à se battre pour l'Irlande contre les Britanniques".\nDepuis la guerre d'indépendance, il s'intéresse particulièrement à l'utilisation de l'artillerie, dont il déplore l'indisponibilité préalable. Il est connu pour son accent cultivé, ses manières débonnaires, sa moustache en brosse à dents et a acquis une réputation de nonchalance et d'audace.§!"

 IRE_paddy_daly:9 "Paddy Daly"
 IRE_paddy_daly_alt:9 "Pádraig Ó Dálaigh"
 IRE_paddy_daly_high_command_desc:9 "§YNaissance :§! §L5 juin 1888, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_paddy_daly_alt$§!\n§YCarrière :§! §LAppartenant à une clique d'officiers intransigeants de l'IRA, Paddy Daly a eu l'occasion de se faire connaître alors qu'il n'aurait peut-être pas pu le faire autrement.\nAprès une formation de charpentier, comme beaucoup de ses compatriotes, il a rejoint l'IRB et les Volontaires irlandais, et a pris part à l'Insurrection de Pâques. Sa participation à la guerre d'indépendance a été marquée par le fait qu'il était un membre clé de l'"escouade" de Collins, composée d'hommes personnellement sélectionnés pour effectuer des tâches de contre-espionnage, notamment l'assassinat de membres des services de renseignement ennemis. À cette époque et peu après, les méthodes extrêmes et la ténacité de Daly ont été remarquées, mais tolérées en raison de sa réputation favorable antérieure.\nMaintenant que l'armée est rattachée à un gouvernement civil plus conciliant, Daly est revenu sur le devant de la scène, sa réputation d'extrémiste ayant été effacée, et il peut désormais tenter de mettre en pratique ses plans d'invasions maritimes avec ses hommes, ce qui lui avait été refusé pendant la guerre d'indépendance. Que ces tactiques soient nécessaires ou non est une autre question, mais pour Daly, elles sont considérées comme une méthode d'approche essentielle pour prendre ses ennemis au dépourvu et s'assurer une victoire, quoi qu'il en coûte.§!"

 IRE_martin_doyle: "Martin Doyle"
 IRE_martin_doyle_alt:9 "Máirtín Ó Dubhghaill"
 IRE_martin_doyle_high_command_desc:9 "§YNaissance :§! §L25 octobre 1891, à New Ross, Co. Wexford, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_martin_doyle_alt$§!\n§YCarrière :§! §LDoyle est né dans une famille de fermiers du comté de Wexford et a déménagé dans la ville de New Ross à un jeune âge. À la recherche d'une vie d'aventure et d'un meilleur salaire que celui qu'il pouvait obtenir chez lui, il s'est engagé dans l'armée britannique à l'âge de quinze ans et a rejoint le Royal Irish Regiment, en omettant son âge réel. Cela l'amena finalement sur les champs de bataille de France pendant la Weltkrieg, où il servit dans le Royal Munster Fusiliers et reçut à la fois la Médaille militaire et la Croix de Victoria. Grâce à des actes de bravoure tels que la prise d'un poste de mitrailleuse à lui tout seul, la capture de prisonniers plusieurs fois plus nombreux que lui et le fait de risquer la mort en récupérant un officier blessé, il a terminé la guerre avec le grade de sergent-major de compagnie et la plus haute mention que les Britanniques avaient à lui offrir.\nEn rentrant chez lui, il n'a aucun scrupule à se battre pour mettre fin à la domination britannique en Irlande, ayant combattu à leurs côtés quelques semaines auparavant, et sa connaissance approfondie du protocole et des tactiques militaires britanniques s'est avérée inestimable pour l'IRA. Il est resté dans l'armée après la guerre et demeure un exemple d'allégeances et d'origines différentes qui ne sont pas incompatibles avec la poursuite du service à la nation et à l'armée.§!"

 IRE_wre_murphy: "W.R.E. Murphy"
 IRE_wre_murphy_alt:9 "LRI Mac Murchadha"
 IRE_wre_murphy_alt_long:9 "Liam Risteard Inglis Mac Murchadha"
 IRE_wre_murphy_high_command_desc:9 "§YNaissance :§! §L26 janvier 1890, à Wexford, Co. Wexford, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_wre_murphy_alt$§!\n§YCarrière :§! §LOrphelin à un jeune âge et élevé par des cousins à Belfast, William Richard English-Murphy est l'un des nombreux nationalistes qui ont répondu à l'appel de Redmond et se sont enrôlés pendant la Weltkrieg - mais, rejeté des régiments d'Ulster en raison de sa foi catholique, il a rejoint le South Staffordshire Regiment à leur place. Dans ce régiment, après de nombreux commandements dans la Somme et à Ypres, il finit par atteindre le grade de lieutenant-colonel - une position inhabituelle pour un jeune Irlandais catholique dans un bataillon composé essentiellement de soldats anglais.\nAprès la guerre, Murphy s'est retiré de l'armée britannique et a d'abord repris sa carrière dans l'enseignement, avant d'être personnellement choisi comme membre potentiel du haut commandement de l'armée après la guerre d'indépendance, et de se voir offrir une commission. Il a accepté cette offre et apporte avec lui son expérience considérable des champs de bataille de la Weltkrieg.§!"

 IRE_john_t_prout: "John T. Prout"
 IRE_john_t_prout_alt:9 "Seán T. Prút"
 IRE_john_t_prout_alt_long:9 "Seán Tomas Prút"
 IRE_john_t_prout_army_chief_desc:9 "§YNaissance :§! §L25 octobre 1880, à Dundrum, Co. Tipperary, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_john_t_prout_alt$§!\n§YCarrière :§! §LJohn Thomas Prout est né dans le comté de Tipperary, mais a émigré très jeune aux États-Unis. À l'âge de 36 ans, il s'est engagé dans l'armée américaine en prévision d'une participation américaine à la Weltkrieg, qui ne s'est pas concrétisée. Désireux de jouer son rôle, il participe ensuite à l'effort de guerre britannique et, afin de mettre en valeur ses liens avec les Américains pour les faire participer à la guerre, les Britanniques l'affectent pendant cinq mois à l'état-major français. Il s'acquitte bien de sa tâche, reçoit la Croix de guerre et est promu au grade de capitaine.\nAprès la guerre, une visite dans sa ville natale et une rencontre avec un ami d'enfance fortement impliqué dans l'IRA l'amènent à rester en Irlande pour former les nouvelles recrues, comme le veut son expérience de la guerre. C'est à ce poste que Prout a continué à servir, finissant par jouer un rôle global dans la formation des hommes, et son accent à saveur américaine est un son familier pour presque tous ceux qui s'enrôlent.§!"

 IRE_liam_tobin:9 "Liam Tobin"
 IRE_liam_tobin_alt:9 "Liam Toibin"
 IRE_liam_tobin_high_command_desc:9 "§YNaissance :§! §L15 novembre 1895, à Cork, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_liam_tobin_alt$§!\n§YCarrière :§! §LTobin, comme beaucoup de ses pairs, a participé à l'Insurrection de Pâques et a été condamné à mort, peine qui a été commuée en dix ans de servitude pénale. En tant que membre important de l'"escouade" de contre-espionnage de Collins pendant la guerre d'indépendance, il a insisté sur l'importance des petits corps d'hommes bien entraînés effectuant des opérations critiques, un exemple courant qu'il donne étant son propre assassinat notoire du capitaine Percival Lea-Wilson, inspecteur de district du RIC pendant la guerre d'Indépendance.\nLea-Wilson était tristement célèbre pour avoir torturé et humilié le martyr républicain Tom Clarke. Toutefois, Lea-Wilson n'est pas le seul homme que Tobin a suggéré d'assassiner - le moindre d'entre eux étant d'anciens hauts membres du Parlement britannique.\nCe n'est pas l'insistance continue de Tobin sur la valeur des petits groupes d'hommes, mais plutôt ses opinions extrémistes, qui l'ont écarté de l'élite de l'armée depuis la guerre d'indépendance. Depuis lors, il s'est avéré être un défenseur bruyant et persuasif de la nécessité d'entretenir les forces armées, et il est connu pour avoir tenté de gagner à ses vues les nouveaux officiers de l'IRA.§!"

 IRE_anthony_t_lawlor:0 "Anthony T. Lawlor"
 IRE_anthony_t_lawlor_alt:9 "Antoine T. Ó Leathlobhair"
 IRE_anthony_t_lawlor_alt_long:9 "Antoine Tomás Ó Leathlobhair"
 IRE_anthony_t_lawlor_navy_chief_desc:9 "§YNaissance :§! §L24 janvier 1898, à Wandsworth, Londres, Angleterre§!\n§YÉgalement connu sous le nom de :§! §L$IRE_anthony_t_lawlor_alt$§!\n§YCarrière :§! §LAnthony Thomas "Tony" Lawlor est né en Angleterre de parents irlandais, avant de déménager en Irlande à un jeune âge. Sa première expérience militaire a eu lieu pendant la Weltkrieg en tant qu'officier de la Royal Air Force, avant de rejoindre, comme beaucoup d'autres, l'IRA pendant la guerre d'indépendance. Il a toutefois effectué sa dernière transition entre les différentes branches des forces armées lorsqu'il est devenu, il y a plusieurs années, une figure clé du service naval. Certains disent que cela a commencé lorsque, lors de la remise du château d'Athlone après le traité anglo-irlandais, les Britanniques ont coupé le mât du drapeau avant de partir, ce qui a conduit Lawlor à utiliser le mât d'un yacht comme mât de drapeau à la place.\nIl s'intéresse davantage à l'étude des diverses doctrines de la guerre navale qu'à leur application personnelle, et il est convaincu de l'intérêt d'examiner les méthodes utilisées par d'autres nations, sous toutes leurs formes.§!"

 IRE_standish_ogrady_roche: "Standish O'Grady Roche"
 IRE_standish_ogrady_roche_alt:9 "Anéislis Ó Grádaigh de Róiste"
 IRE_standish_ogrady_roche_high_command_desc:9 "§YNaissance :§! §L13 mars 1911, à Tullow, Co. Carlow, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_standish_ogrady_roche_alt$§!\n§YCarrière :§! §LO'Grady Roche est un jeune officier de marine issu d'un milieu aristocratique anglo-irlandais, qui a succédé à son père en tant que baronnet à l'âge de trois ans. Bien que son titre héréditaire ne soit pas reconnu dans la République, c'est en Irlande qu'il est resté et s'est formé en tant qu'officier de marine, lorsque son désir d'enfance de rejoindre la Royal Navy a été irrévocablement entravé, du moins pour lui, par la révolution britannique.\nS'il est parvenu à se faire une place de choix dans la marine à un si jeune âge, c'est en grande partie grâce à ses antécédents, mais aussi à son empressement à prendre le commandement et à promouvoir ses propres idées sur le combat naval.§!"

 IRE_paddy_saul: "Paddy Saul"
 IRE_paddy_saul_alt:9 "Pádraig de Sál"
 IRE_paddy_saul_alt_long:9 "Seanachan Pádraig de Sál"
 IRE_paddy_saul_navy_chief_desc:9 "§YNaissance :§! §L25 juin 1870, à Mayfair, Londres, Angleterre§!\n§YÉgalement connu sous le nom de :§! §L$IRE_paddy_saul_alt$§!\n§YCarrière :§! §LJonathan Patrick Saul a quitté l'école à l'âge de quinze ans pour poursuivre sa carrière en mer, effectuant plusieurs voyages dangereux autour du Cap Horn à l'âge de 20 ans. En tant que capitaine de navire, il a d'abord servi en mer pendant la Weltkrieg, naviguant sur des canonnières lors de la campagne de Mésopotamie, mais il a ensuite demandé à être transféré dans le Royal Flying Corps en 1917. Il a quitté les forces britanniques après la guerre et est retourné en Irlande, où il a travaillé dans l'entreprise familiale avant de reprendre la vie en mer et dans les airs, après l'indépendance.\nC'est l'intersection de ses domaines d'expérience qui, pour Saul, revêt la plus grande importance. Il est conscient de la jeunesse des services aériens et navals irlandais, mais aussi du potentiel qu'offre une plus grande coopération entre eux.§!"

 IRE_boyle_somerville: "Boyle Somerville"
 IRE_boyle_somerville_alt:9 "Baoigheall Ó Somacháin"
 IRE_boyle_somerville_theorist_desc:9 "§YNaissance :§! §L7 septembre 1863, à Castletownshend, Co. Cork, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_boyle_somerville_alt$§!\n§YCarrière :§! §LIssu d'une longue lignée de marins venus de Grande-Bretagne en Irlande dans les années 1690, Somerville s'est engagé dans la Royal Navy en 1877. Il y a mené une longue et brillante carrière, s'élevant au rang de vice-amiral, servant pendant de nombreuses guerres et recevant de nombreuses félicitations pendant la Weltkrieg.\nPendant son séjour dans la marine royale, il est connu pour ses traités détaillés sur les questions navales, mais aussi dans des domaines aussi variés que l'archéoastronomie. Il a terminé sa carrière dans la marine juste avant la révolution britannique, mais cette retraite a été de courte durée, puisqu'il a offert son expertise au service naval naissant. Auparavant partisan du Home Rule, Somerville a changé d'orientation politique à la suite des révolutions irlandaise et britannique, et cet ancien marin est désireux d'apporter son aide, quelle qu'elle soit.§!"

 IRE_william_p_delamere:0 "William P. Delamere"
 IRE_william_p_delamere_alt:9 "Liam P. Delamara"
 IRE_william_p_delamere_alt_long:9 "Liam Piaras Delamara"
 IRE_william_p_delamere_air_chief_desc:9 "§YNaissance :§! §L21 septembre 1899, à Mullingar, Co. Westmeath, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_william_p_delamere_alt$§!\n§YCarrière :§! §LWilliam Percy Delamere est le descendant d'une vieille famille hiberno-normande établie dans le comté de Westmeath, qui a une longue histoire de service militaire, en particulier dans les armées continentales. Il a poursuivi cette tradition en participant à la Weltkrieg au sein du Royal Flying Corps, puis de la Royal Air Force, où il a été décoré du Cavaliere, l'ordre de la Couronne d'Italie.\nÀ la fin de la guerre, alors qu'il travaillait dans l'ingénierie à Londres, il s'est vu proposer, lors d'un voyage de retour en Irlande après le traité anglo-irlandais, un poste de haut niveau dans le nouveau corps d'aviation. C'était une proposition qu'il ne pouvait pas refuser et, depuis lors, fort de son expérience antérieure, il s'est fait le champion de l'utilisation de l'appui aérien pour les forces terrestres.§!"

 IRE_james_fitzmaurice: "James Fitzmaurice"
 IRE_james_fitzmaurice_alt:9 "Séamus Mac Giolla Mhuiris"
 IRE_james_fitzmaurice_air_chief_desc:9 "§YNaissance :§! §L6 janvier 1898, à Dublin, Co. Dublin, Irlande§!\n§YPseudonyme :§! §L$IRE_james_fitzmaurice_alt$§!\n§YCarrière :§! §LJames Fitzmaurice est l'homme le plus souvent présenté comme le "plus grand aviateur irlandais". Né d'un gardien de prison originaire de Limerick et travaillant à Dublin, il rejoint les Volontaires irlandais à l'âge de 16 ans, avant de répondre à l'appel de Redmond et de s'enrôler dans l'armée britannique, comme bon nombre de ses compagnons volontaires. Commençant la guerre en tant que recrue, il combattit sur la Somme, obtint une commission, puis entra dans le Royal Flying Corps avec ses camarades officiers subalternes, afin de suivre une formation de pilote de chasse.\nLa fin de la guerre survient peu après, mais malgré son expérience limitée du combat, il devient un pionnier du vol de nuit dans la période d'après-guerre, avant de quitter la Royal Air Force et de rejoindre l'Irish Air Corps en tant que l'un de ses premiers pilotes. Son plus grand exploit a eu lieu en 1928, lorsqu'il a été le copilote du premier vol transatlantique sans escale d'est en ouest, organisé par l'aviateur allemand Günther Freiherr von Hünefeld. Après leur succès, ils ont été accueillis par une assemblée de plus de deux millions de personnes à New York, ont reçu la Distinguished Flying Cross et ont été reçus en audience par le président Lowden et, plus tard, par le Kaiser Wilhelm.\nMalgré ses éloges, "Fitz" est connu pour mettre l'accent sur les principes de base du combat aérien, qui consistent, selon lui, à contrôler le ciel. Il se nourrit encore de sa réputation antérieure, mais espère encore la développer dans les années à venir.§!"

 IRE_herbert_c_irwin: "Herbert C. Irwin"
 IRE_herbert_c_irwin_alt:9 "Hoireabard M. Ó hEireamhóin"
 IRE_herbert_c_irwin_alt_long:9 "Hoireabard Mac Giolla Mhicil Ó hEireamhóin"
 IRE_herbert_c_irwin_high_command_desc:9 "§YNaissance :§! §L26 juin 1894, à Dundrum, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_herbert_c_irwin_alt$§!\n§YCarrière :§! §LHerbert ("Bertie" ou "Bird") Carmichael Irwin est né dans une famille protestante de la classe moyenne supérieure à Dublin, connue pour son soutien au Home Rule et pour avoir participé à des opérations de tir pour les Volontaires irlandais. Il rejoint le Royal Navy Air Service en tant que sous-lieutenant d'aviation en 1915, où il commande des dirigeables dans les eaux nationales et en Méditerranée orientale, souvent dans le cadre d'opérations anti-sous-marines. Il poursuit sa carrière au sein de la Royal Air Force lorsque celle-ci est créée à la fin de la guerre, et y reste après l'armistice.\nDésabusé par la situation politique et sociale en Grande-Bretagne, il quitte le service peu avant la révolution britannique et retourne en Irlande, où il négocie un grade favorable lors de son entrée dans l'Irish Air Corps. Depuis son entrée dans l'Irish Air Corps, il a continué à se concentrer sur les bombardements aériens lourds, mais a transféré la voie d'acheminement de ses dirigeables plus familiers vers des avions plus conventionnels, privilégiant leur profil de sécurité plus élevé et leur développement plus moderne.§!"

 IRE_william_mcsweeney: "William McSweeney"
 IRE_william_mcsweeney_alt:9 "Liam Mac Suibhne"
 IRE_william_mcsweeney_air_chief_desc:9 "§YNaissance :§! §L19 février 1899, à Manchester, Lancashire, Angleterre§!\n§YÉgalement connu sous le nom de :§! §L$IRE_william_mcsweeney_alt$§!\n§YCarrière :§! §LWilliam Jasper "Jack" McSweeney est né à Manchester de parents irlandais. Il a rejoint le Royal Flying Corps en 1917 et a combattu avec eux jusqu'à la fin de la guerre, avant de rentrer chez lui avec l'intention d'aller à l'université. La guerre d'indépendance a cependant changé la donne, car il s'est rapidement retrouvé au sein de l'IRA de Dublin.\nÀ la fin de la guerre d'indépendance, après le cessez-le-feu, McSweeney est mêlé à un complot avec Charlie Russell, visant à acheter un avion dans l'intention de se tenir prêt au cas où les négociations du traité tourneraient mal, et où Michael Collins et l'équipe de négociation auraient besoin d'être immédiatement évacués de Londres. La mise en œuvre de ce plan ne s'est jamais avérée nécessaire, mais elle a été à l'origine de la création de l'Irish Air Corps. C'est pourquoi, malgré son jeune âge, il est nommé premier commandant en chef de l'armée de l'air irlandaise lors de sa formation.\nAprès avoir failli quitter l'armée de l'air au début des années 20 en raison d'un manque de financement, le choc massif provoqué par la révolution britannique l'a maintenu impliqué dans son fonctionnement, et il a pour objectif de recruter et de former davantage de pilotes afin de constituer une force aérienne aussi efficace et compétente que l'Irlande peut le faire.§!"

 IRE_patrick_a_mulcahy:0 "Patrick A. Mulcahy"
 IRE_patrick_a_mulcahy_alt:9 "Pádraig A. Ó Maolchatha"
 IRE_patrick_a_mulcahy_alt_long:9 "Pádraig Antoine Ó Maolchatha"
 IRE_patrick_a_mulcahy_air_chief_desc:9 "§YNaissance :§! §L4 novembre 1897, à Waterford, Co. Waterford, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_patrick_a_mulcahy_alt$§!\n§YCarrière :§! §LMulcahy est un nom familier à tous les membres de l'Armée républicaine irlandaise, même si, pour l'armée de l'air, l'identité de son auteur n'est pas aussi évidente qu'ailleurs. Comme son frère aîné Richard, Patrick Anthony Mulcahy est né à Waterford et a commencé une carrière à un jeune âge dans le service postal, plus précisément en tant que télégraphiste. En 1915, il s'est engagé dans l'armée britannique en tant que sapeur du génie royal, a combattu en France et, après la guerre, a refusé une promotion recherchée dans la RAF, choisissant plutôt de retourner en Irlande et de rejoindre l'IRA. Comme son frère, il est resté dans l'IRA après l'indépendance et a depuis joué un rôle de premier plan dans sa formation en tant qu'armée professionnelle.\nAprès la révolution britannique, Mulcahy a reconsidéré le poste qu'il avait refusé dans la RAF et a commencé à regarder vers le haut. On ne peut certainement pas l'accuser de vivre dans l'ombre de ses frères, car si les deux hommes se consacrent à la liberté et à la protection de l'Irlande, le jeune Mulcahy ne se préoccupe guère de la politique en question. Il se préoccupe uniquement du développement de la petite armée de l'air irlandaise pour en faire une force dynamique et évolutive, et cherche à s'assurer que ses méthodes se développent constamment, bien au-delà du niveau et des connaissances atteints lors de la Weltkrieg.§!"

 IRE_cf_russell: "C.F. Russell"
 IRE_cf_russell_alt:9 "C.P. Ruiséil"
 IRE_cf_russell_alt_long:9 "Cathal Prionnsias Ruiséil"
 IRE_cf_russell_high_command_desc:9 "§YNaissance :§! §L9 décembre 1896, à Dublin, Co. Dublin, Irlande§!\n§YÉgalement connu sous le nom de :§! §L$IRE_cf_russell_alt$§!\n§YCarrière :§! §LCharles Francis "Charlie" Russell est l'un des deux hommes à qui l'on peut le plus attribuer le lancement de l'aviation dans une Irlande indépendante. Fils d'un éminent journaliste, cet ancien officier de la RAF a rejoint l'IRA de Dublin après la Weltkrieg et est devenu conseiller aérien de Michael Collins. Avec Jack McSweeney, Russell concocte un plan d'achat d'un avion pour l'évacuation des négociateurs du traité de Londres, en cas de besoin. Collins approuve le plan, mais une évacuation aussi rapide de l'Angleterre ne s'est jamais avérée nécessaire, pas plus que l'idée de Russell d'utiliser le plain comme bombardier en Irlande si la guerre reprenait après l'échec des négociations.\nRussell s'est impliqué dans l'utilisation de l'Air Corps comme terrain d'entraînement pour l'aviation civile au début de l'indépendance, mais il a changé d'orientation au cours des dernières années. La diversité de son travail dans l'aviation civile et les contacts internationaux qu'il a noués, ainsi que son expérience antérieure dans la RAF et son travail important dans la fondation de l'Air Corps, l'ont incité à reconnaître une myriade de priorités variées, basées sur les derniers développements de l'aviation au niveau international, sous toutes ses formes.§!"

 NIR_basil_brooke_leader_desc:9 "§YNaissance :§! §L9 juin 1888, près de Brookeborough, Co. Fermanagh, Irlande§!\n§YCarrière :§! §L$NIR_basil_brooke_desc_start$\n\n$NIR_basil_brooke_desc_mid$, à l'époque où l'Irlande du Nord a été intégrée à la république, Brooke est devenu le chef de file des loyalistes d'Ulster, cherchant à défendre leurs droits et leurs libertés à tout moment. Pendant cette période, Brooke et son parti démocratique d'Ulster ont tiré parti de leur pouvoir important au sein de la nation pour atteindre leurs objectifs, notamment en jouant le rôle de faiseur de roi pour le gouvernement Collins, qui n'a pas survécu.\n\nCependant, lorsque le gouvernement Collins est tombé, et bientôt la démocratie irlandaise avec lui, la communauté loyaliste a commencé à considérer le nouveau régime radical de Dublin comme une menace pour les droits et les libertés que Brooke avait juré de défendre. Toutes les tentatives de résolution pacifique de la situation ayant échoué, Brooke et ses partisans n'ont vu d'autre issue que la dissolution violente de l'unité de courte durée à laquelle l'Irlande s'était habituée. Brooke se retrouve maintenant à se battre à nouveau au service du roi et de la patrie, ou du moins de ce qu'il en reste.§!"
 NIR_basil_brooke_sic_desc:9 "§YNaissance :§! §L9 juin 1888, près de Brookeborough, Co. Fermanagh, Irlande§!\n§YCarrière :§! §L$NIR_basil_brooke_desc_start$\n$NIR_basil_brooke_desc_body$\nPour Brooke, l'épreuve ultime de ses convictions survient lorsque Michael Collins, qui s'est engagé dans la nouvelle guerre contre les syndicalistes détestés et qui bénéficie d'une vague de popularité sans précédent, lui propose un accord pour qu'ils "s'unissent en tant que chrétiens" en temps de guerre contre la menace rouge. Brooke s'acquitte désormais de son nouveau rôle avec un empressement surprenant, enthousiasmé par la promesse de débarrasser la Grande-Bretagne des syndicalistes une fois pour toutes.§!"
 NIR_basil_brooke_advisor_desc:9 "§YNaissance :§! §L9 juin 1888, près de Brookeborough, Co. Fermanagh, Irlande§!\n§YCarrière :§! §L$NIR_basil_brooke_desc_start$\n$NIR_basil_brooke_desc_body$§!"
 NIR_basil_brooke_desc_start:0 "Basil Brooke, 5e baronnet de Brookeborough, est un membre de l'aristocratie britannique en Irlande qui a combattu pour les Britanniques lors de la Weltkrieg, puis contre l'IRA lors de la guerre d'indépendance irlandaise. Les Brooke, originaires du nord-ouest de l'Angleterre, ont reçu des terres confisquées au clan Maguire à Fermanagh dans les années 1640, dans le cadre de la plantation d'Ulster, et y sont restés depuis, fidèles à leur protestantisme, à leur loyauté envers la couronne britannique et à leur service militaire."
 NIR_basil_brooke_desc_mid:9 "Tous les aspects de la vie de Brooke, qu'il s'agisse de sa religion, de sa politique ou de sa carrière, reposaient à l'origine sur la résistance au nationalisme irlandais. Cependant, à la suite des événements inimaginables survenus dans les années 1920, Brooke s'est vu contraint de s'opposer au nationalisme irlandais."
 NIR_basil_brooke_desc_body:9 "$NIR_basil_brooke_desc_mid$, Brooke est devenu un chef parmi les loyalistes d'Ulster et cherche à défendre leurs droits et leurs libertés à tout moment. Souvent ouvertement sectaire, Brooke n'aime ni les catholiques ni les républicains... néanmoins, il comprend que lui et ses partisans sont tolérés entre des dents serrées en Irlande alors qu'ils seraient probablement complètement démantelés dans l'Union Britannique. Brooke a donc appris le pragmatisme à la dure, et à être le plus sévère des époux dans le diabolique "mariage de (in)convenance" de l'Irlande."

