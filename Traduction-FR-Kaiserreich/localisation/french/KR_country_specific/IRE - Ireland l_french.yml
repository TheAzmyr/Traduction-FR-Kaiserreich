 # GER bitch
 irelandflavour.6.d6:9 "$irelandflavour.6.d.start$De nombreux protestants du nord sont mécontents du régime militariste et germanophile qu'ils considèrent comme partial à leur encontre et, malgré l'état actuel de ruine de la Grande-Bretagne au lendemain de l'invasion de l'île, les loyalistes les ont appelé à « libérer » les six comtés. [IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.natpop:9 "$irelandflavour.6.d.start$ Bien qu'une minorité de protestants ait accepté la politique de gaëlisation du régime, la majorité considère l'initiative avec ressentiment et regarde avec espoir le gouvernement britannique rétabli, malgré l'état ruiné de la Grande-Bretagne, au lendemain de l'invasion de l'île."
