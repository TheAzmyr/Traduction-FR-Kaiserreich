 irelandflavour.3910.t1:9 "Le Vert, Blanc et Orange"
 irelandflavour.3910.t2:9 "La Charrue Etoilée"
 irelandflavour.3910.d1:9 "Il est simplement connu sous le nom de drapeau tricolore, de « an trídhathach » ou encore de « bratach na hÉireann ». Commandé pour la première fois en 1848 par Thomas Francis Meagher à Waterford City, républicain irlandais et plus tard gouverneur du Montana, il fut cousu pour lui par un groupe de Françaises favorables à la cause nationaliste irlandaise, à une époque où la France était elle-même secouée par la Révolution.\n\nLe symbolisme voulu par Meagher et son inspiration du drapeau tricolore français sont restés inchangés dans leur interprétation. Vert pour la tradition gaélique et les catholiques romains, et orange pour les protestants adeptes de Guillaume d'Orange, célèbre vainqueur de la bataille de la Boyne en 1690, qui a conduit à l'enracinement de l'ascendance protestante. Et blanc, représentant l’espoir éternel de paix et d’unité entre les deux traditions. Le motif tricolore du drapeau est bien sûr riche en associations avec les idéaux de républicanisme, de liberté et de révolution.\n\nBien qu'il ait existé pendant près de quatre-vingts ans, il faisait partie de l'imaginaire populaire mais restait à l'arrière-plan de la conscience publique pendant la majeure partie de son existence, ne grandissant rapidement qu'avec le GPO, en 1916. Depuis, il est devenu le symbole du républicanisme irlandais, et peu après, de l’Irlande elle-même.\n\nIl compte peu de détracteurs. Certains diront qu’il est inutile de représenter un groupe de personnes, c’est-à-dire des protestants loyalistes, sur le drapeau d’une République dont, dans des circonstances normales, ils ne voudraient pas faire partie. Les critiques nationalistes les plus radicaux soulignent que les loyalistes représentent un tiers du drapeau, alors même que leur nombre est plus proche d'un simple sixième de la population. Cependant, pour la grande majorité des gens, y compris le gouvernement, c'est un symbole de l'Irlande, aussi ambitieux soit-il, et l'une des rares questions politiques sur lesquelles presque tout le monde peut s'entendre."
 irelandflavour.3910.d2:9 "Tout comme la harpe a été autrefois remplacée par le drapeau tricolore comme symbole de l'Irlande, ce vieux chiffon, avec ses connotations religieuses, a également été démoli au profit d'un autre véritable capable d'unir le peuple irlandais, la Charrue Etoilée. Conçue par l'Armée Citoyenne Irlandaise dans les mois qui ont suivi le grand lock-out de Dublin, la version originale représentait une charrue dorée avec une épée en guise de coutre et sept étoiles d'argent formant la Grande Ourse, également connue sous le nom de Charrue, sur fond vert.\n\nLe drapeau a été utilisé pour la première fois au-dessus de l'Hôtel Impérial de Dublin lors de l'insurrection de Pâques de l'ICA. Même si on pensait autrefois qu'il avait pris feu avec le bâtiment sur lequel il flottait lorsque les forces de la couronne britannique ont pris la ville, il fut en réalité récupéré par TA Williams, un soldat britannique qui le garda comme trophée, et après la Seconde Révolution Irlandaise, localisé et remis en gage de l'amitié ravivée entre les deux nations. Il est actuellement fièrement exposé au Musée national.\n\nAu lendemain de la Révolution Britannique, alors que les syndicalistes irlandais, poignardés dans le dos par les nationalistes bourgeois des ailes pro-traité et anti-traité du Sinn Féin, se sont réunis pour réorganiser l'Armée Citoyenne Irlandaise afin de renverser un jour les faux héritiers du républicanisme irlandais et concrétiser les véritables idéaux de la révolution irlandaise, un nouveau design a été adopté, basé sur les souvenirs des vétérans de l'ICA, en bleu et plus minimaliste. Cet objectif est désormais atteint et, même si la bannière peut différer de ses origines, la signification intemporelle que lui accorde James Connolly lui-même est restée la même ; une Irlande libre contrôlera son destin depuis la charrue jusqu'aux étoiles."
 irelandflavour.3910.a:9 "Puisse t-il flotter longtemps!"
 irelandflavour.3910.b:9 "Le garder s'est révélé une sage décision."
 irelandflavour.3910.c:9 "Nous veillerons à ce que la charrue étoilée continue de voler haut parmi les étoiles !"

 irelandflavour.3911.t:9 "An Dea-Leabhar"
 irelandflavour.3911.d:9 "Alors que notre pays s'efforce sans cesse de restaurer la langue naturelle du Gaël dans sa condition légitime, la traduction des Écritures présente un dilemme pour le Comhairle Náisiúnta et la nature chrétienne de notre État, car, malgré la foi chrétienne inébranlable du peuple irlandais, les traductions bibliques en langue irlandaise n'existent quasiment pas. Pendant plus d'un siècle, la seule traduction existante était la Bible Bedell-O'Donnell, entreprise par l'Église protestante d'Irlande, ce qui lui a valu d'être dénoncée en chaire comme la « An Bíobla Gallda », ou « la bible étrangère ». Malgré cet héritage troublé, la reconnaissance officielle de cette Bible constituerait un geste d’unité religieuse, même si l’Église catholique la désapprouverait, sans aucun doute.\n\nAlternativement, de peur de provoquer la colère de l'Église et des catholiques dévoués, nous avons la possibilité de publier les manuscrits inédits de Peadar Ua Laoghaire, un prêtre catholique et de langue irlandaise qui s'est efforcé dans les dernières années de sa vie de traduire la Bible en irlandais de Munster. Ou, troisième possibilité, nous pourrions charger Earnán de Siúnta, un cadre de Conradh na Gaelige et un traducteur, de retraduire la Bible en irlandais moderne, dans l'espoir qu'en présentant la nouvelle traduction de de Siúnta comme une Bible approuvée par le gouvernement et destinée à toutes les confessions chrétiennes, nous pouvons minimiser le risque d’enflammer des tensions sectaires et de s’aliéner des sections de la nation irlandaise qui pourraient autrement soutenir notre renaissance nationale."
 irelandflavour.3911.a:9 "Quelle que soit la foi, nous saluons les efforts de Bedell et O'Donnell."
 irelandflavour.3911.b:9 "Seule une Bible catholique fera l'affaire, déterrez les manuscrits de Ua Laoghaire."
 irelandflavour.3911.c:9 "Nous avons besoin d’une traduction à jour, ce sera le travail de la commission de Siúnta."

 irelandflavour.3912.t:9 "Na Deartháireacha Ó Flaithearta"
 irelandflavour.3912.d.start:9 "Le journal « La République des Travailleurs » du Parti Syndicaliste Irlandais"
 irelandflavour.3912.d1:9 "$irelandflavour.3912.d.start$, bien qu'officiellement interdit par la législation des années 20 car considéré comme radical et séditieux et destiné à un lectorat clandestin modeste. Au fil de ses pages, ses lecteurs découvrent ou redécouvrent les œuvres de certains des auteurs socialistes irlandais les plus éminents, les frères O'Flaherty ; Tom et Liam.\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d2:9 "$irelandflavour.3912.d.start$ a connu une croissance modeste en popularité depuis la levée de son interdiction, et ceux qui s'en procurent un exemplaire découvrent ou redécouvrent les œuvres de certains des auteurs socialistes les plus éminents d'Irlande, les frères O'Flaherty ; Tom et Liam.\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d3:9 "$irelandflavour.3912.d.start$ a connu de nouvelles condamnations officielles et a été jugé subversif à l'extrême. Les autorités cherchent désormais à adopter une ligne beaucoup plus dure pour empêcher sa distribution, comparée aux efforts mous des administrations précédentes. Si quelqu'un était exposé involontairement à ses pages, il serait contraint de subir les œuvres de certains des auteurs socialistes les plus odieux d'Irlande, les frères O'Flaherty ; Tom et Liam.\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d4:9 "Les lecteurs d'aujourd'hui peuvent s'émerveiller devant les pages du journal de l'ISP, la "République des Travailleurs", où beaucoup découvrent ou redécouvrent les œuvres de certains des auteurs socialistes les plus éminents d'Irlande, les frères O'Flaherty ; Tom et Liam.\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d.body:9 "Né sur les îles d'Aran, de langue irlandaise, au large de la côte ouest, Tom a passé la majeure partie de ses premières années chez lui, avant de partir en Amérique en 1912, où il a commencé à travailler comme journaliste. Son jeune frère Liam avait cherché à devenir prêtre et, en 1908, il s'est rendu sur le continent, où il est finalement devenu un membre militant des Volontaires Irlandais.\n\nLorsque la Weltkrieg a éclaté, Tom avait commencé à organiser les travailleurs irlandais sur les quais de Boston et de New York pour rejoindre l'Internationale Ouvrière Mondiale, loin de la guerre. Liam, de son côté, voyait la guerre comme une opportunité, reconnaissant que les Irlandais auraient besoin d'une expérience militaire pour se débarrasser du joug britannique. Il s'est donc enrôlé dans l'armée de l'oppresseur sous un faux nom. Il rentra chez lui après la guerre, blessé et sous le choc, mais immensément fier des nouvelles qu'il allait bientôt entendre concernant la guerre d'indépendance irlandaise et la Révolution prolétarienne française. Les horreurs de la guerre avaient fait de lui un socialiste, tout comme les souffrances du prolétariat américain avaient motivé son frère. Tous deux étaient initialement partisans du Sinn Féin, mais à présent des membres fondateurs du Parti Syndicaliste Irlandais de Roddy Connolly.\n\nEn 1920, les frères renouent à Boston et commencent à développer une forte passion pour l'écriture. Tom s'intéressait déjà à la littérature prolétarienne, tandis que Liam était attiré par la machine à écrire pour avoir de quoi l'aider à faire face à la guerre et pour enregistrer les récits de ses voyages. Bien qu’il soit plus jeune et plus novice dans ce domaine, Liam en a rapidement fait une carrière. Ses histoires traitaient davantage des mondes du symbolisme, de la métaphore et de la satire, tandis que les écrits de Tom restaient fondés sur une rhétorique politique brutale et, après son propre retour en Irlande en 1934, sur des observations banales de la vie rurale. Tom n'a réussi à publier que quelques histoires avant sa mort en 1936, laissant Liam poursuivre désormais la lutte de son frère aîné, à la fois dans le monde de l'écriture et dans la révolution mondiale."
 irelandflavour.3912.a:9 "Un tel potentiel gaspillé."
 irelandflavour.3912.b:9 "En vrai, ce n'est pas si mal."
 irelandflavour.3912.c:9 "Le national doit toujours passer avant l’international ou le personnel."
 irelandflavour.3912.e:9 "Pour nous, le tumulte sauvage de la tempête déchaînée…"

 irelandflavour.3913.t:9 "Vivre sur le fil du rasoir"
 irelandflavour.3913.d:9 "Aujourd'hui, le gouvernement a reçu des appels pour faire une déclaration officielle concernant le prochain congrès panceltique, qui aura lieu prochainement sur l'île de Man. Le mouvement panceltique est un mouvement marginal, appelant à une coopération renforcée, à des échanges culturels et à une compréhension mutuelle entre les peuples « celtiques », à savoir ceux d’Irlande, d’Écosse, de l’île de Man, du Pays de Galles, de Cornouailles et de Bretagne. L'idée des « Celtes » en tant que race distincte, par opposition à différents groupes de personnes parlant un groupe de langues apparentées, a pris racine dans les années 1800 avec les progrès de la linguistique, mais reste un sujet de débat scientifique.\n\nBien que de facto apolitique, il n’est pas surprenant que de nombreux participants au Congrès plaident en faveur de l’indépendance, ou du moins de l’autonomie, de leurs nations respectives. Ils estiment que les Celtes sont une race ancienne et partagent une solidarité les uns avec les autres dans leur conviction d'avoir été marginalisé par les Français et les Anglais qui les ont forcés à vivre à la limite de leurs terres respectives, sur la façade de l'Atlantique Nord, et marginalisé leurs langues, qui ont parfois failli disparaître. Cependant, pour la plupart des participants au Congrès, c'est un beau jour, pleine de chansons et d'histoires. La soirée est ponctuée par la présentation des styles et traditions musicales respectives de chaque nation, avec des chansons partageant souvent des origines communes, se réunissant dans des arrangements simultanés pour former une sorte de symphonie celtique.\n\nMême les nationalistes irlandais les plus radicaux n’ont jamais visé un État celtique unifié, et encore moins un État celtique dirigé par les Irlandais, car, indépendamment du débat sur le point de départ et d’arrivée de cet État, ou de l’absence relative d’une identité commune, la lutte pour l'indépendance seule était jugée suffisante. Néanmoins, l'idée d'une certaine forme de parenté celtique, aussi ténue soit-elle, présente un attrait romancé susceptible de rassembler au sein des différentes sensibilités politiques, et la délégation officielle de l'État a été bien accueillie par les différents participants du Congrès."
 irelandflavour.3913.a:9 "Une super bande de potes"

 irelandflavour.3914.t:9 "Le Scoop du Siècle"
 irelandflavour.3914.d.start:9 "Ce jour-là, il y a 180 ans, Arthur Guinness signait le bail de 9 000 ans pour les locaux qui allaient devenir la brasserie St. James's Gate de [Root.Capital.GetCapitalVictoryPointName]. C'est aujourd'hui la plus grande au monde. Sa marque est étroitement associée à l'Irlande depuis de nombreuses années, notamment en raison de la similitude du logo Guinness avec les armoiries de l'Irlande, mais la réputation de synonymie au cours de la dernière décennie a atteint un point tel que de nombreux écrivains en sont venus à la décrire comme quasi emblématique de l’Irlande moderne.\n\nLa famille Guinness, ou à l'origine Mac Aonghusa puis Magennis, était un ancien clan gaélique, et l'un des très rares à s'être converti à l'anglicanisme au moment de la Réforme. Leur intégration complète au sein de la cohorte anglo-irlandaise qui a gouverné l’Irlande pendant la majeure partie des cent dernières années, leur a offert de nombreux avantages en nature, en richesse et en prestige.\n\nPendant un certain temps, leur succès fut un symbole de prospérité et d'industrie anglo-irlandaise, et leur bière brune devint populaire dans toute l'Irlande mais aussi au sein de l'Empire Britannique, dans son ensemble. Profitant de cette relation, contrairement à la plupart des Irlandais, les Guinness sont devenus d'éminents syndicalistes, désireux de maintenir et d'étendre leur succès commercial à l'avenir.\n\nBien que la Révolution Britannique ait été un choc pour sa clientèle principale, l'entreprise a, d'une manière ou d'une autre, étendu son marché en toute transparence à la Mitteleuropa, où l'Irlande, éloignée des anciens Britanniques et plus proche de la plus grande sphère d'influence allemande, a amené la bière à devenir quelque peu tendance, ou voire chic sur le continent. Ce changement a été considéré par beaucoup comme un symbole de la place de l'Irlande dans le monde en tant que nation indépendante – une nation qui a remplacé l'ancien par le nouveau, mais qui a néanmoins conservé une grande partie d'elle-même."
 irelandflavour.3914.d1:9 "$irelandflavour.3914.d.start$\n\nLa bière continue de connaître un grand succès, en Suisse et à l'étranger. Malgré sa nouvelle popularité sur le continent, certaines tendances anglophiles de ses propriétaires subsistent, bien que de manière atténuées, dans la mesure où la bière est toujours très demandée pour les expéditions vers ce qui reste de l'Empire Britannique, reliant d'une certaine façon le passé de l'Irlande à son présent et son avenir."
 irelandflavour.3914.d2:9 "$irelandflavour.3914.d.start$\n\nLa popularité constante de la bière dans le pays et à l'étranger est reconnue dans la mesure où, malgré les allégations selon lesquelles les travailleurs protestants seraient fortement favorisés par rapport à leurs collègues catholiques de St. James's Gate et les anciens liens de la famille avec le camp loyaliste, l'entreprise est tolérée par [IRE_loc_leader_surname] et par son gouvernement. Censurer l'entreprise ou limiter la production nuirait à la réputation internationale de l'Irlande, et l'affichage d'une certaine tolérance à son égard peut être démontré par le nouveau gouvernement comme un signe de bienveillance et de continuité assurée. L'affection que O'Duffy lui porte est bien sûr de notoriété publique, mais ce n'est pas la question."
 irelandflavour.3914.d3:9 "$irelandflavour.3914.d.start$\n\nThe brand is one that is known throughout the world, but is one of conflicting thoughts for the government. The Guinness family indeed to originally have Gaelic roots, and even if their conversion to Anglicanism can be tolerated, their former loyalty to Britain and ongoing Anglophilic sympathies are considered a nuisance at best, if not quite so apparent as the name of the brand itself. The act of the antecedents of the company's owners to adopt an anglicised version of their surname is one that has personally bothered Ó Cuinnegáin, who has publicly declared his consideration for forcing the company to rename itself or face nationalisation. For the moment though, they are free to call themselves as they wish, but within a few years it may be a distinct possibility."
 irelandflavour.3914.d4:9 "$irelandflavour.3914.d.start$\n\nThe popularity of the drink among the workers of Britain never faded, and Ireland's joining of the Internationale has been met with a rekindled interest in the beer in its neighbouring island. The highly-publicised, and fairly successful, transfer of ownership of the company from the Guinness family to its workers is one that has been held extensively by the government as evidence of both their organisationsal competence, but also non-discriminatory outlook, considering the workers at St. James's Gate are by far majority Protestant, despite the denomination being held by a minority of Dubliners. Regardless of ownership however, the name of the brand remains, and as it travelled across the British Empire, so shall it travel to workers on all corners of the globe."
 irelandflavour.3914.a:9 "A pint of plain is your only man."
 irelandflavour.3914.b:9 "More of a Murphy's man myself..."
 irelandflavour.3914.c:9 "The Mac Aonghusas should not forget their roots."
 irelandflavour.3914.e:9 "If you look closely, the beer is clearly tinted red."

 irelandflavour.400.t:9 "An Argument from Morality"
 irelandflavour.400.d:9 "The outbreak of war, long seen by many as inevitable, has nonetheless brought on a time of deep uncertainty on the population. At a time when there are existential threats to the nation itself, people have been seeking solace from the current realities in a variety of sources. For much of the population, such repose is found in their faith.\n\nIn a series of radio broadcasts, an academic from Belfast has caught the attention of listeners, with a compendium of short lectures based around Christianity. Presented in fifteen-minute segments, the presenter attempts to lay down his thoughts on topics such as morality and existence, exploring ideas like \"right and wrong\", and \"human nature\", while tying the theme discussed into how it is explored in Christian teaching.\n\nThe presenter, a lecturer in Queen's University Belfast named C.S. Lewis, has been lauded for his direct, conversational approach in making the content accessible to the lay person, and also his ecumenical manner speaking of Christianity as a whole, so as not to alienate any particular denomination. Born to Church of Ireland parents in Belfast, Lewis lost his faith in his teenage years, before being reintroduced to Christianity by his close friend, South Africa-based author J.R.R. Tolkien. His university career in Britain ended upon the British Revolution and his return to Ireland, but not before his eventual conversion to Catholicism.\n\nHis broad appeal, with many non-believers among his listeners, has been noted by the government, who have continued his short weekly radio segment on RTÉ after originally intending it to be a one-off, in the interest of the public morale it has generated. Lewis has expressed an interest in greater levels of public engagement in the future, potentially transcribing these lectures into a book, or even entering the realm of fictional literature, but for the moment he finds the broadcasts are enough of the limelight."
 irelandflavour.400.a:9 "He may make more of a name for himself yet."
 irelandflavour.400.b:9 "The Catholic faith is the one true faith."
 irelandflavour.400.c:9 "His Irish pronunciation could do\nwith some work."
 irelandflavour.400.e:9 "Jesus was a worker, after all."

 irelandflavour.411.t:9 "The Death of Joyce"
 irelandflavour.411.d.early:9 "In life, Joyce was acclaimed as among the most significant authors of his era, and was considered an Irish cultural ambassador. In death, it seems certain that his star will only rise further."
 irelandflavour.411.d.late:9 "While Joyce was initially counted openly alongside Ireland's literary greats, he later courted controversy and consequentially soured official opinion. During the Weltkrieg, Joyce resided in Switzerland, where he worked vigorously on \"Ulysses\", a novel set in Dublin paralleling Homer's epic. Joyce, however, was unable to publish his novel for years after finishing it, and relocated to the Austro-Hungarian Empire. Time and again, \"Ulysses\" was rejected for publication the world over.\n\nJoyce was finally able to publish the novel in his native Ireland during a period of liberalisation which followed the British Revolution, and consequently settled in Dublin to much fanfare. However, despite the immediate acclaim for \"Ulysses\", it was eventually withdrawn from publication. Joyce then found himself facing a number of lawsuits over both the book's contents and his personal conduct, and the author fled Ireland for the Commune of France to avoid them.\n\nThough Joyce identified as a socialist, he rarely expressed his political opinions in public, even after taking up residence in syndicalist France. Nonetheless, his mere presence there proved an embarrassment for Dublin, and Paris knew it. More than once, the author was the subject of some not-so-offhand comment by some Communard politician or another."
 irelandflavour.411.d1:9 "This morning, the office of [IRE.GetLeader] released a brief statement on the passing of the renowned Irish author James Joyce. According to the release, Joyce passed away late last night at his home in Paris. Joyce had only published his final novel, Finnegans Wake, a short time ago.\n\n$irelandflavour.411.d.early$ However, the position of the Irish Government towards the author remains ambiguous.\n\n$irelandflavour.411.d.late$"
 irelandflavour.411.d2:9 "This morning, the office of [IRE.GetLeader] released a statement on the passing of the renowned Irish author James Joyce. According to the release, Joyce passed away late last night at his home in Dublin. Joyce had only published his final novel, Finnegans Wake, a short time ago.\n\n$irelandflavour.411.d.early$ However, the position of the Irish Government towards the author was ambiguous until the victory of socialism in Ireland.\n\n$irelandflavour.411.d.late$\n\nWith the red flag flying over Leinster House, however, the position of the Irish Government reversed. Joyce was widely venerated and returned to his native land at Dublin's invitation in the final years of his life."
 irelandflavour.411.a:9 "Was Dublin truly written on his heart?"

 irelandflavour.421.t:9 "Cáca Lá Breithe"
 irelandflavour.421.d.start:9 "The 14th of October marks an important day of sorts — certainly not one that can be considered notable for most, but one for"
 irelandflavour.421.d.middle:9 "As part of the fairly light-hearted celebrations held publicly for his 60th birthday, de Valera was presented with a large freshly-made birthday cake, baked in the shape of none other than the island of Ireland — a form fit for any leader of the nation.\n\nThe amusement drawn by the presentation of this cake was not to be outdone however, as the characteristically stoic and austere de Valera politely refused the offer of a knife to cut the confection. \"It would feel wrong to partition the island once more\", he was heard to say with a wry smile, in a way that could be considered a subtle hearkening back to his opposition to the Anglo-Irish Treaty at the end of the War of Independence, and the partition that came with it."
 irelandflavour.421.d.end:9 "de Valera still wields considerable influence in government, and with the next election potentially seeing him back in his boss' seat, the birthday boy still has plenty to be happy about."
 irelandflavour.421.d1:9 "$irelandflavour.421.d.start$ its [IRE_loc_leader_title] of the past few years, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nNow secure in his role at the head of the country for yet another term, the birthday boy has plenty to be happy about."
 irelandflavour.421.d2:9 "$irelandflavour.421.d.start$ its current Príomh Aire, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nThe events of the day were a small distraction for the population from the ongoing terrible war, but de Valera knows that even if Collins' actions have made his electoral popularity unsurmountable, then at least de Valera's own actions in helping keep the country together during the Emergency will let history shine more favourably on him. And for this, the birthday boy has plenty to be happy about."
 irelandflavour.421.d3:9 "$irelandflavour.421.d.start$ its current Príomh Aire, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nDespite losing the Presidency in the last election, $irelandflavour.421.d.end$"
 irelandflavour.421.d4:9 "$irelandflavour.421.d.start$ the leader of the junior party in the ruling coalition, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nAs Tánaiste, or deputy head of government, $irelandflavour.421.d.end$"
 irelandflavour.421.a:9 "Three cheers to the Chief!"

 irelandflavour.1.t:0 "Jour de l'Indépendance"
 irelandflavour.1.d:9 "On Monday, the 24th of April 1916, members of the Irish Volunteers, Irish Citizen Army and Cumann na mBan seized key locations in Dublin and declared a free Irish republic. Vastly outmanned and outgunned by the British Army, Ireland's sons fought on for six days until nearly all were captured or killed. The execution without trial of most of the remaining leaders had a massive impact on Irish politics, and the level of popular support it brought to Irish independence was profound.\n\nThough free Ireland did not initially commemorate the Rising in a governmental capacity, that changed after the British Revolution and its subsequent repercussions on several aspects of the Anglo-Irish Treaty. Now, the Irish Government recognises the Easter Rising as the first battle of the armed struggle for independence that culminated in the end of seven hundred years of British rule.\n\nConcomitant with that, the cities and towns of Ireland now swell with Independence Day festivities on each 24th of April, and the President gives an official address outside of the General Post Office in Dublin where Pádraig Pearse first proclaimed the Irish Republic."
 irelandflavour.1.a:0 "Car l'esclavage a fui, ô mort glorieux, quand tu es tombé dans la rosée brumeuse."

 irelandflavour.2.t:9 "Greeting Old Friends"
 irelandflavour.2.d1:9 "With the warm friendship between Ireland and Germany that had been nurtured since the Weltkrieg, growing ever more with the entry of the country into the Reichspakt, it was decided as Easter approached once again to use the commemoration to celebrate the ties between the two nations.\n\n$irelandflavour.2.d.middle$\n\nWhile some voices continue to grumble about a loss of neutrality, the celebration seems to achived its purpose in bolstering pro-German feelings and uniting the Irish people with our gallant allies in the common struggle against syndicalist tyranny."
 irelandflavour.2.d2:9 "With the new military-backed administration seeking to shore up its legitimacy amidst accusations of having transformed the nation into a puppet state on behalf of the Kaiser, it was decided as Easter approached once again to use the commemoration to celebrate the ties between the two nations.\n\n$irelandflavour.2.d.middle$\n\nWhile the opposition has boycotted the event, claiming the martyrs of 1916 would be disgusted at their legacy being used to promote German vassaldom, the celebration seems to achieved its purpose in easing popular unreset at the government's Germanophile allegiances."
 irelandflavour.2.d.middle:9 "In the lead-up to the Easter Rising, the German ship SS Libau, under the disguise of a Norwegian vessel known as the Aud, attempted to land weapons in Ireland, however it would ultimately be scuttled upon being cornered by the British in Tralee. Though a failure that would be dwarfed by more substantial arms shipments during the War of Independence, the fateful events of 1916 still hold a key place in the hearts of the Irish public.\n\nWith German diplomatic and military representatives in attendance, the captain of the Libau on that day, Karl Spindler, along with the surviving members of his crew, were greeted by enthusiastic crowds. The captain stepped onto the podium in Dublin and made speech expressing his pride in his role in the fight for Irish freedom and lauded the growing relations between the [IRE_loc_country_name] and his fatherland. After the ceremony, Spindler was awarded a medal of pure gold, and his crewmates bronze medals for their heroic deed."
 irelandflavour.2.a:9 "Gott mit uns, as we all stand united!"

 irelandflavour.3.t:9 "Together Once More"
 irelandflavour.3.d:9 "Despite Ireland being now a sworn ally of the Entente powers, she must never forget her past or shy away from what made her an independent country. She cannot see any contradiction between remembering her fallen dead, and her current geopolitical alignment, for the important thing is that Ireland chose her allies of her own accord, and now stands with them as equals rather than subjects.\n\nToday, a military parade was held to commemorate the Easter Rising of 1916, where brave Irishmen made a stand for independence and the right of Ireland to choose its own path in the world. Though now Ireland stands on the side of those it once fought, it sees itself no less for it."
 irelandflavour.3.a:9 "Let bygones be bygones."

 irelandflavour.4.t:9 "Revolution Remembered"
 irelandflavour.4.d.start:9 "Today Ireland commemorates the catalyst of its independence, the Easter Rising of 1916, in which Irish republicans and socialists fought side-by-side, hoping to rouse the Irish people against imperialist forces."
 irelandflavour.4.d1:9 "$irelandflavour.4.d.start$\n\nNo matter how much the reactionaries try to whitewash it, the indelible fact will always remain that Irish syndicalist and leader of the Irish Citizen Army, James Connolly, stood at the forefront of the rising, and in doing so he laid the foundation for a road would bring Ireland towards both independence and socialism.\n\nHis contributions will never be forgotten and his sacrifice will be honoured by his successors as Ireland continues to journey down the path he forged."
 irelandflavour.4.d2:9 "$irelandflavour.4.d.start$\n\nThere in the midst of the chaos of that week stood tall Scottish-Irish syndicalist James Connolly, leading the forces of the Irish Citizen Army. Connolly fought for the Irish people to be free of capitalism and imperialism, a struggle all too often conflated with the idea he fought against the British people. Connolly fought against the system, not any people, as for him it wasn't about what flag that flew over Dublin Castle, but if socialism existed under it.\n\nToday, both the Irish and the British peoples fight side-by-side in that struggle against capitalism and imperialism, both having been cleansed by revolution. If Connolly could see Britain and Ireland now, participating together as members of the Internationale, he would no doubt be proud."
 irelandflavour.4.a:9 "We shall control our destiny from the plough to the stars."
 irelandflavour.4.b:9 "Together we will forge a new future!"

 irelandflavour.5.t:9 "Our Most Sacred Day"
 irelandflavour.5.d.start:9 "Today Ireland commemorates the catalyst of its independence, the Easter Rising of 1916, in which Irish nationalists finally declared that enough was enough, and sparked the fire which would engulf the British and cast them out of Ireland."
 irelandflavour.5.d.end:9 "The men who fought in the Easter Rising were a hodgepodge of different views and beliefs, but all were unified by their conviction that Ireland should be free, and that the Irish people were distinct from any other. The spirit of 1916 should never be forgotten, even though it has been forgotten many times, even in some cases by the very men who were there!\n\n1916 demonstrated that there is strength in unity and value in the Irish identity. Today, Ireland must ensure that no syndicalists, of British or any other shade, may divide its people or take its identity from them. Whether they march under a red banner or a British one, all syndicalists desire to see 1916 undone, and for Ireland to be placed once more under a British thumb. Against this, Ireland must always remain vigilant, and ready to defend herself at a moment's notice."
 irelandflavour.5.d1:9 "$irelandflavour.5.d.start$\n\n$irelandflavour.5.d.end$"
 irelandflavour.5.d2:9 "$irelandflavour.5.d1$ And, with the ancient Kingdom of Ireland restored, it stands as proof that an Ireland that rose on Easter can be resurrected like Christ.\n\n$irelandflavour.5.d.end$"
 irelandflavour.5.a:9 "Words fly away with the wind, but blows strike home to the bone."

 irelandflavour.6.t: "Une île solitaire"
 irelandflavour.6.d.start:9 "Armed with German guns, the Irish had ended their war of independence largely in their favour, but not totally, with six counties still under British rule and Ireland itself bound to the Empire via association with the Commonwealth. As Irish leaders looked for a way to sever the remaining ties with Britain, the initial stirrings of unrest that would lead to the British Revolution were greeted with welcome, heeding the old adage that \"England's difficulty is Ireland's opportunity\". Yet as it became apparent that Britain's fall to socialism was imminent, attitudes quickly turned to alarm, for history had shown that British revolutionaries were often no friends of the Irish people.\n\nWhile the Anglo-Irish Treaty was dismantled with independence declared from the Commonwealth and the reunification of the island, the latter was only acquiescenced to by loyalists as a temporary measure against the greater evil until the \"true\" British government was restored. However, with the immediate threat of the syndicalists across the Irish Sea more pressing at the time, the possible implications of the Windsors' return to London was pushed to the back of the Irish public's minds.\n\nNow, the elephant in the living room can no longer be avoided as the Royalists who sought refuge in Canada have returned to Great Britain after two decades of exile."
 irelandflavour.6.d1:9 "$irelandflavour.6.d.start$ Although many northern Protestants are comfortable with the status quo in light of Irish governmental efforts to accommodate them and the current ruined state of Britain in the aftermath of the island's invasion, a sizeable contingent of loyalists are overjoyed, calling on the restored British government to \"liberate\" the six counties.[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d2:9 "$irelandflavour.6.d.start$ Although some northern Protestants are comfortable with the status quo in light of the current ruined state of Britain in the aftermath of the island's invasion, others are disconcerted by the government's leftism, and loyalists overjoyed at the British government's restoration have called on them to \"liberate\" the six counties.[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.pataut:9 "$irelandflavour.6.d.start$ The government's pro-Catholic and biased policies have alienated most northern Protestants, who look to the restored British government with hope in spite of Britain's ruined state in the aftermath of the island's invasion."
 irelandflavour.6.d.peaceful:9 "A few loyalist groups have tried to call on the British to \"liberate\" the six counties, however their attempts to organise resistance have been firmly rooted out by the watchful eyes of the regime's security services."
 irelandflavour.6.d.revolt:9 "Intelligence has reported an abundance of sympathy for a possible British invasion among the Protestant population, but that they have little ability to actually assist one should it come to pass due to a lack of men, resources and morale following the defeat of the UVF's prior uprising."
 irelandflavour.6.d3:9 "$irelandflavour.6.d.pataut$\n\n$irelandflavour.6.d.peaceful$[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d4:9 "$irelandflavour.6.d.pataut$\n\n$irelandflavour.6.d.revolt$[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d5:9 "$irelandflavour.6.d.start$\n\nThe government's pro-Catholic and biased policies have alienated most northern Protestants, and loyalists overjoyed at the British government's restoration have called on them to \"liberate\" the six counties.[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d6:9 "$irelandflavour.6.d.start$ Many northern Protestants resent the militaristic and Germanophile regime which they regard as biased against them, and, despite the current ruined state of Britain in the aftermath of the island's invasion, loyalists are overjoyed at the British government's restoration, calling on them to \"liberate\" the six counties.[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.natpop:9 "$irelandflavour.6.d.start$ Although a minority of Protestants have accepted the regime's policies of Gaelicisation, the majority regard them with resentment, and look to the restored British government with hope in spite of Britain's ruined state in the aftermath of the island's invasion."
 irelandflavour.6.d7:9 "$irelandflavour.6.d.natpop$\n\n$irelandflavour.6.d.peaceful$[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d8:9 "$irelandflavour.6.d.natpop$\n\n$irelandflavour.6.d.revolt$[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d9:9 "$irelandflavour.6.d.start$\n\nThe restored British government has begun to reinforce and incorporate the breakaway northern statelet they sponsored, much to the outrage of the Irish people who have heard much of the atrocities committed against the Catholics of Ulster by the loyalist regime. Nonetheless, the nation thirsts for vengeance and as soon as the moment comes, the forces of the Gael will make sure the Anglo-Saxons regret defiling the Emerald Isle with their presence.[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.neutral:9 "\n\nWith Ireland neutral and vulnerable to a British invasion, many are naturally very alarmed by the possibility of revanchism and emphasise that the Irish military should remain on alert should the old enemy come knocking to regain their empire."
 irelandflavour.6.d.GER.Success:9 "\n\nWhile the British officially renounced their claims to Ireland as part of the Halifax Conference in exchange for the Reichspakt's assistance in restoring the House of Windsor, it is uncertain whether they will stick to this agreement, and many have advised the military to be on guard just in case the old enemy should come knocking."
 irelandflavour.6.d.GER.Failure:9 "\n\nWhile Ireland may be allies with the German hegemon, many are concerned there is every possible that the British government will try, whether via diplomatic subterfuge or outright aggression, to regain their old claims, and should it come to another war the Irish military and people must be ready to fight Perfidious Albion once more."
 irelandflavour.6.d.ENT:9 "\n\nUnfortunately for those with such desires, the British government's agreement with Ireland precludes such a possibility, having prioritised their homecoming over pursuing old claims. Nonetheless, with Ireland being in the Entente, loyalists may not have their wish of being reunited with the land they call home but they at least have the consolation prize of being allies."
 irelandflavour.6.d.other:9 "\n\nWhile Ireland does not stand alone against potential British revanchism, some are concerned at the distance of the nation's allies, emphasising that the Irish military and people must be prepared to fight the old enemy on their own two feet if necessary."
 irelandflavour.6.a:9 "If they invade, we'll send them home in boxes."
 irelandflavour.6.b:9 "Let's hope they can stick to their word."
 irelandflavour.6.c:9 "The first real peace between the two islands in seven centuries."
 irelandflavour.6.e:9 "Ireland unfree shall never be at peace."

