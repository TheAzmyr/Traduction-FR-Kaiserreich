 ireland.6003.t:9 "Commemorating Griffith"
 ireland.6003.d.mc:9 "$ireland.6003.d.start$\"When I was just simply a young man looking for my place in the world, one man stood above all others as an inspiration to both myself and countless others. In Arthur Griffith there was a mighty force in Ireland. He had none of the wildness of some I could name. Instead there was an abundance of wisdom and an awareness of things which are Ireland. When I grew old enough to begin serving our people, Griffith would become both an important mentor and friend, a man whose party I am proud to still lead to this day. Without Griffith's leadership and vision the entire existence of our great nation would be in doubt, and so we shall strive to never forget the legacy left to us by the father of our republic.\""
 ireland.6003.d.rm:9 "$ireland.6003.d.start$\"When our brave nation fought for its independence, there was one man who served as our guiding light, the great Arthur Griffith. It was Griffith who most fully painted in his weekly writings for us the traditions and the resources of Ireland, portrayed its mission and gave us for practical purposes our dream, our sense of work. When I fought for our nation's freedom, Griffith was always there to help in every way he could. When the Tans attempted to hunt down my men and I, Griffith could always be counted on to find us refuge. Without Griffith's leadership and vision the entire existence of our great nation would be in doubt, and so we shall strive to never forget the legacy left to us by the father of our republic.\""
 ireland.6003.d.start:9 "When discussing the great heroes of the Irish cause, there is one name that will often be conspicuously absent from the discussion, that of Sinn Féin's founder Arthur Griffith. Much like a modern-day Parnell, Griffith was at one point the de facto leader of Irish nationalism, fundamentally advancing the cause of freedom. Also much like Parnell, Griffith suffered from being sidelined in life, a life cut tragically all too short. While Parnell faded from relevance due to his impropriety, Griffith simply found himself a place in the sidelines as the Irish cause developed beyond him. His advocacy for the reversal of the Act of Union and the formation of a Dual Monarchy, inspired by Austria-Hungary, fell out of favour after the events of 1916, but seeing republicanism's rising tide and popular support, Griffith, the eternal pragamatist, had no problem in his party being used as a vehicle for independence. Always more an agitator than a leader, his role in the Treaty negotiations outshone his brief time as President, before his untimely death.\n\nWith time, as Parnell has come to be regarded as one of the greatest Irishmen in history, [IRE_loc_leader_name] has made it his mission to ensure that the same shall hold true for Griffith. Inviting many this morning to the front of Leinster House, where the statue of Queen Victoria once sat, [IRE_loc_leader_surname] unveiled a grand statue of Griffith in its place. Sculpted by Leo Broe, known for his Northside monument to the Irish Volunteers and his bust of Pádraig Pearse, the intention of elevating Griffith's memory alongside them is clear to most. Taking the stage following the reveal, [IRE_loc_leader_surname]'s speech left no room for doubt.\n\n"
 ireland.6003.a:9 "The brightest flames burn the fastest, and few burned brighter than Griffith."

