 ireland.4600.t:0 "Commémoration de Griffith"
 ireland.4600.d.mc:9 "$ireland.4600.d.start$\"When I was just simply a young man looking for my place in the world, one man stood above all others as an inspiration to both myself and countless others. In Arthur Griffith there was a mighty force in Ireland. He had none of the wildness of some I could name. Instead there was an abundance of wisdom and an awareness of things which are Ireland. When I grew old enough to begin serving our people, Griffith would become both an important mentor and friend, a man whose party I am proud to still lead to this day. Without Griffith's leadership and vision the entire existence of our great nation would be in doubt, and so we shall strive to never forget the legacy left to us by the father of our republic.\""
 ireland.4600.d.rm:9 "$ireland.4600.d.start$\"When our brave nation fought for its independence, there was one man who served as our guiding light, the great Arthur Griffith. It was Griffith who most fully painted in his weekly writings for us the traditions and the resources of Ireland, portrayed its mission and gave us for practical purposes our dream, our sense of work. When I fought for our nation's freedom, Griffith was always there to help in every way he could. When the Tans attempted to hunt down my men and I, Griffith could always be counted on to find us refuge. Without Griffith's leadership and vision the entire existence of our great nation would be in doubt, and so we shall strive to never forget the legacy left to us by the father of our republic.\""
 ireland.4600.d.start:0 "Lorsqu'on parle des grands héros de la cause irlandaise, un nom est souvent absent de la discussion, celui du fondateur du Sinn Féin, Arthur Griffith. A l'image d'un Parnell des temps modernes, Griffith fut à un moment donné le leader de facto du nationalisme irlandais, une figure faisant grandement avancer la cause de la liberté. Tout comme Parnell, Griffith a souffert d’être mis à l’écart dans sa vie, une vie tragiquement trop courte. Au fur et à mesure de sa mise à l'écart, Griffith se voyait progressivement distancé par la cause irlandaise. Son plaidoyer en faveur du renversement de l'Acte d'Union et de la formation d'une double monarchie, inspirée par l'Autriche-Hongrie, tomba en disgrâce après les événements de 1916, mais voyant la marée montante du républicanisme et le soutien populaire, Griffith, l'éternel pragmatique, n'eut aucune problème à ce que son parti soit utilisé comme véhicule au service de l'indépendance. Toujours plus agitateur que leader, son rôle dans les négociations du traité a éclipsé son bref passage en tant que président, avant sa mort prématurée.\n\nAu fil du temps, alors que Parnell est devenu considéré comme l’un des plus grands Irlandais de l’histoire, [IRE_loc_leader_name]il s’est donné pour mission de veiller à ce qu’il en soit de même pour Griffith. En invitant de nombreuses personnes ce matin devant la Leinster House, où se trouvait autrefois la statue de la reine Victoria, [IRE_loc_leader_surname] a dévoilé une grande statue de Griffith à sa place. Sculpté par Leo Broe, connu pour son monument du côté nord dédié aux volontaires irlandais et son buste de Pádraig Pearse, l'intention d'élever la mémoire de Griffith à leurs côtés est claire pour la plupart. Sur scène après la révélation, le discours de [IRE_loc_leader_surname] n'a laissé planner aucun doute.\n\n"
 ireland.4600.a:0 "Les flammes les plus brillantes brûlent le plus rapidement, et rares sont celles qui brûlent plus intensément que Griffith."

