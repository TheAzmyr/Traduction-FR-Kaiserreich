 # 1941 Election #
 ireland.6000.t:9 "Irish Investment Proposal"
 ireland.6000.d1:9 "An interesting proposal has been received this morning from the small nation of Ireland, requesting an economic investment from our nation. With many investors still shaken by the aftermath of Black Monday and the conflict in America, the Irish wish to present Dublin as a new stable home for international business and commerce.\n\nIf this promise of stability holds true, establishing new branches of [Root.GetAdjective] businesses in Ireland's capital may prove to be a mutually beneficial endeavour for all involved parties. It is important however to take into consideration that this upfront cost may not pay off in the long run, and so an informed decision be made as to how we should respond."
 ireland.6000.d2:9 "A very unusual proposal has arrived this morning through the medium of diplomats sent by the small nation of Ireland. Despite the obvious conflict between the capitalist nature of their regime and the socialist vision of [Root.GetNameDef] they still have chosen to request [Root.GetAdjective] investment in Dublin as part of their attempts to build an international hub of business and investment.\n\nWhile involvement in a capitalist scheme such as this would normally be alien to a socialist nation, a state ran trading corporation could still be established to facilitate business with the Irish and improve relations with them. The decision on if this is worth the trouble however must now be made."
 ireland.6000.a:9 "Tell our friends in Dublin we agree to their proposal."
 ireland.6000.b:9 "We see little to gain from this fruitless partnership."

 ireland.6001.t:9 "[From.GetNameDefCap] Has Refused Our Proposal"
 ireland.6001.d:9 "Unfortunately despite the best efforts of the diplomats sent to [From.GetNameDef] it seems that they have returned home empty handed with no agreement having been made regarding investment in Dublin. Perhaps if a larger effort was made in improving Irish-[From.GetAdjective] relations beforehand success may have been found.\n\nRegardless there is no point dwelling on the past, and it is important to look now to future investment opportunities instead."
 ireland.6001.a:9 "Such a shame."

 ireland.6002.t:9 "[From.GetNameDefCap] Has Agreed!"
 ireland.6002.d.AUS:9 "The delegates returning from the Alps have brought with them an investment from the automotive manufacturer \"Austro-Daimler\". Their planned Dublin office will allow them to expand the reach of their business to Western Europe, and potentially be a staging point for expansion into America. The Irish economy will particularly benefit from another competitor in the ever-growing automotive industry."
 ireland.6002.d.BEL:9 "The trade delegation sent to [BEL.GetNameDef] has come back successful with a deal from the chemical and pharmaceutical company \"Solvay\". Ireland's economy is lacking in this area and Solvay's Dublin office will be a great addition to Ireland's growing business portfolio and could perhaps be the start to a massive expansion of pharmaceutical manufacturing in Ireland. This office will particularly be of great benefit to the growing number of university graduates with qualifications in the pharmacological and chemical sciences."
 ireland.6002.d.BUL:9 "The delegation sent to [BUL.Capital.GetCapitalVictoryPointName] has returned with wonderful news. Following a round of talks, the state owned armaments factory \"VMZ Sopot\" has agreed to open a branch in Dublin to help facilitate trade and shipping routes to Western and Central Europe. With conflict never being far away, the armaments industry is often a stable one, and this should bring another source of steady employment for Irish workers for years to come."
 ireland.6002.d.CAN:9 "Despite some objections regarding historical bad blood, a trade delegation was sent to Canada that managed to secure an investment from the agricultural equipment manufacturer \"Massey-Harris\", and a commitment from them regarding the opening a new office in Dublin. Irish farmers have made use of their equipment in recent years, allowing for a significant expansion in agricultural production. The farmers in particular will be happy with the new Dublin office allowing for quicker customer support, part replacement orders, and new opportunities in employment. "
 ireland.6002.d.CHN:9 "With the government of [CHN.GetLeader] having finally managed to reunite China once more, it is the perfect time for a trade delegation to have been sent. Following their discussions with representatives in [CHN.Capital.GetCapitalVictoryPointName], an agreement has been reached with the \"Fushun Refinery\" to establish an office in Dublin, who wish to have a closer base of operations for securing European oil imports. With a united China likely to grow to become a major economic power, securing these ties this early will surely benefit Ireland in the long term."
 ireland.6002.d.CSA:9 "The recent civil war in America has been a big shake-up to global business, especially with the victors being as anti-capitalist as they are.\n\nNonetheless, they are not quite ready to abandon private enterprise yet, and our trade delegates were able to secure an investment from the consumer electronics giant \"General Electric\". In fact, they were rather quick in agreeing to establish a subsidiary in Dublin, the reasons for which are irrelevant as long as the Irish economy can reap the benefits. This large investment will have benefits all across Ireland from consumers, to workers, to business owners and more."
 ireland.6002.d.ENG:9 "Many have been sceptical of the move to send a trade delegation to the Union of Britain, but they may change their minds following the success of the negotiations.\n\nThough their economic system does not allow for such private enterprise, Ireland has benefited from relations with their \"trading corporation\" in the past. \"Marconi's Wireless Telegraph Company\", having previously established the first transatlantic telegraph from Ireland, has expressed an interest in expanding their operations and they have committed to the establishment of a new office in Dublin, under the watchful eye of the Anglo-Irish Trading Corporation of course. While the new investment is welcome, a close eye must be kept on any syndicalist influence seeping out and into the rest of Ireland."
 ireland.6002.d.FRA:9 "The trade delegation sent to the Communards in France has attracted much suspicion from the Irish public, but their fears will soon disappear as the benefits from this trip begin to show.\n\nThe steel mill \"Société Métallurgique de Normandie\", known for being a large exporter to Britain, Spain, and Italy, has expressed an interest in expanding into Ireland. The economic system in France does not allow for private enterprise like this, but the Communard's \"trading corporation\" that handles foreign trading relations in Western Europe has made a statement saying they will provide support to SMN's expansion. Their Dublin office will both expand their market and expand the options in steel production in Ireland. While a close eye will of course have to be kept on the Communards, this arrangement seems like it will be mutually beneficial for both nations."
 ireland.6002.d.GER:9 "The trade delegates have returned from Germany, and it is no surprise that their negotiations went very well. Due to the history of good trade relations with Germany, the delegates had no issue in securing a substantial commitment from the famous arms manufacturer Krupp.\n\nTheir new Dublin office will act as their hub for operations in Ireland, Britain, and as a first port of call for investors travelling from America. The world is increasingly becoming more hostile, and having a strong domestic armaments industry will help Ireland stay prepared should it need to defend itself. This significant investment will go a long way to making Dublin a global financial centre and Ireland a global finance competitor."
 ireland.6002.d.HOL:9 "The trade delegation sent to the Netherlands has come back with good news. Despite their diminished scope since the British revolution, \"Royal Dutch Shell\" has committed to the establishment of an office in Dublin. These new jobs will compliment the ever-growing demand for oil and its derivatives, as well as facilitating the expansion of Shell petrol stations across Ireland as automotive ownership increases. This Dutch gold will be a great boon to the Irish people."
 ireland.6002.d.italian:9 "The delegates returning from Italy bring with them an investment from the automotive giant \"FIAT\". They have announced plans to open an office in Dublin, and there have been discussions about a future manufacturing plant in Ireland. FIAT has dominated the Italian automotive market for decades and wasn't shaken at all by the syndicalist presence in their home of Turin. Their support in the Irish market will push Ireland's automotive industry forward and provide employment opportunities for a wide range of skilled and unskilled workers."
 ireland.6002.d.JAP:9 "Convincing the historically isolated Japanese to expand into new markets was difficult, but the delegates sent to Japan have come back successful. They have secured a commitment from the broad conglomerate \"Mitsubishi\" as they look to further diversify their company.\n\nTheir new Dublin office will be their first major investment into the European market and will allow to them to bring their services to millions of new customers. Their varied area of business will also bring a wide variety of jobs, benefiting all kinds of qualified workers. This investment will be particularly important in painting Dublin as a global financial hub."
 ireland.6002.d.SPA:9 "While some thought the trade delegates sent to Spain were merely getting a free holiday, the fruits of their labours prove otherwise.\n\nThe telecommunications company \"Compañía Telefónica Nacional de España\", or CTNE, has agreed to fund a subsidiary office in Dublin to facilitate the expansion of their network. They are particularly eager to make use of the transatlantic telecommunication cables stemming from the Irish coast.\n\nAs telephones become more common place in Irish households, CTNE's support will ensure a functioning and wide-reaching network. In addition, their Dublin office will provide a brand-new area of employment to the people and allow a further diversification of the Ireland's new financial capital."
 ireland.6002.d.american:9 "The delegation sent to America has been very successful in their negotiations, and secured an investment from the consumer electronics giant \"General Electric\". They plan to open an office in Dublin as they look to expand their operations throughout Ireland. As their business expands their scope, the benefits will be seen all across Ireland from consumers, to workers, to business owners and more."
 ireland.6002.d.GBPGBR:9 "Following the restoration of a syndicalism-free [From.GetName], the Irish Government was quick to re-establish good trade relations, not least to prevent any potential trade war from the new competing parties in Europe.\n\nIn particular, the recently reorganised \"RSAF Enfield\" has expressed an interest in constructing an office in Dublin. Whether they are worried about instability in [126.Owner.GetNameDef], or simply want to expand their business, the benefits to the Irish economy will be self-evident. A large English-speaking company like this will be particularly attractive to Irish workers and will certainly continue to display Dublin as the best place for finance investment."
 ireland.6002.d.FRPNFA:9 "Following the ousting of the Communards from Paris, many businesses have been looking to take advantage of their restored economic freedom and expand their reach.\n\nThe trade delegation sent to France secured a commitment from one such company, \"Renault\", who have been waiting patiently for an opportunity just like this. The major automotive and tank manufacturer has always been eager to expand its already large market share, and their new Dublin office will be a perfect chance to secure a new market. This office will provide new opportunities in employment as Ireland's automotive infrastructure continue to expand and will also secure Dublin as a new financial centre."
 ireland.6002.d.gen:9 "The trade delegation sent to [From.GetNameDef] has returned with fantastic news. Following a round of talks, they have managed to secure a commitment from a local company to open a subsidiary office in Dublin, with hopes that this will lead to a mutually beneficial arrangement for both parties. For Ireland this new office will hopefully in time bring jobs to the nation's people, tax income for the government, and will help build up the image of Dublin as a world financial capital."
 ireland.6002.a:9 "A toast to our [From.GetAdjective] friends."
