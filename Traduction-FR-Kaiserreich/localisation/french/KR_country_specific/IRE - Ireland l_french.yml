 IRE_wj_brennan_whitmore:9 "WJ Brennan-Whitmore"
 IRE_wj_brennan_whitmore_alt:9 "LS Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_alt_long:9 "Liam Séamus Ó Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 21st, 1886, in Wexford, Co. Wexford, Ireland§!\n§YAlso known as:§! §g$IRE_wj_brennan_whitmore_alt$§!\n§YMilitary Career:§! §gIn the aftermath of the takeover of Ireland by far-right radicals, and the resultant upheaval in the armed forces, William James Brennan-Whitmore has emerged as a figure willing to assist the new government in their military endeavours.\nWilliam James Brennan was born to a journalist and printer from County Wexford. As both his parents passed away unexpectedly, he was raised by his maternal uncle and aunt, adding their surname to his own. He joined the Royal Irish Regiment in his youth, being promoted to Sergeant due to his service in India. This time with the British Army did anything but ingratiate him to the political status-quo however, as he resigned in 1907, then with a commitment to a particularly Catholic-focused Irish nationalism.\nUpon returning to Ireland and working as a journalist, he also was an early member of Sinn Féin, as well as prominent local member of the Gaelic League. As could be expected, he joined the Irish Volunteers on their foundation in 1913, with his previous military experience welcome. He served as a Commandant during the Easter Rising at the GPO under James Connolly, at which time he was wounded and captured.\nBrennan-Whitmore was heavily involved in the efforts that took place in Frongoch Prison in Wales, whereby the imprisoned veterans of the Rising took to developing the military tactics that would later be implemented in the War of Independence. During the war itself, he was involved in the North Wexford IRA, but mainly spent his time assisting Collins' creation of intelligence networks.\nSince independence, Brennan-Whitmore has become disillusioned with the more liberal Ireland that come into being. He left the army and returned to journalism, mainly writing of the imminent danger that syndicalism presents to Ireland. Though a devoted Catholic, he has called upon all Christians to do their duty to resist the common enemy of syndicalism, just as they did against British influence in Ireland in past times.\nSuch was the level of extremism advocated in his columns, Brennan-Whitmore was previously investigated by the same intelligence networks that he helped create. But now, with the nation under powerful new leadership, he has volunteered himself as someone prepared to do everything he can for the salvation of Ireland, and of Europe in general.§!"
 IRE_wj_brennan_whitmore_army_chief_desc:9 "$IRE_wj_brennan_whitmore_commander_desc$"

 # Generals #
 IRE_tom_barry: "Tom Barry"
 IRE_tom_barry_alt:9 "Tomás de Barra"
 IRE_tom_barry_commander_desc:9 "§YGeneral Description\nBorn:§! §gJuly 1st, 1897, in Kilorglin, Co. Kerry, Ireland§!\n§YAlso known as:§! §g$IRE_tom_barry_alt$§!\n§YMilitary Career:§! §gIf there were one commander in Ireland who is preceded by their reputation, it would be Thomas Bernadine Barry. Raised in County Cork, he was the second of eleven children born to a Royal Irish Constabulary officer, and unlike most of his revolutionary peers, did not join the Gaelic League, or come from a republican or strong nationalist background.\nAt seventeen years old, he did what many young men were doing in Europe during the Weltkrieg, which was enlist. This was not to fight for Ireland, or even Britain; he joined the Royal Field Artillery to see what war was like, get a gun, and to travel.\nThis saw him to Mesopotamia and Egypt, to promotion and commendation. Despite being mentioned in despatches, when word reached about the Easter Rising, Barry began to question his position in the British Army, and turned down an offer of a commission in the Munster Fusiliers, opting to pursue employment elsewhere.\nBarry remained uninvolved early in the War of Independence, until a fellow ex-serviceman was bayoneted to death in Cork city by British soldiers, who did so while calling him and his companion \"Irish pigs\". After serving in the guard of honour at the funeral, Barry could see little appeal with the status quo, and joined the IRA, to fight for an independent Irish republic.\nFrom the onset, he was highly valued for his military background and ability to train and inspire new volunteers, while adapting his previous experiences successfully to a wholly new form of warfare. This could be seen in the legendary Kilmichael Ambush, as well as the Battle of Crossbarry, where he led 104 volunteers of the West Cork Brigade to escape an encirclement of British forces thirteen times their number, to minimal casualties.\nBarry personally came to be known as a ruthless and feared adversary to enemy forces, to the degree that his temporary imprisonment was an initial demand by the British in securing the war's ceasefire — a request that Collins naturally denied.\nThe accolades that he and his men received for their bravery, discipline and efficiency have been many. Not wanting to rest on his laurels however, Barry is keen to remain \"in the field\", and to go beyond his wartime reputation for ambushes and flying columns. He continues to develop his methods, should the need to maintain Ireland's independence arise again, \"in the next war\".§!"
 IRE_tom_barry_high_command_desc:9 "$IRE_tom_barry_commander_desc$"

 IRE_daniel_hogan: "Daniel Hogan"
 IRE_daniel_hogan_alt:9 "Domhnall Ó hÓgáin"
 IRE_daniel_hogan_commander_desc:9 "§YGeneral Description\nBorn:§! §gJuly 14th, 1895, in Clonmel, Co. Tipperary, Ireland§!\n§YAlso known as:§! §g$IRE_daniel_hogan_alt$§!\n§YMilitary Career:§! §gDaniel Hogan was born in County Tipperary to a prominent farming family of comfortable means. After finishing school, he moved to County Monaghan to work as a clerk for the Great Northern Railway Company, and it was here that he would later make a name for himself during the War of Independence. His initial time in Monaghan was marked by his joining of the GAA and the Irish Volunteers — both of which closely coinciding with his introduction to none other than Eoin O'Duffy.\nHogan developed a reputation as a ruthless and confident leader in the Monaghan IRA, carrying out numerous ambushes and assaults, while acting as O'Duffy's right-hand-man. His wartime experiences involved personal loss, as his brother Michael was the captain of Tipperary team that played in Croke Park during the fateful events of Bloody Sunday, and indeed was the only player shot dead by British forces, with the rest of the victims being spectators. Hogan did not take this well, and his grief only lead him more fully engage in the revolutionary activities in Ulster, in particular targeting wealthy loyalists with kidnappings and the burning down of several of the \"big houses\". At the end of the war, he was given the honour of being the first to raise the Tricolour over Dublin Castle, as part of the handover ceremony where British forces formally relinquished their control of much of the apparatus of state.\nHis friendship with O'Duffy was sidelined when the latter lost favour with the government, with Hogan not wishing his own personal relationship with his former superior to be a risk to his own current position in the army — though there is no doubt that he harbours some sympathy for O'Duffy's cause, likely in part due to his devout religious beliefs. Hogan's past connections and prickly character makes him an unpopular figure with several politicians, but he maintains the respect of the soldiers, who remain in full confidence of his abilities as a commander and leader.§!"
 IRE_daniel_hogan_desc:9 "$IRE_daniel_hogan_commander_desc$"

 IRE_sean_mac_eoin:9 "Seán Mac Eoin"
 IRE_sean_mac_eoin_alt:9 "$IRE_sean_mac_eoin$"
 IRE_sean_mac_eoin_commander_desc:9 "§YGeneral Description\nBorn:§! §gSeptember 30th, 1893, in Granard, Co. Longford, Ireland§!\n§YAlso known as:§! §gJohn McKeon§!\n§YMilitary Career:§! §gSeán Mac Eoin was born the son of a Longford blacksmith, and a mother whose own republican ancestors had fought locally in the 1798 Rebellion. The young Seán took an interest in national matters at an early stage, adopting the Irish language form of his name at eleven years of age. He finished his primary education and began work at the family forge, where he was apprenticed to his father. As the eldest son, Mac Eoin had responsibility thrust upon him in 1913, as he then had to take over full maintenance of the forge and his family's wellbeing, after his father passed away unexpectedly. However, this did not stop him from joining the Irish Volunteers and Irish Republican Brotherhood the following year.\nMac Eoin was notable during the War of Independence for leading the only effective flying column in the midlands, as he served the Commandant of the first battalion of the Longford brigade. The first of two major incidents that he was involved in during the conflict was the Battle of Ballinalee, where Mac Eoin was based, where he held his village from British forces despite overwhelming numbers. The other was the Clonfin Ambush, where he performed a well-executed attack on several lorries of British troops, and was recognised for his chivalrous actions in treating the wounded enemies afterwards, at the expense of the opportunity to capture more much-needed weaponry and equipment. These two events became legendary locally, earning him the soubriquet \"The Blacksmith of Ballinalee\".\nHis time in the war was ended with his capture, during which he was shot in the chest. He recovered from his injuries and was sentenced to death for his involvement in the war — but was released before the sentence was carried out, as part of the treaty negotiations. Testimony from British forces over his conduct towards them also helped to delay his sentencing.\nWhile imprisoned, Mac Eoin was elected TD for Longford-Westmeath, but did not contest the seat again after serving two terms in the Dáil, opting instead to focus on the military, after Ireland's independence seemed threatened in the immediate aftermath of the British Revolution. \"The Blacksmith of Ballinalee\", as he is still known, is also noted for his strong religious views, and close association with both Richard Mulcahy and Michael Collins, though his loyalty lies first and foremost to the army itself.§!"
 IRE_sean_mac_eoin_desc:9 "$IRE_sean_mac_eoin_commander_desc$"

 IRE_daniel_mckenna: "Daniel McKenna"
 IRE_daniel_mckenna_alt:9 "Domhnall Mac Cionaoith"
 IRE_daniel_mckenna_commander_desc:9 "§YGeneral Description\nBorn:§! §gDecember 1st, 1892, in Draperstown, Co. Derry, Ireland§!\n§YAlso known as:§! §g$IRE_daniel_mckenna_alt$§!\n§YMilitary Career:§! §gLike many in the upper echelons of the army, Daniel McKenna gained his first military experience during Ireland's revolutionary period. The son of an Ulster farmer, he joined the Irish Volunteers in 1915, was active during the War of Independence, and eventually became the Deputy OC of the 2nd Northern Division by the end of the war.\nHe is recognised by his peers, and occasionally by the government, for his energy and initiative as a commander and coordinator of Ireland's defence. Since independence, he has in particular examined many of the military aspects of the Easter Rising in Dublin, and of the limited urban skirmishes that occurred as part of the War of Independence. This has led to him having a particular interest in defensive combat that occurs in more built-up areas.\nMcKenna holds the belief that an attack on the island may come from any side, geographically or politically. He maintains that Ireland must be prepared to use everything at its disposal in its defence, against whoever this may be, and that it is the government's and not the army's concern to determine the politics in question. As far as he is concerned, no enemy or ally can be taken for granted when it comes to planning for future engagements, especially given Ireland's peripheral position in Europe.\nDespite the Germanophilic tendencies of much of the Army, McKenna's views are given their due hearing, and he is dedicated in his preparation for any possible situation that Ireland may be thrust into.§!"
 IRE_daniel_mckenna_army_chief_desc:9 "$IRE_daniel_mckenna_commander_desc$"

 IRE_jj_oconnell: "J.J. O'Connell"
 IRE_jj_oconnell_alt:9 "DSÓ Conaill"
 IRE_jj_oconnell_alt_long:9 "Diarmaid Seosamh Ó Conaill"
 IRE_jj_oconnell_commander_desc:9 "§YGeneral Description\nBorn:§! §gDecember 21st, 1887, in Ballina, Co. Mayo, Ireland§!\n§YAlso known as:§! §g$IRE_jj_oconnell_alt$§!\n§YMilitary Career:§! §gJeremiah Joseph \"Ginger\" O'Connell is a key and recognisable component of the Irish Republican Army.\nThe son of a national school inspector, he attended University College Dublin, where he graduated with a first-class MA, while also acting as a trainer for the university boxing team. After his studies he travelled to the United States, serving two years in the US Army as part of the 69th (New York) Regiment. Following this, he returned to Ireland in 1915 and joined the Irish Volunteers as Chief of Inspection, delivering lectures on military tactics as well as on famous Irish battles. Taking no part in the Rising itself, he spent the preceding days in Cork, having being sent there as part of the infamous countermand issued by Eoin MacNeill, which almost stopped the Rising taking place entirely.\nDespite O'Connell's non-involvement, he was nonetheless reprimanded by British forces and imprisoned. Since this time, when the Irish Volunteers transitioned into the Irish Republican Army, he held onto his previous position, eventually becoming the Director of Training for the IRA, a role that he holds to this day. He serves as the principal lecturer for all officers' training, though his students are surprised to find his manner more practical and personable than his more theory-focused credentials may suggest. As a military historian, he has published numerous articles on both Irish and foreign military history and tactics.\nO'Connell was instrumental in the disbanding of the old Irish Republican Brotherhood after the War of Independence, frequently stating that soldiers should not be part of secret societies. Michael Collins, the final President of the IRB, trusted his colleague's judgement enough to follow through with this.\nAs a soldier's soldier, he eschews politicians and governments, being devoted to Ireland and its army above all else.§!"
 IRE_jj_oconnell_theorist_desc:9 "$IRE_jj_oconnell_commander_desc$"

 IRE_rory_oconnor:9 "Rory O'Connor"
 IRE_rory_oconnor_alt:9 "Ruaidhrí Ó Conchubhair"
 IRE_rory_oconnor_commander_desc:9 "§YGeneral Description\nBorn:§! §gNovember 28th, 1883, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_rory_oconnor_alt$§!\n§YMilitary Career:§! §gRoderick Ignatius Patrick O'Connor is the third son born into a wealthy Dublin family. During his youth he received a privileged education, eventually qualifying as an engineer and spending some years in Canada, where he was responsible for the construction of over fifteen hundred miles of railroad.\nReturning to Ireland in early 1915, he contemplating joining the British war effort, but soon fell back into the social spheres of Irish middle-class that he had left upon emigrating. By now, many of his peers had become heavily involved with advanced nationalism, and through them, O'Connor became radicalised towards republicanism.\nHis background as an engineer was considered an asset, and he was also involved in a venture to establish a chemical manufacturing business, whereas in place of producing the medication aspirin, the factory would instead be making explosives, later to be used in the Easter Rising. O'Connor himself took part in the Rising, and was wounded when a sniper's round ricocheted and grazed his skull, as well as receiving an ankle injury from another stray bullet. He avoided arrest after the Rising by using a false name while recuperating from his injuries in convalescence.\nFollowing the Rising, he was appointed as Director of Engineering to the IRA, and became synonymous with the organisation of sabotage operations, the training of volunteers in the use of explosives in combat, as well as being involved in several high-profile prison escapes and attempted escapes. Since independence, he has continued in this role within the Army.\nThe erudite and cultured O'Connor is credited for his courage and quiet integrity. He is uninterested in parliamentary politics, instead being devoted to the idea of the Republic, as well as his passions of classical music, bridge and chess.§!"
 IRE_rory_oconnor_desc:9 "$IRE_rory_oconnor_commander_desc$"

 IRE_james_steele:9 "James Steele"
 IRE_james_steele_alt:9 "Séamus Mac Cruach"
 IRE_james_steele_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 26th, 1894, in Ballycarry, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_james_steele_alt$§!\n§YMilitary Career:§! §gJames Stuart Steele can be considered one of the most incongruous presences among the commissioned officers in the army.\nComing from an Ulster Protestant background, he joined the Officer Training Corps while studying at Queen's University, Belfast, and like any loyal son of Ulster, eagerly joined the war effort at the outbreak of the Weltkrieg. He was commissioned as a Second Lieutenant in the Royal Irish Rifles, and was posted to the Western Front, serving in the battles of Messines, Somme and Passchendaele, during which time he was awarded the Military Cross, before being promoted late in the war.\nBritain may have lost the Weltkrieg, but Steele looked to have a bright future ahead of him in the British Army. He was sorely disappointed at the result of the Irish War of Independence, as he considered his Irish identity to be closely entwined with his British one, and was reluctant to see the parting of many of his old comrades in the Royal Irish Rifles.\nThe British Revolution, unsurprisingly, had a significant effect on his worldview. Deeply disillusioned by the exiled government in Canada's decision to seemingly abandon Northern Ireland at a time when its invasion by the newly established Union of Britain seemed imminent, he was among the military representatives present at the tense negotiations with the southern government, which eventually led to Irish reunification.\nWhile he certainly has not voiced any dislike for the institution of the republic, careful listeners would notice that he will always refer to the \"Irish Army\", rather than its full title, as well as using \"Ulster\" to refer to \"Northern Ireland\".\nSteele is loyal to Ireland second, and to Ulster first. His decision to continue his military career as he did, was not an easy choice to make, but he feels it his responsibility to act as a spokesman for the loyalist military tradition in what is now an all-island army, lest their perspective be otherwise under-represented.\nDespite his differences with many of his fellow officers, they hold each other in mutually high regard, and living up to his name, he readies himself for any new conflict between Ireland and the syndicalists with a steely resolve."
 IRE_james_steele_desc:9 "$IRE_james_steele_commander_desc$"

 IRE_seamus_odonovan:9 "Séamus O'Donovan"
 IRE_seamus_odonovan_alt:9 "Séamus Ó Donnabháin"
 IRE_seamus_odonovan_commander_desc:9 "§YDescription générale\nNaissance: §! $IRE_seamus_odonovan_commander_body$"
 IRE_seamus_odonovan_commander_body:9 "§gNovember 3rd, 1896, in Castleview, Co. Roscommon, Ireland§!\n§YAlso known as:§! §g$IRE_sean_russell_alt$§!\n§YMilitary Career:§! §gO'Donovan has proven himself a dedicated officer during his career with the IRA, though some may question the necessity of the lengths that he would be willing to go to in achieving his aims.\nGraduating with an M.Sc. in Chemistry from University College Dublin in 1919, it was his Chemistry professor that first put him in contact with the IRA, who wasted no time in appointing him Chief of Chemicals. This was not to be his final calling however, as during his time in the organisation, he became increasingly interested in the other approaches which may augment his own interest in explosives.\nOne of the minority of officers in the IRA to oppose the Anglo-Irish Treaty, he has stayed firm in his belief that such a compromise was a mistake, for which he as been somewhat ostracised among the Officer Corps. He is a convinced but unpractised believer in the idea of combining infantry with explosives, aircraft and land vehicles, certainly an ambitious doctrinal approach, given Ireland's industrial capabilities. Even among the hardline officer clique of those still within the army, he is more than willing to go to go to even more extreme means to demonstrate this conviction.§!"
 IRE_seamus_odonovan_high_command_desc:9 "§YDescription de l'officier\nNaissance: §! $IRE_seamus_odonovan_commander_body$"

 IRE_sean_russell: "Seán Russell"
 IRE_sean_russell_alt:9 "Seán Ruiséil"
 IRE_sean_russell_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 13th, 1893, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_sean_russell_alt$§!\n§YMilitary Career:§! §gJohn Angelo Russell is the youngest of seven children born in inner-city Dublin to a family of modest means. Following his secondary education, he worked as a draper's assistant before joining the Irish Volunteers in 1913. He took part in the Easter Rising as a section commander, and after the ceasefire was interned in Great Britain until the end of the year.\nUpon returning to Ireland, he continued this involvement in what became the Dublin IRA, into the War of Independence. Over the course of the conflict, he was eventually made OC of 2nd Battalion, Dublin Brigade and finally the Quartermaster for all Dublin IRA. Familiar with the membership and organisation of the IRA in Dublin, he was key in aiding Michael Collins in the selection of men to carry out the simultaneous assassinations of British intelligence agents, on what later became known as \"Bloody Sunday\". Through an informant, Russell also became aware of the planned British reprisals on civilians that took place in Croke Park later that day, but he was unsuccessful in his efforts to prevent them.\nAfter the Anglo-Irish Treaty, Russell left the armed forces and re-joined civilian life. This is partially due to frustration with the later events of Bloody Sunday, but also with the sentiment of the \"job being done\".\nWith the slow escalation of tensions on the continent, this has changed. Finding the monotony of life outside the military getting the better of him, Russell has recently ended his retirement. While not the most practised as a field commander in recent times, his service during the War of Independence has led to him being tasked with investigating the procurement and production of arms and equipment. He has taken up this task with enthusiasm, though with little regard for the politics in question, he has surprised many with the diversity of those he has considered gaining assistance from.§!"
 IRE_sean_russell_high_command_desc:9 "$IRE_sean_russell_commander_desc$"

 IRE_eric_dorman_smith:9 "Eric Dorman O'Gowan"
 IRE_eric_dorman_smith_alt:9 "Eiric Ó Dornáin Ó Gabhann"
 IRE_eric_dorman_smith_alt_long:9 "Eric Dorman-Smith, $IRE_eric_dorman_smith_alt$"
 IRE_eric_dorman_smith_commander_desc:9 "§YGeneral Description\nBorn:§! §gJuly 24th, 1895, in Cootehill, Co. Cavan, Ireland§!\n§YAlso known as:§! §g$IRE_eric_dorman_smith_alt$§!\n§YMilitary Career:§! §gChristened as Eric Edward Dorman-Smith, but better known as \"Chink\", Dorman O'Gowan was born to a Protestant father and Catholic mother in County Cavan. His father's background was of the Anglo-Irish Ascendency, wealthy landlords who had gained land after either arriving from Britain during the plantations, or had been the younger sons of Gaelic lords, converting from Catholicism and being granted their family's former estates. Dorman O'Gowan himself was baptised in the Catholic faith on his mother's insistence.\nHe received his schooling in England where he was noted for his Cavan accent, and it was in Britain that he began his military career, enrolling in the Royal Military College in Sandhurst. It was here that he gained his nickname, when a peer deemed his appearance to be similar to that of a chinkara antelope. On the outbreak of the Weltkrieg, he served with distinction on the Western Front, and ended the war with the rank of Major.\nIn ways, the advent of the British Revolution has given Dorman O'Gowan everything has wished for. He had already been making a name for himself for his thoughts on radical new methods and tactics, but had been stopped at every turn by the conservative army establishment. With this old guard now done away with, he has been busy in his unrestricted modernisation of the British Army.\nWhen news emerged that Ireland has now also finally liberated itself, Dorman O'Gowan relished the opportunity to play his part in sharing ideas and doctrines with the Irish Republican Army, and is currently involved with them as a military advisor. Since returning to Ireland, he has taken to de-anglicising his surname, and his unorthodox character and vibrant manner make him a welcome addition to the Irish military.§!"
 IRE_eric_dorman_smith_high_command_desc:9 "$IRE_eric_dorman_smith_commander_desc$"

 IRE_frank_ryan:9 "Franck Ryan"
 IRE_frank_ryan_alt:9 "Proinsias Ó Riain"
 IRE_frank_ryan_commander_desc:9 "§YGeneral Description\nBorn:§! §gSeptember 11th, 1902, in Elton, Co. Limerick, Ireland§!\n§YAlso known as:§! §g$IRE_frank_ryan_alt$§!\n§YMilitary Career:§! §gFrancis Richard Ryan is the seventh of nine children born to school teachers in rural County Limerick. Brought up in a household with a deep appreciation of Irish language, music and culture, he was awarded a scholarship to University College Dublin to complete a degree in Celtic Studies. His education was interrupted however, by his partaking in the struggle for Irish freedom in the latter part of the War of Independence, where he joined the IRA's East Limerick Brigade.\nAfter the war he finished his studies, while also being editor for the Journal of the Irish language society in university, and winning a gold medal for oratory. Unsure what to pursue after his graduation, Ryan returned to the Army, and used his skills as a natural leader in good stead as young officer.\nHis outspoken views, on what he considered to be unfinished matters left over after the War of Independence, earned him a poor reputation among his superiors. Deemed far too radical and politically controversial to continue his commission, he was discharged from the Army, after which point he became fully entangled in the underground of the Irish syndicalist movement.\nRyan is known for his charisma, passionate nature and powerful rhetoric. He is a noted anti-reactionary, and while is considered something of an idealist, he does not see himself ruling out working with extremists to advance his goals.§!"
 IRE_frank_ryan_desc:9 "$IRE_frank_ryan_commander_desc$"

 IRE_neven_henaff:9 "Neven Hénaff"
 IRE_neven_henaff_commander_desc:9 "§YGeneral Description\nBorn:§! §gOctober 25th, 1908, in Nantes, Loire-Inférieure, French Republic§!\n§YAlso known as:§! §gCélestin Lainé§!\n§YMilitary Career:§! §gIn a sign of support for his Celtic kinsmen, as he would consider them, Neven Hénaff has emerged as one of the few newcomers willing to serve Ó Cuinneagáin's regime.\nA young radical in the Breton nationalist underground, in which he has been involved since a teenager, Hénaff draws inspiration from two different models for his vision of a free Breizh. These are the militaristic discipline of the Prussians, and the patriotic revolutionary fervour of the IRA. Despite regional autonomy in France going from strength to strength under the auspices of the Communards, and in immeasurably better straits than with the old Republic, Hénaff has chafed under what is seen by most proponents of Breton nationalism as a great step forward. For him, it is not enough, and it never could be, sharing a country, however constructed, with those who did their best to destroy his heritage.\nTrained as a chemical engineer, Hénaff was responsible for the demolition of a historic statue which had commemorated the union of Brittany and France in the fifteenth century, in a symbolic act which only encouraged him further. He has come to Ireland to gain first-hand experience of not only with working the IRA, but also the powerful new regime which has taken control of the country, one which shares his hatred of syndicalism.\nHis Breton mother tongue bears little similarity to Irish, but he seems eager to improve his fluency in the language of his adopted home, and is seen as welcome assistance at a time when numbers of loyal officers are dwindling.§!"
 IRE_neven_henaff_desc:9 "$IRE_neven_henaff_commander_desc$"

 # Admirals #
 IRE_seamus_o_muiris:9 "Séamus Ó Muiris"
 IRE_seamus_o_muiris_alt:9 "$IRE_seamus_o_muiris$"
 IRE_seamus_o_muiris_admiral_desc:9 "§YAdmiral Description\nBorn:§! §gJanuary 29th, 1889, in Littlehamptom, West Sussex, England§!\n§YAlso known as:§! §gJames Morris§!\n§YNaval Career:§! §gSéamus Ó Muiris was born into a County Galway family with a long history of seafaring, with his great-great-grandfather being the first Catholic allowed to receive a commission in the Royal Navy in 1796, permitted only to serve in the \"Irish Station\".\nWhile his father's residence in England at the time of his birth lead to his initial education there, Ó Muiris nonetheless grew up speaking Irish fluently at home, before returning to Ireland and then entering the Royal Navy as Midshipman James Francis Morris in 1904. His career lead him to serve on numerous vessels, most notably the H.M.S. Vincent, where he took part in the Battle of Jutland in 1916, during which is brother Charles was killed.\nAny familial association with the Royal Navy came to an end during the War of Independence however, when Ó Muiris heard of the burning of his family's hometown of Clifden, by British forces. Serving as second-in-command on the H.M.S. Castor, and having also been ordered to ferry Irish political prisoners to England for internment, this proved too much to tolerate. He took early retirement from the Royal Navy, and returned home.\nSince independence, and the final takeover of the last of the old British naval bases in 1925, he has adopted the Irish language form of his name, and has been given the unenviable task by the government to develop Ireland's fledgling marine service.§!"
 IRE_seamus_o_muiris_navy_chief_desc:9 "$IRE_seamus_o_muiris_admiral_desc$"

 IRE_henry_hg_stoker: "Henry H.G. Stoker"
 IRE_henry_hg_stoker_alt:9 "Anraí A.G. Mac An Stocaire"
 IRE_henry_hg_stoker_alt_long:9 "Anraí Aodh Gordan Mac An Stocaire"
 IRE_henry_hg_stoker_admiral_desc:9 "§YAdmiral Description\nBorn:§! §gFebruary 2nd, 1885, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_henry_hg_stoker_alt$§!\n§YNaval Career:§! §gBorn to a noteworthy Protestant family in Dublin, Henry Hugh Gordon Stoker joined the Royal Navy in 1900, and from an early stage took a great interest in the developing field of submarines. As part of a transfer to the Royal Australian Navy, he undertook a journey via submarine from Plymouth to Sydney, becoming the first submariner to travel such a distance. His reputation grew further, when during the Weltkrieg a submarine under his command was the first to clear the Dardanelles, after evading Turkish minefields, shore batteries and patrolling warships. In the Sea of Marmara, he began to disrupt Turkish supplies and reinforcements, but was later attacked by an Ottoman gunboat and spent the rest of the war in a POW camp.\nDespite being awarded the DSO for his actions, he left the Royal Navy before the British Revolution and returned home to Ireland. Stoker has since returned to naval matters, citing the developing volatile political situation. As the nephew of acclaimed author Bram Stoker, he did not inherit his uncles' \"Home Ruler\" beliefs, and it is for Ireland now that he promotes the furthering of submarine-based naval warfare, being certain that their primacy is key in defending the island's coasts."
 IRE_henry_hg_stoker_navy_chief_desc:9 "$IRE_henry_hg_stoker_admiral_desc$"
 IRE_henry_hg_stoker_high_command_desc:9 "$IRE_henry_hg_stoker_admiral_desc$"

 # Military Advisors #
 IRE_liam_archer:0 "Liam Archer"
 IRE_liam_archer_alt:9 "Liam Mac Arcail"
 IRE_liam_archer_army_chief_desc:9 "§YOfficer Description\nBorn:§! §gJune 18th, 1892, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_liam_archer_alt$§!\n§YMilitary Career:§! §gAfter leaving school to work as a post office clerk, Archer later join the Irish Volunteers in 1915 and IRB in 1916. His time during the War of Independence was spent largely as Captain of F Company's engineering section, but also was involved in intelligence, given his former connections to the postal service.\nSince the end of the war, he has served as Director of the Volunteer Reserve and Officer Training Corps, and has steadily advanced his career in the Army, where he is seen as a familiar fixture in the upper echelons.§!"

 IRE_michael_brennan:0 "Michael Brennan"
 IRE_michael_brennan_alt:9 "Mícheál Ó Braonáin"
 IRE_michael_brennan_army_chief_desc:9 "§YOfficer Description\nBorn:§! §gFebruary 2nd, 1896, in Meelick, Co. Clare, Ireland§!\n§YAlso known as:§! §g$IRE_michael_brennan_alt$§!\n§YMilitary Career:§! §gBrennan has been involved in nationalist circles since the age of 17, joining first the IRB and then that same year founding a branch of the Irish Volunteers in Limerick and sitting on its provisional committee. Imprisoned in January 1916 for urging Volunteers to shoot anyone who attempted to seize their arms, he was released just before Easter, spent the insurrection outside of Dublin, and was again arrested after attempting to march on Limerick with a small band of followers.\nDuring the War of Independence, Brennan and his two brothers became synonymous with their involvement in the County Clare IRA, and Michael in particular was noted for his aggressive leadership of their flying column — the tactics of which he favours to this day. He has continued serving in the Army since Independence, where his leadership skills have seen him rise in the ranks of the Officer Corps. Politically he is seen as pragmatic, and is willing to serve any government which continues to maintain Irish independence.§!"

 IRE_dan_bryan:0 "Dan Bryan"
 IRE_dan_bryan_alt:9 "Domhnall Ó Briain"
 IRE_dan_bryan_advisor_desc:9 "§YOfficer Description\nBorn:§! §gMay 9th, 1900, in Gowran, Co. Kilkenny, Ireland§!\n§YAlso known as:§! §g$IRE_dan_bryan_alt$§!\n§YMilitary Career:§! §gThe eldest of twelve children from a farming family, Bryan left the life of a young medical student to join the IRA. Serving in the Dublin Brigade, he developed a penchant for intelligence work, a taste which he has cultivated since the end of the War of Independence, in addition to being to the fore in defensive planning since the British Revolution.\nBryan, a teetotaller and non-smoker, is seen as somewhat as a solitary figure within the army, known for his taste for Irish early modern military history, and working alone late into the night. A follower of the maxim "Eternal vigilance is the Price of Liberty", Bryan is seen as a man that can be relied on.§!"
 IRE_dan_bryan_army_chief_desc:9 "$IRE_dan_bryan_advisor_desc$"

 IRE_michael_j_costello:9 "Michael J. Costello"
 IRE_michael_j_costello_alt:9 "Mícheál S. Mac Oisdealbhaigh"
 IRE_michael_j_costello_alt_long:9 "Mícheál Seosamh Mac Oisdealbhaigh"
 IRE_michael_j_costello_army_chief_desc:9 "§YOfficer Description\nBorn:§! §gJuly 4th, 1904, in Cloughjordan, Co. Tipperary, Ireland§!\n§YAlso known as:§! §g$IRE_michael_j_costello_alt$§!\n§YMilitary Career:§! §gWith his godfather being Thomas MacDonagh, a signatory of the Proclamation of the Republic in 1916, it is little wonder that Michael Joseph Costello involved himself in national matters. What spurned him on at a young age however, was seeing his father being brutally arrested by the notorious \"Black and Tans\" of the Royal Irish Constabulary, an event which lead him to enlist in the IRA immediately.\nRemaining as an officer in the Army after the war, Costello has taken a particular interest in the reform of training and doctrine within the Army, which has lead him to study at the Command and Staff School at Fort Leavenworth, Kansas, USA, followed by five months at the Prussian Staff College. He was even considering liasing with the British and examining their methods, before the outbreak of the British revolution. This focus on new and varied modes of warfare is something which Costello is keen to emphasise, and bring to the fore within the Army.§!"

 IRE_emmet_dalton:0 "Emmet Dalton"
 IRE_emmet_dalton_alt:9 "Eiméid Daltún"
 IRE_emmet_dalton_high_command_desc:9 "§YOfficer Description\nBorn:§! §gMarch 4th, 1898, in Fall River, Massachusetts, United States of America§!\n§YAlso known as:§! §g$IRE_emmet_dalton_alt$§!\n§YMilitary Career:§! §gJames Emmet Dalton was born to third generation Irish-American parents in Massachusetts, before moving to Ireland at two years of age. He was brought up in a middle-class household, with his father's family involvement in Irish nationalist activism in the US likely influencing his joining of the Irish Volunteers at their inaugural meeting when he was just fifteen years old.\nDuring the Weltkrieg he enlisted in the British Army, believing that Irishmen should \"fight not for England, but for small nations\", on the advice of other nationalist leaders. He fought in France and Palestine with the Royal Dublin Fusiliers, and ended the war with the rank of Captain, and a Military Cross from his actions in the Somme. Upon returning home, the recent election, his military experience and his brother's influence caused him to rejoin the Volunteers in Ireland, saying that \"he had no difficulty fighting for Ireland with the British or fighting for Ireland against the British.\"\nSince the War of Independence, he has taken a particular interest in the use of artillery, lamenting its unavailability beforehand. He is known for his cultured accent, debonair manner, toothbrush moustache and has garnered a reputation for nonchalance and daring.§!"

 IRE_paddy_daly:9 "Paddy Daly"
 IRE_paddy_daly_alt:9 "Pádraig Ó Dálaigh"
 IRE_paddy_daly_high_command_desc:9 "§YOfficer Description\nBorn:§! §gJune 5th, 1888, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_paddy_daly_alt$§!\n§YMilitary Career:§! §gPart of a hardline officer clique with in the IRA, Paddy Daly has been given the opportunity to come to the fore when otherwise he may not have been able to do so.\nAfter training as a carpenter, like many of his compatriots, he joined the IRB and Irish Volunteers, and took part in the Easter Rising. His time in the War of Independence was notable for being a key member of Collins' \"Squad\" of personally-selected men to perform counter-intelligence work, not least including assassination of enemy intelligence personnel. At this time and shortly after, Daly's extreme methods and tenacity were noted, but tolerated due to his previous favourable reputation.\nNow with the army connected to a more amenable civilian government, Daly has returned to the fore, his reputation for extreme actions hand-waved, and can now attempt to put into practise his plans for seaborne invasions with his men, an act which was denied to him during the War of Independence. Whether or not such tactics are necessary is another matter, but for Daly they are are seen as a key method of approach, to catch his foes unaware, and ensure a victory, no matter what it takes.§!"

 IRE_martin_doyle: "Martin Doyle"
 IRE_martin_doyle_alt:9 "Máirtín Ó Dubhghaill"
 IRE_martin_doyle_high_command_desc:9 "§YOfficer Description\nBorn:§! §gOctober 25th, 1891, in New Ross, Co. Wexford, Ireland§!\n§YAlso known as:§! §g$IRE_martin_doyle_alt$§!\n§YMilitary Career:§! §gDoyle was born to a farming family in County Wexford, moving to the town of New Ross at a young age. Seeking a life of adventure and better wages than could be secured at home, through omitting his actual age, he enlisted in the British Army while fifteen years old and joined the Royal Irish Regiment. This eventually brought him to the fields of France during the Weltkrieg, where while serving with the Royal Munster Fusiliers, he became a recipient of both the Military Medal and the Victoria Cross. Through acts of bravado involving taking a machine-gun post single-handedly, capturing prisoners several times his number, and putting himself to great risk of death while retrieving an injured officer, he finished the war with rank of Company Sergeant Major, and the highest commendation that the British had to offer.\nComing home, he had no qualms with fighting to see an end to British rule in Ireland with having fought alongside them weeks before, and his deep knowledge of British military protocol and tactics proved invaluable to the IRA. He continued his commission with the Army after the war, and remains an example of contrasting allegiances and backgrounds being held as no contradiction to continued service to the nation and the army.§!"

 IRE_wre_murphy: "W.R.E. Murphy"
 IRE_wre_murphy_alt:9 "L.R.I. Mac Murchadha"
 IRE_wre_murphy_alt_long:9 "Liam Risteárd Inglis Mac Murchadha"
 IRE_wre_murphy_high_command_desc:9 "§YOfficer Description\nBorn:§! §gJanuary 26th, 1890, in Wexford, Co. Wexford, Ireland§!\n§YAlso known as:§! §g$IRE_wre_murphy_alt$§!\n§YMilitary Career:§! §gOrphaned at a young age and brought up by cousins in Belfast, William Richard English-Murphy was one of many nationalists who heeded the call of Redmond and enlisted during the Weltkrieg — but being rejected from Ulster Regiments for his Catholic faith, he joined the South Staffordshire Regiment in their stead. There, following extensive command in the Somme and Ypres, he found himself eventually reaching the commanding rank of Lieutenant Colonel — an usual position for a young Catholic Irishman in a battalion of mostly English soldiers.\nRetiring from the British Army after the war, Murphy initially returned to his previous career in education, before being personally singled-out as a potential member of the Army High Command after the War of Independence, and offered a commission. He took up this offer, and brings with him his considerable experience from the battlefields of the Weltkrieg.§!"

 IRE_john_t_prout: "John T. Prout"
 IRE_john_t_prout_alt:9 "Seán T. Prút"
 IRE_john_t_prout_alt_long:9 "Seán Tomás Prút"
 IRE_john_t_prout_army_chief_desc:9 "§YOfficer Description\nBorn:§! §gOctober 25th, 1880, in Dundrum, Co. Tipperary, Ireland§!\n§YAlso known as:§! §g$IRE_john_t_prout_alt$§!\n§YMilitary Career:§! §gJohn Thomas Prout was born in County Tipperary, but emigrated at a young age to the United States. At the age of 36, he enlisted in the US Army at the in anticipation of American involvement in the Weltkrieg, which failed to materialise. Wanting to play his part, he later joined the British war effort, and in an effort to emphasise his American links to bring them into the war, the British assigned him for five months to the French command staff. He performed well, as was awarded the Croix de Guerre and promoted to the rank of Captain.\nAfter the war, a visit to his birthplace and a meeting with a childhood friend who had become heavily involved in the IRA, resulted in him remaining in Ireland to train the new recruits, as befitting his wartime experience. It is in this position that Prout has continued to serve, eventually taking an all-encompassing role in the training of the men, and his American-flavoured accent is a familiar sound to almost all those who enlist.§!"

 IRE_liam_tobin:9 "Liam Tobin"
 IRE_liam_tobin_alt:9 "Liam Toibin"
 IRE_liam_tobin_high_command_desc:9 "§YOfficer Description\nBorn:§! §gNovember 15th, 1895, in Cork, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_liam_tobin_alt$§!\n§YMilitary Career:§! §gTobin, like many of his peers, was involved the Easter Rising, and personally was given a death sentence which was commuted to ten years penal servitude. As a senior member of Collins' counter-intelligence \"Squad\" during the War of Independence, he has insisted upon the importance of small corps' of well-trained men performing critical operations, a common example which he gives being his own notorious assassination of Capt. Percival Lea-Wilson, District Inspector of the RIC during the War of Indpedence.\nLea-Wilson was infamous for his torture and humiliation of republican martyr Tom Clarke. However, Lea-Wilson has not been the only man that Tobin has suggested assassinating — the least of which including former senior members of British Parliament.\nIt is not Tobin's continued insistence on the value of small groups of men, but rather his extremist views, that have sidelined him for prominence within the army since the War of Independence. Since then, he has proved to become a loud and persuasive arguer for the necessity for the upkeep of the armed forces, and is known for attempting to gain a following among newer officers in the IRA for his views.§!"

 IRE_anthony_t_lawlor:0 "Anthony T. Lawlor"
 IRE_anthony_t_lawlor_alt:9 "Antoine T. Ó Leathlobhair"
 IRE_anthony_t_lawlor_alt_long:9 "Antoine Tomás Ó Leathlobhair"
 IRE_anthony_t_lawlor_navy_chief_desc:9 "§YOfficer Description\nBorn:§! §gJanuary 24th, 1898, in Wandsworth, London, England§!\n§YAlso known as:§! §g$IRE_anthony_t_lawlor_alt$§!\n§YNaval Career:§! §gAnthony Thomas \"Tony\" Lawlor was born in England to Irish parents, before moving to Ireland at a young age. His first military experience was during the Weltkrieg as an Officer with the Royal Air Force, before like many others joining the IRA during the War of Independence. He made his final move between different branches of the armed forces however, when several years ago he became a key figure in the Naval service. Some say this began when during the handover of Athlone Castle after the Anglo-Irish Treaty, the British cut down the flagpole before leaving, leading to Lawlor using the mast of a yacht as a flagpole in its stead.\nHis interests lie more with the study of varied doctrines of naval warfare than taking a personal role in its application, and he believes greatly in the benefit of examining the methods used in other nations, in all their forms.§!"

 IRE_standish_ogrady_roche: "Standish O'Grady Roche"
 IRE_standish_ogrady_roche_alt:9 "Anéislis Ó Grádaigh de Róiste"
 IRE_standish_ogrady_roche_high_command_desc:9 "§YOfficer Description\nBorn:§! §gMarch 13th, 1911, in Tullow, Co. Carlow, Ireland§!\n§YAlso known as:§! §g$IRE_standish_ogrady_roche_alt$§!\n§YNaval Career:§! §gO'Grady Roche is a young naval officer from an aristocratic Anglo-Irish background, succeeding his father as a Baronet at the age of 3. Despite his hereditary title having no recognition in the Republic, it was in Ireland he remained and trained as a naval officer, when his childhood desire to join the Royal Navy was irrevocably impeded, to him at least, by the British Revolution.\nHis gaining prominence in the navy at such a young age is in no short part due to his background, but also his eagerness in taking command and promoting his own views on naval combat.§!"

 IRE_paddy_saul: "Paddy Saul"
 IRE_paddy_saul_alt:9 "Pádraig de Sál"
 IRE_paddy_saul_alt_long:9 "Seanachan Pádraig de Sál"
 IRE_paddy_saul_navy_chief_desc:9 "§YOfficer Description\nBorn:§! §g15th of March 1895, in Skerries, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_paddy_saul_alt$§!\n§YNaval Career:§! §gJonathan Patrick Saul left school at the age of fifteen to pursue his career at sea, completing a number of dangerous voyages around Cape Horn by the age of 20. As a master mariner, he initially served at sea during the Weltkrieg, sailing gunboats in the Mesopotamian campaign, but then sought a transfer to the Royal Flying Corps in 1917. He left the British forces after the war and returned to Ireland, working in his family business before returning to life at sea and in the air, after independence.\nIt has been the intersection between his areas of experience that Saul maintains holds utmost importance. He is aware of the fledgling stage of Ireland's air and naval services, but also of the potential that comes with greater cooperation between them.§!"

 IRE_boyle_somerville: "Boyle Somerville"
 IRE_boyle_somerville_alt:9 "Baoigheall Ó Somacháin"
 IRE_boyle_somerville_theorist_desc:9 "§YOfficer Description\nBorn:§! §gSeptember 7th, 1863, in Castletownshend, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_boyle_somerville_alt$§!\n§YNaval Career:§! §gComing from a long line of seafarers that first came to Ireland from Britain in the 1690s, Somerville joined the Royal Navy in 1877. There he spent a long and distinguished career, rising to the rank of Vice Admiral, serving through many wars, and to much commendation during the Weltkrieg.\nDuring his time with the Royal Navy, he was known for his detailed treatises on naval matters, but also such varied fields as Archaeoastronomy. He ended his career with the Navy just prior to the British Revolution, but this retirement proved brief, as he has now offered his expertise to the nascent naval service. Previously a supporter of Home Rule, Somerville's political leanings shifted following both the Irish and British revolutions, and this elder seaman is eager to assist however he may.§!"

 IRE_william_p_delamere:0 "William P. Delamere"
 IRE_william_p_delamere_alt:9 "Liam P. Delamara"
 IRE_william_p_delamere_alt_long:9 "Liam Piaras Delamara"
 IRE_william_p_delamere_air_chief_desc:9 "§YOfficer Description\nBorn:§! §gSeptember 21st, 1899, in Mullingar, Co. Westmeath, Ireland§!\n§YAlso known as:§! §g$IRE_william_p_delamere_alt$§!\n§YAviation Career:§! §gWilliam Percy Delamere is the scion of an old Hiberno-Norman family based in County Westmeath, with a long history of military service, particularly in continental armies. He continued in this tradition by serving in the Weltkrieg as part of the Royal Flying Corps, and later the Royal Air Force, where he was awarded the Cavaliere, Order of the Crown of Italy.\nUpon finishing the war and working in engineering in London, on a trip back to Ireland after the Anglo-Irish Treaty, he was offered a high-ranking position in the emerging Air Corps. It was a proposal he could not decline, and since then, based on his prior experience, has championed the use of air support for ground forces.§!"
 IRE_william_p_delamere_high_command_desc:9 "$IRE_william_p_delamere_air_chief_desc$"

 IRE_james_fitzmaurice: "James Fitzmaurice"
 IRE_james_fitzmaurice_alt:9 "Séamus Mac Giolla Mhuiris"
 IRE_james_fitzmaurice_air_chief_desc:9 "§YOfficer Description\nBorn:§! §gJanuary 6th, 1898, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_james_fitzmaurice_alt$§!\n§YAviation Career:§! §gJames Fitzmaurice is the man most often lauded as \"Ireland's Greatest Aviator\". Born to a Limerick-born prison warder working in Dublin, he joined the Irish Volunteers at age 16, before heeding Redmond's call and enlisting in the British Army like many of his fellow Volunteers. Beginning the war as a recruit, he fought on the Somme, gained a commission, and then entered the Royal Flying Corps with his fellow junior officers, in order to train as a fighter pilot.\nThe end of the war shortly followed, but despite his limited combat experience he became a pioneer in night flying in the postwar period, before leaving the Royal Air Force, and joining the Irish Air Corps as one of its first pilots. His greatest achievement came in 1928, when he was the co-pilot in the first non-stop East to West Transatlantic Flight, organised by German aviator Günther Freiherr von Hünefeld. After their success, they met by a congregation of over two million in New York City, were awarded the Distinguished Flying Cross, and granted audiences with President McAdoo and later, Kaiser Wilhelm.\n\"Fitz\", despite his plaudits, is known for accentuating the basics of air combat, which as he puts it, is to control the skies. He still dines out on his prior reputation, but still hopes to build upon it in the years to come.§!"
 IRE_james_fitzmaurice_high_command_desc:9 "$IRE_james_fitzmaurice_air_chief_desc$"

 IRE_herbert_c_irwin: "Herbert C. Irwin"
 IRE_herbert_c_irwin_alt:9 "Hoireabard M. Ó hEireamhóin"
 IRE_herbert_c_irwin_alt_long:9 "Hoireabard Mac Giolla Mhicil Ó hEireamhóin"
 IRE_herbert_c_irwin_high_command_desc:9 "§YOfficer Description\nBorn:§! §gJune 26th, 1894, in Dundrum, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_herbert_c_irwin_alt$§!\n§YAviation Career:§! §gHerbert (\"Bertie\", or \"Bird\") Carmichael Irwin was born to an upper middle-class Protestant family in Dublin, known for their support of Home Rule and of participating in gun running for the Irish Volunteers. He joined the Royal Navy Air Service as a Flight Sub-Lieutenant in 1915, where he commanded airships in home waters and the Eastern Mediterranean, often in counter-submarine operations. He continued on through with the Royal Air Force when it was formed late in the war, and remained with them after the Armistice.\nBecoming disillusioned with the political and social situation in Britain, he left the service shortly before the British Revolution, and returned to Ireland, negotiating a favourable rank upon his entry in the Irish Air Corps. Since his joining, he has continued his focus on heavy aerial bombing, but has transferred its route of delivery from his more familiar airships, to more conventional aircraft, favouring their greater safety profile and more modernised development.§!"

 IRE_william_mcsweeney: "William McSweeney"
 IRE_william_mcsweeney_alt:9 "Liam Mac Suibhne"
 IRE_william_mcsweeney_air_chief_desc:9 "§YOfficer Description\nBorn:§! §gFebruary 19th, 1899, in Manchester, Lancashire, England§!\n§YAlso known as:§! §g$IRE_william_mcsweeney_alt$§!\n§YAviation Career:§! §gWilliam Jasper \"Jack\" McSweeney was born in Manchester to Irish parents. He joined the Royal Flying Corps in 1917 and fought with them until the end of the war, before returning home with the intention of attending university. The War of Independence changed that however, as he soon found himself swept up in the Dublin IRA.\nIn the latter stages of the War of Independence, after the ceasefire, McSweeney became entwined with a plot alongside Charlie Russell, to purchase an aircraft with the intention of being on stand-by should the treaty talks go awry, and Michael Collins and the negotiation team need immediate evacuation from London. The implementation of this plan never became necessary, but would prove to be the very beginnings of the Irish Air Corps. For this reason, despite his youth, he was appointed the first GOC to the Air Corps upon its formation.\nAfter almost leaving the Air Corps in the early 20s due to lack of funding, the massive shock brought on by the British Revolution has kept him involved in its operation, and he aims to recruit and train more pilots to form as efficient and capable a flying force that Ireland can muster.§!"
 IRE_william_mcsweeney_high_command_desc:9 "$IRE_william_mcsweeney_air_chief_desc$"

 IRE_patrick_a_mulcahy:0 "Patrick A. Mulcahy"
 IRE_patrick_a_mulcahy_alt:9 "Pádraig A. Ó Maolchatha"
 IRE_patrick_a_mulcahy_alt_long:9 "Pádraig Antoine Ó Maolchatha"
 IRE_patrick_a_mulcahy_air_chief_desc:9 "§YOfficer Description\nBorn:§! §gNovember 4th, 1897, in Waterford, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_patrick_a_mulcahy_alt$§!\n§YAviation Career:§! §gMulcahy is a name that will be familiar to everyone in the Irish Republican Army, though for the Air Corps, who it refers to is not the same foregone conclusion as elsewhere. Like his older brother Richard, Patrick Anthony Mulcahy was born in Waterford and started a career at a young age in the postal service, specifically as a telegrapher. In 1915 he joined the British Army as a sapper with the Royal Engineers, fought in France, and after the war declined a sought-after promotion to the RAF, opting instead to return to Ireland and join the IRA. Like his brother, he stayed in the IRA after independence, and has since undertaken a senior role in its formation as a professional army.\nAfter the British Revolution, Mulcahy reconsidered the position he previously turned down in the RAF, and began to look upwards. He can certainly not be accused of living in his brothers' shadow, as while both men are dedicated to Irelands' freedom and protection, the younger Mulcahy pays little heed to the politics in question. He is solely concerned with the development of Ireland's small Air Corp into a dynamic, evolving force, and seeks to ensure that its methods are constantly developing far past the standard and knowledge that was reached in the Weltkrieg.§!"
 IRE_patrick_a_mulcahy_high_command_desc:9 "$IRE_patrick_a_mulcahy_air_chief_desc$"

 IRE_cf_russell: "C.F. Russell"
 IRE_cf_russell_alt:9 "C.P. Ruiséil"
 IRE_cf_russell_alt_long:9 "Cathal Prionnsias Ruiséil"
 IRE_cf_russell_high_command_desc:9 "§YOfficer Description\nBorn:§! §gDecember 9th, 1896, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_cf_russell_alt$§!\n§YAviation Career:§! §gCharles Francis \"Charlie\" Russell is one of two men who can be most credited with the initiation of aviation in an independent Ireland. The son of a prominent journalist, the former RAF officer joined the Dublin IRA after the Weltkrieg, and became an air advisor to Michael Collins. Russell, along with Jack McSweeney, concocted a plan to purchase an aircraft for the evacuation of the Treaty negotiators from London, should the need arise. Collins approved the plan, but such a swift egress from England never proved necessary, nor did Russell's ideas of using the plain as a bomber in Ireland should the war resume after the negotiations collapse.\nRussell became involved in using the Air Corps as a training ground for civil aviation in the early stages of independence, but has shifted his focus in more recent years. The diversity of his work in civil aviation and the international contacts he made, and his previous experience in the RAF, as well as important work in the foundation of the Air Corps, has spurred him to recognise a myriad of varied emphases, based on the latest developments in aviation internationally, in all its forms.§!"
 IRE_cf_russell_theorist_desc:9 "$IRE_cf_russell_high_command_desc$"

 NIR_basil_brooke_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJune 9th, 1888, near Brookeborough, Co. Fermanagh, Ireland§!\n§YPolitical Career:§! §g$NIR_basil_brooke_start$\n$NIR_basil_brooke_mid$ Brooke became a leader amongst Ulster loyalists and seeks to defend their rights and freedoms at every turn. Often openly sectarian, Brooke holds no love for Catholics or republicans... nevertheless, he understands he and his supporters are tolerated between gritted teeth in Ireland whereas, they would likely be completed dismantled in the Union of Britain. Thus, Brooke has learnt pragmatism the hard way, and to be the sternest of spouses in Ireland's devilish \"marriage of (in)convenience\".§!"
 NIR_basil_brooke_sic_desc:9 "$NIR_basil_brooke_advisor_desc$\n§gBrooke a subi le test ultime de ses convictions lorsque Michael Collins, rejoignant la nouvelle guerre contre les syndicalistes détestés et surfant sur une vague indicible de popularité publique, l'a approché avec un arrangement pour qu'ils « se réunissent en tant que chrétiens » en ces temps de guerre contre la menace rouge. Brooke assume désormais son nouveau rôle avec un zèle surprenant, enthousiasmé par la promesse de débarrasser une fois pour toutes la Grande-Bretagne des syndicalistes. §!"
 NIR_basil_brooke_start:9 "Basil Brooke, 5th Baronet of Brookeborough is a member of the British aristocracy in Ireland who fought for the British in the Weltkrieg and then against the IRA in the Irish War of Independence. The Brookes, originally from northwest England, were granted lands forfeited from the Maguire clan in Fermanagh in the 1640s as part of the Ulster Plantation, and have remained there since, staunch in their Protestantism, loyalty to the British crown, and military service."
 NIR_basil_brooke_mid:9 "Every aspect of Brooke's life, be it his religion, his politics or his career, originally rested on resisting Irish nationalism. However, following the unimaginable events of the 1920s,"
 NIR_basil_brooke_leader_desc:9 "§YLeader Description\nBorn:§! June 9th, 1888, near Brookeborough, Co. Fermanagh, Ireland\n§YPolitical Career:§! $NIR_basil_brooke_start$\n\n$NIR_basil_brooke_mid$ where Northern Ireland found itself incorporated into the republic, Brooke became a leader amongst Ulster loyalists, seeking to defend their rights and freedoms at every turn. During this time Brooke and his Ulster Democratic Party leveraged their significant power within the nation to achieve their goals, most notably acting as kingmaker for the ill-fated Collins government.\n\nUltimately however when the Collins government fell, and soon Irish democracy along with it, the loyalist community began to see the new radical regime in Dublin as a threat to said rights and freedoms Brooke swore to uphold. With all attempts made to peacefully resolve the situation failing, Brooke and his supporters saw no opportunity left to them but the violent dissolution of the short lived unity Ireland had grown accustom to. Brooke now finds himself fighting in service of King and Country once more; or at least what is left of it."

