 ireland.43.t:9 "Le sujet urgent de l’économie"
 ireland.43.d1:9 "Grâce à son succès aux récentes élections, le gouvernement a reçu un mandat clair du peuple irlandais selon lequel seul le courant [IRE_loc_incumbent] pouvait guider la nation à travers la crise économique actuelle.\n\nIl est donc vital que les conséquences terribles du Lundi Noir soient guéries dans un délai raisonnable, de peur que le peuple irlandais ne commence à perdre confiance en [IRE_loc_leader_surname] et dans son gouvernement."
 ireland.43.d2:9 "Même si le gouvernement n’a bien sûr pas à se soucier de concepts stupides tels que les mandats électoraux, conserver le soutien du peuple irlandais reste vital pour maintenir l’ordre dans la nation.\n\nLe retour au travail des Irlandais et le rétablissement de l’économie devraient être des priorités majeures, de peur que le peuple irlandais ne commence à perdre confiance en [IRE_loc_leader_surname] et dans son gouvernement."
 ireland.43.a:9 "Nous promettons de guider l’Irlande à travers cette tempête."

 ireland.44.t:9 "Résurgence de l’économie"
 ireland.44.d:9 "Grâce à la direction constante de [IRE_loc_leader_name], l'économie irlandaise s'est non seulement remise des effets du Lundi Noir, mais commence également à décoller, vers une nouvelle ère.\n\nLes entreprises, depuis les humbles épiciers familiaux jusqu’à certaines des plus grandes sociétés du pays, ont toutes bénéficié de cette période de stabilisation budgétaire, et à profiter des nouvelles opportunités économiques fleurissant chaque jour."
 ireland.44.a:9 "Avançons ensemble vers un avenir meilleur."

 ireland.45.t:9 "La stagnation sans fin"
 ireland.45.d:9 "Il semble qu’après les promesses répétées et sans réponse du gouvernement de résoudre enfin la crise économique, le peuple irlandais ait complètement abandonné l’espoir que la nation se remette véritablement du Lundi Noir.\n\nPeu importe à quel point la faute est rejetée sur les défaillances de facteurs externes sur lesquels le gouvernement n'a aucune prise, tels que les banques étrangères, les lignes d'approvisionnement perturbées ou les entreprises zombies, il semble clair que le doigt sera en permanence pointé vers le gouvernement de [IRE_loc_leader_surname]."
 ireland.45.a:9 "Si seulement ces agitateurs savaient à quel point il est difficile de diriger la nation."

 ireland.46.t:9 "Un changement de contexte"
 ireland.46.d.start:9 "À l’époque, la crise économique provoquée par le Lundi Noir apparaissait comme un obstacle insurmontable pour le gouvernement, tant avant qu’après les élections de l’année dernière. Mais à présent, grâce à la grande influence [Root.overlord.GetAdjective]e de l’Irlande à la suite de la crise du Nord et la mise en place d’un nouveau gouvernement à l'alignement [Root.overlord.GetAdjective] ont eu un impact sur la reprise en cours. La réorientation complète de l’économie, les changements dans la souveraineté et les relations étrangères ont fait que les effets du Lundi Noir ont commencé à s’estomper lentement jusqu’à devenir insignifiants. Il est triste que cela soit de plus en plus perceptible à mesure que l’Irlande s’aligne toujours plus étroitement sur ses nouveaux suzerains."
 ireland.46.d1:9 "$ireland.46.d.start$\n\nBien qu’elle soit considérée par beaucoup comme une émanation de l’Allemagne exerçant son hégémonie européenne, la Mitteleuropa a permis à l’Irlande de rester indépendante dans ses affaires économiques, tout en gravitant dans la sphère allemande. Cependant, grâce à ce nouvel arrangement, l’économie irlandaise est entièrement liée à celle de l’Allemagne, et devrait le rester à court et moyen terme."
 ireland.46.d2:9 "$ireland.46.d.start$\n\nLe virage politique massif vers la gauche constitue un choc attendu pour les fonctionnaires du pays qui restent en poste, mais à présent que le nouveau gouvernement est désireux de prouver sa valeur à ses nouveaux alliés, il ne fait aucun doute que d'autres choses sont à venir."
 ireland.46.a:9 "Le Lundi Noir est désormais le moindre de nos soucis."

 ireland.47.t:9 "La question de l’économie"
 ireland.47.d:9 "La campagne électorale a été âprement disputée et de Valera et Lemass ont tous deux l'intention de faire leurs preuves auprès de l'électorat le plus rapidement possible. Selon eux, l'accent mis par les gouvernements précédents sur la priorité accordée aux grandes industries était une erreur et la solution pour sortir du désordre qu'elle a provoqué est de travailler en étroite collaboration avec les petites entreprises irlandaises.\n\nCe n'est qu'en donnant la priorité aux initiatives locales, conviennent les deux chefs de parti, que le véritable potentiel de l'Irlande pourra être révélé. Bien que les priorités des deux hommes puissent différer, ces derniers estiment qu'il est important de travailler à se remettre du Lundi Noir le plus rapidement possible. Comme le dit le seanfhocal, ou vieux proverbe, « tús maith, leath na hoibre »."
 ireland.47.a:9 "Un bon début représente la moitié du travail."

