 ireland.1150.t:0 "La Seconde Révolution Irlandaise"
 ireland.1150.d.IREpovstart:9 "In the years following the Irish War of Independence, Irish syndicalists sorely regretted that freedom had resulted in the unquestioned victory of bourgeois nationalists they had fought alongside. With an unpopular military government desperately trying to put out the fire of socialism"
 ireland.1150.d.IREpovmid1:9 "the time had come at last to right this wrong, and settle old scores with the commanders of the Irish Republican Army. The socialist republic they had dreamed of would finally become a reality."
 ireland.1150.d.IREpovmid2:9 "the call for a general strike was answered far and wide by workers opposing the putsch, bringing all services in the nation to a staggering halt."
 ireland.1150.d.IREpovend:9 "mobilised farm labourers and small farmers throughout the west and the south into guerrilla units, capable of striking IRA troops just as the IRA themselves had the British. As the junta saw its options running dry with the rebellion growing, industry stalled, the British enthusiastically assisting the rebels, and the IRA's German benefactors having pulled out after seeing the writing on the wall, the decision was eventually made to surrender, in exchange for safe passage to Germany for those who wished to leave the country.\n\nThough reactionaries continue to hold out, particularly in the north,"
 ireland.1150.d1:9 "$ireland.1150.d.IREpovstart$ rapidly spreading among the populace, $ireland.1150.d.IREpovmid1$\n\nRevolutionaries in the unions and the paramilitary Irish Citizen Army worked together to rally public support in favour of revolt against the regime, with some help from the British SIS, and $ireland.1150.d.IREpovmid2$ Meanwhile the ICA $ireland.1150.d.IREpovend$ the arrival in Dublin of Peadar O'Donnell and Jim Larkin was met with cheers and thunderous applause from their supporters as they spoke at Liberty Hall, where it had all began in 1913, and telegrams of congratulations soon arrived from the Union of Britain. After decades of struggle against the forces of imperialism and capitalism, James Connolly's vision had been brought to life. Ireland had previously served King, then it had served Kaiser, but now it would only serve the proletariat."
 ireland.1150.d2:9 "$ireland.1150.d.IREpovstart$ sparked by the previous administration, $ireland.1150.d.IREpovmid1$\n\nWith RN Tweedy, a PLP minister from the Irish Government-in-exile, rising to prominence through his appeals for revolt against the regime, $ireland.1150.d.IREpovmid2$ Meanwhile the Irish Citizen Army $ireland.1150.d.IREpovend$ Labour's return to Dublin was met with cheers and thunderous applause from local crowds. However, owing to the work of entryists, notably Tweedy, who had kept in contact with the insurrectionists during the uprising, it was clear that the coalition was under syndicalist sway and that the ICA now held all the cards. James Connolly had founded both Labour and the ICA, but only negotiations with the latter would determine if the former still had a place in the Ireland he had envisioned."
 ireland.1150.d.ENGpovstart:9 "The Easter Rising of 1916, which would ultimately lead to Irish independence, was planned and executed by a mix of nationalist and socialist militants. However as their rebellion ignited into a revolution, Irish syndicalists could only watch as it was hijacked by their erstwhile bourgeois nationalist allies, backed by the German Empire, for their own corrupt ends. For over a decade they had waited for their chance to set right what had once went wrong and now, the military's coup had finally given them their opportunity."
 ireland.1150.d.ENGpovmid1:9 "with the assistance of the SIS and syndicalist sympathisers in the unions, was heard nationwide, bringing services throughout the country to a halt. At the same time in the countryside the Irish Citizen Army recruited guerrilla bands comprised of small farmers and farm labourers, ambushing Irish troops ironically using the same tactics the IRA had used against the British during the War of Independence. Even the reactionary putschists' Teutonic masters abandoned them as it became clear that the"
 ireland.1150.d.ENGpovmid2:9 "had no popular support and that its overthrow by the Irish proletariat was inevitable."
 ireland.1150.d.ENGpovend:9 "under pressure from strikers and the rebels, soon surrendered in exchange for permission for them and their supporters to avoid facing the people's justice by cowardly fleeing to Germany. While the establishment of a counter-revolutionary Irish community on the continent may create problems in the future, nonetheless Britons can celebrate"
 ireland.1150.d3:9 "$ireland.1150.d.ENGpovstart$\n\nThe call for a general strike, organised $ireland.1150.d.ENGpovmid1$ coup $ireland.1150.d.ENGpovmid2$\n\nThe junta, $ireland.1150.d.ENGpovend$ that the capitalist exploiters have been driven from the neighbouring isle. Although British advisors will assist Ireland's syndicalists in safeguarding and progressing the revolution in light of the prevalence of reaction on the island, the Union shall not make its predecessor's mistake. The Irish will be treated as brothers, not as subjects."
 ireland.1150.d4:9 "$ireland.1150.d.ENGpovstart$\n\nThe government-in-exile's call for a general strike, $ireland.1150.d.ENGpovmid1$ junta $ireland.1150.d.ENGpovmid2$\n\nThe regime, $ireland.1150.d.ENGpovend$ that the neighbouring isle's reformist administration has returned from exile. With this being the case, British advisors sent to assist Irish revolutionaries face a choice. In light of their extensive infiltration by syndicalist entryists, their return to power would minimise resistance while the island progresses towards socialism, or they could be deposed in favour of a truly revolutionary government. Either way, the Union shall endeavour to treat the Irish as brothers, not subjects."
 ireland.1150.a:9 "[IRE_loc_ENG_gateway_win_plp]"
 ireland.1150.a.IRE:9 "Labour shall lead Ireland to socialism, as Connolly intended."
 ireland.1150.a.ENG:9 "Rome wasn't built in a day."
 IRE_gateway_ENG_radsocs:9 "La coalition travailliste renversée se révèle avoir été infiltrée par des §Rradicaux§! aux sympathies syndicalistes, qui prennent le contrôle du gouvernement avec l'aide de la Troisième Internationale."
 IRE_gateway_ENG_radsocs_ENG_pov:9 "§Y La coalition travailliste renversée en Irlande se révèle avoir été infiltrée par des §Rradicaux§! aux sympathies syndicalistes, qui prennent le contrôle du gouvernement avec notre soutien. §!"
 ireland.1150.b:9 "[IRE_loc_ENG_gateway_win_se]"
 ireland.1150.b.IRE.noplp:9 "Levez la charrue étoilée, au nom de James Connolly !"
 ireland.1150.b.IRE.plp:9 "La cause du syndicalisme n’a plus besoin de ces réformistes."
 ireland.1150.b.ENG.noplp:9 "Bravo à l’amitié du prolétariat irlandais et britannique!"
 ireland.1150.b.ENG.plp:9 "La révolution n’a plus besoin des services des réformistes."
 ireland.1150.b.tt:9 "La politique va changer:\n§Y$IRE_totalist_party_short$§! devient le parti au pouvoir.\nIl n'y aura pas d'élections publiques."
 IRE_gateway_ENG_totalists:9 "Le gouvernement est renversé par un §oCoup d'État socialiste§! soutenu par la Troisième Internationale."
 IRE_gateway_ENG_totalists_ENG_pov:9 "§YLe gouvernement réactionnaire irlandais est renversé par un §oCoup d'État socialiste§! soutenu par la Troisième Internationale.§!"

 ireland.1200.t:9 "Le douze juillet, [GetYear]"
 ireland.1200.d.intro:9 "On the 12th of July 1690, or the 1st of July in the Julian Calendar, during the Williamite War, the famed Battle of the Boyne was fought in Oldbridge, County Meath, which saw the armies of William of Orange emerge victorious over the forces of the Catholic King James II. Although the conflict between the Jacobites and the Williamites in Ireland would continue for a year afterwards, ending with the bloody Battle of Aughrim, the defeat at the Boyne would cause James II flee the island for France.\n\nHe would never return, for which he was branded Séamus an Chaca or \"James the Shit\" by his Irish supporters, and for loyalists, this date became remembered as their most significant victory, marking their deliverance from fears of Catholic domination and for a time their ascendance to absolute power in Ireland, and is commemorated yearly with bonfires and marches in celebration."
 ireland.1200.d.demstart:9 "As this year's anniversary rolled around, concerns that more violence was in the offing as had happened"
 ireland.1200.d.demmid:9 "efforts of the Blueshirts and the Ulster Volunteer Force"
 ireland.1200.d1:9 "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ La situation qui s'est produite il y a exactement un an vient de se reproduire. Potentiellement pire qu'avant vus les évènements de la crise du Nord. Heureusement, grâce aux promesses de réforme constitutionnelle ainsi qu'à la réforme de la Gardaí du nord et aux mesures de sécurité mises en place malgré quelques violences à petite échelle, la possibilité d'une émeute à grande échelle a été évitée malgré l'attisation du conflit de $ireland.1200.d.demmid$, rendant le 12 juillet de cette année relativement paisible."
 ireland.1200.d2:9 "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ Cependant, malgré les conflits $ireland.1200.d.demmid$ qui ont attisé le conflit, l'Armée Républicaine Irlandaise a strictement fait respecter la loi et l'ordre dans les rues de la province, ce qui a permis de garder la situation sous contrôle malgré quelques violences à petite échelle, et malgré les accusations hystériques de répression de la part des autorités irlandaises. Il subsiste ainsi un certain ressentiment, en particulier parmi les protestants, à l'égard de l'imposition continue de la loi martiale par l'armée dans les six comtés."
 ireland.1200.d.anstart:9 "As expected, the Twelfth of July has seen ethno-religious enmities intensified even further"
 ireland.1200.d.anmid:9 "several acts of terrorism were committed by the Ulster Volunteer Force."
 ireland.1200.d3:9 "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$ un autre fiasco s'est produit lorsque les marches de l'Ordre d'Orange dans les districts catholiques ont donné lieu à des émeutes majeures, tandis que $ireland.1200.d.anmid$ malheureusement, en raison de la lenteur de la réponse des forces de sécurité dans la province, les émeutes sont rapidement devenues incontrôlables, entraînant l'incendie de nombreuses maisons avant que l’État puisse rétablir l’ordre. Cela a suscité l’inquiétude des catholiques du Nord qui estiment que ce gouvernement, comme les précédents, ne respecte pas son obligation de protéger son peuple."
 ireland.1200.d4:9 "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$ alors que le ressentiment de la communauté protestante envers le régime nationaliste désormais au pouvoir à Dublin s'est accru et tandis que les tentatives de l'Ordre d'Orange de traverser les quartiers catholiques ont été repoussées par les forces combinées de la Gardaí et des Chemises bleues, les accusations de brutalité ne cessent de se répandre, tandis que $ireland.1200.d.anmid$"
 ireland.1200.d5:9 "$ireland.1200.d.intro$\n\nWhile the authorities have done their best to maintain order and avert any violence which could potentially break out, given the anger of loyalists towards the socialist government, and the Irish Citizen Army's decision in some areas to prevent Orange Order marches from parading through Catholic districts in opposition to what they regard as a celebration of imperialism, and in hopes of winning over local Catholics suspicious of socialism, these efforts have resulted in limited success as rioting between angered loyalists and ICA men, along with several acts of terrorism by the Ulster Volunteer Force were reported by the day's end."
 ireland.1200.a:9 "Un mois de juillet plus calme que le précédent, en tout cas."
 ireland.1200.b:9 "We must be watchful and wary of the loyalist threat."

 ireland.1201.d.midearly:9 "Over the past two years, the Ulster Volunteer Force have grown stronger both in terms of numbers and capabilities, recruiting increasing number of Protestants in Ulster embittered towards the"
 ireland.1201.d.midlate:9 "regime and regularly launching raids for weaponry on Garda stations, ironically inspired by the tactics of the Irish Republican Army against the Royal Irish Constabulary during the War of Independence. It is becoming clear that"
 ireland.1201.d1:9 "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$nationaliste, $ireland.1201.d.midlate$l'emprise de l'État sur les six comtés s'affaiblit et beaucoup craignent que si le gouvernement ne rétablit pas l'ordre rapidement, une rébellion pure et simple ne soit imminente."
 ireland.1201.d2:9 "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ syndicaliste, $ireland.1201.d.midlate$l'emprise de l'État sur les six comtés s'affaiblit et que si le gouvernement ne rétablit pas l'ordre rapidement, une rébellion pourrait être imminente si ces insurgés loyalistes voient le moment opportun."
 ireland.1201.a:9 "Nous devons mettre ces insurgés au pas!"

 ireland.1202.d.intro:9 "Today is an especially important date, for it marks the 250th anniversary of that notorious battle whose outcome had such far-reaching consequences on the course of Irish history."
 ireland.1202.d.demsgerstart:9 "Given the chaos that ensued three years earlier on this date, many feared that such a notable anniversary would energise loyalists into sparking more rioting, fears that in some areas would prove correct. Though the large presence of security forces"
 ireland.1202.d.demsgermid:9 "that the situation was kept under control in comparison to the events of the Northern Crisis, it unfortunately remains clear that there is a long way to go before the"
 ireland.1202.d.demsgerend:9 "and the six counties truly integrated as simply another part of the Irish nation."
 ireland.1202.d1:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ ainsi que les réformes mises en œuvre en Ulster au cours des dernières années, ont permis $ireland.1202.d.demsgermid$ de réduire complètement la fracture ethno-religieuse,$ireland.1202.d.demsgerend$"
 ireland.1202.d2:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ et le régime sévère imposé à l'Ulster ces dernières années, bien mal perçu par les protestants, a assuré, grâce à une discipline sévère, que la situation resterait sous contrôle par rapport aux événements de la crise du Nord, $ireland.1202.d.demsgermid$ les loyalistes connaissent leur place,$ireland.1202.d.demsgerend$"
 ireland.1202.d.resistancestart:9 "The day was marked with pandemonium as not only did the Ulster Volunteer Force launch attacks on Gardaí and set off several bombs, resulting in some civilian casualties to national outrage, but Protestant and Catholic areas have also seen major outbreaks of intercommunity rioting. This has been met with severe alarm in [IRE.Capital.GetCapitalVictoryPointName] where it is viewed as evidence of the continued strength of"
 ireland.1202.d.resistanceend:9 "to stamp them out and an alarming sign of the state's decreasing authority within the province. Needless to say, it is clear to all that order must be urgently restored and enforced."
 ireland.1202.d3:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ les ennemis intérieurs de la nation irlandaise malgré tous les efforts du régime $ireland.1202.d.resistanceend$"
 ireland.1202.d.resistancegonestart:9 "With the Ulster Volunteer Force's efforts to stir up an insurgency having been rooted out by the state's security forces, the worst violence was prevented. Nonetheless, given the contrast between the heights of their ascendancy two hundred and fifty years ago and their present situation, the anniversary was for loyalists a humiliating day, worsened by the jeers of their Catholic neighbours, who after being under the loyalist heel for so long were happy to get even, and this fury quickly found itself expressed in several major instances of rioting and arson attacks which were soon cracked down upon by the Gardaí"
 ireland.1202.d.resistancegoneend:9 "While Ulster is under control, it is clear there is a long way to go before it can be truly considered peaceful."
 ireland.1202.d4:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ et les Chemises bleues.$ireland.1202.d.resistancegoneend$"
 ireland.1202.d.revolt:9 "With the loyalist rebellion in Ulster ongoing, the date no doubt serves as a boost of morale for the insurgents, but equally the Irish people are determined to ensure that never again shall any part of the isle of Ireland be subjugated by the British"
 ireland.1202.d.revoltend:9 "Where the Boyne was a great loss for the Irish and triumph for the loyalists, the 250th anniversary will prove to be the exact opposite."
 ireland.1202.d5:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ or the foreign settlers they planted. $ireland.1202.d.revoltend$"
 ireland.1202.d6:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ reactionary sentiments despite the best efforts of syndicalists $ireland.1202.d.resistanceend$"
 ireland.1202.d7:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ and the Irish Citizen Army. $ireland.1202.d.resistancegoneend$"
 ireland.1202.d8:9 "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ crown or imperialist reactionaries who act on their behalf. $ireland.1202.d.revoltend$"
 ireland.1202.d9:9 "$ireland.1202.d.intro$\n\nIronically, with the recent crushing of their rebellion by the Irish state, such a notable day has become one of deep humiliation for loyalism, as the contrast between the greatest heights of their power and their present circumstances couldn't be more stark. Naturally, the native Catholics of Ulster they once persecuted have taken great satisfaction in reminding loyalists of this fact, proudly raising the Irish national flag and greeting Orange marchers with sneers and renditions of the anthem, in acclaim of their ultimate triumph over those who sought to subjugate them, and derision of the loyalists' downfall."
 ireland.1202.a:9 "Notre patience fera plus que notre force."
 ireland.1202.b:9 "A hotter July than ever."
 ireland.1202.c:9 "Two hundred and fifty years later, the legacy of Sarsfield will be avenged."
 ireland.1202.e:9 "As long as salt water is formed in the deep, a foot on the necks of the loyalists we'll keep!"

 # Focuses #
 ireland.1500.t:9 "Raidió Éireann Succès"
 ireland.1500.d:9 "Raidió Éireann n'a cessé d'augmenter son audience depuis son lancement et, grâce à l'amélioration de sa portée de diffusion, elle est désormais la station de radio la plus populaire du pays. Là où se trouvaient autrefois les manteaux silencieux et les comptoirs de cuisine, il y aà présent un Marconi dans les foyers du pays.\n\nDans les villages ruraux, les gens ne se rassemblent pas seulement pour le Bothántaíocht, mais aussi pour écouter les commentaires des sports gaéliques et les nouvelles du monde en constante évolution à travers les vagues. Dans les centres urbains, chaque pub et lieu de travail peut être entendu jouer les dernières tendances musicales d'Amérique et d'Europe, et tout le monde se connecte pour entendre un nouveau groupe de Céilí avoir sa chance sur les ondes.\n\nMême nos opposants nous reprochent toujours ce que nous diffusons, la nouvelle Raidió Éireann s'est avérée un gain positif pour le gouvernement et la nation."
 ireland.1500.a:9 "Le bon support pour s'exprimer!"

 ireland.1501.t:9 "Les émigrants sont de retour"
 ireland.1501.d.start:9 "Depuis que l'Angleterre a placé l'Irlande sous son contrôle, l'émigration est devenue un phénomène courant, les Irlandais fuyant la pauvreté et l'oppression sous la botte anglaise, d'abord vers les puissances catholiques d'Europe, puis vers le Nouveau Monde, en particulier les États-Unis d'Amérique. Les étoiles des premiers tombèrent et celles des seconds se levèrent. Alors que la Grande Famine dévastait l'île, faisant plus d'un million de morts et plus de la moitié en exil, cette tendance s'est exacerbée, créant une culture de migration qui a entraîné le déclin continu de la population de l'île, des décennies après l'événement.\n\nSeules la Révolution Britannique et une vague d’instabilité en Amérique mettront fin à cet exode, les principaux ports d’escale des émigrés irlandais apparaissant désormais peu attrayants, contrairement à la prospérité modestement croissante de la république nouvellement indépendante. La poudrière de l'économie américaine défaillante et des tensions politiques croissantes a finalement explosé et, pour la deuxième fois en un siècle, une guerre civile a éclaté aux États-Unis, poussant de nombreux Américains d'origine irlandaise à chercher à retourner dans la patrie de leurs ancêtres. ."
 ireland.1501.d1:9 "$ireland.1501.d.start$\n\nLe gouvernement irlandais est divisé sur son approche face à cette crise. Certains insistent sur le fait que les Irlandais-Américains sont toujours de notre chair et de notre sang et que, ayant aidé l'Irlande à obtenir son indépendance, « nous avons le devoir national de les aider en nature », tandis que d'autres, plus cyniques, politiciens et bureaucrates soulignent que En raison de notre manque de ressources, accepter un afflux de réfugiés à l’heure actuelle pourrait déstabiliser davantage un pays déjà en train de se remettre du Lundi Noir."
 ireland.1501.d2:9 "$ireland.1501.d.start$\n\nLa révolution existe toujours en Amérique et, malgré le conflit en cours, il s’avère que l’Irlande n’est pas une destination aussi attrayante que beaucoup auraient pu l’imaginer. Un petit nombre d’Irlandais-Américains dépossédés de leurs maisons et soutenant le CSA semblent prêts à chercher une nouvelle vie en Irlande, au moins jusqu’à la fin de la guerre. La question reste donc de savoir si le gouvernement souhaite les accepter ou non."
 ireland.1501.d3:9 "$ireland.1501.d.start$\n\nMalheureusement, il semble que, pour le moment, la révolution ait échoué en Amérique et, malgré le conflit en cours, il s’avère que l’Irlande n’est pas une destination aussi attrayante que beaucoup auraient pu l’imaginer. Un petit nombre d’Américains d’origine irlandaise et dépossédés de leurs maisons, partisans du CSA, semblent prêts à chercher une nouvelle vie en Irlande. La question reste donc de savoir si le gouvernement souhaite les accepter ou non."
 ireland.1501.d4:9 "$ireland.1501.d.start$\n\nMalgré le régime stable sur l’île, contrairement aux précédents gouvernements parlementaires fragiles, il s’avère que l’Irlande n’est pas une destination aussi attrayante que beaucoup auraient pu l’imaginer. Un petit nombre d'Irlandais-Américains conservateurs dépossédés de leurs foyers semblent prêts à chercher une nouvelle vie en Irlande, au moins jusqu'à la fin de la guerre. La question reste donc de savoir si le gouvernement souhaite les accepter ou non."
 ireland.1501.d5:9 "$ireland.1501.d.start$\n\nIl existe une grande volonté au sein du gouvernement d'accepter autant d'Irlandais-Américains que possible, certains insistant sur le fait que les Irlandais-Américains sont toujours de notre chair et de notre sang et que, après avoir aidé l'Irlande à obtenir son indépendance, « nous ont le devoir national de leur apporter une aide en nature". Cependant, la présence de l’Irlande dans une alliance militaire a irrévocablement porté atteinte à notre désignation potentielle de havre de paix. Néanmoins, un certain nombre d'Irlandais-Américains dépossédés de leurs foyers semblent prêts à chercher une nouvelle vie en Irlande. La question reste donc de savoir si le gouvernement souhaite les accepter ou non."
 ireland.1501.a:9 "Oubliez le coût, c'est notre devoir de prendre soin\nde nos frères."
 ireland.1501.b:9 "Nous en prendrons autant que nos ressources peuvent en supporter."
 ireland.1501.c:9 "Nous pouvons les aider, alors que leur propre révolution se concrétise!"
 ireland.1501.e:9 "La révolution en Amérique a échoué,\nmais en Irlande, elle brûle toujours."
 ireland.1501.f:9 "Pourquoi y en a-t-il si peu?"
 ireland.1501.g:9 "Au moins, c'est plus sûr que là-bas."
 ireland.1501.h:9 "Nous devrions d’abord nous occuper de ceux-là."

 ireland.1502.t:9 "Programme d'emplois aidés terminé à [IRE_loc_lab_bm_state]"
 ireland.1502.d:9 "Depuis ce matin, les programmes d'emplois aidés mis en place par le gouvernement [IRE_loc_lab_bm_state] sont réputés terminés. Les travaux ont donné une impulsion indispensable à l’emploi et à la productivité dans la région, à une époque où, en dehors de l’intervention directe du gouvernement, le chômage et la stagnation seraient endémiques.\n\nLa présence d'un nombre croissant de travailleurs dans la région a aidé les économies locales, les travailleurs et leurs nouveaux salaires contribuant à la communauté et, en retour, renforçant le niveau de vie plus près de ce qu'il était avant le Lundi Noir."
 ireland.1502.a:9 "De nombreuses mains facilitent le travail."

 # Forpol #
 ireland.2000.t:0 "[From.GetNameDefCap] souhaite rejoindre le [Root.GetFactionName]"
 ireland.2000.d.GER1:9 "Les Irlandais, tout en restant à distance de leur intégration complète dans notre projet européen, ont toujours gardé des liens étroits avec les gouvernements allemands précédents, les portes du pouvoir restant largement ouvertes aux diplomates irlandais. Cependant, face à une situation mondiale de plus en plus hostile, les Irlandais commencent à reconnaître qu'être un compagnon de route du Reichspakt ne constitue plus une protection suffisante.\n\nAujourd'hui, cette tension a culminé lorsque le gouvernement irlandais nous a contacté, de son propre chef, pour devenir membre à part entière de notre alliance militaire. La question est maintenant de savoir si nous souhaitons les accepter ou si leur position aux côtés de la Grande-Bretagne est indéfendable ?"
 ireland.2000.d.GER2:9 "Un communiqué urgent est arrivé en provenance de [IRE.Capital.GetCapitalVictoryPointName], contenant un appel désespéré du gouvernement [IRE.GetAdjective]. Il semblerait que leur choix d’alignement géopolitique ait été mauvais et qu’après l’effondrement de l’Entente, ils souhaitent entrer formellement dans le Reichspakt.\n\nLa sphère allemande avait été considérée comme un foyer probable pour l’Irlande après la résolution de la crise du Nord, mais ils ont plutôt choisi de rejoindre leurs anciens suzerains au sein de l’Entente. Cependant, malgré cela, ils sont restés membres de la Mitteleuropa et, à ce titre, bon nombre de leurs liens avec l’Allemagne sont restés intacts pendant cette période.\n\nL'accès à leurs ports sera toujours utile, mais la question est de savoir si [GER.GetNameDef] souhaite récompenser ceux qui s'écartent de son chemin."
 ireland.2000.d.ENT:9 "[IRE_loc_join_entente]"
 ireland.2000.d.ENT.IMP:9 "Suite à notre exclusion presque totale du continent européen, même les représentants du vieux continent sont traités avec plus d’attention que nous. Mais aujourd'hui, nous avons reçu une délégation quelque peu surprenante de [IRE.Capital.GetCapitalVictoryPointName], venue au nom du gouvernement irlandais pour demander qu'elle soit autorisée à participer à notre réseau d'alliances.\n\nCompte tenu des tendances typiquement germanophiles de [IRE.Capital.GetCapitalVictoryPointName] et de la maladresse historique entre nous et les Irlandais, une telle demande nous offre une opportunité intéressante : peut-être sécuriser une base aérienne insubmersible juste à côté de la Grande-Bretagne et résoudre le problème transatlantique d'un seul coup.\n\n$ireland.2000.d.ENT.NI$"
 ireland.2000.d.ENT.NI:9 "Cela ne va pas sans complications. Le statut de l'Irlande du Nord est resté en suspens depuis la Révolution Britannique, et bien que le traité anglo-irlandais ait donné à l'Irlande du Nord le droit de se joindre au reste de l'île de son propre chef, une telle décision n'a jamais été formellement ratifiée par le cabinet, au moment du vote. temps. Former cette alliance avec les Irlandais sera une reconnaissance tacite de leur propriété de la région, et si nous reprenons les Home Isles, nous ne serons plus en mesure de les réclamer. Le choix nous appartient cependant, est-ce que cela en vaudrait la peine ?"
 ireland.2000.d.ENT.other:9 "$ireland.2000.d.ENT.other.start$\n\n$ireland.2000.d.ENT.other.NI$"
 ireland.2000.d.ENT.other.start:9 "Lorsque nous avons pris la tête de [Root.GetFactionName], nous avons eu la responsabilité de ratifier l'admission de nouvelles nations au sein du pays, si ces nations s'adressaient au gouvernement [Root.GetAdjective], ou si elles étaient elles-mêmes approchées dans ce but. Cela s'est produit aujourd'hui, alors que les [IRE.GetAdjective]s ont demandé à se joindre à l'alliance [Root.GetFactionName], un acte presque impensable il y a quelques années à peine, alors que le Canada dirigeait l'alliance."
 ireland.2000.d.ENT.other.NI:9 "La direction [Root.GetAdjective]e de l'alliance reste incontestée, mais il serait peut-être prudent d'obtenir un accord  [IMP.GetAdjective] sur l'admission de [IRE.GetNameDef], compte tenu du fait que le statut n'a jamais été pleinement garanti d'un point de vue [IMP.GetAdjective]. L'Irlande du Nord a rejoint la République peu après que l'Irlande a quitté l'Entente, à la chute du Royaume-Uni, ce qu'elle était en droit de faire selon le traité anglo-irlandais, mais les circonstances entourant les événements sont considérées comme ambiguës par certains conservateurs de la ligne dure."
 ireland.2000.d.ENT.desperate:9 "À moins de vivre sous un rocher, il serait difficile d’éviter l’annonce de l’effondrement complet de l’hégémonie allemande en Europe. Mais même si le centre de gravité s’est abaissé, bon nombre des autres gouvernements et armées qui composaient le Reichspakt ont tenu bon, du moins pour le moment.\n\nC'est dans cette période sombre que nous avons été approchés par des représentants irlandais, cherchant notre protection pour poursuivre leur lutte, par le biais de notre adhésion à l'Entente. Nous tenons en grande partie le sort des Irlandais entre nos mains, car seuls, il est peu probable qu’ils résistent éternellement. Comme chaque jour compte, nous devrions leur faire connaître notre position rapidement."
 ireland.2000.d.ENT.IMP.desperate:9 "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.other.NI$"
 ireland.2000.d.ENT.other.desperate:9 "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.NI$"
 ireland.2000.d.INT:9 "Maintenant qu'un nouveau gouvernement socialiste est installé en Irlande, il fallait s’attendre à ce qu’il lance des initiatives diplomatiques. Ils ont clairement pris leur temps pour revenir à la raison, et même pas de manière révolutionnaire conventionnelle. Mais il n'en demeure pas moins qu'ils cherchent à nous rejoindre.\n\nRares sont ceux à Dublin ou dans notre propre sphère diplomatique qui s’attendraient à ce qu’une telle demande soit rejetée, mais le choix nous appartient, en fin de compte."
 ireland.2000.d.RUS:9 "Grâce à notre nouvelle position sur la scène mondiale, nous avons constaté une augmentation notable des relations diplomatiques. Aujourd’hui, nous n’avons pas fait exception lorsque nous avons accueilli une délégation irlandaise, un évènement plutôt rare.\n\nLeur demande est simple, compte tenu de leur sentiment d'isolement sur la scène mondiale, ils souhaitent que nous les prenions sous notre protection militaire. Leur position à la limite du continent en fait un candidat quelque peu inhabituel pour notre alliance, mais cela constituerait une étape vers la transformation de notre alliance en une alliance mondiale."
 ireland.2000.d.JAP:9 "Situé à la limite orientale de l’Eurasie, il est assez rare d’avoir beaucoup de contacts avec nos homologues de la rive atlantique du continent. Aujourd'hui, cela change quelque peu, puisque nous avons reçu une délégation du gouvernement irlandais, qui est venue nous demander notre aide ; aidé grâce à un bon mot de nos amis en Amérique.\n\nMême si une nation atlantique n’est peut-être pas la meilleure solution pour ce qui est en grande partie une alliance du Pacifique, nous n’aurions pas besoin de consacrer beaucoup d’efforts à la protection des Irlandais et ferions plaisir à nos amis américains qui soutiennent la candidature irlandaise."
 ireland.2000.a.GER1:9 "Leur place a toujours été à nos côtés."
 ireland.2000.a.GER2:9 "Eh bien, regardez qui est revenu en rampant ?"
 ireland.2000.a.ENT:9 "Les Irlandais apporteront un complément utile à\nnotre alliance."
 ireland.2000.a.INT:9 "Bien entendu, l’Internationale accueille tous ceux qui souhaitent s’y joindre."
 ireland.2000.a.RUS:9 "Nous n'avons aucun problème à protéger les Irlandais,\ndites-leur que la réponse est oui."
 ireland.2000.a.JAP:9 "D'une nation insulaire à l'autre, nous\nallons accepter."
 ireland.2000.b.GER1:9 "Malheureusement, ce n'est pas dans notre intérêt,\ncette fois."
 ireland.2000.b.GER2:0 "Ils ont eu leur chance."
 ireland.2000.b.ENT:9 "Une telle alliance poserait des problèmes fondamentaux. Dites à Dublin que la réponse est non."
 ireland.2000.b.INT:9 "Même si nous avons beaucoup de points communs, les Irlandais ne sont pas les partenaires les plus adaptés pour notre alliance."
 ireland.2000.b.RUS:9 "Il n’y a aucune raison pour que nous admettions des lèche-bottes allemands au sein de notre alliance."
 ireland.2000.b.JAP:9 "L'Irlande n'a pas sa place dans une alliance conçue pour\nles Pays du Pacifique"
 ireland.2000.c.ENT:9 "Peut-être, mais nous devrions d’abord consulter nos alliés."

 ireland.2001.t:9 "[From.GetNameDefCap] accepte une alliance"
 ireland.2001.d.GER1:9 "L’Allemagne était un ami si proche de la nation que l’armée irlandaise faisait un effort sérieux pour s’organiser selon les lignes du Reichspakt, beaucoup s’attendaient à ce que la demande irlandaise de devenir membre de l’alliance militaire allemande soit couronnée de succès.\n\nIl semble que ces attentes étaient fondées, car les Allemands ont accueilli chaleureusement cette demande.$ireland.2001.d.GER.end$"
 ireland.2001.d.GER2:9 "Le fait que la nation se soit maintenue au sein de Mitteleuropa pendant son séjour dans l'Entente s'est avérée payante, car de nombreux liens allemands résiduels dans le pays ont joué un rôle déterminant dans l'accueil qu'a reçu [IRE.GetNameDef] au sein du Reichspakt.\n\n$ireland.2001.d.GER.end$."
 ireland.2001.d.GER.end:9 "Bien qu’il y ait des efforts à faire pour tout formaliser, le gouvernement irlandais peut respirer un peu plus facilement en sachant qu’il est protégé par toute la puissance de la sphère allemande, pour le meilleur ou pour le pire."
 ireland.2001.d.ENT.NI:9 "La question de l’Irlande du Nord a été légèrement mentionnée dans la réponse officielle, reconnaissant son statut constitutionnel en tant que partie de l’Irlande avec autant de brièveté que possible. Pour les loyalistes, la nouvelle a suscité des sentiments très mitigés, car s’ils seraient bien plus liés à l’ancien establishment britannique, comme ils le souhaitaient, ils n'en seraient pas plus proches pour autant."
 ireland.2001.d.ENT1:9 "Même si l'Irlande n'a pas les liens les plus étroits avec l'Entente, le gouvernement semble avoir la fortune de son côté, car ses diplomates rapportent que sa candidature a été chaleureusement accueillie et qu'elle sera probablement formellement acceptée sous peu.\n\n$ireland.2001.d.ENT.NI$\n\nMême si l'Entente n'a peut-être pas été considérée comme un « choix évident » comme allié, l'Irlande peut au moins savoir que nous avons un ami solide à ses côtés, même s'il n'est peut-être pas aussi fort que lorsqu'elle s'est battue auparavant, dans des circonstances (pour le moins) différentes."
 ireland.2001.d.ENT2:9 "En ces heures sombres, l’Irlande a estimé qu’elle aurait besoin de toute aide possible, et peut-être qu’enfin, ces heures sombres ont vu la lumière poindre au bout du tunnel, au moment où ses efforts diplomatiques désespérés pour rechercher le soutien des puissances de l’Entente ont commencé à porter leurs fruits.\n\n$ireland.2001.d.ENT.NI$\n\nL’Irlande a réussi à obtenir des assurances de protection et de souveraineté qui sont extrêmement bienvenues, car elle peut au moins savoir qu’elle n’est plus seule."
 ireland.2001.d.INT:9 "Comme on pouvait s'y attendre, l'Internationale a décidé d'accepter la demande irlandaise d'adhérer aux nations travailleuses du monde, malgré le retard ou les circonstances de sa candidature.\n\nElle peut désormais se tenir fièrement aux côtés de ses nouveaux alliés et œuvrer pour un avenir meilleur."
 ireland.2001.d.RUS:9 "Même si tendre la main aux Russes a toujours semblé un peu risqué, il semble que le pari ait été gagnant, puisque le gouvernement a reçu des Russes l’assurance qu’ils le protégeraient.\n\nMême s'ils n'étaient peut-être pas l'allié de choix auquel beaucoup s'attendaient il y a seulement quelques années, rares sont ceux qui nient qu'il vaut mieux avoir une grande puissance aux côtés de l'Irlande que de n'en avoir aucune."
 ireland.2001.d.JAP:9 "Lorsque le gouvernement a demandé aux Japonais de rejoindre leur alliance, beaucoup de gens s'attendaient à ce que cette demande soit ridiculisée plutôt qu'écoutée équitablement.\n\nDu coup, à la surprise de toutes les personnes impliquées, l'offre fut acceptée par Tokyo et les Irlandais peuvent désormais compter sur les Japonais pour être un protecteur fidèle (bien que distant) de leur souveraineté. Il semblerait qu'une promotion ait été envoyé au fonctionnaire du ministère des Affaires étrangères qui a suggéré l'idée, en premier lieu."
 ireland.2001.a.GER1:9 "Ensembles, encore une fois !"
 ireland.2001.a.GER2:9 "Ensembles, encore une fois !"
 ireland.2001.a.ENT1:9 "Laissons notre passé derrière nous."
 ireland.2001.a.ENT2:9 "Nous avons besoin de toute l’aide que nous pouvons obtenir actuellement."
 ireland.2001.a.INT:9 "Comme prévu, un tIdirnáisiúnta abú!"
 ireland.2001.a.RUS:9 "Nous avons beaucoup à apprendre de nos nouveaux amis."
 ireland.2001.a.JAP:9 "Les Japonais -\nune super bande de potes"

 ireland.2002.t:9 "[From.GetNameDefCap] refuse une alliance"
 ireland.2002.d.GER1:9 "A la surprise de tous, les alliés prétendument traditionnels de l'Irlande à Berlin ont décidé de ne pas s'engager dans un partenariat plus solide. Même si leurs raisons exactes ne sont pas claires, il a été clairement estimé qu'un engagement aussi ferme en faveur de la protection de l'Irlande n'était pas dans l'intérêt de Berlin.\n\nDans un contexte international de plus en plus tendu, voir tous les efforts diplomatiques partir en fumée est un énorme embarras pour le gouvernement et laisse beaucoup de gens inquiets de la position plus isolée que jamais de l'Irlande dans la sphère européenne."
 ireland.2002.d.GER2:9 "A la surprise de tous, les anciens bienfaiteurs de l'Irlande à Berlin ont décidé de ne pas s'engager dans un partenariat plus solide. Bien que leurs raisons exactes ne soient pas claires, il a été clairement ressenti que l'adhésion précédente de [Root.GetNameDef] à l'Entente l'a faite considérer comme un allié potentiel trop peu fiable."
 ireland.2002.d.ENT1:9 "Il peut être difficile de se couper du passé, surtout lorsqu’il s’agit de ceux qui vous ont fait du tort à maintes reprises. Et pourtant, lorsque l’Irlande a décidé de tendre la main aux puissances de l’Entente, elle a tenté d’oublier qu'ils ne feraient que perpétuer l'héritage de l’Empire Britannique, estimant que ces puissances avaient été humiliées par leur expulsion de leur pays d’origine. Le gouvernement supposait que les Britanniques seraient impatients d’acquérir un nouvel allié situé si près de leur pays d’origine, un point de départ potentiel pour leur retour au pays envisagé.\n\nEt pourtant, il semble que le gouvernement irlandais ait placé trop de confiance dans sa capacité à œuvrer pour un avenir meilleur, puisque les dirigeants de l’Entente ont apparemment rejeté ses efforts pour rejoindre leur alliance. Pour beaucoup à Dublin, il est difficile de ne pas sentir que les Britanniques sont revenus à leurs tours habituels, nous laissant seuls lorsque les choses se compliquent."
 ireland.2002.d.ENT2:9 "Les temps désespérés justifient des mesures désespérées et font que d'étranges rencontres peuvent avoir lieu. L’Irlande avait supposé que, compte tenu de sa situation diplomatique plutôt précaire, elle pourrait peut-être trouver un terrain d’entente avec l’Entente, qui a passé une grande partie des deux dernières décennies dans un état quasi constant de crise existentielle.\n\nMalheureusement, il semble que ces attentes ne devaient pas devoir se réaliser, car les dirigeants de l’Entente ont largement anéanti tout espoir que l’Irlande avait d’être admise dans leur alliance. Bien que leurs raisons n’aient pas été données, nombreux sont ceux qui ne peuvent s’empêcher de penser que l’apathie générale des Irlandais à l’égard de leurs expulsions a joué un rôle, une affirmation que même les plus anglophiles du pays ont eu du mal à nier. Quelles que soient les raisons, il n’en demeure pas moins que l’Irlande est livrée à elle-même."
 ireland.2002.d.INT:9 "Aujourd’hui, la majeure partie de Dublin est sous le choc des nouvelles de ses frères révolutionnaires de Paris et de Londres. Bien qu'elle prétende être la force luttant pour la révolution mondiale, le souhait de l'Irlande de rejoindre l'alliance a été accueilli de manière glaciale. C’est un choc, étant donné l’accueil ouvert habituellement réservé aux nations des régions les plus reculées du monde dont une grande partie du prolétariat ignore même l’existence.\n\nPour beaucoup, l’idée d’une solidarité révolutionnaire internationale a pris un coup dur avec ces récentes nouvelles et a laissé le nouveau gouvernement radical plus isolé que jamais. Pour beaucoup dans le pays, le nouveau feu révolutionnaire s’est quelque peu atténué à mesure que le soi-disant nouveau monde commence à ressembler à l’ancien."
 ireland.2002.d.RUS:9 "Lorsque le gouvernement a envoyé les premières inititiatives diplomatiques aux Russes, nombreux sont ceux qui au gouvernement doutaient secrètement de la réceptivité de Moscou. Il semble que ces doutes se soient désormais confirmés avec la réponse russe.\n\nLa réponse fut courte et précise : il n'était pas dans l'intérêt de [From.GetNameDefCap] de conclure une alliance avec l'Irlande à ce moment-là. Vraisemblablement en signe de leur appréciation pour l'intérêt, ils ont joint une carte de l'Irlande avec les noms des villes en russe."
 ireland.2002.d.JAP:9 "Alors que le soleil se levait à Dublin, les diplomates de l'Aireacht Gnóthaí Eachtracha, ou Ministère des Affaires Etrangères, ont commencé leur journée avec de sombres nouvelles concernant leurs tentatives d'établir des liens avec le gouvernement japonais. La Cour impériale a poliment décliné la demande d'alliance de l'Irlande, soulignant utilement que l'Irlande a un certain nombre de problèmes culturels et géographiques qui ne la rendraient pas idéale pour une alliance largement centrée sur l'Asie et le Pacifique."
 ireland.2002.a.GER:9 "So much for gallant allies in Europe..."
 ireland.2002.a.ENT:9 "Perfides Anglo-Français!"
 ireland.2002.a.INT:9 "Nouvelle idéologie, mêmes personnes..."
 ireland.2002.a.RUS:9 "Peut-être avons-nous évité une balle perdue sur cette question..."
 ireland.2002.a.JAP:9 "Bâtards de japonais poilus !"

 ireland.2003.t:9 "[From.GetNameDefCap] cherche une garantie"
 ireland.2003.d.GER:9 "À la lumière de la situation sécuritaire de plus en plus tendue dans l’Atlantique Nord, il n’est peut-être pas surprenant que les Irlandais nous aient demandé de l’aide. S’ils souhaitent éviter des engagements sécuritaires plus concrets, ils nous demandent de promettre que nous leur viendrons en aide en cas d’attaque contre leur pays.\n\nC'est en grande partie à nous de décider comment nous souhaitons répondre à cette demande, même si nous n'avons aucune obligation d'aider les Irlandais, promettre de les protéger améliorerait certainement nos relations et pourrait même ouvrir la voie à leur adhésion à notre structure d'alliance militaire, à l'avenir."
 ireland.2003.d.USA:9 "Au milieu des nombreux briefings diplomatiques arrivant d’Europe ces jours-ci, il y a une demande quelque peu inhabituelle de la part de [IRE.Capital.GetCapitalVictoryPointName]. Les Irlandais nous demandent de prendre des engagements quant à leur sécurité, en nous engageant à les assister en cas d'incursion. Les Irlandais ont déployé de grands efforts pour souligner les liens historiques entre les deux pays et l'intérêt commun dans la stabilité de l'Atlantique Nord.\n\nMême si nous n’avons aucune obligation d’apporter une quelconque aide aux Irlandais, il peut être avantageux d’accéder à leur demande. De nombreux Irlandais-Américains ont exprimé leur soutien à l’idée de venir en aide à leur patrie ancestrale, tandis que d’autres, moins sentimentaux de [Root.Capital.GetCapitalVictoryPointName] ont souligné le bénéfice de liens amicaux et d’une éventuelle alliance future avec un pays idéalement placé pour promouvoir les intérêts américains en Europe."
 ireland.2003.a.GER:9 "Ce serait dans l’intérêt des Mitteleuropéens."
 ireland.2003.a.USA:9 "Ce serait une bonne démonstration de notre influence."
 ireland.2003.b.GER:0 "Ils sont seuls."
 ireland.2003.b.USA:9 "Cela n'en vaudrait pas la peine."

 ireland.2004.t:9 "[From.GetNameDefCap] garantira notre indépendance"
 ireland.2004.d.GER:9 "A l'occasion d'un rare évènement positif en ces temps difficiles, les représentants de l'Irlande à Berlin ont rapporté que la demande d'un engagement allemand concernant sa sécurité avait été chaleureusement accueillie à Wilhelmstraße. Les diplomates irlandais ont à cette occasion reçu des assurances personnelles de la part de membres dirigeants du parti et l’establishment allemand de la politique étrangère a déclaré qu’il ne tolérerait aucune ingérence dans la souveraineté irlandaise.\n\nEn ces temps de plus en plus turbulents, il s’agit sans aucun doute d’un coup diplomatique majeur pour l’Irlande,dont les personnalités très isolationnistes ont été soulagées par une promesse accrue de sécurité ; cela d’autant plus que l’Irlande a été autorisée à rester en dehors des partenariats de défense allemands plus directs."
 ireland.2004.d.USA:9 "En rupture avec les affaires du vieux monde, le gouvernement a reçu une réponse positive dans le cadre de ses efforts diplomatiques, à Washington. Heureusement pour le gouvernement irlandais, il semble que le travail acharné de restauration du gouvernement américain d’après-guerre civile ait porté ses fruits ; une note du département d’État a en effet été émise pour promettre par écrit que l’Amérique protégerait les intérêts irlandais sur la scène mondiale.\n\nPour de nombreux Irlandais ayant des liens personnels avec les États-Unis, ce resserrement des relations a apporté une tranquillité d’esprit et a conduit à espérer secrètement que des capitaux américains pourraient suivre leur exemple, dans un avenir proche."
 ireland.2004.a.GER:9 "Vielen dank!"
 ireland.2004.a.USA:9 "Ce sont de vrais frères, ces américains."

 ireland.2005.t:9 "[From.GetNameDefCap] refuse de garantir notre indépendance"
 ireland.2005.d.GER:9 "On dit qu'il ne faut pas mettre tous ses œufs dans le même panier, mais malgré cela, beaucoup restent optimistes quant au succès des efforts du gouvernement pour obtenir une garantie de sécurité de la part des Allemands. Surtout vue la situation mondiale de plus en plus défavorable.\n\nMalheureusement, les espoirs du gouvernement ont été rapidement anéantis par l'annonce que ses efforts n'avaient pas rencontré la faveur de Berlin. L’Irlande est obligée d’accepter le fait qu’elle est livrée à elle-même, quoi que cela signifie."
 ireland.2005.d.USA:9 "Compte tenu de la situation quelque peu "chaotique" qui règne actuellement aux États-Unis, il y avait des raisons légitimes de penser qu'il était peu probable que ces derniers acceptent de garantir l'indépendance de l'Irlande. Malgré tout, beaucoup espéraient que les liens ancestraux de l'Irlande avec le gouvernement américain, combinés à une perspective diplomatique relativement similaire, joueraient à notre avantage.\n\nMalheureusement, cet espoir s'est avéré futile lorsque l'Aireacht des Affaires étrangères a reçu les premiers rapports de ses représentants américains. Ces derniers ont déclaré que l'humeur à Washington n'était pas favorable à la protection de l'Irlande à ce moment-là. Il semble donc que la tentative de l’Irlande d’obtenir la protection américaine ait été avortée…"
 ireland.2005.a.GER:9 "Nous aurions dû leur envoyer plus de whisky d'abord..."
 ireland.2005.a.USA:9 "Retour à la planche à dessin."

 ireland.2006.t:9 "Un pari désespéré"
 ireland.2006.d:9 "Le choix non conventionnel de l'Irlande en matière d'alliance a porté ses fruits, puisque le pays est à nouveau seul au monde. Cependant, plusieurs hauts diplomates et personnalités militaires ont approché le gouvernement avec une proposition quelque peu désespérée. L'idée ; approcher l'Allemagne et demander à rejoindre leur alliance par mesure de protection. Ils soutiennent que notre position relativement isolée permettrait d’abandonner les conflits avec les autres ennemis de l’Allemagne, tout en poursuivant une lutte commune contre nos ennemis communs. Les nombreuses voies diplomatiques détournées vers Berlin qui sont restées en place, en raison de notre appartenance à la Mitteleuropa, laissent entendre qu’une telle suggestion serait acceptée par la politique.\n\nNombreux sont ceux qui y verront probablement une trahison à l'égard de l'ancienne nation irlandaise.$ireland.2006.d.end$"
 ireland.2006.d.end:9 "alliés, même s’ils sont dans une situation désespérée, ce à quoi les partisans rétorquent qu’ils feraient probablement de même, s’ils en avaient l’occasion. En fin de compte, un choix devra être fait, et l’histoire jugera ce choix."
 ireland.2006.a:9 "Berlin était toujours plus proche que [IMP.Capital.GetVictoryPointName]..."
 ireland.2006.b:9 "Il n'y a aucune chance qu'ils acceptent."
 ireland.2006.a.tt:9 "§Y[IRE.GetNameDefCap] abandonnera toutes les guerres, à l'exception de celles contre les ennemis du Reichspakt.§!"

 ireland.2007.t:9 "Un pari désespéré"
 ireland.2007.d:9 "A présent que la situation stratégique s’est rapidement dégradée pour l’Irlande et ses alliés, cette dernière se retrouve dans une situation inquiétante, seule face à toutes les forces du continent. En ces heures sombres, de hauts diplomates et des personnalités militaires ont approché le gouvernement avec une proposition quelque peu désespérée. L'idée est se rapprocher de l'Entente et de demander à rejoindre leur alliance par mesure de protection. Ils soutiennent que notre position relativement isolée permettrait d’abandonner les conflits avec les autres ennemis de l’Allemagne, tout en poursuivant une lutte commune contre l’Internationale.\n\nBien sûr, aussi impensable qu'une telle proposition soit, l'intégrité territoriale de l'Irlande resterait primordiale dans un tel accord. C’est-à-dire une reconnaissance formelle du fait que l’Irlande du Nord a rejoint la République en 1926, comme cela avait été autorisé Dans le cadre du traité anglo-irlandais de 1922 (même si peu avaient imaginé qu’une telle clause aurait été adoptée).\n\nNéanmoins, nombreux sont ceux qui y verront une trahison de la position continentale de l'Irlande.$ireland.2006.d.end$"
 ireland.2007.a:0 "L'ennemi de mon ennemi..."
 ireland.2007.b:9 "C’est aussi trompeur que désespéré."
 ireland.2007.a.tt:9 "§Y[IRE.GetNameDefCap] renoncera à toutes les guerres, sauf celles contre les ennemis de l'Entente.§!"

 ireland.2008.t:9 "Les mendiants choisissent"
 ireland.2008.d.start:9 "Même si l’Irlande a toujours eu l’impression d’être quelque peu isolée du reste de l’Europe, cela n’a jamais été aussi vrai qu’aujourd’hui. À l’est comme à l’ouest, des puissances hostiles semblent menacer son existence même. Les nations vers lesquelles il se serait traditionnellement tournés, l’Allemagne et l’Amérique, lui sont désormais toutes deux inutiles.\n\nSans aucune meilleure option, certains ont proposé que, si tout échoue pour nos autres alliés internationaux potentiels, le gouvernement essaie de demander de l’aide aux Russes. Cela même alors que les Irlandais et les Russes ont peu de liens communs,"
 ireland.2008.d.end:9 "D’une certaine manière, l’Irlande n’a rien à perdre en essayant ; et il y a une petite chance de faire l’un des paris les plus intéressants de l’histoire irlandaise."
 ireland.2008.d1:9 "$ireland.2008.d.start$ ils sont considérés comme la meilleure chance dont ils disposent pour protéger sa démocratie.$ireland.2008.d.end$"
 ireland.2008.d2:9 "$ireland.2008.d.start$ Les deux nations réalisent avec quelle facilité la sécurité d’une personne peut être compromise par des puissances étrangères de l’histoire récente. $ireland.2008.d.end$"
 ireland.2008.a:9 "Aux grands maux les grands remèdes."
 ireland.2008.b:9 "C'est ridicule."

 ireland.2009.t:0 "Notre place dans le monde"
 ireland.2009.d:9 "On dit qu’une armée marche sur son ventre, qu’une force ne vaut que par les systèmes qui la soutiennent. Le gouvernement [Root.GetAdjective] sait que cette maxime est vraie et reconnaît en outre qu'elle s'applique également aux déploiements de volontaires. Les forces volontaires parrainées par l’État présentent une myriade de défis, logistiques et autres, défis qui ne peuvent pas toujours être prévus ou planifiés, mais qui ne peuvent être surmontés que par l’expérience.\n\nHeureusement, son déploiement dans les conflits à travers le monde a porté ses fruits. Les leçons souvent douloureusement apprises là-bas ont fait du corps des volontaires un organisme plus efficace et plus efficient. Tandis que d’autres nations réagiront à la nouvelle guerre sur le continent de manière désorganisée ou verront leurs réponses respectives entravées par des obstacles administratifs byzantins, l’Irlande brandira son ersatz d’IRA comme David l’a fait avec sa fronde.\n\nLes premiers coups de feu de cette nouvelle guerre n'ont pas encore été entendus dans le monde entier, et le feu vert a déjà été donné à un programme de volontariat développé pour ce conflit. Libérée de toute influence étrangère, l’Irlande possède les ressources nécessaires pour mener à bien cette mission et, ce faisant, se présente comme un exemple au monde."
 ireland.2009.a:9 "Maintenant, l'épitaphe d'Emmet peut véritablement être écrite."

 ireland.2010.t:9 "Guerre en Espagne"
 ireland.2010.d:9 "L'Espagne a été brisée, et avec elle le cœur de nombreux Irlandais. Les Irlandais, hommes et femmes, de toutes convictions politiques, se souviennent bien des bienfaits accordés à nos ancêtres par cette nation, dont on dit que l'ancêtre du peuple irlandais, Míl Espáine, ou Milesius, est originaire.\n\nÀ maintes reprises, quand Hibernia saignait, Hispania a cherché à l'appaiser. Le plus célèbre de ces épisodes a eu lieu pendant la guerre de Neuf Ans en Irlande, lorsque les Espagnols ont aidé Hugh O'Neill et Hugh Roe O'Donnell, la Confédération rebelle des nobles irlandais contre Elizabeth I d'Angleterre, avec des armes et un débarquement à Kinsale, dans le comté de Cork. Malheureusement, la plus grande opportunité pour l'Irlande de conquérir sa liberté s'est transformée en l'une de ses pires défaites, car le siège et la bataille de Kinsale se sont terminés par un désastre, marquant la fin de la civilisation gaélique. Au cours des deux siècles qui ont suivi, lorsqu'une grande partie de l'aristocratie gaélique a fui vers l'Europe continentale, beaucoup se sont installés en Espagne, où les Irlandais, conformément à leur héritage milésien, ont été légalement traités comme des Espagnols de souche. Les Irlandais se sont bien intégrés et de nombreux Espagnols d'origine irlandaise sont venus jouer un rôle notable dans l'armée et la politique de leur nouvelle patrie, comme le célèbre partisan d'Isabelle II, Premier Ministre et vainqueur de la bataille de Tetuán, Leopoldo O'Donnell.\n\nÀ la lumière de cette histoire, la féroce passion espagnole qui anime tant d’Irlandais ne doit pas être ignorée. "Faites quelque chose", gémissent les fantômes de l'Irlande du passé, et le sang est plus épais que l'eau. L'opinion dominante est favorable au Royaume d'Espagne, comme moyen de maintenir la stabilité contre l'extrémisme d'extrême droite et d'extrême gauche, cependant Aontas Náisiúnta, compte tenu de sa fervente religiosité et du lien de l'aile extrême du parti avec l'intégralisme lusitanien, a exprimé son soutien à la cause carliste, tandis que les syndicalistes et les républicains radicaux de gauche soutiennent bien sûr la CNT-FAI. Comment l'Irlande doit-elle réagir ?"
 ireland.2010.a:9 "L'Espagne va brûler."

 ireland.2011.t:9 "La poudrière éclate à nouveau"
 ireland.2011.d.start:9 "Après l'effondrement de la Bourse de Berlin, la Serbie et ses alliés ont profité de l'oubli momentané des géants germaniques pour tenter de s'emparer des terres que chacun croit devoir lui revenir de droit. Alors que pour de nombreuses personnes en Europe, cela semble être un conflit ethnonationaliste inutile, une partie importante de l'opinion publique irlandaise a commencé à développer une grande sympathie pour les ambitions du Pacte de Belgrade et a commencé à appeler au soutien irlandais dans sa lutte. Pour ceux qui, à travers le pays, sympathisent avec cette cause, ils considèrent le conflit comme familier aux Irlandais, y voyant une tentative de la Serbie de réparer le tort causé par la partition de son peuple par une puissance impérialiste étrangère et, en fin de compte, d'unir leur nation sous un même toit. une seule bannière, quelles que soient les différences religieuses ou culturelles que les dominations étrangères ont apportées sur leurs terres.\n\nCe serait cependant une erreur de croire que ce point de vue est universel dans toute l’Irlande, le point de vue pro-bulgare possède également un fort soutien à travers le pays et cela pour une multitude de raisons. Les voix pro-allemandes dans le pays auraient tendance à soutenir la cause bulgare, et d’autres soulignent que la Bulgarie a également commencé son histoire moderne par sa propre rébellion contre l’impérialisme. Et, comme sur tout le continent, nombreux sont ceux qui, dans le pays, considèrent ce conflit comme un effort inutile qui ne sert à rien, sauf à plonger les Balkans dans le chaos. La nature radicale du régime de Belgrade a également poussé de nombreuses personnes à soutenir Sofia, considérant les dirigeants roumains comme de simples psychopathes organisés, et le régime serbe"
 ireland.2011.d.republicans:9 "comme des idéalistes qui conduisent leur nation vers les falaises de la ruine."
 ireland.2011.d.radicals:9 "comme une démocratie vouée à sombrer dans les griffes de la dictature."
 ireland.2011.d.socialistworkers:9 "comme des radicaux révolutionnaires extrémistes souhaitant détruire la société civilisée."
 ireland.2011.d.monarchists:9 "comme des monarchistes ultranationalistes qui ne valent pas mieux que les Roumains."
 ireland.2011.d.end:9 "Vus les appels très partagés de la part du public quant à l'implication de l'Irlande dans ce conflit, la décision finale sur la manière de procéder appartient au gouvernement."
 ireland.2011.d1:9 "$ireland.2011.d.start$ $ireland.2011.d.republicans$\n\n$ireland.2011.d.end$"
 ireland.2011.d2:9 "$ireland.2011.d.start$ $ireland.2011.d.radicals$\n\n$ireland.2011.d.end$"
 ireland.2011.d3:9 "$ireland.2011.d.start$ $ireland.2011.d.socialistworkers$\n\n$ireland.2011.d.end$"
 ireland.2011.d4:9 "$ireland.2011.d.start$ $ireland.2011.d.monarchists$\n\n$ireland.2011.d.end$"
 ireland.2011.a:9 "Nous devons aider les Serbes dans notre lutte commune."
 ireland.2011.b:9 "Seule la Bulgarie peut apporter la stabilité aux Balkans."
 ireland.2011.c:9 "Nos hommes ne seront pas envoyés à l’abattoir des Balkans."

 ireland.2012.t:0 "La Seconde Guerre de Sécession Américaine"
 ireland.2012.d.start:9 "Europe was once the hotspot of Irish emigration, but as prospects for the Irish lessened on the continent in the 19th century as the British in their post-Napoleonic dominance applied pressure on European powers to disband their Irish brigades, the United States of America, a republic founded in rebellion against the Empire, emerged as the new hotspot for Irish emigrants. Although they faced many issues integrating at first, they soon became a core part of American society and the Irish struggle would owe much to the efforts of Irish-Americans. A key turning point for this acceptance into the American nation was the American Civil War, where droves of Irishmen, including famed Irish revolutionaries, fought for the Union, and to a much lesser extent, the Confederacy.\n\nFor the second time in less than seventy-five years, no matter their colours, in each American trench Ireland's sons can be found. One side's Walsh guns down another's Kelly. It truly is a brother war. Where America once promised the Irish an end to their troubles, our people now feel compelled to offer Americans the same. With or without the support of the government, the Irish people will surely come to America's aid — to stop them would be a fool's errand."
 ireland.2012.d.csa:9 "The syndicalists and elements of the PLP naturally favour their ideological brethren fighting for the Combined Syndicates of America, while"
 ireland.2012.d.fourway:9 "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ the democratic parties are lining up behind the breakaway Pacific States as guardians of democracy, though Sinn Féin is divided on the issue. The hardliners within Sinn Féin along with the mainstream of Aontas Naísiúnta, on the other hand, endorse MacArthur's federalists as the only force capable of stabilising America against their extremist foes, while AN's radicals sympathise with the radical aims of Huey Long and his followers. $ireland.2012.d.end$"
 ireland.2012.d.threeway:9 "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ the democratic parties line up behind the United States government as guardians of democracy. Aontas Naísiúnta, on the other hand, have chosen to endorse the radical aims of Huey Long and his followers. $ireland.2012.d.end$"
 ireland.2012.d.nocsa:9 "$ireland.2012.d.start$\n\nThe majority of the Irish political spectrum, from the far-left to the centre-right has expressed their sympathy, whether reluctantly or enthusiastically for the United States government, however Aontas Náísiúnta has pushed against the tide by favouring Huey Long and his followers. $ireland.2012.d.end$"
 ireland.2012.d.noaus:9 "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ the rest of the Irish political spectrum stands behind the United States government in suppressing the syndicalist insurrection. $ireland.2012.d.end$"
 ireland.2012.d.end:9 "Needless to say, if Ireland should choose to involve ourselves in the American conflict informally, it shall have no shortage of volunteers."
 ireland.2012.a:9 "Un refus plus si sûr."

 ireland.2013.t:9 "Céad Míle Failte"
 ireland.2013.d:9 "La présence de volontaires irlandais intervenant dans la Seconde Guerre de Sécession Américaine a suscité beaucoup de surprise et un soulagement de la part des civils irlandais-américains, parfois même de la part de leurs voisins.\n\nBien que la plupart aient quitté l'Irlande il y a des décennies, voire des générations, les liens avec une grande partie de la communauté irlandaise-américaine et leur patrie ancestrale restent profonds, à tel point que de nombreux jeunes Irlandais-Américains rejoignent désormais les brigades de volontaires irlandais, au lieu de de s'enrôler directement dans une armée américaine.\n\nLes vieilles traditions d'accueil chaleureux demeurent dans la diaspora, mais pour les volontaires eux-mêmes, le soutien qu'on leur apporte en main d'œuvre est encore plus précieux."
 ireland.2013.a:9 "Ar fheabhas ar fad!"

 ireland.2014.t:9 "Le cauchemar de Garibaldi"
 ireland.2014.d.start:9 "Although Ireland has long had a complicated relationship with the Papacy, when much of Europe forsook Rome's flock, Ireland remained true, building on links between the two countries since the 400s. Even beneath the boot or nigh-felled by English bullets, the Irish wavered not. When Hugh O'Neill was forced to seek exile in Europe during the Flight of the Earls, it was to Rome he journeyed, where he lived under the protection of the Papacy until his death, and during the Risorgimento more than a thousand Irishmen would travel to defend the Pope's lands, performing with distinction against the forces of Victor Emmanuel II.\n\nIrish relations with Italian nationalism, on the other hand, have been historically more strained. Many Irish opposed the notion of Italian unity due to the Pope's opposition, and the Italians' dependence on British backing for their aims led to clashes between Irish nationalists and the likes of Mazzini, with Douglas Hyde once rhetorically asking \"What did Mazzini say?\" while condemning the loss of the Irish language. Despite this, the republican ideals of Young Italy would nonetheless serve as a source of inspiration for Young Ireland and the Fenians, and years later during the War of Independence some radical elements of Italian society would profess their sympathies for the Irish struggle and assist the IRA in obtaining arms.\n\nWhile much has changed since that time, the people still look to Italy with a certain fondness. With war looming over the peninsula, the Irish are coming. Though naturally the bulk of Irish public favour is for the Papacy and the Kingdom of Two Sicilies, holding reverence for the former as the nucleus of their faith and sympathy for the latter as an agricultural and formerly neglected region under the Piedmontese as Ireland was under the British,"
 ireland.2014.d.end:9 "while syndicalists expectedly hope to see the Socialist Republic of Italy emerge victorious."
 ireland.2014.d.default:9 "$ireland.2014.d.start$ Sinn Féin has expressed support for their fellow republicans in Milan, $ireland.2014.d.end$"
 ireland.2014.d.ITA.autdem:9 "$ireland.2014.d.start$ Sinn Féin has expressed support for the federation in Milan as a force of stability on the peninsula, $ireland.2014.d.end$"
 ireland.2014.d.ITA.natpop:9 "$ireland.2014.d.start$ some extremists on the far-right have expressed support for Milan, but others remain behind the Pope, $ireland.2014.d.end$"
 ireland.2014.d.both.natpop:9 "$ireland.2014.d.start$ $ireland.2014.d.end$"
 ireland.2014.a:9 "Avanti Irlanda!"

 ireland.2015.t:9 "La guerre du bout du monde"
 ireland.2015.d.start:9 "Des informations ont annoncé qu'un conflit avait éclaté en Argentine et, même si au premier abord les liens qui unissent l'Irlande aux deux pays les plus méridionaux du monde peuvent sembler légers, un examen plus attentif les rend évidents. Cela fait suite à l’immigration d’aristocrates gaéliques en Amérique du Sud, soutenue par les Espagnols, où ils deviendront des administrateurs coloniaux de premier plan, les Irlandais ont une longue et riche histoire dans la région. Le plus connu d'entre eux est peut-être Bernardo O'Higgins, le père de la nation chilienne, qui a vaillamment pris les armes contre la couronne espagnole et a combattu aux côtés de José de San Martín jusqu'à ce que le Chili soit libéré par l'Armée des Andes.\n\nPour sa part, l'Argentine compte Guillermo, ou William Brown, parmi ses héros, un marin du comté de Mayo qui est devenu le premier amiral du pays et a déjoué tous les pronostics contre des forces espagnoles et brésiliennes supérieures. Ces liens ne se sont renforcés qu'au XIXe siècle, lorsque les deux nations ont accueilli une partie importante des Irlandais qui avaient quitté leurs foyers à la recherche de meilleures fortunes.\n\nLa descente du Cône Sud dans une guerre à part entière, peu de temps après le début de la guerre civile américaine, a vu un autre ancien refuge de la diaspora irlandaise devenir soudainement un champ de bataille. Les opinions sur le conflit n'ont pas échappé à la scène politique et le gouvernement de Buenos Aires,"
 ireland.2015.d.end:9 "Les syndicalistes du Chili et de Patagonie, pour leur part, bénéficient de la sympathie de certaines voix au sein du Parti Travailliste Progressiste, ainsi que du soutien explicite du Parti Syndicaliste Irlandais et de Saor Éire. Perçus au mieux comme de vaillants camarades et au pire comme des résistants à un gouvernement tyrannique, il n’est pas surprenant qu’ils bénéficient du soutien de ceux qui se trouvent à gauche de la politique irlandaise. Vue la situation, le dernier mot sur la manière de procéder dans ce conflit revient au gouvernement."
 ireland.2015.d.carles:9 "$ireland.2015.d.start$ under the iron-fisted leadership of the ultranationalistic and xenophobic Liga Patriótica has earned little support among Irish politicians. Only the most extreme tendencies within Aontas Náisiúnta have voiced approval for Carlés' regime, and most of the political scene opposes the Liga Patriótica, seeing them as bloodthirsty maniacs who have destroyed any chance of peace in the region.\n\n$ireland.2015.d.end$"
 ireland.2015.d.ramirez:9 "$ireland.2015.d.start$ a military junta led by General [ARG.GetLeader] ever since the Argentine army suppressed an attempted coup by ultranationalists last year, is generally supported by both moderates and the right-wing, and is seen as the last bulwark in the region against the advance of syndicalism.\n\n$ireland.2015.d.end$"
 ireland.2015.d.nodemocracy:9 "$ireland.2015.d.start$ a military junta led by General [ARG.GetLeader] which, in a bizarre turn of events, restored Argentine democracy just to extinguish it once again when the elected government failed to negotiate with the Patagonian Workers Front. His erratic actions have raised some eyebrows, but he is generally supported by those who oppose the advance of syndicalism.\n\n$ireland.2015.d.end$"
 ireland.2015.a:9 "Buenos Aires a notre soutien pour réprimer cette populace."
 ireland.2015.b:9 "Nous aiderons la Patagonie à lutter contre la tyrannie!"
 ireland.2015.c:9 "Pourquoi nos hommes devraient-ils mourir sur les rives du\nRio Negro?"

 ireland.2016.t:9 "Des harpes irlandaises sous les saules"
 ireland.2016.d.start:9 "While to most in Ireland the outbreak of war in the Middle East is simply an interesting news story regarding a foreign land, quickly forgotten by most once it drops from the headlines, to many of our Jewish citizens the outcome of this war is paramount to the future of their ancestral homeland. Ever since the establishment of the Mutasarrifate of Jerusalem many European Jews have chosen to immigrate to the region, with even Ireland's former Chief Rabbi Isaac Herzog having immigrated to become the Chief Rabbi of the Ashkenazi. The situation this has created in Jerusalem has been rocky to say the least, and the opposition to this mass migration among the Arabs has been one of the largest sparks that lit the proverbial powder keg of war.\n\nFearing what may happen to the Jewish population and their hopes for a free Zion if the Arab revolts succeed, Jewish"
 ireland.2016.d.mfa:9 "TD and current Minister for Foreign Affairs"
 ireland.2016.d.midstart:9 "Robert Briscoe has proposed the government provide military support to the Ottomans in their fight against the Cairo Pact. Being an important veteran of the War of Independence, having played a crucial role in the German arms deals and smuggling, Briscoe's proposal holds a lot more weight compared to that of most. While Briscoe obviously has no love for the Ottomans, especially if the rumours of him helping fund the Irgun against them are true, pragmatism often leads to strange bedfellows and like many of those in Palestine he sees this as the only path forward for the Zionist cause."
 ireland.2016.d.natpop:9 "Likewise, despite the new government certainly being no friend of the Jews, supporting their cause may potentially lead to the mutually beneficial scenario of more Irish Jews leaving for Palestine, something certainly worth considering."
 ireland.2016.d.ger:9 "Our allies in Berlin have also signalled their intent to support the Ottomans, and as members of the Reichspakt it would naturally make sense to do so as well."
 ireland.2016.d.midend:9 "An opposing idea to Briscoe's proposal has also begun to be floated, being that Ireland should send support to the Cairo Pact instead, as part of the shared struggle against foreign imperialist rule, regardless of any theorised events that may happen after an Arab victory."
 ireland.2016.d.int:9 "Even with most of the Cairo Pact being made up of reactionaries, the Internationale has also signalled support for their anti-imperialist fight against the Ottomans."
 ireland.2016.d.end:9 "Il y a aussi toujours la possibilité de simplement rester neutre, après tout pourquoi les soldats irlandais devraient-ils être envoyés mourir pour l’un ou l’autre camp, dirigé par un monarque étranger ?"
 ireland.2016.d.ent:9 "Nos alliés de l’Entente sont également favorables à la neutralité, considérant les deux camps comme hostiles et espérant qu'au final a guerre les saignera tous les deux à blanc."
 ireland.2016.d.final:9 "En fin de compte, une décision doit être prise et c'est à [IRE_loc_leader_surname] d'avoir le dernier mot."
