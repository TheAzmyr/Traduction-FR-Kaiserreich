 ireland.1200.t:9 "The Twelfth of July, [GetYear]"
 ireland.1200.d.intro:9 "On the 12th of July 1690, or the 1st of July in the Julian Calendar, during the Williamite War, the famed Battle of the Boyne was fought in Oldbridge, County Meath, which saw the armies of William of Orange emerge victorious over the forces of the Catholic King James II. Although the conflict between the Jacobites and the Williamites in Ireland would continue for a year afterwards, ending with the bloody Battle of Aughrim, the defeat at the Boyne would cause James II flee the island for France.\n\nHe would never return, for which he was branded Séamus an Chaca or \"James the Shit\" by his Irish supporters, and for loyalists, this date became remembered as their most significant victory, marking their deliverance from fears of Catholic domination and for a time their ascendance to absolute power in Ireland, and is commemorated yearly with bonfires and marches in celebration."
 ireland.1200.d1:9 "$ireland.1200.d.intro$\n\nAs this year's anniversary rolled around, concerns that more violence was in the offing as had happened exactly one year prior quickly cropped up, potentially worse than before due to the hectic events of the Ulster Crisis. Fortunately however, owing to promises of constitutional reform along with the reformation of the northern Gardaí and security measures put in place in spite of some small-scale violence the possibility of any large-scale rioting was averted despite the efforts of the Blueshirts and the UVF to stir up conflict, rendering the year's Twelfth of July a relatively peaceful one."
 ireland.1200.d2:9 "$ireland.1200.d.intro$\n\nAs this year's anniversary rolled around, concerns that more violence was in the offing as had happened during the past year cropped up, however in spite of the efforts of the Blueshirts and the Ulster Volunteer Force to stir up conflict, the Irish Republican Army's strict enforcement of law and order on the province's streets ensured that matters remained under control despite some small-scale violence, despite hysterical accusations of repression from some and growing resentment, particularly among Protestants, to the military's continued imposition of martial law in the six counties."
 ireland.1200.d3:9 "$ireland.1200.d.intro$\n\nAs expected, the Twelfth of July has seen ethno-religious enmities intensified even further as another fiasco ensued when marches by the Orange Order through Catholic districts resulted in major rioting, while several acts of terrorism were committed by the Ulster Volunteer Force. Unfortunately, due to the slow response of security forces in the province, said riots quickly got out of control, resulting in the burning of many homes before the state could restore order, something which has led to concern among northern Catholics who feel that this government, like the ones before it, may not be living up to its obligations to protect its people."
 ireland.1200.d4:9 "$ireland.1200.d.intro$\n\nAs expected, the Twelfth of July has seen ethno-religious enmities intensified even further as the resentment of the Protestant community towards the nationalist regime now firmly in power in Dublin was hightened as attempts by the Orange Order to march through Catholic districts were driven back by the combined forces of the Gardaí and the Blueshirts, with accusations of copious brutality having been meted out in the process spreading, while several acts of terrorism were committed by the Ulster Volunteer Force."
 ireland.1200.d5:9 "$ireland.1200.d.intro$\n\nWhile the authorities have done their best to maintain order and avert any violence which could potentially break out, given the anger of loyalists towards the socialist government and the Irish Citizen Army's decision in some areas to prevent Orange Order marches from parading through Catholic districts in opposition to what they regard as a celebration of imperialism and in hopes of winning over local Catholics suspicious of socialism, these efforts have resulted in limited success as rioting between angered loyalists and ICA men along with several acts of terrorism by the UVF were reported by the day's end."
 ireland.1200.a:9 "A calmer July than the last one at least."
 ireland.1200.b:9 "We must be watchful and wary of the loyalist threat."

 ireland.1201.d.midearly:9 "Over the past two years, the Ulster Volunteer Force have grown stronger both in terms of numbers and capabilities, recruiting increasing number of Protestants in Ulster embittered towards the"
 ireland.1201.d.midlate:9 "regime and regularly launching raids for weaponry on Garda stations, ironically inspired by the tactics of the Irish Republican Army against the Royal Irish Constabulary during the War of Independence. It is becoming clear that"
 ireland.1201.d1:9 "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ nationalist $ireland.1201.d.midlate$ as a result the state's grip over the six counties is weakening, many fear that if the government does not restore order soon an outright rebellion may be imminent."
 ireland.1201.d2:9 "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ syndicalist $ireland.1201.d.midlate$ the state's grip over the six counties is weakening, and that if the government does not restore order soon, a rebellion might be imminent should these loyalist insurgents see an opportune moment."
 ireland.1201.a:9 "We must bring these insurgents to heel!"

 ireland.1202.d.intro:9 "Today is an especially important date, for it marks the 250th anniversary of that notorious battle whose outcome had such far-reaching consequences on the course of Irish history."
 ireland.1202.d1:9 "$ireland.1200.d.intro$\n\n$ireland.1202.d.intro$ Given the chaos that ensued three years earlier on this date, many feared that such a notable anniversary would energise loyalists into sparking more rioting, fears that in some areas would prove correct. Though the large presence of security forces along with the reforms made in Ulster over the past years have ensured that the situation was kept under control in comparison to the events of the Ulster Crisis, it unfortunately remains clear that we have a long way to go before the ethno-religious divide can be fully mended and the six counties truly integrated as simply another part of the Irish nation."
 ireland.1202.d2:9 "$ireland.1200.d.intro$\n\n$ireland.1202.d.intro$ Given the chaos that ensued three years earlier on this date, many feared that such a notable anniversary would energise loyalists into sparking even more severe rioting. Fortunately however, despite the greater than usual turnout from loyalist marchers, the large presence of security forces and the harsh regime imposed upon Ulster over the past years, while much resented by Protestants, have ensured through harsh discipline that the situation remained peaceful, giving hope that with the loyalists kept in their place, one day the six counties shall be fully integrated as simply another part of the Irish nation."
 ireland.1202.d3:9 "$ireland.1200.d.intro$\n\n$ireland.1202.d.intro$ The day was marked with pandemonium as not only did the Ulster Volunteer Force launch attacks on Gardaí and set off several bombs, resulting in some civilian casualties to national outrage, but Protestant and Catholic areas have also seen major outbreaks of intercommunity rioting. This has been met with severe alarm in Dublin where it is viewed as evidence of the continued strength of the Irish nation's internal enemies despite the best efforts of syndicalists to stamp them out and an alarming sign of the state's decreasing authority within the province. Needless to say, it is clear to all that order must be urgently restored and enforced."
 ireland.1202.d4:9 "$ireland.1200.d.intro$\n\n$ireland.1202.d.intro$ With the loyalist rebellion in Ulster ongoing, the date no doubt serves as a boost of morale for the insurgents, but equally the Irish people are determined to ensure that never again shall any part of the isle of Ireland be subjugated by the British or the foreign settlers they planted. Where the Boyne was a great loss for the Irish and triumph for the loyalists, the 250th anniversary will prove to be the exact opposite."
 ireland.1202.d5:9 "$ireland.1200.d.intro$\n\n$ireland.1202.d.intro$ Ironically, with the recent crushing of their rebellion by the Irish state, such a notable day has become one of deep humiliation for loyalism as the contrast between the greatest heights of their power and their present circumstances couldn't be more stark. Naturally, the native Catholics of Ulster they once persecuted have taken great satisfaction in reminding loyalists of this fact, proudly raising the Irish national flag and greeting Orange marchers with sneers and renditions of the anthem in acclaim of their ultimate triumph over those who sought to subjugate them and derision of the loyalists' downfall."
 ireland.1202.d6:9 "$ireland.1200.d.intro$\n\n$ireland.1202.d.intro$ The day was marked with pandemonium as not only did the Ulster Volunteer Force launch attacks on Gardaí and set off several bombs, resulting in some civilian casualties to national outrage, but Protestant and Catholic areas have also seen major outbreaks of intercommunity rioting. This has been met with severe alarm in Dublin where it is viewed as evidence of the continued strength of reactionary sentiments despite the best efforts of syndicalists to stamp them out and an alarming sign of the state's decreasing authority within the province. Needless to say, it is clear to all that order must be urgently restored and enforced."
 ireland.1202.d7:9 "$ireland.1200.d.intro$\n\n$ireland.1202.d.intro$ With the loyalist rebellion in Ulster ongoing, the date no doubt serves as a boost of morale for the insurgents, but equally the Irish people are determined to ensure that never again shall any part of the isle of Ireland be subjugated by the British crown or imperialist reactionaries who act on their behalf. Where the Boyne was a great loss for the Irish and triumph for the loyalists, the 250th anniversary will prove to be the exact opposite."
 ireland.1202.d8:9 "$ireland.1200.d.intro$\n\n$ireland.1202.d.intro$ Ironically, with the recent crushing of their rebellion by the Irish state, such a notable day has become one of deep humiliation for loyalism as the contrast between the greatest heights of their power and their present circumstances couldn't be more stark. Naturally, the native Catholics of Ulster they once persecuted have taken great satisfaction in reminding loyalists of this fact, proudly raising the Irish national flag and greeting Orange marchers with sneers and renditions of the anthem in acclaim of their ultimate triumph over those who sought to subjugate them and derision of the loyalists' downfall."
 ireland.1202.d9:9 "$ireland.1200.d.intro$\n\n$ireland.1202.d.intro$ Ironically, with the recent crushing of their rebellion by the Irish state, such a notable day has become one of deep humiliation for loyalism as the contrast between the greatest heights of their power and their present circumstances couldn't be more stark. Naturally, the native Catholics of Ulster they once persecuted have taken great satisfaction in reminding loyalists of this fact, proudly raising the Irish national flag and greeting Orange marchers with sneers and renditions of the anthem in acclaim of their ultimate triumph over those who sought to subjugate them and derision of the loyalists' downfall."
 ireland.1202.a:9 "Our patience will achieve more than our force."
 ireland.1202.b:9 "A hotter July than ever."
 ireland.1202.c:9 "250 years later, the legacy of Sarsfield will be avenged."
 ireland.1202.e:9 "As long as salt water is formed in the deep, a foot on the necks of the loyalists we'll keep!"

 # Focuses #
 ireland.1500.t:9 "Raidió Éireann Success"
 ireland.1500.d:9 "Raidió Éireann has continued to grow its listenership since its launch and, most certainly due to improved broadcast range, is now definitively the most popular radio station in the country. Where once were silent mantles and kitchen countertops, a Marconi can be found in households across the country.\n\nIn rural villages, people not only gather for the bothántaíocht, but to listen to commentary of Gaelic sports and news of the ever-changing world across the waves. In the urban centres, every pub and workplace can be heard playing the latest musical fads from America and Europe, and everyone tunes in to hear a new Céilí band get their chance on the airwaves.\n\nWhile there is always some grumbling from our opponents to matter what we broadcast, the new Raidió Éireann has been a net-positive for the government and the nation."
 ireland.1500.a:0 "Très bien."

 ireland.1501.t:9 "The Returning Emigrants"
 ireland.1501.d.start:9 "Ever since England brought Ireland under their control, emigration became a common occurrence, as the Irish fled poverty and oppression under the English boot, initially to the Catholic powers of Europe, and then to the New World, particularly the United States of America, as the formers' stars fell and the latter's rose. As the Great Famine devastated the isle, leaving over a million dead and more than half again in exile, this trend was exacerbated, creating a culture of migration that resulted in the island's population continuing to decline decades after the event.\n\nOnly the British Revolution and a wave of instability in America would bring an end to this exodus, the main ports of call for Irish emigrants now appearing unattractive, in contrast to the modestly growing prosperity of the newly-independent republic. The powder keg of the failing American economy and rising political tensions has finally exploded, and for the second time in a century civil war has broken out in the United States, leading many Americans of Irish descent to seek to return to the homeland of their ancestors.\n\n"
 ireland.1501.d1:9 "$ireland.1501.d.start$The Irish Government is divided on its approach to this crisis. Some insist that Irish-Americans are still of our flesh-and-blood and that, having assisted Ireland in winning independence, \"we have a national duty to assist them in kind\", while other, more cynical, politicians and bureaucrats point out that due to our lack of resources, accepting a flood of refugees at the present moment may further destabilise a country already in the process of recovering from Black Monday."
 ireland.1501.d2:9 "$ireland.1501.d.start$The revolution still exists in America, and despite the ongoing conflict, it turns out Ireland is not as attractive as destination as many may have imagined. A small number of CSA-supporting Irish-Americans dispossessed of their homes seem willing to seek new lives in Ireland, at least until the war is over, so the question still remains whether the government wishes to accept them or not."
 ireland.1501.d3:9 "$ireland.1501.d.start$Sadly it appears that, at least for now, the revolution has failed in America, and despite the ongoing conflict, it turns out Ireland is not as attractive as destination as many may have imagined. A small number of CSA-supporting Irish-Americans dispossessed of their homes seem willing to seek new lives in Ireland, so the question still remains whether the government wishes to accept them or not."
 ireland.1501.d4:9 "$ireland.1501.d.start$Despite the stable regime being developed on the island, as opposed to the previous fragile parliamentary governments, it turns out Ireland is not as attractive as destination as many may have imagined. A small number of conservative Irish-Americans dispossessed of their homes seem willing to seek new lives in Ireland, at least until the war is over, so the question still remains whether the government wishes to accept them or not."
 ireland.1501.d5:9 "$ireland.1501.d.start$There is great willingness among much of the government to accept as many of the Irish-Americans as possible, with some insisting that the Irish-Americans are still of our flesh-and-blood and that, having assisted Ireland in winning independence, \"we have a national duty to assist them in kind\". However, the presence of Ireland in a military alliance has revoirrevocably damaged our potential designation as a peaceful haven. Nonetheless, a number of Irish-Americans dispossessed of their homes seem willing to seek new lives in Ireland, so the question still remains whether the government wishes to accept them or not."
 ireland.1501.a:9 "Forget the cost, it's our duty to care\nfor our brethren."
 ireland.1501.b:9 "We'll take as many as our resources can handle."
 ireland.1501.c:9 "We can help them, as their own revolution comes to fruition!"
 ireland.1501.e:9 "The revolution in America has failed,\nbut in Ireland it still burns bright."
 ireland.1501.f:9 "Why are there so few?"
 ireland.1501.g:9 "Well it's safer than over there at least."
 ireland.1501.h:9 "We should look after those here first."

 ireland.1502.t:9 "Relief Works Completed in [IRE_loc_lab_bm_state]"
 ireland.1502.d:9 "As of this morning, the round of relief works organised by the government in [IRE_loc_lab_bm_state] are deemed to have finished. The works have given a much-needed boost to employment and productivity in the area, at a time when, outside of direct government intervention, unemployment and stagnation would be rampant.\n\nThe presence of the increased numbers of workers in the region has aided the local economies, with the workers and their new wages contributing to the community, and in turn building up the living standards closer to what they were before Black Monday."
 ireland.1502.a:9 "Many hands make light work."

 # Forpol #
 ireland.2000.t:0 "[From.GetNameDefCap] souhaite rejoindre le [Root.GetFactionName]"
 ireland.2000.d.GER1:9 "The Irish, while keeping full integration into our European Project at arm's length, have always kept close ties with previous German governments, with the doors of power largely remaining open for Irish diplomats. With the increasingly hostile global situation however, the Irish have begun to recognise that being a Reichspakt fellow-traveller is no longer sufficient protection.\n\nToday this tension culminated in the Irish Government approaching us, on their own accord, about becoming a full member of our military alliance. The question now is if we wish to accept them, or is their position next to Britain undefendable?"
 ireland.2000.d.GER2:9 "An urgent communiqué has been received from [IRE.Capital.GetCapitalVictoryPointName], containing a desperate plea from the [IRE.GetAdjective] government. It would appear that their choice of geopolitical alignment was a poor one, and following the collapse of the Entente, they wish to formally enter into the Reichspakt.\n\nThe German sphere had been seen as a likely home for Ireland following their resolution of the Ulster Crisis, but they instead opted to join their former overlords in the Entente. However, despite doing so, they did remain members of Mitteleuropa, and as such many of their links with Germany remained during this time.\n\nAccess to their ports will always be useful, but the questions is if [GER.GetNameDef] wishes to reward those who stray from its path."
 ireland.2000.d.ENT:9 "[IRE_loc_join_entente]"
 ireland.2000.d.ENT.IMP:9 "With our almost complete ejection from the European mainland, even representatives from the old continent are typically treated with greater attention than they may otherwise have received. Today however, we received a somewhat surprising delegation from [IRE.Capital.GetCapitalVictoryPointName], arriving on behalf of the Irish Government to request they be allowed to participate in our network of alliances.\n\nGiven [IRE.Capital.GetCapitalVictoryPointName]'s typically Germanophilic tendencies, and the historical awkwardness between us and the Irish, such a request presents us with an interesting opportunity — to perhaps secure an unsinkable airbase right next to Britain, amd solve the transatlantic problem in one fell stroke.\n\n$ireland.2000.d.ENT.NI$"
 ireland.2000.d.ENT.NI:9 "This does not come without complications. The status of Northern Ireland has remained spurious since the British Revolution, and while the Anglo-Irish Treaty did give Northern Ireland the right to join with the rest of the island on its own accord, such a move was never formally ratified by cabinet at the time. Forming this alliance with the Irish will be a tacit recognition of their ownership of the region, and should we retake the Home Isles, we will no longer be in a position to ask for it back. The choice is up to us however, would it be worth it?"
 ireland.2000.d.ENT.other:9 "$ireland.2000.d.ENT.other.start$\n\n$ireland.2000.d.ENT.other.NI$"
 ireland.2000.d.ENT.other.start:9 "When we took over as the leader of the [Root.GetFactionName], with it came the responsibility of ratifying the admission of new nations into it, should such nations approach the [Root.GetAdjective] government, or should they be approached themselves. This has occurred today, as the [IRE.GetAdjective] has requested to join the [Root.GetFactionName], in an act almost unthinkable a few short years back, during Canadian leadership of the alliance."
 ireland.2000.d.ENT.other.NI:9 "[Root.GetAdjective] leadership of the alliance remains undisputed, but perhaps it would be prudent to gain [IMP.GetAdjective] assent on the admission of [IRE.GetNameDef], considering the fact that the status was never fully guaranteed from a [IMP.GetAdjective] point of view. Northern Ireland joined the Republic shortly after Ireland left the Entente on the fall of the United Kingdom, which it was entitled to do according to the Anglo-Irish Treaty, but the circumstances surrounding the events are considered ambiguous by some conservative hardliners."
 ireland.2000.d.ENT.desperate:9 "Unless you were living under a rock, it would be hard to avoid news of the complete collapse of the German hegemony in Europe. But while the centre of gravity has fallen, many of the other governments and armies which composed the Reichspakt have continued to hold out, for now at least.\n\nIt is in this dark time that we have been approached by Irish representatives, seeking our protection to continue their struggle, by way of membership of the Entente. We largely hold the fate of the Irish in our hands, as alone they are highly unlikely to resist forever. With every day counting, we should let them know our position quickly."
 ireland.2000.d.ENT.IMP.desperate:9 "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.other.NI$"
 ireland.2000.d.ENT.other.desperate:9 "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.NI$"
 ireland.2000.d.INT:9 "With the rise of a new socialist government on the island of Ireland, it was to be expected that they would soon send out feelers. They took their time to come to their senses, and not in the conventional revolutionary fashion, but nonetheless they now seek to join us.\n\nFew in Dublin or our own diplomatic sphere would expect such a request to be rejected, but the choice is ours at the end of the day."
 ireland.2000.d.RUS:9 "With our new position on the world stage, we have seen a noticeable uptick in diplomatic outreach and ring-kissing. Today was no exception when we welcomes a previously rare delegation from Ireland.\n\nTheir request is simple, given their feelings of isolation on the world's stage, they wish for us to take them under our military protection. Their position on the edge of the continent makes them somewhat of an unusual fit for our alliance, however it would be a step in turning our alliance into a global one."
 ireland.2000.d.JAP:9 "Sitting off the eastern edge of Eurasia, it is quite rare to have much contact with our counterparts on the Atlantic shore of the continent. Today that changes somewhat, as we received a delegation from the Irish Government, who have come to us looking for our help; assisted on the back of a good word from our friends in America.\n\nWhile an Atlantic nation may not be the best fit for what is largely a Pacific alliance, we would not need to dedicate much to actually protecting the Irish, and would please our friends in the US who endorse the Irish application."
 ireland.2000.a.GER1:9 "Their place was always at our side."
 ireland.2000.a.GER2:9 "Well well, look who came crawling back?"
 ireland.2000.a.ENT:9 "The Irish will make a useful addition to\nour alliance."
 ireland.2000.a.INT:9 "Of course, the Internationale welcomes all those who wish to join."
 ireland.2000.a.RUS:9 "We have no issues with protecting the Irish,\ntell them the answer is yes."
 ireland.2000.a.JAP:9 "D'une nation insulaire à l'autre, nous\nallons accepter."
 ireland.2000.b.GER1:9 "Malheureusement, ce n'est pas dans notre intérêt,\ncette fois."
 ireland.2000.b.GER2:0 "Ils ont eu leur chance."
 ireland.2000.b.ENT:9 "Une telle alliance poserait des problèmes fondamentaux. Dites à Dublin que la réponse est non."
 ireland.2000.b.INT:9 "Même si nous avons beaucoup de points communs, les Irlandais ne sont pas les partenaires les plus adaptés pour notre alliance."
 ireland.2000.b.RUS:9 "Il n’y a aucune raison pour que nous admettions des lèche-bottes allemands au sein de notre alliance."
 ireland.2000.b.JAP:9 "L'Irlande n'a pas sa place dans une alliance conçue pour\nles Pays du Pacifique"
 ireland.2000.c.ENT:9 "Peut-être, mais nous devrions d’abord consulter nos alliés."

 ireland.2001.t:9 "[From.GetNameDefCap] accepte une alliance"
 ireland.2001.d.GER1:9 "L’Allemagne était un ami si proche de la nation que l’armée irlandaise faisait un effort sérieux pour s’organiser selon les lignes du Reichspakt, beaucoup s’attendaient à ce que la demande irlandaise de devenir membre de l’alliance militaire allemande soit couronnée de succès.\n\nIl semble que ces attentes étaient fondées, car les Allemands ont accueilli chaleureusement cette demande.$ireland.2001.d.GER.end$"
 ireland.2001.d.GER2:9 "Le fait que la nation se soit maintenue au sein de Mitteleuropa pendant son séjour dans l'Entente s'est avérée payante, car de nombreux liens allemands résiduels dans le pays ont joué un rôle déterminant dans l'accueil qu'a reçu [IRE.GetNameDef] au sein du Reichspakt.\n\n$ireland.2001.d.GER.end$."
 ireland.2001.d.GER.end:9 "Bien qu’il y ait des efforts à faire pour tout formaliser, le gouvernement irlandais peut respirer un peu plus facilement en sachant qu’il est protégé par toute la puissance de la sphère allemande, pour le meilleur ou pour le pire."
 ireland.2001.d.ENT.NI:9 "The issue of Northern Ireland was lightly mentioned in the formal response, acknowledging its constitutional status as part of Ireland with as much brevity as possible. For the loyalists, the news was met with much mixed feelings, as while they would now be far more connected with the old British establishment as was their wish, they now are even further apart."
 ireland.2001.d.ENT1:9 "Même si l'Irlande n'a pas les liens les plus étroits avec l'Entente, le gouvernement semble avoir la fortune de son côté, car ses diplomates rapportent que sa candidature a été chaleureusement accueillie et qu'elle sera probablement formellement acceptée sous peu.\n\n$ireland.2001.d.ENT.NI$\n\nMême si l'Entente n'a peut-être pas été considérée comme un « choix évident » comme allié, l'Irlande peut au moins savoir que nous avons un ami solide à ses côtés, même s'il n'est peut-être pas aussi fort que lorsqu'elle s'est battue auparavant, dans des circonstances (pour le moins) différentes."
 ireland.2001.d.ENT2:9 "En ces heures sombres, l’Irlande a estimé qu’elle aurait besoin de toute aide possible, et peut-être qu’enfin, ces heures sombres ont vu la lumière poindre au bout du tunnel, au moment où ses efforts diplomatiques désespérés pour rechercher le soutien des puissances de l’Entente ont commencé à porter leurs fruits.\n\n$ireland.2001.d.ENT.NI$\n\nL’Irlande a réussi à obtenir des assurances de protection et de souveraineté qui sont extrêmement bienvenues, car elle peut au moins savoir qu’elle n’est plus seule."
 ireland.2001.d.INT:9 "Comme on pouvait s'y attendre, l'Internationale a décidé d'accepter la demande irlandaise d'adhérer aux nations travailleuses du monde, malgré le retard ou les circonstances de sa candidature.\n\nElle peut désormais se tenir fièrement aux côtés de ses nouveaux alliés et œuvrer pour un avenir meilleur."
 ireland.2001.d.RUS:9 "Même si tendre la main aux Russes a toujours semblé un peu risqué, il semble que le pari ait été gagnant, puisque le gouvernement a reçu des Russes l’assurance qu’ils le protégeraient.\n\nMême s'ils n'étaient peut-être pas l'allié de choix auquel beaucoup s'attendaient il y a seulement quelques années, rares sont ceux qui nient qu'il vaut mieux avoir une grande puissance aux côtés de l'Irlande que de n'en avoir aucune."
 ireland.2001.d.JAP:9 "Lorsque le gouvernement a demandé aux Japonais de rejoindre leur alliance, beaucoup de gens s'attendaient à ce que cette demande soit ridiculisée plutôt qu'écoutée équitablement.\n\nDu coup, à la surprise de toutes les personnes impliquées, l'offre fut acceptée par Tokyo et les Irlandais peuvent désormais compter sur les Japonais pour être un protecteur fidèle (bien que distant) de leur souveraineté. Il semblerait qu'une promotion ait été envoyé au fonctionnaire du ministère des Affaires étrangères qui a suggéré l'idée, en premier lieu."
 ireland.2001.a.GER1:9 "Ensembles, encore une fois !"
 ireland.2001.a.GER2:9 "Ensembles, encore une fois !"
 ireland.2001.a.ENT1:9 "Laissons notre passé derrière nous."
 ireland.2001.a.ENT2:9 "Nous avons besoin de toute l’aide que nous pouvons obtenir actuellement."
 ireland.2001.a.INT:9 "Comme prévu, un tIdirnáisiúnta abú!"
 ireland.2001.a.RUS:9 "Nous avons beaucoup à apprendre de nos nouveaux amis."
 ireland.2001.a.JAP:9 "Les Japonais -\nune super bande de potes"

 ireland.2002.t:9 "[From.GetNameDefCap] refuse une alliance"
 ireland.2002.d.GER1:9 "A la surprise de tous, les alliés prétendument traditionnels de l'Irlande à Berlin ont décidé de ne pas s'engager dans un partenariat plus solide. Même si leurs raisons exactes ne sont pas claires, il a été clairement estimé qu'un engagement aussi ferme en faveur de la protection de l'Irlande n'était pas dans l'intérêt de Berlin.\n\nDans un contexte international de plus en plus tendu, voir tous les efforts diplomatiques partir en fumée est un énorme embarras pour le gouvernement et laisse beaucoup de gens inquiets de la position plus isolée que jamais de l'Irlande dans la sphère européenne."
 ireland.2002.d.GER2:9 "A la surprise de tous, les anciens bienfaiteurs de l'Irlande à Berlin ont décidé de ne pas s'engager dans un partenariat plus solide. Bien que leurs raisons exactes ne soient pas claires, il a été clairement ressenti que l'adhésion précédente de [Root.GetNameDef] à l'Entente l'a faite considérer comme un allié potentiel trop peu fiable."
 ireland.2002.d.ENT1:9 "Il peut être difficile de se couper du passé, surtout lorsqu’il s’agit de ceux qui vous ont fait du tort à maintes reprises. Et pourtant, lorsque l’Irlande a décidé de tendre la main aux puissances de l’Entente, elle a tenté d’oublier qu'ils ne feraient que perpétuer l'héritage de l’Empire Britannique, estimant que ces puissances avaient été humiliées par leur expulsion de leur pays d’origine. Le gouvernement supposait que les Britanniques seraient impatients d’acquérir un nouvel allié situé si près de leur pays d’origine, un point de départ potentiel pour leur retour au pays envisagé.\n\nEt pourtant, il semble que le gouvernement irlandais ait placé trop de confiance dans sa capacité à œuvrer pour un avenir meilleur, puisque les dirigeants de l’Entente ont apparemment rejeté ses efforts pour rejoindre leur alliance. Pour beaucoup à Dublin, il est difficile de ne pas sentir que les Britanniques sont revenus à leurs tours habituels, nous laissant seuls lorsque les choses se compliquent."
 ireland.2002.d.ENT2:9 "Les temps désespérés justifient des mesures désespérées et font que d'étranges rencontres peuvent avoir lieu. L’Irlande avait supposé que, compte tenu de sa situation diplomatique plutôt précaire, elle pourrait peut-être trouver un terrain d’entente avec l’Entente, qui a passé une grande partie des deux dernières décennies dans un état quasi constant de crise existentielle.\n\nMalheureusement, il semble que ces attentes ne devaient pas devoir se réaliser, car les dirigeants de l’Entente ont largement anéanti tout espoir que l’Irlande avait d’être admise dans leur alliance. Bien que leurs raisons n’aient pas été données, nombreux sont ceux qui ne peuvent s’empêcher de penser que l’apathie générale des Irlandais à l’égard de leurs expulsions a joué un rôle, une affirmation que même les plus anglophiles du pays ont eu du mal à nier. Quelles que soient les raisons, il n’en demeure pas moins que l’Irlande est livrée à elle-même."
 ireland.2002.d.INT:9 "Aujourd’hui, la majeure partie de Dublin est sous le choc des nouvelles de ses frères révolutionnaires de Paris et de Londres. Bien qu'elle prétende être la force luttant pour la révolution mondiale, le souhait de l'Irlande de rejoindre l'alliance a été accueilli de manière glaciale. C’est un choc, étant donné l’accueil ouvert habituellement réservé aux nations des régions les plus reculées du monde dont une grande partie du prolétariat ignore même l’existence.\n\nPour beaucoup, l’idée d’une solidarité révolutionnaire internationale a pris un coup dur avec ces récentes nouvelles et a laissé le nouveau gouvernement radical plus isolé que jamais. Pour beaucoup dans le pays, le nouveau feu révolutionnaire s’est quelque peu atténué à mesure que le soi-disant nouveau monde commence à ressembler à l’ancien."
 ireland.2002.d.RUS:9 "When the government sent the first feelers out to the Russians, many within Government Buildings were secretly doubtful as to how receptive Moscow would be. It seems that these doubts have now been confirmed with the Russian response.\n\nThe reply was short and to the point, it was not in the interests of the [From.GetNameDefCap] to enter into alliance with Ireland at this time. Presumably as a token of their appreciation for the interest, they attached a map of Ireland with the city names in Russian."
 ireland.2002.d.JAP:9 "As the rising sun arrived in Dublin, diplomats in the Aireacht Gnóthaí Eachtracha, or Department of Foreigh Affairs, began their day with grim news of their attempts to make connections with the Japanese government. The Imperial Court has politely declined Ireland's request for an alliance, helpfully pointing out that Ireland has a number of cultural and geographic issues which would not make it a great fit for a largely Asiatic and Pacific-Focused Alliance."
 ireland.2002.a.GER:9 "So much for gallant allies in Europe..."
 ireland.2002.a.ENT:9 "Perfidious Anglo-French!"
 ireland.2002.a.INT:9 "New ideology, same people..."
 ireland.2002.a.RUS:9 "Perhaps we dodged a bullet on that one..."
 ireland.2002.a.JAP:9 "Hairy Japanese Bastards!"

 ireland.2003.t:9 "[From.GetNameDefCap] seeks a Guarantee"
 ireland.2003.d.GER:9 "In light of the increasingly tense security situation in the North Atlantic, it is perhaps unsurprising that the Irish have reached out to us looking for help. While they wish to avoid more concrete security commitments, they ask us to promise that we will come to their aid in the event of an attack on their nation.\n\nIt is largely up to us how we wish to respond to this request, while we have no obligation to help the Irish, promising to protect them would certainly improve our relationship and may even pave the way for them to join our military alliance structure in future."
 ireland.2003.d.USA:9 "Among the many diplomatic briefings arriving from Europe these days, there is a somewhat unusual request from [IRE.Capital.GetCapitalVictoryPointName]. The Irish are asking for us to make commitments with regards to their security, pledging to assist them in the event of an incursion. The Irish have gone to great efforts to stress the historical ties between the two countries and the common interest in North Atlantic stability.\n\nWhile we have no obligation to give the Irish any assistance, there may be some benefit in agreeing to their request. Many Irish-Americans have expressed their support for coming to the aid of their ancestral homeland, while those less sentimental in [Root.Capital.GetCapitalVictoryPointName] point to the benefit of friendly ties and a potential future alliance with a country ideally positioned to further US interests in Europe."
 ireland.2003.a.GER:9 "It would be in Mitteleuropan interests."
 ireland.2003.a.USA:9 "It would be a good demonstration of our influence."
 ireland.2003.b.GER:0 "Ils se débrouilleront seuls."
 ireland.2003.b.USA:9 "It wouldn't be worth the effort."

 ireland.2004.t:9 "[From.GetNameDefCap] will Guarantee our Independence"
 ireland.2004.d.GER:9 "In a rare spell of good news during these difficult times, Ireland's representatives in Berlin have reported that the nation's seeking of some form of German promise regarding its security have been warmly received in the Wilhelmstraße, with Irish diplomats receiving personal assurances from leading members of the German foreign policy establishment that they would not tolerate any interference with Irish sovereignty.\n\nIn these increasingly turbulent times this is undoubtedly a major diplomatic coup for Ireland, with even more isolationist minded figures relieved at the added security; particularly given Ireland has been allowed to remain outside the more direct German defence partnerships."
 ireland.2004.d.USA:9 "In a break from the affairs of the old world, the government has received a response to its diplomatic effort in Washington. Thankfully for the government, it seems that the hard work of wining and dining the post-civil-war American government has paid off; with a state department memo providing a written promise that America will safeguard Irish interests on the world stage.\n\nWith many in Ireland having a personal connection to the United States, this tightening of its relationship has given a certain peace of mind, and has led to many secretly hoping that some American capital may follow along in the near future."
 ireland.2004.a.GER:9 "Vielen dank!"
 ireland.2004.a.USA:9 "Some lads, the Americans."

 ireland.2005.t:9 "[From.GetNameDefCap] refuses to Guarantee our Independence"
 ireland.2005.d.GER:9 "They say not to put all your eggs in one basket, but despite this many were still optimistic that the government's efforts for a security guarantee from the Germans would be successful, particularly given the increasingly unfavourable global situation.\n\nUnfortunately, the government's hopes were quickly dashed against the rocks with the news that its efforts have not found favour with Berlin. Ireland is forced to accept the fact that it is on its own, come what may."
 ireland.2005.d.USA:9 "Given the somewhat chaotic situation in the United States these days, there were justifiable reasons to feel that they would be unlikely to guarantee Ireland's independence. Despite this, many were hopeful that Ireland's ancestral ties with the American government, combined with a relatively similar diplomatic outlook would work to our benefit.\n\nUnfortunately, it appears this belief was mistaken when the Aireacht of Foreign Affairs received the first reports back from its American representatives, who stated that the mood in Washington was not favourable towards protecting Ireland at this time. It appears that Ireland's attempt at securing American protection is dead in the water..."
 ireland.2005.a.GER:9 "We should have sent them more whiskey first..."
 ireland.2005.a.USA:9 "Back to the drawing board."

 ireland.2006.t:9 "A Desperate Gamble"
 ireland.2006.d:9 "Ireland's previous unconventional choice for an alliance has now paid its dividends, as the country is now alone in the world once more. Heoever, several senior diplomats and military figures have approached the government with a somewhat desperate proposal. The idea; to approach Germany and ask to join their alliance as a protective measure. They argue our relatively isolated position would make dropping out of the conflicts with Germany's other enemies possible, while we can continue a common struggle against our common enemies. The several diplomatic back-channels to Berlin that remained in place, due to our continued membership of Mitteleuropa, hint that such a suggestion would be met with a politce acceptance.\n\nThere are many who will likely see this as a betrayal of Ireland's former $ireland.2006.d.end$"
 ireland.2006.d.end:9 "allies, as in dire straits as they remain, to which proponents counter that they would likely do the same if they had the chance. Ultimately the choice will need to be made, and history will scrutinise the choice regardless."
 ireland.2006.a:9 "Berlin was always closer than [IMP.Capital.GetVictoryPointName]..."
 ireland.2006.b:9 "There's not a chance they will accept."
 ireland.2006.a.tt:9 "§Y[IRE.GetNameDefCap] will drop out of all wars, except those against the enemies of the Reichspakt.§!"

 ireland.2007.t:9 "A Desperate Gamble"
 ireland.2007.d:9 "As the strategic situation has declined rapidly for Ireland and its allies, it finds itself in the worrying situation where it is left standing alone against the full force of the continent. In this darkest of hours, senior diplomats and military figures have approached the government with a somewhat desperate proposal. The idea; to approach the Entente and ask to join their alliance as a protective measure. They argue our relatively isolated position would make dropping out of the conflicts with Germany's other enemies possible, while we can continue a common struggle against the Internationale.\n\nOf course, as unthinkable as such a proposal is, Ireland's territorial integrity still would remain paramount in such an agreement. That is to say, formal recognition of the fact that Northern Ireland joined the Republic in 1926, as had been previously permitted as part of the Anglo-Irish Treaty in 1922 (though few had imagined such a clause would have been enacted).\n\nNonetheless, there are many who will likely see this as a betrayal of Ireland's continental $ireland.2006.d.end$"
 ireland.2007.a:0 "L'ennemi de mon ennemi..."
 ireland.2007.b:9 "This is as duplicitous as it is hopeless."
 ireland.2007.a.tt:9 "§Y[IRE.GetNameDefCap] will drop out of all wars, except those against the enemies of the Entente.§!"

 ireland.2008.t:9 "Beggars Choosing"
 ireland.2008.d.start:9 "While Ireland would have always had a self image of being somewhat isolated from the rest of Europe, never has that been more true than now. To both its east and west, hostile powers seem to threaten its very existence. The nations which it would have traditionally looked towards, Germany and America, are now both useless to it.\n\nWithout any better options, some have proposed that, should all else fail for our other potential international allies, the government try to ask the Russians for help. While the Irish and Russians have little ties or even knowledge of each other,"
 ireland.2008.d.end:9 "In some ways, Ireland has nothing to lose from trying; and there is a small chance of being one of the most worthwhile gambles in Irish history."
 ireland.2008.d1:9 "$ireland.2008.d.start$ they are considered the best chance it have at protecting its democracy. $ireland.2008.d.end$"
 ireland.2008.d2:9 "$ireland.2008.d.start$ both of the nations realise how easily one's security can be undermined by foreign powers from recent history. $ireland.2008.d.end$"
 ireland.2008.a:9 "Desperate times call for desperate measures."
 ireland.2008.b:9 "This is ridiculous."

 ireland.2009.t:0 "Notre place dans le monde"
 ireland.2009.d:9 "It is said that an army runs on its stomach, that a force is only as good as the systems which support it. The [Root.GetAdjective] government knows this maxim to be true, and further, recognises that it applies equally to volunteer deployments. State-sponsored volunteer forces present a myriad of challenges logistical and otherwise, challenges that cannot always be foreseen or planned for, only overcome through experience.\n\nFortunately, its deployment in conflicts worldwide now pays its sanguine dividend. The often painful lessons learned there have forged the volunteer corps into a more effective and more efficient body. While other nations will react to the new war on the continent in a disorganised manner or see their respective responses hampered by byzantine administrative hurdles, Ireland will wield its ersatz IRA like David did his sling.\n\nThe first shots of this new war have not yet been heard the world over, and the go-ahead has already been given to a volunteer scheme developed for this very conflict. Unhampered by undue foreign influence, Ireland possesses the resources necessary to carry it out in full, and in doing so, presents itself as an example to the world."
 ireland.2009.a:9 "Now Emmet's Epitaph may truly be written."

 ireland.2010.t:9 "War in Spain"
 ireland.2010.d:9 "Spain has broken, and with it many an Irishman's heart. Irish men and women of every political persuasion remember well the good turns afforded our ancestors by that nation, from which the ancestor of the Irish people, Míl Espáine, or Milesius, is said to have originated.\n\nTime and again, when Hibernia bled, Hispania sought to allay her troubles. The most famous of these episodes was during Ireland's Nine Years War, when the Spanish assisted Hugh O'Neill and Hugh Roe O'Donnell's rebel confederation of Irish nobles against Elizabeth I of England with arms and a landing at Kinsale in County Cork. Sadly, Ireland's greatest opportunity to achieve its liberty would turn into one of its worst disasters, as the resulting siege and Battle of Kinsale would tragically end in a disastrous defeat, marking the end of Gaelic civilisation. In the two centuries following its aftermath, when much of the Gaelic aristocracy fled to the continental Europe, many would settle in the Spain, where the Irish in accordance with their Milesian heritage were legally treated as native Spaniards. The Irish integrated well and many Spaniards of Irish descent would come to play notable parts in the military and politics of their new homeland, such as the renowned supporter of Isabella II, Prime Minister and victor of the Battle of Tetuán, Leopoldo O'Donnell.\n\nIn light of that history, the ferocious Spanish passion that grips so many Irish should not be dismissed. \"Do something\", the ghosts of Ireland past wail, and the blood is thicker than water. Mainstream opinion favours the Kingdom of Spain, as maintaining stability against far-right and far-left extremism, however Aontas Náisiúnta, given their fervent religiosity and the connection of the party's extreme wing with Lusitanian integralism, have expressed their support for the Carlist cause, while syndicalists and radical left-wing republicans of course support the CNT-FAI. Can Ireland not but respond?"
 ireland.2010.a:9 "Spain will burn."

 ireland.2011.t:9 "The Powder Keg Erupts Once More"
 ireland.2011.d.start:9 "Following the Berlin Stock Market's collapse, Serbia and its allies have seized upon the momentary lapse of the watchful eye of the Germanic giants in an attempt to capture the lands each believe is rightfully theirs. While to many across Europe this seems like pointless ethnonationalist conflict, a significant portion of the Irish public have begun to develop a great sympathy for the Belgrade Pact's ambitions and have begun to call for Irish support in their struggle. To those across the nation sympathetic to the cause, they see the conflict as one familiar to the Irish, seeing it as Serbia's attempt to right the wrong of a partition of its people by a foreign imperialist power, and to ultimately unite their nation together under one banner regardless of religious or cultural differences foreign rule has brought to their lands.\n\nIt would be a mistake however to believe that this view is universal across Ireland, with a pro-Bulgarian viewpoint quickly proliferating across the nation for a multitude of reasons. Pro-German voices in the country would tend to support the Bulgarian cause, and others point out that Bulgaria also began its modern history through its own rebellion against imperialism. And, like those across the continent, there are many within the country who also view this conflict as a pointless effort that serves no purpose except to throw the Balkans into chaos. The radical nature of the Belgrade regimes has also pushed many towards supporting Sofia, viewing Romania's leadership as nothing more than organised psychopaths, and the Serbian regime"
 ireland.2011.d.republicans:9 "as deluded idealists sailing their nation into the cliffs of ruin."
 ireland.2011.d.radicals:9 "as a democracy doomed to fall into the depths of dictatorship."
 ireland.2011.d.socialistworkers:9 "as extreme revolutionary radicals wishing to destroy polite society."
 ireland.2011.d.monarchists:9 "as ultranationalist monarchists no better than the Romanians."
 ireland.2011.d.end:9 "With such divided calls from the public as to Ireland's involvement in this conflict, the final decision on how to proceed is the government's to make."
 ireland.2011.d1:9 "$ireland.2011.d.start$ $ireland.2011.d.republicans$\n\n$ireland.2011.d.end$"
 ireland.2011.d2:9 "$ireland.2011.d.start$ $ireland.2011.d.radicals$\n\n$ireland.2011.d.end$"
 ireland.2011.d3:9 "$ireland.2011.d.start$ $ireland.2011.d.socialistworkers$\n\n$ireland.2011.d.end$"
 ireland.2011.d4:9 "$ireland.2011.d.start$ $ireland.2011.d.monarchists$\n\n$ireland.2011.d.end$"
 ireland.2011.a:9 "We must aid the Serbs in our common struggle."
 ireland.2011.b:9 "Only Bulgaria can bring stability to the Balkans."
 ireland.2011.c:9 "Our men will not be sent to the Balkan slaughterhouse."

 ireland.2012.t:0 "La seconde guerre de Sécession"
 ireland.2012.d.start:9 "Europe was once the hotspot of Irish emigration, but as prospects for the Irish lessened on the continent in the 19th century as the British in their post-Napoleonic dominance applied pressure on European powers to disband their Irish brigades, the United States of America, a republic founded in rebellion against the Empire, emerged as the new hotspot for Irish emigrants. Although they faced many issues integrating at first, they soon became a core part of American society and the Irish struggle would owe much to the efforts of Irish-Americans. A key turning point for this acceptance into the American nation was the American Civil War, where droves of Irishmen, including famed Irish revolutionaries, fought for the Union, and to a much lesser extent, the Confederacy.\n\nFor the second time in less than 75 years, no matter their colours, in each American trench Ireland's sons can be found. One side's Walsh guns down another's Kelly. It truly is a brother war. Where America once promised the Irish an end to their troubles, our people now feel compelled to offer Americans the same. With or without the support of the government, the Irish people will surely come to America's aid — to stop them would be a fool's errand."
 ireland.2012.d.csa:9 "The syndicalists and elements of the PLP naturally favour their ideological brethren fighting for the Combined Syndicates of America, while"
 ireland.2012.d.fourway:9 "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ the democratic parties are lining up behind the breakaway Pacific States as guardians of democracy, though Sinn Féin is divided on the issue. The hardliners within Sinn Féin along with the mainstream of Aontas Naísiúnta, on the other hand, endorse MacArthur's federalists as the only force capable of stabilising America against their extremist foes, while AN's radicals sympathise with the radical aims of Huey Long and his followers. $ireland.2012.d.end$"
 ireland.2012.d.threeway:9 "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ the democratic parties line up behind the United States government as guardians of democracy. Aontas Naísiúnta, on the other hand, have chosen to endorse the radical aims of Huey Long and his followers. $ireland.2012.d.end$"
 ireland.2012.d.nocsa:9 "$ireland.2012.d.start$\n\nThe majority of the Irish political spectrum, from the far-left to the centre-right has expressed their sympathy, whether reluctantly or enthusiastically for the United States government, however Aontas Náísiúnta has pushed against the tide by favouring Huey Long and his followers. $ireland.2012.d.end$"
 ireland.2012.d.noaus:9 "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ the rest of the Irish political spectrum stands behind the United States government in suppressing the syndicalist insurrection. $ireland.2012.d.end$"
 ireland.2012.d.end:9 "Needless to say, if Ireland should choose to involve ourselves in the American conflict informally, it shall have no shortage of volunteers."
 ireland.2012.a:9 "A safe haven no more."

 ireland.2013.t:9 "Céad Míle Fáilte"
 ireland.2013.d:9 "The presence of Irish volunteers intervening in the Second American Civil War was met with no small amount of surprise and often relief from Irish-American civilians and even sometimes their neighbours.\n\nDespite most having left Ireland decades ago, if not generations, the connection with much of the Irish-American community and their ancestral homeland continues to run deep, to the extent that many young Irish-Americans are now joining the Irish volunteer brigades, in lieu of enlisting in an American army directly.\n\nThe old traditions of a giving a warm welcome remain in the diaspora, but for the volunteers themselves, the support they are being given in manpower is even more invaluable."
 ireland.2013.a:9 "Ar fheabhas ar fad!"

 ireland.2014.t:9 "Garibaldi's Nightmare"
 ireland.2014.d.start:9 "Although Ireland has long had a complicated relationship with the Papacy, when much of Europe forsook Rome's flock, Ireland remained true, building on links between the two countries since the 400s. Even beneath the boot or nigh-felled by English bullets, the Irish wavered not. When Hugh O'Neill was forced to seek exile in Europe during the Flight of the Earls, it was to Rome he journeyed, where he lived under the protection of the Papacy until his death, and during the Risorgimento more than a thousand Irishmen would travel to defend the Pope's lands, performing with distinction against the forces of Victor Emmanuel II.\n\nIrish relations with Italian nationalism, on the other hand, have been historically more strained. Many Irish opposed the notion of Italian unity due to the Pope's opposition, and the Italians' dependence on British backing for their aims led to clashes between Irish nationalists and the likes of Mazzini, with Douglas Hyde once rhetorically asking \"What did Mazzini say?\" while condemning the loss of the Irish language. Despite this, the republican ideals of Young Italy would nonetheless serve as a source of inspiration for Young Ireland and the Fenians, and years later during the War of Independence some radical elements of Italian society would profess their sympathies for the Irish struggle and assist the IRA in obtaining arms.\n\nWhile much has changed since that time, the people still look to Italy with a certain fondness. With war looming over the peninsula, the Irish are coming. Though naturally the bulk of Irish public favour is for the Papacy and the Kingdom of Two Sicilies, holding reverence for the former as the nucleus of their faith and sympathy for the latter as an agricultural and formerly neglected region under the Piedmontese as Ireland was under the British,"
 ireland.2014.d.end:9 "while syndicalists expectedly hope to see the Socialist Republic of Italy emerge victorious."
 ireland.2014.d.default:9 "$ireland.2014.d.start$ Sinn Féin has expressed support for their fellow republicans in Milan, $ireland.2014.d.end$"
 ireland.2014.d.ITA.autdem:9 "$ireland.2014.d.start$ Sinn Féin has expressed support for the federation in Milan as a force of stability on the peninsula, $ireland.2014.d.end$"
 ireland.2014.d.ITA.natpop:9 "$ireland.2014.d.start$ some extremists on the far-right have expressed support for Milan, but others remain behind the Pope, $ireland.2014.d.end$"
 ireland.2014.d.both.natpop:9 "$ireland.2014.d.start$ $ireland.2014.d.end$"
 ireland.2014.a:9 "Avanti Irlanda!"

 ireland.2015.t:9 "The War at the World's End"
 ireland.2015.d.start:9 "News has reached that conflict has broken out in Argentina, and while at first the ties that unite Ireland with the world's two southernmost countries might seem dubious at best, upon closer examination these become evident. Owing to the Spanish-supported immigration of Gaelic aristocrats to South America, where they would achieve prominence as colonial administrators, the Irish have a long and storied history in the region. Perhaps the most well-known of them is Bernardo O'Higgins, the father of the Chilean nation, who valiantly took arms against the Spanish Crown and fought alongside José de San Martín until Chile was freed by the Army of the Andes.\n\nFor its part, Argentina counts Guillermo, or William, Brown among its heroes, a sailor from County Mayo who became the nation's first admiral, and beat impossible odds against superior Spaniard and Brazilian forces. These ties were only strengthened in the 19th century, when both nations received a significant portion of the Irishmen who left their homes in search of better fortunes.\n\nThe descent of the Southern Cone into a full-fledged war, not long after the start of the American Civil War, has seen another former haven for the Irish diaspora suddenly become a battleground. Opinions on the conflict have not escaped the political scene, and the Buenos Aires government,"
 ireland.2015.d.end:9 "The syndicalists in Chile and Patagonia, for their part, have the sympathy of some voices in the Progressive Labour Party, as well as the explicit backing of Irish Syndicalist Party and Saor Éire. Perceived as valiant camarades at best and as resistance against a tyrannical government at worst, it is not surprising they have the support of those on the left-wing of Irish politics. Given this state of affairs, the final say on how to proceed with respect to this conflict falls onto the government."
 ireland.2015.d.carles:9 "$ireland.2015.d.start$ under the iron-fisted leadership of the ultranationalistic and xenophobic Liga Patriótica has earned little support among Irish politicians. Only the most extreme tendencies within Aontas Náisiúnta have voiced approval for Carlés' regime, and most of the political scene opposes the Liga Patriótica, seeing them as bloodthirsty maniacs who have destroyed any chance of peace in the region.\n\n$ireland.2015.d.end$"
 ireland.2015.d.ramirez:9 "$ireland.2015.d.start$ a military junta led by General [ARG.GetLeader] ever since the Argentine army suppressed an attempted coup by ultranationalists last year, is generally supported by both moderates and the right-wing, and is seen as the last bulwark in the region against the advance of syndicalism.\n\n$ireland.2015.d.end$"
 ireland.2015.d.nodemocracy:9 "$ireland.2015.d.start$ a military junta led by General [ARG.GetLeader] which, in a bizarre turn of events, restored Argentine democracy just to extinguish it once again when the elected government failed to negotiate with the Patagonian Workers Front. His erratic actions have raised some eyebrows, but he is generally supported by those who oppose the advance of syndicalism.\n\n$ireland.2015.d.end$"
 ireland.2015.a:9 "Buenos Aires has our support in putting down this rabble."
 ireland.2015.b:9 "We shall aid Patagonia's struggle against tyranny!"
 ireland.2015.c:9 "Why should our men die on the banks of the\nRío Negro?"

 ireland.2016.t:9 "Irish Harps Upon the Willows"
 ireland.2016.d.start:9 "While to most in Ireland the outbreak of war in the Middle East is simply an interesting news story regarding a foreign land, quickly forgotten by most once it drops from the headlines, to many of our Jewish citizens the outcome of this war is paramount to the future of their ancestral homeland. Ever since the establishment of the Mutasarrifate of Jerusalem many European Jews have chosen to immigrate to the region, with even Ireland's former Chief Rabbi Isaac Herzog having immigrated to become the Chief Rabbi of the Ashkenazi. The situation this has created in Jerusalem has been rocky to say the least, and the opposition to this mass migration among the Arabs has been one of the largest sparks that lit the proverbial powder keg of war.\n\nFearing what may happen to the Jewish population and their hopes for a free Zion if the Arab revolts succeed, Jewish"
 ireland.2016.d.mfa:9 "TD and current Minister for Foreign Affairs"
 ireland.2016.d.midstart:9 "Robert Briscoe has proposed the government provide military support to the Ottomans in their fight against the Cairo Pact. Being an important veteran of the War of Independence, having played a crucial role in the German arms deals and smuggling, Briscoe's proposal holds a lot more weight compared to that of most. While Briscoe obviously has no love for the Ottomans, especially if the rumours of him helping fund the Irgun against them are true, pragmatism often leads to strange bedfellows and like many of those in Palestine he sees this as the only path forward for the Zionist cause."
 ireland.2016.d.natpop:9 "Likewise, despite the new government certainly being no friend of the Jews, supporting their cause may potentially lead to the mutually beneficial scenario of more Irish Jews leaving for Palestine, something certainly worth considering."
 ireland.2016.d.ger:9 "Our allies in Berlin have also signalled their intent to support the Ottomans, and as members of the Reichspakt it would naturally make sense to do so as well."
 ireland.2016.d.midend:9 "An opposing idea to Briscoe's proposal has also begun to be floated, being that Ireland should send support to the Cairo Pact instead, as part of the shared struggle against foreign imperialist rule, regardless of any theorised events that may happen after an Arab victory."
 ireland.2016.d.int:9 "Even with most of the Cairo Pact being made up of reactionaries, the Internationale has also signalled support for their anti-imperialist fight against the Ottomans."
 ireland.2016.d.end:9 "There also is always the option of simply staying neutral, after all why should Irish soldiers be sent to die for either side led by a foreign monarch?"
 ireland.2016.d.ent:9 "Our Entente allies also favour neutrality, viewing both sides as ultimately hostile, and ultimately hope the war simply bleeds them all dry."
 ireland.2016.d.final:9 "Ultimately a decision has to be made, and it is up to [IRE_loc_leader_surname] to give the final say."
