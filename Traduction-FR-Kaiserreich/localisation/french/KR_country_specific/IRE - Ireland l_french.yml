 ireland_events.2650.d.sfcollins:0 "Il y a des moments dans la vie qui peuvent contraindre même l'individu le plus stoïque à s'arrêter et à considérer la situation présente. Pour Michael Collins, un de ces moments a pris la forme d'une question posée par un des nombreux journalistes de la nation : "M. le [IRE_loc_leader_title], bien des irlandais ont presque oublié ce qu'est une Irlande sans Michael Collins. Tous vous regardent comme un exemple, en bien ou en mal. Quand vous pensez à l'état de notre pays, est-il concevable que vous vous en sépariez, ou votre héritage vous pèse-t-il ? Est-ce que le futur de l'Irlande vous importe ?"\n\nPour un homme qui a passé sa vie à vivre dans l'instant, l'idée d'être remémoré comme le [IRE_loc_leader_title], et pas comme un soldat héroïque ou un martyr révolutionnaire, n'a que récemment commencé à préoccuper Collins. Avant qu'il ait atteint la vingtaine il se battait déjà pour la cause irlandaise, et il a continué même après l'indépendance et la réunification. Là où il courait jadis de maison en maison pour combattre les Fauves, il courait pour sa campagne pour battre les Travaillistes et an tSaorstáit. Il s'est accroché de justesse pendant le Lundi Noir, et a résisté à la Crise du Nord, toujours animé du même esprit combatif.\n\nEt pourtant, pour la première fois de sa vie d'adulte, la survie de Collins à tout ce qui lui a été envoyé l'a laissé sans rien à combattre. Alors que l'opposition peine à menacer sa position, que les sondages se maintiennent constamment à des niveaux confortables et que les éléments extrémistes de la société irlandaise sont totalement éradiqués, Collins commence à prendre conscience que ce chapitre est terminé. Mais le combat d'aujourd'hui étant terminé, la nouvelle bataille est pour le monde de demain. Si Collins a dû se battre, il espère qu'il n'en sera pas de même pour la prochaine génération de dirigeants irlandais. S'ils s'inspirent vraiment de Collins, il espère qu'ils s'inspireront de son rôle d'homme politique plutôt que de soldat de guerre.\n\nDonc, après un moment de réflexion, Collins se contenta de sourire et de répondre : "En effet, il m'importe.""
 ireland_events.2650.d.sfmulcahy:0 "Pour beaucoup à Dublin, le matin calme du [?global.date.GetDateStringNoHourLong] n'était pas différent des autres jours de l'année, à part pour la petite foule qui s'était rassemblée hors des Casernes d'Arbour Hill. Car c'est à cet endroit qu'un discours plutôt modeste et discret devant une foule composée principalement de la garnison locale était tenu par nul autre que le [IRE_loc_leader_title] Mulcahy, habillé de son uniforme de l'armée immédiatement reconnaissable par tous ceux qui l'avaient déjà rencontré. Si beaucoup de dirigeants aiment être salués par des foules immenses, Mulcahy ne pouvait rien souhaiter de mieux qu'une petite foule de ses "compagnons d'armes" dans les mêmes casernes que celles qu'il avait autrefois supervisées.\n\n"Pour beaucoup de gens dans la nation, l'armée a souvent semblé être une chose à part et différente du peuple. Pourtant, tout au long de l'histoire libre de notre nation, notre armée a été le peuple, elle est le peuple et sera le peuple. Notre uniforme vert ne fait pas moins de nous le peuple. C'est une cape de service, un frein à nos faiblesses et un amplificateur de notre force. Lorsque le tricolore a flotté fièrement pour la première fois au-dessus de Dublin, le peuple libre d'Irlande n'était pas simplement soldat ou citoyen, nous étions un seul et même peuple. C'est sur cette base que notre grande république a été construite, et c'est sur elle que notre nation a continué à prospérer.\n\nLorsque notre indépendance nationale a été déclarée pour la première fois par Pádraig Pearse, la Proclamation a non seulement énoncé les droits du peuple irlandais, mais elle a également précisé le rôle vital joué par les organisations militaires pour garantir ces droits. Lorsque j'ai combattu en ce jour fatidique, je n'étais ni soldat ni citoyen, mais en tant qu'Irlandais, j'étais les deux à la fois. C'est pourquoi, afin de préserver l'héritage durable laissé par les prédécesseurs de nombre d'entre vous dans cette salle, et les contemporains de ceux qui avancent en âge comme moi, j'ai l'honneur de déclarer qu'à partir de ce jour, ce bâtiment fatidique sera connu sous le nom de Caserne Pearse, Dún an Phiarsaigh."\n\nLe discours s'est terminé par des applaudissements discrets mais respectueux, le type de réponse humble qui est tout ce qu'un homme comme Mulcahy souhaite vraiment dans la vie."
 ireland_events.2650.d.sc:0 "Tout au long de son mandat, Éamon de Valera n'a pas été étranger à la radio, prononçant régulièrement des discours au peuple irlandais par son intermédiaire. Si nombre de ces discours sont rapidement tombés dans l'oubli, celui d'aujourd'hui semble différent. Qu'il s'agisse de la domination politique consolidée d'An Saorstát Criostúil, du discours de Valera ou simplement de la qualité du discours, peu de gens ont l'impression qu'ils oublieront un jour ces paroles immortelles :\n\n"L'Irlande idéale que nous aurions, l'Irlande dont nous rêvions, serait la patrie d'un peuple qui n'apprécierait la richesse matérielle que comme base d'une vie juste, d'un peuple qui, satisfait d'un confort frugal, consacrerait ses loisirs aux choses de l'esprit - un pays dont la campagne serait illuminée par des fermes accueillantes, dont les champs et les villages seraient joyeux des bruits de l'industrie, des ébats d'enfants robustes, des compétitions de jeunes sportifs et des rires de jeunes filles heureuses, et dont les foyers seraient des forums pour la sagesse d'une vieillesse sereine. La maison, en bref, d'un peuple vivant la vie que Dieu désire que les hommes vivent.\n\nIl y a quinze cents ans, saint Patrick est venu à la rencontre de nos ancêtres en leur promettant le bonheur ici et dans l'au-delà. C'est la recherche d'une telle Irlande qui, plus tard, a rendu notre pays digne d'être appelé l'île des saints et des savants. C'est l'idée d'une telle Irlande - heureuse, vigoureuse, spirituelle - qui a enflammé l'imagination de nos poètes, qui a poussé des générations successives d'hommes patriotes à donner leur vie pour conquérir la liberté religieuse et politique, et qui poussera des hommes de notre génération et des générations futures à mourir, si nécessaire, pour que ces libertés soient préservées.\n\nIl y a cent ans, les Young Irelanders, en présentant au peuple la vision d'une telle Irlande, l'ont inspiré et ému spirituellement comme notre peuple ne l'avait guère été depuis l'âge d'or de la civilisation irlandaise. Cinquante ans plus tard, les fondateurs de la Ligue gaélique ont également inspiré et ému les gens de leur époque. Il en a été de même, plus tard, pour les dirigeants des Volontaires irlandais et pour ceux qui ont poursuivi leur combat jusqu'à ce que toute notre nation ait été libérée. Si nous en avons la volonté et l'enthousiasme, nous avons aujourd'hui la possibilité d'inspirer et d'émouvoir notre génération de la même manière. Nous pouvons le faire en gardant constamment à l'esprit l'idée d'un noble avenir pour notre pays, en cherchant toujours à concrétiser cet avenir et en nous rappelant toujours que c'est pour l'ensemble de notre nation que cet avenir doit être recherché"."
 ireland_events.2650.d.labour:0 "William O'Brien, est un homme possédant une grande expérience dans le monde politique irlandais. Il peut se vanter d'être présent dans l'arène politique depuis plus longtemps que presque tous ses opposants, à l'époque même du Parti républicain socialiste irlandais du martyr James Connolly, pendant l'Insurrection de Pâques. Il était à l'époque jeune tailleur à l'aube du XXe siècle. Fondant en 1912, le Parti Travailliste aux côtés de Connolly, et de celui qui deviendrait bientôt son rival le plus détesté, James Larkin, le chemin qui l'a conduit au pouvoir en Irlande a été ardu. Il ne s'y est d'ailleurs imposé que grâce à sa détermination et à sa volonté de faire des compromis, là où d’autres trouveraient trop séduisante la tentation de l’extrémisme.\n\nContrairement à ses ennemis, tels que Larkin ou Michael Collins, originaire comme lui de la ville de Clonakilty, O'Brien n'était pas suffisamment charismatique pour attirer les masses. C'est sa nature travailleuse qui lui a permis de surmonter les épreuves et il a d'ailleurs réussi à surmonter cet inconvénient en établissant une emprise ferme sur les syndicats et plus tard sur le Parti travailliste lui-même. C'est ainsi qu'il a pu garantir que tous deux restent à l'abri de l'entrisme et c'est également ainsi qu'il a gagné le respect du peuple irlandais, en corrigeant les erreurs de ses prédécesseurs conservateurs, mais également en montrant à la nation que le Parti Travailliste n’était pas simplement une émanation du pouvoir syndicaliste.\n\nEn conduisant l'Irlande dans une nouvelle ère de social-démocratie basée sur le programme démocratique de 1919, mais également sur les enseignements du Christ, la stigmatisation qui existait auparavant contre tout ce qui était un tant soit peu de gauche sur l'île a été vaincue. A présent, les conditions de vie des travailleurs se sont élevées mais l'économie prospère et le pays est plus stable que jamais, contredisant au passage les accusations des opposants d'O'Brien. Aujourd’hui et pour toujours, il a été démontré que la cause du travail, la cause de l’Irlande et la cause du christianisme n'étaient pas contradictoires, mais formait au contraire une seule et même chose."
 ireland_events.2650.d.cnat:0 "Avec la nature trépidante de la vie quotidienne, il est souvent difficile de s'arrêter et d'apprécier simplement le monde qui nous entoure. Même lorsqu'ils en ont l'occasion, beaucoup se moquent de la banalité d'un tel acte, préférant se concentrer sur des sujets qu'ils considèrent comme beaucoup plus sérieux. Pourtant, pour [IRE_loc_leader_title] [IRE_loc_leader_name] et une grande partie du gouvernement, le cœur de l'Irlande se trouve dans la terre elle-même, et ne pas s'asseoir et y réfléchir, c'est négliger les fondements de la vie irlandaise.\n\nC'est en effet cette grande terre que tant de gens appellent fièrement leur foyer depuis d'innombrables générations, du plus humble des villages de Leitrim jusqu'au cœur animé de Dublin. Qu'il s'agisse d'un agriculteur récoltant sa moisson annuelle, d'un comptable profitant de la nature sur le chemin du travail ou même d'un jeune couple regardant le soleil se coucher sur la baie de Galway, chaque vie est façonnée par les bienfaits que l'Irlande offre à ses habitants. Et ce sont finalement ces richesses, et les moments de joie ou de satisfaction qu'elles procurent, qui font que la vie vaut vraiment la peine d'être vécue.\n\nC'est à cette fin, en cherchant à garantir ces éléments fondamentaux du monde, que la vision du gouvernement a finalement été dérivée. Le travailleur irlandais n'a plus à s'inquiéter de travailler de l'aube jusqu'aux heures les plus sombres de la nuit, et il a même désormais la possibilité de prendre des congés substantiels pour profiter de la vie avec sa famille, comme tout le monde devrait avoir le droit de le faire. L'agriculteur n'a pas non plus à craindre de se réveiller dans un pays où le mode de vie rustique n'est plus possible, il peut au contraire être confiant dans le soutien que le gouvernement apporte aux campagnes irlandaises. Et même les personnes les plus vulnérables de la société, qui se sont peut-être un jour effondrées dans un gouffre de misère, peuvent dormir sur leurs deux oreilles en sachant qu'il existe un système de protection sociale prêt à les aider à s'en sortir.\n\nEt surtout, lorsque chacun, quel que soit son statut, peut vivre une vie sans que ces soucis quotidiens ne l'entravent, qu'y a-t-il de mieux à faire que de profiter des beautés de cette île qui nous rend vraiment entiers ?"
 ireland_events.2650.d.ndp:0 "Pour la plupart des membres du NPD qui composent le gouvernement, et notamment pour [IRE_loc_leader_title] [IRE_loc_leader_name] lui-même, si on leur demandait de décrire en un mot leur vision de l'Irlande, ce mot serait "Opportunité". C'est ce mot qui fait office de slogan officieux pour le parti, et maintenant par extension pour le gouvernement lui-même, depuis qu'il a vu le parti remporter ses premiers succès et obtenir sa place initiale au sein de la coalition.\n\nPour un mot aussi simple, la signification exacte du mot "Opportunité" varie considérablement en fonction de la personne à qui l'on s'adresse et du moment où l'on pose la question. Parfois, il a signifié la possibilité pour chaque homme et chaque femme d'Irlande de réaliser ses rêves, à condition de travailler suffisamment dur pour les voir se concrétiser. À d'autres moments, en particulier lors des restrictions imposées par l'ancien gouvernement Sinn Féin, cela a signifié la possibilité pour n'importe qui dans le pays de laisser sa marque sur la nation, indépendamment de ses origines ou de son héritage. Plus récemment, avec l'importance accrue de l'Irlande sur la scène financière mondiale, certains sont même allés jusqu'à déclarer que c'était l'occasion de laisser sa marque sur le monde entier.\n\nSi vous posiez la question à [IRE_loc_leader_surname], il vous dirait volontiers que la signification du terme englobe tout ce qui précède et bien plus encore. Pour lui, l'"opportunité" est au cœur de la culture et de l'histoire irlandaises. Qu'il s'agisse de l'occasion grandiose que s'est donnée le peuple irlandais de décider de son propre sort et de sa propre destinée, ou même du simple niveau individuel d'une bonne éducation qui permet à un étudiant d'entrer à Trinity, elle est présente dans toutes les facettes de la vie irlandaise. Aux yeux du [IRE_loc_leader_title], les progrès sociaux et économiques d'une nation vont de pair, les opportunités offertes dans l'un permettant d'en ouvrir d'autres dans l'autre, et l'objectif du NPD a toujours été de faciliter la croissance des deux.\n\nEn fin de compte, pour [IRE_loc_leader_surname], tous les aspects qui composent ce concept d'"Opportunité" sont ceux qui décrivent vraiment ce que signifie être Irlandais."
 ireland_events.2650.d.plp:0 "Pour ceux qui limitent leur vision du monde à l'idée simpliste que la violence engendre toujours la violence, l'idée qu'une nation comme l'Irlande, qui a émergé sur la scène mondiale par le biais d'une révolution armée, puisse un jour apporter un changement significatif à son peuple par le biais de mesures pacifiques aurait auparavant semblé complètement absurde. Et pourtant, aujourd'hui, sous la direction de [IRE_loc_leader_title] [IRE_loc_leader_name], une coalition de gauche a non seulement obtenu le pouvoir par les urnes, mais a également réussi à s'imposer dans le cœur des Irlandais.  La nation irlandaise marche désormais vers un avenir rouge, mais elle ne marche pas avec un fusil, mais avec un rameau d'olivier.\n\nMême pour les plus ouverts d'esprit, bon nombre des événements de ces dernières années auraient été tout aussi difficiles à imaginer. Lorsque le fossé entre O'Brien et Sheehy-Skeffington a conduit à la division du parti travailliste en deux, peu de gens pouvaient imaginer un avenir où ces deux hommes seraient prêts à mettre de côté leurs différences et à travailler ensemble sur quoi que ce soit, et encore moins être ceux qui mèneraient l'Irlande vers un tel avenir. Pourtant, après tant d'années mouvementées de coalition rouge au pouvoir, rares sont ceux qui doutent encore du succès de l'approche réformiste des deux branches du parti travailliste.\n\nBien sûr, il y a toujours des détracteurs, à la fois ceux de droite qui croient encore que le "régime radical" s'effondrera au prochain obstacle, et beaucoup de ceux de gauche qui rejettent toute idée que l'on puisse simplement réformer vers un système socialiste sans le soutien d'une révolution. Cependant, en dépit de leurs critiques, la voix du peuple irlandais est claire : ce n'est pas une révolution violente ou une stagnation conservatrice qu'il souhaite, mais une transition graduelle et pacifique vers l'avant. L'avenir de l'Irlande n'est pas un passé idéalisé, c'est un avenir de liberté et de progrès. Et si l'avenir de l'Irlande doit vraiment être rouge, il sera réalisé par un peuple armé non pas d'une épée, mais d'un soc de charrue et d'un rêve."
 ireland_events.2650.d.aneod:0 "Alors qu'il y a quelques années à peine, l'idée d'un gouvernement Aontas Náisiúnta était considérée comme farfelue par la plupart des gens, la crainte qu'un jour la démocratie irlandaise puisse être complètement balayée en un clin d'œil était encore très présente dans les esprits. Presque personne, y compris [IRE_loc_leader_surname], n'aurait pu prédire que maintenant que l'AN a enfin consolidé sa domination sur la nation, la démocratie irlandaise n'a pas encore rendu son dernier souffle, mais a commencé à se stabiliser une fois de plus sous une nouvelle direction\n\nMalgré les discours alarmistes des membres de l'opposition sur le soi-disant "recul démocratique", lorsque [IRE_loc_leader_name] dirige les politiques de la nation, il n'est pas un Ceannaire suprême supervisant un Conseil national de sous-fifres loyaux, il est le [IRE_loc_leader_title] de la nation s'adressant à un Dáil encore largement rempli de membres de l'opposition qui proposent des débats animés. Les lois ne sont pas simplement adoptées par un diktat venu d'en haut. Lorsque le gouvernement présente un projet de loi, celui-ci est toujours soumis aux mêmes procédures et au même contrôle qu'ils ont toujours eu dans le cadre des systèmes démocratiques irlandais. Bien que certains membres d'Aontas Náisiúnta soient encore déçus d'être obligés d'utiliser ces systèmes, la plupart des membres du parti commencent à se sentir à l'aise avec ce nouveau statu quo.\n\nCependant, il ne faut pas croire que le Dáil d'aujourd'hui est le même que celui d'autrefois. Les socialistes, les démocrates les plus séditieux et même certains des anciens alliés les plus radicaux du gouvernement ont été, à juste titre, exclus du gouvernement. Les Irlandais n'ont plus à souffrir d'une nation où leur politique est décidée par des étrangers et des francs-maçons, plutôt que par les autochtones. Il n'a plus à s'inquiéter des menaces subversives de l'internationalisme et du syndicalisme qui tentent de diviser ou de briser la famille. Et la grande république irlandaise n'a plus à craindre le chaos que ces éléments destructeurs peuvent apporter."
 ireland_events.2650.d.anjjok:0 "De toutes les figures de la politique irlandaise actuelle, peu peuvent se targuer d'avoir autant d'expérience ou d'être aussi dévoués à la République irlandaise, à la langue et à la foi catholique que John J. O'Kelly, également connu sous le nom de plume de Sceilg en raison des nombreux écrits qu'il a rédigés au fil des ans. En rejoignant le Sinn Féin lors de sa réunion inaugurale, en aidant à convaincre le public irlandais de soutenir les rebelles vaincus au lendemain de l'Insurrection de Pâques, et en servant comme ministre pendant la guerre d'indépendance, [IRE_loc_leader_title] ]O'Kelly a été présent lors de tous les événements irlandais majeurs du siècle, Il a vu la République à laquelle il avait juré la plus grande loyauté sombrer dans la corruption à la suite de la trahison du traité anglo-irlandais. C'est sa détermination inébranlable à redresser la situation qui l'a conduit à la position d'autorité qu'il occupe aujourd'hui.\n\nBien que républicain pur et dur, les idéaux d'O'Kelly ne s'appuient pas sur les influences impies de la Révolution française, qu'il abhorre, mais s'inspirent plutôt du républicanisme classique et rejettent la décadence libérale qui favorise les besoins égoïstes de l'individu aux dépens du bien commun de la nation et de la volonté de se sacrifier pour lui. Bien que l'État qu'il a façonné soit nominalement démocratique, son processus de vote et ses structures corporatistes sont conçus pour garantir que les élus ne sont pas des éléments anglophiles, juifs ou maçonniques suffisamment rusés pour tromper les masses, mais plutôt des hommes et des femmes de vertu.\n\nLe pouvoir étant solidement consolidé entre les mains de ceux qui défendent le patriotisme, le christianisme et la langue maternelle de l'Irlande, Sceilg, en tant que chef fort semblable aux Taoisigh d'antan à la tête du pays, veille avec vigilance sur la République qu'il a sauvée de ceux qui cherchaient à la souiller et sur les sacrifices consentis par tant de martyrs irlandais. Comme Daniel O'Connell, qu'il admirait malgré sa modération, il est certain qu'O'Kelly restera dans les livres d'histoire comme un grand libérateur, ayant accompli sa mission de toute une vie pour sauvegarder l'île et sa culture ancestrale des fléaux du libéralisme, de l'impérialisme et du syndicalisme."
 ireland_events.2650.a:0 "[IRE_loc_capstone_event_response]"
 ireland_events.2650.a.sfcollins:0 "Il semblerait que l'histoire retienne la grandeur de Michael Collins."
 ireland_events.2650.a.sfmulcahy:0 "Mulcahy travaille véritablement dans l'esprit de service de Pearse."
 ireland_events.2650.a.sc:0 "Puissions-nous tous nous efforcer d'être les héros dont nos enfants se souviendront."
 ireland_events.2650.a.labour:0 "Ouvre ta bouche, décrète ce qui est juste, et fais droit aux indigents et aux pauvres."
 ireland_events.2650.a.ndp:0 "La marée montante soulève tous les bateaux."
 ireland_events.2650.a.cnat:0 "Il n'y a rien de mieux que de vivre une bonne vie dans ce pays que nous appelons notre maison."
 ireland_events.2650.a.plp:0 "La cause du travail est la cause de l'Irlande."
