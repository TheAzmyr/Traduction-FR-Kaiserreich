 ireland.2023.a:9 "All hands on deck!"
 ireland.2023.b:9 "We will need to earn our freedom once more."
 ireland.2023.c:9 "Anois an t-am!"

 ireland.2024.t:0 "Reichspakt et Entente vont coopérer"
 ireland.2024.d:9 "In a shock to the Aontas Náisiúnta regime, Ireland's supposed allies have stabbed them in the back, and signed an agreement with the Entente. Part of the terms of this treaty include the removal of all claims held by Reichspakt members on lands also claimed by the Entente. Of course, this includes Dál Riata, an area which holds great historical significance to the Gael.\n\nIn the name of maintaining the diplomatic status quo, it would be possible for the government to backtrack on this claim, and begin to describe it moreso as an overall liberation of the area from the syndicalists, rather than claiming it for Ireland itself. This way, [IRE.GetNameDef] would be able to remain in the Reichspakt while saving face with itself.\n\nThe option remains, however, to cut ties with the Germans entirely, and continue this war on Ireland's own terms. Such a move would be radical and leave the nation as an international pariah, but how else could all of Gaeldom's true destiny be secured for the generations to come?"
 ireland.2024.a:9 "Scotland was always a bit far away anyway."
 ireland.2024.b:9 "We shall not be stopped!"

 ireland.2025.t:9 "[IRE.GetNameDefCap] leaves the Reichspakt"
 ireland.2025.d:9 "As part of the terms of the [ENT.GetConferenceLocation] Conference, all Reichspakt members must rescind their claims on lands held or also claimed by the Entente. One faction member did not take this well however, as the radically nationalist [IRE.GetName] has now removed itself entirely from the Reichspakt, in order to realise its absurd irredentist claims in Scotland.\n\nConsidering that the combined forces of the Reichspakt and Entente will soon crush the syndicalists, even if the Irish manage to occupy the territory, it will likely not be for very long as the Entente will be returned to Europe.\n\nThe consequence of this is a problem for the Irish and no longer our concern, but many in the Foreign Office remain bewildered at this turn of events."
 ireland.2025.a:9 "I don't think this is going to end well for them."

 ireland.2026.t:9 "Cogadh na Ciníocha"
 ireland.2026.d:9 "Although the desire of the Irish Government during the Second Weltkrieg was not only to defend their island from a red invasion, but also to free their Gaelic brethren from the oppression of the Anglo-Syndicalists, they were forced to reluctantly surrender their territorial claims in Great Britain and the Isle of Man in acquiescence to their German allies, who saw fit to make common cause with the remnants of the British Empire against the socialist regimes in London and Paris.\n\nTime has now proven this move to be a mistake, with the Entente back to their old tricks so soon after their restoration. Though the Irish public is angered at the return to war after peace had been seemingly established in Europe with the fall of syndicalism, the resulting outrage is aimed not at the integralist establishment but at Perfidious Albion, and official propaganda has presented this renewed conflict as the final chapter in the centuries-long civilisational struggle between the pious Gaels and the degenerate Anglo-Saxons. After enduring hundreds of years of efforts to wipe out their noble culture and faith, it is time for the Gaels to claim their rightful vengeance and victory through the liberation of the Highlands and the Isle of Man, and for the English filth to rue the day they first stepped foot in Ireland."
 ireland.2026.a:9 "Britannia delenda est!"

 ireland.2027.t:9 "$germany_mitteleuropa_events.1004.t$"
 ireland.2027.d:9 "$germany_mitteleuropa_events.1004.d$\n\nSo long as any mild deviations from these Regulations are kept discreet, the Department of Foreign Affairs has assured the cabinet that their prior work in engaging with German leadership on a one-to-one basis will bear fruit, and the potential is there for many of these Regulations to be overlooked, with plausible deniablity of course."
 ireland.2027.a:9 "We can afford to bend the rules a little."

 ireland.2028.t:9 "$germany_mitteleuropa_events.1005.t$"
 ireland.2028.d:9 "$germany_mitteleuropa_events.1005.d$\n\nHowever, due to the particular efforts of some of [Root.GetAdjective] civil servants, a small number of Mitteleuropan departments and offices have remained in place in [Root.Capital.GetCapitalVictoryPointName] for the time being, with an even smaller number moving there, against the tide of the overall shift towards Berlin. It is being thought that this may somewhat offset the growing German dominance in Mitteleuropa from an [Root.GetAdjective] point of view."
 ireland.2028.a:9 "You just can't get good stout on the continent."

 ireland.2029.t:9 "$germany_mitteleuropa_events.1006.t$"
 ireland.2029.d:9 "$germany_mitteleuropa_events.1006.d$\n\nCiting Ireland's precarious position on the furthest edges of Europe, delegates from [Root.Capital.GetCapitalVictoryPointName] have made discreet arrangements with representatives from the newly-formed directorate, in the hope of coming to an understanding regarding the potential consequences of such Regulations on the island nations economy. The comparatively small scale of [Root.GetName]'s economic output would mean that if an exception was made, and these Regulations were waived for [Root.GetName], it surely would not make much difference in the bigger picture..."
 ireland.2029.a:9 "Irish diplomacy at its finest."

 ireland.2030.t:9 "$canada.154.t$"
 ireland.2030.d:9 "Despite Ireland remaining part of Mitteleuropa, the nation's links with the old British establishment, via the Anglo-Irish aristocracy, have resulted in the successful negotiation of a one-off benefits package for Ireland.\n\nThe Canadians are willing to invest heavily in an economic area of Ireland's choosing, and the government will need to decide how best to use this aid."
 ireland.2030.a:9 "$canada.154.a$"
 ireland.2030.b:9 "$canada.154.b$"
 ireland.2030.c:9 "$canada.154.c$"

