 ireland.2023.d2:9 "$ireland.2023.d.start$\n\n$ireland.2023.d.independent$ $ireland.2023.d.war$ $ireland.2023.d.ira$\n\n$ireland.2023.d.dcm$\n\n$ireland.2023.d.end$"
 ireland.2023.d2n:9 "$ireland.2023.d.start$\n\n$ireland.2023.d.independent$ $ireland.2023.d.war$ $ireland.2023.d.ira$\n\n$ireland.2023.d.dcm$\n\n$ireland.2023.d.natpop$\n\n$ireland.2023.d.end$"
