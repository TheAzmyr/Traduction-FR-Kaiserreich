 IRE_finish_bm_sf:9 "Récupération complète du Lundi Noir"
 IRE_finish_bm_sf_desc:9 "Nos politiques de secours pèsent lourdement sur le budget national. Si nous voulons équilibrer les comptes, chacun doit faire sa part et des sacrifices doivent être consentis. Ní neart go cur le chéile."
 IRE_finish_bm_sf_taxes:0 "Augmentations temporaires des impôts"
 IRE_finish_bm_sf_taxes_desc:9 "Nos coffres sont vides et nous devons augmenter les revenus de l’État, au moins jusqu’à ce que l’économie se rétablisse."
 IRE_finish_bm_sf_spending:9 "Diminuer les dépenses"
 IRE_finish_bm_sf_spending_desc:9 "Ce n’est peut-être pas une décision populaire, mais il est nécessaire de réduire les coûts dans divers domaines si l’on veut que notre économie se redresse."

 IRE_finish_bm_scndp:0 "Reconstruction de l'économie"
 IRE_finish_bm_scndp_desc:9 "L'économie irlandaise a encore besoin d'être sauvée, et nos agriculteurs et artisans locaux sont la clé de cette reprise. Nous leur apporterons tout le soutien dont ils ont besoin pour faire de l'Irlande une nation forte et autosuffisante, même si cela inclut des restrictions sur les importations et des incitations fiscales pour les entreprises irlandaises."

 IRE_cork_steel_works:9 "Développer les aciéries de §YCork§!"
 IRE_cork_steel_works_desc:9 "La production d'acier en Irlande a été renforcée ces dernières années par la création d'une importante aciérie privée dans la région de Cobh à Cork, qui approvisionne principalement l'une de nos bases navales. Cependant, afin de produire les quantités d’acier nécessaires à un effort de guerre soutenu, l’État devra avoir un contrôle au moins partiel du site et l’agrandir considérablement. Si cela était réalisé, l’économie d’échelle serait excellente."
 IRE_exploit_northern_bauxite:9 "Exploiter les gisements de Bauxite du §YNord§!"
 IRE_exploit_northern_bauxite_desc:9 "Comme dans la majeure partie de l’Europe, les gisements de bauxite produisant de l’aluminium en Irlande sont extrêmement limités. Une très, très petite quantité existe dans le nord du pays et nécessiterait des investissements importants pour l'extraire et la fondre. Rien de tout cela ne serait rentable, mais si notre accès à l’aluminium, un matériau essentiel à la création d’avions par exemple, est si limité, nous devrons peut-être envisager cette option."
 IRE_leinster_coal_mines:9 "Soutenir les projets de mines de charbon à §YBallingarry§! et §YDeerpark§!"
 IRE_leinster_coal_mines_desc:9 "L’une des faiblesses les plus importantes de l’économie irlandaise est, depuis près d’un siècle, notre manque de réserves en charbon. Nous avons jusqu'à aujourd'hui dépendu de l’importation de charbon de Grande-Bretagne ou, ces dernières années, d’Allemagne. Bien sûr c'est un aspect qui a toujours donné une grande influence aux Britanniques lors des négociations. Même si nous ne pourrons jamais complètement éliminer ce déséquilibre commercial, nous pouvons le réduire. Il existe des gisements mineurs de charbon dans le sud-est du pays sur lesquels un contrôle pourrait être établi. Même si la quantité de charbon y est faible, elle est de haute qualité, ce qui contribuera à équilibrer la rentabilité de l'exploitation."
 IRE_connacht_coal:9 "Développer la mine de charbon d'§YArigna§!"
 IRE_connacht_coal_desc:9 "Arigna est une mine de charbon isolée du Connacht qui est déjà en activité depuis trois cents ans. Bien qu'elle soit déjà reliée à un réseau de canaux et à un chemin de fer de marchandises, elle peine encore à se développer. Son principal problème a été d'attirer une main-d'œuvre ; C'est un problème que l'État peut surmonter en prenant le contrôle au moins partiel de la mine et en payant un salaire supérieur au salaire de base. Cela ne serait pas particulièrement rentable, mais si nos besoins en charbon sont suffisamment importants, ce sont des mesures que nous devons envisager."

 IRE_aer_lingus_decision:9 "Militariser la production d’avions nationaux"
 IRE_aer_lingus_decision_desc:9 "A présent qu'Aer Lingus est alignée sur l'État en tant que compagnie aérienne nationale, et avec l'expertise issue des contacts noués lors de sa création, l'impliquer dans notre production militaire ne sera pas une tâche trop complexe."
 IRE_textile_subsidies:9 "Prolonger les subventions aux textiles et aux usines"
 IRE_textile_subsidies_desc:9 "L'un des plus grands employeurs de l'État en dehors de Dublin ou de Belfast est Mahony's Mills situé à Blarney, dans le comté de Cork. Des entreprises comme celle-ci, même dans une industrie si associée à l’Ulster, pourraient être ciblées afin de mieux améliorer le développement industriel à travers le pays, plutôt que de le centraliser davantage dans nos deux plus grandes villes."
 IRE_guinness_brewery:9 "Développer la brasserie Guinness de §YDublin§!"
 IRE_guinness_brewery_desc:9 "En tant que l’une des sociétés irlandaises les plus importantes et les plus reconnaissables au monde, Guinness n’est pas opposée à la réflexion et aux investissements à long terme. Néanmoins, pour convaincre l’entreprise bien établie et conservatrice de prendre un risque et de construire des installations plus modernes, il faudra quelques efforts de persuasion ainsi que quelques subventions."
 IRE_midleton_distillery:9 "Moderniser la distillerie de §YMidleton§!"
 IRE_midleton_distillery_desc:9 "Le complexe de la distillerie Midleton, situé dans le comté de Cork, abrite le plus grand alambic au monde, ainsi que plusieurs des whiskies les plus vendus d'Irlande, notamment Jameson, Paddy et Powers. L'industrie irlandaise du whisky a prospéré au milieu des années 1920 en raison de la baisse de la demande et de l'offre de whisky écossais à la suite de la Révolution Britannique. Bien que ces produits constituent l'un des principaux moteurs de nos exportations, leur croissance stagnera à moins que des équipements modernes ne viennent remplacer les vénérables mais vieillissantes installations existantes."

 IRE_wexford_agricultural_equipment:9 "Soutenir les fabricants de matériel agricole de §YWexford§!"
 IRE_wexford_agricultural_equipment_desc:9 "Les entrepreneurs en herbe de la ville de Wexford, dans le sud-est du Leinster, cherchent à créer une usine de matériel agricole, mais ne disposent pas de la totalité du capital dont ils auraient besoin pour lancer le projet. Si l’État irlandais devait couvrir la différence, il garantirait le fonctionnement d’une autre usine civile, ce qui serait une aubaine pour l’économie."
 IRE_ni_furniture_makers:9 "Subventions pour les fabricants de meubles du §YNord§!"
 IRE_ni_furniture_makers_desc:9 "Pendant plus d'un siècle, le nord de l'Irlande a été la principale base de l'industrie textile de l'île. Or, depuis l'indépendance, l'une des plaintes persistantes des loyalistes est que les investissements en Ulster sont désormais dérisoires. Investir dans les usines textiles historiques d’Ulster pourrait faire d’une pierre deux coups ; cela peut aider à reconstruire l’économie du Nord tout en apaisant les sentiments loyalistes."

 IRE_harland_wolff_expansion:9 "Développer les chantiers navals de §YHarland & Wolff§!"
 IRE_harland_wolff_expansion_desc:9 "Peut-être plus que toute autre organisation irlandaise, Harland & Wolff, sur les quais de Belfast, possède la plus grande mémoire institutionnelle de ce qu’implique un effort de guerre à grande échelle. Pendant la Weltkrieg, les installations de Harland & Wolff bourdonnaient d'activité jour et nuit pour approvisionner la marine britannique en équipements. Bien que l’entreprise ait manifestement considérablement réduit ses activités depuis ces sommets vertigineux, la possibilité de revenir à ces niveaux de production est possible si elle est sollicitée. Il faudrait d’énormes investissements à Harland & Wolff pour réactiver des installations depuis longtemps inactives, ainsi que pour augmenter considérablement sa main-d’œuvre, mais si cela devait se produire, cela nous ouvrirait la voie à un vaste complexe militaro-industriel."
 IRE_harland_wolff_renovated:9 " §YHarland & Wolff§! a terminé les rénovations."
 IRE_harland_wolff_expanded:9 "§YHarland & Wolff§! a connu une expansion."
 IRE_cork_car_factory:9 "Additional Ford §YCork§! Grants"
 IRE_cork_car_factory_desc:9 "Henry Ford, whose father was born in County Cork, famously set up his first overseas factory in 1917, near to the area where his father had emigrated from. Although the state has already gone out of its way to accommodate the factory in previous years, the reality is that further expansion will require additional grants to the Ford company. The Irish wing of the Ford company has been in a mild disarray owing to the fact the main branch of the company in America has been completely upended by developments over there. The main issue for the Irish wing has been that they are often unable to obtain capital from their American counterparts, an issue the Irish state can overcome if we feel that we must have more factories available to us."
 IRE_ferguson_tractors:9 "Open the §YGalway§! Tractor Plant"
 IRE_ferguson_tractors_desc:9 "Now that the state is directly involved with the production of Ferguson tractors, it is time to take a more hands-on approach. By creating a new tractor factory in Galway, an area long-neglected by medium to heavy industry, we can expand production and provide jobs. We can also, if worst comes to worst, rapidly convert the factory to military use since it is under our control."
 IRE_ferguson_mil_factory:9 "Establish the §YDublin§! Engines Plant"
 IRE_ferguson_mil_factory_desc:9 "Now that the state is directly involved with the production of Ferguson tractors, it is time to take a more hands-on approach. By creating a new engine factory in Dublin, building upon the growing industrial base there, we can expand production and provide jobs. We can also, if worst comes to worst, rapidly convert the factory to military use since it is under our control."
 IRE_beet_factory_desc_start:9 "Although sugar is most easily extracted from sugar cane, grown in the tropics, it can also be produced from the sugar beet plant, which is capable of growing in colder climates. With imported sugar fetching a steep price, we can attempt to produce a homegrown cheaper alternative."
 IRE_carlow_sugar_beet_factory:9 "Expand the §YCarlow§! Sugar Refinery"
 IRE_carlow_sugar_beet_factory_desc:9 "$IRE_beet_factory_desc_start$\nCarlow is already home to existing sugar production facilities, but these would be well suited to expansion, based on the county's rich tillage conditions."
 IRE_thurles_sugar_beet_factory:9 "Open the §YThurles§! Sugar Refinery"
 IRE_thurles_sugar_beet_factory_desc:9 "$IRE_beet_factory_desc_start$\nThurles, located centrally in the large inland country of Tipperary, is in the heart of the \"Golden Vale\" of rich farmland. It is particularly well provided for with rail infrastructure, which would be ideal for a site of production."
 IRE_electrification:9 "Electrify the §Y[From.GetName]§! Countryside"
 IRE_electrification_desc:9 "[IRE_loc_electrification_desc]"
 IRE_leinster_electric_desc:9 "Leinster is the most straightforward province in Ireland to electrify; the vast majority of the province is low-lying and flat, and already is connected to pre-existing infrastructure such as modern roads and railways. By radiating outwards from our capital in Dublin, we should have this portion completed speedily."
 IRE_northern_ireland_electric_desc:9 "Ulster is a province of two halves; low-lying and densely populated east Ulster is already mostly electrified, it was simply a matter of connecting built up towns along a flat plain. West Ulster, however, is the complete opposite; what land that is not half way up a mountain is found in wet, marshy bogs. Although pre-existing railways will give us a basic blueprint for how to link up the main settlements, covering the hinterlands of the province will still be time consuming."
 IRE_munster_electric_desc:9 "Although Munster boasts two of Ireland's most significant cities, Cork and Limerick, this belies the fact that much of Munster is intensely rural, and this makes electrification of the province a challenge. Additionally, the southwest of the province is a geographical labyrinth of mountainous peninsulas that would challenge even hardy goats to climb, much less humans."
 IRE_connacht_electric_desc:9 "The electrification of Connacht is a dramatic challenge. To begin with, large sections of the province are covered in soft, damp marshes housing bogs doing their best to prevent any infrastructure ever taking root. Although not as mountainous as Munster, Connacht too has its mountain ranges and they too are significant obstacles. Finally, Connacht is both Ireland's least populated and most rural province, with its population the most dispersed of the island, with a huge percentage living in villages and hamlets strung out along distant and far-flung farm roads. With the railroads few, and with many roads no more than muddy dirt paths, there is little existing infrastructure that we can build on top of, and thus in many cases we will be starting almost from scratch."

 # Gateway Decisions #
 IRE_gateway_to_the_atlantic_decisions:9 "Gateway to the Atlantic"
 IRE_gateway_to_the_atlantic_decisions_desc:9 "The Emerald Isle has long been a key strategic location due to its close proximity to Great Britain, and the major sea routes in the Atlantic Ocean that link North America and Europe. For centuries, the British have feared the island being used as a base by their enemies, while continental powers have aided Irish rebellions to wrest control of Irish ports from British hands. The Germans succeeded where the Spanish and French failed, and for a decade we have steadily drifted towards their sphere of influence. This was until the upheaval the came with Black Monday, which dealt a major blow to German interests and has given the British an opening to regain their former hegemony and spread syndicalist ideas.\n\nThe LÉ Macha Incident marks the beginning of a contest of diplomacy between the Union of Britain and the German Empire, as both powers seek to expand their influence within Ireland's society and institutions, and to potentially secure mastery over the isle's ports and skies for their use in the event of another Weltkrieg. This tug-of-war presents a great opportunity for Irish leaders to negotiate business opportunities and trade deals with the two naval powers for the benefit of the country's economy, however if not careful the growth of foreign influence may prove the undoing of Irish sovereignty, and political control of the nation will become merely a plaything of Ireland's benefactors...\n\nThe @GER §g[GER.GetName]§! currently have §Y[?GER.IRE_gateway_influence]§! points.\nThe @ENG §R[ENG.GetName]§! currently have §Y[?ENG.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$"
 IRE_gateway_desc_ending:9 "Should either side have §Y15 or more§! Influence points than the other at the end of this contest, @IRE §GIreland§! will be §Ypuppeted§! by them, drawing the island into their sphere of influence."
 IRE_gateway_desc_ending_pp:9 "Otherwise, Ireland will remain independent, and both Germany and Britain each receive £pol_power  §Y10§! for each time they have invested in the contest."
 IRE_favour_a_side_GER:9 "Court [GER.GetNameDef]"
 IRE_favour_a_side_GER_desc:9 "Since the foundation of the Irish Republic, successive Governments have slowly but steadily built up goodwill with the Germans. The further growth of relations between our two countries simply requires a continuation of this policy, which is easily put in place."
 IRE_favour_a_side_ENG:9 "Court [ENG.GetNameDef]"
 IRE_favour_a_side_ENG_desc:9 "Although the relationship between the Irish and British has always been tremulous to say the least, the emergence of both countries as revolutionary republics offers opportunities never before explored. If built up from scratch, perhaps a new and completely fresh relationship can be constructed?"

 IRE_gateway_GER_pressure:9 "Rising [GER.GetAdjective] Influence"
 IRE_gateway_GER_pressure_desc:9 "According to reports, the Germans are utilising their diplomatic and intelligence networks developed over the course of the interwar period to provide assistance to Germanophilic elements within our military and institutions, aiming to promote pro-Reichspakt and anti-syndicalist views in Ireland. We must be wary of this, lest their supporters attempt a coup with their benefactors' backing."
 IRE_gateway_ENG_pressure:9 "Rising [ENG.GetAdjective] Influence"
 IRE_gateway_ENG_pressure_desc:9 "According to reports, the British are providing further funding and assistance to Irish socialists through their intelligence networks, aiming to infiltrate our institutions and trade unions so as to weaken public hostility to syndicalism and promote far-left views in Ireland. We must remain sternly on guard against these efforts, lest they attempt to spread their revolution to our island."

 IRE_gateway_to_the_atlantic_decisions_GER:9 "Gateway to the Atlantic"
 IRE_gateway_to_the_atlantic_decisions_GER_desc:9 "Control over the island of Ireland has always been of interest to European powers at odds with the British, due to its proximity to Great Britain and the Atlantic. No invasion plans or Irish rebellions would end in triumph until the Weltkrieg, during which arms shipments and international recognition from the German Empire successfully assisted the Irish in achieving their independence. Following the British Revolution, Irish leaders developed close ties with their liberator, pivoting the nation into Mitteleuropa. However, German business and investments on the island have been disturbed by Black Monday and the Union of Britain has seized the opportunity to flex their political muscles.\n\nIn the wake of the LÉ Macha Incident, the Union of Britain has intensified its efforts to foment socialist agitation in Ireland. It is crucial to German diplomatic, financial and strategic interests that a nation of the Mitteleuropean bloc does not fall to the growing tide of syndicalism, and to this end we must completely ensure via the promotion of Germanophile influences within the country, that the Irish Republic remains friendly to the Reichspakt. While the Irish may drift closer to us on their own accord, it would be in our interests to fully ensure that this occurs, as the use of the island as a base from which German forces can carry out aerial and naval operations against the British, and extend the Kaiserliche Marine's power into the Atlantic Ocean, may prove vital should war break out against the Third Internationale.\n\n§CWe§! currently have §Y[?GER.IRE_gateway_influence]§! points.\nThe @ENG §R[ENG.GetAdjective]§! currently have §Y[?ENG.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 GER_pressure_ireland:9 "Pressure [From.GetNameDef]"
 GER_pressure_ireland_desc:9 "Such a conservatively-minded people as the Irish do not seem likely to be drawn to the syndicalist cause, but their proximity to Britain and relative size makes them vulnerable nonetheless.\n\nThere is every chance that the Irish may otherwise align with us by choice, but the only way we can ensure they are not drawn in by the British, is by using our own political and economic influence on the island and its people."
 GER_pressure_ireland_NOT_blocked:9 "We are not currently actively increasing our influence with §Y[IRE.GetNameWithFlag]§!"
 GER_pressure_ireland_guns:9 "Equip the IRA"
 GER_pressure_ireland_guns_desc:9 "The Irish Republican Army has contained many loyals allies of Germany, ever since we funded their rebellion some two decades ago. We need to keep them well equipped for if we ever have need of them, and to remind them who their friends are."
 GER_pressure_ireland_cp:9 "Organise Sponsored Training Exercises"
 GER_pressure_ireland_cp_desc:9 "Despite taking inspiration from our world-class army training regimen, the IRA remains an out-dated and often irregular force. Offering to train their forces under the guise of a friendly joint exercise will give us an opportunity to prepare them to seize control when needed."
 GER_pressure_ireland_xp:9 "Liaise with Sympathetic Irish Officers"
 GER_pressure_ireland_xp_desc:9 "Multiple officers within the IRA are unhappy with their current government, though not enough to take action. Meeting with these officers and pledging our support will ensure they will be at our beck and call when the time comes."

 IRE_gateway_to_the_atlantic_decisions_ENG:9 "Gateway to the Atlantic"
 IRE_gateway_to_the_atlantic_decisions_ENG_desc:9 "For almost a millennium, British kings, statesmen and strategists have feared the island of Ireland falling under the influence of hostile continental powers. The brutal measures taken partly to prevent this ultimately backfired, leading to the Irish becoming independent with the help of the German Empire. Though British intelligence has worked closely with Irish socialists for a decade, the prior stability of the Irish Republic meant they could achieve little as the country drifted into the German sphere, but with the nation's economy shaken up by Black Monday, we now have a renewed opportunity to expand the proletarian revolution westwards.\n\nWhile we clearly have no desire to colonise Ireland as the imperialists once did in the past centuries, it is imperative for the maintenance of British trade and national security that the Irish state does not fall under Teutonic sway, as such an event would allow the isle to serve as an enemy base should a repeated Weltkrieg break out. By opening up relations with the Irish and lending aid to Ireland's syndicalist underground, we may be able to spread the ideas of syndicalism throughout Irish society, and eventually assist the workers of Ireland in overthrowing their capitalist overlords.\n\n§CWe§! currently have §Y[?ENG.IRE_gateway_influence]§! points.\nThe @GER §g[GER.GetAdjective]s§! currently have §Y[?GER.IRE_gateway_influence]§! points.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 ENG_pressure_ireland:9 "Pressure [From.GetNameDef]"
 ENG_pressure_ireland_desc:9 "Our reports inform us that the preference of practically all Irish political leaders would be for them to remain outside of any formal military alliance, and to continue to interact independently with ourselves and the continent, from a position of neutrality.\n\nThe reality of the matter is, their conservative politics and membership of Mitteleuropa make it a dangerously likely possibility that they will be fully ensnared by the Germans whether they like it or not, and that only by exerting our own influence may we empower Irish socialists and prevent this catastrophe."
 ENG_pressure_ireland_NOT_blocked:9 "We are not currently actively increasing our influence with §Y[IRE.GetNameWithFlag]§!"
 ENG_pressure_ireland_guns:9 "Equip the ICA"
 ENG_pressure_ireland_guns_desc:9 "The Irish Citizen Army is a dedicated force, and can become a useful one with the right support. Covertly equipping them will be vital to their revolution and to keeping them on side."
 ENG_pressure_ireland_cp:9 "Liaise with Irish Socialist Exiles"
 ENG_pressure_ireland_cp_desc:9 "Socialism in Ireland has long suffered from government repression, causing many leading figures and supporters to be driven into exile, particularly to Britain. Meeting with these exiles and sharing our plans will go a long way to ensuring the legitimacy of our regime when it is installed."
 ENG_pressure_ireland_xp:9 "Organise Covert Training Regimes"
 ENG_pressure_ireland_xp_desc:9 "The ICA consists of many new recruits with little training, due to the ban on public gatherings of their ranks. We need to provide training in any way we can to ensure that when the time comes, these men will prove to be soldiers and change their country for the better."

 IRE_toggle_gateway_repeat_decisions:9 "[IRE_loc_repeat_decisions] Automatic Completion of Pressure [IRE.GetNameDef]"
 IRE_toggle_gateway_repeat_decisions_GER_desc:9 "This decision can toggle the $IRE_gateway_repeat_decisions_name$ decision to automatically repeat upon completion. [Root.GetAdjective] influence increases by 5 points every 10 days, and the Consumer Goods Factories factor cost is applied continuously."
 IRE_toggle_gateway_repeat_decisions_ENG_desc:9 "$IRE_toggle_gateway_repeat_decisions_GER_desc$"
