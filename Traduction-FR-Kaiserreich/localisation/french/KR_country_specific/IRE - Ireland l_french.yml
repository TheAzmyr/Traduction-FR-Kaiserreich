 # Flavour #
 irelandflavour.361.t:9 "An Olympic Endeavour"
 irelandflavour.361.d:9 "As the immediate commotion following the fallout of Black Monday and the LÉ Macha incident has died down to an extent, the government is starting to take stock of another extremely significant occasion that recently occurred, despite its complete overshadowing.\n\nFour weeks ago, the eleventh Olympic Games came to a close in their host city, which was of course none other than Dublin. Ireland's bid to host the Games in the first place was seen as a shot in the dark, but the young republic's relatively neutral international positioning was deemed palatable by the powers that be, and to the government's incredulity if not worry, their bid won the day.\n\nThere were some calls for the Games to be cancelled, or at least spending to be drastically cut in the run-up to the Games due to budgetary concerns, but the government was consistent in their statements that the money to host the Games had already been spent, and the Games would go ahead as planned.\n\nOnce this had been made clear, the people gradually but enthusiastically took on their roles as hosts, with sporting pursuits and physical feats being held in particularly high regard by more conservative members of the nationalist movement. The government was especially eager to showcase Ireland as an independent and modern nation, in this, the most prominent of ways possible, while still attempting to deal with ongoing domestic crises.\n\nAfter a rousing opening ceremony, almost on par with the festivities of the Easter Rising anniversary earlier in the year, the Games proved to be a complete success. Particular pride was taken for the Irish sportsmen, who won far more medals than expected for a small nation. The hosting of the modern Olympics was eventually deemed a worthwhile undertaking, but not a feat that the government is looking to repeat any time soon, given the scale of the efforts involved."
 irelandflavour.361.a:9 "Nos gars nous ont fait honneur !"

 irelandflavour.362.t:9 "La Mort de la Liberté Française"
 irelandflavour.362.d:9 "This morning in Ireland we have awoken to grave news coming from Algiers, the capital of the remnants of what many here consider the legitimate government of France, that has left many in our young republic shaken. General Charles de Gaulle, who seized control of the state after a brief civil conflict, officially addressed the French parliament yesterday to announce his intentions to restore the House of Orléans to the French throne and abolish the Third Republic once and for all. Prince Jean, the Orléanist pretender to the crown, quickly accepted de Gaulle's invitation and although he is yet to be coronated it is clear to all that French republicanism is finally dead.\n\nIt is no secret that most republican movements in Europe were greatly inspired by France, and in Ireland this rings especially true. Wolfe Tone, the father of Irish republicanism, was both heavily inspired and directly supported by French republicans in his uprisings against the British crown. Even the most fundamental symbol of our state, the Irish tricolour, was created by French republican women celebrating the ousting of Louis Philippe I, great-grandfather of the new king, as a symbol of our common struggle for liberty and freedom.\n\nThis news has greatly emboldened the extremists on both the left and right in Ireland, who have already begun with their doomsaying predictions as to the future of Irish democracy. Those on the extreme right have declared this to be definitive proof that liberalism and democracy are too flawed to combat the threat posed by syndicalist forces, advocating for the creation of a modern Irish monarchy to protect our nation. Likewise those on the extreme left have interpreted this news as a sign that bourgeois democracy cannot stop the rise of reactionary authoritarianism, and see socialism as the only way to guarantee Irish liberty. We can only hope that both are equally deluded."
 irelandflavour.362.a:9 "L'Irlande forgera sa propre destinée, peu importent\nles Français !"

 irelandflavour.371.t:9 "Mary Lavelle"
 irelandflavour.371.d:9 "The Irish novelist and playwright Kate O'Brien was already an author of some note in the public's mind in years past, but her latest work \"Mary Lavelle\" must surely be now her most notorious.\n\nO'Brien has found her niche in typically writing romances about British and Anglo-Irish bourgeoisie characters trying to find their place in the world, following the British and Irish revolutions. Despite her fascination with the upper class, the committed anglophile O'Brien has spent much of the last decade in the Union of Britain where she relished the revolutionary atmosphere. Her lifestyle over there is much remarked upon in Ireland, as it's reported she crops her hair short, is known to wear men's clothing, and there are even rumours that she is intimate with other women.\n\nHer new book does little to dispel that innuendo, as \"Mary Lavelle\" features an older Irish lesbian professing her love for the female protagonist. This salaciousness is on top of the main thread of the story featuring the protagonist falling in love with a married man."
 irelandflavour.371.d1:9 "$irelandflavour.371.d$\n\nBetween the scandalous nature of both the author and the work itself, there are calls in some quarters for the book to be banned in this country, while others say the comparatively more laissez-faire social attitude of Sinn Féin should stand."
 irelandflavour.371.d2:9 "$irelandflavour.371.d$\n\nWhatever their growing political divergences, O'Duffy and Ó Cuinneagáin share a mutual distaste for the scandalous nature of both the author and the work itself, though disagree on what course of action need be taken.\nO'Duffy is of the opinion that the novel ought to be simply banned and forgotten lest it influence others, while Ó Cuinneagáin believes that it and its author should be held up as prime examples of the corruption, immorality and perversion of Anglo-Syndicalism, from which the new regime strives to protect the Irish people."
 irelandflavour.371.a:9 "It's a weak mind that cannot survive some mild titillation; let the prudes grumble."
 irelandflavour.371.b:9 "There's a little something called morals in this country; axe that tripe."
 irelandflavour.371.c:9 "This tripe should remain unseen by Irish eyes."
 irelandflavour.371.e:9 "Que toute l'Irlande contemple la nature déviante de l'ennemi Saxon !"

 irelandflavour.372.t:9 "The Tailteann Games"
 irelandflavour.372.d:9 "\"Do again for the Gaels what you have done for the Greeks\" — such were the slogans that littered the pamphlets that have been distributed around Leinster House for the past number of weeks. The relatively successful hosting of the modern Olympic Games in Dublin last year has led a small but influential group of Irish sports enthusiasts to put pressure on the government to re-host the Tailteann Games.\n\nThe Tailteann Games, in their original form, were played in the centuries preceding the Norman invasions of 1169-1171, and as far back as over a millennium before the birth of Christ, if legends are true. Tradition holds that they were first held to mark the funeral of the harvest deity Tailtiu, who died of exhaustion after clearing the dense, expansive forests of County Meath, to form the rich farmland for which it is now known. These games were declared a time of truce, with great tests of wits, skill and strength on display, and a time for celebration and the arranging of marriages.\n\nShortly before the onset of the British Revolution in 1924, the Sinn Féin administration of the day hosted a modern day equivalent, to great success. Held a few weeks after and largely modelled on the Olympic Games in Berlin, the games brought together hundreds of people of Irish descent from all over the world, as well as some guest competitors invited to come and add to the spectacle.\n\nTo the chagrin of those petitioning the government, however, these games did not become a regular fixture. Security concerns and spending issues became too much for successive governments of the day to justify, particularly when the insular nature of the games would mean there would be little international interest to invest in increasing the security involved. Even the hosting of the Olympics themselves had been a tough call to make, and had only been accepted on the back of the international recognition it would bring, assumed to outweigh the initial costs.\n\nBut with the world engulfed in further conflict, particularly in America where so much of the diaspora lies, let alone an even larger sporting event being held locally only in recent memory, there was little appetite in the government to pay heed to these petitions."
 irelandflavour.372.a:9 "Cela peut attendre encore quelques années."

 irelandflavour.373.t:9 "Vieux Amis en Nouvelle-Angleterre"
 irelandflavour.373.d:9 "When the republic was in its infancy, looking for allies and international recognition, it found stalwart support in the people of New England, one of the largest homes of the Irish diaspora. During the War of Independence, when Cathal Brugha visited Boston and gave his great speech in Fenway Park, thousands of people attended and cried out for Irish freedom. And with the recent crisis in America devolving into all out civil war, a provisional government has been established in New England following intervention by the Canadians to shelter it from the war.\n\nWhile some in the government refuse to openly support anything backed by the British exiles, many have called for Ireland to recognise the New England government and invite [NEE.GetLeader] to give his own speech symbolising Irish-American friendship and cooperation."
 irelandflavour.373.a:9 "Nous n'oublions jamais un ami, envoyez l'invitation."
 irelandflavour.373.b:9 "Nous ne pouvons soutenir l'impérialisme britannique, peu importe qui dirige leur État."

 irelandflavour.381.t:9 "Down with Jazz"
 irelandflavour.381.d:9 "Low ranking clergy from Ireland's least populated county are not usually a matter of interest to either the nation's media or politicians, but Father Peter Conefrey from Leitrim is an exception. An arch-traditional nationalist, Conefrey advocates for the population to support the Irish language and traditional Irish music over foreign influences.\n\nViews such as those are ten-a-penny and indeed, such well trodden ground that the liberals of Ireland are well used to riposting them. However, Conefrey has found a somewhat bold new line of attack, denouncing Jazz as \"borrowed from Central Africa by a gang of wealthy syndicalists in the USA to strike at Christian civilisation throughout the world\" and branding listeners as outright \"traitors\" to Ireland, with particular venom spit towards Anglo-Irish and German residents for their indulgence of the genre.\n\nConefrey's angst-ridden views that strike at all things foreign and metropolitan saw him able to amass reportedly \"several thousand\" supporters at a recent anti-Jazz protest in south Leitrim. Letters of support from Éamon de Valera and Archbishop Joseph MacRory were read from a platform, and verbal attacks were made on politicians espousing cultural pluralist views. It would be difficult to imagine such galvanisation a decade ago but its clear that recent economic and political events have added fuel to this fire."
 irelandflavour.381.a:9 "The people understand we have our own culture and no need to supplant it with another."
 irelandflavour.381.b:9 "He should be aware that without foreign imports we'd never have received Christianity."
 irelandflavour.381.c:9 "When economic answers are not forthcoming, the masses will be distracted by this chicanery."

 irelandflavour.382.t:9 "Redmond Remembered"
 irelandflavour.382.d:9 "Another anniversary has come and gone, with a recent commemoration taking place marking the 20th year since the passing of John Redmond.\n\nIt was a muted affair. For many, he is remembered as a man on the wrong side of history, whose actions led to the death of thousands of young Irishmen. For others, a man whose one main mistake came to define his entire political career. Redmond, during his own lifetime however, was much more than that.\n\nAs the leader of the Irish Parliamentary Party, he was de facto leader of Irish nationalism at the beginning of the 1910s. His goal of Home Rule was on the brink of being made a reality by Westminster, making a civil war in Ireland between the Ulster Volunteer Force and Irish Volunteers of the day seem inevitable. The outbreak of the Weltkrieg put an end to both these certainties, with Redmond making the fateful decision to urge all able-bodied Volunteers to enlist in the British war effort, in an attempt to ensure the enactment of Home Rule after what was sure to be another brief war...\n\nHe was a man for whom Home Rule was the end goal, and would have been content with an autonomous Ireland at the heart of the British Empire. This is when most others, even within his party, saw it as just a step towards greater independence. His legacy is one that is looked upon more favourably by those who would have had more personal ties with Britain, and the few more moderate republicans with Entente sympathies.\n\nIn his native Wexford where he had been interred, a modest and respectful ceremony took place at his family mausoleum, with attendees including several NDP politicians and party officials, as well as some Irish veterans of the Weltkrieg. Those present were urged to reconsider his legacy, and remember him for the times he lived in, before the Republic could have become a reality. This message was of course meant for those not in attendance, and by-and-large fell on deaf ears."
 irelandflavour.382.a:9 "C'était un homme de son temps."

 irelandflavour.383.t:9 "Bliain na bhFrancach"
 irelandflavour.383.d.start:9 "Quel que soit le climat politique ou économique d’un pays, les gens manquent rarement une occasion de célébrer leur patrimoine, et l’Irlande ne fait pas exception à cette règle. Dans tout le pays, nombreux sont ceux qui ont fait le voyage jusqu'à Sallins, dans le comté de Kildare, pour participer à la commémoration annuelle de Wolfe Tone au cimetière de Bodenstown, qui a eu lieu dimanche. Étant considéré comme le « père du républicanisme irlandais », il n'est pas surprenant de voir une mer de drapeaux irlandais agités par les cortèges, mais l'observateur le moins averti pourrait être surpris de les voir à côté du drapeau tricolore de la France.\n\nS’il est une nation sur laquelle l’Irlande a pu compter tout au long de son histoire pour lui venir en aide, c’est bien la France. Unis initialement par la foi, les Français envoyèrent des soldats pour aider les catholiques irlandais dans leur lutte contre Guillaume d'Orange dans le but d'établir une Irlande indépendante, même si elle était toujours gouvernée par un roi britannique. C'est avec la Révolution française que les relations de la France avec l'Irlande sont allées au-delà de la foi, et ainsi, il y a cent quarante ans, ils envoyaient des hommes courageux combattre aux côtés de Wolfe Tone, indépendamment du fait qu'il soit protestant plutôt que catholique. Cet événement a fait que l'année 1798 est connue en Irlande sous le nom de "Bliain na bhFrancach", l'"Année des Français", et a défini de manière permanente les relations de l'Irlande avec la France, du moins jusqu'à ce jour."
 irelandflavour.383.d1:9 "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$ $irelandflavour.383.d.neut$ et leurs cœurs aspirent à l’espoir qu’un jour la France elle aussi puisse s’unir et prospérer à nouveau."
