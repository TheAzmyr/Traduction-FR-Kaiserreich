 IRE_decrease_GER:9 "Reduce [From.GetAdjective] Influence"
 IRE_decrease_GER_desc:9 "German influence in Ireland is not necessarily malicious, but nevertheless, it can be and often is decidedly harmful. German interest in Ireland, whether by private investors or the German state, is permissible, but their role must be to support Irish industry, not control it. It is time they are reminded of this."
 IRE_decrease_ENG:9 "Reduce [From.GetAdjective] Influence"
 IRE_decrease_ENG_desc:9 "British influence in Ireland has been a perpetual problem in Ireland for nigh-on a millennium, and thus the state must be in constant vigilance against any new incursions. Once again, we must move to cut out Sasanach tentacles slithering their way into the motherland."

 IRE_buyout_foreign_owners:9 "Buyout [From.GetAdjective] businesses"
 IRE_buyout_foreign_owners_tt:9 "which require either §Y10§! §YGerman§! or §YBritish§! Influence points and have the following effect"
 IRE_buyout_foreign_owners_desc:9 "[IRE_loc_buyout_foreign_owners]"
 IRE_buyout_foreign_owners_GER_desc:9 "The fact that Germany aided us in 1916 and in the War of Independence cannot be questioned, but their motives in doing so can be. Since independence, we have allowed them to build up too much of a business presence on the island, with much of the wealth generated on the island going into German hands. We can take over a select number of their businesses, and either run them as state agencies or sell them on to Irish buyers, in order to keep the profits from leaving the country."
 IRE_buyout_foreign_owners_ENG_desc:9 "Malgré notre lutte victorieuse pour l’indépendance et leur propre virage syndical, plusieurs entreprises britanniques continuent d’opérer depuis l’Irlande, sous le contrôle direct de l’ Union-Britannique . Grâce aux bons de commande obligatoires, nous pouvons acquérir de telles entreprises et leurs actifs, pour les empêcher de tenter de propager leurs idées radicales sur ces côtes, mais aussi pour remettre les industries existantes entre les mains des Irlandais."

 # Mil Decisions #
 IRE_ira_decisions:9 "L'[IRE_loc_ira_name]"
 IRE_republican_army:9 "Armée républicaine irlandaise"
 IRE_royal_army:9 "Armée royale irlandaise"
 IRE_ira_decisions_desc:9 "[IRE_loc_ira_decisions_desc]"
 IRE_ira_decisions_peace_desc:9 "Même si nous souhaitons peut-être que la paix précaire dans le monde reste stable, il semble clair que les tensions vont inévitablement dégénérer en un conflit qui pourrait une fois de plus menacer l’indépendance irlandaise. Il est vital que l'Irlande [IRE_loc_ira_name] soit prête à se défendre si le besoin s'en fait sentir, et des mesures appropriées soient prises pour garantir que cela soit fait pendant que le temps est encore en faveur de l'Irlande."
 IRE_ira_decisions_war_desc:9 "Alors que le monde sombre dans le conflit, l'Irlande voit son indépendance menacée une fois de plus par les grandes puissances qui souhaitent voir la nation détruite et ses ruines laissées sous leur domination totale. Cela ne peut pas se produire et la nation tout entière doit se préparer à lutter une fois de plus pour sa liberté par tous les moyens à sa disposition.\nAvec une forte détermination et un esprit inébranlable, le peuple irlandais pourrait être le David qui abattra ces Goliaths mondiaux et contribuera à mettre fin à ce conflit une fois pour toutes."

 IRE_forts_lv_1:9 "£GFX_rifle_texticon §Y250§!"
 IRE_forts_lv_1_blocked:9 "£GFX_rifle_texticon  §R250§!"
 IRE_forts_lv_1_tooltip:9 "Cela coûte $IRE_forts_lv_1_blocked$ pour prendre cette décision"

 IRE_forts_lv_2:9 "£GFX_rifle_texticon  §Y250§! £GFX_unit_artillery_brigade_icon_small §Y100§!"
 IRE_forts_lv_2_blocked:9 "£GFX_rifle_texticon  §R250§! £GFX_unit_artillery_brigade_icon_small  §R100§!"
 IRE_forts_lv_2_tooltip:9 "Cela coûte $IRE_forts_lv_2_blocked$ pour prendre cette décision"

 IRE_motorisation_decision:9 "Subventions à la motorisation de l'armée"
 IRE_motorisation_decision_desc:9 "The humble automobile: an American fascination, awaiting Irish hands. The movement of supplies, or even entire battalions, promises to bring a level of speed never before speed in warfare — and will make or break any defence of Ireland. The army needs every truck it can get."
 IRE_shannon_forts_west:9 "Fortification supplémentaire pour le Shannon occidental"
 IRE_shannon_forts_west_desc:9 "In the days before the Easter Rising, Pádraig Pearse and his men hoped to be able to withdraw away from Dublin, across the great River Shannon, and defend the Irish Republic from all who would destroy it. The plan was not to be, but the planning has continued — under the assumption that the most likely invasion site would be in the east, forts west of the Shannon have been maintained as a redoubt, should a final stand like Pearse's need to be made.\n\nOne can never be too prepared."
 IRE_shannon_forts_east:9 "Fortifier l'est du Shannon"
 IRE_shannon_forts_east_desc:9 "Conventional military wisdom holds that any likely invasion of Ireland would land in the east, to be closer to most staging grounds and more threatening to the bulk of Irish population and industry. However, we are no strangers to the improbable — a successful invasion of Connacht would upend plans to establish a redoubt west of the Shannon. Fortifying the east would help protect against this possibility, or at least provide an extra line of defence."
 IRE_coastal_fort_expansions:9 "Développer An Balla Éireannach"
 IRE_coastal_fort_expansions_desc:9 "\"The Irish Wall\". A plan hatched by Irish and German generals in the tense atmosphere of the late 1920s, that envisioned the fortification of almost the entire coastline facing the Irish and Celtic seas. The plan made it all the way to approval, and the first forts were eventually constructed — but no more, as fear of invasion began to wane, and the money went to other things. But over ten years on, the world is no safer, and the Wall is no larger. If Ireland is to be safe, we must finish what we started. All who would harm Ireland will meet an unscalable, unbreakable wall."

 IRE_public_weapons:9 "Achats publics d'armes"
 IRE_public_weapons_desc:9 "Pour protéger la nation dans le conflit en cours, le pays aura besoin d’autant d’armes à feu que possible, quelle que soit leur qualité. Une proposition intéressante pour aider à constituer le stock de l'État consiste à réserver des fonds pour acheter des armes à feu auprès des nombreux propriétaires d'armes à feu à travers le pays. Peu importe qu'il s'agisse de leur vieux fusil de chasse, du fusil de leur père datant de la guerre d'indépendance ou même d'une arme utilisée à des fins néfastes, tant qu'elle peut encore tirer de manière suffisamment fiable, elle doit être achetée sans poser de questions."
 IRE_beer_for_bread:9 "De la bière pour du pain"
 IRE_beer_for_bread_desc:9 "La nation n'a peut-être pas de charbon, pas d'essence, pas de gaz, pas d'électricité et pas de paraffine, mais s'il y a une chose dont l'Irlande ne manque jamais, c'est de bonne Guinness. Cela nous donne une monnaie d’échange parfaite avec nos alliés et les nations neutres amicales pour nous permettre d’échanger contre une source constante de farine de blé pour nourrir à la fois les civils et les soldats."
 IRE_recruitment_campaigns:0 "Campagnes de recrutement"
 IRE_recruitment_campaigns_desc:9 "Même face à la grande menace qui pèse sur la nation, de nombreuses personnes au sein du grand public semblent toujours parfaitement satisfaites de rester les bras croisés et de laisser le cours de la guerre se dérouler autour d’eux. Ce dont l’Irlande a besoin pour contrer ce dangereux laisser-aller, c’est de mener des campagnes de recrutement sérieuses pour inciter les gens à s’enrôler et à rejoindre les forces armées."
 IRE_the_defenders:9 "Na Cosantóirí"
 IRE_the_defenders_desc:9 "La plus grande force de l'Irlande résidait dans l'esprit combatif des hommes et des femmes ordinaires. Comme beaucoup d’autres qui les ont précédés tout au long de l’histoire du pays, une nouvelle génération d’individus courageux est prête à se lever et à se battre pour défendre notre liberté. En plaçant l'armée sous un commandement approprié, nous pourrons peut-être canaliser ces personnes vers des unités de combat solides, capables de vaincre tout ce que l’ennemi peut leur lancer."
 IRE_desperate_defence:0 "Défense désespérée"
 IRE_desperate_defence_desc:9 "The enemy may have landed upon the Emerald Isle, but no soldier can outperform an Irishman in his native land. It is time to show once more the fighting prowess that earned Ireland its freedom."
 IRE_ireland_will_not_surrender:9 "Ireland Will Not Surrender!"
 IRE_ireland_will_not_surrender_desc:9 "No matter how much of the nation the enemy tries to occupy, even if Ireland's defenders are driven from the nation's cities its people will never surrender to foreign invaders. They will soon learn that Ireland's armies are just as deadly in a guerilla conflict as a conventional one."
 IRE_for_king_and_his_country:9 "For King and His Country"
 IRE_for_king_and_his_country_desc:9 "While the nation's many loyalists may still hold contempt for their inclusion in the Irish state, their loyalty to Britain's royals and hatred for those who destroyed Britain's empire greatly outweighs this contempt. With Ireland's membership of the Entente aligning our cause with that of the British, we may actually be able to recruit even some of the most hard line loyalists to help fight for \"The King and His Country\"."
 IRE_german_gun_running:9 "German Gun Running"
 IRE_german_gun_running_desc:9 "History seems to often repeat itself, and once more Ireland is in need of weapons from its German allies with hostile powers wishing to disrupt any shipments. With the experience that some in the nation still have from the War of Independence, bringing these guns across the sea should be a breeze with proper planning."
 IRE_internationale_supply_lines:9 "Internationale Supply Lines"
 IRE_internationale_supply_lines_desc:9 "Ireland's connection to France and Britain are vital to ensuring that the many goods and resources needed to keep the nation functioning can make the perilous journey across the sea, and be quickly delivered to where they need to be. With support from our allies we can ensure that we will have ample supply of transport vessels and trains to ensure that these lines are never disrupted."
 IRE_union_aid:9 "Union Aid"
 IRE_union_aid_desc:9 "Unions do not simply give workers their voice, but are vital to their proper organisation and efficient functioning. With much of the nation's industry having to shift focus towards military matters, we can lean on the nation's strong unions to help manage this reorganisation and guide Ireland's workers in aiding the nation as much as they can."
 IRE_the_cause_of_the_free:9 "The Cause of the Free"
 IRE_the_cause_of_the_free_desc:9 "When times seem dire, the greatest source of courage is to remember what is being fought for. In Ireland, our people fight to defend a free Irish Republic and the unfettered control of Irish destinies it has granted. Helping remind people of this will ensure that they will not begin to falter no matter how bad the situation may get."
 IRE_cogadh_gaedheal_re_gallaibh:9 "Cogadh Gaedheal re Gallaibh"
 IRE_cogadh_gaedheal_re_gallaibh_desc:9 "Ever since the days of Brian Boru, foreign invaders have tried to destroy Ireland, and no matter how much they have tried they have all ultimately failed. We will wage another \"Cogadh Gaedhael re Gallaibh\", or \"War of the Gaels and the Foreigners\", as once more the invaders have set out to conquer us and it is the duty of every Irishman, regardless of any excuses, to rise up and defeat them."

 # Forpol Decisions #
 IRE_foreign_policy_decisions:0 "Politique étrangère"
 IRE_foreign_policy_decisions_desc:9 "With our independence Ireland has finally been given the chance to decide her own future, and that includes the course we take on these increasingly stormy seas. The temptation may be there for us to see ourselves as sitting on the edge, isolated from the rest of Europe's problems, we cannot keep up this fantasy forever. When war comes, no nation is an island.\n\nAs many look to take advantage of our geography and unique political landscape, we will have to make a clear and conscious choice about where we stand, regardless of where that is."

 IRE_join_reichspakt:0 "Rejoindre le Reichspakt"
 IRE_join_reichspakt_desc:9 "Germany, our closest partner since independence has long proven it represents our interests. It is therefore logical that we would once again look to Berlin to safeguard this independence, as their continental bloc is one of the strongest safeguards against the encroachment of the syndicalist powers. When we look back on our history, we will realise that it has not been our isolation that defined us, but who were our friends."
 IRE_join_entente:0 "Rejoindre l'Entente"
 IRE_join_entente_desc:9 "[IRE_loc_join_entente_desc]"
 IRE_join_entente_IMP_desc:9 "While many point to Germany being closer to Ireland, both politically and geographically, such claims miss some fundamental geopolitical factors. As while Germany is closest, it is separated by the lethal waters between Britain and France, while there is no land between our island and Canada. With the Canadians, we also share a common legal system and in some ways descent to many in the former British sphere, ties which cannot be easily ignored. We should put our troubled past behind us and look out towards a new future."
 IRE_join_entente_not_IMP_desc:9 "The Entente has come under new leadership, and with this change, so too have changed much of the misgivings of aligning with the side many Irishmen fought and died for during the Weltkrieg, albeit as part of the British Army. However, what has not changed is the fact that such a move would still be a sharp divergence from our current foreign policy, and could never be taken lightly."
 IRE_join_internationale:0 "Rejoindre l'Internationale"
 IRE_join_internationale_desc:9 "As the cry to rally around the flag of revolution grows, there are few in a nation with such historical idealisms as ours who can ignore it. We have the potential to take part of not just the liberation of the peoples of Europe, but all mankind. The time has come for us to accept the inevitable, and join with the peoples of the world. An Reabhlóid Abú!"
 IRE_join_moscow_accord:0 "Rejoindre l'Accord de Moscou"
 IRE_join_moscow_accord_desc:9 "\"All changed, changed utterly\", that is perhaps the only way in which the current landscape of Europe can be described. With the fall of Germany and collapse of America, any sort of previous diplomatic handbook to guide Ireland has been reduced to little more than kindling. Times like these force us to realise that we cannot rely on plodding on and hoping for the best, we must take action to protect our nation, safety which only the revitalised Russia can provide. As the lights go out across Europe, we cannot find ourselves left in the Darkness."
 IRE_join_copro:0 "Rejoindre la sphère de coprospérité"
 IRE_join_copro_desc:9 "To many people, the idea of the republic having diplomatic relations with Japan would have been taken similarly to having ties with the men on the moon, however the turn of history has a way of making strange bedfellows; and we now find ourselves in such a situation. While perhaps the Eastern Imperial power would not be our first choice, their ties with the Americans go a long way to reassuring many that they stand the best chance of guarding democracy in this turbulent age."

 IRE_seek_guarantee_germany:9 "Seek Guarantee from the Germans"
 IRE_seek_guarantee_germany_desc:9 "While we understandably want to keep stay out of continental affairs, it is never a good idea to seem alone, particularly in times such as these. We should therefore endeavour to use our goodwill with Berlin to seek protections for our sovereignty, hopefully making it clear that Ireland falling to the Kaiser's enemies would not be in Germany's best interests."
 IRE_seek_guarantee_america:9 "Seek Guarantee from the Americans"
 IRE_seek_guarantee_america_desc:9 "America may have had a hard couple of years, but there is no denying that they remain a major force on the world's stage, one which still commands respect from the European Powers. We are perhaps fortunate that our exiled children have settled in America and formed such an important bloc in US politics; all while keeping their grá for the homeland. We can use this goodwill that exists for Ireland at all levels of American politics to gain guarantees that Uncle Sam looks after the land of his grandparents."

 IRE_leave_mitteleuropa:9 "Leave Mitteleuropa"
 IRE_leave_mitteleuropa_desc:9 "The decision of the previous Sinn Féin government to attempt to hang on Germany's coattails by joining their economic bloc has been nothing but an exercise in short-sightedness. Those who have benefited from any arrangement have mainly been foreign businessmen, with any from these shores being few and far between. It is time to undo this mistake and take the future, with all its other opportunities, in our own hands."

 IRE_reclaim_gaelic_lands:9 "Reclaim Gaelic Lands"
 IRE_reclaim_gaelic_lands_desc:9 "Centuries ago, before the Saxon and the Dane, the north and west of Albain, or Scotland as it is now known, brimmed with the sound of the Gaelic tongue. But is it not the case that Scots Gaelic is merely a regional variation of our shared language, much like Connacht Irish is different to Ulster Irish, and so on?\nThis new war between the red menace and the German behemoth presents us with a unique opportunity to restore the Gaelic way of life to our brothers across the North Channel, and even if they may not realise it just yet, they will thank us in time. Éirinn is Albain go brách!"

 IRE_form_celtic_confederation:9 "Form the Celtic Confederation"
 IRE_form_celtic_confederation_desc:9 "The time has come for us to recognise the truth as it lies before us. After reuniting the ancestral lands of the Gael, it has become clear that we must take up the mantle of chief and protector of all Celtic peoples, and assure that our brothers in Celtdom will no longer fall victim to Saxon, Hun or Francach, so that we may prosper together for eternity."

 # Pol Decisions #
 IRE_uneasy_alliance_decisions:9 "An Uneasy Alliance"
 IRE_uneasy_alliance_decisions_desc:9 "$IRE_ulster_privileges_desc_body$\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"

 IRE_election_decisions:9 "The Road to Dáil Éireann"
 IRE_election_decisions_desc:9 "\n\n\n£GFX_IRE_election_cat_texticon\n\n\n\n\n\n\nWith President Collins calling a new election, the next composition of Dáil Éireann, the national parliament, will soon be in the hands of the Irish people.\nA total of 213 Teachtaí Dála, or TDs, are elected to the Dáil from across all of Ireland's constituencies, using a unique form of proportional representation. With multiple TDs elected from each constituency, a strong party-focused democratic tradition has developed in Ireland, favouring the existence of multiple parties, and ensuring that coalitions and other agreements are often a necessity in the successful formation of a government.\n\nConsidering the banning of the syndicalist parties from elections, the disinterest of the UDP to participate outside of their north-eastern heartlands, and the abstentionism of some members of Aontas Náisiúnta, there are seven different parties competing for a position in government.\n\nConfounding this multi-party system however, is the office of Uachtarán, or President. The Presidency is directly chosen by the people, using a single-transferable-vote, at the same time as the Dáil election. This means that whoever wins the plurality of votes on the initial count, may not end up in charge after all the rounds of counting are completed. While voting for an \"outside candidate\" can never be a wasted vote, unlike some other democracies, the end result is still that the candidates that hold the broadest appeal across the political spectrum are likely to be successful.\n\nAs Ireland is a Presidential Republic, the first role of the President is to attempt to form a government, almost guaranteed to include their own party. Even with multiple parties running for the office, only a few are seen as having a genuine chance of gaining the Presidency itself.\n\nThe parties that have a chance at the Presidency, and to lead the formation of a government, are §gSinn Féin§!, §cAn Saorstát Críostúil§! and the §SLabour Party§!.\n\nThe current likely winner is [IRE_loc_election_plurality_holder]"

 IRE_electoral_campaign_mission:9 "The §Y1937 Elections§!"
 IRE_electoral_campaign_mission_desc:9 "The campaign for the 1937 Irish general election is underway, and in the charged domestic and international environment generated by the aftermath of Black Monday, looks to be among the most bitter in Irish history. Insults and wild accusations are flung with reckless abandon at political opponents, by candidates, propaganda posters and supporters alike.\nThere is little doubt that whoever on the 14th of February should emerge on top as President, will find restoring harmony to the nation an arduous task."

 IRE_sf_campaign:9 "Support the §gSinn Féin§! Campaign"
 IRE_sf_campaign_desc:9 "Recent events beyond our control have shaken the Irish people's faith in our party. Our campaign shall remind voters of our lengthy track record, that it was Sinn Féin who won Irish independence, united the island and brought unprecedented wealth via membership of Mitteleuropa.\nIn an age of growing anarchy, no party is more faithful a servant of the Irish Republic, more firmer a hand on the wheel, and more capable of ensuring the preservation of economic progress, law-and-order, national stability and peace in Ulster, than our own."
 IRE_smear_sc:9 "Disavow §cSC§! policies"
 IRE_smear_sc_desc:9 "An Saorstát Críostúil's shameless demagoguery is a grave menace, threatening to drag the Irish nation back into the Dark Ages. Their protectionist delusions will cripple Irish trade and wreck our hard-earned relationship with Europe, their religious fervour will leave the country in thrall to the Church's dictates, and the abolition of the Ulster Privileges will set the north ablaze in civil warfare.\nIt is crucial we ensure that the Irish people are not drawn in by their populist rhetoric like moths to a flame."
 IRE_smear_labour:9 "Disavow §SLabour§! policies"
 IRE_smear_labour_desc:9 "Nationalisation, higher taxes, the destruction of Irish businesses and an end to foreign investment in our country, this is all Labour has to offer behind their supposedly high-minded ideals. No matter how much they may claim to have shorn themselves of syndicalist infiltration, their way of thinking remains red at its core.\nThe truth must be spread far-and-wide that they have no respect for private property and that their wild pipe dreams will prove the ruin of the nation should they take power."

 IRE_sc_campaign_mission:9 "Counter §cSC§! campaigning"
 IRE_sc_campaign_mission_desc:9 "Despite our German-orientated economic model creating prosperity and ending the effects of the Great Depression half a decade ago, the events of Black Monday have resulted in our policies undergoing serious fire from An Saorstát Criostúil, who vainly seek economic self-sufficiency.\nIt is essential that we reassure the public that Europe's current financial woes are simply a temporary hiccup, and that maintaining close relations and trade with the continent is key to lifting Ireland out of centuries of impoverishment."
 IRE_labour_campaign_mission:9 "Counter §SLabour§! campaigning"
 IRE_labour_campaign_mission_desc:9 "Though Sinn Féin and Labour have long competed for the votes of the urban lower and middle classes since independence, this year's contest looks to be tighter than ever. Labour's campaign promises new housing and an end to joblessness as part of their appeals, but voters must learn that a rising tide lifts all boats. Only through our efforts to create profits and a business-friendly environment can jobs be created, Ireland's cities developed to accommodate the needs of their citizens, and Irish workers safeguarded from the scourge of unemployment."

 IRE_if_elec_sf:9 "§gSinn Féin§!.\n\nShould §gSinn Féin§! win, they will continue their previous confidence-and-supply agreement with the §OUlster Democratic Party§!."
 IRE_if_elec_sc:9 "§cAn Saorstát Críostúil§!.\n\nShould §cAn Saorstat Críostúil§! win, they will form a government with the §mNational Development Party§![IRE_loc_election_sc_status]"
 IRE_if_elec_labour:9 "the §SLabour Party§!.\n\nShould the §SLabour Party§! win, they will form a government with §lClann na Talmhan§!, and may bring either the §mNational Development Party§! or the §RProgressive Labour Party§! into their coalition."
 IRE_if_elec_sc_an:9 ", though should that fail, they may find an unexpected ally in §PAontas Náisiúnta§!."

 IRE_dem_decisions:9 "Uniting the People"
 IRE_dem_decisions_desc:9 "[IRE_loc_dem_decisions_desc]\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
 IRE_dem_decisions_independent:9 "L’Irlande du Nord reste une région très divisée, les agitateurs nationalistes et loyalistes sont plus bruyants et plus violents que jamais, surtout depuis les récents événements. Une fois notre situation politique assurée et les menaces immédiates d’effondrement économique écartées, il sera temps d’aborder les problèmes de longue date dans le Nord afin de créer une Irlande plus pacifique et plus unifiée."
 IRE_dem_decisions_puppet:9 "$IRE_dem_decisions_independent$\nMalheureusement, nous devrons prouver à notre peuple de toutes croyances que l’Irlande peut voler de ses propres ailes avant même de penser à faire tomber ces barrières. Pour y parvenir, nous devons d’abord exiger plus d’autonomie de la part de nos alliés allemands."

 IRE_start_constitution:9 "Appels à adopter une nouvelle Constitution"
 IRE_start_constitution_desc:9 "Les gens sont clairs : d’une manière ou d’une autre, le statu quo ne peut pas demeurer. Qu’il s’agisse d’un changement plus radical dans la composition de l’État ou d’une réforme approfondie des arrangements existants, la crise d’Ulster a montré qu’il était temps de prendre un nouveau départ."

 IRE_improve_nationalist_discontent:9 "[IRE_loc_improve_nationalist_discontent]"
 IRE_improve_nationalist_discontent_sf:9 "Rassurer les nationalistes"
 IRE_improve_nationalist_discontent_scndp:9 "Soutenir les nationalistes"
 IRE_improve_nationalist_discontent_scan:9 "Donner du pouvoir aux Irlandais"
 IRE_improve_nationalist_discontent_labndpcnat:9 "Appel aux nationalistes"
 IRE_improve_nationalist_discontent_labcnatplp:9 "Convaincre les nationalistes"
 IRE_improve_nationalist_discontent_goc:9 "Restaurer la suprématie gaélique"
 IRE_improve_nationalist_discontent_plp:9 "Placate Nationalists"
 IRE_improve_nationalist_discontent_isp:9 "Raisonner avec les nationalistes"
 IRE_improve_nationalist_discontent_se:9 "Exploiter le sentiment nationaliste"
 IRE_improve_nationalist_discontent_desc:9 "[IRE_loc_improve_nationalist_discontent_desc]"
 IRE_an_improve_nationalist_discontent_desc:9 "$IRE_improve_nationalist_discontent_desc$"
 IRE_soc_improve_nationalist_discontent_desc:9 "$IRE_improve_nationalist_discontent_desc$"
 IRE_improve_nationalist_discontent_sf_desc:9 "Les nationalistes craignent d’être attaqués par notre partenariat avec l’UDP. Nous devons les rassurer sur le fait que leurs droits seront protégés."
 IRE_improve_nationalist_discontent_scndp_desc:9 "Les nationalistes craignent que leurs droits soient menacés au Nord et ils ont tout à fait raison. Nous devons les soutenir pour retrouver une position égale en Irlande du Nord."
 IRE_improve_nationalist_discontent_scan_desc:9 "L'Irlande est et a toujours été notre pays, le peuple irlandais ne devrait pas être considéré comme un peuple de seconde zone sur son propre sol. Les planteurs des six comtés doivent apprendre à l’accepter."
 IRE_improve_nationalist_discontent_labndpcnat_desc:9 "Malgré notre alliance avec le NPD, $IRE_improve_nationalist_discontent_labndp_desc$"
 IRE_improve_nationalist_discontent_labndp_desc:9 "défendre les droits des travailleurs, y compris ceux des nationalistes du Nord, contribuera grandement à leur montrer que nous protégerons leurs intérêts."
 IRE_improve_nationalist_discontent_ndplabcnat_desc:9 "Notre alliance inattendue et continue avec le Parti travailliste nous a appris que $IRE_improve_nationalist_discontent_labndp_desc$"
 IRE_improve_nationalist_discontent_labcnatplp_desc:9 "En raison de leur conservatisme, de nombreux nationalistes sont naturellement sceptiques quant à notre nouvelle alliance. Nous devons leur montrer que défendre les droits des travailleurs protégera leurs intérêts."
 IRE_improve_nationalist_discontent_goc_desc:9 "Les gouvernements précédents ont fait des Irlandais des citoyens de seconde zone au sein de leur propre nation. Il est temps d’inverser cette situation et de restaurer la place des Irlandais en tant que seuls propriétaires et contrôleurs de notre droit de naissance."
 IRE_improve_nationalist_discontent_plp_desc:9 "While nationalists are understandably upset at the recent change in government, we still strive to serve the ideals of an Irish republic and will need to ensure nationalists know they won't be forgotten."
 IRE_improve_nationalist_discontent_isp_desc:9 "Le gouvernement précédent avait pour principe une forte opposition au syndicalisme. Bien que traditionnellement conservateurs, les nationalistes se rendront compte que nous avons à cœur les meilleurs intérêts du peuple."
 IRE_improve_nationalist_discontent_se_desc:9 "Même si nous éprouvons de la sympathie pour le sort des travailleurs nationalistes du Nord, leur conservatisme nous posera un problème, à l'avenir. Si notre contrôle doit être maintenu, nous devons mettre fin à cette opposition soit en mettant l’accent sur notre croyance et notre crédibilité dans le nationalisme irlandais dans son ensemble, soit, à défaut, en recourant à la coercition."
 IRE_improve_nationalist_discontent_tt:9 "Le §Ymécontentement nationaliste§! diminue notre §Y$MODIFIER_STABILITY_FACTOR$§!"

 IRE_improve_loyalist_anger:9 "[IRE_loc_improve_loyalist_anger]"
 IRE_improve_loyalist_anger_sf:9 "Apaiser les loyalistes"
 IRE_improve_loyalist_anger_scndp:9 "Marginaliser les loyalistes"
 IRE_improve_loyalist_anger_scan:9 "Faire taire l’opposition du Nord"
 IRE_improve_loyalist_anger_labndpcnat:9 "Appel aux loyalistes"
 IRE_improve_loyalist_anger_labcnatplp:9 "Rassurer les loyalistes"
 IRE_improve_loyalist_anger_goc:9 "Pacifier les agitateurs du Nord"
 IRE_improve_loyalist_anger_plp:9 "Allay Loyalist Fears"
 IRE_improve_loyalist_anger_isp:9 "Négocier avec les loyalistes"
 IRE_improve_loyalist_anger_se:9 "Réprimer le mécontentement des loyalistes"
 IRE_improve_loyalist_anger_desc:9 "[IRE_loc_improve_loyalist_anger_desc]"
 IRE_an_improve_loyalist_anger_desc:9 "$IRE_improve_loyalist_anger_desc$"
 IRE_soc_improve_loyalist_anger_desc:9 "$IRE_improve_loyalist_anger_desc$"
 IRE_improve_loyalist_anger_sf_desc:9 "Notre alliance avec l’UDP est pour le moins ténue. Nous devrons leur accorder des concessions si nous voulons résoudre la situation tendue avec les loyalistes."
 IRE_improve_loyalist_anger_scndp_desc:9 "Les abus des loyalistes contre les catholiques constituent une menace pour la stabilité nationale. Leur pouvoir politique doit être réduit si l’on veut maintenir la paix."
 IRE_improve_loyalist_anger_scan_desc:9 "Les loyalistes d’Ulster constituent une menace pour la stabilité du pays et le bien-être du peuple irlandais. Leur rhétorique doit être réduite au silence, de peur qu’ils ne provoquent davantage de perturbations."
 IRE_improve_loyalist_anger_labndpcnat_desc:9 "$IRE_improve_loyalist_anger_labndp_desc$ En particulier, notre partenariat avec le NPD$IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labndp_desc:9 "Notre large alliance peut séduire tous les types de loyalistes si nous nous y efforçons."
 IRE_improve_loyalist_anger_labndp_end_desc:9 "Nous les rassurerons que nous n’avons pas l’intention de poursuivre une politique socialiste radicale."
 IRE_improve_loyalist_anger_ndplabcnat_desc:9 "$IRE_improve_loyalist_anger_labndp_desc$ En particulier, notre leadership de la coalition$IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labcnatplp_desc:9 "De nombreux loyalistes craignent la place du PLP au sein du gouvernement, avec ses idéaux à tendance syndicaliste. Nous devons les rassurer sur le fait que nous n’avons pas l’intention d’organiser une révolution violente, comme nos voisins."
 IRE_improve_loyalist_anger_goc_desc:9 "Les descendants des colonisateurs qui s’accrochent si désespérément au passé constituent une menace existentielle pour notre pays. S’ils ne peuvent pas apprendre à accepter notre autorité légitime, il faudra s’en occuper."
 IRE_improve_loyalist_anger_plp_desc:9 "The change in government has not been received well by loyalists. While they could tolerate a democratic coalition, we will need to do a lot more convincing to ensure loyalists understand their way of life is not under as big a threat as they think."
 IRE_improve_loyalist_anger_isp_desc:9 "Le soutien loyaliste à l’État irlandais est pour le moins fragile et repose sur la peur mutuelle du syndicalisme. Nous devons les écouter et répondre à leurs préoccupations pour garantir une mise en œuvre harmonieuse de nos politiques."
 IRE_improve_loyalist_anger_se_desc:9 "L’indignation loyaliste face à notre accession au pouvoir risque de déchirer le pays. Ces radicaux doivent être stoppés si l’on veut rétablir l’ordre et garantir notre position."
 IRE_improve_loyalist_anger_tt:9 "La §Ycolère des Loyalistes§! diminue notre §Y$MODIFIER_POLITICAL_POWER_FACTOR$§!"

 IRE_federalisation:9 "Convoquer une Assemblée fédérale au §Y[From.GetName]§!"
 IRE_federalisation_tt:9 "Une Assemblée fédérale sera convoquée à §Y[From.GetName]§!."
 IRE_federalisation_outcome_tt:9 "Une fois qu'une §Yassemblée fédérale§! sera fondée dans chaque province, des £decision_icon_small §Ydécisions§! pour diminuer le §Ymécontentement nationaliste§! et la §Ycolère loyaliste§! seront débloquées."
 IRE_federalisation_decisions_tt:9 "Débloque £decision_icon_small les décisions relatives à la §Yfédéralisation§!."
 IRE_federalisation_requirement:9 "Une §Yassemblée fédérale§! a été établie dans chaque province "
 IRE_federalisation_desc:9 "[IRE_loc_federalisation_desc]"
 IRE_leinster_federal_desc:9 "Kilkenny est en réalité une grande ville plus qu'une ville, mais elle revêt une importance historique clé en tant que siège du gouvernement pendant la période d'autonomie irlandaise conquise dans les années 1640 et 1650. Son emplacement au sud du Leinster contribuera également grandement à dissiper la domination de Dublin associée à la province, et le château de Kilkenny est parfaitement adapté à cet objectif."
 IRE_northern_ireland_federal_desc:9 "Belfast est le choix évident pour accueillir une Assemblée Fédérale en Ulster. L'Irlande du Nord, pendant sa propre période d'autonomie gouvernementale, avait son gouvernement siégeant à l'hôtel de ville de Belfast. Dans un effort pour afficher un sentiment de continuité, ici serait un endroit aussi bon que n'importe quel autre, pour que leur nouvelle Assemblée se réunisse."
 IRE_munster_federal_desc:9 "Malgré les grognements de ceux de Limerick ou de Waterford, l'Assemblée Fédérale de Munster n'aurait pu trouver de meilleur siège que la ville de Cork. L'ancien hôtel de ville de Cork a été incendié par les Black and Tans, mais il a été récemment reconstruit et y abriter l'Assemblée serait un hommage mérité aux anciens Lord-Maires martyrs, Tomás Mac Curtain et Terence MacSwiney, décédés au cours de la Guerre d'Indépendance."
 IRE_connacht_federal_desc:9 "Galway, la « ville des tribus », se dresse face à la nature sauvage de l'Atlantique et a vu sa population augmenter au cours des 90 dernières années, depuis qu'elle est devenue une ville universitaire. La province peu peuplée du Connacht y tiendra son Assemblée Fédérale, qui se réunira dans l'ancien hôtel de ville."

 IRE_1941_election_decisions:9 "[IRE_loc_1941_election_decisions]"
 IRE_1941_election_decisions_desc:9 "[IRE_loc_1941_election_decisions_desc]"
 IRE_1941_labour_decisions:9 "Le Chemin du Progrès Progressif"
 IRE_1941_labour_decisions_desc:9 "Avec le succès de la campagne de réélection du Parti Travailliste aux élections de 1941, le parti a reçu un mandat clair du peuple irlandais pour poursuivre le développement d'une économie axée sur les travailleurs.\n\nIl est maintenant temps de concrétiser ces promesses électorales et de favoriser la croissance de l’économie bâtie par le peuple irlandais, pour le peuple irlandais."
 IRE_1941_cnat_decisions:9 "Travailler la Terre"
 IRE_1941_cnat_decisions_desc:9 "La Terre irlandaise est au cœur de l'identité irlandaise et le rôle vital qu'elle joue dans le développement de la nation ne doit pas être laissé de côté par rapport à une urbanisation plus poussée.\n\nGrâce à l'accent mis par Clann na Talmhan sur les méthodes durables de travail avec la terre et de récolte de ses nombreuses richesses, nous pouvons garantir que le cœur et l'âme de la nation ne seront jamais vraiment oubliés à mesure que nous avançons vers l'avenir."
 IRE_1941_ndp_decisions:9 "Des villages aux villes"
 IRE_1941_ndp_decisions_desc:9 "La croissance irlandaise ne viendra pas uniquement des grandes villes ; elle devra plutôt provenir du développement des nombreux villages et banlieues rurales du pays. La politique du gouvernement devrait donc consister à favoriser la croissance de ces nombreuses petites agglomérations en villes bien développées et respectables."
 IRE_1941_an_sc_decisions:9 "La Nation des Petits Agriculteurs"
 IRE_1941_an_sc_decisions_desc:9 "Les racines de l'identité irlandaise se trouvent dans ses fermes, celles appartenant au Gaël moyen qui subvient à ses besoins et à ceux de sa communauté. L'urbanisation et l'industrialisation massives ont laissé sur place un grand nombre de ces « gros » agriculteurs, et des efforts doivent être faits pour aider ces gens ordinaires."

 IRE_ituc_factories:9 "Soutenir les programmes d'actionnariat salarié de l'ITUC"
 IRE_ituc_factories_desc:9 "While some of the more radical members of the ITUC would rather directly seize the preexisting means of production, the more rationally minded members of the Congress have instead proposed establishing new factories and workplaces jointly owned by their employees from the get-go. These plans seem like a fantastic way to both grow the Irish economy and put power back in the hands of its workers, and so should receive full government support."
 IRE_lab_industrial_developments:9 "Expanding Our Industrial Breadth"
 IRE_lab_industrial_developments_desc:9 "Ireland cannot afford to run the risk of potential future economic collapse if one industry we have become too over-reliant on suddenly fails. It is vital that further industrial developments are primarily focused on expanding the breadth of the nation's production capabilities and establishing industry in newly blossoming fields."
 IRE_sustainable_forestry_decision:9 "Sustainable Forestry and Afforestation Grants"
 IRE_sustainable_forestry_decision_desc:9 "Through providing government grants to logging companies committed to sustainability and viable afforestation we can ensure both the expansion of the logging industry and the survival of the nation's forests, as well as the restoration of the forests we have already lost. Within time the Irish landscape will be dotted with mighty field elms and Scots pines once more."
 IRE_drain_boglands_decision:9 "Draining the Boglands"
 IRE_drain_boglands_decision_desc:9 "To begin our plan of land reclamation and development the first step will of course be draining some of the many boglands across the nation. While it is important to ensure the preservation of some of these boglands, their removal will be greatly beneficial in facilitate further rural and agricultural developments."
 IRE_bogland_farms:9 "Réhabilitation agricole"
 IRE_bogland_farms_desc:9 "Des travaux importants ayant été menés pour assécher les tourbières, il est temps de commencer le processus d'établissement de fermes pour utiliser une grande partie de ces terres récupérées. En Irlande, il n'y a jamais de pénurie d'agriculteurs potentiels, désireux d'acquérir leurs propres terres, et ceux-ci seront les candidats parfaits pour mener à bien ce travail pour nous."
 IRE_peat_fuel:9 "Recherches complémentaires sur les combustibles à base de tourbe"
 IRE_peat_fuel_desc:9 "Le défrichement des tourbières a permis à l'État d'acquérir une réserve assez importante de tourbe, qui jusqu'à présent était principalement utilisée comme source de combustible solide. Des expériences récentes visant à raffiner davantage cette tourbe ont cependant fourni des résultats prometteurs, bien que limités. Avec un soutien supplémentaire à ces expériences, nous pourrions être en mesure d’acquérir une source locale d’un carburant beaucoup plus polyvalent, ce qui manquait historiquement au pays."
 IRE_belfast_steel_mills:9 "Aciéries de Belfast"
 IRE_belfast_steel_mills_desc:9 "La poursuite du développement des gisements de fer et de charbon de notre pays nécessitera la création d'aciéries supplémentaires, et Belfast est l'endroit idéal pour les établir. Créer des emplois pour les habitants de l’Ulster renforcera certainement le soutien de la population loyaliste et soutiendra de nouveaux développements dans l’ensemble de la région."
 IRE_slieveardagh_coal_mines:9 "Projet de loi sur le développement du champ houiller de Slieveardagh"
 IRE_slieveardagh_coal_mines_desc:9 "Les champs houillers de Slieveardagh, à Tipperary, sont mûrs pour le développement et constitueront une merveilleuse source de charbon, une ressource que nous ne refuserons jamais. Le projet de loi sur le développement du champ houiller de Slieveardagh créera pour nous une société sous l'autorité du ministère de l'Industrie et du Commerce, parfaite pour gérer ces fouilles."
 IRE_develop_crumlin:9 "Développer Crumlin"
 IRE_develop_crumlin_desc:9 "Le logement au cœur de Dublin est dans un état de crise constant. Beaucoup ont du mal à acquérir leur propre logement et le surpeuplement devient rapidement monnaie courante. La zone encore plutôt rurale de Crumlin, au sud de la Liffey, est l'endroit idéal pour construire des logements supplémentaires afin de contribuer à résoudre cette crise dans la capitale."
 IRE_develop_kinvara:9 "Développer Kinvara"
 IRE_develop_kinvara_desc:9 "L'ancienne ville portuaire de Kinvara a été dévastée par la famine et ne s'est pas encore rétablie à ce jour. Elle n'est plus qu'un petit village. En encourageant de nombreux habitants des villages voisins à s'installer dans la région, ce port autrefois prospère pourrait potentiellement renaître."
 IRE_develop_silvermines:9 "Développer les mines d'argent"
 IRE_develop_silvermines_desc:9 "La petite ville de Silvermines, nommée en raison des ressources qui ont facilité sa croissance initiale, souffre depuis l'épuisement de ses réserves. Les montagnes comme celles autour desquelles ces mines ont été construites sont rarement véritablement exploitées, et une nouvelle vague de croissance pour le village pourrait conduire à la découverte de nouveaux gisements à exploiter."
 IRE_develop_tobermore:9 "Développer Tobermore"
 IRE_develop_tobermore_desc:9 "Même si le village de Tobermore à Derry a toujours été un bastion du loyalisme, cela ne devrait pas nous décourager d’essayer d’en faire une véritable ville. Malgré nos nombreuses différences, ces Ulstermen font toujours partie de notre nation commune et il est important que nous ne les négligions pas dans nos efforts de développement."
 IRE_subsidies_for_yeoman_farmers:9 "Subventions pour les agriculteurs Yeoman"
 IRE_subsidies_for_yeoman_farmers_desc:9 "Le concept de l’homme de la classe moyenne vivant de la terre et soutenant sa famille et sa communauté locale devrait être fondamental pour l’identité irlandaise. Ces hommes, parfois désignés sous le nom de « fermiers yeomans », devraient bénéficier du soutien dont ils ont besoin pour poursuivre la pratique de ce mode de vie traditionnel."
 IRE_subsidies_for_yeoman_farmers_blueshirt_desc:9 "$IRE_subsidies_for_yeoman_farmers_desc$"
 IRE_preparing_the_fields:9 "Préparation des champs"
 IRE_preparing_the_fields_desc:9 "La quantité de terres agricoles disponibles dans le pays pour ceux qui souhaitent poursuivre ce mode de vie traditionaliste fait cruellement défaut. De vastes pans du pays restent toutefois totalement sous-développés, ce qui nous offre une excellente occasion d'aider à développer ces terres, pour en faire de nouvelles fermes potentielles pour notre population."
 IRE_preparing_the_fields_blueshirt_desc:9 "$IRE_preparing_the_fields_desc$"
 IRE_reaping_what_we_sowed:9 "Récolter ce que nous avons semé"
 IRE_reaping_what_we_sowed_desc:9 "Avec de vastes étendues de terres agricoles désormais préparées pour la colonisation, nous pouvons enfin construire des fermes supplémentaires sur lesquelles notre peuple pourra s'installer. Tout comme l’agriculture elle-même, les graines que nous avons plantées dans le cadre de cet effort auront bientôt germé et, espérons-le, la nation entière bénéficiera de la récolte."
 IRE_reaping_what_we_sowed_blueshirt_desc:9 "$IRE_reaping_what_we_sowed_desc$"

 IRE_investment_decisions:9 "À la recherche d'investissements étrangers"
 IRE_investment_decisions_desc:9 "Alors que de nombreux investisseurs sont encore secoués par les conséquences du Lundi Noir et du conflit en Amérique, une ample opportunité s’offre à nous pour combler le vide que cela laisse. Grâce à des négociations avec des entreprises étrangères et à une campagne de sensibilisation diplomatique présentant Dublin comme un foyer stable pour les affaires internationales, nous pourrions un jour voir notre petite ville pittoresque devenir une véritable capitale de la finance mondiale."
 IRE_attracting_investments:9 "Attirer les investissements de [From.From.GetNameDef]"
 IRE_attracting_investments_desc:9 "Si Dublin veut prendre la place qui lui revient en tant que capitale du commerce international, nous devrons rechercher des investissements auprès du plus grand nombre de pays possible. Il serait donc dans notre intérêt d’envoyer nos meilleurs diplomates à [From.GetNameDef] dans l’espoir d’attirer des investissements [From.GetAdjective]s dans notre pays."

 IRE_reactionary_decisions:9 "Pacifier la province"
 IRE_reactionary_decisions_desc:9 "La fausse paix garantie par les privilèges d'Ulster a été rompue et la province est redevenue le centre des bouleversements de l'île, comme elle l'a été pendant des siècles. Les loyalistes enragés contre le nouveau régime et sa perte de pouvoir ont commencé à promouvoir l'instabilité par des grèves, des émeutes et une activité paramilitaire croissante de la part de la Force des Volontaires d'Ulster, relancée, tandis que certains catholiques conservent encore une attitude de méfiance à l'égard de Dublin en raison des opinions distantes des précédents. gouvernements sur la communauté et ont pris sur eux de répondre à toutes les attaques loyalistes œil pour œil. Si l’ordre n’est pas rétabli rapidement, une rébellion loyaliste armée et organisée pourrait être imminente, avec de graves conséquences potentielles pour la stabilité et l’unité nationales irlandaises, alors que la nation est déjà confrontée à la menace d’ennemis étrangers.\n\nLa mission §Y$IRE_NIR_mission$§! augmente la résistance à [119.GetName] et est affecté par la colère, la peur et le mécontentement nationaliste des loyalistes. La paix sera atteinte à[119.GetName]une fois que le mécontentement nationaliste et la colère loyaliste seront résolus.\n[IRE_loc_nationalist_discontent] [IRE_loc_loyalist_anger]"
 IRE_NIR_mission:9 "Résistance croissante à [119.GetName]"
 IRE_NIR_mission_desc:9 "Alors que la fausse paix établie par les privilèges d'Ulster s'avère n'être qu'un simple cessez-le-feu, la situation dans les six comtés continue de se détériorer à mesure que les bombardements, les émeutes et les grèves deviennent de plus en plus fréquents. Si l'ordre n'est pas restaurée prochainement, il est à craindre que les conséquences puissent être désastreuses à la fois pour le nord et pour l'île d'Irlande dans son ensemble."
 IRE_take_belfast:9 "Retake Belfast"
 IRE_take_belfast_desc:9 "The loyalists have crossed a line, seizing control of the six counties. While northern Catholics continue to resist for now, should we be unable to restore order and retake Belfast quickly we will lose all authority in the north completely, forcing us to give into loyalist demands for a return to partition. This dreadful event would be a disaster of unthinkable proportions for both the government and the nation."
 IRE_counter_protestant_influence:9 "Counter Protestant Influence"
 IRE_counter_protestant_influence_desc:9 "While we have set out to break the power of the loyalist ascendancy in the six counties, we still have a long way to go considering the grip they have consolidated after centuries of domination at the expense of Catholics. If we wish to bring Ulster fully back under Irish control as it was before the Plantations and show our northern brethren that we are serious about their welfare, then we must take immediate action."
 IRE_improve_discontent_mission:9 "Revendications des catholiques du Nord"
 IRE_improve_discontent_mission_desc:9 "Bien que le gouvernement se soit engagé à donner davantage de pouvoir aux catholiques des six comtés, beaucoup restent méfiants à l’égard de Dublin pour avoir été abandonné par le passé. Leur communauté souffre toujours économiquement de la domination protestante et se trouve dépassée en nombre dans de nombreuses régions par des voisins hostiles. Nous devons répondre à leurs souhaits, que l’État améliore leurs conditions et les protège de la menace loyaliste."
 IRE_has_improved_discontent:9 "A diminué §Yle mécontentement nationaliste§! par une décision."
 IRE_improve_anger_mission:9 "Organisation des Loyalistes"
 IRE_improve_anger_mission_desc:9 "De nombreux loyalistes rejettent totalement l’annexion de la République Irlandaise et cela depuis le début. Cependant jusqu’à l’arrivée au pouvoir du gouvernement actuel, ils la considéraient comme un moindre mal. Aujourd’hui, un nombre croissant de loyalistes, qu’ils soient modérés ou extrémistes, ont commencé à se livrer à des activités d’agitation, tentant d’inciter les protestants du Nord à déclencher une insurrection. Nous devons écraser ces efforts de subversion."
 IRE_has_improved_anger:9 "A diminué la §Ycolère des Loyalistes§! par une décision."
 IRE_mission_completion:9 "§YEffects when removed after selection:§!\n"

 IRE_an_improve_loyalist_anger_2:9 "Fournir une aide économique"
 IRE_an_improve_loyalist_anger_2_desc:9 "Bien que le loyalisme ait réussi à maintenir une alliance de classe entre loyalistes riches et pauvres, la pauvreté de nombreuses communautés protestantes moins aisées donne au gouvernement une opportunité à exploiter. En leur fournissant une aide économique, cette incitation financière à rester fidèle à l’Irlande divisera les protestants en remettant en question leur unité traditionnelle avec leurs supérieurs, affaiblissant ainsi le mouvement loyaliste."
 IRE_arm_gardai_decision:9 "Renforcer la Gardaí"
 IRE_arm_gardai_decision_desc:9 "Les privilèges d'Ulster ont permis à d'anciens membres de la RUC de poursuivre leur carrière au sein de la Gardaí, et les poulets sont désormais rentrés chez eux car une grande partie dudit personnel a fait défection. Si l'on veut maintenir l'ordre public, les rangs de la Gardaí dans le nord doivent être renforcés par des citoyens irlandais fidèles et des équipements de pointe afin que les six comtés puissent bénéficier du maintien de l'ordre approprié et ordonné qu'ils méritent."
 IRE_arm_gardai_tt:9 "$IRE_reluctant_countrymen_modified$ $MODIFIER_RESISTANCE_TARGET$: §G-5%§!"
 IRE_upgraded_arm_gardai_tt:9 "$IRE_reluctant_countrymen_modified$ $MODIFIER_RESISTANCE_TARGET$: §G-10%§!"
 IRE_goc_improve_loyalist_anger:9 "Utiliser le sentiment monarchiste"
 IRE_goc_improve_loyalist_anger_desc:9 "Les nationalistes irlandais ayant abandonné le républicanisme, les planteurs et les Gaëls ont désormais quelque chose de nouveau en commun : leur croyance et leur loyauté envers la monarchie. Même si leur allégeance de cœur peut les conduire à choisir des couronnes et des rois différents, cette révérence mutuelle servira de rameau d'olivier pour unir les deux groupes contre le syndicalisme, même si les nationalistes qui continuent de croire en une république verront cela avec mécontentement."
 IRE_an_use_blueshirts:9 "Mobiliser les Chemises Bleues"
 IRE_an_use_blueshirts_desc:9 "Il y a deux siècles, les Défenseurs ont été formés pour protéger les catholiques d'Ulster des foules protestantes en maraude. Pour gérer les troubles dans le Nord, leurs descendants en chemise azur doivent poursuivre ce même devoir. En envoyant des unités du sud dans le nord et en encourageant le recrutement local, les fidèles garçons et filles en bleu d'Irlande rempliront leur rôle d'avant-garde de la nation pour mettre au pas la trahison loyaliste."

 IRE_NIR_mission_tt:9 "Si la §Yrésistance§! en Irlande du Nord augmente, il y aura une chance aléatoire que des §Reffets négatifs§! se produisent, comme l'augmentation de la §Ycolère loyaliste§!, le §Ymécontentement nationaliste§!, une résistance ou une observance décroissante.\n\nLa gravité et la probabilité d’effets négatifs s’aggraveront avec des valeurs de résistance plus élevées."
