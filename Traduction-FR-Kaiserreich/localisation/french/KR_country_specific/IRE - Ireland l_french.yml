 ireland.2506.t:0 "L'élection présidentielle de [GetYear]"
 ireland.2506.d1:9 "Aujourd'hui, le peuple irlandais est libre d'élire son chef de l'État pour les sept prochaines années. Le rôle du président est en grande partie apolitique et cérémonial, et il est choisi directement par l'électorat au moyen d'un scrutin instantané.\n\nUn tel système électoral, ainsi que son rôle, se prête à des candidats susceptibles de susciter un large attrait auprès de la population, par opposition à ceux bénéficiant d'un soutien plus fervent, mais potentiellement plus limité.\n\nUn certain nombre de candidats sont en lice pour ce poste, ayant reçu suffisamment de candidatures de la part des TD et des conseils de comté, mais c'est à l'électorat de décider qui gagnera."
 ireland.2506.d2:9 "Aujourd’hui est le jour où, dans des circonstances normales, aurait lieu l’élection présidentielle. Ce n'est pas le cas, car dans les circonstances exceptionnelles de la coalition de guerre de Collins, les élections doivent être reportées en cas de défaite de l'Internationale.\n\nLe nouveau rôle du président doit être considéré comme une figure unificatrice de la nation, mais dans une période de guerre comme celle-ci, un changement par rapport à l'arrangement sans précédent actuel serait considéré comme source de division et contraire aux objectifs du nouveau statut. Collins restera chef de l'État jusqu'après la guerre, date à laquelle un nouveau président sera choisi, pour remplir un rôle cérémonial, comme prévu précédemment."
 ireland.2506.a:9 "Ernie O'Malley"
