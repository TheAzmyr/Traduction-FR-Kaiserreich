 IRE_gateway_countdown_finished:9 "The §YGateway to the Atlantic§! contest of influence will be decided."
 IRE_gateway_countdown_reward:9 "Should Ireland remain independent, we will receive a £pol_power §Y[?Root.IRE_gateway_PP]§! return of investment."

 IRE_gateway_short_countdown:9 "The Northern Crisis"
 IRE_gateway_short_countdown_desc:9 "Years of built-up antagonism in the province of Ulster between Catholics and Protestants has given way to open hostility, bringing the stability the Irish Government sought to maintain tumbling down. With the country experiencing a period of turmoil as a result, the possibility that a foreign power will exploit this through Irish sympathisers to achieve their own ends has become a pressing concern. More than ever, we must be wary of outsiders meddling in our affairs.\n\n$ireland.1022.tt$\n\n§YEffects while active:§!\n§W$MODIFIER_STABILITY_WEEKLY$:§! §R-0.50%§!"

 IRE_GER_gateway_short_countdown:9 "The Irish Government in Crisis"
 IRE_GER_gateway_short_countdown_desc:9 "Although the Irish have been friendly to Germany since their independence, the nation has begun to experience serious turmoil due to internal ethno-religious conflict. The Irish military contains many Germanophile elements, and with our support will be happy to restore stability and bring the country fully into the German sphere. However, if we are not careful the British may take advantage of the chaos to spread their so-called \"worker's revolution\" to the island instead.\n\n$ireland.1022.tt$"

 IRE_ENG_gateway_short_countdown:9 "$IRE_GER_gateway_short_countdown$"
 IRE_ENG_gateway_short_countdown_desc:9 "With upheaval spreading in the reactionary Irish state due to ethno-religious infighting, the Union of Britain has, after years of covertly assisting Irish socialists, at last an opening to assist them in overthrowing their bourgeois nationalist oppressors. However, we must not let this opportunity pass us by, lest we allow their government to recover, or worse, for the Germans to instead take advantage of this moment to gain a naval and air base next to our island.\n\n$ireland.1022.tt$"

 IRE_gateway_GER_guns:9 "Purchase Small Arms"
 IRE_gateway_GER_guns_desc:9 "Erksine Childers secured much needed Mausers from Germany in 1914, as did Roger Casement and Franz von Papen organise the ill-fated shipment of arms leading up to the Easter Rising. Several shipments were also sent in the latter stage of the War of Independence, and when constructing An Balla Éireannach, after the British Revolution when syndicalist invasion of Ireland seemed likely. But this was over a decade ago, and as we further develop our army, we need to see if we can reopen these old channels."
 IRE_gateway_GER_support_equipment:9 "Purchase Support Equipment"
 IRE_gateway_GER_support_equipment_desc:9 "It is not only guns that a modern army will need, but also radios, shovels, tents and other tools. Germany has the economy of scale for such materiel, and so long as we do not become too reliant on sourcing from them, a few imports could useful in bolstering our own modest enough output."
 IRE_gateway_GER_artillery:0 "Acheter de l'Artillerie"
 IRE_gateway_GER_artillery_desc:9 "Artillery played an enormous role in the Weltkrieg, and though it had little use in the War of Independence, its importance in a modern army cannot be understated. Many of our officers gained experience in its use during the Weltkrieg when part of the British Army, and several others in training exercises afterwards, but experience and theory are meaningless without access to artillery itself. A few German big guns would go a long way in building up our supplies."

 IRE_gateway_ENG_construction:9 "Hire Engineering Advisors"
 IRE_gateway_ENG_construction_leinster:9 "$IRE_gateway_ENG_construction$ in [113.GetName]"
 IRE_gateway_ENG_construction_leinster_desc:9 "Dublin is our seat of government, but still lacks a fully-interconnecting and regularly-served tram service, as well as other hallmarks of other European capital cities — and that is not even mentioning the rest of Ireland's largest and most diverse province. The British, for all their faults, have built up their own capital and its surrounding areas significantly, so if they are willing to help us with ours, who are we to say no."
 IRE_gateway_ENG_construction_northern_ireland:9 "$IRE_gateway_ENG_construction$ in [119.GetName]"
 IRE_gateway_ENG_construction_northern_ireland_desc:9 "The area surrounding Belfast is the most industrialised on the island, but other cities in Ulster, particularly Derry, need all the help they can get in developing further. Derry is famously a Catholic-majority city, never wishing to be included in Northern Ireland at the time of partition in the first place, so their workers might be more willing to at least look on their British visitors as \"fellow republicans\", moreso at least than the loyalist workers in the north-east."
 IRE_gateway_ENG_construction_munster:9 "$IRE_gateway_ENG_construction$ in [135.GetName]"
 IRE_gateway_ENG_construction_munster_desc:9 "A lot of Munstermen consider their province to be where the War of Independence was fought and won (to which the Dubliners would ask where they were during 1916.) Needless to say, despite all this, even the most republican Corkonian can admit that their city has a long way to go to rival even Dublin in size and development, and if the Brits need to come back to show them a thing or two on how to do it, so be it."
 IRE_gateway_ENG_construction_connacht:9 "$IRE_gateway_ENG_construction$ in [134.GetName]"
 IRE_gateway_ENG_construction_connacht_desc:9 "The rugged, isolated and sparsely-populated province of Connacht has long proven to a difficult area to develop further. Infrastructure projects are more costly due to the terrain, the difficulty in attracting labour, and the diminishing returns on new works benefiting a much smaller share of the population. However, if the home of the Industrial Revolution, now under new management at least, can help modernise the \"wild west\" then it will surely make the province a much more popular area to invest, live and work in."
 IRE_gateway_ENG_construction_tt:9 "$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15.00%§!"
 IRE_gateway_ENG_construction_ongoing_NOT:9 "Is §Rnot§! currently hiring §YEngineering Advisors§!"

 IRE_poulaphouca_reservoir:9 "Poulaphouca Reservoir Construction"
 IRE_poulaphouca_reservoir_desc:9 "The Shannon Scheme at Ardnacrusha during the 20s was the most expensive undertaking ever taken by the state, costing a significant proportion of the national budget — yet, with the help of international experts, the project was a complete success, and left us with the largest hydroelectric station in the world. The river Liffey in Co. Wicklow, before it flows into Dublin, does not lend itself to a project of quite the same scale, but an area has been identified where an artificial reservoir could be formed that would allow significant amounts of power to be generated near to the capital. With how well our first attempt went with international expertise, it would be foolish to not attempt to repeat the formula."
 IRE_poulaphouca_reservoir_tt:9 "§YAfter 120 days:§!"

