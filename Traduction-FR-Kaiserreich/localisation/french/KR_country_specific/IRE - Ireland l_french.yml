 ireland_flavour_events.383.d.republic:0 "Ce lien indestructible entre les deux nations est la raison pour laquelle ces cortèges ont choisi d'agiter le simple drapeau tricolore neutre du peuple français, et non aucune des dégradations idéologiques apparues au cours des dernières décennies."
 ireland_flavour_events.383.d.monarchy:0 "Ce lien indestructible entre les deux nations est la raison pour laquelle nombre de ces cortèges ont choisi d'agiter une version du drapeau tricolore défigurée de la couronne royale."
 ireland_flavour_events.383.d.nfamonarchy:9 "$ireland_flavour_events.383.d.monarchy$, the recently adopted royal standard of the restored monarchy."
 ireland_flavour_events.383.d.neut:0 "Ayant survécu à des années de troubles et de souffrances, le peuple irlandais connaît la douleur qui a été infligée à la France."
 ireland_flavour_events.383.d.neutmonarchy:0 "Alors que les Irlandais commencent lentement à considérer l'idée d'une monarchie comme une lueur d'espoir et de stabilité, ces cortèges espèrent eux aussi qu'un jour la France sera elle aussi unie et prospérera à nouveau sous"
 ireland_flavour_events.383.d.rpshort:0 "Alors que la guerre entre Paris et Berlin semble de plus en plus probable chaque jour qui passe, de nombreux Irlandais ont commencé à y voir une opportunité de rembourser la grande dette envers la France en les aidant à se libérer de l'esclavage."
 ireland_flavour_events.383.d.rplong:9 "$ireland_flavour_events.383.d.rpshort$ their oppression by their socialist regime. $ireland_flavour_events.383.d.yearirish$"
 ireland_flavour_events.383.d.entstart:0 "Ce lien indestructible entre les deux nations est la raison pour laquelle nombre de ces cortèges ont choisi d'agiter à Alger une version du drapeau tricolore défigurée des armoiries des amis de l'Irlande."
 ireland_flavour_events.383.d.entmid:0 "Il y a quelques dizaines d'années, certains des membres de ces cortèges combattaient aux côtés de leurs camarades français dans la Somme et à Passchendaele,"
 ireland_flavour_events.383.d.entend:9 "$ireland_flavour_events.383.d.entmid$ and they have not forgotten their old allies."
 ireland_flavour_events.383.d.entsame:0 "le sentiment populaire au sein du peuple irlandais est le désir de lutter une fois de plus à ses côtés pour libérer la France du socialisme."
 ireland_flavour_events.383.d.enddiff:0 "le sentiment populaire en Irlande est toujours le désir d’aider à libérer la France du socialisme, quoi qu’il arrive."
 ireland_flavour_events.383.d.syndiestart:0 "Ce lien indestructible entre les deux nations est la raison pour laquelle ces cortèges ont choisi d'agiter une version du drapeau tricolore barbouillé par l'odieux symbole des Communards, véritables alliés de l'Irlande sur le continent. Alors qu'il semble chaque jour de plus en plus probable qu'une opportunité se présentera enfin pour détruire la grande hydre allemande et le"
 ireland_flavour_events.383.d.syndieend:0 "Beaucoup en Irlande ont commencé à y voir une opportunité de rembourser l’énorme dette due au peuple français. Le sentiment populaire en Irlande s’est lentement transformé en un désir de combattre à nouveau aux côtés des Français, cette fois sous la bannière unie du socialisme."
 ireland_flavour_events.383.d.yearirish:0 "Peut-être que bientôt la France aura sa propre « Année des Irlandais » dont elle se souviendra avec autant d'émotion que nous nous souvenons de la leur."
 ireland_flavour_events.383.a:0 "Rien ne brisera jamais nos liens traditionnels avec la France!"
 ireland_flavour_events.383.b:0 "Wolfe Tone et ses camarades français sont une source d'inspiration pour tous!"

 ireland_flavour_events.384.t:0 "Héritiers de la République"
 ireland_flavour_events.384.d.base:0 "Parmi les pays qui composent l’Europe, l’Irlande se distingue comme l’un des rares dont la nationalité est en grande partie liée au républicanisme. Avant l’invasion anglaise, l’île était, comme la majeure partie du continent, une société monarchique, et toutes ses premières rébellions étaient également de nature monarchiste. Alors qu'une république fut évoquée pour la première fois en 1627 comme compromis entre des prétendants rivaux au trône irlandais, il faudra attendre 1791 pour que l'idée prenne véritablement de l'importance lorsque Theobald Wolfe Tone, inspiré par la Révolution française, créa la Société des Irlandais unis dans le but d'établir une République irlandaise libre de la couronne britannique.\n\nBien que soutenus par les Français, en raison de circonstances malheureuses, les soulèvements des United Irishmen de 1798 et 1803 se termineront par un échec, mais la vision des révolutionnaires résonnera dans le cœur du peuple irlandais, l'inspirant pour les années à venir. Dans les ténèbres du sombre XIXe siècle, les Jeunes Irlandais et les Fenians perpétueront le flambeau du républicanisme qui leur a été transmis, se soulevant respectivement en 1848 et 1867.\n\nLe plus important de tous cependant fut la Fraternité républicaine irlandaise, une société secrète qui joua un rôle clé dans l'organisation du fatidique soulèvement de Pâques qui enflamma une fois de plus l'esprit de liberté irlandais et, bien que des propositions de couronnement d'un prince allemand aient été lancées, les aspirations républicaines furent finalement concrétisées. transmis de génération en génération sortirait triomphant alors que l’armée républicaine irlandaise menait sa guerre d’indépendance pour chasser les Britanniques."
 ireland_flavour_events.384.d1:9 "$ireland_flavour_events.384.d.base$\n\nNow, with Ireland's freedom accomplished after centuries of struggle, it is the solemn duty of the Sinn Féin government, as the party which led the Irish Revolution and thus the inheritors of that tradition which so many men and women gave their lives to bring to fruition, to keep the dream of an Ireland founded on Tone and Emmet's ideals of popular sovereignty and ethno-religious equality alive and flourishing."
 ireland_flavour_events.384.d2:9 "$ireland_flavour_events.384.d.base$\n\nThough having broken away from the party which once led the revolution on account of its loss of principle, SC leader Éamon de Valera can claim the honour of being the last surviving commandant of the Easter Rising and the original President of the Republic, and his devotion to the republican ideals he himself played a key role in helping to reinvigorate has not faded with the years, nor has his willingness to defend them in arms."
 ireland_flavour_events.384.d3:9 "$ireland_flavour_events.384.d.base$\n\nWhile Labour's connection to the struggle for freedom is more tenuous than those of other parties, among their founders was nonetheless the 1916 martyr James Connolly and their commitment to popular sovereignty and the rights of the \"men of no property\", as Tone put it, are as serious as any. Having helped draft the Democratic Programme in 1919, they now intend to finally fulfil its social and economic promises."
 ireland_flavour_events.384.d4:9 "$ireland_flavour_events.384.d.base$\n\nAlthough previous governments spat on the graves of Ireland's dead martyrs with the reintroduction of the corrupt, divisive system of parliamentary democracy and the granting of concessions to loyalists at the expense of Catholics, with Aontás Náisiúnta at the helm, the principles of the Easter Proclamation are now being reasserted, and the Irish nation is once again unified behind a single banner, faith, language and leader."
 ireland_flavour_events.384.d5:9 "$ireland_flavour_events.384.d.base$\n\nAlthough even John J. O'Kelly cannot deny the debt owed to the United Irishmen, he aims to take Irish republicanism in a direction akin to the classical republican ideal of a mixed government, combining a \"monarchy\" embodied by a strong presidency, an \"aristocracy\" of republicans and Gaelic revivalists, and democracy via elections and corporate councils. Through this, Ireland's republicanism shall be harmonised with its culture and faith."
 ireland_flavour_events.384.d6:9 "$ireland_flavour_events.384.d.base$\n\nThough the Republic which so many Irish men and women had given their lives for was endangered by the actions of the corrupt party politicians who, after independence, sought to hijack the national destiny from those who had actually took up arms for the nation, the IRA has once again saved the soul of Ireland with the assistance of their gallant allies in Europe, and long shall they fight to preserve its hard-won freedom."
 ireland_flavour_events.384.a:0 "La République en Marche !"

 ireland_flavour_events.385.t:0 "L'Incendie des Grandes Maisons"
 ireland_flavour_events.385.d.start:0 "L'Irlande est constellée de ce qu'on appelle des « grandes maisons », c'est à dire des manoirs de campagne disséminés dans l'Irlande rurale. Bien qu’elles soient principalement des habitations, ces maisons ont le double objectif d’agir comme le lien entre les complexes agricoles. En règle générale, des dizaines et des dizaines d'ouvriers agricoles travaillent dans une cour adjacente à la maison, le propriétaire agissant comme leur patron. L’origine de ce système est médiévale et, en vérité, son concept n’a pas beaucoup progressé depuis cette époque.\n\nEn Irlande, ces manoirs étaient et sont contrôlés par des familles anglo-irlandaises, installées aux XVIIe et XVIIIe siècles alors que la noblesse catholique précédente était dépossédée de son pouvoir et de son influence. En raison de leur richesse et de leur statut grâce à l'État britannique qui les a installées, ces familles étaient de fidèles serviteurs de l'impérialisme, agissant pour maintenir le statu quo au niveau local, mais également au niveau international, car les fils non héritiers de ces familles agissaient fréquemment comme des bureaucrates coloniaux, au service de l'Empire Britannique. Après la révolution britannique, les « grandes maisons » furent souvent le dernier refuge de ces « serviteurs de l'Empire »."
 ireland_flavour_events.385.d.socialist:0 "Alors que le feu de la révolution se propage à travers l’île, il était inévitable que le peuple se soulève et tente de détruire ces forteresses du capital étranger."
 ireland_flavour_events.385.d1:9 "One of the lingering vestiges of British colonialism in $ireland_flavour_events.385.d.start$\n\n$ireland_flavour_events.385.d.socialist$ Broadly, the government is turning a blind eye, as behind closed doors these acts have been deemed a symptom of revolutionary vigour and not something to be repressed. Having spent this long building the fire, now is not the time to try and dampen it."
 ireland_flavour_events.385.d2:9 "One of the lingering vestiges of British colonialism in $ireland_flavour_events.385.d.start$\n\n$ireland_flavour_events.385.d.socialist$ government offices have been filled with reports of recent attacks on the Big Houses. While in many ways this is to be welcomed, in others it has to be cautioned. If the rule is law is to be maintained, the government will need to act quickly and take control of these houses, converting them to communal property, rather than allowing them to be destroyed out of emotion."
 ireland_flavour_events.385.d3:9 "One of the lingering vestiges of the British control of $ireland_flavour_events.385.d.start$\n\nEmboldened by the recent reassertion of the Gaelic character of the nation, many rural areas have risen up and attacked these big houses, burning them where possible. Although the government cannot possibly publicly encourage the destruction of private property by non-state actors, it can and will turn a blind eye when convenient. If the nation's sense of pride and dignity is to be restored, the days of poor farm hands bowing their heads to overlords of British origin must end."
 ireland_flavour_events.385.a:0 "Nous ne nous brûlerons les mains que si elles tentent d’étouffer les flammes de la révolution."
 ireland_flavour_events.385.b:0 "Il est temps de briser les chaînes."
 ireland_flavour_events.385.c:0 "Les moyens de production doivent être saisis et non détruits."
 ireland_flavour_events.385.e:0 "Laissez les mauvaises herbes être arrachées, à la racine."

 ireland_flavour_events.386.t:0 "L'Association Gaélique d'Athlétisme "
 ireland_flavour_events.386.d.start:0 "L'Association Gaélique d'Athlétisme (GAA) a été fondée en 1884 lors de ce qu'on appelle le « renouveau gaélique » pour protéger et promouvoir les sports traditionnels irlandais. En atteignant cet objectif, le GAA a remarquablement réussi. Alors qu'avant l'avènement du GAA, les jeux « gaéliques » de football, de hurling, de handball et de rounders étaient en grande partie moribonds, à l'indépendance irlandaise, des clubs affiliés au GAA ont ouvert au sein de chaque paroisse irlandaise. Bien que son influence ait été plus fortement ressentie dans les zones rurales, au moment de l'indépendance, le « football » signifiait le type gaélique pour presque tous les Irlandais. La GAA continue d'organiser et de régir ces sports tant au pays qu'à l'étranger, et les clubs et événements de la GAA attirent souvent des foules massives de spectateurs.\n\nSans surprise, pour une organisation dédiée au renouveau culturel, dans la sphère politique, le GAA était et est toujours fortement associé au nationalisme irlandais. Notamment, le groupe comptait d'éminents Fenians et Home Rulers parmi ses membres fondateurs et ses premiers mécènes, et les clubs GAA locaux ont été les premiers centres de recrutement pour la Fraternité républicaine irlandaise. Il s'agit d'un massacre perpétré par les forces de la Couronne contre des spectateurs civils lors d'un match de football gaélique dans le stade phare du GAA à Croke Park, le "Dimanche Sanglant", qui est devenu un puissant symbole de la tyrannie britannique pendant la guerre d'indépendance."
 ireland_flavour_events.386.d1:9 "$ireland_flavour_events.386.d.start$\n\nThe GAA was briefly granted authority over Irish athletics generally until the foundation of the National Athletic and Cycling Association (NACA) in mid-1922. At that time, Ireland had recently signed the Anglo-Irish treaty with the United Kingdom and support for the GAA by the newly independent Ireland was understood to potentially undermine unity in sport. That bifurcation remained in place even after the end of British rule in the north and has continued through until the present. Though the Gaelic Games (and thus the GAA) receive substantial patronage from the government in Dublin, in the interests of maintaining social harmony, the present government of the republic seems certain to continue to uphold that state of affairs."
 ireland_flavour_events.386.d2:9 "$ireland_flavour_events.386.d.start$\n\nThough not keen on micromanaging the governance of athletics, Eoin O'Duffy cut his teeth politically in the Ulster GAA organising body, and has always been deeply personally committed to matters of sport and the GAA in particular. While some Gaelicists still grumble about his supposed betrayal of Gaelic athletics — it was under his direction that the National Athletic and Cycling Association (NACA) was created in mid-1922 to assume authority for non-Gaelic sport — government patronage of the GAA has seen a notable uptick since his rise to unchallenged political authority."
 ireland_flavour_events.386.d3:9 "$ireland_flavour_events.386.d.start$\n\nWhile the fight for political sovereignty was won years ago, the enemy continues to dominate Ireland and its people: foreign games remain popular across the country and even hold a more prestigious place in the minds of many. This sad state of affairs necessitates action and it is apparent that the GAA will be both sword and shield in the struggle for national liberation in athletics. Already, the state has begun to carry out that struggle arm-in-arm with the GAA. Though drastic action has not yet been taken, praise for the GAA and the Gaelic Games has become a common feature of AN rallies and Ó Cuinneagáin's public statements.\n\nA common theme has been frustration with the state of governance of Irish sport. Though the GAA was briefly granted authority over Irish athletics generally, the National Athletic and Cycling Association (NACA) was founded in mid-1922 and maintains authority over many areas of athletics, including those foreign games which ought to be driven from Ireland to begin with. Clearly, a sweeping reorganisation, including the empowerment of the GAA, is long overdue."
 ireland_flavour_events.386.d4:9 "$ireland_flavour_events.386.d.start$\n\nIn light of the GAA's nationalist pedigree and general popularity, an uneasiness initially existed between the organisation and the government since the light of socialism shone upon the Irish Government. In effect, an unspoken agreement came into force between the GAA and [Root.Capital.GetCapitalVictoryPointName] whereby each left the other alone to the extent possible. For its part, the Irish Government has continued to lean upon Gaelic sport for legitimacy, eliciting only unofficial grumbling from the organisation's leadership, while the GAA remained independent. However, the GAA seems to have further reconciled itself to the socialist government in recent months, with socialists accepted and elected into various association leadership positions. Ranking GAA members have even appeared alongside government officials at a number of high-profile events, indicating that the GAA is slowly turning a bit pink, if not yet entirely red."
 ireland_flavour_events.386.a:0 "Place au sport irlandais!"

 ireland_flavour_events.387.t:0 "La Mort de Cúchulainn"
 ireland_flavour_events.387.d.start:0 "De toutes les figures de la mythologie irlandaise, aucune n’est aussi connue que le célèbre champion d’Ulster, Cú Chulainn. Né sous le nom de Sétanta, il a acquis son surnom plus célèbre, signifiant "le chien de Culann", lorsqu'il était enfant après avoir tué en état de légitime défense le chien de garde du forgeron Culann. Ce dernier lui a alors proposé de prendre la place du chien, par obligation. Formé à l'art du combat en Écosse, il devint rapidement le guerrier le plus puissant d'Ulster, défendant le royaume contre les armées de la reine Medb de Connacht dans l'épopée mythologique "Táin Bó Cúailnge".\n\nUne statue en bronze très appréciée conçue par Oliver Sheppard, un sculpteur qui a participé à des concours d'art lors des Jeux olympiques de 1924 et 1928, représente la mort ultime de Cú Chulainn au combat, après s'être attaché à une pierre, selon certains récits, avec ses propres intestins, pour mourir debout, laissant ses ennemis ignorer sa disparition pendant trois jours jusqu'à ce qu'un corbeau se perche sur son épaule. Bien que protestant né dans le [IRE_loc_county] de [IRE_loc_tyrone], Sheppard n'en est pas moins un nationaliste irlandais qui, dans ses propres mots, a déclaré que "ma politique est simple. J'ai toujours pensé que ce pays devrait être un pays libre" et a son propre lien avec la lutte pour indépendance, ayant lui même été le professeur de Willie Pearse, frère du célèbre Pádraig Pearse."
 ireland_flavour_events.387.d.endstart:0 "La sculpture étant restée invendue dans l'atelier de Sheppard malgré l'admiration qu'elle suscitait, le gouvernement a décidé de l'acheter"
 ireland_flavour_events.387.d.end:9 "$ireland_flavour_events.387.d.endstart$, but is at a divide on where to place it. Some have considered moving the statue to the General Post Office in [GetVictoryPointName_11293], birthplace of the Easter Rising, as a way of symbolising the courage of the Irish and"
 ireland_events.387.d.endmid:0 "Cependant, les loyalistes ont également tenté de s'approprier le héros mythologique en raison de sa défense de l'Ulster face aux autres provinces d'Irlande"
 ireland_flavour_events.387.d1:9 "$ireland_flavour_events.387.d.start$\n\n$ireland_flavour_events.387.d.end$ reinvigorating patriotism as tensions mount in Europe. $ireland_events.387.d.endmid$, and while many are sceptical of this, it has been suggested that locating it at Belfast City Hall could serve as a means of bridging the local sectarian divide by emphasising the people's common provincial identity as Ulstermen."
 ireland_flavour_events.387.d2:9 "$ireland_flavour_events.387.d.start$\n\n$ireland_flavour_events.387.d.endstart$. The decision was swiftly taken afterwards to locate it at the most fitting location of all, the General Post Office in [GetVictoryPointName_11293], birthplace of the Easter Rising, where the statue would serve as a potent symbol of the boundless courage, endurance and patriotism of the Irish people. $ireland_events.387.d.endmid$, and a few voices accordingly suggested moving the statue to Belfast. Naturally, this claim was met with ridicule, for Cú Chulainn was not a settler loyal to a foreign king and opposed to the native culture of the Irish, but himself a Gaelic Irishman."
 ireland_flavour_events.387.d3:9 "$ireland_flavour_events.387.d.start$\n\n$ireland_flavour_events.387.d.end$ linking the events of 1916 to Ireland's glorious Gaelic past. However, loyalists have also tried to claim the mythological hero as their own too on account of his defence of Ulster from the other provinces of Ireland, and while many are sceptical of this, others have suggested that this interest in Irish mythology is to be encouraged, and that locating the piece at [GetVictoryPointName_3379] City Hall could bridge the local divide and promote the integration of Ulster's Protestants into Gaeldom."
 ireland_flavour_events.387.d4:9 "$ireland_flavour_events.387.d.start$\n\n$ireland_flavour_events.387.d.end$ proving the socialist republic's patriotic credentials against reactionary charges of West Britonism. $ireland_events.387.d.endmid$, and while many are sceptical of this, it has been suggested that locating it at [GetVictoryPointName_3379] City Hall could serve as a means of bridging the sectarian divide between local workers by emphasising the people's common provincial identity as Ulstermen."
 ireland_flavour_events.387.a:0 "Il n'y a pas d'endroit plus approprié pour le plus grand guerrier d’Irlande que le GPO."
 ireland_flavour_events.387.b:0 "L'héritage de Cú Chulainn unifiera le peuple de son [IRE_loc_ulster] natal."
 ireland_flavour_events.387.c:0 "Comme la pierre de Cú Chulainn, l'Irlande reste forte."

 ireland_flavour_events.388.t:0 "Or noir"
 ireland_flavour_events.388.d:0 "Aujourd'hui, Leinster House a résonné de nombreuses félicitations. Grâce à l'excellent travail du Ministère des Affaires étrangères, l'accès de l'Irlande à une source d'énergie vitale est à présent assuré. Comme ce combustible n'était pas présent naturellement en Irlande, il ne pouvait être obtenu qu'en important des pays beaucoup plus proches de l'équateur, et cette ressource était si importante que beaucoup se demandaient comment tant de secteurs industriels avaient pu s'en passer dans le passé, compte tenu de la façon dont ils dépendaient désormais de ce liquide sombre.\n\nLe thé. "La seule bonne chose que les Britanniques nous ont jamais laissée" a vu sa popularité littéralement exploser. Sa popularité est telle que la demande irlandaise par habitant dépasse désormais celle de ses voisins. Introduit par l’ancienne classe dirigeante britannique il y a plus de cent ans, son usage s’est répandu au fil du temps parmi le reste de la population.\n\nTraditionnellement, les Britanniques s'approvisionnaient en feuilles auprès de leurs colonies du sous-continent indien, l'Union s'approvisionnant désormais de la même manière auprès de ses propres alliés indiens. Bien que l’accès à cette source semble stable pour nous, pour l’instant, des rumeurs prudentes ont déterminé qu’il ne serait pas judicieux de s’en remettre uniquement à elle, si le commerce venait à être perturbé à l’avenir.\n\nAinsi, un petit groupe de diplomates irlandais a passé les derniers mois à parcourir le monde, à visiter des plantations et à négocier des accords d'importation, pour finalement déterminer que mélanger du thé Assam indien avec le thé plus foncé et plus disponible au Kenya, sous contrôle allemand, produirait un excellente bière robuste, adaptée au marché intérieur. En réduisant la dépendance du pays à l'égard de sources exclusivement indiennes potentiellement peu fiables et en diversifiant les mélanges utilisés, les résultats ont permis d'obtenir à la fois un thé au meilleur goût et un accès plus sûr aux importations pour les années à venir."
 ireland_flavour_events.388.a:0 "Du lait et pas de sucre, merci."

 ireland_flavour_events.389.t:0 "La Sale Poussière"
 ireland_flavour_events.389.d:0 "De la côte occidentale rurale aux rues de la ville de [GetVictoryPointName_9303], "Cré na Cille" de Máirtín Ó Cadhain, qui signifie littéralement "Terre de l'Église", prend d'assaut le monde hibernophone et attire même l'attention des anglophones. Publié en série dans le journal "The Worker's Republic" et écrit presque entièrement comme une série de conversations commères et amères entre les morts d'un cimetière du Connemara, le livre a été salué par ceux qui sont en mesure de le comprendre comme un chef-d'œuvre comique, et sa popularité a commencé à inspirer un flot d'écrits en langue irlandaise.\n\nNé dans la région côtière du Gaeltacht de Cois Fharraige en [IRE_loc_county] [GetVictoryPointName_9303], Ó Cadhain s'est indigné de l'appauvrissement de sa communauté, ce qui l'a poussé à croire avec ferveur au syndicalisme et à la renaissance de la langue irlandaise. Militant pour les droits des Gaeilgeoirí, ou irlandophones, contre la négligence des gouvernements précédents, il a parfois coopéré avec l'aile intégriste d'Aontas Náisiúnta en raison de leur respect mutuel pour la langue maternelle de l'Irlande, mais il est resté un socialiste convaincu. Au sein de l'Irish Citizen Army, il est reconnu pour ses talents de recruteur, une organisation dont l'appartenance lui vaudra d'être licencié de son poste d'enseignant.\n\nDésormais en mesure de promouvoir ses chères opinions après la seconde révolution irlandaise, il est devenu le pionnier d'un concept connu sous le nom de "Athghabháil na hÉireann", ou "Reconquête de l'Irlande", qui considère l'anglais et la lingua franca croissante qu'est l'allemand comme des outils du capitalisme, et affirme que seul le socialisme permettra de sauver la langue du peuple irlandais et de décoloniser complètement la nation. Grâce à cette théorie, il a cherché à gagner le soutien des locuteurs irlandais à la nouvelle République, y compris les anciens partisans d'Aontas Náísiúnta qui, selon lui, ont été égarés par les forces de la réaction, mais dont le nationalisme culturel est au fond bien intentionné et peut être exploité à des fins positives s'ils apprennent l'erreur de leurs voies."
 ireland_flavour_events.389.a:0 "Sé dualgas lucht na Gaeilge a bheith ina sóisialaigh."
 ireland_flavour_events.389.a.tt:0 "§YC'est le devoir des locuteurs irlandais que d'être socialistes.§!"

 ireland_flavour_events.3810.t:0 "L'Orange et le Vert"
 ireland_flavour_events.3810.d.start:0 "Pour l’anniversaire du départ à la retraite de l’historienne et sénatrice Alice Stopford Green, un ouvrage traitant d'un sujet cher à son coeur vient d'être publié: le nationalisme irlandais au sein des protestants et des anglo-irlandais. Compte tenu de son propre parcours, ce sujet n’était en fait pas une surprise.\n\nLe livre soutient de manière irréfutable que depuis 1798, les Anglo-Irlandais ont joué un rôle crucial dans le développement du nationalisme et du républicanisme irlandais. Même si ces derniers n’ont jamais représenté plus de 15 % de la population, et même s’ils ont historiquement été majoritairement loyalistes, ceux qui ont adhéré à la cause nationaliste ont eu un impact disproportionné sur la cause nationaliste, dans son ensemble.\n\nDepuis les fondateurs du républicanisme irlandais, Theobald Wolfe Tone et Lord Edward Fitzgerald, les dirigeants du mouvement incluent des protestants, aidés par le statut et l'éducation plus élevés qui leur ont été accordés pendant des siècles. Robert Emmet a mené sa rébellion en 1803 et Charles Stewart Parnell a été de facto le leader du nationalisme dans les années 1880. En dehors de la politique, les grands écrivains Oscar Wilde et WB Yeats sont également connus pour leurs idéaux nationalistes. L’implication des protestants dans le nationalisme, affirme-t-il, a joué un rôle clé dans la séparation de l’identité catholique de l’identité irlandaise à la fin des années 1700, une époque où elles étaient étroitement liées.\n\nLe livre s'arrête à l'Irlande contemporaine, en se concentrant sur les marges de la politique, comme l'universitaire socialiste Benjamin Farrington ou le partisan de l'intégrisme Ernest Blythe, et en commentant la façon dont la Révolution Britannique a pu influencer la popularité de différents groupes politiques au sein de cette population."
 ireland_flavour_events.3810.d1:9 "$ireland_flavour_events.3810.d.start$\n\nFor a reasonably dry, academic text, the response has been fairly warm, with critics opining that the state's treatment of minorities should be used as a marker of its maturity. Though the Anglo-Irish experience is not quite the same as that of the Ulster-Scots, the government is keen to try and promote the message of ecumenism to those in the north, even if it falls on deaf ears."
 ireland_flavour_events.3810.d2:9 "$ireland_flavour_events.3810.d.start$\n\nThe publication garnered little attention from any official state sources, who were sure not to publicise it. In their view, many of the historical Protestant nationalists were only acting so in their self interest, hoping to secure power in the inevitable free Ireland. The importance of the Catholic faith was not to be downplayed, and if like Markiewicz or Casement, a Protestant wished to convert to majority denomination of the nation, that could be only but encouraged."
 ireland_flavour_events.3810.d3:9 "$ireland_flavour_events.3810.d.start$\n\nSeizing the opportunity for furthering their agenda, the government lauded the publication, emphasising the work of leaders like Thomas Davis, a Protestant in the 1800s who promoted independence, and the use of Irish as the sole language, contrasting with the anglophone lickspittle Daniel O'Connell, who was content with foregoing the language of his ancestors, kowtowing to the Catholic church, and keeping Ireland under the English crown. For Ireland must be not free merely, but Gaelic as well; not Gaelic merely, but free as well."
 ireland_flavour_events.3810.d4:9 "$ireland_flavour_events.3810.d.start$\n\nSaor Éire have denounced the publication as seeking to use religion to foment division among Irishmen, and took more issue the book's focus on those from an aristocratic background rather than the common people. The Irish Syndicalist Party believe that there are many lessons to be learned in the text in matters of a common Irish identity, but also shared ideals that are held among Christians of all denominations. The PLP questions the focus on nationalism and identity itself, and feel that the book omits much work done in social reforms, for the good of Ireland, by the Anglo-Irish.\n\nSuch discussions and commentary themselves are being permitted by the new government, in an effort to normalise their still-unsteady rule, but much work remains in making the people forget that political discourse or normality will never be the same again."
 ireland_flavour_events.3810.a:0 ""Liberté, égalité, fraternité", et tout ça..."
 ireland_flavour_events.3810.b:0 "Même si les ancêtres ne se considéraient pas comme Irlandais, leurs descendants le peuvent."
 ireland_flavour_events.3810.c:0 "Des idiots utiles, rien de plus."
 ireland_flavour_events.3810.e:0 "C'est du Gaël que l'Irlande gaélique\nest sortie."
 ireland_flavour_events.3810.f:0 "Parfois, un point de vue extérieur est nécessaire."

 ireland_flavour_events.3811.t:0 "Oiche Shamhna"
 ireland_flavour_events.3811.d:0 "Samhain. La nuit de l’année durant laquelle les frontières entre le monde des morts et celui des vivants sont les plus faibles. Les âmes des morts et les Aos Sí, ou fées, reviennent dans notre monde pour être accueillies et apaisées. Des bougies sont allumées, des feux de joie s'élèvent, des prières sont dites et de nombreux rituels primordiaux sont mis en pratique.\n\nLa dernière nuit d'octobre est connue depuis de nombreuses années sous le nom d'Hallowe'en en anglais, mais c'est en Irlande que bon nombre de ces traditions trouvent leur origine. La nuit précédant le début de l'hiver, comme le premier novembre dans le calendrier irlandais, marquait la fin de la saison des récoltes et le début de l'assombrissement des jours. Officiellement, la Toussaint est le 1er novembre et est reconnue par l'Église catholique comme un jour saint, tous les catholiques sont censés assister à la messe, et fêter la Toussaint le lendemain. Mais l’Église ne fait que profiter des croyances préchrétiennes plus anciennes, obscures et locales de la population.\n\nA cette occasion, des visages macabres sont sculptés dans des navets et des bougies installées puis allumées à l'intérieur pour leur donner une aura surnaturelle. Les gens parcourent la campagne entre des fermes éloignées, vêtus à l'image des êtres maléfiques censés sortir cette nuit-là, s'attendant eux-mêmes à être apaisés par de la nourriture et des boissons en échange de chants ou de vers. On se souvient des morts et on porte un toast en leur honneur.\n\nDes coutumes similaires existent ailleurs, mais ce sont surtout les traditions gaéliques qui se sont enracinées aux États-Unis, suite à l'exode massif survenu au cours du siècle dernier. Là, ils ont adopté bon nombre de leurs propres formes, qui sont elles-mêmes retournées en Irlande avec le retour des immigrants.\n\nLes célébrations de cette année elles-mêmes ont pris une tournure encore plus macabre, avec des tensions croissantes dans le monde entier et avec les États-Unis, nouveau foyer de nombreux Irlandais et terre d'opportunités, en flammes. Certaines nouvelles traditions sont revenues en Irlande avec le retour des anciens émigrants et les nouveaux réfugiés – mais la guerre ne serait pas la bienvenue."
 ireland_flavour_events.3811.a:0 "Nous avons eu assez de morts comme ça, merci."

 ireland_flavour_events.3812.t:0 "L'Etoile devient rouge"
 ireland_flavour_events.3812.d1:0 "Le théâtre en Irlande a longtemps été un des piliers culturels de la nation, et plus particulièrement ces dernières années, une échappatoire à ces temps troublés. La violence politique ayant malheureusement été une partie importante de l'histoire récente de la nation, deux mondes se sont heurtés hier soir à l'Abbey Theatre après que des émeutes ont éclaté lors du début d'une nouvelle pièce ouvertement politique, connue sous le nom de "L'Etoile devient rouge".\n\nLe dramaturge derrière la production, Seán O'Casey, a toujours assumé ses convictions socialistes, et cette pièce récente n'y a pas fait exception. L'une des pièces précédentes d'O'Casey, "La charrue et les étoiles", a souvent été interprétée comme une critique de la surévaluation du nationalisme irlandais au détriment de la classe ouvrière, conduisant initialement à des appels à sa censure, et finalement à une émeute, après avoir résonné comme une insulte face à l’identité irlandaise. De même, « L'Etoile devient rouge » a été interprété par certains comme une attaque contre les fondamentaux de l’identité irlandaise, de l’Église catholique et de la politique irlandaise moderne. Le protagoniste de la pièce, "Red Jim", qui s'inspire très clairement du leader socialiste irlandais Jim Larkin, mène son syndicat vers une éventuelle prise de contrôle de son pays tout en luttant contre les "Saffron Shirts", soutenues par l'Église catholique, dont le parallèle avec les Chemises Bleues d'O'Duffy est évident.\n\nBien que la police soit encore en train de dresser un tableau complet des événements de la nuit dernière, il semble que plusieurs membres des Chemises Bleues étaient présents, ce qui a provoqué une bagarre qui a rapidement dégénéré en émeute. Comme avec la dernière pièce d'O'Casey qui a provoqué ce niveau de troubles, des appels se font entendre pour interdire sa pièce afin de maintenir la paix, ceux qui sont alignés sur O'Duffy allant jusqu'à appeler à l'arrestation d'O'Casey pour avoir produit un « propagande syndicaliste blasphématoire ».\n\nBien qu’il y ait peu de raisons d’aggraver la situation à ce point, l’interdiction des représentations de la pièce peut nous protéger de nouveaux incidents et de la propagation d’opinions syndicalistes. Ce degré de censure gouvernementale peut cependant être perçu par le public comme une évolution vers davantage d'autoritarisme, et il peut être logique d'aborder cette situation avec plus de prudence en demandant à seulement quelques ministres de condamner officiellement la pièce."
 ireland_flavour_events.3812.d2:0 "Depuis que la poussière est retombée sur le cadavre de l'ancien ordre en Grande-Bretagne, l'Irlande a dû faire face à des dramaturges et poètes syndicalistes de l'autre côté de la mer qui produisaient de la propagande, dans l'espoir qu'elle conduise un jour à une révolution socialiste chez nous aussi. S'il est facile d'ignorer toutes ces pièces écrites par des auteurs britanniques, on ne peut pas en dire autant de la trahison d'une pièce produite par l'un des nôtres.\n\nSeán O'Casey, un célèbre dramaturge irlandais qui a toujours affiché ouvertement ses convictions socialistes, a récemment présenté sa nouvelle pièce "The Star Turns Red" à l'Apollo Theatre de Londres, après avoir été empêché, à juste titre, de la jouer à l'Abbey Theatre de [GetVictoryPointName_11293]. Le conflit central de la pièce tourne autour du protagoniste "Red Jim", qui représente le leader socialiste irlandais Jim Larkin, menant son syndicat à la prise de contrôle de son pays tout en luttant contre les "chemises safran" soutenues par l'Église catholique, un parallèle évident avec les "Blueshirts" (les chemises bleues). La pièce se termine par une dédicace aux "braves travailleurs" d'Irlande qui, selon eux, "seront bientôt libérés de l'oppression réactionnaire".\n\nBien qu'elle n'ait été projetée qu'à Londres, la nouvelle de cette attaque flagrante d'un syndicaliste traître est rapidement parvenue au bureau d'un [IRE_loc_leader_surname] furieux à Leinster House. Peu de temps après, une déclaration officielle est publiée, dénonçant la pièce d'O'Casey comme "un morceau indécent et blasphématoire de propagande syndicaliste", qualifiant l'homme lui-même de traître et interdisant que toutes ses œuvres soient à nouveau jouées en Irlande. Bien que l'on ne sache toujours pas si le gouvernement britannique a soutenu O'Casey de quelque manière que ce soit, un mandat d'arrêt a été lancé contre lui pour conspiration avec l'État britannique en vue de renverser les organes du gouvernement irlandais, l'exilant de fait hors du pays. Compte tenu de la colère persistante du [IRE_loc_leader_surname] à la suite de cet incident, O'Casey devrait s'estimer heureux de s'en être tiré à si bon compte."
 ireland_flavour_events.3812.d3:0 "En Irlande, le théâtre est depuis longtemps la pierre angulaire de la culture nationale, surtout depuis quelques années, car il permet de s'évader de la situation difficile dans laquelle se trouve le monde. Même les membres du gouvernement ont besoin d'une pause de temps en temps, surtout avec leur tâche ardue de remodeler le paysage politique du pays. La récente représentation d'une nouvelle pièce passionnante intitulée "The Star Turns Red" a été l'excuse parfaite pour une telle pause, de nombreux membres éminents du nouveau gouvernement ayant assisté à la représentation au théâtre de l'Abbaye.\n\nLe dramaturge à l'origine de la pièce, Seán O'Casey, a toujours affiché ouvertement ses convictions socialistes, et la récente révolution en Irlande a clairement été une source d'inspiration pour sa dernière œuvre, de nombreuses personnes ayant remarqué des parallèles évidents entre l'intrigue et les événements de ces derniers mois. Le conflit central de la pièce tourne autour d'une grève générale orchestrée par le protagoniste de la pièce, "Red Jim", qui mène son syndicat à la prise de contrôle de son pays tout en luttant contre les "chemises safran" soutenues par l'Église catholique, interprétées comme un parallèle avec les "Blueshirts" d'O'Duffy. La pièce se termine par une dédicace aux courageux travailleurs qui ont pris part à la seconde révolution irlandaise, et nombreux sont ceux qui considèrent cette production comme un brillant exemple d'art de la performance syndicaliste.\n\nParmi ceux qui ont fait l'éloge du contenu de la nouvelle pièce, on trouve Jim Larkin, qu'O'Casey connaît depuis des décennies et qu'il est fier d'appeler son ami. Après la représentation, on l'a entendu dire aux autres membres du gouvernement présents qu'il avait apprécié la nouvelle pièce, en particulier la performance de l'acteur principal qui, selon lui, "a vraiment représenté l'esprit socialiste de l'Irlande". Après ces éloges et ces critiques positives, on ne peut qu'espérer que ce n'est que le début d'une nouvelle ère passionnante pour le théâtre irlandais."
 ireland_flavour_events.3812.a:0 "Que ce genre de chose disparaisse!"
 ireland_flavour_events.3812.b:0 "Il faut être prudent maintenant..."
 ireland_flavour_events.3812.c:0 "Être exilé à Londres semble être un destin pire que la mort..."
 ireland_flavour_events.3812.e:0 "Vous savez, ce type "Red Jim" semble terriblement familier..."

 ireland_flavour_events.391.t:0 "Navigation vers Byzance"
 ireland_flavour_events.391.d:0 "L'Irlande est aujourd'hui en deuil en apprenant la mort de William Butler Yeats, un géant de la culture irlandaise moderne pendant plusieurs décennies.\n\nYeats avait contribué à lancer le renouveau littéraire irlandais à partir des années 1890, tout en fondant le vénérable pilier du théâtre irlandais l'Abbey Theatre, en 1904. Tout au long de sa vie professionnelle, il a promu la culture et la mythologie irlandaises et mis l'accent sur une identité irlandaise qui était complètement distinct du système britannique. Sa plus grande réalisation personnelle fut de remporter un prix Nobel de littérature en 1923 pour sa poésie ; Cela arrive à un moment grisant pour Yeats, qui vient d'assister à la naissance d'une Irlande indépendante, un projet qu'il soutient depuis longtemps. En 1922, il fut nommé membre du Sénat et passa les années suivantes à expérimenter directement la politique du nouvel État. Même si pendant son mandat de sénateur Yeats n'était affilié à aucun parti, pas même au Sinn Féin, il n'avait pas peur de faire connaître ses opinions politiques et s'est montré ferme au Sénat en exprimant son opinion sur les questions culturelles et éducatives. Yeats a offert une perspective unique, car il parlait non seulement en tant qu'artiste, mais aussi en tant que protestant et nationaliste.\n\nAu cours des dernières années de sa vie, Yeats est devenu un partisan informel d'Aontas Náisiúnta, attiré à la fois par les positions paternalistes fermes d'Eoin O'Duffy et par le nationalisme mystique de Gearoid Ó Cuinneagáin. Yeats s'était toujours opposé à l'individualisme et au libéralisme, et l'influence croissante des deux sur le Sinn Féin lui déplaisait grandement. Même si AN était très heureux d'apprendre l'existence d'un partisan du calibre de Yeats, ils étaient déçus de n'avoir jamais pu véritablement utiliser sa présence en dehors de Yeats pour créer trois chants de marche pour l'organisation.\n\nMême si Yeats a désormais disparu, son héritage durera et, quelles que soient ses opinions politiques, la plupart peuvent reconnaître ses contributions considérables à la vie culturelle irlandaise."
 ireland_flavour_events.391.a:0 "Ar dheis Dé go raibh a anam."

 ireland_flavour_events.392.t:0 "Amhrán na bhFiann"
 ireland_flavour_events.392.d:0 "Cela fait plus de quinze ans que « Amhrán na bhFiann », ou « La chanson d'un soldat », a été officiellement adopté comme hymne national. La chanson, avec ses paroles écrites par Peadar Kearney et une musique compsoée par lui-même et Patrick Heaney, est apparue pour la première fois en 1910. Sa version en langue irlandaise a été publiée par Liam Ó Rinn en 1923. Elle s'inscrit dans une longue tradition de chansons patriotiques émouvantes, parlant d'une Irlande d'autrefois qui appelle à nouveau à se défendre contre ses ennemis et ses oppresseurs. Cependant, la popularité de la composition parmi les volontaires irlandais jusqu'en 1916, et plus tard dans le camp de prisonniers de Frongoch où beaucoup furent internés par la suite, rendit la composition d'autant plus significative qu'elle était officieusement connue sous le nom d'« hymne du Sinn Féin ».\n\nCe qui a commencé comme une chanson de marche enjouée est alors devenu un hymne national émouvant. Cela a été aidé en grande partie par la refonte de la chanson pour l'orchestre complet, mais aussi pour la fanfare, ainsi que le chœur, transformant la chanson et ajoutant une quantité appropriée de gravité, en fonction de l'occasion.\n\nPourtant, comme pour tout ce qui se passe dans un pays indépendant relativement récemment comme l’Irlande, les rumeurs vont vite. En tant que morceau de musique profondément associé à la tradition nationaliste, certains ont douté de sa capacité à agir comme un rameau d’olivier pour ceux qui ont pu être, ou continuer à se sentir loyalistes. D'autres estiment que le statut officiel de la traduction en langue irlandaise, bien que la chanson ait été écrite à l'origine en anglais, est rebutant pour les mauvais locuteurs de la langue, ou que la mélodie est adaptée mais les paroles ternes. D’autres encore sont d’accord avec tout le sens de la chanson, mais estiment qu’il existe des hymnes plus anciens, potentiellement plus légitimes, dans la pléthore de morceaux qui composent la tradition musicale irlandaise.\n\nLa réponse évidente serait de laisser la chanson telle quelle, mais c'est au gouvernement de prendre la décision finale."
 ireland_flavour_events.392.a:0 "C'est très bien comme ça."
 ireland_flavour_events.392.b:0 "Réécrivez les paroles pour les rendre plus pertinentes."
 ireland_flavour_events.392.c:0 ""God Save Ireland" a toujours été un meilleur choix."
 ireland_flavour_events.392.e:0 "Remplacez-la par "L'Internationale",\nen irlandais bien sûr."
 ireland_flavour_events.392.f:0 ""O'Donnell Abú" parle davantage de notre peuple\net l'histoire."

 ireland_flavour_events.393.t:0 "La place du Football en Irlande"
 ireland_flavour_events.393.d1:0 "Au milieu de toute l’actualité politique dans ce pays, on pourrait penser que le sectarisme serait plus répandu que jamais. Il existe cependant un domaine dans lequel le sectarisme semble s'effacer : celui du sport, et plus particulièrement du football.\n\nAu début du siècle, le football était considérablement à la traîne en termes de popularité par rapport au football gaélique, alors que l'Association gaélique d'athlétisme conduisait ce sport vers une ascension fulgurante, du moins auprès de la population catholique d'Irlande. En raison des liens du football gaélique avec le nationalisme irlandais, de nombreux protestants d'Ulster se sont plutôt tournés vers le football et, en effet, lors de la fondation de la Ligue d'Irlande, toutes les équipes étaient originaires d'Ulster et une seule équipe, le "Belfast Celtic", était associée aux catholiques. Cependant, cette profonde fracture s’est dissoute au fil des décennies, le glamour et le prestige de la Coupe du monde contribuant à attirer une base plus diversifiée dans le jeu. Non seulement de nouvelles équipes ont émergé de Dublin et de Cork, mais aussi de petites villes irlandaises telles que Dundalk, Limerick, Waterford et Sligo, les "Sligo Rovers" devenant la première équipe en dehors de Leinster ou de l'Ulster à remporter la ligue cette année.\n\nLa popularité de la ligue a également été renforcée par un petit afflux de joueurs arrivant de Grande-Bretagne, en particulier d'Écosse et de la région de Liverpool, alors que les équipes professionnelles de l'Union étaient supprimées et réorganisées à grande échelle, pour refléter une composition théoriquement plus égalitaire avec le montée en puissance des « équipes de travail » et autres clubs amateurs. Présentant désormais un mélange sain de joueurs des îles et une gamme d'équipes de toute l'Irlande, la Ligue d'Irlande est devenue un lieu de rencontre pour les supporters de football de différentes régions du pays. En effet, certains supporters de Dublin se rendent désormais à Belfast pour certains matchs, et vice versa."
 ireland_flavour_events.393.d.23:0 "Depuis l’indépendance, l’un des défis les plus difficiles à relever pour le pays a été de briser le conditionnement de la population qui était enraciné en lui sous la domination britannique. Alors que les masses peuvent comprendre la nécessité d'une séparation politique et économique d'avec l'anglosphère, même ceux qui sympathisent avec la cause gaélique sont réticents à comprendre pleinement la nécessité d'une séparation politique et économique d'avec l'anglosphère."
 ireland_flavour_events.393.d2:9 "$ireland_flavour_events.393.d.23$ assert themselves culturally. One instance of lingering British cultural influence is the sport of Association Football, or \"soccer\"\n\nWhen the \"League of Ireland\" soccer association was started, all the teams were from Ulster and only one team, \"Belfast Celtic\", was associated with Catholics. Although the league later grew to incorporate some teams from Dublin and Cork, supporters of Aontas Náisiúnta suggested that no one in good faith could possibly say that the participants in soccer were not Anglophilic — for how else could their choice to play that sport over our own indigenous ones be explained?\n\nNow that we have a leadership committed to Gaelic cultural vitality, all support and funding for soccer is to be ceased. If enthusiasts insist on participating in a foreign sport, that is their own prerogative, but the state has no obligation to assist them."
 ireland_flavour_events.393.d3:9 "$ireland_flavour_events.393.d.23$ also separate themselves culturally. One instance of lingering Saxon cultural resistance is the sport of Association Football, or \"soccer\"\n\nWhen the \"League of Ireland\" soccer association was started, all the teams were from [IRE_loc_ulster] and only one team, \"Belfast Celtic\", was associated with Catholics. Although the league later grew to incorporate some teams from [GetVictoryPointName_11293] and [GetVictoryPointName_7394], its base has, and always will be, those who consider themselves above Gaelic culture, and refuse to integrate themselves into Irish society.\n\nNow with a leadership able to correctly identify this cultural parasite, a ban on soccer was inevitable. Fit young men should either commit to playing indigenous sports such as Football or Hurling, or better yet volunteer for military service."
 ireland_flavour_events.393.d4:0 "L’un des enseignements les plus importants de Marx est que la classe sociale est plus importante que la culture ou la religion – par exemple, les travailleurs protestants et catholiques partagent bien plus de points communs qu’un catholique pauvre et un catholique riche. Un domaine où ce phénomène devient apparent est celui du sport.\n\nBien que notre île soit en proie au sectarisme depuis des siècles, au cours des dernières décennies, protestants et catholiques de la classe ouvrière ont trouvé un terrain d'entente en pratiquant et en regardant ensemble du football. Même si les bienfaits inhérents de l’athlétisme et du développement communautaire étaient évidents, les capitalistes ont cherché a en tirer un bénéfice. Au lieu d’adopter une approche amateur saine comme dans les Jeux Gaéliques, les bourgeois alignés sur les Britanniques ont encouragé le « professionnalisme » dans le football irlandais. Même si les joueurs recevaient un salaire (ce qui était acceptable), ils étaient également traités comme des marchandises pouvant être achetées et vendues entre équipes, comme le bétail dans les marchés. Au lieu d'équipes composées de locaux, qui pouvaient être fièrement soutenus par des amis et des voisins, les rangs des équipes de football sont devenus ceux d'étrangers et de mercenaires.\n\nMaintenant que nous avons une direction socialiste dans ce pays, le moment est venu de suivre l’exemple de la Grande-Bretagne et de la France et de réorganiser le football. Les équipes seront basées sur des lieux de travail ou des professions, et non sur des propriétaires. Avec le football organisé de cette manière, il peut non seulement être un outil pour encourager la forme physique, mais il peut également contribuer à détruire le sectarisme."
 ireland_flavour_events.393.a:0 "Peut-être qu'un jour nous atteindrons les\nFinales de la Coupe du monde..."
 ireland_flavour_events.393.b:0 "Notre culture n’est pas inférieure, et nos sports\nne le sont pas non plus."
 ireland_flavour_events.393.c:0 "Ce n’est qu’une fois les mauvaises herbes éliminées que le jardin pourra fleurir."
 ireland_flavour_events.393.e:0 "Les équipes doivent appartenir à leurs communautés,\npas aux capitalistes."

 ireland_flavour_events.394.t1:0 "Le débat sur le Pilier Nelson"
 ireland_flavour_events.394.t2:0 "La démolition du Pilier Nelson"
 ireland_flavour_events.394.d.mid1:0 "Presque symboliquement, plutôt que de concevoir de nouvelles boîtes aux lettres pour remplacer les boîtes rouges emblématiques associées à nos conquérants, le gouvernement a choisi simplement de les peindre en vert. Parmi les héritages les plus remarquables se trouve le pilier Nelson, une grande colonne au centre de O'Connell Street à [GetVictoryPointName_11293]."
 ireland_flavour_events.394.d.mid2:0 "érigé en l'honneur de l'amiral britannique Horatio Nelson après la bataille de Trafalgar. Bien que détesté depuis le jour de sa construction par les nationalistes, les efforts répétés de la [GetVictoryPointName_11293] Corporation pour le démolir ont jusqu'à présent été vains du fait que la responsabilité juridique du pilier avait été confiée à une fiducie obligée de pourvoir à son entretien et, que dans ces conditions, il fallait que la législation parlementaire l'annule avant que quelque chose puisse être fait."
 ireland_flavour_events.394.d.mid:9 "$ireland_flavour_events.394.d.mid1$ $ireland_flavour_events.394.d.mid2$"
 ireland_flavour_events.394.d.dem.start:9 "In the wake of Irish freedom, the Irish Government and its people, breathing a sigh of relief at having achieved their long sought-for liberty, were not keen on rocking the boat, leaving much of the symbols and systems they had inherited from the British Empire intact. $ireland_flavour_events.394.d.mid$\n\nThough prior post-independence administrations did not authorise touching the pillar, citing monetary reasons, with the upheaval of the previous years seeing a rise in patriotic sentiments and"
 ireland_flavour_events.394.d.dem.end:0 "Le conseil municipal de Dublin a voté une fois de plus en faveur de son retrait, ce qui a suscité un vif débat dans les journaux et au Dáil. Alors que certains ont protesté contre la motion, la considérant soit comme une profanation de l'art, soit comme un manque d'inclusion des protestants du Nord et du Sud, d'autres considèrent qu'il est honteux qu'un point de repère important de la capitale nationale soit un hommage à ses anciens maîtres, et une campagne croissante préconise de la remplacer par une statue de Wolfe Tone, père du républicanisme irlandais et anglican, afin d'être tolérant sur le plan religieux tout en promouvant l'héritage d'un héros irlandais plutôt qu'un héros britannique. En fin de compte, la décision de donner ou non le feu vert à la société appartient à [IRE_loc_leader_surname] et à son gouvernement."
 ireland_flavour_events.394.d.an.start:0 "Malgré la liberté de l'Irlande, les anciens gouvernements traîtres, comme pour signifier leurs sympathies anglophiles, ont laissé intacts une grande partie des symboles et des systèmes imposés au pays par l'Empire britannique."
 ireland_flavour_events.394.d.an.end:0 "Bien que les Britanniques de l'Ouest au pouvoir aient ignoré les appels des citoyens de [GetVictoryPointName_11293] en faveur du retrait de cette horreur britannique, leur règne antipatriotique a pris fin grâce à de vrais patriotes irlandais et l'ordre a été rétabli, il était temps de guérir les dernières cicatrices de la domination britannique sur la nation irlandaise. Annonçant dans un discours qu'il allait commencer à retirer toutes les statues célébrant l'empire vaincu, [IRE_loc_leader_surname] a déclaré que le pilier de Nelson serait le premier à disparaître, pour être remplacé par une colonne de pierre tout aussi grandiose représentant Pádraig Pearse, héros-martyr de l'Insurrection de Pâques et lecteur de la Proclamation."
 ireland_flavour_events.394.d.nondem.end:0 "Le lendemain matin, à l'aube, les troupes irlandaises ont fait exploser la statue au sommet du pilier sous les yeux d'une foule enthousiaste, tandis qu'une fanfare militaire jouait l'hymne national en guise de célébration de l'événement. Comme l'ont fait remarquer de nombreux habitants de la capitale à la suite de cette démolition, l'amiral Nelson a finalement perdu sa dernière bataille."
 ireland_flavour_events.394.d1:9 "$ireland_flavour_events.394.d.dem.start$ calls for rethinking how the state is organised, $ireland_flavour_events.394.d.dem.end$"
 ireland_flavour_events.394.d2:9 "$ireland_flavour_events.394.d.dem.start$ the intervention of the army in the running of the state, $ireland_flavour_events.394.d.dem.end$"
 ireland_flavour_events.394.d3:9 "$ireland_flavour_events.394.d.an.start$ $ireland_flavour_events.394.d.mid$\n\n$ireland_flavour_events.394.d.an.end$. $ireland_flavour_events.394.d.nondem.end$"
 ireland_flavour_events.394.d4:9 "$ireland_flavour_events.394.d.an.start$ $ireland_flavour_events.394.d.mid1$, now renamed Sráid Uí Néill in light of O'Connell's treacherous advocacy of the English language, $ireland_flavour_events.394.d.mid2$\n\n$ireland_flavour_events.394.d.an.end$ who was apparently willing to consider an Irish monarchy. $ireland_flavour_events.394.d.nondem.end$"
 ireland_flavour_events.394.d5:9 "Despite the achievement of Irish freedom, bourgeois former governments, as if to signify their imperialist sympathies, left much of the symbols and systems forced onto the country by the British Empire intact. $ireland_flavour_events.394.d.mid$\n\nWhile the Anglo-German compradors in power prior may have ignored the pleas of Dublin's citizens for the removal of the imperial eyesore, with their regime brought to an end by Ireland's workers and small farmers, it was time for the remaining scars of colonialism on the Irish nation to be healed. Announcing in a speech that it would begin the removal of all statues celebrating the vanquished empire, the Cathaoirleach stated that Nelson's Pillar would be first to go, to be replaced with an equally grand stone column of James Connolly, one of Ireland's greatest socialist theorists and hero-martyr of the Easter Rising. $ireland_flavour_events.394.d.nondem.end$"
 ireland_flavour_events.394.a:0 "Il est temps que nous accordions à nos propres héros le respect qui leur est dû."
 ireland_flavour_events.394.b:0 "Nous pouvons regarder vers l’avenir sans détruire le passé."
 ireland_flavour_events.394.c:0 "L'amiral britannique part à [Root.Capital.GetCapitalVictoryPointName] en avion."

 ireland_flavour_events.395.t:0 "L'Eveil de Finnegans"
 ireland_flavour_events.395.d.start:0 "Peu après avoir prononcé ces dernières paroles "Bababadalgharaghtakamminarronnkonnbronntonner ronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk!", le transporteur irlandais "Finnegan" est mort prématurément. Le même son peut à présent être entendu dans les foyers du monde anglophone grâce à des copies de « Finnegans Wake » que son auteur, l'auteur irlandais James Joyce a récemment publié après plus d'une décennie passée en France."
 ireland_flavour_events.395.mid:0 "par le biais d'une petite opération parisienne. Il a bien sûr été imprimé en anglais, car le roman est tout sauf traduisible. Bien qu'ils ne soient pas largement disponibles, des exemplaires de « Finnegans Wake » se sont alignés sur les étagères des bibliothèques du monde anglophone. Jusqu’à présent, l’accueil a été à la fois mitigé et animé. Les critiques dénoncent le manque d'intrigue globale du roman et son apparent caractère aléatoire. Pour de nombreux lecteurs profanes, le roman est presque inaccessible dans sa densité."
 ireland_flavour_events.395.d1:9 "$ireland_flavour_events.395.d.start$, $ireland_flavour_events.395.mid$\n\nFor its part, the Irish Government has unsurprisingly remained mum on the release in light of the continued disfavour of the book's author, and though Irish people usually show some amount of pride in the unabashedly-Irish Joyce, the popular reception of the book has been unexpectedly muted. Nonetheless, the high-profile release has stirred up some degree of popular feeling."
 ireland_flavour_events.395.d2:9 "$ireland_flavour_events.395.d.start$. Reception thus far has been both mixed and lively. Critics, particularly the politically reactionary breed, decry the novel's lack of an overarching plot and seeming randomness. To many lay readers the novel is nigh-unapproachable in its density.\n\nFor its part, the Irish Government has upheld the work. Joyce's departure from convention is described as emblematic of his genius. One government minister even went so far as to describe the book's alleged difficulty as a kind of \"filter\". Popularly, the high-profile release has stirred up some degree of national feeling, but nothing which should present substantial concern."
 ireland_flavour_events.395.d3:9 "$ireland_flavour_events.395.d.start$, $ireland_flavour_events.395.mid$\n\nIn Ireland, the reaction of the appropriately-described reactionary government does not cause any surprises. Ó Cuinneagáin has decried the popularity of the book, slating its author's substantial contribution to the English language and the \"cultural depravity\" of not penning such a work in \"his country's native tongue\". The esoteric content of the book notwithstanding, despite the unabasedly-Irish nature of the author Joyce, it was alas not the \"right kind\" of Irish, and his work was pre-emptively banned prior to release."
 ireland_flavour_events.395.a:0 "D'une manière solitaire, pour la dernière fois, aimée pour longtemps"
 ireland_flavour_events.395.b:0 "Uafásach ar fad!"

 ireland_flavour_events.396.t:0 "Le Professeur en Autriche"
 ireland_flavour_events.396.d.start:0 "De l'autre côté de la mer, en Europe centrale, là où la race celtique aurait ses origines, le célèbre linguiste autrichien, celtologue et hibernophile Julius Pokorny a récemment publié son dernier livre qui aborde la préhistoire des Celtes et des Illyriens. Au moment même où les Irlandais retrouvent la fierté de parler leur propre langue et leur culture jusque là opprimée, les efforts des celtologues, principalement allemands, tels que Pokorny et le défunt Kuno Meyer, pour redécouvrir la vieille littérature irlandaise et promouvoir son importance pour la civilisation européenne, se sont avérés une aide inestimable illustrant une nouvelle fois la chaleureuse relation germano-irlandaise.\n\nLe contact irlandais avec le monde teutonique remonte à l'époque où l'Irlande était acclamée pour son savoir et sa foi chrétienne, lorsque des moines irlandais fondaient des monastères dans toute l'Allemagne et l'Autriche d'aujourd'hui. Au cours des siècles suivants, alors que les Britanniques renforçaient leur emprise sur l'île, de nombreux Irlandais choisirent l'exil et, bien que les Irlandais aient joué un rôle dans l'industrialisation de la Ruhr, aucun pays allemand n'accueillerait plus d'émigrés que l'Autriche, où les Irlandais établirent une présence majeure dans l'armée et la politique du pays, avec plus d'une centaine de généraux, maréchaux ou amiraux autrichiens aux origines irlandaises. Le plus célèbre d'entres eux, Maximilian O'Donnell, a d'ailleurs sauvé la vie de l'empereur François-Joseph d'un assassin hongrois en 1853."
 ireland_flavour_events.396.d.mid:0 "Bien que l'éloignement et le déclin de Vienne aient rendu inévitable l'éclipse de son empire par Berlin dans l'esprit du Gaël moyen, nombres d'entres eux tiennent toujours le royaume des Habsbourg dans leur coeur. La double monarchie a d'ailleurs même autrefois servi de modèle au Sinn Féin bien que l'Allemagne s'avère un gardien beaucoup plus proche et plus compétent contre les Britanniques, au point de devenir la principale destination des émigrants irlandais vers le continent"
 ireland_flavour_events.396.d.mid2:0 "Alors que les critiques comparent l'empire autrichien à l'empire britannique, d'autres opposent la bienveillance des Habsbourg envers leurs minorités à la brutalité et à la répression des Anglais contre le peuple irlandais."
 ireland_flavour_events.396.d1:9 "$ireland_flavour_events.396.d.start$\n\n$ireland_flavour_events.396.d.mid$ $ireland_flavour_events.396.d.mid2$, and wish them good fortune in these tense times."
 ireland_flavour_events.396.d2:9 "$ireland_flavour_events.396.d.start$\n\n$ireland_flavour_events.396.d.mid$ While critics compare the Austrian empire to the British and cheer the nationalists currently revolting against them, others contrast the benevolence of the Habsburgs towards their minorities to the brutality and repression of the English against the Irish people, and pray for their victory over their foes."
 ireland_flavour_events.396.d3:9 "$ireland_flavour_events.396.d.start$\n\n$ireland_flavour_events.396.d.mid$ $ireland_flavour_events.396.d.mid2$, and congratulate their recent constitutional reconfiguration as welcome news which will promote stability in Europe."
 ireland_flavour_events.396.d4:9 "$ireland_flavour_events.396.d.start$\n\nAlthough Vienna's decline as a power and collapse led to its incorporation by Berlin, which had eclipsed Austria in the mind of the common Gael as a much closer, more capable guardian against the British and the prime destination of Irish emigrants to the continent, plenty still hold dear the Habsburg realm whose dual monarchy once served as a model for Sinn Féin. Pokorny, as a German nationalist, has welcomed the unification, and as Austrian nobles of Irish descent are incorporated into the Kaiserreich's aristocracy and Irish émigrés to Germany move to the region numerous Irishmen once sought refuge in, the past and present friends of the Irish people have been in a way reconciled."
 ireland_flavour_events.396.a:0 "Nous saluons la terre d'où nos ancêtres celtiques sont originaires."

 ireland_flavour_events.397.t:0 "Jeux Gaéliques en Grande-Bretagne"
 ireland_flavour_events.397.d:0 "Depuis des années, le Conseil central de l'Association d'athlétisme gaélique envisage d'établir un Conseil provincial en Grande-Bretagne pour administrer les jeux joués par la diaspora irlandaise vivant en Grande-Bretagne, mais les relations houleuses entre nos deux nations ont empêché cette possibilité.\n\nPlus d'un an après l'accession de l'Irlande à l'Internationale, les relations entre la Grande-Bretagne et l'Irlande se sont considérablement améliorées et, au cours des derniers mois, ces projets ont finalement abouti à la création du Conseil britannique de l'Association gaélique d'athlétisme. La création du nouveau Conseil provincial a été annoncée plus tôt dans la journée par le président de la GAA, ce qui montre clairement que les projets de la GAA visant à favoriser la renaissance de la culture irlandaise en Grande-Bretagne n'en sont qu'à leurs débuts.\n\nBien qu'à l'heure actuelle, seuls les comtés de Londres et du Lancashire constituent la GAA britannique nouvellement créée, des discussions sont déjà en cours sur la manière d'incorporer correctement les comtés plus mineurs du Warwickshire, du Yorkshire et du Gloucestershire dans la GAA, tout en établissant des frontières de comté correctes à travers toute la Grande-Bretagne. Des mesures ont déjà été prises en Irlande pour favoriser la croissance des Jeux en Grande-Bretagne, le congrès annuel de cette année ayant finalement aboli l'archaïque règle 21 qui interdisait à tous les membres des forces de sécurité britanniques d'adhérer à la GAA.\n\nAlors que l'Irlande restera très certainement le foyer et le cœur des Jeux, beaucoup espèrent que d'ici quelques décennies, la scène britannique se sera pleinement imposée comme un élément clé de la GAA, avec des tefams des deux pays en compétition l'un contre l'autre."
 ireland_flavour_events.397.a:0 "D'ici dix ans, nous aurons le hurling aux Olympiades !"

 ireland_flavour_events.398.t:0 "Héritage des Fianna"
 ireland_flavour_events.398.d.start:0 "Tout comme la France a connu les paladins de Charlemagne et la Grande-Bretagne les chevaliers de la table ronde, l'Irlande a eu ses propres guerriers de légende, les Fianna. Historiquement, il s'agissait de petites bandes de chasseurs-guerriers itinérants composées de jeunes nobles sans terre. Ils sont surtout connus par les récits du héros mythologique Fionn mac Cumhaill, le chef d'un groupe de Fianna qui s'était installé dans une forteresse au sommet de la colline d'Allen à Kildare, au nord du Curragh, où se trouve aujourd'hui une base militaire irlandaise. Bien que Fionn et la plupart de ses valeureux partisans aient été tragiquement tués lors de la bataille de Gabhra par les forces du Haut Roi Cairbre Lifechair, qui est lui-même tombé au combat sous les coups d'Oscar, le petit-fils de Fionn, et d'un clan rival de Fianna dirigé par Goll mac Morna, leur valeureux héritage a survécu dans la culture irlandaise.\n\nLes organisations nationalistes telles que la Fenian Brotherhood et la Fianna Éireann s'en inspirent, tandis que l'Amhrán na bhFiann et l'insigne de l'IRA désignent les soldats irlandais comme les "Fianna Fáil", c'est-à-dire les guerriers d'Inis Fáil, un ancien nom poétique désignant l'île.\n\nToutefois, si l'Armée républicaine irlandaise trouve ses racines dans cette tradition des bandes de guerriers, celle-ci s'exprime également sous la forme du paramilitarisme."
 ireland_flavour_events.398.d1:9 "$ireland_flavour_events.398.d.start$ Nonetheless in the wake of the prior year's crisis the phenomenon has begun to die down with the UVF and Blueshirts hampered by crackdowns and, in the case of the latter, splintering between AN and AnaA supporters. $ireland_flavour_events.398.d.dem.end$"
 ireland_flavour_events.398.d2:9 "$ireland_flavour_events.398.d.start$ Though last year's crisis caused much turmoil within the Blueshirts as a result of splintering, the organisation has survived through AN's protection, with authorities turning a blind eye while cracking down on the supporters of Ó Cuinneagáin. $ireland_flavour_events.398.d.dem.end$"
 ireland_flavour_events.398.d.dem.end:0 "L’ICA a elle aussi eu du mal à tirer profit du mécontentement des pauvres face à la reprise économique, préférant entrer dans la clandestinité pour se préparer à assister une éventuelle invasion syndicaliste, si les tensions continentales se transformaient en guerre.\n\nLe Fianna d'autrefois ne parcourt plus le pays, mais son véritable successeur continue de marcher sur les plaines vallonnées du Curragh."
 ireland_flavour_events.398.d3:9 "$ireland_flavour_events.398.d.start$ $ireland_flavour_events.398.d.pataut.mid$ Ó Cuinneagáin's supporters have been suppressed and the ICA driven underground as they wait in hope of an invasion by their British masters, but the UVF remain a threat, and the Republic's defenders in blue stand ready to oppose these insurgents."
 ireland_flavour_events.398.d4:9 "$ireland_flavour_events.398.d.start$ $ireland_flavour_events.398.d.pataut.mid$ With harsh crackdowns by the forces of the IRA and their German advisors in tandem with the Blueshirts suppressing Ó Cuinneagáin's supporters, the UVF and the ICA alike, all can be assured that the Irish Republic's defence is in good hands."
 ireland_flavour_events.398.d5:9 "$ireland_flavour_events.398.d.start$ $ireland_flavour_events.398.d.pataut.mid$ With Ó Cuinneagáin's supporters suppressed, the ICA driven underground as they wait in hope of an invasion by their British masters, and the threat of the UVF neutralised, the Republic's defenders in blue have proven they stand ready to oppose anyone who would do Ireland harm."
 ireland_flavour_events.398.d.pataut.mid:0 "Bien que la crise de l'année dernière ait provoqué une scission au sein des Chemises Bleues, l'organisation a été placée sous surveillance pour l'empêcher de tomber sous l'emprise des radicaux, mais elle a survécu en tant que milice soutenue par l'État pour protéger la nation contre ses ennemis."
 ireland_flavour_events.398.d6:9 "$ireland_flavour_events.398.d.start$ $ireland_flavour_events.398.d.natpop.mid$ The UVF continue to be a thorn in the government's side while the ICA have gone underground following state crackdowns to assist an invasion by their Anglo-Syndicalist masters should war erupt in Europe, but the azure-shirted defenders of the Gael will ensure neither of their hopes ever come to fruition."
 ireland_flavour_events.398.d7:9 "$ireland_flavour_events.398.d.start$ $ireland_flavour_events.398.d.natpop.mid$ With the UVF having been brought to heel while the ICA have gone underground following state crackdowns to assist an invasion by their Anglo-Syndicalist masters should war erupt in Europe, the azure-shirted defenders of the Gael will ensure neither of their hopes ever come to fruition."
 ireland_flavour_events.398.d.natpop.mid:0 "Bien que l'IRA ait du mérite dans leur objectif de défendre les côtes irlandaises, les Chemises Bleues seront l'avant-garde de la race gaélique, et se lèveront pour renverser les ennemis de l'intérieur."
 ireland_flavour_events.398.d8:9 "$ireland_flavour_events.398.d.start$ $ireland_flavour_events.398.d.radsoc.mid$ continuing settler-colonial resistance from the UVF, $ireland_flavour_events.398.d.radsoc.end$"
 ireland_flavour_events.398.d9:9 "$ireland_flavour_events.398.d.start$ $ireland_flavour_events.398.d.radsoc.mid$ settler-colonial resistance from the UVF, successfully bringing the latter under control, $ireland_flavour_events.398.d.radsoc.end$"
 ireland_flavour_events.398.d.radsoc.mid:0 "Même si les actions de l'Armée Citoyenne Irlandaise ont été essentielles à la défaite du coup d'État de MacNeill, le gouvernement n'aime pas l'idée d'être redevable à une milice échappant à l'autorité de l'État et ayant des liens douteux avec la Grande-Bretagne. En conséquence, ils ont cherché à réprimer non seulement les Chemises Bleues contre-révolutionnaires mais aussi les"
 ireland_flavour_events.398.d.radsoc.end:0 "mais aussi réduire l'influence de l'ICA, en souhaitant qu'ils rejoignent l'IRA et remplacent les officiers réactionnaires qui ont fui vers l'Allemagne.\n\nLe Fianna d'autrefois ne parcourt plus le pays, mais son véritable successeur continue de marcher sur les plaines vallonnées du Curragh."
 ireland_flavour_events.398.d10:9 "$ireland_flavour_events.398.d.start$ $ireland_flavour_events.398.d.socialist.mid$ dealing with the continued $ireland_flavour_events.398.d.socialist.end$"
 ireland_flavour_events.398.d11:9 "$ireland_flavour_events.398.d.start$ $ireland_flavour_events.398.d.socialist.mid$ their successful efforts to neutralise the $ireland_flavour_events.398.d.socialist.end$"
 ireland_flavour_events.398.d.socialist.mid:0 "Les actions héroïques de l'Armée Citoyenne Irlandaise ont été essentielles au succès de la Seconde Révolution irlandaise, et bien que l'IRA et l'ICA travaillent désormais en étroite collaboration avec les éléments réactionnaires de l'armée expulsés, l'ICA a toujours son propre rôle unique à jouer dans la défense. de la république socialiste contre ses ennemis, y compris la répression de l'opposition interne des Chemises Bleues nationalistes bourgeoises, et"
 ireland_flavour_events.398.d.socialist.end:0 "la résistance dans le nord contre les restes colonialistes de l’UVF.\n\nL'ICA et l'IRA sont chacun les successeurs de la Fianna, de part leur motif, le sunburst qui est utilisé par les nationalistes et socialistes irlandais depuis le 19e siècle. Ensemble, ils continueront à perpétuer leur héritage, unissant les traditions de l’ancienne et la nouvelle aube de la république socialiste."
 ireland_flavour_events.398.a:0 "Pureté de notre cœur, force de nos membres et action à la hauteur de notre discours."

 ireland_flavour_events.399.t:0 "Ma belle Fabian"
 ireland_flavour_events.399.d:0 "Les dernières décennies ont vu des changements incalculables dans le monde littéraire, le romantisme étant éclipsé par le réalisme puis le modernisme. Ce bouleversement artistique a remplacé l’ancien ordre, et le rythme du changement semble être incessant. Différents écrivains s'y sont intégrés de diverses manières, mais la nature distincte des écrits de George Bernard Shaw a nécessité la création du néologisme éponyme « Shavian ».\n\nNé en 1856 dans une famille de Dublinois protestants anglo-irlandais, un milieu généralement synonyme de privilèges, la consommation d'alcool de son père a lourdement pesé sur les économies du ménage. Il déménage ensuite à Londres, à 19 ans, suivant sa mère après la séparation de ses parents, et recommence là sa vie. Il commence à écrire des romans, des pièces de théâtre, des critiques musicales et des articles de journaux, mais s'est également impliqué dans ce qui allait devenir la Fabian Society, en tant que polémiste politique.\n\nSes écrits et ses opinions politiques ont progressivement évolué au cours des décennies suivantes, passant du marxisme au fabianisme en passant par ses propres perspectives socialistes idiosyncrasiques qualifiées de franches mais contradictoires. Il a fustigé à plusieurs reprises la vaccination, la religion organisée et l'antisémitisme, est devenu végétarien puis a adhéré aux idées maximistes de l'Union Britannique et aux actions de Michael Collins .\n\nShaw continue d'écrire de manière prolifique et est considéré comme une voix pro-irlandaise prééminente dans la sphère intellectuelle de l'Union Britannique, où il a vécu presque toute sa vie professionnelle. Ses tendances socialistes plus progressives se sont évanouies avec l’avènement de la Révolution Britannique, après que ses opinions modérées sur l’Irlande aient changé après l’insurrection de 1916. Malgré ses seules visites occasionnelles, il entretient une admiration mutuelle et des relations de travail étroites avec des personnalités comme WB Yeats et Seán O'Casey, tous deux étroitement associés au mouvement nationaliste irlandais.\n\nAu cours des années précédentes, ses opinions non conventionnelles, sans parler de son lieu de résidence, ont fait de lui l'un des émigrés irlandais les plus notoires auprès des médias et de l'establishment politique. Mais le temps et son prix Nobel ont adouci les opinions à son sujet, même de la part de ses opposants politiques. Il reste un fils d'Éire, resté fidèle à son pays tel qu'il le voit, et dont les œuvres très attendues ne manquent pas de discussions et d'intrigues."
 ireland_flavour_events.399.a:0 "C'est un type étrange, mais il sait raconter de bonnes histoires."
 ireland_flavour_events.399.b:0 "C'est toujours un Britannique de l'Ouest de la pire espèce..."
 ireland_flavour_events.399.c:0 "Un génie et un visionnaire !"

 ireland_flavour_events.3910.t1:0 "Le Vert, Blanc et Orange"
 ireland_flavour_events.3910.t2:0 "La Charrue Etoilée"
 ireland_flavour_events.3910.d1:0 "Il est simplement connu sous le nom de drapeau tricolore, de « an trídhathach » ou encore de « bratach na hÉireann ». Commandé pour la première fois en 1848 par Thomas Francis Meagher à [GetVictoryPointName_11237] City, républicain irlandais et plus tard gouverneur du Montana, il fut cousu pour lui par un groupe de Françaises favorables à la cause nationaliste irlandaise, à une époque où la France était elle-même secouée par la Révolution.\n\nLe symbolisme voulu par Meagher et son inspiration du drapeau tricolore français sont restés inchangés dans leur interprétation. Vert pour la tradition gaélique et les catholiques romains, et orange pour les protestants adeptes de Guillaume d'Orange, célèbre vainqueur de la bataille de la Boyne en 1690, qui a conduit à l'enracinement de l'ascendance protestante. Et blanc, représentant l’espoir éternel de paix et d’unité entre les deux traditions. Le motif tricolore du drapeau est bien sûr riche en associations avec les idéaux de républicanisme, de liberté et de révolution.\n\nBien qu'il ait existé pendant près de quatre-vingts ans, il faisait partie de l'imaginaire populaire mais restait à l'arrière-plan de la conscience publique pendant la majeure partie de son existence, ne grandissant rapidement qu'avec le GPO, en 1916. Depuis, il est devenu le symbole du républicanisme irlandais, et peu après, de l’Irlande elle-même.\n\nIl compte peu de détracteurs. Certains diront qu’il est inutile de représenter un groupe de personnes, c’est-à-dire des protestants loyalistes, sur le drapeau d’une République dont, dans des circonstances normales, ils ne voudraient pas faire partie. Les critiques nationalistes les plus radicaux soulignent que les loyalistes représentent un tiers du drapeau, alors même que leur nombre est plus proche d'un simple sixième de la population. Cependant, pour la grande majorité des gens, y compris le gouvernement, c'est un symbole de l'Irlande, aussi ambitieux soit-il, et l'une des rares questions politiques sur lesquelles presque tout le monde peut s'entendre."
 ireland_flavour_events.3910.d2:0 "Tout comme la harpe a été autrefois remplacée par le drapeau tricolore comme symbole de l'Irlande, ce vieux chiffon, avec ses connotations religieuses, a également été démoli au profit d'un autre véritable capable d'unir le peuple irlandais, la Charrue Etoilée. Conçue par l'Armée Citoyenne Irlandaise dans les mois qui ont suivi le grand lock-out de Dublin, la version originale représentait une charrue dorée avec une épée en guise de coutre et sept étoiles d'argent formant la Grande Ourse, également connue sous le nom de Charrue, sur fond vert.\n\nLe drapeau a été utilisé pour la première fois au-dessus de l'Hôtel Impérial de Dublin lors de l'insurrection de Pâques de l'ICA. Même si on pensait autrefois qu'il avait pris feu avec le bâtiment sur lequel il flottait lorsque les forces de la couronne britannique ont pris la ville, il fut en réalité récupéré par TA Williams, un soldat britannique qui le garda comme trophée, et après la Seconde Révolution Irlandaise, localisé et remis en gage de l'amitié ravivée entre les deux nations. Il est actuellement fièrement exposé au Musée national.\n\nAu lendemain de la Révolution Britannique, alors que les syndicalistes irlandais, poignardés dans le dos par les nationalistes bourgeois des ailes pro-traité et anti-traité du Sinn Féin, se sont réunis pour réorganiser l'Armée Citoyenne Irlandaise afin de renverser un jour les faux héritiers du républicanisme irlandais et concrétiser les véritables idéaux de la révolution irlandaise, un nouveau design a été adopté, basé sur les souvenirs des vétérans de l'ICA, en bleu et plus minimaliste. Cet objectif est désormais atteint et, même si la bannière peut différer de ses origines, la signification intemporelle que lui accorde James Connolly lui-même est restée la même ; une Irlande libre contrôlera son destin depuis la charrue jusqu'aux étoiles."
 ireland_flavour_events.3910.a:0 "Puisse t-il flotter longtemps!"
 ireland_flavour_events.3910.b:0 "Le garder s'est révélé une sage décision."
 ireland_flavour_events.3910.c:0 "Nous veillerons à ce que la charrue étoilée continue de voler haut parmi les étoiles !"

 ireland_flavour_events.3911.t:0 "An Dea-Leabhar"
 ireland_flavour_events.3911.d:0 "Alors que notre pays s'efforce sans cesse de restaurer la langue naturelle gaëlique dans sa condition légitime, la traduction des Écritures présente un dilemme pour le Comhairle Náisiúnta et la nature chrétienne de notre État. Malgré la foi chrétienne inébranlable du peuple irlandais, les traductions bibliques en langue irlandaise n'existent en effet quasiment pas. Pendant plus d'un siècle, la seule traduction existante était la Bible Bedell-O'Donnell, entreprise par l'Église protestante d'Irlande, ce qui lui a valu d'être dénoncée en chaire comme un « An Bíobla Gallda », ou « bible étrangère ». Malgré cet héritage troublé, la reconnaissance officielle de cette Bible constituerait un geste d’unité religieuse, même si l’Église catholique la désapprouverait, sans aucun doute.\n\nAlternativement, de peur de provoquer la colère de l'Église et des catholiques dévoués, nous avons la possibilité de publier les manuscrits inédits de Peadar Ua Laoghaire, un prêtre catholique et professeur de langue irlandaise qui s'est efforcé dans les dernières années de sa vie de traduire la Bible en irlandais de Munster. Troisième possibilité, nous pourrions également charger Earnán de Siúnta, un cadre de Conradh na Gaelige et traducteur, de retraduire la Bible en irlandais moderne, dans l'espoir qu'en présentant la nouvelle traduction de de Siúnta comme une Bible approuvée par le gouvernement et destinée à toutes les confessions chrétiennes, nous pouvons minimiser le risque d’enflammer des tensions sectaires et de s’aliéner des sections de la nation irlandaise qui pourraient autrement soutenir notre renaissance nationale."
 ireland_flavour_events.3911.a:0 "Quelle que soit la foi, nous saluons les efforts de Bedell et O'Donnell."
 ireland_flavour_events.3911.b:0 "Seule une Bible catholique fera l'affaire, déterrez les manuscrits de Ua Laoghaire."
 ireland_flavour_events.3911.c:0 "Nous avons besoin d’une traduction à jour, ce sera le travail de la commission de Siúnta."

 ireland_flavour_events.3912.t:0 "Na Deartháireacha Ó Flaithearta"
 ireland_flavour_events.3912.d.start:0 "Le journal « La République des Travailleurs » du Parti Syndicaliste Irlandais"
 ireland_flavour_events.3912.d1:9 "$ireland_flavour_events.3912.d.start$, while officially banned under legislation from the 20s as radical, seditious material, has a modest underground readership. Within its pages, its readers are discovering or rediscovering the works of some of Ireland's most prominent socialist authors, the O'Flaherty brothers; Tom and Liam.\n\n$ireland_flavour_events.3912.d.body$"
 ireland_flavour_events.3912.d2:9 "$ireland_flavour_events.3912.d.start$ has seen a modest growth in popularity since its prohibition was lifted, and those who get themselves a copy are discovering or rediscovering the works of some of Ireland's most prominent socialist authors, the O'Flaherty brothers; Tom and Liam.\n\n$ireland_flavour_events.3912.d.body$"
 ireland_flavour_events.3912.d3:9 "$ireland_flavour_events.3912.d.start$ has seen renewed official declamations and has been deemed subversive in the extreme. The authorities are now looking to take a much harsher line in preventing its distribution, compared to the limp-fisted efforts of previous administrations. Should anyone unwittingly subject themselves to its pages, they will be forced to endure the works of some of Ireland's most heinous socialist authors, the O'Flaherty brothers; Tom and Liam.\n\n$ireland_flavour_events.3912.d.body$"
 ireland_flavour_events.3912.d4:9 "The readers of today can marvel at the pages of the ISP's newspaper, the \"Workers' Republic\", where many are discovering or rediscovering the works of some of Ireland's most prominent socialist authors, the O'Flaherty brothers; Tom and Liam.\n\n$ireland_flavour_events.3912.d.body$"
 ireland_flavour_events.3912.d.body:0 "Né sur les îles d'Aran, de langue irlandaise, au large de la côte ouest, Tom a passé la majeure partie de ses premières années chez lui, avant de partir en Amérique en 1912, où il a commencé à travailler comme journaliste. Son jeune frère Liam avait cherché à devenir prêtre et, en 1908, il s'est rendu sur le continent, où il est finalement devenu un membre militant des Volontaires Irlandais.\n\nLorsque la Weltkrieg a éclaté, Tom avait commencé à organiser les travailleurs irlandais sur les quais de Boston et de New York pour rejoindre l'Internationale Ouvrière Mondiale, loin de la guerre. Liam, de son côté, voyait la guerre comme une opportunité, reconnaissant que les Irlandais auraient besoin d'une expérience militaire pour se débarrasser du joug britannique. Il s'est donc enrôlé dans l'armée de l'oppresseur sous un faux nom. Il rentra chez lui après la guerre, blessé et sous le choc, mais immensément fier des nouvelles qu'il allait bientôt entendre concernant la guerre d'indépendance irlandaise et la Révolution prolétarienne française. Les horreurs de la guerre avaient fait de lui un socialiste, tout comme les souffrances du prolétariat américain avaient motivé son frère. Tous deux étaient initialement partisans du Sinn Féin, mais à présent des membres fondateurs du Parti Syndicaliste Irlandais de Roddy Connolly.\n\nEn 1920, les frères renouent à Boston et commencent à développer une forte passion pour l'écriture. Tom s'intéressait déjà à la littérature prolétarienne, tandis que Liam était attiré par la machine à écrire pour avoir de quoi l'aider à faire face à la guerre et pour enregistrer les récits de ses voyages. Bien qu’il soit plus jeune et plus novice dans ce domaine, Liam en a rapidement fait une carrière. Ses histoires traitaient davantage des mondes du symbolisme, de la métaphore et de la satire, tandis que les écrits de Tom restaient fondés sur une rhétorique politique brutale et, après son propre retour en Irlande en 1934, sur des observations banales de la vie rurale. Tom n'a réussi à publier que quelques histoires avant sa mort en 1936, laissant Liam poursuivre désormais la lutte de son frère aîné, à la fois dans le monde de l'écriture et dans la révolution mondiale."
 ireland_flavour_events.3912.a:0 "Un tel potentiel gaspillé."
 ireland_flavour_events.3912.b:0 "En vrai, ce n'est pas si mal."
 ireland_flavour_events.3912.c:0 "Le national doit toujours passer avant l’international ou le personnel."
 ireland_flavour_events.3912.e:0 "Pour nous, le tumulte sauvage de la tempête déchaînée…"

 ireland_flavour_events.3913.t:0 "Vivre sur le fil du rasoir"
 ireland_flavour_events.3913.d:0 "Aujourd'hui, le gouvernement a reçu des appels pour faire une déclaration officielle concernant le prochain congrès panceltique, qui aura lieu prochainement sur l'île de Man. Le mouvement panceltique est un mouvement marginal, appelant à une coopération renforcée, à des échanges culturels et à une compréhension mutuelle entre les peuples « celtiques », à savoir ceux d’Irlande, d’Écosse, de l’île de Man, du Pays de Galles, de Cornouailles et de Bretagne. L'idée des « Celtes » en tant que race distincte, par opposition à différents groupes de personnes parlant un groupe de langues apparentées, a pris racine dans les années 1800 avec les progrès de la linguistique, mais reste un sujet de débat scientifique.\n\nBien que de facto apolitique, il n’est pas surprenant que de nombreux participants au Congrès plaident en faveur de l’indépendance, ou du moins de l’autonomie, de leurs nations respectives. Ils estiment que les Celtes sont une race ancienne et partagent une solidarité les uns avec les autres dans leur conviction d'avoir été marginalisé par les Français et les Anglais qui les ont forcés à vivre à la limite de leurs terres respectives, sur la façade de l'Atlantique Nord, et marginalisé leurs langues, qui ont parfois failli disparaître. Cependant, pour la plupart des participants au Congrès, c'est un beau jour, pleine de chansons et d'histoires. La soirée est ponctuée par la présentation des styles et traditions musicales respectives de chaque nation, avec des chansons partageant souvent des origines communes, se réunissant dans des arrangements simultanés pour former une sorte de symphonie celtique.\n\nMême les nationalistes irlandais les plus radicaux n’ont jamais visé un État celtique unifié, et encore moins un État celtique dirigé par les Irlandais, car, indépendamment du débat sur le point de départ et d’arrivée de cet État, ou de l’absence relative d’une identité commune, la lutte pour l'indépendance seule était jugée suffisante. Néanmoins, l'idée d'une certaine forme de parenté celtique, aussi ténue soit-elle, présente un attrait romancé susceptible de rassembler au sein des différentes sensibilités politiques, et la délégation officielle de l'État a été bien accueillie par les différents participants du Congrès."
 ireland_flavour_events.3913.a:0 "Une super bande de potes"

 ireland_flavour_events.3914.t:0 "Le Scoop du Siècle"
 ireland_flavour_events.3914.d.start:0 "Ce jour-là, il y a 180 ans, Arthur Guinness signait un bail de 9 000 ans pour les locaux qui allaient devenir la brasserie St. James's Gate de [Root.Capital.GetCapitalVictoryPointName]. C'est aujourd'hui la plus grande au monde. Sa marque est étroitement associée à l'Irlande depuis de nombreuses années, notamment en raison de la similitude du logo Guinness avec les armoiries de l'Irlande, mais la réputation de synonymie au cours de la dernière décennie a atteint un point tel que de nombreux écrivains en sont venus à la décrire comme quasi emblématique de l’Irlande moderne.\n\nLa famille Guinness, à l'origine Mac Aonghusa puis Magennis, descend d'un ancien clan gaélique, l'un des très rares à s'être converti à l'anglicanisme au moment de la Réforme. Leur intégration complète au sein de la cohorte anglo-irlandaise qui a gouverné l’Irlande pendant la majeure partie des cent dernières années, leur a offert de nombreux avantages en nature, en richesse et en prestige.\n\nPendant un certain temps, leur succès fut un symbole de prospérité et d'industrie anglo-irlandaise, et leur bière brune devint populaire dans toute l'Irlande mais aussi au sein de l'Empire Britannique, dans son ensemble. Profitant de cette relation, contrairement à la plupart des Irlandais, les Guinness sont devenus d'éminents syndicalistes, désireux de maintenir et d'étendre leur succès commercial à l'avenir.\n\nBien que la Révolution Britannique ait été un choc pour sa clientèle principale, l'entreprise a, d'une manière ou d'une autre, étendu son marché en toute transparence à la Mitteleuropa, où l'Irlande, éloignée des anciens Britanniques et plus proche de la plus grande sphère d'influence allemande, a amené la bière à devenir quelque peu tendance, ou voire chic sur le continent. Ce changement a été considéré par beaucoup comme un symbole de la place de l'Irlande dans le monde en tant que nation indépendante – une nation qui a remplacé l'ancien par le nouveau, mais qui a néanmoins conservé une grande partie d'elle-même."
 ireland_flavour_events.3914.d1:9 "$ireland_flavour_events.3914.d.start$\n\nThe beer continues to enjoy great success, at home and abroad. Despite its newfound popularity on the continent, some Anglophile tendencies of its owners remain, even if softened, to the extent that the beer is still in good demand for shipments to what remains of the British Empire, in some ways linking Ireland's past with its present and future."
 ireland_flavour_events.3914.d2:9 "$ireland_flavour_events.3914.d.start$\n\nThe beer's ongoing popularity at home and abroad is recognised to the extent that, despite allegations of the Protestant workers being heavily favoured over their Catholic colleagues in St. James's Gate, and the family's former links to loyalism, the company is tolerated by [IRE_loc_leader_surname] and his government. To censure the company or limit production would cost Ireland in its international reputation, and the display of some amount of tolerance towards them can be shown by the new government as a sign of benevolence and assured continuity. The fondness that O'Duffy is known to have for it, of course, is besides the point."
 ireland_flavour_events.3914.d3:9 "$ireland_flavour_events.3914.d.start$\n\nThe brand is one that is known throughout the world, but is one of conflicting thoughts for the government. The Guinness family did originally have Gaelic roots, and even if their conversion to Anglicanism can be tolerated, their former loyalty to Britain and ongoing Anglophilic sympathies are considered a nuisance at best, if not quite so apparent as the name of the brand itself. The act of the antecedents of the company's owners to adopt an anglicised version of their surname is one that has personally bothered Ó Cuinnegáin, who has publicly declared his consideration for forcing the company to rename itself or face nationalisation. For the moment though, they are free to call themselves as they wish, but within a few years it may be a distinct possibility."
 ireland_flavour_events.3914.d4:9 "$ireland_flavour_events.3914.d.start$\n\nThe popularity of the drink among the workers of Britain never faded, and Ireland's joining of the Internationale has been met with a rekindled interest in the beer in its neighbouring island. The highly-publicised, and fairly successful, transfer of ownership of the company from the Guinness family to its workers is one that has been held extensively by the government as evidence of both their organisationsal competence, but also non-discriminatory outlook, considering the workers at St. James's Gate are by far majority Protestant, despite the denomination being held by a minority of Dubliners. Regardless of ownership however, the name of the brand remains, and as it travelled across the British Empire, so shall it travel to workers on all corners of the globe."
 ireland_flavour_events.3914.a:0 "Une bonne pinte de bière est tout ce qu'il vous faut."
 ireland_flavour_events.3914.b:0 "Je préfère plutôt la Murphy's...."
 ireland_flavour_events.3914.c:0 "Les Mac Aonghusas ne doivent pas oublier leurs racines."
 ireland_flavour_events.3914.e:0 "Si vous regardez bien, la bière est clairement teintée de rouge."

 ireland_flavour_events.400.t:0 "Un argument de moralité"
 ireland_flavour_events.400.d:0 "L’éclatement de la guerre, longtemps considéré comme inévitable, a provoqué une période de profonde incertitude pour la population. Au moment où la nation elle-même est menacée, les gens cherchent du réconfort dans diverses sources face aux réalités actuelles. Pour une grande partie de la population, ce réconfort se trouve dans la foi.\n\nA l'occasion d'une série d'émissions radiophoniques, un universitaire de [GetVictoryPointName_3379] a capté l'attention des auditeurs avec un recueil de courtes conférences axées sur le christianisme. Présentées en segments de quinze minutes, le présentateur tente d'exposer ses réflexions sur des sujets tels que la moralité et l'existence, en explorant des notions telles que « le bien et le mal » et « la nature humaine », tout en reliant le thème abordé à la manière dont il est exploré dans l'enseignement chrétien.\n\nLe présentateur, un professeur de l'Université Queen's de Belfast du nom de CS Lewis, a été salué pour son approche directe et propice à la conversation de manière à rendre le contenu accessible aux laïcs, ainsi que pour sa manière œcuménique de parler du christianisme dans son ensemble, visant à ne pas aliéner une confession particulière. Né de parents membres de l'Église d'Irlande de [GetVictoryPointName_3379], Lewis a perdu la foi à l'adolescence, avant de se tourner à nouveau vers le christianisme grâce à son ami proche, l'auteur sud-africain JRR Tolkien. Sa carrière universitaire en Grande-Bretagne a pris fin avec la Révolution Britannique et son retour en Irlande, mais pas avant sa conversion au catholicisme.\n\nSa grande notoriété, y compris au sein des non-croyants, a été remarqué par le gouvernement, qui a maintenu son court segment radio hebdomadaire sur RTE, alors qu'il avait initialement prévu qu'il ne soit diffusé qu'une seule fois. Lewis a exprimé son intérêt pour un plus grand engagement du public, en transcrivant ces conférences dans un livre, voire en entrant dans le domaine de la littérature de fiction. Pour le moment, cependant, il trouve que ces émissions sont suffisamment sous les feux de la rampe pour ne pas avoir besoin de leur donner une nouvelle dimension."
 ireland_flavour_events.400.a:0 "Il pourrait encore se faire un nom."
 ireland_flavour_events.400.b:0 "La foi catholique est la seule vraie foi."
 ireland_flavour_events.400.c:0 "Sa prononciation irlandaise pourrait faire illusion\navec un peu de travail."
 ireland_flavour_events.400.e:0 "Après tout, Jésus était lui même un ouvrier."

 ireland_flavour_events.411.t:0 "La mort de Joyce"
 ireland_flavour_events.411.d.early:0 "Dans sa vie, Joyce a été acclamé comme l’un des auteurs les plus importants de son époque et considéré comme un ambassadeur de la culturel irlandaise. Dans la mort, il semble certain que son étoile ne fera que briller davantage."
 ireland_flavour_events.411.d.late:0 "Alors que Joyce était initialement compté ouvertement parmi les grands de la littérature irlandaise, il a ensuite suscité la controverse et a par conséquent aigri l'opinion officielle. Pendant la Weltkrieg, Joyce résidait en Suisse, où il travailla vigoureusement sur "Ulysse", un roman se déroulant à [GetVictoryPointName_11293] parallèle à l'épopée d'Homère. Joyce, cependant, n'a pas pu publier son roman pendant des années après l'avoir terminé et a déménagé dans l'Empire Austro-Hongrois. À maintes reprises, la publication d'"Ulysse" a été refusée par les éditeurs du monde entier.\n\nJoyce a finalement pu publier le roman dans son Irlande natale pendant une période de libéralisation qui a suivi la Révolution Britannique et s'est par conséquent installé à [GetVictoryPointName_11293] en grande pompe. Cependant, malgré le succès immédiat de "Ulysse", il a finalement été retiré de la publication. Joyce s'est alors retrouvé face à un certain nombre de poursuites judiciaires concernant à la fois le contenu du livre et sa conduite personnelle, et l'auteur a fui l'Irlande pour la Commune de France, afin de les éviter.\n\nBien que Joyce se soit identifié comme socialiste, il exprimait rarement ses opinions politiques en public, même après avoir élu domicile en France syndicaliste. Néanmoins, sa simple présence là-bas s'avère embarrassante pour [GetVictoryPointName_11293], et Paris le sait. Plus d’une fois, l’auteur a fait l’objet de commentaires pas si désinvoltes de la part de tel ou tel homme politique communard."
 ireland_flavour_events.411.d1:9 "This morning, the office of [IRE_loc_leader_name] released a brief statement on the passing of the renowned Irish author James Joyce. According to the release, Joyce passed away late last night at his home in Paris. Joyce had only published his final novel, Finnegans Wake, a short time ago.\n\n$ireland_flavour_events.411.d.early$ However, the position of the Irish Government towards the author remains ambiguous.\n\n$ireland_flavour_events.411.d.late$"
 ireland_flavour_events.411.d2:9 "This morning, the office of [IRE_loc_leader_name] released a statement on the passing of the renowned Irish author James Joyce. According to the release, Joyce passed away late last night at his home in [GetVictoryPointName_11293]. Joyce had only published his final novel, Finnegans Wake, a short time ago.\n\n$ireland_flavour_events.411.d.early$ However, the position of the Irish Government towards the author was ambiguous until the victory of socialism in Ireland.\n\n$ireland_flavour_events.411.d.late$\n\nWith the red flag flying over Leinster House, however, the position of the Irish Government reversed. Joyce was widely venerated and returned to his native land at [GetVictoryPointName_11293]'s invitation in the final years of his life."
 ireland_flavour_events.411.a:0 "Mais Dublin était-elle vraiment chère à son cœur ?"

 ireland_flavour_events.421.t:0 "Cáca La Breithe"
 ireland_flavour_events.421.d.start:0 "Le 14 octobre est une date d'une certaine importance – certainement pas pour la plupart, mais une journée pour"
 ireland_flavour_events.421.d.middle:0 "Dans le cadre des célébrations joyeuses organisées publiquement pour son 60e anniversaire, de Valera a reçu un grand gâteau d'anniversaire fraîchement préparé et reprenant la forme de l'île d'Irlande - une forme digne de tout dirigeant du pays. \n\nL'amusement suscité par la présentation de ce gâteau n'a pas empêché de Valera, typiquement stoïque et austère, de faire preuve d'ironie et de refuser poliment l'offre d'un couteau pour couper la confiserie. "Ce serait une erreur de diviser l'île une fois de plus", l'a-t-on entendu dire avec un sourire ironique, d'une manière qui pourrait être considérée comme un rappel subtil à son opposition au traité anglo-irlandais à la fin de la Guerre d'Indépendance, et la partition qui l'accompagnait."
 ireland_flavour_events.421.d.end:0 "de Valera exerce toujours une influence considérable au sein du gouvernement, et avec les prochaines élections qui pourraient le voir revenir au siège de son patron, l'heureux récipiendaire a encore de quoi se réjouir."
 ireland_flavour_events.421.d1:9 "$ireland_flavour_events.421.d.start$ its [IRE_loc_leader_title] of the past few years, Éamon de Valera.\n\n$ireland_flavour_events.421.d.middle$\n\nNow secure in his role at the head of the country for yet another term, the birthday boy has plenty to be happy about."
 ireland_flavour_events.421.d2:9 "$ireland_flavour_events.421.d.start$ its current Príomh Aire, Éamon de Valera.\n\n$ireland_flavour_events.421.d.middle$\n\nThe events of the day were a small distraction for the population from the ongoing terrible war, but de Valera knows that even if Collins' actions have made his electoral popularity unsurmountable, then at least de Valera's own actions in helping keep the country together during the Emergency will let history shine more favourably on him. And for this, the birthday boy has plenty to be happy about."
 ireland_flavour_events.421.d3:9 "$ireland_flavour_events.421.d.start$ its current Príomh Aire, Éamon de Valera.\n\n$ireland_flavour_events.421.d.middle$\n\nDespite losing the Presidency in the last election, $ireland_flavour_events.421.d.end$"
 ireland_flavour_events.421.d4:9 "$ireland_flavour_events.421.d.start$ the leader of the junior party in the ruling coalition, Éamon de Valera.\n\n$ireland_flavour_events.421.d.middle$\n\nAs Tánaiste, or deputy head of government, $ireland_flavour_events.421.d.end$"
 ireland_flavour_events.421.a:0 "Bravo au chef!"

 ireland_flavour_events.1.t:0 "Jour de l'Indépendance"
 ireland_flavour_events.1.d:0 "Le lundi 24 avril 1916, des membres des Volontaires irlandais, de l'Armée Citoyenne Irlandaise et de Cumann na mBan se sont emparés de lieux clés de Dublin et ont proclamé une république irlandaise libre. Largement dépassés en hommes et en armes par l'armée britannique, les fils d'Irlande se sont battus pendant six jours jusqu'à ce que presque tous soient capturés ou tués. L’exécution sans procès de la plupart des dirigeants restants a eu un impact considérable sur la politique irlandaise et le niveau de soutien populaire qu’elle a apporté à l’indépendance irlandaise a été déterminant.\n\nBien que l’Irlande libre n’ait pas initialement commémoré le soulèvement à titre gouvernemental, cela a changé après la Révolution Britannique et ses répercussions ultérieures sur plusieurs aspects du traité anglo-irlandais. Aujourd’hui, le gouvernement irlandais reconnaît l’Insurrection de Pâques comme la première bataille de la lutte armée pour l’indépendance qui a culminé à la fin de sept cents ans de domination britannique.\n\nParallèlement à cela, les villes et villages d'Irlande se remplissent désormais des festivités du Jour de l'Indépendance chaque 24 avril, et le président prononce un discours officiel à l'extérieur du bureau de poste général de Dublin, où Pádraig Pearse a proclamé pour la première fois la République d'Irlande."
 ireland_flavour_events.1.a:0 "Nous avons été affranchis, ô morts glorieux, quand vous êtes tombés dans la rosée brumeuse."

 ireland_flavour_events.2.t:0 "Saluer de vieux amis"
 ireland_flavour_events.2.d1:9 "With the warm friendship between Ireland and Germany that had been nurtured since the Weltkrieg, growing ever more with the entry of the country into the Reichspakt, it was decided as Easter approached once again to use the commemoration to celebrate the ties between the two nations.\n\n$ireland_flavour_events.2.d.middle$\n\nWhile some voices continue to grumble about a loss of neutrality, the celebration seems to achived its purpose in bolstering pro-German feelings and uniting the Irish people with our gallant allies in the common struggle against syndicalist tyranny."
 ireland_flavour_events.2.d2:9 "With the new military-backed administration seeking to shore up its legitimacy amidst accusations of having transformed the nation into a puppet state on behalf of the Kaiser, it was decided as Easter approached once again to use the commemoration to celebrate the ties between the two nations.\n\n$ireland_flavour_events.2.d.middle$\n\nWhile the opposition has boycotted the event, claiming the martyrs of 1916 would be disgusted at their legacy being used to promote German vassaldom, the celebration seems to achieved its purpose in easing popular unreset at the government's Germanophile allegiances."
 ireland_flavour_events.2.d.middle:0 "À l'approche de l'Insurrection de Pâques, le navire allemand SS Libau, sous le déguisement d'un navire norvégien connu sous le nom d'Aud, a tenté de débarquer des armes en Irlande, mais il a finalement été sabordé après avoir été acculé par les Britanniques à Tralee. Même s’il s’agit d’un échec qui aurait été éclipsé par des expéditions d’armes plus importantes pendant la guerre d’indépendance, les événements fatidiques de 1916 occupent toujours une place clé dans le cœur du public irlandais.\n\nEn présence de représentants diplomatiques et militaires allemands, le capitaine du Libau ce jour-là, Karl Spindler, ainsi que les membres survivants de son équipage, ont été accueillis par des foules enthousiastes. Le capitaine est monté sur le podium à Dublin et a prononcé un discours exprimant sa fierté de son rôle dans la lutte pour la liberté irlandaise et a salué les relations croissantes entre [IRE_loc_country_name] et sa patrie. Après la cérémonie, Spindler a reçu une médaille d'or pur et ses coéquipiers des médailles de bronze pour leur acte héroïque."
 ireland_flavour_events.2.a:0 "Gott mit uns, car nous sommes tous unis!"

 ireland_flavour_events.3.t:0 "Ensemble une fois de plus"
 ireland_flavour_events.3.d:0 "Bien que l’Irlande soit désormais un allié solide des puissances de l’Entente, elle ne doit pas oublier son passé ni se détourner de ce qui a fait d’elle un pays indépendant. Elle ne voit aucune contradiction entre le souvenir de ses morts et son alignement géopolitique actuel, car l’important est que l’Irlande a choisi ses alliés de son propre chef et se tient désormais à leurs côtés comme des égaux et non comme des sujets.\n\nAujourd'hui, un défilé militaire a eu lieu pour commémorer l'Insurrection de Pâques de 1916, au cours de laquelle de courageux Irlandais ont défendu l'indépendance et le droit de l'Irlande à choisir sa propre voie dans le monde. Même si l’Irlande se tient désormais aux côtés de ceux qu’elle a combattus autrefois, c'est le minimum qu'elle puisse faire à leur égard."
 ireland_flavour_events.3.a:0 "Que le passé soit révolu."

 ireland_flavour_events.4.t:0 "L'histoire à la mémoire longue"
 ireland_flavour_events.4.d.start:0 "Aujourd’hui, l’Irlande commémore le catalyseur de son indépendance, l’insurrection de Pâques de 1916, au cours de laquelle républicains et socialistes irlandais se sont battus côte à côte, dans l’espoir de soulever le peuple irlandais contre les forces impérialistes."
 ireland_flavour_events.4.d1:9 "$ireland_flavour_events.4.d.start$\n\nNo matter how much the reactionaries try to whitewash it, the indelible fact will always remain that Irish syndicalist and leader of the Irish Citizen Army, James Connolly, stood at the forefront of the rising, and in doing so he laid the foundation for a road would bring Ireland towards both independence and socialism.\n\nHis contributions will never be forgotten and his sacrifice will be honoured by his successors as Ireland continues to journey down the path he forged."
 ireland_flavour_events.4.d2:9 "$ireland_flavour_events.4.d.start$\n\nThere in the midst of the chaos of that week stood tall Scottish-Irish syndicalist James Connolly, leading the forces of the Irish Citizen Army. Connolly fought for the Irish people to be free of capitalism and imperialism, a struggle all too often conflated with the idea he fought against the British people. Connolly fought against the system, not any people, as for him it wasn't about what flag that flew over Dublin Castle, but if socialism existed under it.\n\nToday, both the Irish and the British peoples fight side-by-side in that struggle against capitalism and imperialism, both having been cleansed by revolution. If Connolly could see Britain and Ireland now, participating together as members of the Internationale, he would no doubt be proud."
 ireland_flavour_events.4.a:0 "Nous contrôlerons notre destin de la charrue aux étoiles."
 ireland_flavour_events.4.b:0 "Ensemble, nous forgerons un nouvel avenir !"

 ireland_flavour_events.5.t:0 "Notre jour le plus sacré"
 ireland_flavour_events.5.d.start:0 "Aujourd’hui, l’Irlande commémore le catalyseur de son indépendance, l’insurrection de Pâques de 1916, au cours de laquelle les nationalistes irlandais ont finalement déclaré que cela suffisait et ont allumé le feu qui a englouti les Britanniques et les a chassés d’Irlande."
 ireland_flavour_events.5.d.end:0 "Les hommes qui ont combattu lors de l'Insurrection de Pâques venaient d'horizons différents, avec des croyances différentes, mais tous étaient unis par leur conviction que l'Irlande devait être libre et que le peuple irlandais était existait par lui même. L’esprit de 1916 ne doit jamais être oublié, même s’il l’a été à maintes reprises, même dans certains cas par ceux-là mêmes qui étaient là !\n\nL’année 1916 a démontré la force de l’unité et de la valeur de l’identité irlandaise. Aujourd’hui, l’Irlande doit veiller à ce qu’aucun syndicaliste, qu’il soit britannique ou autre, ne divise son peuple ou ne lui prenne son identité. Qu’ils manifestent sous une bannière rouge ou sous une bannière britannique, tous les syndicalistes souhaitent que 1916 soit annulée et que l’Irlande soit à nouveau placée sous la coupe britannique. Face à cela, l'Irlande doit toujours rester vigilante et prête à se défendre à tout moment."
 ireland_flavour_events.5.d1:9 "$ireland_flavour_events.5.d.start$\n\n$ireland_flavour_events.5.d.end$"
 ireland_flavour_events.5.d2:9 "$ireland_flavour_events.5.d1$ And, with the ancient Kingdom of Ireland restored, it stands as proof that an Ireland that rose on Easter can be resurrected like Christ.\n\n$ireland_flavour_events.5.d.end$"
 ireland_flavour_events.5.a:0 "Les mots s'envolent avec le vent, mais les coups frappent jusqu'à l'os."

 ireland_flavour_events.6.t:0 "L'Empire Contre-attaque"
 ireland_flavour_events.6.d.start:0 "Armés de fusils allemands, les Irlandais avaient terminé leur guerre d'indépendance en leur faveur, mais pas totalement, puisque six comtés étaient encore sous domination britannique et que l'Irlande elle-même était liée à l'Empire par son association avec le Commonwealth. Alors que les dirigeants irlandais cherchaient un moyen de rompre les liens qui subsistaient avec la Grande-Bretagne, les premières manifestations d'agitation qui allaient conduire à la révolution britannique ont été accueillies favorablement, conformément au vieil adage selon lequel "les difficultés de l'Angleterre sont les opportunités de l'Irlande". Cependant, lorsqu'il est devenu évident que la chute de la Grande-Bretagne vers le socialisme était imminente, les attitudes se sont rapidement transformées en inquiétudes, car l'histoire a montré que les révolutionnaires britanniques n'étaient souvent pas les amis du peuple irlandais.\n\nAlors que le traité anglo-irlandais a été démantelé avec la déclaration d'indépendance du Commonwealth et la réunification de l'île, cette dernière n'a été acceptée par les loyalistes que comme une mesure temporaire contre le plus grand mal, jusqu'à ce que le "vrai" gouvernement britannique soit rétabli. Toutefois, la menace immédiate des syndicalistes de l'autre côté de la mer d'Irlande étant plus pressante à l'époque, les implications possibles du retour des Windsor à Londres ont été reléguées au second plan dans l'esprit du public irlandais.\n\nAujourd'hui, l'éléphant dans le salon ne peut plus être évité, car les royalistes qui ont cherché refuge au Canada sont rentrés en Grande-Bretagne après deux décennies d'exil."
 # Plain dems
 ireland_flavour_events.6.d1:9 "$ireland_flavour_events.6.d.start$ Although many northern Protestants are comfortable with the status quo in light of Irish governmental efforts to accommodate them and the current ruined state of Britain in the aftermath of the island's invasion, a sizeable contingent of loyalists are overjoyed, calling on the restored British government to \"liberate\" the six counties.[IRE_loc_GBR_returns_faction]"
 # RadSoc coalition
 ireland_flavour_events.6.d2:9 "$ireland_flavour_events.6.d.start$ Although some northern Protestants are comfortable with the status quo in light of the current ruined state of Britain in the aftermath of the island's invasion, others are disconcerted by the government's leftism, and loyalists overjoyed at the British government's restoration have called on them to \"liberate\" the six counties.[IRE_loc_GBR_returns_faction]"
 ireland_flavour_events.6.d.pataut:9 "$ireland_flavour_events.6.d.start$ The government's pro-Catholic and biased policies have alienated most northern Protestants, who look to the restored British government with hope in spite of Britain's ruined state in the aftermath of the island's invasion."
 ireland_flavour_events.6.d.peaceful:0 "Quelques groupes loyalistes ont tenté d'appeler les Britanniques à « libérer » les six comtés, mais leurs tentatives d'organiser la résistance ont été fermement anéanties, par l'œil vigilant des services de sécurité du régime."
 ireland_flavour_events.6.d.revolt:0 "Les services de renseignement ont relevé une grande sympathie au sein de la population protestante pour une éventuelle invasion britannique. Il est cependant notoire qu'ils ont peu de capacité à réellement soutenir une telle invasion si cela se produisait, en raison du manque d'hommes, de ressources et de moral suite à la défaite du précédent soulèvement de l'UVF."
