 irelandflavour.383.d10:9 "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.entstart$ $irelandflavour.383.d.entend$ Alors que certains dans la nation préféreraient bien sûr que la France abandonne complètement ses idéaux républicains, $irelandflavour.383.d.enddiff$ $irelandflavour.383.d.yearirish$"
