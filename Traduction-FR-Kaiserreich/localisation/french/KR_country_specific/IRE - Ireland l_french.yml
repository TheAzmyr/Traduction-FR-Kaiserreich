 ireland.22.d.lab4:9 "$ireland.22.d.lab$ A coalition between the parties in the growing chance that they can form a government is now a certainty, with Labour siphoning the support of disillusioned urbanites; though even their combined forces would likely need a third party to bolster their limited numbers. The NDP or PLP are likely candidates, but negotiations remain tentative."
 ireland.22.d.ndp1:9 "The National Development Party themselves are being courted by An Saorstát Críostúil,"
 ireland.22.d.ndp2:9 "However, there remains numerous policy differences that would need to be compromised, though de Valera's eagerness to lead a government will doubtlessly mean that these can be overcome."
 ireland.22.d.ndp3:9 "The NDP have been approached by both the left and the right, but have so far remained aloof, continuing to campaign separately."
 ireland.22.d.ndp4:9 "$ireland.22.d.ndp1$ though bookmakers are giving low odds to their dual ability to overtake Sinn Féin's current lead. $ireland.22.d.ndp2$ $ireland.22.d.ndp3$"
 ireland.22.d.ndp5:9 "$ireland.22.d.ndp1$ who bookmakers are giving good odds to doing very well in the election. $ireland.22.d.ndp2$ $ireland.22.d.ndp3$"
 ireland.22.d.ndp6:9 "$ireland.22.d.ndp1$ who bookmakers are giving extremely favourable odds of forming the next government. However, there remains numerous policy differences that would need to be compromised, and columnists claim that the varied policies and backgrounds of the parties may be too much to overcome, if de Valera sees prospects elsewhere. $ireland.22.d.ndp3$"
 ireland.22.d.an:9 "AN's anti-democratic nature has made it the black sheep in Irish politics, to the extent that none of the other parties are considering discussions with the party, even though AN's traditionalist views have much in common with those of An Saorstát Críostúil."
 ireland.22.d.an2:9 "The meteoric rise in support for Aontas Náisiúnta outside of their heartlands have meant that the party and their inseparable militant wing, the National Guard, can no longer be considered a fringe participant in the election. While the party were once shunned as pariahs for their anti-democratic rhetoric and extremist tendencies, \"nothing can be considered off the table\" according to de Valera, who shares a mutual personal loathing of Collins with O'Duffy. Whether any of this will come to pass, remains to be seen."
 ireland.22.d1:9 "$ireland.22.d.start$ Sinn Féin are naturally the strongest contenders in light of their excellent handling of Black Monday, though unlikely to gain an outright majority. Continuing their current agreement with the Ulster Democratic Party is a given, the UDP feeling more than satisfied with the aid provided to keep Ulster's economy afloat.\n\n$ireland.22.d.lab2$\n\n$ireland.22.d.ndp4$\n\nThe prominence of Aontas Náisiúnta, though remaining strong in Catholic-dominated portions of Ulster owing to resentment toward disproportionate lay-offs of Catholics during the economic downturn, has increased little, the majority of voters outside of the party's heartlands remaining unpersuaded by their extremism and confident in the capability of moderate parties to successfully tackle Ireland's problems. $ireland.22.d.an$"
 ireland.22.d2:9 "$ireland.22.d.start$ Sinn Féin are facing a difficult election as popular anger at the decision to prioritise Ulster over the Irish economy continues to boil, though should their campaign do enough to pull them back from the brink, the Ulster Democratic Party will certainly seek to continue their previous agreement in appreciation.\n\n$ireland.22.d.lab3$\n\n$ireland.22.d.ndp5$\n\nThe prominence of Aontas Náisiúnta is on the rise as their extreme rhetoric has begun to find a home in the hearts of a public embittered by flagrant pro-loyalist favouritism, though outside of the party's heartlands even those voters most receptive to their views remain primarily behind the more moderate SC, confident in their capability to successfully tackle Ireland's problems should they be elected. $ireland.22.d.an$"
 ireland.22.d3:9 "$ireland.22.d.start$ Sinn Féin are facing a difficult election as the continuation of their current agreement with the Ulster Democratic Party has been thrown into doubt, though the possibility still remains that the UDP will put their dissatisfaction aside out of fear for the curtailment of the Ulster Privileges by another government.\n\n$ireland.22.d.lab3$\n\n$ireland.22.d.ndp5$\n\nThe prominence of Aontas Náisiúnta is on the rise as their extreme rhetoric has begun to be sneakily regarded favourably by those alarmed by the recent upswing in radical loyalism, though outside of the party's heartlands even those voters most receptive to their views remain primarily behind the more moderate SC, confident in their capability to successfully tackle Ireland's problems should they be elected. $ireland.22.d.an$"
 ireland.22.d4:9 "$ireland.22.d.start$ Sinn Féin are facing the most difficult election in their history in the face of disaffection from the public and the Ulster Democratic Party alike, though the UDP's fear for the curtailment of the Ulster Privileges by another government may ensure a grudging continuation of their confidence and supply.\n\n$ireland.22.d.lab4$\n\n$ireland.22.d.ndp6$\n\n$ireland.22.d.an2$"
 ireland.22.d5:9 "$ireland.22.d.start$ Sinn Féin's handling of the crisis has irreparably cost them, possessing as much chance of staying in power \"as they did of winning the Rising\" in one political commentator's words, their agreement with the Ulster Democratic Party dead in the water.\n\n$ireland.22.d.lab4$\n\n$ireland.22.d.ndp6$\n\n$ireland.22.d.an2$"
 ireland.22.a:9 "Maybe a two-party system would\nhave been a better idea after all?"

 ireland.23.t:9 "A Matter of Leadership?"
 ireland.23.d:9 "While the initial fallout of Black Monday grew more distant, the shockwaves from it seemed to only increase in intensity. Newspapers from both the left and right castigated Collins' handling of the crisis and the pro-German business model that had led the country into its current situation, and their fury had begun seeping into the highest offices. Collins' authoritarianism and dependence on Germany had its dissenters among his party, but they previously remained silent out of fear of challenging their seemingly indomitable leader. Now that the Big Fellow's reputation was no longer the sacred cow it had once seemed, these voices were no longer silent. As elections loomed, few wanted to be tied to the sinking ship that Collins' government had become. In backrooms and corridors, members of Sinn Féin began to plan for a future beyond the Big Fellow.\n\nThings came to a head in a meeting with certain members of the party, they hinted to him that perhaps he may wish to \"consider his position\" before the \"certain concerned individuals forced an unfavourable outcome\". The thinly-veiled nature of these statements was obvious to Collins — they were demanding he resign, or they would try and boot him out. He didn't know who they envisioned to replace him, but he suspected Mulcahy being absent from the meeting was no coincidence.\n\nHe was a fox backed into a corner, possibly more so than any time when he was the most wanted man in the United Kingdom. He could still fight back though — he still held all the power in this arrangement and could fire a warning shot to his cabinet that breaking ranks in times such as these would not be tolerated. There were still plenty who still believed in him, to whom his mythos as the man who had one their freedom still mattered, and they would support him if he showed he was not going to give in, and was going to keep fighting. If he could show he still had momentum, he knew those still on the fence would support him, in the interests of party stability if nothing else. He had to make a decision now though, would he step aside and preserve the reputation he had left? Or would he make one last gamble in his long career?"
 ireland.23.a:9 "It's possible to have a good resignation\nyou know..."
 ireland.23.b:9 "There are some men about to learn a valuable lesson in discipline."

 ireland.24.t:9 "The Wheels Keep Turning"
 ireland.24.d:9 "When the news of Collins' resignation arrived, many within Sinn Féin and the nation were aghast, even those pressuring him to step aside. The idea that a figure like Collins who was so central to the political order, and one who had fought doggedly to keep that position, could simply disappear overnight was stunning. Initially many within the party were unsure who could even fill the Big Fellow's boots, and in spite of the candidates who had been proposed in backdoor meetings, there was still a vague feeling that anything could happen, one marked by a sense of dread considering the looming election.\n\nIn reality, the question of Collins' successor had been settled from the beginning. While Sinn Féin wished to distance themselves from Collins, they still were largely aligned with his policies, all they needed was a figure to rally around. They found that figure in General Richard Mulcahy, a leading republican since the War of Independence, who has shown himself to be a astute player of the political game, thanks in part to his popularity from the war. In the eyes of many within the party, if anyone was going to be able to set the party back on course, it was going to be Mulcahy.\n\nWhatever his skills however, the mere fact Mulcahy's accession alone will not be enough to secure Sinn Féin victory in this election. He will have his work cut out for him, if he wishes to make his position more than a mere changing of the guard."
 ireland.24.a:9 "This election will be Mulcahy's toughest fight."
 ireland.24.a.tt:9 "§YRichard Mulcahy§! becomes the leader of §gSinn Féin§!"

 ireland.25.t:0 "Donnez-nous l'Avenir"
 ireland.25.d:9 "In spite of all those who doubted him, Collins had seen off the threat to his leadership, managing to neuter the internal opposition and forcing senior party members, including Mulcahy, to publicly commit to supporting him in this election. Mulcahy's claims that he was chosen only as a unifying figurehead by other party members, and that he himself never doubted Collins' leadership came off as genuine, but regardless, the question of his replacement was settled for now at least.\n\nIn spite of this, Collins will have little time to rest on his laurels. The sentiment that had convinced his colleagues to try unseat him was even more fervent among the public, and knowing that Collins would still be leading Sinn Féin into the election would likely make the grievances of many irreconcilable. The reality was that the party stood a good chance of losing this election, regardless of who was in charge. Collins had faced tight spots before however, both during the war and in the constant struggle that was governance. He knew the work would have to be expected if he was to win this election, and he fancied himself the man capable of getting it done."
 ireland.25.a:9 "The Big Fellow is back."

 ireland.26.t:9 "The Economy Question"
 ireland.26.d:9 "As like almost all elections around the world, the main focus of the various parties' campaigns and manifestos has centred on the economy. From politicians, to economists and to even Paddy from the pub, everyone has their views as to how Ireland might be delivered from its current financial quagmire.\n\nSinn Féin has sought to appeal to businessmen and large farmers, pledging to bail out struggling businesses and industries, maintain free trade and cooperation with Mitteleuropa and expand the international export market for Irish agricultural produce via trade deals.\n\nAn Saorstát Críostúil has made their advocacy of protectionism a prominent part of their electoral rallying, with the goal of encouraging Irish self-sufficiency by promoting the development of Irish businesses and manufacturing through protecting them from an influx of foreign competition and lower-priced goods. They have also promised further land reform, the guaranteeing of wheat prices, the increase of tillage land and a break from the current orientation of Irish agriculture around pasture farming for the European market.\n\nThe Labour Party has denounced the other parties' suggestions of upcoming cutbacks, as striking the poor and unemployed the harshest, and warned that SC's protectionist policies will allow Irish manufacturers to use their privileged status to charge higher prices. Taking a populist route, Labour has promised to prioritise the needs of the common people of Ireland, campaigning on the construction of homes, allocations to low paid tenants, relief work schemes and the provision of cheap loans to manufacturers to encourage production of low cost goods on the Irish market."
 ireland.26.a:9 "International trade is vital for the Irish nation!"
 ireland.26.b:9 "Ireland must become self-sufficient to be\ntruly free!"
 ireland.26.c:9 "Aiding the struggling and unemployed is our highest priority!"

 ireland.27.t:9 "The Northern Question"
 ireland.27.d:9 "Naturally, in light of recent altercations originating in loyalist demands for Ulster's prioritisation during the crisis, the topic of the Ulster Privileges and the treatment of Northern Catholics has once again become a key item of debate during the election period.\n\nSinn Féin, dependent on a confidence-and-supply arrangement with the Ulster Democratic Party to achieve a majority in the Dáil, have denied rumours of Catholics being fired in greater numbers, and continued to defend the Ulster Privileges as the only solution for creating peace on the isle.\n\nAn Saorstát Críostúil has promised once more to abolish the Ulster Privileges and put an end to anti-Catholic discrimination, attempting to regain ground lost to Aontas Náísiúnta among Northern Catholics due to the hesitation of Cathal Brugha's government in the late 1920s to repeal the Privileges in the midst of the Great Depression. Asked for their opinions on ensuring long-term peace in Ulster, senior SC TDs mooted a move towards a federal Ireland as a possible solution to the current situation.\n\nThe Labour Party, reflecting a long-time position taken by the Irish labour movement, has insisted that Catholics and Protestants workers have more in common with each other than their bosses, and must forgo their sectarian differences to instead unite in opposition to class exploitation. However, Labour has pointed out that the status quo enshrined by the Ulster Privileges is clearly failing to work and that the discrimination against Catholic employees by Protestant employers must be brought to an end."
 ireland.27.a:9 "We shall uphold peace in Ulster!"
 ireland.27.b:9 "The Ulster Privileges must go!"
 ireland.27.c:9 "We must unite Catholics and Protestants!"

 ireland.28.t:9 "The Mitteleuropa Question"
 ireland.28.d:9 "A key question of debate raging throughout the build-up to the elections has been Ireland's continued membership of the Central European Economic Union, better known as Mitteleuropa. Initially popular after Irish entry in 1930 saw the end of the Great Depression's effects, the return of economic crisis to the Emerald Isle in the form of Black Monday has caused many to begin rethinking their views.\n\nSinn Féin has remained steadfast on the party's decision to join, pointing to the benefits of European trade for the Irish economy and warning that without it the Irish economy would become a plaything of the British syndicalists, with all the ominous consequences implied.\n\nAn Saorstát Críostúil has questioned the necessity of Irish membership of the bloc, courting the votes of AN-sympathetic anti-Mitteleuropa campaigners who have scattered the streets of Irish cities with hordes of propaganda leaflets branded with an old slogan from the Easter Rising, \"Neither King nor Kaiser!\". As SC party leader Éamon de Valera, one of the few commandants to survive the Rising, has argued, the martyrs of 1916 did not die so that Irish businesses and goods could be outcompeted by German ones.\n\nLabour has remained cautious on the Mitteleuropa question, taking the opportunity to accuse Sinn Féin of caring foremost about German interests and yet at the same time accusing An Saorstát Críostúil of recklessness. Should they be elected, they claim, they will work within the framework of Mitteleuropa to put the economic interests of Irish workers first and unpeg the Irish punt from the German mark, asserting Irish sovereignty without risking further destabilisation."
 ireland.28.a:9 "Mitteleuropa is key to Irish prosperity!"
 ireland.28.b:9 "We must regain Irish sovereignty!"
 ireland.28.c:9 "Within Mitteleuropa we must put Ireland first!"

 ireland.29.t:9 "The Religion Question"
 ireland.29.d:9 "The Irish people are, as a whole, staunchly religious, with the Catholic Church holding a major influence as a result of centuries of British oppression of the Catholic faith. As such, the issue of the separation of religion and state is a heated one.\n\nSinn Féin, under Collins' tenure, has pushed for a policy of pluralism, promoting a somewhat secular philosophy designed not to alienate Ireland's Presbyterian and Church of Ireland population, and other minorities. In line with the party's Germanic influences, Collins has used the example of the relationship between Catholics and Protestants in Germany as a model for the Irish nation to follow.\n\nAn Saorstát Críostúil has long tried to stand out as the most Christian political party of the Irish Republic, a political position for the party has in recent times found itself with tough competition in the form of the radically right-wing Aontas Náísiúnta. Nonetheless the support of the majority of the Catholic clergy remains for now behind SC, and the party's TDs have a made a point in their speeches to denounce Collins and Sinn Féin as anti-Catholic secularists who have betrayed Ireland's ancient faith by permitting influences such as contraception, dance halls and divorce to corrupt the hearts and souls of the Irish people.\n\nThe Labour Party, being particularly vulnerable to accusations of harbouring anti-Christian politics in light of their centre-left alignment and socialist origins, has taken great measures to emphasise through speeches by their TDs and articles in their party newspaper The Standard of the party's commitment to aspects of Catholic social teaching, and opposition to the godless ideology of syndicalism. As Labour sees it, their belief in the establishment of a just social order are perfectly in keeping with the teachings of Jesus Christ and the Papal Encyclical of Rerum Novarum."
 ireland.29.a:9 "We shall respect Catholic, Protestant and Dissenter alike."
 ireland.29.b:9 "The sacred faith of our isle mustn't be sullied\nby secularism!"
 ireland.29.c:9 "Our goal is social justice,\nin accordance with the teachings of Christ."

 ireland.30.t:9 "The British Question"
 ireland.30.d:9 "In light of the decrease in German power in the wake of Black Monday, the question of Ireland's relations with its closest neighbour, the Union of Britain, has become a more pertinent matter in the run-up to the election.\n\nSinn Féin, having been denounced left, right and centre by the opposition as being unpatriotic as a result of their support for the Ulster Privileges and continued Irish membership of Mitteleuropa, have eagerly seized the opportunity to play the nationalist and Anglophobic card, calling for increased security and armament to safeguard Ireland from British invasion and infiltration.\n\nAn Saorstát Críostúil has, in an unusual move, pushed for closer relations between the Irish Republic and the Union of Britain. In a speech that has provoked much controversy, Éamon de Valera argued that so long as the two nations could stick to \"tending their own gardens\", they would find themselves natural allies as the islands of Ireland and Great Britain, in de Valera's view, would always possess a mutual self-interest in preserving each other's independence, for their own sovereignty would be placed in jeopardy if the other's was to be threatened.\n\nThe Labour Party has also called for diplomacy with the Union of Britain, arguing from a trading standpoint that a lack of commerce with Ireland's closet neighbour is a hindrance to Irish economic growth, and that open trade would improve the business prospects of Irish traders, who currently are forced to resort to selling to the Union under the table. Though an abnormal argument for Labour to make, it helps to deter accusations of harbouring syndicalist sympathies of which the party, due to their social democratic politics and trade union ties, remain deathly afraid."
 ireland.30.a:9 "The British are to be kept at arms length, and no closer."
 ireland.30.b:9 "The British can be friends, if they don't interfere with our ways."
 ireland.30.c:9 "Diplomacy with the British is necessary for Ireland."

 ireland.31.t:9 "Counting the Ballots"
 ireland.31.d:9 "One year has come and gone since the dreadful events of Black Monday, and in spite of the Collins administration's best efforts, the calm which had reigned within the Irish Republic in the seven years prior to the crisis remains nowhere to be found.\n\nWith growing numbers increasingly animated by fear and worry for the future of their country, families and financial security, and the opposition feeling a sense of deep anger at the government policies perceived to be responsible for the economy's desperate state, the preceding three months have born witness to one of the most bitter and antagonistic election campaigns since the monumental elections of 1918, as the parties of Ireland and their loyal followers wage no-holds barred battles of propaganda upon each other.\n\nFrom dramatic posters to furious speeches, to drunken insults hurled on street corners, accusations towards opponents of secret syndicalist or integralist sympathies, treason, and West Britonism have become commonplace rhetoric.\n\nFortunately, these contests across the centre of the island have remained primarily verbal, though those resident within the provinces of Munster and Ulster often do not enjoy the same luck, the former seeing several incidents of violent brawls between the right and left and the latter becoming more of a powder keg than ever. As this turbulent election season finally draws to a close, fingers are crossed throughout the nation as the ballots are counted. After much apprehension, one candidate emerges as the victor, and leader of the next government..."
 ireland.31.a:9 "Michael Collins!"
 ireland.31.b:9 "Richard Mulcahy!"
 ireland.31.c:9 "Éamon de Valera!"
 ireland.31.e:9 "William O'Brien!"

 ireland.32.t:9 "Sizing Up the Kingmakers"
 ireland.32.d.start:9 "Reclaiming the crown of public popularity from Sinn Féin after a year of financial instability and a successful electoral campaign, An Saorstát Críostúil have emerged in the strongest position of Ireland's parties to head up the next administration, their candidate and leader Éamon de Valera having been voted President, and the party now holding the most seats in Dáil Éireann.\n\nUnfortunately for de Valera's long awaited dream of taking back the national spotlight from Collins, his party's number of seats remains short of a parliamentary majority. Just like Sinn Féin before them, de Valera will be forced to entreat the support of other parties to form a government, an arrangement that could likely require compromising on their ideals in certain areas."
 ireland.32.d.lem:9 "Of the possible contenders for coalition partners, one party operates along a similar enough wavelength to ours in the Dáil to be considered the main priority for negotiation, the National Development Party. A pact with Aontas Náisiúnta, though closer to SC's viewpoints economically and socially, remains an unacceptable prospect for most of SC owing to their extremism and paramilitary ties."
 ireland.32.d.eod:9 "Two parties operate along similar enough wavelengths to ours in the Dáil to be considered possible contenders for opening coalition talks with, the primary option being the National Development Party. Aontas Náisiúnta, though closer to SC's economic and social viewpoints, and on the rise in political prominence, are a fallback should our negotiations with the NDP fall through, as such a pact is an uncomfortable thought for much of SC, owing to AN's extremism and paramilitary ties."
 ireland.32.d.end:9 "However, in the same manner that Sinn Féin before SC was sunk in the people's eyes by the many concessions made to the Ulster Democratic Party, so too may SC's prospective allies the NDP, possessing a more laissez-faire economic outlook and an Anglophilic streak, being mainly descended from the remnants of the Irish Parliamentary Party, are asking for terms beyond the boundaries of reason. Balancing the desires of his supporters with those of his coalition partners shall prove vital should de Valera wish to avoid the political fate of his most bitter rival."
 ireland.32.d1:9 "$ireland.32.d.start$\n\n$ireland.32.d.lem$\n\n$ireland.32.d.end$"
 ireland.32.d2:9 "$ireland.32.d.start$\n\n$ireland.32.d.eod$\n\n$ireland.32.d.end$"
 ireland.32.a:9 "Let's cross our fingers and hope\nthe talks go well."
 ireland.32.a.tt:9 "§cAn Saorstát Críostúil§! and the §mNational Development Party§! negotiate the terms of forming a government."

 ireland.33.t:9 "Les négociations se heurtent à un accroc"
 ireland.33.d1:9 "As SC suspected beforehand, the Anglophile leanings of many of the National Development Party's notables have resulted in problems arising as they engaged in talks to form a government. The NDP's leader Seán Lemass, although nowhere near as pro-British as his fellows, is a sternly pragmatic man who unlike SC, spares little sympathy for the plight of Northern Catholics, and regards the resuscitation of the Irish economy as the utmost priority, fearing that alienating loyalists while the effects of Black Monday still continue to take their detrimental toll on the island, might derail any efforts by sparking instability.\n\nHe has insisted that An Saorstát Críostúil must agree to avoid the issue of the Ulster Privileges as a condition for the formation of any coalition between SC and the NDP. Éamon de Valera and his party, on the other hand, are keenly aware that should such the news of such an agreement be leaked in the currently heated political environment, the consequences could be disastrous. As a cunning negotiator and possessing a good personal and working relationship with Lemass, de Valera could try to haggle with Lemass on this matter, pledging to bring Ireland's financial situation under control first, and resolve the issue of the Privileges afterwards, though some of Lemass's colleagues will be less than pleased."
 ireland.33.d.eod:9 "Alternatively, SC can abandon their negotiations with the NDP, and establish a government with Aontas Náisiúnta. As much as senior SC figures including de Valera hate to admit it, the ideals of SC share more in common with AN than with the NDP, and this has not gone unnoticed by SC backbenchers, party members and voters alike, many of whom increasingly favour a coalition with AN. With resentment towards the Ulster Privileges only becoming more inflamed as time goes on, many in SC see a Faustian bargain with Eoin O'Duffy's party as the only hope for the Ireland's future if the NDP stubbornly refuses to cooperate."
 ireland.33.d2:9 "$ireland.33.d1$\n\n$ireland.33.d.eod$"
 ireland.33.a:9 "Voyons si Dev peut négocier avec Lemass."
 ireland.33.b:9 "C'est le meilleur accord auquel nous puissions aboutir."
 ireland.33.c:9 "Oubliez ces Britanniques de l’Ouest obstinés."
 ireland.33.a.tt:9 "§YDe Valera will attempt to reach a more favourable settlement.§!"
 ireland.33.b.tt:9 "§RIf these terms are made public knowledge, it will have disastrous consequences for the incoming government!§!"
 ireland.33.c.tt:9 "§cAn Saorstát Críostúil§! and §PAontas Náisiúnta§! negotiate the terms of forming a government."

 ireland.34.t:9 "L'affaire est conclue"
 ireland.34.d1:9 "Though it took several lengthy days of arduous debate and negotiation, eventually Éamon de Valera, Seán Lemass and various senior figures from both parties, managed to work out an arrangement. The National Development Party would agree to form a coalition government with An Saorstát Críostúil and to support the reformation of the Ulster Privileges under two conditions; Irish economic revitalisation must be prioritised, and any proposed alterations to the privileges or measures to distance the Irish Republic from Mitteleuropa would not be implemented without consulting and gaining the approval of the NDP prior.\n\nDe Valera, a conservative and politically savvy man by nature, knew as well as the NDP that, despite whatever he might imply during an election campaign, simply abolishing the Ulster Privileges or leaving Mitteleuropa the next day would wreak havoc in the country, and that a cautious approach to these delicate and tricky issues was necessary to ensure financial and political stability. As such, he readily agreed to these terms.\n\nThe announcement of the new administration has permeated its way through Irish society. The Church and faithful voters are pleased to see the secular-leaning Sinn Féin kicked out, in favour of a party based on Christian principles. Big farmers and some businessmen hope that the NDP will rein SC's anti-Mitteleuropa tendencies in, although other less-established entrepreneurs perceive opportunities in a potential decrease in foreign competition on the Irish market. In Ulster, Catholics have greeted the results with optimism and Protestants with concern, but both remember Brugha's failure to change the state of affairs in the north, to the anxiety of the former and the reassurance of the latter."
 ireland.34.d2:9 "With the National Development Party refusing to budge on the Ulster Privileges, Éamon de Valera became reluctantly convinced of the necessity to form a coalition with Aontas Náisiúnta. Eoin O'Duffy, keen to legitimise his party in the mainstream and regain his position as a major figure in the running of the country, eagerly opened negotiations, though neither men particularly trusted the other. In exchange for AN's support, de Valera agreed that a commission on corporatist economic policies would be established and an uncompromising line on Ulster taken, aiming for the ultimate abolition of the privileges.\n\nAlthough both believed membership of Mitteleuropa to have negative ramifications for Irish sovereignty, the two leaders concluded that a slow and steady approach was necessary to loosen ties with the bloc without worsening the financial crisis.\n\nThe announcement of the new administration has permeated its way through Irish society. Hardline nationalists and anti-syndicalists are delighted by the result, hoping that SC and AN will restore order and stability to the nation, as are the Church and faithful voters at seeing a government based on Christian principles, after years of Sinn Féin's quasi-secularism. In Ulster, a visible sense of hope is felt on the streets and in the homes of Catholic areas, concerns about Brugha's previous failure to change the Ulster Privileges dampened by the expectation that AN should ensure \"Dev\" keeps his word. The mood among Protestants is quite the contrary, their seething discontent with Dublin only intensening, to the deep concern of local Gardaí who have already begun to pick up rumours in the wind of radical loyalists beginning to stockpile weapons."
 ireland.34.a:9 "Lentement mais surement, c'est la recette du succès."
 ireland.34.b:9 "Ce que nous faisons, nous le faisons pour la nation irlandaise."
 ireland.34.a.tt:9 "§cAn Saorstát Críostúil§! and the §mNational Development Party§! form a government!"
 ireland.34.b.tt:9 "§cAn Saorstát Críostúil§! and §PAontas Náisiúnta§! form a government!"

 ireland.35.t:9 "La Fuite"
 ireland.35.d:9 "Acceptant à contrecœur les conditions du NPD pour éviter de toucher aux privilèges d'Ulster en échange du soutien du Parti du Développement National, Éamon de Valera n'a pas pu se débarrasser de la crainte nichée au fond de son esprit qu'il aurait pu prendre une décision fatale. Malgré cela, le danger semblait bel et bien écarté. Les positions ministérielles avaient été convenues par les deux partis, et il semblait qu'An Saorstát Críostúil était de nouveau au gouvernement après une demi-décennie dans l'opposition.\nCe faux sentiment de sécurité ne devait pourtant pas durer. Ce n'était qu'une question de jours avant que les pires craintes de de Valera ne se réalisent, car la nouvelle des conditions dans lesquelles la coalition SC-NDP avait été établie a été divulguée à la presse par un haut responsable anonyme du SC, indigné par la concession.\n\nLa réaction de toutes les couches du public irlandais au scandale fut tout simplement un véritable pandémonium. L'étoile montante d'Aontas Náisiúnta monte à présent en flèche, et nombreux sont ceux qui se tournent vers des solutions radicales pour désigner un autre gouvernement irlandais démocratique, le premier se révélant incapable ou peu disposé à résoudre la plaie de longue date des privilèges d'Ulster.\nEt ainsi, les députés d'arrière-ban du SC, les TD locaux et les branches du parti n'ont pas tardé à bombarder leurs dirigeants de lettres et de questions furieuses. Pire encore, ce sentiment s'est répandu comme une traînée de poudre au sein de la Gardaí et l'armée, mais également au sein de l'Église catholique, auparavant l'allié clé de la SC pour gagner la faveur populaire. On vit même les prêtres et les évêques de tout le pays dénoncer la nouvelle administration au motif qu'elle avait une fois de plus abandonné les fidèles d'Ulster.\n\nIl est à présent clair qu’Éamon de Valera a signé son arrêt de mort politique et qu’une seule question reste sans réponse."
 ireland.35.a:9 "Qui brandira la hache du bourreau ?"

 ireland.36.t:9 "La marche sur Dublin"
 ireland.36.d:9 "Bien qu’Eamon de Valera, Seán Lemass et le nouveau cabinet aient lutté en vain pour garder la situation désespérée sous contrôle, la situation était claire pour tout le monde, y compris les observateurs les plus mal informés. Il s'agissait seulement de savoir qui porterait le coup de grâce. La révolte a commencé, comme si souvent dans l'histoire irlandaise, en Ulster, alors que les chemises bleues sous la direction de Gearóid Ó Cuinneagáin se rassemblaient dans les zones catholiques de toute la province. Ce dernier, dans un discours réunissant des dizaines de milliers de personnes, a déclaré son intention de marcher sur Dublin pour exiger la démission du gouvernement en place, en faveur d'un cabinet composé de « vrais Gaëls », tout en affirmant que son rassemblement n'était que pacifique, ce que personne n'a vraiment cru.\n\nLe lendemain, partout en Irlande, des Chemises bleues, inspirées par ses paroles, ont marché sur les bâtiments municipaux locaux, avant de se diriger vers la capitale à pied ou en train. Malgré l'interdiction du gouvernement, leurs appels désespérés à la Gardaí et à l'armée sont restés sans réponse, les deux forces mécontentes aidant tacitement les insurgés par leur inaction. Alors que les manifestants suivant Ó Cuinneagáin arrivaient à Dublin, Eoin O'Duffy lui-même les rejoignit, tentant de reprendre le contrôle de son mouvement après avoir été pris au dépourvu par la décision audacieuse du premier.\n\nLes hommes vêtus d'uniformes azur et de brassards noirs brodés du lys de Pâques, couronne funéraire de la démocratie irlandaise et symbole de sa mort comme que de sa résurrection, ont suscité diverses réactions de la part des citoyens de Dublin, allant des acclamations des partisans à des regards effrayants et des tentatives vaines de la part des adversaires pour les arrêter.\n\nDe Valera tenait une réunion d'urgence lorsque la Garde nationale fit finalement irruption dans la salle. Il fut accusé d'avoir laissé tomber le peuple irlandais en permettant aux loyalistes de dicter l'avenir de la nation, et on lui intima l'ordre de démissionner pour permettre à une nouvelle administration de stabiliser l'Irlande, en lui promettant une peine plus légère s'il s'y conformait. N'ayant guère de choix, de Valera signa le papier qu'on lui présentait, conscient qu'il ne faisait qu'officialiser quelque chose déjà en cours. Dans l'heure, O'Duffy serait assis sur sa chaise, donnant l'ordre de commencer à sécuriser la ville et de se préparer à toute réaction négative potentielle."
 ireland.36.a:9 "La République d’Irlande vit ses heures les plus sombres."
 ireland.36.a.tt:9 "§PAontas Náisiúnta§! coup the elected government!"

 ireland.37.t:9 "Le dilemme d'O'Brien"
 ireland.37.d:9 "William O'Brien, bien qu'il soit considéré par la plupart comme l'opprimé de l'élection présidentielle, est sorti vainqueur. Les travaillistes et leur allié rural Clann na Talmhan ont également obtenu des résultats records aux élections législatives alors que les électeurs irlandais se sont tournés vers le changement proposé par les deux partis après un an de crise économique. Malheureusement, malgré cette avancée impressionnante, leur total actuel de sièges au Dáil reste insuffisant pour former un gouvernement majoritaire, et pour y parvenir, il faudra conclure une coalition avec le Parti du Développement National ou le Parti Travailliste Progressiste.\n\nCette bifurcation a laissé la direction du parti travailliste en désaccord. Le PLP a été formé pour fournir une alternative radicale au Parti Travailliste après qu'O'Brien en ait expulsé son chef, Owen Sheehy-Skeffington, ce qui n'a pas manqué d'entretenir de nombreuses tensions entre les partis. Le leader travailliste, aux côtés d'éléments pragmatiques du Parti travailliste tels que Thomas J. O'Connell et James Everett, est favorable à une coalition avec le NPD, estimant que le soutien de Lemass neutraliserait les fréquentes attaques lancées contre le Parti travailliste par les opposants, et que le PLP ne peut pas être sûr de ne pas promouvoir un programme inacceptablement extrême.\n\nD’autres personnalités travaillistes éminentes, dont William Norton et Richard Corish, ont préconisé d’enterrer la hache de guerre avec Sheehy-Skeffington. Norton a rencontré O'Brien en privé, tentant de le persuader que les allégations selon lesquelles le PLP serait un cheval de Troie syndicaliste sont simplement alarmistes et qu'une alliance avec le parti est la seule chance que le parti travailliste aura de montrer au peuple irlandais qu'il peut apporter de véritables résultats. réforme, car le NPD obligerait très probablement les travaillistes à édulcorer même les programmes modérés et intermédiaires en échange de leur soutien. Michael Donnellan, chef du Clann na Talmhan, a également cherché à influencer O'Brien, craignant que le NPD n'éclipse la CnaT dans une coalition en raison de sa plus grande influence et de sa plus grande base de soutien parmi les grands agriculteurs."
 ireland.37.a:9 "Le NPD est le seul parti en qui nous pouvons avoir confiance."
 ireland.37.b:9 "L’Irlande a besoin d'un changement qui laissera le passé derrière lui."
 ireland.37.talks:9 "The §SLabour Party§! and §lClann na Talmhan§! negotiate the terms of forming a government with the"
 ireland.37.a.tt:9 "$ireland.37.talks$ §mNational Development Party§!."
 ireland.37.b.tt:9 "$ireland.37.talks$ §RProgressive Labour Party§!."

 ireland.38.t:9 "Ce que le médecin a ordonné"
 ireland.38.d:9 "Les premières salves des négociations entre le parti travailliste et leurs homologues progressistes ont été marquées par de nombreux ressentiments, mais malgré tout, leurs représentants autrefois unis ont accepté à contrecœur de mettre de côté leurs griefs passés. reconnaissant que le moment était une occasion unique de réaliser de réels progrès en Irlande, une occasion qui ne pouvait pas leur échapper.\n\nLes soins de santé en Irlande figuraient en bas de la liste des priorités des gouvernements précédents, malgré des problèmes de tuberculose et de gastro-entérite endémiques dans le pays. C'est la raison pour laquelle le PLP a placé ce point clé au coeur de son programme. L’établissement d’un compromis sur cette question s’avérera donc essentiel au succès des pourparlers de coalition. Avec le soutien du chef du parti Owen Sheehy-Skeffington, le jeune DT prometteur du PLP et étudiant en médecine, Noël Browne, a proposé un projet qui introduirait des soins prénatals et postnatals gratuits pour les mères et un traitement gratuit pour les enfants jusqu'à l'âge de seize ans, inspiré par les propositions des partis sociaux-démocrates d'Europe continentale, notamment scandinaves.\n\nCependant, O'Brien et d'autres personnalités travaillistes craignent que le plan de Browne ne soit trop radical et risque non seulement de condamner les médecins irlandais opposés à la perte de bénéfices, et la hiérarchie de l'Église contre les soins familiaux non conformes aux enseignements catholiques, mais aussi de saper la gouvernement en jouant sur les craintes, plus fortes que jamais quelques mois après l’incident de LÉ Macha, selon lesquelles le PLP serait un parti crypto-syndicaliste. Au lieu de cela, ils ont évoqué une campagne de construction à grande échelle de nouveaux hôpitaux et de rénovation des anciens qui sont tombés en ruine. Il est à craindre que convaincre Sheehy-Skeffington et l'entêté Browne puissent s'avérer difficile."
 ireland.38.a:9 "L'Irlande a besoin de nouveaux hôpitaux,\npas d'idées non testées."
 ireland.38.b:9 "Go through with the scheme,\nregardless of the risks."
 ireland.38.b.tt:9 "§RThis will result in a massive reaction from religious and conservative forces within the country!§!"

 ireland.39.t:9 "L'affaire est conclue"
 ireland.39.d1:9 "The negotiations between Labour, Clann na Talmhan and the National Development Party went smoothly, the Labour party already more than used to the careful compromises and balancing acts essential for a left-wing party to survive in a conservative society, surrounded by and under threat from syndicalist powers. It was agreed that Seán Lemass would be granted the post of Príomh Aire, or Prime Minister, in the coalition government, and although Michael Donnellan grumbled at this development and the prospect of concessions being made to Ireland's ranchers, moderate elements of his party were satisfied, though keeping both parties satisfied may prove a tricky task for O'Brien.\n\nIreland's lower classes are jubilant at the change of leadership, having borne the harshest consequences of Black Monday, and hopeful that the new government will prioritise the needs of the Irish people over numbers on a graph. Businessmen and big farmers worry about the possible economic and social repercussions of Labour and CnaT heading up the nation, but are somewhat reassured that the presence of the NDP in the cabinet should keep any radicals in check\n\nThe response among Catholics in Ulster has been generally positive in light of O'Brien's electoral pledges to address discrimination against Catholics, though many remain skeptical of his leftist politics and find his beliefs that Catholics and Protestants should overcome their differences through uniting as workers naive and out of touch. Upper and middle-class Protestants are concerned the result could lead to an upsurge in union activity but consider a Labour administration the lesser of two evils, breathing a sigh of relief that it isn't An Saorstát Críostúil, or worse, Aontas Náisiúnta, at the helm instead."
 ireland.39.d2:9 "O'Brien's refusal to support Noel Browne's proposals and warnings that the backlash would be too much for the government to bear met with bitter arguments from the young medical student, who, having lost most of his family to tuberculosis, had a profoundly emotional stake in his scheme, but ultimately the war of words settled down as Browne and his PLP colleagues realised that they really did lack the political capital to achieve such a bold reform. Thus, they concluded the construction of new hospitals and improvement of existing ones would still benefit the Irish people and lay down the framework for more fundamental changes in the future.\n\nThe announcement of the coalition has divided the country. Ireland's lower classes are jubilant at the change of leadership, having borne the harshest consequences of Black Monday, as are progressive feminists, intellectuals and students, seeing in the election's outcome the dawn of the forward-thinking nation they hoped freedom would bring about.\n\nOn the other hand, businessmen, big farmers, conservatives and the Catholic Church are all united by a sense of deep concern regarding the economic and social repercussions of the left-wing's meteoric rise, ensuring Labour will have a difficult time balancing the needs of their partners, the PLP already begrudging CnaT leader Michael Donnellan's nomination as Príomh Aire, or Prime Minister, due to his antisemitism, while not alarming the right.\n\nThe response among Catholics in Ulster has been generally positive in light of O'Brien's electoral pledges to address discrimination against Catholics, though many remain skeptical of his leftist politics and find his beliefs that Catholics and Protestants should overcome their differences through uniting as workers naive and out of touch. Upper and middle-class Protestants are appalled at how far left the administration in Dublin appears to lean and plenty have begun to question if unification with the Irish Republic was truly the lesser of two evils after all."
 ireland.39.a:9 "Occuper le juste milieu est\nparfois nécessaire."
 ireland.39.b:9 "S’il n’y a pas de lutte, il n’y a pas de progrès."
 ireland.39.a.tt:9 "The §SLabour Party§!, the §mNational Development Party§! and §lClann na Talmhan§! form a government!"
 ireland.39.b.tt:9 "The §SLabour Party§!, §lClann na Talmhan§! and the §RProgressive Labour Party§! form a government!"

 ireland.40.t:9 "Une pilule difficile à avaler"
 ireland.40.d:9 "L’avenir du nouveau gouvernement de coalition semblait prometteur, mais cela n’a pas duré. Comme prévu, le « programme mère-enfant » a rapidement été critiqué par l'Association médicale irlandaise et l'Église Catholique, la première critiquant la perte de revenus des médecins, et la seconde se plaignant que le contrôle gouvernemental des soins gynécologiques pourrait conduire à "des pratiques contraires à l'enseignement catholique", euphémisme pour désigner l'avortement, et que l'absence de conditions de ressources privait le chef de famille de sa responsabilité de payer un service de santé.\n\nTendant un rameau d'olivier aux évêques, William O'Brien pensait que l'affaire pouvait au moins rester privée et qu'un compromis pouvait finalement être trouvé, mais à la suite d'une série de malentendus ces attentes devaient elles aussi se révéler fausses. L'Association médicale irlandaise, ignorant les pourparlers secrets en cours entre le président et le primat de toute l'Irlande Joseph MacRory, a présumé à tort qu'O'Brien et son cabinet avaient l'intention d'introduire le projet malgré leurs protestations et a protesté publiquement contre ce projet. Alarmé par les plaintes de l'association, MacRory en est arrivé à la conclusion que les négociations n'étaient qu'une tactique dilatoire et que le gouvernement n'avait pas vraiment l'intention de l'écouter.\n\nDevant la presse et en chaire, la hiérarchie de l'Église a fermement dénoncé le projet Mère-Enfant et l'administration travailliste, les qualifiant, comme elle l'avait craint auparavant, d'agents syndicalistes à la solde de l' Union-Britannique . Même si certains sympathisaient avec les objectifs du gouvernement, ces voix se sont rapidement tues par crainte de représailles sociales, face à une nouvelle peur rouge qui se dessine rapidement. Seulement une semaine après que les rêves d'un changement radical en Irlande semblaient pouvoir se réaliser, cet espoir a été piétiné par le conservatisme de la société irlandaise."
 ireland.40.a:9 "J'aurais aimé que nous vivions à une époque plus éclairée..."

 ireland.41.t:9 "La marche sur Dublin"
 ireland.41.d:9 "Du fait de folles rumeurs d’infiltration britannique attisées avec enthousiasme par l’opposition et l’Église, le peuple irlandais cherchait un sauveur pour le guider en cette une période de crise fabriquée de toute pièce et en trouverait un en Gearóid Ó Cuinneagáin et ses partisans extrémistes des Chemises Bleues. Attirant l'attention du public avec des brochures de propagande produites à la tonne, toutes portant un seul appel à l'action, "Aux armes maintenant, pour sauver l'Irlande du syndicalisme", Ó Cuinneagáin a annoncé lors d'un rassemblement auquel ont assisté des dizaines de milliers de personnes son intention de marcher sur Dublin pour "Chasser les syndicalistes de notre île comme Saint Patrick a fait des serpents", une déclaration accueillie par la foule par une explosion d'acclamations et d'applaudissements.\n\nLe lendemain, partout en Irlande, des Chemises Bleues, inspirées par ses paroles, ont marché sur les bâtiments municipaux locaux, avant de se diriger à pied ou en train vers la capitale. Malgré l'interdiction du gouvernement, leurs appels désespérés à la Gardaí et à l'armée sont restés sans réponse, les éléments conservateurs des deux forces n'ayant aucune sympathie pour empêcher la chute du gouvernement travailliste. Au moment même où les manifestants suivant Ó Cuinneagáin arrivaient à Dublin, Eoin O'Duffy les rejoignit, pour tenter de reprendre le contrôle de son mouvement après avoir été pris au dépourvu par la décision audacieuse du premier. Les hommes vêtus d'uniformes azur et de brassards noirs brodés du lys de Pâques, couronne funéraire de la démocratie irlandaise, et symbole de sa mort autant que de sa résurrection, ont suscité diverses réactions de la part des citoyens de Dublin, allant des acclamations des partisans aux regards craintifs des autres et aux tentatives vaines de la part des adversaires pour les arrêter.\n\nWilliam O'Brien tenait une réunion d'urgence lorsque la Garde nationale a finalement fait irruption dans la pièce. Tenu sous la menace d'une arme, O'Brien a été accusé d'être un espion syndicaliste à la solde de l'Angleterre et placé en état d'arrestation pour espionnage et trahison. Ses ravisseurs lui ont ordonné d'écrire une lettre de démission et d'admettre ses actes présumés, en lui promettant une peine plus légère s'il s'y conformait, mais, dans un dernier acte de défi, il a refusé, avant d'être entraîné vers un sort incertain. A présent, O'Duffy est assis sur sa chaise, et donne l'ordre de commencer à sécuriser la ville et de se préparer à toute réaction négative potentielle."
 ireland.41.a:9 "La République d’Irlande vit ses heures les plus sombres."

 ireland.42.t:9 "Perturbation dans l'armée"
 ireland.42.d1:9 "Sinn Féin's recent re-election under fresh leadership has started to be treated by the press as if it had been a foregone conclusion all along, despite newspapers of all leanings previously saying that Mulcahy had an \"outside chance\" and would be having the \"fight of his life\". Regardless of the predictions of political pundits, Mulcahy is now President, though his inauguration has intensified an already particularly unusual situation.\n\nOne of the quirks of Ireland's recent revolutionary period was the election of many military men to political office, before, during and shortly after the War of Independence, with most holding both roles simultaneously as a matter of course. As the army transitioned from a guerilla to a professional army, this has been less commonplace, with one notable exception.\n\nThere are not many who could call Mulcahy anything other than a moderate, but nonetheless, more than a few eyebrows have been raised at the thought of him remaining as the actual Head of State while holding an active role in the army, let alone leading soldiers directly. Similar questions had been mooted during his time as the Príomh Aire in the last government, where he had been very much following the President's lead.\n\nBut now in his boss's old seat, he will need to decide if it will be worth trying to juggle both responsibilities, whatever the backlash."
 ireland.42.d2:9 "The election of the new government has not had a large impact on the make-up of the army, despite the high-ranking role held by former Príomh Aire Mulcahy. Regardless of the specific priorities of the new government, the fact that Ireland is next-door to a syndicalist state has not changed, as the army reminds the new cabinet.\n\n$IRE_gen_SF_to_dem_end$"
 ireland.42.d3:9 "The installation of a new German-aligned moderate $IRE_gen_demSF_to_demSF$\n\n$IRE_gen_SF_to_dem_end$"
 ireland.42.d4:9 "The installation of a new German-aligned moderate $IRE_gen_SF_to_dem_no_mulcahy$\n\n$IRE_gen_SF_to_dem_end_no_mulcahy$ n$IRE_gen_EOD_to_demSF_end$"
 ireland.42.d5:9 "The bloodless coup of the elected government seemed inevitable, once it was clear that the military was going to do little to stand in its way. It was thought that the priorities of the new elected government lay in areas that would be counter-productive to the army's interests — and regardless whether or not they were, that was the commonly held perception. As such, no soldiers were mobilised when the Blueshirts marched, with all orders to the contrary ignored, and the army command were by-and-large ready to work with Aontas Náisiúnta in stabilising the country.\n\nThe first and loudest voice among the command decrying these actions was expectedly, former Príomh Aire Mulcahy. While the overthrowing of the elected government was underway, a detachment of Blueshirts arrested and imprisoned Mulcahy before any further dissent could be mustered. This also had the effect of silencing any other officers who may not have necessarily supported the coup, further solidifying the belief of many officers that accepting the new government would be for the greater good of the nation, in the long run. And if it saves them a prison cell, what harm?\n\n$IRE_gen_demSF_to_EOD_end$"
 ireland.42.d6:9 "$IRE_gen_demSF_to_EOD_start$ Sinn Féin administration. $IRE_gen_demSF_to_EOD_mid$\n\n$IRE_gen_demSF_to_EOD_end$"
 ireland.42.d7:9 "The untold political carnage that has occurred in what is now being referred to as the \"Second Irish Revolution\" by its supporters is only beginning to unfold. Not least of its outcomes are its consequences on the Irish Republican Army.\n\nThe army has come into a period of deep disarray, considering that the state whose establishment and preservation it was created for, has now been taken over by those that were aided by the very enemy that the army had been preparing to come into conflict with.\n\nThe extant purpose of the army, and of the positions of its leadership, has brought much turmoil to the past few days. Some officers have stated their loyalty to any form of Irish Republic or any independent Irish state, whereas others refuse to see a syndicalist state as any form of a \"true\" Republic, or even democratic in any form.\n\nThese views have had no choice but to come to the fore, as the new government is eager to sweep away all unwanted reactionary elements within the army's upper echelons, and retain those that are willing to still serve. Former Irish Citizen Army commanders have already adopted the IRA's uniform as their own and integrated themselves into its command, and the new socialist government is clear in its view that the army will remain in its purpose, to protect Ireland from those that wish to destroy her."
 ireland.42.d8:9 "The installation of a new German-aligned Sinn Féin $IRE_gen_demSF_to_demSF$\n\nWith Sinn Féin's return to power, the party have quietly offered a full reversal to the dismissal that was given to former General Daniel Hogan, who has now returned to active service, promising to be on his best behaviour."
 ireland.42.d9:9 "$IRE_gen_demSF_to_EOD_start$ly elected administration. $IRE_gen_demSF_to_EOD_mid$ Among those emerging to show support for the new government, include previously dismissed General Daniel Hogan, who has returned to active service at O'Duffy's behest.\n\n$IRE_gen_demSF_to_EOD_end$"
 ireland.42.d10:9 "$IRE_gen_EOD_to_demSF_start$\n\nN$IRE_gen_EOD_to_demSF_end$"
 ireland.42.d11:9 "$IRE_gen_EOD_to_demSF_start$ The only other major loss to the officer corps was the famously acerbic General Daniel Hogan, who resigned over somewhat frivolous disagreements with the new government.\n\nN$IRE_gen_EOD_to_demSF_end$"
 ireland.42.d12:9 "The overthrowing of O'Duffy's dictatorship by the most radical and reactionary tendency from within his party, has had a dire effect on the leadership of the Irish Republican Army. The Aontas Náisiúnta regime had solidified its support by closely allying with the army, working with them to achieve their mutual aims, and making moves towards the gradual intertwining of the Blueshirt movement with the army itself. The violent removal of O'Duffy from power has shattered this dynamic, throwing the army into disarray and questioning its very existence.\n\nWell aware of Ó Cuinneagáin's desire for the restoration of a Gaelic monarchy, some officers have stated their loyalty to any form of independent Irish state, whereas others refuse to see anything but a Republic as being representative of the will of the Irish people. It was for a Republic that the men of 1916 gave up their lives, after all.\n\nSuch words would be among their last, as a swift and merciless purge was performed on officers deemed to have shown themselves to be likely disloyal to the new Ireland. Such members of the old army command were taken from their homes and shot in front of their families, imprisoned, or were simply \"disappeared\".\n\nOnce order and authority in the army command was restored, those remaining were willing to serve Ireland regardless of her leadership, and in whatever form she took, or at least were wise enough to say that they would.\n\nJoining the upper echelons of the army were a select few confidants with military experience that had already been close to Ó Cuinneagáin, and shared his radical views. They quickly began to integrate themselves into the army's command structure, and have readily kept a close watch on the loyalty of their fellow officers to the new regime."
 ireland.42.a:9 "Une exception peut être faite."
 ireland.42.b:9 "Est-ce que je pourrai garder l’uniforme ?"
 ireland.42.c:9 "Nous nous en sortirons très bien sans lui."
 ireland.42.e:9 "A leader leads."
 ireland.42.f:9 "A red Ireland is still Ireland."
 ireland.42.g:9 "Welcome back, Commander."
 ireland.42.h:0 "Bon débarras."
 ireland.42.i:9 "The Irish nation shall be purified by fire,\nas its men-at-arms have been."
 IRE_gen_demSF_to_demSF:9 "Government has not had a large impact on the make-up of the army, despite the high-ranking role held by $IRE_richard_mulcahy$. Now firmly and formally placed within the German sphere, many within the army command are considering it simply confirmation of where the government was likely to align of its own accord regardless, and are glad of the fact that German intervention spared the state from undue syndicalist interference in the wake of recent events."
