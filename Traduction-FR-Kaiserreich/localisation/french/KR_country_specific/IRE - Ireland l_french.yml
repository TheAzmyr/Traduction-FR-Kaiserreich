 ireland_events.1200.t:0 "Le douze juillet, [GetYear]"
 ireland_events.1200.d.intro:0 "Le 12 juillet 1690, ou le 1er juillet du calendrier julien, pendant la guerre Williamite, la célèbre bataille de la Boyne s'est déroulée à [IRE_loc_oldbridge], dans le [IRE_loc_county] de [IRE_loc_meath], et a vu les armées de Guillaume d'Orange sortir victorieuses contre les forces du roi catholique Jacques II. Bien que le conflit entre les Jacobites et les Williamites en Irlande se soit poursuivi pendant un an après cette bataille, se terminant par la sanglante bataille d'Aughrim, la défaite de la Boyne obligera Jacques II à fuir l'île pour se réfugier en France.\n\nIl ne reviendra jamais, raison pour laquelle il fut d'ailleurs qualifié de Séamus an Chaca ou de « James the Shit » par ses partisans irlandais. Pour les loyalistes, cette date est restée dans les mémoires comme leur victoire la plus significative, marquant leur délivrance de la domination catholique et pour un temps leur ascension au pouvoir absolu en Irlande. Elle est commémorée chaque année par des feux de joie et des marches de célébration."
 ireland_events.1200.d.demstart:0 "À l'approche de l'anniversaire de cette année, on craignait que davantage de violence ne se prépare, comme cela s'est produit."
 ireland_events.1200.d.demmid:0 "efforts des Chemises Bleues et de la Force des Volontaires d'Ulster"
 ireland_events.1200.d1:9 "$ireland_events.1200.d.intro$\n\n$ireland_events.1200.d.demstart$ exactly one year prior quickly cropped up, potentially worse than before due to the hectic events of the Northern Crisis. Fortunately however, owing to promises of constitutional reform along with the reformation of the northern Gardaí and security measures put in place in spite of some small-scale violence the possibility of any large-scale rioting was averted despite the $ireland_events.1200.d.demmid$ to stir up conflict, rendering the year's Twelfth of July a relatively peaceful one."
 ireland_events.1200.d2:9 "$ireland_events.1200.d.intro$\n\n$ireland_events.1200.d.demstart$ during the past year cropped up, however in spite of the $ireland_events.1200.d.demmid$ to stir up conflict, the Irish Republican Army's strict enforcement of law and order on the province's streets ensured that matters remained under control despite some small-scale violence, despite hysterical accusations of repression from some and growing resentment, particularly among Protestants, to the military's continued imposition of martial law in the six counties."
 ireland_events.1200.d.anstart:0 "Comme prévu, la journée du 12 juillet a vu les inimitiés ethno-religieuses s'intensifier encore davantage."
 ireland_events.1200.d.anmid:0 "plusieurs actes de terrorisme ont été commis par la Force des Volontaires d'Ulster"
 ireland_events.1200.d3:9 "$ireland_events.1200.d.intro$\n\n$ireland_events.1200.d.anstart$, as another fiasco ensued when marches by the Orange Order through Catholic districts resulted in major rioting, while $ireland_events.1200.d.anmid$ Unfortunately, due to the slow response of security forces in the province, said riots quickly got out of control, resulting in the burning of many homes before the state could restore order, something which has led to concern among northern Catholics who feel that this government, like the ones before it, may not be living up to its obligations to protect its people."
 ireland_events.1200.d4:9 "$ireland_events.1200.d.intro$\n\n$ireland_events.1200.d.anstart$ as the resentment of the Protestant community towards the nationalist regime now firmly in power in [Root.Capital.GetCapitalVictoryPointName] was heightened, as attempts by the Orange Order to march through Catholic districts were driven back by the combined forces of the Gardaí and the Blueshirts, with accusations of copious brutality having been meted out in the process spreading, while $ireland_events.1200.d.anmid$"
 ireland_events.1200.d5:9 "$ireland_events.1200.d.intro$\n\nWhile the authorities have done their best to maintain order and avert any violence which could potentially break out, given the anger of loyalists towards the socialist government, and the Irish Citizen Army's decision in some areas to prevent Orange Order marches from parading through Catholic districts in opposition to what they regard as a celebration of imperialism, and in hopes of winning over local Catholics suspicious of socialism, these efforts have resulted in limited success as rioting between angered loyalists and ICA men, along with several acts of terrorism by the Ulster Volunteer Force were reported by the day's end."
 ireland_events.1200.a:0 "Un mois de juillet plus calme que le précédent, en tout cas."
 ireland_events.1200.b:0 "Nous devons être vigilants et nous méfier de la menace loyaliste."

 ireland_events.1201.d.midearly:0 "Au cours des deux dernières années, la Force des Volontaires d'Ulster s'est renforcée tant en termes d'effectif que de capacités, recrutant notamment un nombre croissant de protestants en [IRE_loc_ulster] aigris envers le"
 ireland_events.1201.d.midlate:0 "régime et lançant régulièrement des raids sur les postes de la Garda pour s'empare d'armes. Cette technique est d'ailleurs ironiquement inspirée des tactiques de l'Armée Républicaine Irlandaise contre la Gendarmerie Royale Irlandaise pendant la guerre d'indépendance. Ainsi, il devient clair que"
 ireland_events.1201.d1:9 "$ireland_events.1200.d.intro$\n\n$ireland_events.1201.d.midearly$ nationalist $ireland_events.1201.d.midlate$ as a result the state's grip over the six counties is weakening, many fear that if the government does not restore order soon an outright rebellion may be imminent."
 ireland_events.1201.d2:9 "$ireland_events.1200.d.intro$\n\n$ireland_events.1201.d.midearly$ syndicalist $ireland_events.1201.d.midlate$ the state's grip over the six counties is weakening, and that if the government does not restore order soon, a rebellion might be imminent should these loyalist insurgents see an opportune moment."
 ireland_events.1201.a:0 "Nous devons mettre ces insurgés au pas!"

 ireland_events.1202.d.intro:0 "Aujourd’hui est une date particulièrement importante, car elle marque le 250e anniversaire de cette bataille notoire dont l’issue a eu des conséquences si profondes sur le cours de l’histoire irlandaise."
 ireland_events.1202.d.demsgerstart:0 "Vu le chaos qui a émergé trois ans plus tôt à cette même date, beaucoup craignaient qu’un anniversaire aussi remarquable n'incite les loyalistes à déclencher davantage d’émeutes, craintes qui, dans certaines régions, se trouvent parfaitement justifiées. Même si la présence massive des forces de sécurité"
 ireland_events.1202.d.demsgermid:0 "que la situation est restée sous contrôle par rapport aux événements de la crise du Nord, il reste malheureusement clair qu'il reste un long chemin à parcourir avant que le"
 ireland_events.1202.d.demsgerend:0 "et les six comtés soient intégrés comme véritable partie de la nation irlandaise."
 ireland_events.1202.d1:9 "$ireland_events.1202.d.intro$\n\n$ireland_events.1202.d.demsgerstart$ along with the reforms made in Ulster over the past few years have ensured $ireland_events.1202.d.demsgermid$ ethno-religious divide can be fully mended, $ireland_events.1202.d.demsgerend$"
 ireland_events.1202.d2:9 "$ireland_events.1202.d.intro$\n\n$ireland_events.1202.d.demsgerstart$ and the harsh regime imposed upon [IRE_loc_ulster] over the past few years, while much resented by Protestants, have ensured through harsh discipline that the situation was kept under control in comparison to the events of the Northern Crisis, $ireland_events.1202.d.demsgermid$ loyalists know their place, $ireland_events.1202.d.demsgerend$"
 ireland_events.1202.d.resistancestart:9 "The day was marked with pandemonium as not only did the Ulster Volunteer Force launch attacks on Gardaí and set off several bombs, resulting in some civilian casualties to national outrage, but Protestant and Catholic areas have also seen major outbreaks of intercommunity rioting. This has been met with severe alarm in [Root.Capital.GetCapitalVictoryPointName] where it is viewed as evidence of the continued strength of"
 ireland_events.1202.d.resistanceend:0 "pour les éradiquer et un signe alarmant du déclin de l'autorité de l'État dans la province. Il est donc clair pour tous que l’ordre doit être rétabli et appliqué de toute urgence."
 ireland_events.1202.d3:9 "$ireland_events.1202.d.intro$\n\n$ireland_events.1202.d.resistancestart$ the Irish nation's internal enemies despite the best efforts of the regime $ireland_events.1202.d.resistanceend$"
 ireland_events.1202.d.resistancegonestart:0 "Les efforts déployés par la Force des Volontaires d'Ulster pour susciter une insurrection ayant été éradiqués par les forces de sécurité de l'État, les pires violences ont pu être évitées. Néanmoins, vu le contraste entre l'apogée de leur pouvoir il y a deux cent cinquante ans et leur situation actuelle, cet anniversaire a été pour les loyalistes un jour humiliant, aggravé par les railleries de leurs voisins catholiques qui, après avoir été si longtemps sous la botte loyaliste, étaient heureux de se venger. Cette fureur s'est rapidement exprimée dans plusieurs émeutes et incendies criminels, rapidement réprimés par la Gardaí."
 ireland_events.1202.d.resistancegoneend:0 "Même si [IRE_loc_ulster] est sous contrôle, il est clair qu’il reste un long chemin à parcourir avant de pouvoir être véritablement considérée comme pacifique."
 ireland_events.1202.d4:9 "$ireland_events.1202.d.intro$\n\n$ireland_events.1202.d.resistancegonestart$ and the Blueshirts. $ireland_events.1202.d.resistancegoneend$"
 ireland_events.1202.d.revolt:0 "La rébellion loyaliste en [IRE_loc_ulster] remonte sans doute le moral des insurgés en cette date. Cependant, le peuple irlandais est également déterminé à garantir que plus jamais aucune partie de l'île d'Irlande ne sera soumise aux Britanniques."
 ireland_events.1202.d.revoltend:0 "Là où la Boyne fut une grande défaite pour les Irlandais et un triomphe pour les loyalistes, le 250e anniversaire se révélera être exactement le contraire."
 ireland_events.1202.d5:9 "$ireland_events.1202.d.intro$\n\n$ireland_events.1202.d.revolt$ or the foreign settlers they planted. $ireland_events.1202.d.revoltend$"
 ireland_events.1202.d6:9 "$ireland_events.1202.d.intro$\n\n$ireland_events.1202.d.resistancestart$ reactionary sentiments despite the best efforts of syndicalists $ireland_events.1202.d.resistanceend$"
 ireland_events.1202.d7:9 "$ireland_events.1202.d.intro$\n\n$ireland_events.1202.d.resistancegonestart$ and the Irish Citizen Army. $ireland_events.1202.d.resistancegoneend$"
 ireland_events.1202.d8:9 "$ireland_events.1202.d.intro$\n\n$ireland_events.1202.d.revolt$ crown or imperialist reactionaries who act on their behalf. $ireland_events.1202.d.revoltend$"
 ireland_events.1202.d9:9 "$ireland_events.1202.d.intro$\n\nIronically, with the recent crushing of their rebellion by the Irish state, such a notable day has become one of deep humiliation for loyalism, as the contrast between the greatest heights of their power and their present circumstances couldn't be more stark. Naturally, the native Catholics of [IRE_loc_ulster] they once persecuted have taken great satisfaction in reminding loyalists of this fact, proudly raising the Irish national flag and greeting Orange marchers with sneers and renditions of the anthem, in acclaim of their ultimate triumph over those who sought to subjugate them, and derision of the loyalists' downfall."
 ireland_events.1202.a:0 "Notre patience fera plus que notre force."
 ireland_events.1202.b:0 "Un mois de juillet plus chaud que jamais."
 ireland_events.1202.c:0 "Deux cent cinquante ans plus tard, l'héritage de Sarsfield sera vengé."
 ireland_events.1202.e:0 "Tant que l'eau salée se formera dans les profondeurs, un pied sur le cou des loyalistes on gardera !"

 # Focuses #
 ireland_events.1500.t:0 "Raidió Éireann Succès"
 ireland_events.1500.d:0 "Raidió Éireann n'a cessé d'augmenter son audience depuis son lancement et, grâce à l'amélioration de sa portée de diffusion, elle est désormais la station de radio la plus populaire du pays. Là où se trouvaient autrefois les manteaux silencieux et les comptoirs de cuisine, il y aà présent un Marconi dans les foyers du pays.\n\nDans les villages ruraux, les gens ne se rassemblent pas seulement pour le Bothántaíocht, mais aussi pour écouter les commentaires des sports gaéliques et les nouvelles du monde en constante évolution à travers les vagues. Dans les centres urbains, chaque pub et lieu de travail peut être entendu jouer les dernières tendances musicales d'Amérique et d'Europe, et tout le monde se connecte pour entendre un nouveau groupe de Céilí avoir sa chance sur les ondes.\n\nMême nos opposants nous reprochent toujours ce que nous diffusons, la nouvelle Raidió Éireann s'est avérée un gain positif pour le gouvernement et la nation."
 ireland_events.1500.a:0 "Le bon support pour s'exprimer!"

 ireland_events.1501.t:0 "Les émigrants sont de retour"
 ireland_events.1501.d.start:0 "Depuis que l'Angleterre a placé l'Irlande sous son contrôle, l'émigration est devenue un phénomène courant, les Irlandais fuyant la pauvreté et l'oppression sous la botte anglaise, d'abord vers les puissances catholiques d'Europe, puis vers le Nouveau Monde, en particulier les États-Unis d'Amérique. Les étoiles des premiers tombèrent et celles des seconds se levèrent. Alors que la Grande Famine dévastait l'île, faisant plus d'un million de morts et plus de la moitié en exil, cette tendance s'est exacerbée, créant une culture de migration qui a entraîné le déclin continu de la population de l'île, des décennies après l'événement.\n\nSeules la Révolution Britannique et une vague d’instabilité en Amérique mettront fin à cet exode, les principaux ports d’escale des émigrés irlandais apparaissant désormais peu attrayants, contrairement à la prospérité modestement croissante de la république nouvellement indépendante. La poudrière de l'économie américaine défaillante et des tensions politiques croissantes a finalement explosé et, pour la deuxième fois en un siècle, une guerre civile a éclaté aux États-Unis, poussant de nombreux Américains d'origine irlandaise à chercher à retourner dans la patrie de leurs ancêtres. ."
 ireland_events.1501.d1:9 "$ireland_events.1501.d.start$\n\nThe Irish Government is divided on its approach to this crisis. Some insist that Irish-Americans are still of our flesh-and-blood and that, having assisted Ireland in winning independence, \"we have a national duty to assist them in kind\", while other, more cynical, politicians and bureaucrats point out that due to our lack of resources, accepting a flood of refugees at the present moment may further destabilise a country already in the process of recovering from Black Monday."
 ireland_events.1501.d2:9 "$ireland_events.1501.d.start$\n\nThe revolution still exists in America, and despite the ongoing conflict, it turns out Ireland is not as attractive a destination as many may have imagined. A small number of WCA-supporting Irish-Americans dispossessed of their homes seem willing to seek new lives in Ireland, at least until the war is over, so the question still remains whether the government wishes to accept them or not."
 ireland_events.1501.d3:9 "$ireland_events.1501.d.start$\n\nSadly it appears that, at least for now, the revolution has failed in America, and despite the ongoing conflict, it turns out Ireland is not as attractive a destination as many may have imagined. A small number of WCA-supporting Irish-Americans dispossessed of their homes seem willing to seek new lives in Ireland, so the question still remains whether the government wishes to accept them or not."
 ireland_events.1501.d4:9 "$ireland_events.1501.d.start$\n\nDespite the stable regime being developed on the island, as opposed to the previous fragile parliamentary governments, it turns out Ireland is not as attractive a destination as many may have imagined. A small number of conservative Irish-Americans dispossessed of their homes seem willing to seek new lives in Ireland, at least until the war is over, so the question still remains whether the government wishes to accept them or not."
 ireland_events.1501.d5:9 "$ireland_events.1501.d.start$\n\nThere is great willingness among much of the government to accept as many of the Irish-Americans as possible, with some insisting that the Irish-Americans are still of our flesh-and-blood and that, having assisted Ireland in winning independence, \"we have a national duty to assist them in kind\". However, the presence of Ireland in a military alliance has irrevocably damaged our potential designation as a peaceful haven. Nonetheless, a number of Irish-Americans dispossessed of their homes seem willing to seek new lives in Ireland, so the question still remains whether the government wishes to accept them or not."
 ireland_events.1501.a:0 "Oubliez le coût, c'est notre devoir de prendre soin\nde nos frères."
 ireland_events.1501.b:0 "Nous en prendrons autant que nos ressources peuvent en supporter."
 ireland_events.1501.c:0 "Nous pouvons les aider, alors que leur propre révolution se concrétise!"
 ireland_events.1501.e:0 "La révolution en Amérique a échoué,\nmais en Irlande, elle brûle toujours."
 ireland_events.1501.f:0 "Pourquoi y en a-t-il si peu?"
 ireland_events.1501.g:0 "Au moins, c'est plus sûr que là-bas."
 ireland_events.1501.h:0 "Nous devrions d’abord nous occuper de ceux-là."

 ireland_events.1502.t:0 "Programme d'emplois aidés terminé à [?IRE_finish_bm_lab_state.GetName]"
 ireland_events.1502.d:0 "Depuis ce matin, les programmes d'emplois aidés mis en place par le gouvernement à [?IRE_finish_bm_lab_state.GetName] sont réputés terminés. Les travaux ont donné une impulsion indispensable à l’emploi et à la productivité dans la région, à une époque où, en dehors de l’intervention directe du gouvernement, le chômage et la stagnation seraient endémiques.\n\nLa présence d'un nombre croissant de travailleurs dans la région a aidé les économies locales, les travailleurs et leurs nouveaux salaires contribuant à la communauté et, en retour, renforçant le niveau de vie plus près de ce qu'il était avant le Lundi Noir."
 ireland_events.1502.a:0 "De nombreuses mains facilitent le travail."

 # Forpol #
 ireland_events.2000.t:0 "[From.GetNameDefCap] souhaite rejoindre le [Root.GetFactionName]"
 ireland_events.2000.d.GER1:0 "Les Irlandais, tout en restant à distance de leur intégration complète dans notre projet européen, ont toujours gardé des liens étroits avec les gouvernements allemands précédents, les portes du pouvoir restant largement ouvertes aux diplomates irlandais. Cependant, face à une situation mondiale de plus en plus hostile, les Irlandais commencent à reconnaître qu'être un compagnon de route du Reichspakt ne constitue plus une protection suffisante.\n\nAujourd'hui, cette tension a culminé lorsque le gouvernement irlandais nous a contacté, de son propre chef, pour devenir membre à part entière de notre alliance militaire. La question est maintenant de savoir si nous souhaitons les accepter ou si leur position aux côtés de la Grande-Bretagne est indéfendable ?"
 ireland_events.2000.d.GER2:9 "An urgent communiqué has been received from [From.Capital.GetCapitalVictoryPointName], containing a desperate plea from the [From.GetAdjective] government. It would appear that their choice of geopolitical alignment was a poor one, and following the collapse of the Entente, they wish to formally enter into the Reichspakt.\n\nThe German sphere had been seen as a likely home for Ireland following their resolution of the Northern Crisis, but they instead opted to join their former overlords in the Entente. However, despite doing so, they did remain members of Mitteleuropa, and as such many of their links with Germany remained during this time.\n\nAccess to their ports will always be useful, but the questions is if [GER.GetNameDef] wishes to reward those who stray from its path."
 ireland_events.2000.d.ENT:0 "[IRE_loc_join_entente]"
 ireland_events.2000.d.ENT.IMP:9 "With our almost complete ejection from the European mainland, even representatives from the old continent are typically treated with greater attention than they may otherwise have received. Today however, we received a somewhat surprising delegation from [From.Capital.GetCapitalVictoryPointName], arriving on behalf of the [From.GetAdjective] Government to request they be allowed to participate in our network of alliances.\n\nGiven [From.Capital.GetCapitalVictoryPointName]'s typically Germanophilic tendencies, and the historical awkwardness between us and the Irish, such a request presents us with an interesting opportunity — to perhaps secure an unsinkable airbase right next to Britain, and solve the transatlantic problem in one fell stroke.\n\n$ireland_events.2000.d.ENT.NI$"
 ireland_events.2000.d.ENT.NI:0 "Cela ne va pas sans complications. Le statut de l'Irlande du Nord est resté en suspens depuis la Révolution Britannique, et bien que le traité anglo-irlandais ait donné à l'Irlande du Nord le droit de se joindre au reste de l'île de son propre chef, une telle décision n'a jamais été formellement ratifiée par le cabinet, au moment du vote. temps. Former cette alliance avec les Irlandais sera une reconnaissance tacite de leur propriété de la région, et si nous reprenons les Home Isles, nous ne serons plus en mesure de les réclamer. Le choix nous appartient cependant, est-ce que cela en vaudrait la peine ?"
 ireland_events.2000.d.ENT.other:9 "$ireland_events.2000.d.ENT.other.start$\n\n$ireland_events.2000.d.ENT.other.NI$"
 ireland_events.2000.d.ENT.other.start:9 "When we took over as the leader of the [Root.GetFactionName], with it came the responsibility of ratifying the admission of new nations into it, should such nations approach the [Root.GetAdjective] government, or should they be approached themselves. This has occurred today, as the [From.GetAdjective] has requested to join the [Root.GetFactionName], in an act almost unthinkable a few short years back, during Canadian leadership of the alliance."
 ireland_events.2000.d.ENT.other.NI:9 "[Root.GetAdjective] leadership of the alliance remains undisputed, but perhaps it would be prudent to gain [IMP.GetAdjective] assent on the admission of [From.GetNameDef], considering the fact that the status was never fully guaranteed from a [IMP.GetAdjective] point of view. Northern Ireland joined the Republic shortly after Ireland left the Entente on the fall of the United Kingdom, which it was entitled to do according to the Anglo-Irish Treaty, but the circumstances surrounding the events are considered ambiguous by some conservative hardliners."
 ireland_events.2000.d.ENT.desperate:0 "À moins de vivre sous un rocher, il serait difficile d’éviter l’annonce de l’effondrement complet de l’hégémonie allemande en Europe. Mais même si le centre de gravité s’est abaissé, bon nombre des autres gouvernements et armées qui composaient le Reichspakt ont tenu bon, du moins pour le moment.\n\nC'est dans cette période sombre que nous avons été approchés par des représentants irlandais, cherchant notre protection pour poursuivre leur lutte, par le biais de notre adhésion à l'Entente. Nous tenons en grande partie le sort des Irlandais entre nos mains, car seuls, il est peu probable qu’ils résistent éternellement. Comme chaque jour compte, nous devrions leur faire connaître notre position rapidement."
 ireland_events.2000.d.ENT.IMP.desperate:9 "$ireland_events.2000.d.ENT.desperate$\n\n$ireland_events.2000.d.ENT.other.NI$"
 ireland_events.2000.d.ENT.other.desperate:9 "$ireland_events.2000.d.ENT.desperate$\n\n$ireland_events.2000.d.ENT.NI$"
 ireland_events.2000.d.INT:0 "Maintenant qu'un nouveau gouvernement socialiste est installé en Irlande, il fallait s’attendre à ce qu’il lance des initiatives diplomatiques. Ils ont clairement pris leur temps pour revenir à la raison, et même pas de manière révolutionnaire conventionnelle. Mais il n'en demeure pas moins qu'ils cherchent à nous rejoindre.\n\nRares sont ceux à Dublin ou dans notre propre sphère diplomatique qui s’attendraient à ce qu’une telle demande soit rejetée, mais le choix nous appartient, en fin de compte."
 ireland_events.2000.d.RUS:0 "Grâce à notre nouvelle position sur la scène mondiale, nous avons constaté une augmentation notable des relations diplomatiques. Aujourd’hui, nous n’avons pas fait exception lorsque nous avons accueilli une délégation irlandaise, un évènement plutôt rare.\n\nLeur demande est simple : compte tenu de leur sentiment d'isolement sur le plan international, ils souhaitent que nous les placions sous notre protection militaire. Leur position aux confins du continent fait d'eux une exception pour notre alliance, mais ce serait un pas en avant vers une alliance mondiale."
 ireland_events.2000.d.USA.dem:9 "Earlier today the Secretary of State in [Root.Capital.GetCapitalVictoryPointName] met with a delegation from the Irish Government, who have approached with the aim of expanding their previous security guarantees into full membership of the [Root.GetFactionName]. This move is not necessarily a surprise, considering the fact that the recent collapse of German hegemony in Europe has left the Emerald Isle adrift.\n\nThe Irish have argued that their membership would be a formality to aid a fellow democracy, an argument supported by the prominent members of the Irish-American community. Of course, there are plenty who are skeptical of involving America so directly in European matters to aid a small rainy island slightly larger than Maine. If the request were to be accepted, it would be creating a bridge between the free peoples of the New World and the Old."
 ireland_events.2000.d.USA.aut:9 "Recently, with the assistance of influential Irish-American figures, the Irish government have attempted to secure American support in allowing them to become a member of the [Root.GetFactionName], pointing to the security guarantees which have already been provided. The Irish are clearly somewhat desperate, which is perhaps unsurprising given their newfound isolation in Europe.\n\nAcceptance would likely result in America becoming more involved in European affairs, a move which would upset isolationists at home. On the other hand, the nation and its current government has a strong degree of similarity to that of America; and would largely seek to ensure the safety of their island. Additionally, it would provide a firm base to remind European powers that America is never far away."
 ireland_events.2000.d.USA.soc:9 "Over the past few days, the socialist government in [From.Capital.GetCapitalVictoryPointName] has been in close communications regarding in the [Root.GetFactionName]. Though they have been clear to maintain diplomatic language, the Irish have suggested that \"recent political developments\" in Europe have brought about this urgency. It can be presumed therefore, that they regard [Root.Capital.GetCapitalVictoryPointName] as having similar feelings on governments in [ENG.Capital.GetCapitalVictoryPointName] and [FRA.Capital.GetCapitalVictoryPointName].\n\nThe Irish have been eager to stress their long commitment to socialism and democracy, and have leaned on Irish-American organisations to keep the nation in the minds of the many citizens who share Irish blood. If the requested were to be accepted, this move would give America a much stronger transatlantic reach, and demonstrate its willingness to defend what was fought so hard for in the revolution."
 ireland_events.2000.d.JAP:0 "Situé à la limite orientale de l’Eurasie, il est assez rare d’avoir beaucoup de contacts avec nos homologues de la rive atlantique du continent. Aujourd'hui, cela change quelque peu, puisque nous avons reçu une délégation du gouvernement irlandais, qui est venue nous demander notre aide ; aidé grâce à un bon mot de nos amis en Amérique.\n\nMême si une nation atlantique n’est peut-être pas la meilleure solution pour ce qui est en grande partie une alliance du Pacifique, nous n’aurions pas besoin de consacrer beaucoup d’efforts à la protection des Irlandais et ferions plaisir à nos amis américains qui soutiennent la candidature irlandaise."
 ireland_events.2000.a.GER1:0 "Leur place a toujours été à nos côtés."
 ireland_events.2000.a.GER2:0 "Eh bien, regardez qui est revenu en rampant ?"
 ireland_events.2000.a.ENT:0 "Les Irlandais apporteront un complément utile à\nnotre alliance."
 ireland_events.2000.a.INT:0 "Bien entendu, l’Internationale accueille tous ceux qui souhaitent s’y joindre."
 ireland_events.2000.a.RUS:0 "Nous n'avons aucun problème à protéger les Irlandais,\ndites-leur que la réponse est oui."
 ireland_events.2000.a.USA.dem:9 "Let Dublin know we accept."
 ireland_events.2000.a.USA.aut:9 "We will protect the Irish."
 ireland_events.2000.a.USA.soc:9 "We will stand up for our comrades!"
 ireland_events.2000.a.JAP:0 "D'une nation insulaire à l'autre, nous\nallons accepter."
 ireland_events.2000.b.GER1:0 "Malheureusement, ce n'est pas dans notre intérêt,\ncette fois."
 ireland_events.2000.b.GER2:0 "Ils ont eu leur chance."
 ireland_events.2000.b.ENT:9 "There are fundamental issues with such an alliance, tell [From.Capital.GetCapitalVictoryPointName] the answer is no."
 ireland_events.2000.b.INT:0 "Même si nous avons beaucoup de points communs, les Irlandais ne sont pas les partenaires les plus adaptés pour notre alliance."
 ireland_events.2000.b.RUS:0 "Il n’y a aucune raison pour que nous admettions des lèche-bottes allemands au sein de notre alliance."
 ireland_events.2000.b.USA.dem:0 "Ce n'est pas dans notre intérêt."
 ireland_events.2000.b.USA.aut:9 "The Irish are on their own."
 ireland_events.2000.b.USA.soc:9 "The Irish will have to make do on their own."
 ireland_events.2000.b.JAP:0 "L'Irlande n'a pas sa place dans une alliance conçue pour\nles Pays du Pacifique"
 ireland_events.2000.c.ENT:0 "Peut-être, mais nous devrions d’abord consulter nos alliés."

 ireland_events.2001.t:0 "[From.GetNameDefCap] accepte une alliance"
 ireland_events.2001.d.GER1:9 "With Germany being such a close friend to the nation, and with the Irish army making a conscious effort to organise itself on Reichspakt lines, many expected the Irish request to become a member of the German military alliance to be a relatively simple process.\n\nIt seems that such expectations were well founded, as the Germans have reportedly received the request warmly. $ireland_events.2001.d.GER.end$"
 ireland_events.2001.d.GER2:9 "The nation's continued presence in Mitteleuropa during their time in the Entente has paid off, as many residual German links in the country were instrumental in securing [Root.GetNameDef]'s place in the Reichspakt.\n\n$ireland_events.2001.d.GER.end$."
 ireland_events.2001.d.GER.end:0 "Bien qu’il y ait des efforts à faire pour tout formaliser, le gouvernement irlandais peut respirer un peu plus facilement en sachant qu’il est protégé par toute la puissance de la sphère allemande, pour le meilleur ou pour le pire."
 ireland_events.2001.d.ENT.NI:0 "La question de l’Irlande du Nord a été légèrement mentionnée dans la réponse officielle, reconnaissant son statut constitutionnel en tant que partie de l’Irlande avec autant de brièveté que possible. Pour les loyalistes, la nouvelle a suscité des sentiments très mitigés, car s’ils seraient bien plus liés à l’ancien establishment britannique, comme ils le souhaitaient, ils n'en seraient pas plus proches pour autant."
 ireland_events.2001.d.ENT1:9 "While Ireland may not have the strongest of ties with the Entente, to the government would seem that fortune is on its side, as their diplomats report that their application has been warmly received and is likely to be formally accepted imminently.\n\n$ireland_events.2001.d.ENT.NI$\n\nThough the Entente may not have been seen as the \"obvious choice\" as an ally, Ireland can at least know that we have a strong friend at their back, though perhaps not as strong as when they fought before, under different (to say the least) circumstances."
 ireland_events.2001.d.ENT2:9 "In this dark hour Ireland deemed that it could use any help it could get, and perhaps finally the dark hour has received a small bit of light, as the nation's desperate diplomatic effort to seek support from the Entente powers have begun to bear fruit.\n\n$ireland_events.2001.d.ENT.NI$\n\nIreland has managed to receive assurances of our protection and sovereignty which are immensely welcome, as it can at least know that they are not on their own any more."
 ireland_events.2001.d.INT:0 "Comme on pouvait s'y attendre, l'Internationale a décidé d'accepter la demande irlandaise d'adhérer aux nations travailleuses du monde, malgré le retard ou les circonstances de sa candidature.\n\nElle peut désormais se tenir fièrement aux côtés de ses nouveaux alliés et œuvrer pour un avenir meilleur."
 ireland_events.2001.d.RUS:0 "Même si tendre la main aux Russes a toujours semblé un peu risqué, il semble que le pari ait été gagnant, puisque le gouvernement a reçu des Russes l’assurance qu’ils le protégeraient.\n\nMême s'ils n'étaient peut-être pas l'allié de choix auquel beaucoup s'attendaient il y a seulement quelques années, rares sont ceux qui nient qu'il vaut mieux avoir une grande puissance aux côtés de l'Irlande que de n'en avoir aucune."
 ireland_events.2001.d.USA.start:9 "Late in the night, the government received a communiqué from America, confirming that our diplomatic efforts had thankfully been a success. With the Americans promising to begin the process of formalising our accession to their alliance."
 ireland_events.2001.d.USA.dem:9 "$ireland_events.2001.d.USA.start$\n\nFor many civil servants and politicians in [Root.Capital.GetCapitalVictoryPointName], this news has proved to be a significant moment of relief. Of course, the next question will be whether or not the Americans are willing or even capable of fighting across the Atlantic should it be needed."
 ireland_events.2001.d.USA.aut:9 "$ireland_events.2001.d.USA.start$\n\nGiven the threats which surround Ireland, formal support from the Americans has provided a great deal of relief, and should hopefully deter any threats to the state."
 ireland_events.2001.d.USA.soc:9 "$ireland_events.2001.d.USA.start$\n\nMany had been nervous of the willingness of the American government to make such a commitment to Irish security, though it appears that the international bonds of socialism still have some strength left."
 ireland_events.2001.d.JAP:9 "When the government sent out a request to the Japanese to join their alliance, few expected it to ever even get a fair hearing before being laughed out the door.\n\nPerhaps surprisingly for all involved, word is coming back from Tokyo that the offer has been accepted and that the Irish can count on the Japanese to be a steadfast (if distant) protector of its sovereignty. There is reportedly a jar being sent around in the Department of Foreign Affairs to buy the civil servant who suggested the idea in the first place more than one round."
 ireland_events.2001.a.GER1:0 "Ensembles, encore une fois !"
 ireland_events.2001.a.GER2:0 "Ensembles, encore une fois !"
 ireland_events.2001.a.ENT1:0 "Laissons notre passé derrière nous."
 ireland_events.2001.a.ENT2:0 "Nous avons besoin de toute l’aide que nous pouvons obtenir actuellement."
 ireland_events.2001.a.INT:0 "Comme prévu, un tIdirnáisiúnta abú!"
 ireland_events.2001.a.RUS:0 "Nous avons beaucoup à apprendre de nos nouveaux amis."
 ireland_events.2001.a.USA.dem:9 "They are our natural allies."
 ireland_events.2001.a.USA.aut:9 "This is excellent news!"
 ireland_events.2001.a.USA.soc:9 "A toast to our comrades!"
 ireland_events.2001.a.JAP:0 "Les Japonais -\nune super bande de potes"

 ireland_events.2002.t:0 "[From.GetNameDefCap] refuse une alliance"
 ireland_events.2002.d.GER1:0 "A la surprise de tous, les alliés prétendument traditionnels de l'Irlande à Berlin ont décidé de ne pas s'engager dans un partenariat plus solide. Même si leurs raisons exactes ne sont pas claires, il a été clairement estimé qu'un engagement aussi ferme en faveur de la protection de l'Irlande n'était pas dans l'intérêt de Berlin.\n\nDans un contexte international de plus en plus tendu, voir tous les efforts diplomatiques partir en fumée est un énorme embarras pour le gouvernement et laisse beaucoup de gens inquiets de la position plus isolée que jamais de l'Irlande dans la sphère européenne."
 ireland_events.2002.d.GER2:0 "A la surprise de tous, les anciens bienfaiteurs de l'Irlande à Berlin ont décidé de ne pas s'engager dans un partenariat plus solide. Bien que leurs raisons exactes ne soient pas claires, il a été clairement ressenti que l'adhésion précédente de [Root.GetNameDef] à l'Entente l'a faite considérer comme un allié potentiel trop peu fiable."
 ireland_events.2002.d.ENT1:9 "It can be tough to move on from the past, particularly when it is with those who have wronged you time and time again. And yet, when Ireland decided to reach out to the Entente powers, it attempted to forget their role as the continuation of the British Empire, believing that they had been humbled by their expulsion from their homelands. The government assumed that the British would be eager to acquire a new ally located so close to their homelands, a potential jumping-off point for their envisioned homecomings.\n\nAnd yet, it appears that the Irish Government had placed too much faith in their ability to work for a better future, as the Entente leadership has seemingly rejected its efforts to join their alliance. For many in [Root.Capital.GetCapitalVictoryPointName], it is hard not to feel that the British are back to their usual tricks, leaving them out to dry when the going gets rough."
 ireland_events.2002.d.ENT2:0 "Les temps désespérés justifient des mesures désespérées et font que d'étranges rencontres peuvent avoir lieu. L’Irlande avait supposé que, compte tenu de sa situation diplomatique plutôt précaire, elle pourrait peut-être trouver un terrain d’entente avec l’Entente, qui a passé une grande partie des deux dernières décennies dans un état quasi constant de crise existentielle.\n\nMalheureusement, il semble que ces attentes ne devaient pas devoir se réaliser, car les dirigeants de l’Entente ont largement anéanti tout espoir que l’Irlande avait d’être admise dans leur alliance. Bien que leurs raisons n’aient pas été données, nombreux sont ceux qui ne peuvent s’empêcher de penser que l’apathie générale des Irlandais à l’égard de leurs expulsions a joué un rôle, une affirmation que même les plus anglophiles du pays ont eu du mal à nier. Quelles que soient les raisons, il n’en demeure pas moins que l’Irlande est livrée à elle-même."
 ireland_events.2002.d.INT:0 "Aujourd’hui, la majeure partie de Dublin est sous le choc des nouvelles de ses frères révolutionnaires de Paris et de Londres. Bien qu'elle prétende être la force luttant pour la révolution mondiale, le souhait de l'Irlande de rejoindre l'alliance a été accueilli de manière glaciale. C’est un choc, étant donné l’accueil ouvert habituellement réservé aux nations des régions les plus reculées du monde dont une grande partie du prolétariat ignore même l’existence.\n\nPour beaucoup, l’idée d’une solidarité révolutionnaire internationale a pris un coup dur avec ces récentes nouvelles et a laissé le nouveau gouvernement radical plus isolé que jamais. Pour beaucoup dans le pays, le nouveau feu révolutionnaire s’est quelque peu atténué à mesure que le soi-disant nouveau monde commence à ressembler à l’ancien."
 ireland_events.2002.d.RUS:9 "When the government sent the first feelers out to the Russians, many within Government Buildings were secretly doubtful as to how receptive Moscow would be. It seems that these doubts have now been confirmed with the Russian response.\n\nThe reply was short and to the point, it was not in the interests of [From.GetNameDefCap] to enter into alliance with Ireland at this time. Presumably as a token of their appreciation for the interest, they attached a map of Ireland with the city names in Russian."
 ireland_events.2002.d.USA.dem:9 "It appears that for all of the Irish lobbying, the American government have decided that they do not wish to allow Ireland to become a full member of their collective security alliance. Though they did not give a reason, it can be presumed that they did not feel it was in their interests.\n\nTo many who considered there to be a strong kinship between both nations, this move has felt like a deep betrayal of the principles which both claim to hold most dear."
 ireland_events.2002.d.USA.aut:9 "Despite the efforts of Irish diplomats and Irish-American figures, the government of [From.GetNameDef] has decided to turn down the efforts for Ireland to accede as a full member of their alliance.\n\nIt will appear that Ireland is most likely on its own, unless it can look even further afield for support."
 ireland_events.2002.d.USA.soc:9 "Considering the frequency with which the socialist nations of the world stress their common bonds, it has come as a deep shock to some that the Americans have refused to formally enter into an alliance with the Irish.\n\nIt is unknown if this move was taken as a result of their desire not to damage relations with the stronger powers of the Internationale, or if they simply do not believe that the world both nations are trying to build is not worth fighting for."
 ireland_events.2002.d.JAP:0 "Alors que le soleil se levait à Dublin, les diplomates de l'Aireacht Gnóthaí Eachtracha, ou Ministère des Affaires Etrangères, ont commencé leur journée avec de sombres nouvelles concernant leurs tentatives d'établir des liens avec le gouvernement japonais. La Cour impériale a poliment décliné la demande d'alliance de l'Irlande, soulignant utilement que l'Irlande a un certain nombre de problèmes culturels et géographiques qui ne la rendraient pas idéale pour une alliance largement centrée sur l'Asie et le Pacifique."
 ireland_events.2002.a.GER:0 "Tant pis pour les alliés courageux en Europe..."
 ireland_events.2002.a.ENT:0 "Perfides Anglo-Français!"
 ireland_events.2002.a.INT:0 "Nouvelle idéologie, mêmes personnes..."
 ireland_events.2002.a.RUS:0 "Peut-être avons-nous évité une balle perdue sur cette question..."
 ireland_events.2002.a.USA.dem:9 "This is terrible news."
 ireland_events.2002.a.USA.aut:9 "We will manage without the Americans."
 ireland_events.2002.a.USA.soc:9 "It seems our demands were not modest enough."
 ireland_events.2002.a.JAP:0 "Bâtards de japonais poilus !"

 ireland_events.2003.t:0 "[From.GetNameDefCap] cherche une garantie"
 ireland_events.2003.d.GER:0 "À la lumière de la situation sécuritaire de plus en plus tendue dans l’Atlantique Nord, il n’est peut-être pas surprenant que les Irlandais nous aient demandé de l’aide. S’ils souhaitent éviter des engagements sécuritaires plus concrets, ils nous demandent de promettre que nous leur viendrons en aide en cas d’attaque contre leur pays.\n\nC'est en grande partie à nous de décider comment nous souhaitons répondre à cette demande, même si nous n'avons aucune obligation d'aider les Irlandais, promettre de les protéger améliorerait certainement nos relations et pourrait même ouvrir la voie à leur adhésion à notre structure d'alliance militaire, à l'avenir."
 ireland_events.2003.d.USA:9 "Among the many diplomatic briefings arriving from Europe these days, there is a somewhat unusual request from [From.Capital.GetCapitalVictoryPointName]. The Irish are asking for us to make commitments with regards to their security, pledging to assist them in the event of an incursion. The Irish have gone to great efforts to stress the historical ties between the two countries and the common interest in North Atlantic stability.\n\nWhile we have no obligation to give the Irish any assistance, there may be some benefit in agreeing to their request. Many Irish-Americans have expressed their support for coming to the aid of their ancestral homeland, while those less sentimental in [Root.Capital.GetCapitalVictoryPointName] point to the benefit of friendly ties and a potential future alliance with a country ideally positioned to further US interests in Europe."
 ireland_events.2003.a.GER:0 "Ce serait dans l’intérêt des Mitteleuropéens."
 ireland_events.2003.a.USA:0 "Ce serait une bonne démonstration de notre influence."
 ireland_events.2003.b.GER:0 "Ils sont livrés à eux-mêmes."
 ireland_events.2003.b.USA:0 "Cela n'en vaudrait pas la peine."

 ireland_events.2004.t:0 "[From.GetNameDefCap] garantira notre indépendance"
 ireland_events.2004.d.GER:0 "A l'occasion d'un rare évènement positif en ces temps difficiles, les représentants de l'Irlande à Berlin ont rapporté que la demande d'un engagement allemand concernant sa sécurité avait été chaleureusement accueillie à Wilhelmstraße. Les diplomates irlandais ont à cette occasion reçu des assurances personnelles de la part de membres dirigeants du parti et l’establishment allemand de la politique étrangère a déclaré qu’il ne tolérerait aucune ingérence dans la souveraineté irlandaise.\n\nEn ces temps de plus en plus turbulents, il s’agit sans aucun doute d’un coup diplomatique majeur pour l’Irlande,dont les personnalités très isolationnistes ont été soulagées par une promesse accrue de sécurité ; cela d’autant plus que l’Irlande a été autorisée à rester en dehors des partenariats de défense allemands plus directs."
 ireland_events.2004.d.USA:0 "En rupture avec les affaires du vieux monde, le gouvernement a reçu une réponse positive dans le cadre de ses efforts diplomatiques, à Washington. Heureusement pour le gouvernement irlandais, il semble que le travail acharné de restauration du gouvernement américain d’après-guerre civile ait porté ses fruits ; une note du département d’État a en effet été émise pour promettre par écrit que l’Amérique protégerait les intérêts irlandais sur la scène mondiale.\n\nPour de nombreux Irlandais ayant des liens personnels avec les États-Unis, ce resserrement des relations a apporté une tranquillité d’esprit et a conduit à espérer secrètement que des capitaux américains pourraient suivre leur exemple, dans un avenir proche."
 ireland_events.2004.a.GER:0 "Vielen Dank !"
 ireland_events.2004.a.USA:0 "Ce sont de vrais frères, ces américains."

 ireland_events.2005.t:0 "[From.GetNameDefCap] refuse de garantir notre indépendance"
 ireland_events.2005.d.GER:0 "On dit qu'il ne faut pas mettre tous ses œufs dans le même panier, mais malgré cela, beaucoup restent optimistes quant au succès des efforts du gouvernement pour obtenir une garantie de sécurité de la part des Allemands. Surtout vue la situation mondiale de plus en plus défavorable.\n\nMalheureusement, les espoirs du gouvernement ont été rapidement anéantis par l'annonce que ses efforts n'avaient pas rencontré la faveur de Berlin. L’Irlande est obligée d’accepter le fait qu’elle est livrée à elle-même, quoi que cela signifie."
 ireland_events.2005.d.USA:0 "Compte tenu de la situation quelque peu "chaotique" qui règne actuellement aux États-Unis, il y avait des raisons légitimes de penser qu'il était peu probable que ces derniers acceptent de garantir l'indépendance de l'Irlande. Malgré tout, beaucoup espéraient que les liens ancestraux de l'Irlande avec le gouvernement américain, combinés à une perspective diplomatique relativement similaire, joueraient à notre avantage.\n\nMalheureusement, cet espoir s'est avéré futile lorsque l'Aireacht des Affaires étrangères a reçu les premiers rapports de ses représentants américains. Ces derniers ont déclaré que l'humeur à Washington n'était pas favorable à la protection de l'Irlande à ce moment-là. Il semble donc que la tentative de l’Irlande d’obtenir la protection américaine ait été avortée…"
 ireland_events.2005.a.GER:0 "Nous aurions dû leur envoyer plus de whisky d'abord..."
 ireland_events.2005.a.USA:0 "Retour à la planche à dessin."

 ireland_events.2006.t:0 "Un pari désespéré"
 ireland_events.2006.d:9 "Ireland's previous unconventional choice for an alliance has now paid its dividends, as the country is now alone in the world once more. Heoever, several senior diplomats and military figures have approached the government with a somewhat desperate proposal. The idea; to approach Germany and ask to join their alliance as a protective measure. They argue our relatively isolated position would make dropping out of the conflicts with Germany's other enemies possible, while we can continue a common struggle against our common enemies. The several diplomatic back-channels to Berlin that remained in place, due to our continued membership of Mitteleuropa, hint that such a suggestion would be met with a politce acceptance.\n\nThere are many who will likely see this as a betrayal of Ireland's former $ireland_events.2006.d.end$"
 ireland_events.2006.d.end:0 "alliés, même s’ils sont dans une situation désespérée, ce à quoi les partisans rétorquent qu’ils feraient probablement de même, s’ils en avaient l’occasion. En fin de compte, un choix devra être fait, et l’histoire jugera ce choix."
 ireland_events.2006.a:0 "Berlin était toujours plus proche que [IMP.Capital.GetVictoryPointName]..."
 ireland_events.2006.b:0 "Il n'y a aucune chance qu'ils acceptent."
 ireland_events.2006.a.tt:9 "§Y[Root.GetNameDefCap] will drop out of all wars, except those against the enemies of the Reichspakt.§!"

 ireland_events.2007.t:0 "Un pari désespéré"
 ireland_events.2007.d:9 "As the strategic situation has declined rapidly for Ireland and its allies, it finds itself in the worrying situation where it is left standing alone against the full force of the continent. In this darkest of hours, senior diplomats and military figures have approached the government with a somewhat desperate proposal. The idea; to approach the Entente and ask to join their alliance as a protective measure. They argue our relatively isolated position would make dropping out of the conflicts with Germany's other enemies possible, while we can continue a common struggle against the Internationale.\n\nOf course, as unthinkable as such a proposal is, Ireland's territorial integrity still would remain paramount in such an agreement. That is to say, formal recognition of the fact that Northern Ireland joined the Republic in 1926, as had been previously permitted as part of the Anglo-Irish Treaty in 1922 (though few had imagined such a clause would have been enacted).\n\nNonetheless, there are many who will likely see this as a betrayal of Ireland's continental $ireland_events.2006.d.end$"
 ireland_events.2007.a:0 "L'ennemi de mon ennemi..."
 ireland_events.2007.b:0 "C’est aussi trompeur que désespéré."
 ireland_events.2007.a.tt:9 "§Y[Root.GetNameDefCap] will drop out of all wars, except those against the enemies of the Entente.§!"

 ireland_events.2008.t:0 "Les mendiants choisissent"
 ireland_events.2008.d.start:0 "Même si l’Irlande a toujours eu l’impression d’être quelque peu isolée du reste de l’Europe, cela n’a jamais été aussi vrai qu’aujourd’hui. À l’est comme à l’ouest, des puissances hostiles semblent menacer son existence même. Les nations vers lesquelles il se serait traditionnellement tournés, l’Allemagne et l’Amérique, lui sont désormais toutes deux inutiles.\n\nSans aucune meilleure option, certains ont proposé que, si tout échoue pour nos autres alliés internationaux potentiels, le gouvernement essaie de demander de l’aide aux Russes. Cela même alors que les Irlandais et les Russes ont peu de liens communs,"
 ireland_events.2008.d.end:0 "D’une certaine manière, l’Irlande n’a rien à perdre en essayant ; et il y a une petite chance de faire l’un des paris les plus intéressants de l’histoire irlandaise."
 ireland_events.2008.d1:9 "$ireland_events.2008.d.start$ they are considered the best chance it have at protecting its democracy. $ireland_events.2008.d.end$"
 ireland_events.2008.d2:9 "$ireland_events.2008.d.start$ both of the nations realise how easily one's security can be undermined by foreign powers from recent history. $ireland_events.2008.d.end$"
 ireland_events.2008.a:0 "Aux grands maux les grands remèdes."
 ireland_events.2008.b:0 "C'est ridicule."

 ireland_events.2009.t:0 "Notre place dans le monde"
 ireland_events.2009.d:0 "On dit qu’une armée marche sur son ventre, qu’une force ne vaut que par les systèmes qui la soutiennent. Le gouvernement [Root.GetAdjective] sait que cette maxime est vraie et reconnaît en outre qu'elle s'applique également aux déploiements de volontaires. Les forces volontaires parrainées par l’État présentent une myriade de défis, logistiques et autres, défis qui ne peuvent pas toujours être prévus ou planifiés, mais qui ne peuvent être surmontés que par l’expérience.\n\nHeureusement, son déploiement dans les conflits à travers le monde a porté ses fruits. Les leçons souvent douloureusement apprises là-bas ont fait du corps des volontaires un organisme plus efficace et plus efficient. Tandis que d’autres nations réagiront à la nouvelle guerre sur le continent de manière désorganisée ou verront leurs réponses respectives entravées par des obstacles administratifs byzantins, l’Irlande brandira son ersatz d’IRA comme David l’a fait avec sa fronde.\n\nLes premiers coups de feu de cette nouvelle guerre n'ont pas encore été entendus dans le monde entier, et le feu vert a déjà été donné à un programme de volontariat développé pour ce conflit. Libérée de toute influence étrangère, l’Irlande possède les ressources nécessaires pour mener à bien cette mission et, ce faisant, se présente comme un exemple au monde."
 ireland_events.2009.a:0 "Maintenant, l'épitaphe d'Emmet peut véritablement être écrite."

 ireland_events.2010.t:0 "Guerre en Espagne"
 ireland_events.2010.d:0 "L'Espagne a été brisée, et avec elle le cœur de nombreux Irlandais. Les Irlandais, hommes et femmes, de toutes convictions politiques, se souviennent bien des bienfaits accordés à nos ancêtres par cette nation, dont on dit que l'ancêtre du peuple irlandais, Míl Espáine, ou Milesius, est originaire.\n\nÀ maintes reprises, quand Hibernia saignait, Hispania a cherché à l'appaiser. Le plus célèbre de ces épisodes a eu lieu pendant la guerre de Neuf Ans en Irlande, lorsque les Espagnols ont aidé Hugh O'Neill et Hugh Roe O'Donnell, la Confédération rebelle des nobles irlandais contre Elizabeth I d'Angleterre, avec des armes et un débarquement à Kinsale, dans le comté de Cork. Malheureusement, la plus grande opportunité pour l'Irlande de conquérir sa liberté s'est transformée en l'une de ses pires défaites, car le siège et la bataille de Kinsale se sont terminés par un désastre, marquant la fin de la civilisation gaélique. Au cours des deux siècles qui ont suivi, lorsqu'une grande partie de l'aristocratie gaélique a fui vers l'Europe continentale, beaucoup se sont installés en Espagne, où les Irlandais, conformément à leur héritage milésien, ont été légalement traités comme des Espagnols de souche. Les Irlandais se sont bien intégrés et de nombreux Espagnols d'origine irlandaise sont venus jouer un rôle notable dans l'armée et la politique de leur nouvelle patrie, comme le célèbre partisan d'Isabelle II, Premier Ministre et vainqueur de la bataille de Tetuán, Leopoldo O'Donnell.\n\nÀ la lumière de cette histoire, la féroce passion espagnole qui anime tant d’Irlandais ne doit pas être ignorée. "Faites quelque chose", gémissent les fantômes de l'Irlande du passé, et le sang est plus épais que l'eau. L'opinion dominante est favorable au Royaume d'Espagne, comme moyen de maintenir la stabilité contre l'extrémisme d'extrême droite et d'extrême gauche, cependant Aontas Náisiúnta, compte tenu de sa fervente religiosité et du lien de l'aile extrême du parti avec l'intégralisme lusitanien, a exprimé son soutien à la cause carliste, tandis que les syndicalistes et les républicains radicaux de gauche soutiennent bien sûr la CNT-FAI. Comment l'Irlande doit-elle réagir ?"
 ireland_events.2010.a:0 "L'Espagne va brûler."

 ireland_events.2011.t:0 "La poudrière éclate à nouveau"
 ireland_events.2011.d.start:0 "Après l'effondrement de la Bourse de Berlin, la Serbie et ses alliés ont profité de l'oubli momentané des géants germaniques pour tenter de s'emparer des terres que chacun croit devoir lui revenir de droit. Alors que pour de nombreuses personnes en Europe, cela semble être un conflit ethnonationaliste inutile, une partie importante de l'opinion publique irlandaise a commencé à développer une grande sympathie pour les ambitions du Pacte de Belgrade et a commencé à appeler au soutien irlandais dans sa lutte. Pour ceux qui, à travers le pays, sympathisent avec cette cause, ils considèrent le conflit comme familier aux Irlandais, y voyant une tentative de la Serbie de réparer le tort causé par la partition de son peuple par une puissance impérialiste étrangère et, en fin de compte, d'unir leur nation sous un même toit. une seule bannière, quelles que soient les différences religieuses ou culturelles que les dominations étrangères ont apportées sur leurs terres.\n\nCe serait cependant une erreur de croire que ce point de vue est universel dans toute l’Irlande, le point de vue pro-bulgare possède également un fort soutien à travers le pays et cela pour une multitude de raisons. Les voix pro-allemandes dans le pays auraient tendance à soutenir la cause bulgare, et d’autres soulignent que la Bulgarie a également commencé son histoire moderne par sa propre rébellion contre l’impérialisme. Et, comme sur tout le continent, nombreux sont ceux qui, dans le pays, considèrent ce conflit comme un effort inutile qui ne sert à rien, sauf à plonger les Balkans dans le chaos. La nature radicale du régime de Belgrade a également poussé de nombreuses personnes à soutenir Sofia, considérant les dirigeants roumains comme de simples psychopathes organisés, et le régime serbe"
 ireland_events.2011.d.republicans:0 "comme des idéalistes qui conduisent leur nation vers les falaises de la ruine."
 ireland_events.2011.d.radicals:0 "comme une démocratie vouée à sombrer dans les griffes de la dictature."
 ireland_events.2011.d.socialistworkers:0 "comme des radicaux révolutionnaires extrémistes souhaitant détruire la société civilisée."
 ireland_events.2011.d.monarchists:0 "comme des monarchistes ultranationalistes qui ne valent pas mieux que les Roumains."
 ireland_events.2011.d.end:0 "Vus les appels très partagés de la part du public quant à l'implication de l'Irlande dans ce conflit, la décision finale sur la manière de procéder appartient au gouvernement."
 ireland_events.2011.d1:9 "$ireland_events.2011.d.start$ $ireland_events.2011.d.republicans$\n\n$ireland_events.2011.d.end$"
 ireland_events.2011.d2:9 "$ireland_events.2011.d.start$ $ireland_events.2011.d.radicals$\n\n$ireland_events.2011.d.end$"
 ireland_events.2011.d3:9 "$ireland_events.2011.d.start$ $ireland_events.2011.d.socialistworkers$\n\n$ireland_events.2011.d.end$"
 ireland_events.2011.d4:9 "$ireland_events.2011.d.start$ $ireland_events.2011.d.monarchists$\n\n$ireland_events.2011.d.end$"
 ireland_events.2011.a:0 "Nous devons aider les Serbes dans notre lutte commune."
 ireland_events.2011.b:0 "Seule la Bulgarie peut apporter la stabilité aux Balkans."
 ireland_events.2011.c:0 "Nos hommes ne seront pas envoyés à l’abattoir des Balkans."

 ireland_events.2012.t:0 "La seconde guerre de Sécession"
 ireland_events.2012.d.start:0 "L'Europe était autrefois le point chaud de l'émigration irlandaise. Au XIXe siècle cependant, à la suite de la victoire des Britanniques, contre Napoléon, ces derniers ont fait pression sur les puissances européennes pour qu'elles dissolvent leurs brigades irlandaises, diminuant d'autant les perspectives d'émigration des Irlandais sur le continent. Ce sont les États-Unis d'Amérique, un république fondée en rébellion contre l’Empire, qui sont alors devenus le nouveau point chaud des émigrés irlandais. Bien qu’ils aient été confrontés à de nombreux problèmes d’intégration, au début, ils sont rapidement devenus un élément central de la société américaine et la lutte irlandaise doit beaucoup aux efforts des Irlandais-Américains. Cela est devenu plus particulièrement visible lors de la guerre de Sécession, durant laquelle des masses d'Irlandais, y compris de célèbres révolutionnaires irlandais, se sont battues pour l'Union et, dans une bien moindre mesure, pour la Confédération.\n\nPour la deuxième fois en moins de soixante-quinze ans, quelles que soient leurs couleurs, dans chaque tranchée américaine se trouvent des fils de l'Irlande. Walsh d'un côté abat Kelly de l'autre. C'est vraiment une guerre fraternelle. Alors que l’Amérique promettait autrefois aux Irlandais de mettre fin à leurs troubles, notre peuple se sent désormais obligé d’offrir la même chose aux Américains. Avec ou sans le soutien du gouvernement, le peuple irlandais viendra sûrement en aide à l’Amérique – les arrêter serait une tâche insensée."
 ireland_events.2012.d.wca:0 "Les syndicalistes et les éléments du PLP favorisent naturellement leurs frères idéologiques qui se battent pour [WCA.GetNameDef], alors que"
 ireland_events.2012.d.fourway:9 "$ireland_events.2012.d.start$\n\n$ireland_events.2012.d.wca$ the democratic parties are lining up behind the breakaway [ACC.GetNameDef] as guardians of democracy, though Sinn Féin is divided on the issue. The hardliners within Sinn Féin along with the mainstream of Aontas Naísiúnta, on the other hand, endorse MacArthur's federalists as the only force capable of stabilising America against their extremist foes, while AN's radicals sympathise with the radical aims of Huey Long and his followers. $ireland_events.2012.d.end$"
 ireland_events.2012.d.threeway:9 "$ireland_events.2012.d.start$\n\n$ireland_events.2012.d.wca$ the democratic parties line up behind the United States government as guardians of democracy. Aontas Naísiúnta, on the other hand, have chosen to endorse the radical aims of Huey Long and his followers. $ireland_events.2012.d.end$"
 ireland_events.2012.d.twoway:9 "$ireland_events.2012.d.start$\n\n$ireland_events.2012.d.wca$ the rest of the Irish political spectrum stands behind the United States government in suppressing the syndicalist insurrection. $ireland_events.2012.d.end$"
 ireland_events.2012.d.end:0 "Il va sans dire que si l’Irlande choisit de s’impliquer de manière informelle dans le conflit américain, elle ne manquera pas de volontaires."
 ireland_events.2012.a:0 "Un refus plus si sûr."

 ireland_events.2013.t:0 "Céad Míle Failte"
 ireland_events.2013.d:0 "La présence de volontaires irlandais lors de la deuxième guerre civile américaine a été accueillie avec beaucoup de surprise et souvent de soulagement par les civils irlando-américains et parfois même par leurs voisins.\n\nBien que la plupart des Irlandais aient quitté l'Irlande depuis des décennies, voire des générations, le lien avec une grande partie de la communauté irlando-américaine et la terre de leurs ancêtres reste profond, à tel point que de nombreux jeunes Irlando-américains rejoignent aujourd'hui les brigades de volontaires irlandais au lieu de s'enrôler directement dans l'armée américaine.\n\nLes anciennes traditions d'accueil chaleureux demeurent dans la diaspora, mais pour les volontaires eux-mêmes, le soutien qu'ils reçoivent en termes d'effectifs est encore plus inestimable."
 ireland_events.2013.a:0 "Ar fheabhas ar fad!"

 ireland_events.2014.t:0 "Le cauchemar de Garibaldi"
 ireland_events.2014.d.start:0 "Même si l'Irlande a longtemps entretenu des relations compliquées avec la papauté, au moment où une grande partie de l'Europe choisissait de s'émanciper de la tutelle de Rome, l'Irlande, elle, est restée fidèle. Fortement liée à Rome depuis les années 400, et alors même qu'elle ployait sous la botte ou les balles anglaises, les Irlandais n'ont pas hésité. Lorsque Hugh O'Neill fut contraint de s'exiler en Europe pendant la Fuite des Comtes, c'est à Rome qu'il se rendit. Il vécut d'ailleurs sous la protection de la Papauté jusqu'à sa mort, et pendant le Risorgimento, ce sont plus d'un millier d'Irlandais qui voyageront pour défendre les terres du Pape, en se distinguant contre les forces de Victor Emmanuel II.\n\nEn revanche, les relations irlandaises avec le nationalisme italien ont été historiquement plus tendues. De nombreux Irlandais se sont opposés à la notion d'unité italienne en raison de l'opposition du pape, et la dépendance des Italiens à l'égard du soutien britannique pour la réussite de leurs objectifs a conduit à des affrontements entre les nationalistes irlandais et des gens comme Mazzini. Douglas Hyde a d'ailleurs demandé un jour rhétoriquement : « Qu'a dit Mazzini ?" tout en condamnant la perte de la langue irlandaise. Malgré cela, les idéaux républicains de la Jeune Italie serviront de source d'inspiration à la Jeune Irlande et aux Fenians. Des années plus tard, pendant la guerre d'indépendance, certains éléments radicaux de la société italienne professeront d'ailleurs leur sympathie à l'égard de la lutte irlandaise et aideront l'IRA a obtenir des armes.\n\nMême si beaucoup de choses ont changé depuis cette époque, les gens considèrent toujours l'Italie avec une certaine affection. Au moment où la guerre menace la péninsule, les Irlandais répondent à l'appel. Bien que l'essentiel de la faveur du public irlandais soit pour la papauté et le royaume des Deux-Siciles, ils vénèrent le premier comme le noyau de leur foi et sympathisent avec le second en tant que région agricole, autrefois négligée par Piémontais comme l'Irlande l'a été sous les Britanniques,"
 ireland_events.2014.d.end:0 "tandis que les syndicalistes espèrent voir la République Socialiste d’Italie sortir victorieuse."
 ireland_events.2014.d.default:9 "$ireland_events.2014.d.start$ Sinn Féin has expressed support for their fellow republicans in Milan, $ireland_events.2014.d.end$"
 ireland_events.2014.d.ITA.autdem:9 "$ireland_events.2014.d.start$ Sinn Féin has expressed support for the federation in Milan as a force of stability on the peninsula, $ireland_events.2014.d.end$"
 ireland_events.2014.d.ITA.natpop:9 "$ireland_events.2014.d.start$ some extremists on the far-right have expressed support for Milan, but others remain behind the Pope, $ireland_events.2014.d.end$"
 ireland_events.2014.d.both.natpop:9 "$ireland_events.2014.d.start$ $ireland_events.2014.d.end$"
 ireland_events.2014.a:0 "Avanti Irlanda!"

 ireland_events.2015.t:0 "La guerre du bout du monde"
 ireland_events.2015.d.start:0 "Des informations ont annoncé qu'un conflit avait éclaté en Argentine et, même si au premier abord les liens qui unissent l'Irlande aux deux pays les plus méridionaux du monde peuvent sembler légers, un examen plus attentif les rend évidents. Cela fait suite à l’immigration d’aristocrates gaéliques en Amérique du Sud, soutenue par les Espagnols, où ils deviendront des administrateurs coloniaux de premier plan, les Irlandais ont une longue et riche histoire dans la région. Le plus connu d'entre eux est peut-être Bernardo O'Higgins, le père de la nation chilienne, qui a vaillamment pris les armes contre la couronne espagnole et a combattu aux côtés de José de San Martín jusqu'à ce que le Chili soit libéré par l'Armée des Andes.\n\nPour sa part, l'Argentine compte Guillermo, ou William Brown, parmi ses héros, un marin du comté de Mayo qui est devenu le premier amiral du pays et a déjoué tous les pronostics contre des forces espagnoles et brésiliennes supérieures. Ces liens ne se sont renforcés qu'au XIXe siècle, lorsque les deux nations ont accueilli une partie importante des Irlandais qui avaient quitté leurs foyers à la recherche de meilleures fortunes.\n\nLa descente du Cône Sud dans une guerre à part entière, peu de temps après le début de la guerre civile américaine, a vu un autre ancien refuge de la diaspora irlandaise devenir soudainement un champ de bataille. Les opinions sur le conflit n'ont pas échappé à la scène politique et le gouvernement de Buenos Aires,"
 ireland_events.2015.d.end:0 "Les syndicalistes du Chili et de Patagonie, pour leur part, bénéficient de la sympathie de certaines voix au sein du Parti Travailliste Progressiste, ainsi que du soutien explicite du Parti Syndicaliste Irlandais et de Saor Éire. Perçus au mieux comme de vaillants camarades et au pire comme des résistants à un gouvernement tyrannique, il n’est pas surprenant qu’ils bénéficient du soutien de ceux qui se trouvent à gauche de la politique irlandaise. Vue la situation, le dernier mot sur la manière de procéder dans ce conflit revient au gouvernement."
 ireland_events.2015.d.carles:9 "$ireland_events.2015.d.start$ under the iron-fisted leadership of the ultranationalistic and xenophobic Liga Patriótica has earned little support among Irish politicians. Only the most extreme tendencies within Aontas Náisiúnta have voiced approval for Carlés' regime, and most of the political scene opposes the Liga Patriótica, seeing them as bloodthirsty maniacs who have destroyed any chance of peace in the region.\n\n$ireland_events.2015.d.end$"
 ireland_events.2015.d.ramirez:9 "$ireland_events.2015.d.start$ a military junta led by General [ARG.GetLeader] ever since the Argentine army suppressed an attempted coup by ultranationalists last year, is generally supported by both moderates and the right-wing, and is seen as the last bulwark in the region against the advance of syndicalism.\n\n$ireland_events.2015.d.end$"
 ireland_events.2015.d.nodemocracy:9 "$ireland_events.2015.d.start$ a military junta led by General [ARG.GetLeader] which, in a bizarre turn of events, restored Argentine democracy just to extinguish it once again when the elected government failed to negotiate with the Patagonian Workers Front. His erratic actions have raised some eyebrows, but he is generally supported by those who oppose the advance of syndicalism.\n\n$ireland_events.2015.d.end$"
 ireland_events.2015.a:0 "Buenos Aires a notre soutien pour réprimer cette populace."
 ireland_events.2015.b:0 "Nous aiderons la Patagonie à lutter contre la tyrannie!"
 ireland_events.2015.c:0 "Pourquoi nos hommes devraient-ils mourir sur les rives du\nRio Negro?"

 ireland_events.2016.t:0 "Des harpes irlandaises sous les saules"
 ireland_events.2016.d.start:0 "Alors que pour la plupart des Irlandais, le déclenchement de la guerre au Moyen-Orient n'est qu'une nouvelle intéressante de politique étrangère parmi tant d'autres, pour beaucoup de nos citoyens juifs, l'issue de cette guerre est primordiale pour l'avenir de leur patrie ancestrale. Depuis la création du Mutasarrifate de Jérusalem, de nombreux Juifs européens ont choisi d'immigrer dans la région, et même l'ancien grand rabbin irlandais Isaac Herzog a choisi d'immigrer pour devenir grand rabbin des Ashkénazes. La situation que cela a créée à Jérusalem a été pour le moins difficile, et l’opposition à cette migration massive parmi les Arabes a été l’une des plus grandes étincelles qui ont allumé la proverbiale poudrière de la guerre.\n\nCraignant ce qui pourrait arriver à la population juive et l'émergence d'une Sion libre si les révoltes arabes réussissaient, les juifs"
 ireland_events.2016.d.mfa:0 "TD et actuel ministre des Affaires Etrangères"
 ireland_events.2016.d.midstart:0 "Robert Briscoe a proposé au gouvernement de fournir un soutien militaire aux Ottomans dans leur lutte contre le Pacte du Caire. En tant que vétéran important de la guerre d'indépendance et ayant joué lui même un rôle crucial dans les ventes d'armes et la contrebande d'armes allemandes, la proposition de Briscoe a beaucoup plus de poids que d'autres propositions comparables. Bien que Briscoe n'ait manifestement aucune affection pour les Ottomans, surtout si les rumeurs selon lesquelles il aiderait à financer l'Irgoun contre eux sont vraies, le pragmatisme conduit souvent à sympathiser avec d'étranges causes et, comme beaucoup d'entre eux en Palestine, il considère cela comme la seule voie à suivre pour la cause sioniste. ."
 ireland_events.2016.d.natpop:0 "De même, bien que le nouveau gouvernement ne soit certainement pas ami des Juifs, soutenir leur cause pourrait bien mener au scénario mutuellement bénéfique du départ de plus de Juifs irlandais pour la Palestine, ce qui n'est pas négligeable."
 ireland_events.2016.d.ger:0 "Nos alliés à Berlin ont aussi signalé leur intention de soutenir les Ottomans, et en tant que membres du Reichspakt il serait naturel que nous fassions de même."
 ireland_events.2016.d.midend:0 "Une idée opposée à la proposition de Briscoe a également été suggérée, suggérant que l'Irlande devrait envoyer son soutien au Pacte du Caire, comme partie de la lutte commune contre l'impérialisme étranger, peu importe les évènements qui pourraient éventuellement se produire après une victoire arabe."
 ireland_events.2016.d.int:0 "Même si la plupart du Pacte du Caire est composée de réactionnaires, l'Internationale a également signalé son soutien à leur lutte anti-impérialiste contre les Ottomans."
 ireland_events.2016.d.end:0 "Il y a aussi toujours la possibilité de simplement rester neutre, après tout pourquoi les soldats irlandais devraient-ils être envoyés mourir pour l’un ou l’autre camp, dirigé par un monarque étranger ?"
 ireland_events.2016.d.ent:0 "Nos alliés de l’Entente sont également favorables à la neutralité, considérant les deux camps comme hostiles et espérant qu'au final a guerre les saignera tous les deux à blanc."
 ireland_events.2016.d.final:0 "En fin de compte, une décision doit être prise et c'est à [IRE_loc_leader_surname] d'avoir le dernier mot."
