 ireland.43.t:9 "Le sujet urgent de l’économie"
 ireland.43.d1:9 "With its success in the recent elections, the government has received a clear mandate from the Irish people that only the current [IRE_loc_incumbent] can guide the nation through the ongoing economic crisis.\n\nIt is therefore vital that the aftershocks of Black Monday are dealt with within a reasonable timeframe, lest the Irish people begin to lose faith in the leadership of [IRE_loc_leader_surname] and his government."
 ireland.43.d2:9 "While the government of course does not have to worry about asinine concepts such as electoral mandates, keeping the support of the Irish people nevertheless remains vital to maintaining order in the nation.\n\nGetting Irish men back to work and the economy back in order should be heavily prioritised, lest the Irish people begin to lose faith in the leadership of [IRE_loc_leader_surname] and his government."
 ireland.43.a:9 "Nous promettons de guider l’Irlande à travers cette tempête."

 ireland.44.t:9 "Résurgence de l’économie"
 ireland.44.d:9 "Grâce à la direction constante de [IRE_loc_leader_name], l'économie irlandaise s'est non seulement remise des effets du Lundi Noir, mais commence également à décoller, vers une nouvelle ère.\n\nLes entreprises, depuis les humbles épiciers familiaux jusqu’à certaines des plus grandes sociétés du pays, ont toutes bénéficié de cette période de stabilisation budgétaire, et à profiter des nouvelles opportunités économiques fleurissant chaque jour."
 ireland.44.a:9 "Avançons ensemble vers un avenir meilleur."

 ireland.45.t:9 "La stagnation sans fin"
 ireland.45.d:9 "Il semble qu’après les promesses répétées et sans réponse du gouvernement de résoudre enfin la crise économique, le peuple irlandais ait complètement abandonné l’espoir que la nation se remette véritablement du Lundi Noir.\n\nPeu importe à quel point la faute est rejetée sur les défaillances de facteurs externes sur lesquels le gouvernement n'a aucune prise, tels que les banques étrangères, les lignes d'approvisionnement perturbées ou les entreprises zombies, il semble clair que le doigt sera en permanence pointé vers le gouvernement de [IRE_loc_leader_surname]."
 ireland.45.a:9 "Si seulement ces agitateurs savaient à quel point il est difficile de diriger la nation."

 ireland.46.t:9 "Un changement de contexte"
 ireland.46.d.start:9 "At the time, the economic crisis brought on by Black Monday appeared an insurmountable obstacle to the government, both before and after the elections last year. But now, Ireland's large amount of [Root.overlord.GetAdjective] influence in the wake of the Northern Crisis, and unprecedented installation of a new [Root.overlord.GetAdjective]-aligned government, has impacted the ongoing recovery. The complete reorientation in the economy, and changes in sovereignty and foreign relations, has meant that the effects of Black Monday have begun to slowly fade into insignificance, as Ireland aligns even more closely with their new overlords."
 ireland.46.d1:9 "$ireland.46.d.start$\n\nMitteleuropa, despite being seen by many as Germany exercising its European hegemony, did allow Ireland to remain independent in its economic affairs, while being within the broader German sphere. With this new arrangement however, the Irish economy is fully tied to the German, and looks to remain so for the foreseeable future."
 ireland.46.d2:9 "$ireland.46.d.start$\n\nThe massive leftward shift in policy is proving an expected shock for the country's civil servants who remain in their posts, but with the new government eager to prove their worth to their new allies, there is no doubt there is more to come"
 ireland.46.a:9 "Le Lundi Noir est désormais le moindre de nos soucis."

 ireland.47.t:9 "La question de l’économie"
 ireland.47.d:9 "La campagne électorale a été âprement disputée et de Valera et Lemass ont tous deux l'intention de faire leurs preuves auprès de l'électorat le plus rapidement possible. Selon eux, l'accent mis par les gouvernements précédents sur la priorité accordée aux grandes industries était une erreur et la solution pour sortir du désordre qu'elle a provoqué est de travailler en étroite collaboration avec les petites entreprises irlandaises.\n\nCe n'est qu'en donnant la priorité aux initiatives locales, conviennent les deux chefs de parti, que le véritable potentiel de l'Irlande pourra être révélé. Bien que les priorités des deux hommes puissent différer, ces derniers estiment qu'il est important de travailler à se remettre du Lundi Noir le plus rapidement possible. Comme le dit le seanfhocal, ou vieux proverbe, « tús maith, leath na hoibre »."
 ireland.47.a:9 "Un bon début représente la moitié du travail."

 # Influence Mechanic / Civil Rights Events #
 ireland.1000.t.IRE:9 "The LÉ Macha Incident"
 ireland.1000.t.other:9 "Confrontation in the Irish Sea"
 ireland.1000.d.IRE:9 "Though Black Monday brought much turmoil, it was cautiously hoped by the government that the crisis would remain the only major issue on their plate as the country recovered. Yet fate is rarely so kind. Yesterday at approximately 1127 hours, the Irish naval vessel LÉ Macha experienced a sudden collision from underneath, fifty-eight miles off the coast of Waterford. As it turned out, she happened to collide with the RNS Thetis, belonging to the Union of Britain and situated outside of British territorial waters. Submerged in the sea, the submarine went unseen as the LÉ Macha sailed over it until, owing to the poor decision-making of the captain, the submarine surfaced, ramming the Macha.\n\nFortunately neither incurred serious damage, both vessels along with their crew being saved by a joint rescue effort organised by the Irish Naval Service and the British Navy. This bold cooperation has been heralded as the beginning of a possible warming in Anglo-Irish relations by advocates of a détente, albeit such sentiments stay firmly in the minority as the public and government alike anxiously question the purpose for which a British submarine trespassed in Irish territorial waters in the first place, hysteric tales of nefarious syndicalist plots already being churned out by the rumour mill.\n\nThese significant concerns are shared by the German Empire, who have strongly condemned the incident, the Reichskanzler making a speech in the Reichstag today denouncing syndicalist aggression, and the German minister to Dublin has promised us of the empire's continued backing should the Union of Britain attempt to expand their influence. However senior diplomats, although grateful for German support, have counselled caution, warning of the risk of sleepwalking into German vassaldom. In their view Irish national interests lie in steering a middle course between the two powers, reaping the benefits of friendship with both while ensuring that what's best for Ireland is not subordinated to the needs of the great powers."
 ireland.1000.d.GER:9 "Yesterday at approximately 1127 hours, a naval ship of the Irish Republic, named the LÉ Macha, was suddenly rammed by the British submarine RNS Thetis, fifty-eight miles off the coast of the Irish coastal city of Waterford, well within Irish territorial waters. Although rescue efforts ensured both boats were saved and no lives lost, British diplomats have proven to be exceptionally cagey as to the purpose of the vessel's trespassing.\n\nThe German Empire and the Irish Republic have enjoyed a strong friendship since the Weltkrieg, as Germany was among the first to recognise Irish independence and played a significant role in arming the Irish rebels against their British overlords, and while they remained associated with the British Empire after the Anglo-Irish Treaty, the British Revolution saw the establishment of substantial trade with the island country and their eventual entry into Mitteleuropa. In the eyes of our business community and intelligence services, this seemingly minor incident is merely the beginning of a British assault on Teutonic influence on the isle."
 ireland.1000.d.GER.autdem:9 "$ireland.1000.d.GER$\n\nThe current foreign secretary, Rudolf Nadolny, a long-serving career diplomat, has expressed concern at the syndicalist bloc's attempts to take advantage of Germany's domestic distractions, concerns shared by Schleicher. Maintaining his moderate image but seeking to deter Britain and deepen ties with the Irish in light of the island's strategic relevance, Schleicher advised Nadolny to respond diplomatically but firmly. Accordingly, the foreign secretary condemned the British navy's intrusion into Irish waters, and gave assurances that Germany would continue to stand by its friends and interests in Dublin with force if need be, while Schleicher himself made a speech on the matter denouncing London's actions."
 ireland.1000.d.GER.socdem:9 "$ireland.1000.d.GER$\n\nThe current foreign secretary, Rudolf Nadolny, a long-serving career diplomat, has expressed concern at the syndicalist bloc's attempts to take advantage of Germany's domestic distractions. While heeding Reichskanzler Müller's advice to stick to a cautious approach, with the cabinet unable to afford a diplomatic crisis over this episode while already dealing with the present turmoil at home, Nadolny accordingly condemned the British navy's intrusion into Irish waters, and gave assurances that Germany would continue to stand by its friends and interests in Dublin, aiming to deter Britain from further actions against the Irish while the German nation gets back on its feet."
 ireland.1000.d.GER.pataut:9 "$ireland.1000.d.GER$\n\nThe episode has provoked discord inside the new cabinet as the hesitancy of Kleist, a man long less keen on Weltpolitik, to stoke foreign tensions while Germany faces turmoil at home has clashed with Hassell's support for the Irish in light of not only his anti-syndicalist and Anglophobic views, but also his naval connections, aware of the island's strategic use to Germany. After discussions between the two, it was agreed that Hassell would issue a strongly-worded condemnation of the incident and assure that the "German sword and shield" would stand behind the Irish against syndicalist aggression, so as to deter the British from further transgressions, but that for now the German response would remain diplomatic."
 ireland.1000.d.ENG:9 "The renowned Irish socialist James Connolly once remarked \"We believe in constitutional action in normal times; we believe in revolutionary action in exceptional times\". In no nation is this more true than within Connolly's own home, the man having possessed the questionable fortune of not having lived to witness so many of his companions in arms seduced by the siren songs of bourgeois nationalism and German imperialist patronage, where the ramifications of Black Monday have resulted in the scales of capitalism increasingly falling from the eyes of the Irish proletariat.\n\nThe Revolutionary Exportation Directory has worked closely with our Irish comrades in Saor Éire for a decade to overthrow the Irish Government, though their endeavours thus far amounted to little in light of Irish society's conservative and Anglophobic attitudes. Seeing a fighting chance to spread socialist ideals and foment a potential worker's revolt in the crisis, Saor Éire have requested more assistance. Accordingly, we sent three agents to assess the situation on the ground and rendezvous with SÉ's paramilitary wing, the Irish Citizen Army, coming ashore in Castletownshend, County Cork from the submarine RNS Thetis. Unfortunately during the process of their return voyage, our vessel accidentally rammed an Irish naval ship, the LÉ Macha, at around 1127 hours.\n\nWhile we can breathe a sigh of relief that the incident occurred after the insertion of our operatives, narrowly dodging a further breakdown in diplomacy with the Irish Republic, the collision took place in Irish territorial waters, raising great suspicion and drawing the alarm of the German Empire. These unfortunate events do contain a silver lining however, as successful joint rescue efforts by the British and Irish navies prevented any casualties or the loss of either vessels, earning the cautious praise of some liberal Irish newspapers and opening up a possible pathway to a rekindling of Anglo-Irish relations now that Black Monday has proven the Teutonic giant to have feet made of clay."
 ireland.1000.a.IRE:9 "L'Irlande ne peut-elle pas connaître la paix, pour une fois ?"
 ireland.1000.a.GER:9 "La puissance allemande protègera les nations\nde l'Europe contre les ravages syndicalistes!"
 ireland.1000.a.ENG:9 "L'opportunité peut parfois être\nsaisie, même dans les erreurs."

 ireland.1001.t:9 "Sinne Fianna échoue"
 ireland.1001.d:9 "Alors que les diplomates irlandais s'efforcent de rétablir les relations avec la Grande-Bretagne à la suite de l'incident du LÉ Macha, le fiasco a gravement alarmé les forces armées et relancé un débat de longue date sur la question de savoir si elles devraient évoluer plutôt vers des tactiques conventionnelles et un professionnalisme à l'image des armées du continent (principalement la Heer admirée par leurs hauts gradés), ou continuer de s'inspirer des techniques de guérilla qui s'étaient révélées si efficaces lors du dernier conflit avec les Britanniques.\n\nL'armée irlandaise est issue des Volontaires irlandais, une milice formée pour défendre la mise en œuvre du Home Rule, qui s'est ensuite soulevée contre les Britanniques lors de l'Insurrection de Pâques. Réorganisée en Armée Républicaine Irlandaise après l'échec de l'Insurrection, l'IRA combattit une fois de plus contre la Grande-Bretagne pendant la guerre d'indépendance, remportant la liberté irlandaise après sept cents ans, et cela avec l'aide inestimable de l'Allemagne. Grâce à cette coopération et à l’envoi de nombreux membres en Allemagne pour apprendre de la force qui avait remporté la Weltkrieg, dans la décennie qui a suivi, l’IRA est devenue un bastion des sentiments germanophiles.\n\nMéfiante à l'égard des politiciens et mécontente des concessions accordées aux loyalistes, l'IRA a résisté aux tentatives des administrations civiles d'affirmer leur autorité sur l'armée, les soldats étant souvent unis davantage par un sentiment d'allégeance envers leurs commandants et par l'idée abstraite de la nation irlandaise, que par un sentiment d'allégeance envers l'État. S'ils sont restés loyaux jusqu'à présent, cette loyauté est strictement conditionnelle et, en cette période de crise, tout gouvernement doit faire preuve de légèreté, de peur que les officiers qui se considèrent comme les véritables maîtres du pays ne se sentent obligés d'intervenir "pour le bien de la République irlandaise""
 ireland.1001.a:9 "Leurs vies sont peut-être promises à l’Irlande, mais sont-elles promises à la démocratie ?"

 ireland.1002.t:9 "La terreur orange"
 ireland.1002.d:9 "Les allégations de discrimination anticatholique en Ulster sont courantes depuis la partition de l'Irlande et se sont poursuivies après sa réunification. Ces affirmations se sont multipliées récemment, alors que des rumeurs selon lesquelles un nombre disproportionné de catholiques auraient été licenciés pendant la crise circulent depuis des mois. Considéré comme un mensonge et un fantasme de persécution par les loyalistes, un livret intitulé "La terreur orange" d'un auteur inconnu écrivant sous le pseudonyme "Ultach" a exposé en détail les inégalités sur le lieu de travail, mais également la façon dont les clauses des Privilèges d'Ulster accordant des pouvoirs étendus aux conseils locaux ont augmenté en conséquence, dans la zone des six comtés. En particulier, l'interdiction de modifier les limites des circonscriptions électorales ont donné lieu à de fréquents cas de favoritisme pro-protestant, en particulier dans le domaine du logement.\n\nBien que ces clauses visaient à empêcher l'État irlandais de discriminer les protestants et de procéder à un découpage électoral en faveur des catholiques, elles ne tenaient pas compte du fait que l'ancien gouvernement nord-irlandais avait manipulé lesdites limites au cours de l'année 1923. et 1924, pour sous-représenter les catholiques. La notoriété du livret s'est répandue rapidement et les ventes montent en flèche, même en dehors de l'Ulster, soutenant la rhétorique de l'opposition à condamner le Sinn Féin pour avoir fermé les yeux sur les « mauvais traitements » infligés aux Irlandais et Irlandaises loyaux. Et cela au nom de gains politiques à court terme."
 ireland.1002.a:9 "Le Lundi Noir aurait-il pu être la goutte d’eau qui a fait déborder le vase ?"

 ireland.1003.t:9 "L'Ulster à la croisée des chemins"
 ireland.1003.d.start:9 "Alors que le Lundi Noir a fait des élections générales de 1937 une occasion de tendre un peu plus un pays déjà amer, cela ne s'est révélé nulle part plus vrai qu'en Ulster, où les antagonismes séculaires ont été remis au premier plan suite à l'effondrement du statu quo post-révolution britannique et cela se reflète clairement dans les résultats électoraux partout dans la province."
 ireland.1003.d.end:9 "a balayé le conseil d'administration dans les districts à majorité catholique, une déclaration décisive reflétant la réticence croissante des catholiques à accepter la discrimination à leur encontre et une protestation contre les autres partis dont ils sentent que ces derniers ont abandonné leur propre chair et leur sang, ce que certains commentateurs ont commencé à à comparer à la célèbre victoire écrasante du Sinn Féin, en 1918.\n\nLes districts protestants ont également connu des changements de fortune, puisque plusieurs sièges ont été attribués à de nouveaux challengers de gauche et de droite de l'UDP, respectivement le Parti Rravailliste d'Irlande du Nord et la Ligue Protestante d'Ulster. Le NILP de Harry Midgley, bien qu'officiellement non sectaire, est devenu un parti représentant majoritairement la classe ouvrière protestante, et il existe des rumeurs de soutien des syndicats d'Irlande du Nord avec l' Union-Britannique, jouant notamment sur l'idée que la classe supérieure en 1926 "a choisi l'argent plutôt que l'Ulster". L'UPL, dirigée par l'ancien politicien de l'UUP James Hanna McCormick, est farouchement anti-catholique et considère également l'UDP comme des traîtres, appelant à une politique d'abstentionnisme envers le Dáil Éireann. Avec ces changements, la position de l'UDP en tant que représentant de la communauté protestante n'est plus aussi assurée qu'elle ne l'était autrefois."
 ireland.1003.d1:9 "$ireland.1003.d.start$ Aontas Náisiúnta a $ireland.1003.d.end$"
 ireland.1003.d2:9 "$ireland.1003.d.start$Bien que SC ait réussi à gagner le comté de Down, Aontas Náisiúnta a autrement $ireland.1003.d.end$"
 ireland.1003.d3:9 "$ireland.1003.d.start$ Même si les travaillistes ont réussi à gagner Belfast Ouest, Aontas Náisiúnta a autrement réussi $ireland.1003.d.end$"
 ireland.1003.a:9 "Le statu quo est mort et révolu, c'est avec O'Leary dans la tombe."

 ireland.1004.t:0 "Les vents du changement"
 ireland.1004.d:9 "Dans les semaines qui ont suivi le succès retentissant d'Aontas Náisiúnta aux élections en Ulster, une prise de conscience a commencé à être notée parmi la population catholique du nord, avec des comparaisons fréquentes avec le moment décisif qu'a été la victoire écrasante du Sinn Féin en 1918. Depuis trop longtemps, proclament-ils, ils ont été les enfants bâtards de la République, ignorés par leurs compatriotes et considérés comme quantité jetable offerte sur l'autel d'un apaisement avec les loyalistes. De nombreux catholiques ont finalement décidé que cela suffisait.\n\n[IRE_loc_civil_rights_event_1]\n\nPrenant les choses en main, d'éminents catholiques d'Ulster, en plus de quelques protestants et sudistes sympathiques à leur cause, y compris des hommes politiques de tout le spectre politique, se sont réunis à Belfast pour annoncer la formation d'une nouvelle organisation, la Ligue Nationale pour les Libertés Civiles, ou NLCL, sous la présidence de Cahir Healy, TD indépendant et l'un des dirigeants catholiques d'Ulster les plus éminents depuis la guerre d'indépendance.\n\nComme Healy l'a indiqué en répondant aux questions des journalistes participant à la conférence, la NLCL prétend être un groupe multipartite et intercommunautaire qui cherche à faire pression sur Dublin pour qu'elle s'attaque enfin à la discrimination anti-catholique endémique dans le nord, en particulier dans les domaines de l'emploi et du logement. Le gouvernement, à son tour, n’a pas encore réagi à ces évolutions, et même si le désir d’agir est désormais mûr, il reste à voir quelle sera l’efficacité de ce mouvement naissant."
 ireland.1004.d.sf:9 "La poursuite du pacte entre le Sinn Féin et le Parti Démocrate d'Ulster après plusieurs élections est considérée avec beaucoup de ressentiment par la communauté catholique, et leur volonté de tolérer patiemment leur situation jusqu'à ce qu'un autre parti arrive au pouvoir et résolve potentiellement la situation, est terminée."
 ireland.1004.d.scndp:9 "Bien que de Valera ait promis au cours de sa campagne électorale de réformer les privilèges d'Ulster, ses paroles sont considérées avec méfiance par une grande partie de la communauté catholique vu son rôle majeur dans l'administration de Brugha, et le choix des partenaires de coalition de son parti, le NPD, suscite même le même manque de confiance."
 ireland.1004.d.scan:9 "Bien que le rôle de partenaire junior d'Aontas Náisiúnta dans la nouvelle coalition au pouvoir ait été une source d'optimisme pour de nombreuses personnes au sein de la communauté catholique, leur passif ne joue pas en leur faveur, et notamment considérant le rôle de l'actuel Président [Root.GetLeader] dans ses précédentes fonctions au sein de l'administration de Brugha."
 ireland.1004.d.lab:9 "Bien que l'accession au pouvoir d'un nouveau gouvernement se soit révélée encourageante pour la communauté catholique, beaucoup restent sceptiques quant à ce qu'ils considèrent comme une approche naïve et équivoque de la part des travaillistes face à la situation en Ulster, et ont ressenti l'amère sensation d'avoir été abandonnés auparavant."
 ireland.1004.a:9 "Qui veillera mieux sur nous, que nous-mêmes ?"

 ireland.1005.t:9 "Ralliement à l'Appel"
 ireland.1005.d:9 "Confounding the expectations of those who expected the National League for Civil Liberties' foundation to come to nothing, it soon became apparent that the organisation enjoyed a frenzy of popularity from the disgruntled Catholics of Ulster, as plenty were quick to flock to the movement's banner. Though an initial march in Ulster against anti-Catholic discrimination within the province by the NLCL was a peaceful affair, with Gardaí maintaining order by preventing the marchers from marching into loyalist areas or loyalists from attacking the protest, its low-key nature meant it attracted little attention from the press or politicians, defeating the protest's main aim.\n\nDialing up their tactics as a result, the NLCL recently organised a large parade and leafletting drive in Dublin under the banner \"Irish Rights for Irish Citizens\", gaining approval from locals, even those who were otherwise in support of political parties supportive of the Ulster Privileges, and achieving its goals in bringing the question of Catholic rights to the eyes of the newspapers and Dáil Éireann.\n\nUlster loyalist TDs have hit back at the protestors' allegations, decrying the NLCL as a \"Blueshirt stalking horse\". James Hanna McCormick, seizing the opportunity to present his Ulster Protestant League as a radical alternative to the UDP, declared the marches an existential threat whose ultimate purpose was the imposition of \"Portuguese despotism\" upon the people of Ulster, and encouraged loyalist counter-protests.\n\n[IRE_loc_civil_rights_event_2]"
 ireland.1005.d.sf:9 "The protests have become the source of many furrowed brows for Sinn Féin, who find themselves under attack from not only the opposition, but also from supporters who agree with SF's economic policies, or perceive them as the natural party of government owing to their history, but additionally hold sympathy for the northern Catholics' grievances. Once free to sweep the issue under the carpet to preserve their alliance with the UDP, it seems the party will now be forced to respond."
 ireland.1005.d.scndp:9 "The protests have proven troublesome for Éamon de Valera and his party's coalition with the National Development Party, having promised the latter that any measures related to Ulster would be addressed only after Ireland's economic issues had been resolved. With pressure mounting from voters and backbenchers inside his party, de Valera may find himself forced to make a choice whether to alienate his followers or his coalition partner."
 ireland.1005.d.scan:9 "The protests have led to cracks forming in the coalition between de Valera's SC and O'Duffy's AN, as the latter have heaped praise on the protests, intending to take credit for reform to the Ulster Privileges, while at the same time putting pressure on de Valera to deliver. Worse for the Long Fellow, the protests have resonated with his party's backbenchers, and they too have called for immediate changes. Though de Valera is a man of cautious instincts, he has found himself with his back to the wall on the matter."
 ireland.1005.d.lab:9 "While the Labour Party have been swift to promise to resolve the employment and housing situation in response to the protests, behind closed doors the issue has them at odds with one of their coalition partners,"
 ireland.1005.d.labndp:9 "$ireland.1005.d.lab$ the National Development Party, as leader Sean Lemass is aloof to the plight of Ulster's Catholics, and opposed to anything that could endanger the nation's stability and financial prospects due to loyalist outrage. Although Labour sees reform as the key to ending sectarian tensions, they will have a difficult time convincing the NDP to agree."
 ireland.1005.d.labplp:9 "$ireland.1005.d.lab$ the Progressive Labour Party. The issue has divided the latter party, as while some support the protestors, seeing the end of discrimination as a step to stopping religious division of the working class, others are reluctant to speak on a matter which they regard as sectarian, and what form reforms will take may be a matter of much debate inside the coalition."
 ireland.1005.a:9 "Haven't we enough on our plate already?"

 ireland.1006.t:9 "Casement's Body"
 ireland.1006.d:9 "There was surpise and consternation at this week's cabinet meeting, when the Minister of Foreign Affairs notified the government of a most unusal offer from the Union of Britain; that they return to us the corpse of Sir Roger Casement, the Anglo-Irish anti-imperialist campaigner and hero of the independence era. Against his own wishes, Casement was buried in an English prison following his execution in 1916 for treason, after he ran guns from Germany to Ireland for the Easter Rising.\n\nAn immediate and rowdy debate ensued amongst the cabinet about whether this is some kind of ploy by the British, or a genuine attempt at soothing relations. The British, for their part, have presented this as an olive branch that will coincide with the 21st anniversary of the Easter Rising.\n\nWhile the opportunity to give Casement a proper burial is extremely appealing, some members of the cabinet have noted this deal would require at least some kind of glad-handing of the Union of Britain, if not an outright public acknowledgement of them as a \"fellow Republic\".\n\nIt would be difficult for the government to publically sing the Union of Britain's praises in return for Casement, but on the other hand, refusing the offer might be tantamount to political suicide, as the opposition and public would never claim to understand it."
 ireland.1006.a:9 "Bring him home and give him a proper burial!"
 ireland.1006.b:9 "They tarnish his legacy with whatever schemes they are up to!"
 ireland.1006.c:9 "Wasn't it German arms he had been obtaining\nin the first instance?"

 ireland.1007.t:9 "The Rules of the Road"
 ireland.1007.d:9 "As antagonism heats up between the Reichspakt and the syndicalist powers, Ireland has found itself on the front line in the battle for influence among the two great naval forces of Europe. With the sleepy status quo of previous years broken, the desire to update certain facets of Irish life to mainland standards has begun to be embraced by cosmopolitans and nationalists alike, the former seeking to tie Ireland closer to its European partners, and the latter favouring the abolition of archaic leftovers inherited from the legacy of British rule.\n\nReflecting the growing popularity of such modernising proposals, it has been suggested that Ireland should transition from the old British system of left-hand traffic to the continental system of right-hand traffic, bringing the nation's road rules into line with the other nations of Europe and the Americas.\n\nSupporters have emphasised the long-term benefits such a switch may have on foreign tourism and on importing and exporting vehicles internationally, though opponents have fired back, decrying the proposal as likely to lead to havoc on Irish roads and a frivolous waste of valuable time and resources better spent tackling the remaining effects of Black Monday."
 ireland.1007.a:9 "We are a colony no more, switch the\ntraffic system."
 ireland.1007.b:9 "What a pointless waste of time, dismiss\nthis idea."

 ireland.1008.t:9 "Avancer les horloges"
 ireland.1008.d:9 "Face à une demande constante de la part d'une partie du public de réexaminer les pratiques héritées de l'histoire de la gouvernance britannique de l'Irlande, la précédente motion visant à modifier les règles routières de l'État pour les rendre conformes à la majorité des systèmes de circulation du continent ne semble pas devoir faire partie des priorités. C'est une proposition considérablement plus radicale qui semble avoir pris l'avantage. Une étrange coalition réformiste de cosmopolites et d'anti-syndicalistes a préconisé que les horloges du pays soient avancées d'une heure pour correspondre à l'heure d'Europe centrale de l'Allemagne.\n\nSynchroniser le fuseau horaire de la République d'Irlande avec l'Europe centrale réduirait, selon les réformateurs, l'influence syndicaliste et s'avérerait bénéfique en termes de commerce avec ses partenaires mitteleuropéens, qui constituent la destination de la majorité des exportations irlandaises depuis la chute de l'Empire Britannique, aidant ainsi le pays. à reprendre son commerce d'exportation vital et à réparer les dégâts causés par la crise financière de l'année précédente.\n\nLes détracteurs, en revanche, ont tourné en dérision cette idée en la qualifiant d'acte de folie totale, mettant en garde contre ses effets sur les heures de lever et de coucher du soleil et sur les conséquences néfastes qu'elle pourrait avoir sur la souveraineté économique de l'Irlande en liant davantage le destin de la nation irlandaise à celui de l'Allemagne. alors même que le Lundi Noir aurait, selon eux, révélé de façon spectaculaire les failles d’une telle stratégie."
 ireland.1008.a:9 "Un matin sombre est un petit prix à payer pour un avenir national meilleur."
 ireland.1008.b:9 "Peut-être devrions-nous plutôt réformer l’enseignement de la géographie?"

 ireland.1009.t1:9 "Un mois de juillet chaud"
 ireland.1009.t2:9 "Mettre le pied à terre"
 ireland.1009.d.start:9 "Le 12 juillet 1690, le roi catholique Jacques II d'Angleterre fut vaincu par Guillaume d'Orange lors de la bataille de la Boyne. Pour les catholiques irlandais, la défaite de Jacques a entraîné leur assujettissement aux dures lois pénales, mais pour les protestants d'Ulster, William victorieux était un sauveur qui les avait délivrés du spectre de la domination catholique et a solidifié leur légitimité à s'installer en Irlande, étant arrivé de Grande-Bretagne quelques décennies auparavant.\n\nLa date est devenue une commémoration loyaliste clé, célébrée par des marches de l’Ordre fraternel d’Orange et par des feux de joie la nuit précédente."
 ireland.1009.d1:9 "$ireland.1009.d.start$ Bien que la majorité des loyalistes ait accepté à contrecœur de rejoindre la République d’Irlande détestée, comme alternative au syndicalisme, l’incendie de drapeaux irlandais, britanniques et allemands au sommet de ces feux de joie a pris son essor pendant l’entre-deux-guerres, comme moyen d’exprimer une résistance passive.\n\nMême si ce mois a toujours connu des explosions de nervosité en raison des hostilités ethno-religieuses omniprésentes, la montée de l'AN, de la NLCL et de l'UPL a rendu la préparation du douzième mois de l'année particulièrement tendue, puisque juin et début juillet ont été marqués par une augmentation des violences sectaires perpétrées par les Chemises Bleues et les partisans de l'UPL. Ces tensions croissantes ont ensuite fini par exploser le 12 mois, lorsqu'une confrontation a éclaté alors qu'une marche de l'Ordre Orange traversait une zone catholique, dégénérant en émeute. La Gardaí n'a pas réussi à réprimer les émeutes après que allégations se soient diffusées comme quoi la Gardaí locale se rangerait du côté des émeutiers de leurs propres communautés. A la fin de la journée, plusieurs personnes étaient finalement mortes et de nombreuses maisons détruites.\n\n"
 ireland.1009.d1.otherdem:9 "Pire encore, alors que les nouvelles se répandaient en Ulster, une série d'incidents au cours desquels des Chemises Bleues en colère ont attaqué et intimidé des protestants du sud, en représailles ont été signalés. Mais la Gardaí a été rapidement mobilisée pour rétablir l'ordre, et les personnes menacées ont également reçu l'aide de l'Armée Citoyenne Irlandaise syndicaliste, opposée au sectarisme. et ne manquant jamais une occasion de se bagarrer avec leurs ennemis « intégristes ». A présent que tous les regards sont tournés vers le nord, le gouvernement se retrouve dans une position encore plus délicate que la pression publique en faveur de réformes a gagné en intensité."
 ireland.1009.d1.scan:9 "Alors que la nouvelle se répandait depuis l'Ulster, des incidents selon lesquels des chemises bleues en colère auraient attaqué et menacé des protestants du sud en représailles n'ont pas tardé à être signalés. Tandis que l'influence du Príomh Aire garantissait que la Gardaí ne ferait rien, l'Armée syndicaliste Citoyenne Irlandaise, dénonçant le sectarisme, a préféré elle intervenir pour protéger les protestants menacés là où le gouvernement avait échoué. Leurs affrontements avec leurs ennemis en chemise azur ont, à cette occasion, attiré l'attention du public sur les attaques et les critiques liées aux relations qu'entretiendrait toujours O'Duffy avec une Garde nationale normalement dissoute."
 ireland.1009.d2:9 "$ireland.1009.d.start$ While the build up to the Twelfth had always been a tense affair, it was particularly true for this year, as the Blueshirt coup was greeted with much alarm by Ulster loyalists. These tensions erupted in Belfast today as not only did loyalists set off multiple bombs, but several parades devolved into riots as they were blocked by Blueshirts upon attempting to march through Catholic areas. Though the riots were put down with an iron fist, the brutality used only served to alienate Ulster Protestants against the government.\n\nDue to this growing resistance not only from loyalists but also in the south, from the syndicalist Irish Citizen Army and pro-democratic elements, O'Duffy and Ó Cuinneagáin have met with the cabinet to discuss how to approach the situation. From the former general's perspective, the issue is domestic, the result of a lack of discipline among the Irish people and demanding the expansion of the Gardai to maintain order, with Protestants to be kept under close watch given their believed inherent disloyalty.\n\nFor Ó Cuinneagáin, the source of the regime's troubles lies abroad with the sinister force of \"Anglo-Syndicalism\" plotting to subvert the Irish nation, and to combat the Red threat a secret police must be established and granted extensive powers to root out via any means, including torture, those traitors willing to take the Saxon shilling. However, such an organisation would be quickly staffed with Blueshirts seeking a more legitimate form of career than their National Guard membership, expanding the integralists' internal influence."
 ireland.1009.a:9 "Le désastre de la Boyne se fait encore sentir, des siècles plus tard."
 ireland.1009.b:9 "La bonne vieille loi et l'ordre \nrésoudront cela."
 ireland.1009.c:9 "Les ennemis des Gaëls doivent être éliminés!"

 ireland.1010.t:9 "Par une autre métrique"
 ireland.1010.d:9 "Alors que la rupture de l'accalmie post-indépendance continue de susciter un désir de changement, une motion supplémentaire a été proposée dans le but de rapprocher l'Irlande du continent, en impliquant cette fois des unités de mesure. Autre conséquence du fait qu'elle était autrefois sous la domination de l'Empire Britannique, la République d'Irlande utilise actuellement les unités impériales britanniques pour son système de mesure. En revanche, de nombreux pays d’Europe continentale, notamment l’Allemagne, utilisent le système métrique. Bien que des appels à passer au système métrique existent depuis que l’Irlande a accédé à sa liberté, le soutien à la réforme dans ce domaine a commencé à prendre de l’ampleur, dans la foulée d’autres initiatives récentes visant à suivre les tendances européennes.\n\nAux yeux des cosmopolites, cela servirait à moderniser davantage la nation et, d’un point de vue nationaliste, cela représenterait un rejet supplémentaire de l’influence britannique. Cependant, les opposants à cette dernière proposition ont souligné les racines profondes des mesures impériales dans l'esprit du peuple irlandais, lesquelles sont largement utilisées dans les activités quotidiennes d'une grande partie du public, comme les pubs, les courses de chevaux et sur les routes, entre autres. Cela implique que mettre en œuvre le système métrique pourrait prendre de nombreuses années. Aux yeux des opposants à la proposition, le système impérial, bien que contrastant avec la majorité du continent, n'a pas à rougir de la comparaison et n'a donc pas besoin d'être remplacé."
 ireland.1010.a:9 "Tant que je peux encore commander une pinte."
 ireland.1010.b:9 "Cédez d'un pouce aux europhiles et ils demanderont\nun mile."

 ireland.1011.t:9 "Radio Free Scotland"
 ireland.1011.d:9 "L’un des développements technologiques les plus importants de ces dernières années a été le développement de la radio. Bien que les émissions de radio existent en Irlande depuis le milieu des années 1920, la portée initiale des chaînes était limitée et nécessitait que des stations relais transmettent leur signal de Dublin jusqu'à Cork. Cependant, la technologie s’est développée rapidement et de nouveaux émetteurs plus puissants sont apparus, capables de transmettre un signal sur de grandes distances.\n\nEncouragé par le succès des radios à longue portée dans les Pays-Bas, un groupe de militants écossais exilés à Belfast a collecté des fonds pour fonder leur propre station : "Radio Free Scotland". En prévoyant d'acheter un émetteur d'une portée d'environ cent cinquante milles, la station pourrait atteindre à la fois Glasgow et Édimbourg ainsi que Liverpool en Angleterre. L'objectif déclaré du groupe est simple : fournir une source alternative d'informations et de culture écossaise à partir des médias étroitement contrôlés de l'Union Britannique .\n\nMême si la radio britannique a déjà « fui » en Irlande, cette nouvelle station, qui se veut clairement subversive, pourrait bien être considérée comme une provocation de la part des Britanniques."
 ireland.1011.a:9 "Dans un pays libre, l'entreprise est libre."
 ireland.1011.b:9 "Une idée inspirée. Peut-être qu'une petite contribution pourrait être apportée à cette entreprise..."
 ireland.1011.c:9 "Nous ne pouvons pas les laisser mener leur projet à exécution,\ncela aura des répercussions sur nous."

 ireland.1012.t:9 "Radio Free Scotland"
 ireland.1012.d:9 "Il a été porté à l'attention du gouvernement que les récepteurs radio d'Écosse, du nord-ouest de l'Angleterre et de l'île de Man captaient un signal de Belfast émettant sous le nom de "Radio Free Scotland". Bien que le contenu musical de la station soit peu préoccupant, constitué principalement de chansons écossaises traditionnelles, sa sélection d'informations et de débats politiques est résolument biaisée à l'encontre du gouvernement britannique.\n\nApparemment dirigé par des nationalistes écossais partis en Irlande, une grande partie de leur contenu est de la propagande antisocialiste à peine voilée. On ne sait pas si le gouvernement irlandais a tacitement soutenu cette entreprise, ou s'il a simplement fermé les yeux, mais il n'en demeure pas moins que cette station fonctionne sous leur nez."
 ireland.1012.a:9 "Une provocation ? Bien sûr, mais cela ne nous appâtera pas"
 ireland.1012.b:9 " Nous nous ne immiscerons dans les affaires intérieures de l'Union. Émettez une dénonciation officielle."

 ireland.1013.t:9 "Les Britanniques dénoncent la RFS"
 ireland.1013.d:9 "Un porte-parole de l'Union Britannique a publié aujourd'hui une déclaration officielle condamnant le gouvernement irlandais pour avoir « cédé aux agitateurs politiques » en tolérant le fonctionnement de « Radio Free Scotland » à Belfast.\n\nDénonçant la station comme un moyen d'agacer les citoyens écossais avec de la désinformation sur l'avènement du socialisme, le communiqué poursuit en affirmant qu'un « gouvernement responsable » ne permettrait pas à une telle station de fonctionner sans surveillance.\n\nCette déclaration a déjà suscité le rassemblement d'une grande partie de la presse irlandaise autour de la station, qui semble se réjouir de sa notoriété."
 ireland.1013.a:9 "Nous ne le ferons pas ; il n’est pas nécessaire d’affronter les Britanniques du tac au tac."
 ireland.1013.b:9 "C'était une erreur, faites ce qu'il faut pour faire fermer la station."
 ireland.1013.c:9 "Nous ne nous laisserons pas intimider à ce sujet : répondez par notre propre déclaration!"

 ireland.1014.t:9 "Les Irlandais ferment RFS"
 ireland.1014.d:9 "La nouvelle est arrivée aujourd'hui en Grande-Bretagne. "Radio Free Scotland" a été discrètement démantelée.\n\nDe nouvelles lois ont été introduites pour réglementer les stations de radio sur l'île et par la suite, Radio Free Scotland s'est vu refuser la licence d'exploitation. Il semble qu’une fois que le mécontentement du gouvernement britannique s’est fait connaître, l'Irlande se soit empressée de désamorcer la situation."
 ireland.1014.a:9 "La seule réponse qui pouvait être donnée."

 ireland.1015.t:9 "Les Irlandais soutiennent RFS"
 ireland.1015.d:9 "Il semblerait que les Irlandais ne se contentent pas d’héberger des agitateurs, ils ont également choisi de les défendre !\n\nAujourd'hui, le « ministre irlandais des Postes et Télégraphes » a riposté contre l'Union, affirmant que les services de radio britanniques « s'immisçaient » en Irlande depuis des années sans se plaindre, avant de se lancer dans des platitudes sur la liberté d'expression. Une telle équivoque entre propagande et journalisme sérieux est honteuse et révèle un manque stupéfiant (ou peut-être volontaire) d’analyse critique. Nous voyons clairement à présent quelle est l’attitude de Dublin à l’égard des Britanniques."
 ireland.1015.a:9 "Une île de voleurs."

 ireland.1016.t:9 "Une spirale descendante"
 ireland.1016.d.start:9 "Plusieurs mois après le début des manifestations, la situation en Ulster n'a fait que se détériorer. L'effondrement de la confiance dans la Gardaí, largement constaté par les deux communautés, en raison de leur inefficacité à réprimer les émeutes de juillet, a conduit les habitants à compter sur les paramilitaires pour défendre la communauté. Les partisans de l'UPL ont ainsi annoncé la réforme de la Force des Volontaires d'Ulster et une présence croissante des Chemises Bleues sur les marches, devant la NLCL.\n\nCela a conduit à des conflits internes au sein de la NLCL, le désir de protestation pacifique du président Cahir Healy est en effet entré en conflit avec les tentatives des partisans de la ligne dure des Chemises Bleues, dont Gearóid Ó Cuinneagáin, d'attiser la colère des catholiques et de les amener à une confrontation avec les loyalistes. Des efforts ont également été faits par l'ICA pour infiltrer la NLCL, mais ceux-ci ont produit des résultats limités vue la méfiance de l'organisation à l'égard de l'infiltration syndicaliste. Pour une raison évidente, être assimilée au mouvement rouge serait fatal pour son propre mouvement."
 ireland.1016.d.sfcollins:9 "$ireland.1016.d.start$\n\nIn spite of his previous harshness on radicalism, Michael Collins has found himself unable to deal with the resurgence of paramilitarism, with an attempt to crack down on the Blueshirts and UVF being unenforceable for the overstretched northern Gardaí and only inflaming tempers in the province more. With the Catholic Church and many Sinn Féiners additionally sympathising with the Catholics' plight, Collins, realising the unsustainable nature of the current state of affairs, has attempted to persuade the UDP to accede to concessions, warning that should Sinn Féin lose the next election any new administration's reforms would likely be much more far-reaching and uncompromising.\n\nHowever, his endeavours so far have been met only with hostility from UDP leader Basil Brooke who, in addition to wishing to preserve Protestant power from Catholic encroachment, fears that any loyalist perception of weakness from the UDP would result in an additional loss of seats and influence to other loyalist parties."
 ireland.1016.d.sfmulcahy:9 "$ireland.1016.d.start$\n\nDespite increasing pressure from the Catholic Church and from many Sinn Féiners sympathetic to the Catholics' plight, Richard Mulcahy has continued to stand by the Ulster Privileges and his party's allies in the Ulster Democratic Party, contending that Sinn Féin had concluded an agreement with loyalists when all of Ulster was incorporated in the Irish Republic, and that to attempt to violate the terms of said deal would be a breach of faith.\n\nMulcahy, while claiming to wish to address the moderate concerns of protestors inside the framework of the Ulster Privileges, has blamed Blueshirt penetration of the NLCL for the recent rise in tensions in Ulster, and sought to try to crack down on their activities and corral protests. These initiatives, however have only served to whip up even more fury in the province, as Catholic Gardaí have proved lenient, while sending in Protestant Gardaí to police marches and prevent Blueshirt activity has provoked outbreaks of violence from enraged Catholics."
 ireland.1016.d.scndp:9 "$ireland.1016.d.start$\n\nAs it became more apparent that the protest marches were set to continue and stood in the way of economic recovery, the National Development Party's opposition to immediate negotiation on the issue of Ulster had begun to waver. Putting additional strain on the government, the Catholic hierarchy too has expressed its support for the protestors' demands. With pressure mounting but the NDP remaining committed to not provoking loyalist outrage, the coalition proposed a conference with the NLCL, the UDP and Catholic, Anglican and Presbyterian religious leaders in hopes of working out a compromise.\n\nWhile all participants agreed to meet, and despite arguing with delegates that if Ireland's religious denominations couldn't work together, the result would be no denominations under syndicalist rule, the negotiations ultimately devolved into sectarian tirades from UDP represenatives and Catholic Archbishop Joseph MacRory, concluding in failure and becoming yet another setback for de Valera."
 ireland.1016.d.scan:9 "$ireland.1016.d.start$\n\nWith pressure mounting from his coalition partner, de Valera agreed to pass a bill in Dáil Éireann abolishing article C of the Ulster Privileges that forbide redrawing electoral boundaries in the six counties that formerly made up Northern Ireland. While the abolition of the article has been met with celebration by the NLCL and the northern Catholic community as a whole given the previous gerrymandering of said boundaries to favour Protestants, the loyalist reaction has been quite the opposite.\n\nFeeling threatened by an imminent loss of Protestant power and by fear that Catholics will take vengeance by engaging in gerrymandering of their own, Protestant communities have seen not only protests and riots but additionally threats issued by the re-established UVF promising insurrection if the government moves to reform the northern constituencies. While the bill has been a victory for the SC-AN coalition, the tension in Ulster seem only to have become more volatile."
 ireland.1016.d.labndp:9 "$ireland.1016.d.start$\n\nThe Labour Party has attempted to avoid the thorny issue of the Ulster Privileges, wishing to steer clear of anything that could promote further sectarian divisions between workers, and has intended focus on what they believe lies at the crux of northern Catholic resentment, the bread-and-butter issues of employment and access to social housing. However, one of their coalition partners, the National Development Party, popular with the upper class, is reluctant to agree to Labour's proposals for laws against discrimination in hiring, fearful of alienating businessmen.\n\nNonetheless, perceiving that the protest marches stand in the way of Ireland's economy recovery, the NDP agreed with Labour and Clann na Talmhan on the establishment of a council between trade unions and business owners to arrive at a compromise. Unfortunately, negotiations have been slow going, while violence throughout Ulster continue to rise, and fears have risen that circumstances may get out of hand before an arrangement is arrived at."
 ireland.1016.d.labplp:9 "$ireland.1016.d.start$\n\nThe Labour Party's coalition partner, the Progressive Labour Party, though hesitant to involve themselves in sectarian issues, agreed to support a a bill in Dail Eireann addressing hiring discrimination. Ulster Protestant workers have not taken the news gracefully, regarding it as a method by the Catholic and crypto-syndicalist government in Dublin to harm their own employment. To appease Protestants in the bill's wake and lead them away from the lure of militant loyalism, the Labour Party has sought to crack down on the Blueshirts.\n\nUnfortunately, because of Catholic community protection and sympathetic Gardaí, these endeavours have largely failed. While Healy's moderates are grateful for the reforms and have considered a temporary halt to protest marches, many Catholics still continue to hold resentment over the existence of gerrymandering, and Labour's opposition to the Blueshirts has only encouraged bitterness. Although O'Brien wished to please both sides, he has ultimately satisfied neither."
 ireland.1016.a:9 "Le centre ne peut pas tenir."

 ireland.1017.t:9 "L'Eire, havre de paix"
 ireland.1017.d:9 "It has been several months now since \"Belfast calling, Belfast calling\", spoken in a distinct Scottish accent, was first heard on the airwaves, and this has not been without consequence. Radio Free Scotland, even in its earliest stages, was a success — if not too much so.\n\nArmed with a modern, powerful long range transmitter, Radio Free Scotland was able to live up to its promise to reach both Edinburgh and Glasglow from its station in County Down. Although they were aware of the need to thread a reasonable line, the station nonetheless became a vital lifeline for dissenters in Scotland.\n\nIn its wake has been a noticable stream of Scottish exiles secretly crossing the North Channel by boat, organised by Andrew Dewar Gibb in Scotland, and his associate Arthur Donaldson, a department store manager in Dublin, both of the right wing Scottish National Party, and hostile to the Union of Britain. Their presence, and their anti-syndicalist aims, has been welcomed by those of Ulster-Scots descent in the north of the country.\n\nOf the new arrivals, some are here simply to escape their lives in the Union of Britain, some are clearly here to actively organise against it, but there are undoubtedly also some infiltrators who have arrived on our shores with nefarious intent. While the idea of Ireland as a beacon of liberty and safe haven will play well domestically, internationally this is a dangerous game, and the goverment must decide on how they wish to proceed."
 ireland.1017.a:9 "Le but de l’indépendance était que la liberté brille ici."
 ireland.1017.b:9 "Devenir une base rebelle écossaise ne faisait pas partie de l'accord."

 ireland.1018.t:9 "Pratiques sur le milieu de travail"
 ireland.1018.d:9 "Notre expérience d'introduire des pratiques sur le lieu de travail basées sur celles de l'Union-Britannique a donné des résultats, bons et mauvais. Bien que notre production globale ait connu une augmentation notable, la main-d’œuvre est devenue friande de ces pratiques et nombre d’entre elles se sont tournées vers des groupes syndicalistes dans l’espoir de les maintenir."
 ireland.1018.a:0 "On aurait dû s'y attendre..."

 ireland.1019.t:9 "Teutonic Tensions"
 ireland.1019.d1:9 "In spite of the upheaval of Black Monday, Germany's financial and political influence within Ireland has only continued to grow. This has been a source of much displeasure both from entrepreneurs who complain of the difficulty of competing with German manufactured goods, and from advocates of isolationism who bemoan that in their view the Irish traded British chains for Teutonic ones.\n\nAontas Náisiúnta have been swift in taking advantage of this discontent in their rhetoric to attract new supporters, promising an Ireland only for the Irish."
 ireland.1019.d2.start:9 "Despite Eoin O'Duffy's previous insistences prior to"
 ireland.1019.d2.mid:9 "that he would tackle Germany's major financial and political influence in Ireland, his time in power has only seen the Teutonic tendrils wrap tighter around the island nation.\n\nThis news has been met with much discontent from"
 ireland.1019.d2.an:9 "$ireland.1019.d2.start$ the March on Dublin $ireland.1019.d2.mid$ many of the regime's functionaries and supporters, as both the integralist extremists of the New Guard and TDs associated with An Saorstát Críostúil have lambasted O'Duffy for his failure to deliver on his promises."
 ireland.1019.d2.scan:9 "$ireland.1019.d2.start$ forming a government with de Valera $ireland.1019.d2.mid$ members across the full breadth of the deeply conservative coalition, as both the integralist extremists on the far right of Aontas Náisiúnta and also An Saorstát Críostúil's TDs have lambasted de Valera and O'Duffy for their failure to deliver on their promises."
 ireland.1019.a:9 "Dublin and Berlin remain linked, for better or worse."
 ireland.1019.b:9 "Berlin's grip on Dublin remains tight as ever."

 ireland.1020.t:9 "Syndicalist Suspense"
 ireland.1020.d:9 "The past months have seen a dramatic rise in British influence on the island of Ireland, to the alarm of anti-syndicalists, who warn of their godless ideology's spread.\n\nNot only has workers' agitation reached new heights, but the north especially has been destabilised further as not only are ordinary loyalists dissatisfied with the Irish state's inability to fight off syndicalism, but unionist syndicalists associated with the NILP have been emboldened to recruit Protestant labourers to their cause of \"restoring\" Ulster to a socialist London's rule."
 ireland.1020.a:9 "Saxon influence still makes itself felt in Ireland."

 ireland.1021.t1:9 "The Siege of Derry"
 ireland.1021.t2:9 "Saturday, Bloody Saturday"
 ireland.1021.d.start:9 "During the Williamite War, Derry was one of the key towns favouring William of Orange. In December 1688, Jacobite troops marched on the town, however owing to the bold actions of thirteen apprentice boys, the gates of the city were locked, beginning its famous siege, which would be relieved by the Williamites half a year later.\n\nFor loyalists, these events alongside the Battle of the Boyne would become major celebrations occurring over the course of the year. One of these customs, the burning of an effigy of the traitor Robert Lundy, has traditionally occurred in an area overlooking the Catholic Bogside neighbourhood. This has led to much resentment being felt by its residents, who regard the commemoration as triumphalist and its purpose to be asserting Protestant supremacy,"
 ireland.1021.d1:9 "$ireland.1021.d.start$ a grievance which would ultimately come to a head in the present.\n\nAccounts differ on who lit the initial sparks, some say Protestants standing atop the Derry Walls began pelting the Catholic Bogside below with projectiles and locals fired back, others claim the marchers found themselves under assault from a hail of stones and nails from the Blueshirts and enraged Catholics as the parade approached the pillar. Either way, this incident sparked a vicious days-long riot as Protestant rioters pushed into the Bogside, wrecking Catholic homes, only to be beaten back by an odd alliance of Blueshirt and ICA defenders.\n\nWith order among the northern Gardaí collapsing as the majority take the side of their own communities over enforcing the law, riots have spread throughout Ulster from Belfast to Dungannon, all seeing heavy paramilitary involvement, catching the government entirely off guard, and fears are rapidly rising that the state has lost total control of the province and a repeat of the odious Belfast pogroms of the 1920s may be in the offing."
 ireland.1021.d2:9 "$ireland.1021.d.start$ and so, at their request, the government made the decision to forbid the loyalist celebration.\n\nThe announcement of the ban caused immediate loyalist fury, bringing not only Apprentice Boys of Derry, who would normally commemorate the event out onto the streets, but many ordinary Protestants too. With the army being deployed to prevent the marchers from reaching the pillar on which the effigy was to be burned, stones and shouts of \"Go on home, Irish soldiers\" were hurled by the angered crowed, and, under pressure the soldiers opened fire, killing several and wounding more.\n\nThis incident has quickly acquired the name \"Bloody Saturday\", and has unleashed a torrent of horror and outrage. Radical loyalists have announced the reformation of the Ulster Volunteer Force, and sworn to fight \"Papist tyranny\" through whatever means neccessary, and barricades have been set up blocking off Protestant districts from state control throughout the province.\n\nIn the matter of a day, the stability promised by O'Duffy's regime has been thrown into jeopardy."
 ireland.1021.a:9 "We cannot stand idly by!"
 ireland.1021.b:9 "Maybe we should've let sleeping dogs lie."

 ireland.1022.t1:9 "The Crisis Worsens"
 ireland.1022.t2:9 "The Irish Situation Deteriorates"
 ireland.1022.d.IRE:9 "As a result of the grand collapse of the northern Gardaí, what had initially appeared to be yet another case of sectarian rioting in Ulster has descended into a state approaching urban warfare, as Catholic and Protestant rioters and paramilitary forces alike clash with each other, with communities being invaded, homes burned en masse, and increasing numbers of people injured or even killed in firefights.\n\nThe Irish Government, fearing the southern Gardaí proving less than impartial if deployed to the north, and finding itself under pressure from Irish Republican Army officers alarmed at the chaos unfolding in the province, has introduced martial law to deal with the disturbances. The army has, since its inception, been a predominantly pro-German force, owing to connections with the Heer forged not just through interwar military exercises but also during the Easter Rising and the War of Independence.\n\nWhile many generals have become increasingly skeptical of the current administration's ability to maintain order and [IRE_loc_civil_rights_event_3]"
 ireland.1022.d.IRE.IRE:9 "regard with some distaste Ireland's present commitment to neutrality, the armed forces have for now according to the Irish intelligence service G2, remained loyal to the government, with neither German diplomats influential or syndicalist plotters threatening enough to affect the course of events."
 ireland.2022.d.IRE.coup:9 "the Irish intelligence service G2 has picked up whispers of a potential coup d'état being plotted"
 ireland.1022.d.IRE.GER:9 "wishing to ensure national instability does not harm Hiberno-German interests, $ireland.2022.d.IRE.coup$ with the assistance of German agents to establish a new Germanophilic regime capable of crushing all syndicalist influences."
 ireland.1022.d.IRE.ENG:9 "concerned at growing British and syndicalist influence within the nation, $ireland.2022.d.IRE.coup$, but has noted that such an attempt may backfire by alienating public opinion and giving the syndicalists their opportunity to strike."
 ireland.1022.d.GER:9 "Important news has arrived in Germany from the Irish Republic, as ethnic tensions between the Gaelic and Catholic nationalists and the Anglo-Saxon and Protestant loyalists in the country's north have exploded.\n\nThe Irish have been for years friendly to Germany and have benefited much from a mutually beneficial trading relationship within Mitteleuropa, however they have so far been reluctant to commit to a military alliance and attempted to maintain a position of neutrality, seeking also to continue trade with the Union of Britain for economic reasons despite the danger of syndicalist infiltration. For the navy and the Auswärtiges Amt this is less than desirable considering the island's strategic importance in a potential war against the Internationale, and German agents and diplomats have kept in close contact with Irish officers to ensure that the Irish army remains a bastion of Germanophile sentiment.\n\n[IRE_loc_civil_rights_event_3]"
 ireland.1022.d.GER.IRE:9 "Although the Irish Government's ability to preserve national stability is being questioned at home and abroad, the Irish armed forces are for the present remaining loyal to the elected administration in spite of their skepticism towards its competence. While the government may not align itself militarily with the Reichspakt, it comes as a relief that British influence has remained weak enough to avert the chance of a syndicalist revolution on the isle."
 ireland.1022.d.GER.GER:9 "Alors que la capacité du gouvernement à préserver la stabilité nationale est mise en doute et que l'influence allemande sur l'île a été préservée malgré les bouleversements du Lundi Noir, l'armée irlandaise a commencé à envisager un coup d'État et a contacté en secret les représentants allemands pour obtenir leur soutien dans cette affaire. Leur but est le remplacement de l’administration irlandaise actuelle par une autre plus alignée sur les intérêts allemands et capable de rétablir l’ordre et de se défendre contre la menace syndicaliste."
 ireland.1022.d.GER.ENG:9 "Au moment même où la capacité du gouvernement à préserver la stabilité nationale est mise en doute et que la force du syndicalisme sur l'île augmente à mesure que l'influence britannique grandit, l'armée irlandaise a contacté les représentants allemands pour proposer un coup d'État d'urgence, pour sauver leur nation, bien que les rapports Les critiques de l'opinion publique irlandaise ont montré que le putsch pourrait avoir l'effet inverse en aliénant la population et en donnant aux syndicalistes et à leurs maîtres britanniques le moment de faire grève."
 ireland.1022.d.ENG:9 "Les agents de la Direction des Affaires Révolutionnaires Extérieures et leurs informateurs irlandais ont signalé des évolutions importantes en Irlande, ces dernières semaines.\n\nPendant la Révolution Britannique, l'administration loyaliste d'Irlande du Nord à Stormont, laissée à la dérive par la défaite de ses frères royalistes sur le continent britannique et cherchant à empêcher la libération du prolétariat d'Ulster par l'armée républicaine britannique, est parvenue à un accord avec le gouvernement irlandais. Celui-ci prévoit d'accepter l'incorporation dans la République d'Irlande en échange de plusieurs concessions clés que l'élite protestante d'Ulster a auparavant utilisées pour perpétuer les tensions sectaires, opposant les travailleurs les uns aux autres pour les empêcher de s'unir contre leur oppresseur commun. Le ressentiment créé par cette situation a joué un rôle majeur dans la politique irlandaise au cours de la décennie précédente, et finalement atteint son paroxysme le mois dernier après que ce qui a commencé comme une émeute sectaire s'est transformé en une guerre urbaine, à travers la province.\n\n[IRE_loc_civil_rights_event_3]"
 ireland.1022.d.ENG.IRE:9 "Alors que les Irlandais luttent pour gérer la crise, les renseignements des agents du SIS sur l'île ont révélé que ni l'influence britannique ni celle de l'Allemagne dans l'État n'étaient actuellement suffisamment puissantes pour influencer les événements. La popularité du syndicalisme est encore faible et les forces armées irlandaises, tout en étant de plus en plus sceptique à l'égard du gouvernement, s'abstiennent pour l'instant de lancer leur coup d'État réactionnaire."
 ireland.1022.d.ENG.GER:9 "Alors que les Irlandais luttent pour gérer la crise et que les Allemands renforcent leur influence sur l'île, le SIS a découvert que l'armée irlandaise, avec l'aide de ses bienfaiteurs allemands, avait commencé à préparer un coup d'État afin de porter au pouvoir un nouveau gouvernement plus aligné sur les intérêts teutoniques. C'est un scénario qui constitue une menace grave pour la sécurité de la Grande-Bretagne, compte tenu de la situation géographique de l'Irlande."
 ireland.1022.d.ENG.ENG:9 "Alors que les Irlandais luttent pour gérer la crise et que la force du syndicalisme grandit dans toute l'île en raison de l'influence britannique, les agents du SIS ont découvert que l'armée irlandaise avait commencé à préparer un coup d'État.\nSi cela devait se produire, le terrain a été préparé pour que les syndicalistes irlandais, avec l’aide du SIS, utilisent le putsch pour mettre l’opinion publique de leur côté et renverser le régime réactionnaire."
 ireland.1022.a:9 "[IRE_loc_civil_rights_event_3_2]"
 ireland.1022.a.IRE:9 "Nous pouvons régler cela paisiblement, par nous-mêmes!"
 ireland.1022.a.GER:9 "Il faut reprendre le contrôle de la situation!"
 ireland.1022.a.ENG:9 "Ces lèche-bottes de rouges doivent être derrière tout ça!"
 ireland.1022.b:9 "[IRE_loc_civil_rights_event_3_3]"
 ireland.1022.b.IRE:9 "Les Irlandais cherchent à rester à notre périphérie."
 ireland.1022.b.GER:9 "Avec notre soutien, la stabilité peut être atteinte."
 ireland.1022.b.ENG:9 "Il ne faut pas perdre l'île au profit des rouges!"
 ireland.1022.c:9 "[IRE_loc_civil_rights_event_3_4]"
 ireland.1022.c.IRE:9 "Un peuple à l'esprit indépendant, mais\ntellement malavisé."
 ireland.1022.c.GER:9 "Nous ne pouvons pas les laisser être piégés sous le joug du Kaiser!"
 ireland.1022.c.ENG:9 "Agiter, organiser, conspirer... nous les vaincrons à temps."
 ireland.1022.tt:9 "§YSi la crise se termine avec les niveaux d'influence actuels, l'Irlande [IRE_loc_civil_rights_event_3_5]"
 ireland.1022.tt.IRE:9 "§!§Greste indépendant§!§Y, et est libre de s'aligner comme bon lui semble.§!"
 ireland.1022.tt.GER:9 "est réduit à l'état de vassal et entraîné dans la §!§Ysphère d'influence§! §gallemande§!"
 ireland.1022.tt.ENG:9 "est réduit à l'état de vassal et entraîné dans la §!§Ysphère d'influence§! §Rbritannique§!"

 ireland.1023.d.IRE:9 "Après la première vague de résistance qui a suivi la marche de la Garde nationale sur Dublin il y a près d'un an, le régime nouvellement établi a rapidement mis au pas la majorité des dissidents et d'une main de fer.\n\nCependant, avec les retombées du massacre du Samedi Sanglant, cette impression d'ordre s'est révélée illusoire dans la mesure où les événements ont plongé les loyalistes dans une frénésie furieuse, mais ont également encouragé l'Armée Citoyenne Irlandaise et ses bienfaiteurs anglo-saxons, qui semblent avoir senti l'odeur du sang, à s'engager dans une nouvelle vague d'activités subversives visant à déstabiliser la nation irlandaise. Pire encore, les syndicalistes ont cherché à profiter de la colère des partisans pro-démocratiques pour les convaincre de soutenir leurs idéaux athées et de rejoindre leurs rangs.\n\nAu sein des instances gouvernementales, la débâcle a semé la déconfiture au sein des forces armées irlandaises, qui avaient initialement permis l'accession forcée d'Eoin O'Duffy à la présidence dans l'espoir qu'il rétablisse la stabilité du pays,[IRE_loc_civil_rights_event_4]"
 ireland.1023.d.IRE.IRE:9 "bien que les renseignements n'aient pas réussi à percevoir les rumeurs d'un coup d'État, rapportant à la place que l'armée est divisée sur la question de savoir si O'Duffy ou son jeune allié Gearóid Ó Cuinneagáin et ses hooligans en chemise bleue sont responsables des troubles internes de la junte. "
 ireland.1023.d.IRE.GER:9 "et les services de renseignement ont perçu des rumeurs selon lesquelles un coup d'État serait prévu pour évincer O'Duffy avant que les syndicalistes ne puissent eux mêmes le faire, bien que du fait d'une influence britannique déjà forte, l'effet déstabilisateur de leur coup d'État puisse donner à l'ICA le moment de faire grève, de manière contre-productive."
 ireland.1023.d.IRE.ENG:9 "concerned at growing British and syndicalist influence within the nation, the Irish intelligence service G2 has picked up whispers of a potential coup d'etat being plotted, but has noted that such an attempt may backfire by alienating public opinion and giving the syndicalists their opportunity to strike."
 ireland.1023.d.GER:9 "Critical news has reached Germany from the Irish Republic. A year ago, following the collapse of public support of the democratic Irish government owing to its failures, a coup d'etat took place, orchestrated by a far-right nationalist organisation known as the National Guard, or \"Blueshirts\", with the tacit endorsement of the Irish armed forces.\n\nThough the Irish have been a close friend of Germany despite their reluctance to abandon their military neutrality, and the Blueshirts have exhibited a staunch and uncompromising opposition to syndicalism in power, due to his nationalistic beliefs, junta leader Eoin O'Duffy has also proven himself an opponent of German financial interests.\n\nIn the past month, his regime has started to show cracks in its foundation, as ethnic conflict threatens to break out. In the north of the country, terror attacks by British-backed syndicalist paramilitaries rise in the wake of a massacre of Anglo-Saxon loyalists.\n\n[IRE_loc_civil_rights_event_4]"
 ireland.1023.d.GER.IRE:9 "While the junta appears to be failing to deliver on the promises of order and stability hoped for by supporters, the army has for the moment refrained from plotting a second coup, instead questioning whether O'Duffy or his rival Gearóid Ó Cuinneagáin would make a better leader. As such, although the next few months may see further upheaval within the nation, the Blueshirt regime looks likely to remain in one form or another."
 ireland.1023.d.GER.GER:9 "With the junta failing to deliver on the promises of order and stability hoped for by supporters, representatives of the Irish army have sought German assistance in replacing O'Duffy's collapsing administration, under a facade of restoring democracy, with a puppet government controlled behind the scenes by the military and aligned with the Reichspakt, allowing German ships and planes unhindered access to bases on the island."
 ireland.1023.d.GER.ENG:9 "With the junta failing to deliver on the promises of order and stability hoped for by supporters, the Irish army has proposed an emergency putsch to oust O'Duffy before the rapidly-growing Irish Citizen Army and their SIS masters in London can. However, intelligence reports are bleaker, suggesting that the instability created by another coup may only give the ICA their opportunity to hammer the final nail in the Irish coffin."
 ireland.1023.d.ENG:9 "Operatives of the Revolutionary Exportation Directory, and their Irish informants, have reported significant developments inside the country of Ireland in recent weeks.\n\nDuring the British Revolution, the loyalist Northern Irish administration in Stormont, left adrift by the defeat of their royalist brethren on the British mainland and seeking to prevent the liberation of Ulster's proletariat by the British Republican Army, arrived at an agreement with the Irish Government to submit to incorporation into the Irish Republic in exchange for several key concessions. The Protestant elite of Ulster have used these allowances to discriminate against their Catholic neighbours and continue sectarian tensions, allowing the reactionary general Eoin O'Duffy to take advantage of Catholic workers' grievances in order to overthrow the prior government and establish a staunchly Anglophobic and anti-socialist regime in its place.\n\nAfter almost a year of tyranny, the junta is struggling, as a massacre of loyalists has revived ethno-religious conflict in the north and given Irish syndicalists a chance to fight back against O'Duffy's despotism. [IRE_loc_civil_rights_event_4]"
 ireland.1023.d.ENG.IRE:9 "However, in spite of this instability, intelligence has unfortunately estimated that the current strength of the SIS's Irish comrades remains insufficient to topple the regime, and that the junta's troubles may potentially result in the rise of hardliner Gearóid Ó Cuinneagáin's integralist faction to power."
 ireland.1023.d.ENG.GER:9 "Sadly, this may prove more a curse than a blessing, as the Irish army have seen the writing on the wall and begun to plot a pro-German putsch under the guise of \"restoring democracy\", an event which would have grave geostrategic implications by granting the Germans access to Irish naval and air bases."
 ireland.1023.d.ENG.ENG:9 "While intelligence has found that the military have begun to consider ousting O'Duffy to shore up the regime, this may destabilise the state enough to grant the SIS's Irish comrades the opportunity to win over disgruntled supporters of bourgeois democracy to their revolutionary vision and strike."
 ireland.1023.a:9 "[IRE_loc_civil_rights_event_3_2]"
 ireland.1023.a.IRE:9 "Ireland remains a troubled land."
 ireland.1023.a.GER:9 "Damn them, more loyal to Berlin than Dublin."
 ireland.1023.a.ENG:9 "We must crack down on the reds, now!"
 ireland.1023.b:9 "[IRE_loc_civil_rights_event_3_3]"
 ireland.1023.b.IRE:9 "Better them than the syndicalists at least."
 ireland.1023.b.GER:9 "The Irish will remain loyal allies of the Fatherland."
 ireland.1023.b.ENG:9 "We cannot allow the syndicalists to expand further!"
 ireland.1023.c:9 "[IRE_loc_civil_rights_event_3_4]"
 ireland.1023.c.IRE:9 "So close, yet so far."
 ireland.1023.c.GER:9 "Peut-être qu'O'Duffy était le moindre des deux maux..."
 ireland.1023.c.ENG:9 "La force de réaction s’effondre sous son propre poids."

 ireland.1024.t:9 "Derrière les barricades"
 ireland.1024.d.start:9 "Après un mois de violence généralisée dans la province d’Ulster, la mise en œuvre de la loi martiale a rapidement maîtrisé les pires émeutes. Cependant, alors que les émeutiers locaux ont été repoussés par une administration perçue comme hostile et ont compris la nécessité de protéger leurs quartiers de leurs ennemis confessionnels, les paramilitaires catholiques et protestants ont établi des zones interdites, avec des barricades bloquant les routes et des hommes armés gardant les routes pour surveiller l’armée et les paramilitaires adverses.\n\nDu choc provoqué par le chaos précédent, une réticence à approuver une solution violente à la question s'est installée, car ils ont plutôt choisi d'ouvrir des négociations avec les communautés rebelles, en ne recourant à la force que s'il n'y avait pas d'autres alternatives. ."
 ireland.1024.d.end:9 "Worsening the already overwhelming situation, with all eyes focused on the north, ICA agitators have also begun to take advantage of the military's distraction, stirring up protests amongst poor agricultural labourers in Ireland's, west by exploiting rural grievances which had been building since Black Monday. Although the fighting has ground to a halt for now, President [IRE_loc_leader_surname] remains under much stress."
 ireland.1024.d.midearly:9 "on deaf ears as AN hardliner Gearoid Ó Cuinneagáin, basking in his newfound fame as one of the key leaders of the Catholic protestors, struck back at a roaring speech in Belfast, branding"
 ireland.1024.d.midlate:9 "and announcing the formation of his own party, Ailtirí na hAiséirghe, meaning \"Architects of the Resurrection\", which would openly advocate for a monarchist, integralist Ireland."
 ireland.1024.d1:9 "$ireland.1024.d.start$\n\nWith the Blueshirts playing a prominent role in the establishment and protection of Catholic no-go zones, the Irish Government put pressure on O'Duffy, who has long officially denied any connection to the organisation in spite of obvious evidence otherwise, to condemn the incidents and order the Blueshirts to lower the barricades.\n\nThough O'Duffy complied to avoid a ban on his party, his commands would fall $ireland.1024.d.midearly$ the old general a coward $ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
 ireland.1024.d2:9 "$ireland.1024.d.start$\n\nAlors que les Chemises Bleues jouaient un rôle de premier plan dans l'établissement et la protection des zones catholiques interdites contre la volonté de leur chef nominal, Eoin O'Duffy, le vieux général, considérant la rébellion comme un défi à son autorité, a condamné les incidents et a appelé à la destruction des barricades, menaçant d'expulsion tout membre du parti AN qui y participerait.\n\nMalheureusement, ses efforts ont fait $ireland.1024.d.midearly$d'O'Duffy un traître.$ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
 ireland.1024.a:9 "At least there's no more homes being burnt..."

 ireland.1025.t:9 "Recovering Lost Ground"
 ireland.1025.d.start:9 "Au moment même où le gouvernement fait une pause pour reprendre son souffle suite au chaos en Ulster, les négociations entre les ministres et les paramilitaires n'ont pas progressé rapidement. À leur tour, les officiers de l’Armée Républicaine Irlandaise sont de plus en plus frustrés et leur scepticisme ouvert à l’égard du gouvernement civil et des partis politiques devient clairement évident. Ces derniers jours, l’armée a accru la pression sur le président pour qu’il remette sous le contrôle de l’État les zones interdites occupées par les paramilitaires. L’armée est particulièrement préoccupée par le fait que les Chemises Bleues et l’UVF ont non seulement commencé à consolider leur pouvoir dans les quartiers sous leur contrôle, mais qu’elles ont également commencé à utiliser de plus en plus ces zones comme quartiers généraux pour des attaques terroristes. En réponse, les généraux ont lancé un ultimatum : soit le gouvernement autorise officiellement une initiative de l'armée visant à rétablir l'ordre immédiatement, soit ils agiront sans le consentement du gouvernement.\n\nAlors que le gouvernement irlandais a lancé un dernier avertissement aux Chemises Bleues et à l'UVF pour qu'ils se retirent sous peine d'être arrêtés, [IRE_loc_leader_surname]"
 ireland.1025.d.mid:9 "Par anticipation, l'armée a déployé la grande majorité des troupes vers le nord, se préparant à une potentielle réutilisation des tactiques de guérilla de la guerre d'indépendance au moment même où elle reprenait les rues aux rebelles, estimant que la réaffirmation de l'autorité en Ulster reste une priorité plus élevée que la suppression de tout éventuel agitation syndicaliste, dans le sud.\n\nFinalement, l'opération fut un succès, puisque les forces irlandaises brisèrent les barricades et réoccupèrent les rues sous contrôle paramilitaire, même si elles furent confrontées à"
 ireland.1025.d.end:9 "In the end however, the extremists were either captured for internment in the Curragh or fled the area, though reports of soldiers assisting or showing lenience on the Blueshirts have become a source of concern for [IRE_loc_leader_surname]"
 ireland.1025.d.last:9 "$ireland.1025.d.end$'s administration."
 ireland.1025.d1:9 "$ireland.1025.d.start$ declared in a speech to the Dáil that while he would continue to uphold the agreement he had made in 1926, he would additionally strive to combat anti-Catholic discrimination and put an end to gerrymandering in the north. $ireland.1025.d.mid$ some resistance from nationalist extremists. $ireland.1025.d.end$' administration"
 ireland.1025.d2:9 "$ireland.1025.d.start$ declared in a speech to the Dáil that he considered the Irish Republic, having come to an agreement with loyalists after the British Revolution, honour-bound to stick to their word and uphold the Ulster Privileges. $ireland.1025.d.mid$ considerable resistance from nationalist extremists. $ireland.1025.d.last$"
 ireland.1025.d3:9 "$ireland.1025.d.start$ emphasised in a speech to the Dáil the need for understanding between Ireland's denominations in the face of the syndicalist threat, and that paramilitaries who sought to provoke sectarian conflict would face justice. $ireland.1025.d.mid$ some resistance from both loyalist and nationalist extremists. $ireland.1025.d.last$"
 ireland.1025.d4:9 "$ireland.1025.d.start$ emphasised in a speech to the Dáil his intention to abolish the Ulster Privileges which had caused much harm in the north, but also to tackle extremism. $ireland.1025.d.mid$ some considerable resistance from loyalist extremists, while the Blueshirts' defence swiftly collapsed, lacking local support. $ireland.1025.d.last$"
 ireland.1025.d5:9 "$ireland.1025.d.start$ asserted in a speech to the Dáil that he would continue to work to find a solution to the north's issues that would benefit Catholic and Protestant workers alike, and that paramilitaries could not be allowed to disrupt it. $ireland.1025.d.mid$ resistance from both loyalist and nationalist extremists. $ireland.1025.d.last$"
 ireland.1025.d6:9 "$ireland.1025.d.start$ asserted in a speech to the Dáil that he stood for the working people of Ireland, whether Catholic or Protestant, and that the sectarian paramilitaries who sought to set them against one another could not be tolerated. $ireland.1025.d.mid$ some resistance from both loyalist and nationalist extremists. $ireland.1025.d.last$"
 ireland.1025.a:9 "We must end this destructive conflict and bring order to the province!"

