 ireland.1050.d1.demsstart:9 "In the aftermath of the reclamation of the no-go areas, the Irish Republican Army was left to police the north, the six county region set to remain under occupation until tensions had died down and the northern Gardaí had been reconstructed after its collapse on sectarian lines. While a military presence had been deemed essential to deal with the continued threat of radicals, its continuation became increasingly unpopular as the month dragged on. Outrage from loyalists accusing the armed forces of bias had not endeared Protestants to their patrols, while pro-integralist Blueshirts also denounced the army as traitors and attempted to stir up trouble between them and local Catholics.\n\nWith the government fearing that prolonging the deployment of Irish soldiers could risk once more heating up the anger that they had worked so hard to cool, the decision was made to bring the period of martial law to an end."
 ireland.1050.d11.IRE:9 "$ireland.1050.d1.demsstart$ Among the military, this move was not received well by the officers, many of whom were dissatisfied with the administration, and some feared a potential coup d'etat. Fortunately in spite of some grumbling, no such event came to pass, with the Gardaí soon returning on the streets of Ulster as the province seemed to have returned to some form of normality, at least by northern standards.\n\nDespite this apparent calm, everyone had taken the point from the crisis. The status quo was untenable and this peace would not last without serious reform. Calls for adjustments to the Constitution of 1922 had existed since the north had been reincorporated into the nation and, in the eyes of reformers, the Ulster Privileges' problems were the result of the government awkwardly welding the reunified province onto the existing state. After so much upheaval, the cabinet had come to agree. Not only would reforms to the situation of Catholics be necessary to unify the Irish people, but additionally a total rethink of how the Irish Republic was to be structured, taking the wishes of all sections of the country into account."
 ireland.1050.d1.anstart:9 "Just over a year ago, the Irish Government's calamitious failures had provoked its overthrow by Aontas Náisiúnta, vowing to bring order and a glorious future to the country. As the nation marked the coup's anniversary, that promise seemed false to all, with loyalist and syndicalist terrorism on the rise while infighting gripped the regime. No longer was this dispute confined within shadowy governmental circles, as both factions publicly denounced each other in propaganda and began to fight over the occupation of key strategic locations. Everyone could feel the same apprehension building from that momentous time twelve months prior.\n\nIt would be General O'Duffy, seeking to strike the first blow before he could be stricken, who would light the powderkeg by inviting several local National Guard commanders known to be sympathetic to Ó Cuinneagáin to a meeting in Dublin, only for them to be placed arrest upon arrival. For Ó Cuinneagáin and his followers, this would prove the final straw. Calling for a revolt against the \"traitor\" O'Duffy, the Blueshirts, mainly siding with Ó Cuinneagáin, rose up, capturing Dublin and other major Irish cities despite the resistance of the Gardaí, who had largely maintained their loyalty to their former Commissioner."
 ireland.1050.d12.IRE:9 "$ireland.1050.d1.anstart$\n\nWith O'Duffy held captive by the rebels, the situation appeared bleak for him. However, Ó Cuinneagáin's putsch would turn out to have a fatal failing, their failure to woo the military to their side. With the generals choosing to align with O'Duffy in spite of past disagreements, the army surrounded the cities under Blueshirt control, creating a siege situation not dissimilar from the fateful events of 1916. The rebellion would soon conclude a similar way, although with less bloodshed, as the Blueshirts were both reluctant to spill blood against the army and overwhelmed by their superior training and equipment. In the end, though Ó Cuinneagáin managed to successfully evade capture, going on the run, O'Duffy had emerged victorious over his enemies, both domestic and foreign."
 ireland.1050.d13.IRE:9 "$ireland.1050.d1.anstart$\n\nWith Dublin under the command of the rebels, O'Duffy was soon captured and branded with treason against the Gaelic race, his efforts having drastically backfired. And although the Old Guard had counted on the military standing with them in the event of a confrontation with the integralists, the generals, to their shock, would disappoint their expectations, throwing their lot in with Ó Cuinneagáin after becoming disenchanted with O'Duffy over the preceding year. As the Irish people were treated to the sight of Blueshirts and Irish soldiers marching and patrolling side by side, Ó Cuinneagáin proclaimed himself Ceannaire of Ireland atop the steps of the GPO in a speech that would be broadcast throughout the island. The Irish Republic had fallen in the same spot it had begun."
 ireland.1050.d14.IRE:9 "$ireland.1050.d1.anstart$\n\nThe uprising soon descended into chaos, as the Irish armed forces split into two, some generals opting to take O'Duffy's side while others assisted the rebelling Blueshirts. As his plans deteriorated, Ó Cuinneagáin in a panic ordered his men to have O'Duffy shot for treason in an attempt to demoralise the old guard, a move that would backfire by causing outrage among even his allies at the extrajudicial murder of a war hero. With a stalemate established and unbreakable without a civil war, covert meetings took place between the army, old guard and Ó Cuinneagáin's wavering supporters, resulting in an agreement being reached. Ó Cuinneagáin would be arrested for O'Duffy's death and John J. O'Kelly, a long-time republican and Gaelic revivalist, would be installed as a compromise candidate."
 ireland.1050.d1.demfail:9 "What they were not expecting was for their choice to backfire disastrously. Among the military, this move was the last straw for the officers, validating their pre-existing feelings of dissatisfaction with the administration"
 ireland.1050.d1.macneillcoupstart:9 "General Hugo MacNeill and the generals that rallied to his call to launch a coup d'etat, it fell to the military to deliver Ireland from the red menace and a return to London's rule."
 ireland.1050.d1.macneillcoupend:9 "The planned coup's trigger would be the President's order for the majority of soldiers to vacate the streets of Belfast and Derry. Rather than comply, the army occupied government buildings in the two cities, and MacNeill proclaimed on the radio his intention to save Ireland from"
 ireland.1050.d21.IRE:9 "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$ Ce serait une tâche simple pour le général Hugo MacNeill de rallier ses collègues généraux en faveur d'un coup d'État, grâce à des promesses de soutien diplomatique allemand, pour remplacer ce qu'ils percevaient comme les dirigeants faibles et incompétents de l'Irlande par un régime capable de sauver le pays d'une descente vers l'anarchie.\n\n$ireland.1050.d1.macneillcoupend$ le fléau du loyalisme et du syndicalisme. Alors que les diplomates allemands reconnaissaient MacNeill, le président et son cabinet se rendirent compte du désespoir de leur situation, l’Allemagne soutenant les putschistes. N'ayant d'autre choix que de se rendre, les citoyens de Dublin verraient bientôt les troupes irlandaises défiler dans O'Connell Street, désormais les nouveaux maîtres de la nation."
 ireland.1050.d22.IRE:9 "$ireland.1050.d1.anstart$\n\nÓ Cuinneagáin's putsch would turn out to have a fatal failing, their failure to woo the military to their side. With the generals having no intention of allowing a group of unruly thugs to seize power, the army surrounded the cities under Blueshirt control. The rebellion would soon conclude a similar way to 1916, although with less bloodshed, as the Blueshirts were both reluctant to spill blood against the army and overwhelmed by their superior training and equipment. However, O'Duffy would be let down by his apparent saviours for he was swiftly arrested, as General MacNeill and his German advisors had grown disenchanted with the old general due to the continuing instability and his economic stance. Like two decades before, the Irish Republican Army alone would decide Ireland's destiny."
 ireland.1050.d1.aneng:9 "Ó Cuinneagáin's putsch would turn out to have a fatal failing, their failure to woo the military to their side. With the generals having no more intention of allowing the Blueshirts to seize power than they did the syndicalists of the ICA, the army surrounded the cities under Blueshirt control and the rebellion soon concluded a similar way to 1916. Taking Dublin, O'Duffy was swiftly held in military custody on account of not preventing the rapid growth of syndicalism on the island. Proclaiming themselves liberators from tyranny, General MacNeill announced that Ireland would come under military rule for a \"temporary period\" to stamp out syndicalist influences. However, how successful this unpopular new regime would be was anyone's guess."
 ireland.1050.d1.demeng:9 "However, although the troops would soon march on Dublin, they would find that even though they controlled the nation, they did not control the minds of the people."
 ireland.1050.d31.IRE:9 "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$. The influence of the British and their ideology was growing throughout the country by the day, and the current regime had proven itself totally incapable of doing anything to stop it. For $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ the falling to the British-sponsored plague of syndicalism. $ireland.1050.d1.demeng$ Resistance was rising, and the Saxon foe was keen on promoting it."
 ireland.1050.d32.IRE:9 "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$, who many whispered were on the pay of British intelligence. Syndicalist influence was growing throughout the country by the day, and for $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ Labour's \"West British\" regime. $ireland.1050.d1.demeng$ Resistance was rising, and with O'Brien's government in exile, being offered British protection and recognition, the Saxon foe was keen on promoting it."
 ireland.1050.d33.IRE:9 "$ireland.1050.d1.anstart$\n\n$ireland.1050.d1.aneng$"

 ireland.1050.d.gerstart:9 "Back in December of last year, crucially important news arrived in Berlin through newspapers, and from German officials and agents on the isle, warning of a collapse into anarchy in the country's north."
 ireland.1050.d1.gerend:9 "Though it is not impossible that the Irish leadership might still choose to conclude an agreement with the Reichspakt to protect themselves from the British or fight the scourge of syndicalism, Germany's insufficient clout within the nation means it is unfortunately not guaranteed. This would be a setback in a future war against the Internationale, as German forces may lack access to bases on the island from which to navally blockade and claim aerial dominance over Great Britain, eventually preparing the ground for an invasion."
 ireland.1050.d11.GER:9 "$ireland.1050.d.gerstart$ Fortunately for the Irish Republic's stability, their government has deftly managed to tackle the crisis, successfully maintaining order and preventing an ethno-religious conflict or extremist insurgency from breaking out. While it comes as glad tidings that the island has remained steady and free from the threat of a British-backed socialist revolution, ensuring the continuation of Mitteleuropean commercial trade with Ireland and securing the economic interests of German businessmen, Irish foreign policy continues to be largely independent despite the high-ranking positions of many Germanophiles in their army.\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d1.geranstart:9 "Now, it would appear that this situation has ultimately come to a head, as dissatisfaction"
 ireland.1050.d1.geranmid:9 "While a preferable alternative to the Irish falling under the venomous sway of the Union of Britain and their syndicalist ideology, businessmen with commercial and financial interests in the state are displeased"
 ireland.1050.d1.geranend:9 "$ireland.1050.d1.geranmid$ at this outcome, given the regime's hostility to foreign economic influence."
 ireland.1050.d12.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ led to a failed coup by ultranationalists against the Republic's current autocratic leader, Eoin O'Duffy. The putsch would in the end prove to be a failure, and in its wake the former general has succeeded in consolidating his authority over the island nation. $ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d13.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ has led to a successful coup by ultranationalists. The putsch's leader, Gearóid Ó Cuinneagáin, and his followers have been clear in their intentions to do away with the former republic in favour of a fiercely anti-socialist and anti-British integralist kingdom. $ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d14.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ a conduit à un coup d’État des ultranationalistes. Bien que la tentative de pouvoir des putschistes ait échoué, le chef de la junte, l'ancien général Eoin O'Duffy, a été tué dans le processus, déstabilisant le gouvernement et forçant le choix d'un chef de remplacement. $ireland.1050.d1.geranmid$ que le régime, bien qu’affaibli, est toujours debout, compte tenu de son hostilité à l’influence économique étrangère.\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d2.gerstart:9 "$ireland.1050.d.gerstart$ En conséquence, l'Armée Républicaine Irlandaise, mécontente de"
 ireland.1050.d2.germid:9 "lors d'un coup d'État, avec l'aide de conseillers militaires et politiques allemands. De plus, l’Empire Allemand n’a pas tardé à reconnaître le nouveau régime, lui conférant une légitimité internationale. Même s'il semble que les dirigeants du putsch aient l'intention de rechercher un chef fantoche grâce auquel ils pourront gouverner dans l'ombre, avec les hauts gradés irlandais, majoritairement germanophiles, les dirigeants teutoniques sont rassurés sur le fait que non seulement les intérêts économiques allemands seront sauvegardés, mais aussi que les Irlandais mettront fin à leur neutralité actuelle en faveur de leur adhésion au Reichspakt."
 ireland.1050.d2.gerend:9 "La république occidentale étant désormais fermement alignée sur l'Allemagne, cela pourrait s'avérer une aubaine dans l'hypothèse d'une future guerre contre l'Internationale, dans la mesure où l'accès des forces allemandes aux bases de l'île leur fournit un emplacement stratégique à partir duquel elles peuvent menacer la Grande-Bretagne en imposant un blocus naval et revendiquant la domination aérienne sur l'île, préparant finalement le terrain pour une invasion."
 ireland.1050.d21.GER:9 "$ireland.1050.d2.gerstart$ l'apparente incapacité du gouvernement élu à maintenir l'ordre a causé sa perte $ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d22.GER:9 "$ireland.1050.d2.gerstart$ Les politiques isolationnistes du dirigeant autocratique Eoin O'Duffy et sa capacité à maintenir l'ordre ont renversé le gouvernement. $ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d3.gerstart:9 "Aujourd'hui, cette situation a atteint son paroxysme lorsque l'Armée Républicaine Irlandaise a lancé un coup d'État en réponse à l'échec du"
 ireland.1050.d3.germid:9 "Malheureusement, tout semble indiquer que c'est trop peu, trop tard, car l'intervention militaire n'a pas été accueillie positivement par la population. Les agitateurs syndicalistes, avec l'aide de l' Union Britannique , ont profité de l'impopularité du putsch pour promouvoir leur idéologie, encourageant les travailleurs irlandais à entamer une grève générale et à rejoindre les rangs de l'Armée Citoyenne Irlandaise, un groupe terroriste d'extrême gauche."
 ireland.1050.d3.germidlong:9 "$ireland.1050.d3.germid$ dans un effort pour provoquer une révolution socialiste."
 ireland.1050.d3.gerend:9 "Même s'il est douloureux pour les dirigeants allemands de voir une nation européenne amie tomber sous le fléau du syndicalisme, avec des chances contre le régime putschiste, l'Allemagne ne peut que désespérer de ses chances de conserver le pouvoir et de réduire ses pertes. Cela représente un revers stratégique pour les forces allemandes dans l'hypothèse d'une future guerre avec l'Internationale, car l'utilisation de bases irlandaises à partir desquelles la Grande-Bretagne pourrait être bloquée navalement par mer et attaquée depuis les airs aurait pu s'avérer grandement bénéfique."
 ireland.1050.d31.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ le gouvernement élu pour maintenir l’ordre et empêcher la montée de l’influence britannique au sein de la population irlandaise. $ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d32.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ le gouvernement travailliste pour empêcher la montée de l’influence britannique, avec des hommes politiques majeurs qui, selon la rumeur, seraient à la solde de leurs services de renseignement. $ireland.1050.d3.germid$ dans un effort pour restaurer le parti travailliste sur un trône de baïonnettes socialistes.\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d33.GER:9 "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ le dirigeant autocratique Eoin O'Duffy pour maintenir l'ordre et empêcher la montée de l'influence britannique au sein de la population irlandaise.$ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"

 ireland.1050.d11.ENG:9 "La nouvelle est arrivée à Londres que la République d'Irlande, déchirée par l'instabilité qui frappait jusqu'à récemment la province d'Ulster, avait été apaisée par l'imposition de la loi martiale. Ce rapport a reçu un accueil pour le moins mitigé, le gouvernement condamnant le maintien au pouvoir de la bourgeoisie dans le pays, mais également le fait que les forces armées irlandaises sont réactionnaires et alignées sur Berlin, et que les travailleurs de la région ont été trompés par le nationalisme et la religion dans un état de fausse conscience. Il est donc possible que le déclenchement d'un conflit majeur dans le nord du pays ait finalement causé plus de mal que de bien aux intérêts britanniques.\n\nEn effet, même si l’Union n’a pas réussi à inciter le prolétariat irlandais à se révolter contre ses maîtres capitalistes, elle a réussi à l’empêcher de dériver complètement vers la sphère allemande, et il semble que les relations, même froides, se poursuivront entre les deux îles. Cependant, la Grande-Bretagne doit rester sur ses gardes face à un ennemi potentiel à l’ouest, car il n’est pas impossible que les Irlandais choisissent encore de conclure un accord militaire avec le Reichspakt ou l’Entente. Dans les deux cas, la Grande-Bretagne se trouverait sous la menace immédiate non seulement d'un blocus naval et de bombardements aériens de la part des flottes et des avions ennemis, mais aussi d'une accumulation de troupes sur l'île en vue d'une invasion."
 ireland.1050.d3.start:9 "Des nouvelles urgentes sont arrivées à Londres en provenance de son voisin occidental, la République d'Irlande."
 ireland.1050.d3.anstart:9 "$ireland.1050.d3.start$, que le despote Eoin O'Duffy"
 ireland.1050.d3.anend:9 "Alors que la dictature irlandaise représente tout ce contre quoi l' Union Britannique lutte, le gouvernement s'étant même engagé à accueillir les dissidents socialistes fuyant leur tyrannie, les hommes d'État de l'Union admettent en privé que, compte tenu de leur résistance à devenir les marionnettes de Berlin, Aontas Náisiúnta est le moindre. de deux maux pour les intérêts britanniques, par opposition à une administration contrôlée par les forces armées irlandaises, au sein desquelles les opinions germanophiles s'expriment fréquemment.\n\nBien que le prolétariat irlandais souffre malheureusement sous le joug réactionnaire, l’État a évité de dériver complètement dans la sphère d’influence allemande, réduisant ainsi le danger pour la sécurité nationale britannique. Cependant, la Grande-Bretagne doit rester sur ses gardes face à un ennemi potentiel à l’ouest, car il n’est pas impossible que les Irlandais choisissent encore de conclure un accord militaire avec le Reichspakt ou l’Entente. Dans les deux cas, la Grande-Bretagne se trouverait sous la menace immédiate non seulement d'un blocus naval et de bombardements aériens de la part des flottes et des avions ennemis, mais aussi d'une accumulation de troupes sur l'île en vue d'une invasion."
 ireland.1050.d12.ENG:9 "$ireland.1050.d3.anstart$a réussi à survivre à une tentative de coup d'État d'une faction ultranationaliste de son mouvement, qui cherchait à le renverser afin d'établir un régime intégriste et monarchiste.$ireland.1050.d3.anend$"
 ireland.1050.d13.ENG:9 "$ireland.1050.d3.anstart$a été renversé par l'ultranationaliste Gearóid Ó Cuinneagáin, qui a déclaré son intention d'établir un régime intégriste sur l'île afin de « ressusciter l'Irlande gaélique ».$ireland.1050.d3.anend$"
 ireland.1050.d14.ENG:9 "$ireland.1050.d3.anstart$ a été assassiné lors d'une tentative de coup d'État par une faction ultranationaliste de son mouvement. Malheureusement pour le peuple, le régime, bien qu’affaibli, a réussi à survivre à sa chute prématurée. $ireland.1050.d3.anend$"
 ireland.1050.d3.engger:9 "mais il a en outre provoqué l'un des pires cauchemars de générations d'hommes d'État britanniques ; L'Irlande est entièrement sous l'influence d'une puissance continentale hostile. Cette tournure des événements a des conséquences désastreuses pour la sécurité nationale de la Grande-Bretagne, puisque l'Allemagne est désormais libre de stationner ses soldats, sa marine et ses forces aériennes sur l'île, ce qui lui permet de disposer d'une base insubmersible à partir de laquelle elle pourrait non seulement bloquer la flotte maritime britannique, commercer tout en bombardant la Grande-Bretagne depuis les airs, mais aussi constituer des troupes pour une invasion navale. En tant que tel, cela marque une défaite significative pour la lutte socialiste."
 ireland.1050.d21.ENG:9 "$ireland.1050.d3.start$, leur gouvernement ayant été renversé lors d'un coup d'État réactionnaire, organisé par leurs forces armées avec le soutien de l'Empire Allemand en réponse à l'instabilité de la nation. Même si l'administration précédente qui dirigeait l'île était peut-être bourgeoise et au service du capitalisme, sa volonté de rester militairement non-alignée et de continuer, dans une certaine mesure, à commercer avec la Grande-Bretagne rendait son existence tolérable, même si les relations officielles entre les deux nations est resté peu amical.\n\nLa mise en place de cette junte militaire germanophile a non seulement détruit tout espoir de raviver les relations anglo-irlandaises,$ireland.1050.d3.engger$"
 ireland.1050.d22.ENG:9 "$ireland.1050.d3.start$, alors qu'une tentative des ultranationalistes de renverser le despote Eoin O'Duffy en faveur d'une administration encore plus réactionnaire a été écrasée par l'armée, entraînant la chute du régime des Chemises Bleues. Bien que cela puisse paraître aux observateurs non avertis un motif de réjouissance, il s'agit en réalité de l'inverse. Malgré ses défauts la méfiance d'O'Duffy à l'égard de l'Empire Allemand a été bénéfique pour les intérêts britanniques et contraste avec l'attitude des forces armées irlandaises qui sont des amis de longue date de Berlin.\n\nLa création de cette junte militaire germanophile a non seulement détruit tout espoir que l’Irlande reste militairement non-alignée, mais$ireland.1050.d3.engger$"
 ireland.1050.d3.eng:9 "Alors que le SIS a aidé à préparer le terrain pour une rébellion de l'Armée Citoyenne Irlandaise et des syndicats, les réactionnaires ont creusé leur propre tombe, en favorisant un soulèvement de l'ICA dans les zones rurales de l'ouest et du sud, autrefois des foyers d'activité de guérilla pendant la Seconde Weltkrieg. La guerre d'indépendance de la République, couplée à une grève générale, devrait réussir à mettre à genoux la future junte militaire."
 ireland.1050.d3.engend:9 "A présent que la révolution syndicaliste irlandaise est sur le point de triompher, l'Irlande reviendra dans la sphère britannique, neutralisant le danger que les ennemis de la Grande-Bretagne utilisent l'île comme base à partir de laquelle attaquer le pays, et ouvrant une nouvelle ère de relations anglo-irlandaises, centrée non pas sur l'exploitation, mais sur la camaraderie."
 ireland.1050.d31.ENG:9 "$ireland.1050.d3.start$, que leur gouvernement a été renversé par un coup d'État réactionnaire fomenté par des membres de l'armée. Bien qu’elle semble être un signe négatif pour le mouvement socialiste en Irlande d’un point de vue extérieur, du moins à la lumière de l’influence britannique croissante sur l’île, cette prise de pouvoir représente une tentative désespérée des forces de la réaction pour éradiquer les sentiments révolutionnaires qui se propagent rapidement dans le pays, entretenus avec l'aide des services de renseignement britanniques, par les camarades irlandais de l'Union.\n\nHeureusement, le putsch s’est révélé impopulaire auprès de la population et,$ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d32.ENG:9 "$ireland.1050.d3.anstart$ a été renversé par un coup d'État fomenté par des membres de l'armée. Bien que la chute d'un dictateur réactionnaire soit un motif de célébration, il est clair que les militaires ont l'intention d'établir leur propre régime tyrannique après s'être retournés contre O'Duffy, qu'ils avaient précédemment porté au pouvoir, sous l'accusation de n'avoir pas empêché la montée des sentiments révolutionnaires dans le pays, entretenus avec l'aide des services de renseignement britanniques, par les camarades irlandais de l'Union.\n\nHeureusement, la population ne veut pas se contenter d’un simple changement de maître et,$ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d33.ENG:9 "$ireland.1050.d3.start$, que leur gouvernement réformiste a été renversé par un coup d'État fomenté par des membres de l'armée et s'est enfui en exil en Grande-Bretagne pour chercher du soutien. Cela n'est pas surprenant, car l'administration travailliste a longtemps été méprisée par les réactionnaires pour avoir tenté d'améliorer les conditions des travailleurs et de la présence de nombreux sympathisants du syndicalisme. Certains d'entres eux ont d'ailleurs travaillé avec des agents britanniques et des révolutionnaires irlandais, au sein de l'un des principaux partis de la coalition, le Parti travailliste progressiste.\n\nHeureusement, le putsch s’est révélé impopulaire auprès de la population et, $ireland.1050.d3.eng$\n\nL'ICA étant en mesure de prendre le relais ou de restaurer le gouvernement légal sur un trône de leurs baïonnettes, l'Irlande reviendra dans la sphère britannique, neutralisant le danger que les ennemis de la Grande-Bretagne utilisent l'île comme base à partir de laquelle attaquer le pays. C'est le début d’une nouvelle ère de relations anglo-irlandaises, centrée non pas sur l’exploitation, mais sur la camaraderie."

