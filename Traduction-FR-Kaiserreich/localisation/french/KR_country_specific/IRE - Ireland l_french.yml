 irelandflavour.383.d.republic:9 "Ce lien indestructible entre les deux nations est la raison pour laquelle ces cortèges ont choisi d'agiter le simple drapeau tricolore neutre du peuple français, et non aucune des dégradations idéologiques apparues au cours des dernières décennies."
 irelandflavour.383.d.monarchy:9 "Ce lien indestructible entre les deux nations est la raison pour laquelle nombre de ces cortèges ont choisi d'agiter une version du drapeau tricolore défigurée de la couronne royale."
 irelandflavour.383.d.nfamonarchy:9 "$irelandflavour.383.d.monarchy$, l'étendard royal récemment adopté de la monarchie restaurée."
 irelandflavour.383.d.neut:9 "Ayant survécu à des années de troubles et de souffrances, le peuple irlandais connaît la douleur qui a été infligée à la France."
 irelandflavour.383.d.neutmonarchy: "Alors que les Irlandais commencent lentement à considérer l'idée d'une monarchie comme une lueur d'espoir et de stabilité, ces cortèges espèrent eux aussi qu'un jour la France sera elle aussi unie et prospérera à nouveau sous"
 irelandflavour.383.d.rpshort:9 "Alors que la guerre entre Paris et Berlin semble de plus en plus probable chaque jour qui passe, de nombreux Irlandais ont commencé à y voir une opportunité de rembourser la grande dette envers la France en les aidant à se libérer de l'esclavage."
 irelandflavour.383.d.rplong:9 "$irelandflavour.383.d.rpshort$ leur oppression par leur régime socialiste. $irelandflavour.383.d.yearirish$"
 irelandflavour.383.d.entstart:9 "Ce lien indestructible entre les deux nations est la raison pour laquelle nombre de ces cortèges ont choisi d'agiter à Alger une version du drapeau tricolore défigurée des armoiries des amis de l'Irlande."
 irelandflavour.383.d.entmid:9 "Il y a quelques dizaines d'années, certains des membres de ces cortèges combattaient aux côtés de leurs camarades français dans la Somme et à Passchendaele,"
 irelandflavour.383.d.entend:9 "$irelandflavour.383.d.entmid$ et ils n'ont pas oublié leurs anciens alliés."
 irelandflavour.383.d.entsame:9 "le sentiment populaire au sein du peuple irlandais est le désir de lutter une fois de plus à ses côtés pour libérer la France du socialisme."
 irelandflavour.383.d.enddiff:9 "le sentiment populaire en Irlande est toujours le désir d’aider à libérer la France du socialisme, quoi qu’il arrive."
 irelandflavour.383.d.syndiestart:9 "Ce lien indestructible entre les deux nations est la raison pour laquelle ces cortèges ont choisi d'agiter une version du drapeau tricolore barbouillé par l'odieux symbole des Communards, véritables alliés de l'Irlande sur le continent. Alors qu'il semble chaque jour de plus en plus probable qu'une opportunité se présentera enfin pour détruire la grande hydre allemande et le"
 irelandflavour.383.d.syndieend:9 "Beaucoup en Irlande ont commencé à y voir une opportunité de rembourser l’énorme dette due au peuple français. Le sentiment populaire en Irlande s’est lentement transformé en un désir de combattre à nouveau aux côtés des Français, cette fois sous la bannière unie du socialisme."
 irelandflavour.383.d.yearirish:9 "Peut-être que bientôt la France aura sa propre « Année des Irlandais » dont elle se souviendra avec autant d'émotion que nous nous souvenons de la leur."
 irelandflavour.383.a:9 "Rien ne brisera jamais nos liens traditionnels avec la France!"
 irelandflavour.383.b:9 "Wolfe Tone et ses camarades français sont une source d'inspiration pour tous!"

 irelandflavour.384.t:9 "Héritiers de la République"
 irelandflavour.384.d.base:9 "Parmi les pays qui composent l’Europe, l’Irlande se distingue comme l’un des rares dont la nationalité est en grande partie liée au républicanisme. Avant l’invasion anglaise, l’île était, comme la majeure partie du continent, une société monarchique, et toutes ses premières rébellions étaient également de nature monarchiste. Alors qu'une république fut évoquée pour la première fois en 1627 comme compromis entre des prétendants rivaux au trône irlandais, il faudra attendre 1791 pour que l'idée prenne véritablement de l'importance lorsque Theobald Wolfe Tone, inspiré par la Révolution française, créa la Société des Irlandais unis dans le but d'établir une République irlandaise libre de la couronne britannique.\n\nBien que soutenus par les Français, en raison de circonstances malheureuses, les soulèvements des United Irishmen de 1798 et 1803 se termineront par un échec, mais la vision des révolutionnaires résonnera dans le cœur du peuple irlandais, l'inspirant pour les années à venir. Dans les ténèbres du sombre XIXe siècle, les Jeunes Irlandais et les Fenians perpétueront le flambeau du républicanisme qui leur a été transmis, se soulevant respectivement en 1848 et 1867.\n\nLe plus important de tous cependant fut la Fraternité républicaine irlandaise, une société secrète qui joua un rôle clé dans l'organisation du fatidique soulèvement de Pâques qui enflamma une fois de plus l'esprit de liberté irlandais et, bien que des propositions de couronnement d'un prince allemand aient été lancées, les aspirations républicaines furent finalement concrétisées. transmis de génération en génération sortirait triomphant alors que l’armée républicaine irlandaise menait sa guerre d’indépendance pour chasser les Britanniques."
 irelandflavour.384.d1:9 "$irelandflavour.384.d.base$\n\nLa liberté de l'Irlande ayant été acquise après des siècles de lutte, il est du devoir solennel du gouvernement du Sinn Féin, en tant que parti qui a dirigé la révolution irlandaise (et donc héritier de cette tradition) pour laquelle tant d'hommes et de femmes ont donné leur vie, de maintenir vivant et florissant le rêve d’une Irlande fondée sur les idéaux de souveraineté populaire et d’égalité ethno-religieuse de Tone et Emmet."
 irelandflavour.384.d2:9 "$irelandflavour.384.d.base$\n\nBien qu'ayant rompu avec le parti qui a mené la révolution suite à la perte de ses principes, le leader du SC Éamon de Valera peut revendiquer l'honneur d'être le dernier commandant survivant de l'Insurrection de Pâques et le premier président de la République. Son dévouement envers les idéaux républicains qu'il a lui-même joué un rôle clé en contribuant à revigorer n'ont pas disparu avec les années, pas plus que sa volonté de les défendre par les armes."
 irelandflavour.384.d3:9 "$irelandflavour.384.d.base$\n\nWhile Labour's connection to the struggle for freedom is more tenuous than those of other parties, among their founders was nonetheless the 1916 martyr James Connolly and their commitment to popular sovereignty and the rights of the "men of no property", as Tone put it, are as serious as any. Having helped draft the Democratic Programme in 1919, they now intend to finally fulfil its social and economic promises."
 irelandflavour.384.d4:9 "$irelandflavour.384.d.base$\n\nAlthough previous governments spat on the graves of Ireland's dead martyrs with the reintroduction of the corrupt, divisive system of parliamentary democracy and the granting of concessions to loyalists at the expense of Catholics, with Aontás Náisiúnta at the helm, the principles of the Easter Proclamation are now being reasserted, and the Irish nation is once again unified behind a single banner, faith, language and leader."
 irelandflavour.384.d5:9 "$irelandflavour.384.d.base$\n\nAlthough even John J. O'Kelly cannot deny the debt owed to the United Irishmen, he aims to take Irish republicanism in a direction akin to the classical republican ideal of a mixed government, combining a "monarchy" embodied by a strong presidency, an "aristocracy" of republicans and Gaelic revivalists, and democracy via elections and corporate councils. Through this, Ireland's republicanism shall be harmonised with its culture and faith."
 irelandflavour.384.d6:9 "$irelandflavour.384.d.base$\n\nThough the Republic which so many Irish men and women had given their lives for was endangered by the actions of the corrupt party politicians who, after independence, sought to hijack the national destiny from those who had actually took up arms for the nation, the IRA has once again saved the soul of Ireland with the assistance of their gallant allies in Europe, and long shall they fight to preserve its hard-won freedom."
 irelandflavour.384.a:9 "Up the Republic!"

 irelandflavour.385.t:9 "The Burning of the Big Houses"
 irelandflavour.385.d.start:9 "L'Irlande est constellée de ce qu'on appelle des « grandes maisons », c'est à dire des manoirs de campagne disséminés dans l'Irlande rurale. Bien qu’elles soient principalement des habitations, ces maisons ont le double objectif d’agir comme le lien entre les complexes agricoles. En règle générale, des dizaines et des dizaines d'ouvriers agricoles travaillent dans une cour adjacente à la maison, le propriétaire agissant comme leur patron. L’origine de ce système est médiévale et, en vérité, son concept n’a pas beaucoup progressé depuis cette époque.\n\nEn Irlande, ces manoirs étaient et sont contrôlés par des familles anglo-irlandaises, installées aux XVIIe et XVIIIe siècles alors que la noblesse catholique précédente était dépossédée de son pouvoir et de son influence. En raison de leur richesse et de leur statut grâce à l'État britannique qui les a installées, ces familles étaient de fidèles serviteurs de l'impérialisme, agissant pour maintenir le statu quo au niveau local, mais également au niveau international, car les fils non héritiers de ces familles agissaient fréquemment comme des bureaucrates coloniaux, au service de l'Empire Britannique. Après la révolution britannique, les « grandes maisons » furent souvent le dernier refuge de ces « serviteurs de l'Empire »."
 irelandflavour.385.d.socialist:9 "Alors que le feu de la révolution se propage à travers l’île, il était inévitable que le peuple se soulève et tente de détruire ces forteresses du capital étranger."
 irelandflavour.385.d1:9 "L'un des vestiges persistants du colonialisme britannique en $irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$ D’une manière générale, le gouvernement ferme les yeux, car derrière des portes closes, ces actes ont été considérés comme un symptôme de la vigueur révolutionnaire et non comme quelque chose à réprimer. Après avoir passé autant de temps à attiser le feu, ce n’est pas le moment d’essayer de l’éteindre."
 irelandflavour.385.d2:9 "L'un des vestiges persistants du colonialisme britannique en $irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$ les bureaux du gouvernement sont couverts de rapports faisant état d'attaques récentes contre de grandes propriétés. Si, à bien des égards, cet élan révolutionnaire doit être salué, à d’autres égards, l'émotion ne doit pas l'emporter. Si l’état de droit doit être maintenu, le gouvernement devra agir rapidement et prendre le contrôle de ces maisons, en les transformant en propriété communale, plutôt que de permettre qu’elles soient détruites par émotion."
 irelandflavour.385.d3:9 "L'un des vestiges persistants du contrôle britannique sur $irelandflavour.385.d.start$\n\nEnhardies par la récente réaffirmation du caractère gaélique de la nation, de nombreuses zones rurales se sont soulevées et ont attaqué ces grandes propriétés, les incendiant lorsque cela était possible. Bien que le gouvernement ne puisse pas encourager publiquement la destruction de la propriété privée par des acteurs non étatiques, il peut et fermera les yeux lorsque cela lui convient. Si l’on veut restaurer le sentiment de fierté et de dignité de la nation, il faut mettre un terme à l’époque où les pauvres ouvriers agricoles baissaient la tête devant les suzerains d’origine britannique."
 irelandflavour.385.a:9 "Nous ne nous brûlerons les mains que si elles tentent d’étouffer les flammes de la révolution."
 irelandflavour.385.b:9 "Il est temps de briser les chaînes."
 irelandflavour.385.c:9 "Les moyens de production doivent être saisis et non détruits."
 irelandflavour.385.e:9 "Laissez les mauvaises herbes être arrachées, à la racine."

 irelandflavour.386.t:9 "L'Association Gaélique d'Athlétisme "
 irelandflavour.386.d.start: "L'Association Gaélique d'Athlétisme (GAA) a été fondée en 1884 lors de ce qu'on appelle le « renouveau gaélique » pour protéger et promouvoir les sports traditionnels irlandais. En atteignant cet objectif, le GAA a remarquablement réussi. Alors qu'avant l'avènement du GAA, les jeux « gaéliques » de football, de hurling, de handball et de rounders étaient en grande partie moribonds, à l'indépendance irlandaise, des clubs affiliés au GAA ont ouvert au sein de chaque paroisse irlandaise. Bien que son influence ait été plus fortement ressentie dans les zones rurales, au moment de l'indépendance, le « football » signifiait le type gaélique pour presque tous les Irlandais. La GAA continue d'organiser et de régir ces sports tant au pays qu'à l'étranger, et les clubs et événements de la GAA attirent souvent des foules massives de spectateurs.\n\nSans surprise, pour une organisation dédiée au renouveau culturel, dans la sphère politique, le GAA était et est toujours fortement associé au nationalisme irlandais. Notamment, le groupe comptait d'éminents Fenians et Home Rulers parmi ses membres fondateurs et ses premiers mécènes, et les clubs GAA locaux ont été les premiers centres de recrutement pour la Fraternité républicaine irlandaise. Il s'agit d'un massacre perpétré par les forces de la Couronne contre des spectateurs civils lors d'un match de football gaélique dans le stade phare du GAA à Croke Park, le "Dimanche Sanglant", qui est devenu un puissant symbole de la tyrannie britannique pendant la guerre d'indépendance."
 irelandflavour.386.d1:9 "$irelandflavour.386.d.start$\n\nLa GAA reçut l'autorité sur l'athlétisme irlandais, en général, jusqu'à la fondation de l'Association Nationale d'Athlétisme et de Cyclisme (NACA) au milieu de l'année 1922. À cette époque, l’Irlande venait de signer le traité anglo-irlandais avec le Royaume-Uni et le soutien de l’Irlande nouvellement indépendante au GAA était considéré comme susceptible de saper l’unité du sport. Cette bifurcation est restée en place même après la fin de la domination britannique dans le Nord et s’est poursuivie jusqu’à aujourd’hui. Bien que les Jeux Gaéliques (et donc les GAA) bénéficient d'un soutien substantiel du gouvernement de Dublin, dans l'intérêt du maintien de l'harmonie sociale, le gouvernement actuel de la république semble certain de continuer à maintenir cette situation."
 irelandflavour.386.d2:9 "$irelandflavour.386.d.start$\n\nMême s'il n'aime pas gérer l'athlétisme, Eoin O'Duffy a fait ses armes politiquement au sein de l'organisme gestionnaire de l'Ulster GAA et a toujours été profondément engagé personnellement dans les questions de sport et de la GAA en particulier. Alors que certains gaélistes se plaignent encore de sa prétendue trahison envers l'athlétisme gaélique – c'est sous sa direction que l'Association Nationale d'Athlétisme et de Cyclisme (NACA) a été créée au milieu de l'année 1922 pour assumer l'autorité du sport non gaélique – le patronage gouvernemental de la GAA a vu une hausse notable depuis son ascension vers une autorité politique incontestée."
 irelandflavour.386.d3:9 "$irelandflavour.386.d.start$\n\nWhile the fight for political sovereignty was won years ago, the enemy continues to dominate Ireland and its people: foreign games remain popular across the country and even hold a more prestigious place in the minds of many. This sad state of affairs necessitates action and it is apparent that the GAA will be both sword and shield in the struggle for national liberation in athletics. Already, the state has begun to carry out that struggle arm-in-arm with the GAA. Though drastic action has not yet been taken, praise for the GAA and the Gaelic Games has become a common feature of AN rallies and Ó Cuinneagáin's public statements.\n\nA common theme has been frustration with the state of governance of Irish sport. Though the GAA was briefly granted authority over Irish athletics generally, the National Athletic and Cycling Association (NACA) was founded in mid-1922 and maintains authority over many areas of athletics, including those foreign games which ought to be driven from Ireland to begin with. Clearly, a sweeping reorganisation, including the empowerment of the GAA, is long overdue."
 irelandflavour.386.d4: "$irelandflavour.386.d.start$\n\nIn light of the GAA's nationalist pedigree and general popularity, an uneasiness initially existed between the organisation and the government since the light of socialism shone upon the Irish Government. In effect, an unspoken agreement came into force between the GAA and [IRE.Capital.GetCapitalVictoryPointName] whereby each left the other alone to the extent possible. For its part, the Irish Government has continued to lean upon Gaelic sport for legitimacy, eliciting only unofficial grumbling from the organisation's leadership, while the GAA remained independent. However, the GAA seems to have further reconciled itself to the socialist government in recent months, with socialists accepted and elected into various association leadership positions. Ranking GAA members have even appeared alongside government officials at a number of high-profile events, indicating that the GAA is slowly turning a bit pink, if not yet entirely red."
 irelandflavour.386.a:9 "Place au sport irlandais!"

 irelandflavour.387.t:9 "La Mort de Cúchulainn"
 irelandflavour.387.d.start:9 "De toutes les figures de la mythologie irlandaise, aucune n’est aussi connue que le célèbre champion d’Ulster, Cú Chulainn. Né sous le nom de Sétanta, il a acquis son surnom plus célèbre, signifiant "le chien de Culann", lorsqu'il était enfant après avoir tué en état de légitime défense le chien de garde du forgeron Culann. Ce dernier lui a alors proposé de prendre la place du chien, par obligation. Formé à l'art du combat en Écosse, il devint rapidement le guerrier le plus puissant d'Ulster, défendant le royaume contre les armées de la reine Medb de Connacht dans l'épopée mythologique « Táin Bó Cúailnge ».\n\nUne statue en bronze très appréciée conçue par Oliver Sheppard, un sculpteur qui a participé à des concours d'art lors des Jeux olympiques de 1924 et 1928, représente la mort ultime de Cú Chulainn au combat, après s'être attaché à une pierre, selon certains récits, avec ses propres intestins, pour mourir debout, laissant ses ennemis ignorer sa disparition pendant trois jours jusqu'à ce qu'un corbeau se perche sur son épaule. Bien que protestant né dans le comté de Tyrone, Sheppard n'en est pas moins un nationaliste irlandais qui, dans ses propres mots, a déclaré que « ma politique est simple. J'ai toujours pensé que ce pays devrait être un pays libre » et a son propre lien avec la lutte pour indépendance, ayant lui même été le professeur de Willie Pearse, frère du célèbre Pádraig Pearse."
 irelandflavour.387.d.endstart:9 "With the sculpture remaining unsold in Sheppard's studio despite the admiration for it, the government made the move to purchase it"
 irelandflavour.387.d.end: "$irelandflavour.387.d.endstart$, but is at a divide on where to place it. Some have considered moving the statue to the General Post Office in [GetVictoryPointName_11293], birthplace of the Easter Rising, as a way of symbolising the courage of the Irish and"
 ireland.387.d.endmid: "However, loyalists have also tried to claim the mythological hero as their own on account of his defence of Ulster from the other provinces of Ireland"
 irelandflavour.387.d1: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ reinvigorating patriotism as tensions mount in Europe. $ireland.387.d.endmid$, and while many are sceptical of this, it has been suggested that locating it at Belfast City Hall could serve as a means of bridging the local sectarian divide by emphasising the people's common provincial identity as Ulstermen."
 irelandflavour.387.d2: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.endstart$. The decision was swiftly taken afterwards to locate it at the most fitting location of all, the General Post Office in [GetVictoryPointName_11293], birthplace of the Easter Rising, where the statue would serve as a potent symbol of the boundless courage, endurance and patriotism of the Irish people. $ireland.387.d.endmid$, and a few voices accordingly suggested moving the statue to Belfast. Naturally, this claim was met with ridicule, for Cú Chulainn was not a settler loyal to a foreign king and opposed to the native culture of the Irish, but himself a Gaelic Irishman."
 irelandflavour.387.d3: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ linking the events of 1916 to Ireland's glorious Gaelic past. However, loyalists have also tried to claim the mythological hero as their own too on account of his defence of Ulster from the other provinces of Ireland, and while many are sceptical of this, others have suggested that this interest in Irish mythology is to be encouraged, and that locating the piece at [GetVictoryPointName_3379] City Hall could bridge the local divide and promote the integration of Ulster's Protestants into Gaeldom."
 irelandflavour.387.d4: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ proving the socialist republic's patriotic credentials against reactionary charges of West Britonism. $ireland.387.d.endmid$, and while many are sceptical of this, it has been suggested that locating it at [GetVictoryPointName_3379] City Hall could serve as a means of bridging the sectarian divide between local workers by emphasising the people's common provincial identity as Ulstermen."
 irelandflavour.387.a:9 "Il n'y a pas d'endroit plus approprié pour le plus grand guerrier d’Irlande que le GPO."
 irelandflavour.387.b:9 "L'héritage de Cú Chulainn unifiera le peuple de son Ulster natal."
 irelandflavour.387.c:9 "Comme la pierre de Cú Chulainn, l'Irlande reste forte."

 irelandflavour.388.t:9 "Or noir"
 irelandflavour.388.d:9 "Aujourd'hui, Leinster House a résonné de nombreuses félicitations. Grâce à l'excellent travail du Ministère des Affaires étrangères, l'accès de l'Irlande à une source d'énergie vitale est à présent assuré. Comme ce combustible n'était pas présent naturellement en Irlande, il ne pouvait être obtenu qu'en important des pays beaucoup plus proches de l'équateur, et cette ressource était si importante que beaucoup se demandaient comment tant de secteurs industriels avaient pu s'en passer dans le passé, compte tenu de la façon dont ils dépendaient désormais de ce liquide sombre.\n\nLe thé. "La seule bonne chose que les Britanniques nous ont jamais laissée" a vu sa popularité littéralement exploser. Sa popularité est telle que la demande irlandaise par habitant dépasse désormais celle de ses voisins. Introduit par l’ancienne classe dirigeante britannique il y a plus de cent ans, son usage s’est répandu au fil du temps parmi le reste de la population.\n\nTraditionnellement, les Britanniques s'approvisionnaient en feuilles auprès de leurs colonies du sous-continent indien, l'Union s'approvisionnant désormais de la même manière auprès de ses propres alliés indiens. Bien que l’accès à cette source semble stable pour nous, pour l’instant, des rumeurs prudentes ont déterminé qu’il ne serait pas judicieux de s’en remettre uniquement à elle, si le commerce venait à être perturbé à l’avenir.\n\nAinsi, un petit groupe de diplomates irlandais a passé les derniers mois à parcourir le monde, à visiter des plantations et à négocier des accords d'importation, pour finalement déterminer que mélanger du thé Assam indien avec le thé plus foncé et plus disponible au Kenya, sous contrôle allemand, produirait un excellente bière robuste, adaptée au marché intérieur. En réduisant la dépendance du pays à l'égard de sources exclusivement indiennes potentiellement peu fiables et en diversifiant les mélanges utilisés, les résultats ont permis d'obtenir à la fois un thé au meilleur goût et un accès plus sûr aux importations pour les années à venir."
 irelandflavour.388.a:9 "Du lait et pas de sucre, merci."

 irelandflavour.389.t:9 "La Sale Poussière"
 irelandflavour.389.d:9 "From the rural western seaside to the streets of [GetVictoryPointName_9303] city, Máirtín Ó Cadhain's \"Cré na Cille\", literally meaning \"Earth of the Church\", is taking the Hibernophone world by storm, and even bringing itself to the attention of Anglophones. Serialised in \"The Worker's Republic\" newspaper and written almost entirely as a series of gossipy and bitter conversations between the dead in a Connemara graveyard, the book has been hailed by those gifted to understand it as a comic masterpiece, and its surge in popularity has begun to inspire a flood of Irish-language writing.\n\nBorn in the coastal Gaeltacht area of Cois Fharraige in [IRE_loc_county] [GetVictoryPointName_9303], Ó Cadhain's outrage at the impoverishment of his community has fuelled his politics towards a fervent belief in syndicalism, and the revival of the Irish tongue. An activist for the rights of Gaeilgeoirí, or Irish-speakers, against the negligence of previous governments, he engaged in cooperation at times with the integralist wing of Aontas Náisiúnta due to their mutual reverence for Ireland's native language, but remained a committed socialist. Among the Irish Citizen Army, he became recognised for his talent as a recruiting officer, an organisation of which his membership would lead to him being sacked from his teaching job.\n\nNow in a position to promote his dearly-held views after the Second Irish Revolution, he has become the pioneer of a concept known as \"Athghabháil na hÉireann\", or the \"Reconquest of Ireland\", which regards both English and the growing lingua franca of German as tools of capitalism, and advances that only through socialism will the tongue of the Irish people be saved and the nation fully decolonised. Through this theory, he has sought win the support of Irish speakers for the new Republic, including former supporters of Aontas Náísiúnta who he argues were led astray by the forces of reaction, but that their cultural nationalism is at heart well-intentioned and harnessable for positive ends should they learn the error of their ways."
 irelandflavour.389.a:9 "Sé dualgas lucht na Gaeilge a bheith ina sóisialaigh."
 irelandflavour.389.a.tt:9 "§YC'est le devoir des locuteurs irlandais que d'être socialistes.§!"

 irelandflavour.3810.t:9 "L'Orange et le Vert"
 irelandflavour.3810.d.start:9 "Pour l’anniversaire du départ à la retraite de l’historienne et sénatrice Alice Stopford Green, un ouvrage traitant d'un sujet cher à son coeur vient d'être publié: le nationalisme irlandais au sein des protestants et des anglo-irlandais. Compte tenu de son propre parcours, ce sujet n’était en fait pas une surprise.\n\nLe livre soutient de manière irréfutable que depuis 1798, les Anglo-Irlandais ont joué un rôle crucial dans le développement du nationalisme et du républicanisme irlandais. Même si ces derniers n’ont jamais représenté plus de 15 % de la population, et même s’ils ont historiquement été majoritairement loyalistes, ceux qui ont adhéré à la cause nationaliste ont eu un impact disproportionné sur la cause nationaliste, dans son ensemble.\n\nDepuis les fondateurs du républicanisme irlandais, Theobald Wolfe Tone et Lord Edward Fitzgerald, les dirigeants du mouvement incluent des protestants, aidés par le statut et l'éducation plus élevés qui leur ont été accordés pendant des siècles. Robert Emmet a mené sa rébellion en 1803 et Charles Stewart Parnell a été de facto le leader du nationalisme dans les années 1880. En dehors de la politique, les grands écrivains Oscar Wilde et WB Yeats sont également connus pour leurs idéaux nationalistes. L’implication des protestants dans le nationalisme, affirme-t-il, a joué un rôle clé dans la séparation de l’identité catholique de l’identité irlandaise à la fin des années 1700, une époque où elles étaient étroitement liées.\n\nLe livre s'arrête à l'Irlande contemporaine, en se concentrant sur les marges de la politique, comme l'universitaire socialiste Benjamin Farrington ou le partisan de l'intégrisme Ernest Blythe, et en commentant la façon dont la Révolution Britannique a pu influencer la popularité de différents groupes politiques au sein de cette population."
 irelandflavour.3810.d1:9 "$irelandflavour.3810.d.start$\n\nPour un texte académique au ton sec, la réponse a été plutôt chaleureuse, les critiques estimant que le traitement des minorités par l'État devrait être utilisé comme un marqueur de sa maturité. Bien que l’expérience anglo-irlandaise ne soit pas tout à fait la même que celle des Écossais d’Ulster, le gouvernement tient à essayer de promouvoir le message de l’œcuménisme auprès des habitants du Nord, même s’il tombe dans l’oreille d’un sourd."
 irelandflavour.3810.d2:9 "$irelandflavour.3810.d.start$\n\nLa publication a suscité peu d’attention de la part de l’État, qui a assuré ne pas en faire la publicité. Selon ce dernier, de nombreux nationalistes protestants historiques n’agissaient que dans leur propre intérêt, dans l’espoir de s’assurer le pouvoir dans l'Irlande libre qui s'annonçait. L'importance de la foi catholique ne devait pas être minimisée et si, comme Markiewicz ou Casement, un protestant souhaitait se convertir à la confession majoritaire de la nation, cela ne pouvait être qu'encouragé."
 irelandflavour.3810.d3:9 "$irelandflavour.3810.d.start$\n\nSaisissant l'occasion de faire avancer son programme, le gouvernement a salué la publication, soulignant le travail de dirigeants comme Thomas Davis, un protestant des années 1800 qui a promu l'indépendance, et l'utilisation de l'irlandais comme langue unique, contrastant avec le linguiste anglophone Daniel O'. Connell, qui se contentait de renoncer à la langue de ses ancêtres, de se prosterner devant l'Église catholique et de maintenir l'Irlande sous la couronne anglaise. Car l’Irlande ne doit pas seulement être libre, elle doit être aussi gaélique ; pas seulement gaélique, mais aussi libre."
 irelandflavour.3810.d4:9 "$irelandflavour.3810.d.start$\n\nSaor Éire a dénoncé la publication comme cherchant à utiliser la religion pour fomenter la division entre les Irlandais, et a contesté le fait que le livre se concentrait sur ceux issus d'un milieu aristocratique plutôt que sur les gens ordinaires. Le Parti Syndicaliste Irlandais estime qu’il y a de nombreuses leçons à tirer du texte en matière d’identité irlandaise commune, mais aussi d’idéaux partagés parmi les chrétiens de toutes confessions. Le PLP remet en question l' accent mis sur le nationalisme et l'identité elle-même et estime que le livre omet une grande partie du travail effectué en matière de réformes sociales, pour le bien de l'Irlande, par les Anglo-Irlandais.\n\nDe tels débats et commentaires sont autorisés par le nouveau gouvernement, dans le but de normaliser son régime encore instable, mais il reste encore beaucoup à faire pour faire oublier au peuple que le discours politique ou la normalité ne seront plus jamais les mêmes."
 irelandflavour.3810.a:9 ""Liberté, égalité, fraternité", et tout ça..."
 irelandflavour.3810.b:9 "Même si les ancêtres ne se considéraient pas comme Irlandais, leurs descendants le peuvent."
 irelandflavour.3810.c:9 "Des idiots utiles, rien de plus."
 irelandflavour.3810.e:9 "C'est du Gaël que l'Irlande gaélique\nest sortie."
 irelandflavour.3810.f:9 "Parfois, un point de vue extérieur est nécessaire."

 irelandflavour.3811.t:9 "Oiche Shamhna"
 irelandflavour.3811.d:9 "Samhain. La nuit de l’année durant laquelle les frontières entre le monde des morts et celui des vivants sont les plus faibles. Les âmes des morts et les Aos Sí, ou fées, reviennent dans notre monde pour être accueillies et apaisées. Des bougies sont allumées, des feux de joie s'élèvent, des prières sont dites et de nombreux rituels primordiaux sont mis en pratique.\n\nLa dernière nuit d'octobre est connue depuis de nombreuses années sous le nom d'Hallowe'en en anglais, mais c'est en Irlande que bon nombre de ces traditions trouvent leur origine. La nuit précédant le début de l'hiver, comme le premier novembre dans le calendrier irlandais, marquait la fin de la saison des récoltes et le début de l'assombrissement des jours. Officiellement, la Toussaint est le 1er novembre et est reconnue par l'Église catholique comme un jour saint, tous les catholiques sont censés assister à la messe, et fêter la Toussaint le lendemain. Mais l’Église ne fait que profiter des croyances préchrétiennes plus anciennes, obscures et locales de la population.\n\nA cette occasion, des visages macabres sont sculptés dans des navets et des bougies installées puis allumées à l'intérieur pour leur donner une aura surnaturelle. Les gens parcourent la campagne entre des fermes éloignées, vêtus à l'image des êtres maléfiques censés sortir cette nuit-là, s'attendant eux-mêmes à être apaisés par de la nourriture et des boissons en échange de chants ou de vers. On se souvient des morts et on porte un toast en leur honneur.\n\nDes coutumes similaires existent ailleurs, mais ce sont surtout les traditions gaéliques qui se sont enracinées aux États-Unis, suite à l'exode massif survenu au cours du siècle dernier. Là, ils ont adopté bon nombre de leurs propres formes, qui sont elles-mêmes retournées en Irlande avec le retour des immigrants.\n\nLes célébrations de cette année elles-mêmes ont pris une tournure encore plus macabre, avec des tensions croissantes dans le monde entier et avec les États-Unis, nouveau foyer de nombreux Irlandais et terre d'opportunités, en flammes. Certaines nouvelles traditions sont revenues en Irlande avec le retour des anciens émigrants et les nouveaux réfugiés – mais la guerre ne serait pas la bienvenue."
 irelandflavour.3811.a:9 "Nous avons eu assez de morts comme ça, merci."

 irelandflavour.3812.t:9 "L'Etoile devient rouge"
 irelandflavour.3812.d1:9 "Le théâtre en Irlande a longtemps été un des piliers culturels de la nation, et plus particulièrement ces dernières années, une échappatoire à ces temps troublés. La violence politique ayant malheureusement été une partie importante de l'histoire récente de la nation, deux mondes se sont heurtés hier soir à l'Abbey Theatre après que des émeutes ont éclaté lors du début d'une nouvelle pièce ouvertement politique, connue sous le nom de "L'Etoile devient rouge".\n\nLe dramaturge derrière la production, Seán O'Casey, a toujours assumé ses convictions socialistes, et cette pièce récente n'y a pas fait exception. L'une des pièces précédentes d'O'Casey, "La charrue et les étoiles", a souvent été interprétée comme une critique de la surévaluation du nationalisme irlandais au détriment de la classe ouvrière, conduisant initialement à des appels à sa censure, et finalement à une émeute, après avoir résonné comme une insulte face à l’identité irlandaise. De même, « L'Etoile devient rouge » a été interprété par certains comme une attaque contre les fondamentaux de l’identité irlandaise, de l’Église catholique et de la politique irlandaise moderne. Le protagoniste de la pièce, "Red Jim", qui s'inspire très clairement du leader socialiste irlandais Jim Larkin, mène son syndicat vers une éventuelle prise de contrôle de son pays tout en luttant contre les "Saffron Shirts", soutenues par l'Église catholique, dont le parallèle avec les Chemises Bleues d'O'Duffy est évident.\n\nBien que la police soit encore en train de dresser un tableau complet des événements de la nuit dernière, il semble que plusieurs membres des Chemises Bleues étaient présents, ce qui a provoqué une bagarre qui a rapidement dégénéré en émeute. Comme avec la dernière pièce d'O'Casey qui a provoqué ce niveau de troubles, des appels se font entendre pour interdire sa pièce afin de maintenir la paix, ceux qui sont alignés sur O'Duffy allant jusqu'à appeler à l'arrestation d'O'Casey pour avoir produit un « propagande syndicaliste blasphématoire ».\n\nBien qu’il y ait peu de raisons d’aggraver la situation à ce point, l’interdiction des représentations de la pièce peut nous protéger de nouveaux incidents et de la propagation d’opinions syndicalistes. Ce degré de censure gouvernementale peut cependant être perçu par le public comme une évolution vers davantage d'autoritarisme, et il peut être logique d'aborder cette situation avec plus de prudence en demandant à seulement quelques ministres de condamner officiellement la pièce."
 irelandflavour.3812.d2: "Ever since the dust settled on the corpse of the old order in Britain, Ireland has had to deal with jumped-up syndicalist playwrights and poets from across the Sea producing propaganda, in the hopes it will one day lead to a socialist revolution here as well. While it is easy to ignore all of these plays written by British authors, the same cannot be said about a betrayal of a play produced by one of our own.\n\nSeán O'Casey, a noted Irish playwright who has always been unapologetically open about his socialist beliefs, recently debuted his new play "The Star Turns Red" at the Apollo Theatre in London, after being rightfully blocked from having it performed at the Abbey Theatre in [GetVictoryPointName_11293]. The central conflict of the play revolves around the protagonist "Red Jim", a stand-in for Irish socialist leader Jim Larkin, leading his union into the eventual takeover of his country while battling the Catholic Church-backed "Saffron Shirts", a clear parallel for the Blueshirts. The play concludes with a dedication to the "brave workers" of Ireland, who they claim "will soon be freed from reactionary oppression".\n\nDespite being shown only in London, news of this blatant attack by a traitorous syndicalist quickly reached the office of a furious [IRE_loc_leader_surname] in Leinster House. Not long afterwards, a statement was officially released denouncing O'Casey's play as "an indecent and blasphemous piece of syndicalist propaganda", labelling the man himself as a traitor, and banning all of his works from being performed again in Ireland. Despite it still being unclear if the British government supported O'Casey in any way, an arrest warrant has still been issued against him for conspiring with the British state to overthrow the organs of the Irish Government, effectively exiling him from the country. With [IRE_loc_leader_surname]'s continued anger over the incident, O'Casey should consider himself lucky that he has gotten off so "lightly"."
 irelandflavour.3812.d3:9 "Theatre in Ireland has long served as a proud cultural touchstone for the nation, especially in recent years as a form of escapism from the troublesome situation of the world. Even those in government need a break from it all every now and then, especially with their ongoing arduous task of reshaping the political landscape of the country. The recent debut of an exciting new play entitled \"The Star Turns Red\" has been the perfect excuse for such a break, with multiple prominent members of the new government attending the performance at the Abbey Theatre.\n\nThe playwright behind the production, Seán O'Casey, has always been unapologetically open about his socialist beliefs, and the recent revolution in Ireland has clearly been an inspiration for his latest work, with many noticing obvious parallels between its plot and the events of recent months. The central conflict of the play revolves around a general strike orchestrated by the protagonist of the play \"Red Jim\", who leads his union into the eventual takeover of his country while battling against the Catholic Church-backed \"Saffron Shirts\", interpreted as a parallel for O'Duffy's Blueshirts. The play concludes with a dedication to the brave workers who took part in the Second Irish Revolution, and many are widely regarding the production as a shining example of syndicalist performance art.\n\nAmong those praising the contents of the new play was one Jim Larkin, who O'Casey has known for decades now and is proud to call a friend. Following the production he was heard expressing his enjoyment of the new play to the other members of government present, especially praising the performance given by the lead actor who he described as \"truly portrayed the socialist spirit of Ireland\". Following such high praise and positive reviews, it can only be hoped that this is just the beginning of a new exciting era of Irish theatre."
 irelandflavour.3812.a:9 "Que ce genre de chose disparaisse!"
 irelandflavour.3812.b:9 "Il faut être prudent maintenant..."
 irelandflavour.3812.c:9 "Être exilé à Londres semble être un destin pire que la mort..."
 irelandflavour.3812.e:9 "Vous savez, ce type "Red Jim" semble terriblement familier..."

 irelandflavour.391.t:9 "Navigation vers Byzance"
 irelandflavour.391.d:9 "L'Irlande est aujourd'hui en deuil en apprenant la mort de William Butler Yeats, un géant de la culture irlandaise moderne pendant plusieurs décennies.\n\nYeats avait contribué à lancer le renouveau littéraire irlandais à partir des années 1890, tout en fondant le vénérable pilier du théâtre irlandais l'Abbey Theatre, en 1904. Tout au long de sa vie professionnelle, il a promu la culture et la mythologie irlandaises et mis l'accent sur une identité irlandaise qui était complètement distinct du système britannique. Sa plus grande réalisation personnelle fut de remporter un prix Nobel de littérature en 1923 pour sa poésie ; Cela arrive à un moment grisant pour Yeats, qui vient d'assister à la naissance d'une Irlande indépendante, un projet qu'il soutient depuis longtemps. En 1922, il fut nommé membre du Sénat et passa les années suivantes à expérimenter directement la politique du nouvel État. Même si pendant son mandat de sénateur Yeats n'était affilié à aucun parti, pas même au Sinn Féin, il n'avait pas peur de faire connaître ses opinions politiques et s'est montré ferme au Sénat en exprimant son opinion sur les questions culturelles et éducatives. Yeats a offert une perspective unique, car il parlait non seulement en tant qu'artiste, mais aussi en tant que protestant et nationaliste.\n\nAu cours des dernières années de sa vie, Yeats est devenu un partisan informel d'Aontas Náisiúnta, attiré à la fois par les positions paternalistes fermes d'Eoin O'Duffy et par le nationalisme mystique de Gearoid Ó Cuinneagáin. Yeats s'était toujours opposé à l'individualisme et au libéralisme, et l'influence croissante des deux sur le Sinn Féin lui déplaisait grandement. Même si AN était très heureux d'apprendre l'existence d'un partisan du calibre de Yeats, ils étaient déçus de n'avoir jamais pu véritablement utiliser sa présence en dehors de Yeats pour créer trois chants de marche pour l'organisation.\n\nMême si Yeats a désormais disparu, son héritage durera et, quelles que soient ses opinions politiques, la plupart peuvent reconnaître ses contributions considérables à la vie culturelle irlandaise."
 irelandflavour.391.a:9 "Ar dheis Dé go raibh a anam."

 irelandflavour.392.t:9 "Amhrán na bhFiann"
 irelandflavour.392.d:9 "Cela fait plus de quinze ans que « Amhrán na bhFiann », ou « La chanson d'un soldat », a été officiellement adopté comme hymne national. La chanson, avec ses paroles écrites par Peadar Kearney et une musique compsoée par lui-même et Patrick Heaney, est apparue pour la première fois en 1910. Sa version en langue irlandaise a été publiée par Liam Ó Rinn en 1923. Elle s'inscrit dans une longue tradition de chansons patriotiques émouvantes, parlant d'une Irlande d'autrefois qui appelle à nouveau à se défendre contre ses ennemis et ses oppresseurs. Cependant, la popularité de la composition parmi les volontaires irlandais jusqu'en 1916, et plus tard dans le camp de prisonniers de Frongoch où beaucoup furent internés par la suite, rendit la composition d'autant plus significative qu'elle était officieusement connue sous le nom d'« hymne du Sinn Féin ».\n\nCe qui a commencé comme une chanson de marche enjouée est alors devenu un hymne national émouvant. Cela a été aidé en grande partie par la refonte de la chanson pour l'orchestre complet, mais aussi pour la fanfare, ainsi que le chœur, transformant la chanson et ajoutant une quantité appropriée de gravité, en fonction de l'occasion.\n\nPourtant, comme pour tout ce qui se passe dans un pays indépendant relativement récemment comme l’Irlande, les rumeurs vont vite. En tant que morceau de musique profondément associé à la tradition nationaliste, certains ont douté de sa capacité à agir comme un rameau d’olivier pour ceux qui ont pu être, ou continuer à se sentir loyalistes. D'autres estiment que le statut officiel de la traduction en langue irlandaise, bien que la chanson ait été écrite à l'origine en anglais, est rebutant pour les mauvais locuteurs de la langue, ou que la mélodie est adaptée mais les paroles ternes. D’autres encore sont d’accord avec tout le sens de la chanson, mais estiment qu’il existe des hymnes plus anciens, potentiellement plus légitimes, dans la pléthore de morceaux qui composent la tradition musicale irlandaise.\n\nLa réponse évidente serait de laisser la chanson telle quelle, mais c'est au gouvernement de prendre la décision finale."
 irelandflavour.392.a:9 "C'est très bien comme ça."
 irelandflavour.392.b:9 "Réécrivez les paroles pour les rendre plus pertinentes."
 irelandflavour.392.c:9 ""God Save Ireland" a toujours été un meilleur choix."
 irelandflavour.392.e:9 "Remplacez-la par "L'Internationale",\nen irlandais bien sûr."
 irelandflavour.392.f:9 ""O'Donnell Abú" parle davantage de notre peuple\net l'histoire."

 irelandflavour.393.t:9 "La place du Football en Irlande"
 irelandflavour.393.d1:9 "Au milieu de toute l’actualité politique dans ce pays, on pourrait penser que le sectarisme serait plus répandu que jamais. Il existe cependant un domaine dans lequel le sectarisme semble s'effacer : celui du sport, et plus particulièrement du football.\n\nAu début du siècle, le football était considérablement à la traîne en termes de popularité par rapport au football gaélique, alors que l'Association gaélique d'athlétisme conduisait ce sport vers une ascension fulgurante, du moins auprès de la population catholique d'Irlande. En raison des liens du football gaélique avec le nationalisme irlandais, de nombreux protestants d'Ulster se sont plutôt tournés vers le football et, en effet, lors de la fondation de la Ligue d'Irlande, toutes les équipes étaient originaires d'Ulster et une seule équipe, le Belfast Celtic, était associée aux catholiques. Cependant, cette profonde fracture s’est dissoute au fil des décennies, le glamour et le prestige de la Coupe du monde contribuant à attirer une base plus diversifiée dans le jeu. Non seulement de nouvelles équipes ont émergé de Dublin et de Cork, mais aussi de petites villes irlandaises telles que Dundalk, Limerick, Waterford et Sligo, les "Sligo Rovers" devenant la première équipe en dehors de Leinster ou de l'Ulster à remporter la ligue cette année.\n\nLa popularité de la ligue a également été renforcée par un petit afflux de joueurs arrivant de Grande-Bretagne, en particulier d'Écosse et de la région de Liverpool, alors que les équipes professionnelles de l'Union étaient supprimées et réorganisées à grande échelle, pour refléter une composition théoriquement plus égalitaire avec le montée en puissance des « équipes de travail » et autres clubs amateurs. Présentant désormais un mélange sain de joueurs des îles et une gamme d'équipes de toute l'Irlande, la Ligue d'Irlande est devenue un lieu de rencontre pour les supporters de football de différentes régions du pays. En effet, certains supporters de Dublin se rendent désormais à Belfast pour certains matchs, et vice versa."
 irelandflavour.393.d.23:9 "Depuis l’indépendance, l’un des défis les plus difficiles à relever pour le pays a été de briser le conditionnement de la population qui était enraciné en lui sous la domination britannique. Alors que les masses peuvent comprendre la nécessité d'une séparation politique et économique d'avec l'anglosphère, même ceux qui sympathisent avec la cause gaélique sont réticents à comprendre pleinement la nécessité d'une séparation politique et économique d'avec l'anglosphère."
 irelandflavour.393.d2:9 "$irelandflavour.393.d.23$ La seule solution est de couper complètement les ponts. Le football est en effet un exemple de l'influence culturelle britannique persistante.\n\nLorsque l'association de football « Ligue d'Irlande » a été créée, toutes les équipes étaient originaires d'Ulster et une seule équipe, le Belfast Celtic, était associée aux catholiques. Bien que la ligue se soit développée plus tard pour intégrer certaines équipes de Dublin et de Cork, les partisans d'Aontas Náisiúnta ont suggéré que personne de bonne foi ne pouvait dire que les participants au football n'étaient pas anglophiles - car comment leur choix de pratiquer ce sport pourrait-il être différent du nôtre? celui des autochtones pouvait-il être expliqué?\n\nMaintenant que nous disposons d’un leadership engagé en faveur de la vitalité culturelle gaélique, tout soutien et tout financement en faveur du football doivent cesser. Si des passionnés insistent pour participer à un sport étranger, c'est leur prérogative, mais l'État n'a aucune obligation de les aider."
 irelandflavour.393.d3:9 "$irelandflavour.393.d.23$ La seule solution est de couper complètement les ponts culturellement. Il existe en effet un exemple de résistance culturelle saxonne persistante, c'est la pratique du football.\n\nLorsque l'association de football « Ligue d'Irlande » a été créée, toutes les équipes étaient originaires d'Ulster et une seule équipe, le Belfast Celtic, était associée aux catholiques. Bien que la ligue se soit développée par la suite pour intégrer certaines équipes de [GetVictoryPointName_11293] et de [GetVictoryPointName_7394], sa base est, et sera toujours, composée de ceux qui se considèrent au-dessus de la culture gaélique et refusent de s'intégrer dans la société irlandaise.\n\nMaintenant que les dirigeants sont capables d’identifier correctement ce parasite culturel, l’interdiction du football est inévitable. Les jeunes hommes en forme devraient soit s'engager à pratiquer des sports autochtones tels que le football gaélique ou le hurling, soit, mieux encore, se porter volontaires pour le service militaire."
 irelandflavour.393.d4:9 "L’un des enseignements les plus importants de Marx est que la classe sociale est plus importante que la culture ou la religion – par exemple, les travailleurs protestants et catholiques partagent bien plus de points communs qu’un catholique pauvre et un catholique riche. Un domaine où ce phénomène devient apparent est celui du sport.\n\nBien que notre île soit en proie au sectarisme depuis des siècles, au cours des dernières décennies, protestants et catholiques de la classe ouvrière ont trouvé un terrain d'entente en pratiquant et en regardant ensemble du football. Même si les bienfaits inhérents de l’athlétisme et du développement communautaire étaient évidents, les capitalistes ont cherché a en tirer un bénéfice. Au lieu d’adopter une approche amateur saine comme dans les Jeux Gaéliques, les bourgeois alignés sur les Britanniques ont encouragé le « professionnalisme » dans le football irlandais. Même si les joueurs recevaient un salaire (ce qui était acceptable), ils étaient également traités comme des marchandises pouvant être achetées et vendues entre équipes, comme le bétail dans les marchés. Au lieu d'équipes composées de locaux, qui pouvaient être fièrement soutenus par des amis et des voisins, les rangs des équipes de football sont devenus ceux d'étrangers et de mercenaires.\n\nMaintenant que nous avons une direction socialiste dans ce pays, le moment est venu de suivre l’exemple de la Grande-Bretagne et de la France et de réorganiser le football. Les équipes seront basées sur des lieux de travail ou des professions, et non sur des propriétaires. Avec le football organisé de cette manière, il peut non seulement être un outil pour encourager la forme physique, mais il peut également contribuer à détruire le sectarisme."
 irelandflavour.393.a:9 "Peut-être qu'un jour nous atteindrons les\nFinales de la Coupe du monde..."
 irelandflavour.393.b:9 "Notre culture n’est pas inférieure, et nos sports\nne le sont pas non plus."
 irelandflavour.393.c:9 "Ce n’est qu’une fois les mauvaises herbes éliminées que le jardin pourra fleurir."
 irelandflavour.393.e:9 "Les équipes doivent appartenir à leurs communautés,\npas aux capitalistes."

 irelandflavour.394.t1:9 "Le débat sur le Pilier Nelson"
 irelandflavour.394.t2:9 "La démolition du Pilier Nelson"
 irelandflavour.394.d.mid1: "Presque symboliquement, plutôt que de concevoir de nouvelles boîtes aux lettres pour remplacer les boîtes rouges emblématiques associées à nos conquérants, le gouvernement a choisi simplement de les peindre en vert. Parmi les héritages les plus remarquables se trouve le pilier Nelson, une grande colonne au centre de O'Connell Street à [GetVictoryPointName_11293]."
 irelandflavour.394.d.mid2: "érigé en l'honneur de l'amiral britannique Horatio Nelson après la bataille de Trafalgar. Bien que détesté depuis le jour de sa construction par les nationalistes, les efforts répétés de la [GetVictoryPointName_11293] Corporation pour le démolir ont jusqu'à présent été vains du fait que la responsabilité juridique du pilier avait été confiée à une fiducie obligée de pourvoir à son entretien et, que dans ces conditions, il fallait que la législation parlementaire l'annule avant que quelque chose puisse être fait."
 irelandflavour.394.d.mid:9 "$irelandflavour.394.d.mid1$ $irelandflavour.394.d.mid2$"
 irelandflavour.394.d.dem.start:9 "Dans le sillage de la liberté irlandaise, le gouvernement irlandais et son peuple, soulagés d'avoir enfin conquis leur liberté, n'étaient pas pour autant disposés à faire bouger les choses, laissant intacte une grande partie des symboles et des systèmes qu'ils avaient hérités des Britanniques. $irelandflavour.394.d.mid$\n\nBien que les administrations post-indépendance précédentes n'aient pas autorisé à toucher au pilier, invoquant des raisons monétaires, les bouleversements des années précédentes ayant vu une montée des sentiments patriotiques et"
 irelandflavour.394.d.dem.end:9 "Dublin's city council has voted once more for its removal, sparking a flurry of debate in the newspapers and the Dáil. While some have protested the motion, regarding it either as a desecration of art or uninclusive of Protestants both North and South, others consider it shameful that a prominent landmark of the nation's capital should be a homage to its former masters, and a growing campaign advocates replacing it with a statue of Wolfe Tone, father of Irish republicanism and an Anglican, to be religiously tolerant while promoting the legacy of an Irish hero over a British one. Ultimately however, the decision whether to give the corporation the go-ahead lies with [IRE_loc_leader_surname] and his government."
 irelandflavour.394.d.an.start:9 "Despite the achievement of Irish freedom, traitorous former governments, as if to signify their Anglophilic sympathies, left much of the symbols and systems forced onto the country by the British Empire intact."
 irelandflavour.394.d.an.end: "While the West Britons in power prior may have ignored the pleas of [GetVictoryPointName_11293]'s citizens for the removal of that British eyesore, with their unpatriotic reign brought to an end by true Irish patriots and order restored, it was time for the remaining scars of British rule on the Irish nation to be healed. Announcing in a speech that it would begin the removal of all statues celebrating the vanquished empire, [IRE_loc_leader_surname] stated that Nelson's Pillar would be first to go, to be replaced with an equally grand stone column of Pádraig Pearse, hero-martyr of the Easter Rising and reader of the Proclamation"
 irelandflavour.394.d.nondem.end:9 "As the sun broke the following morning, the statue atop the pillar was detonated by Irish troops before the eyes of an excited crowd while the national anthem was played by a military band in celebration of the occasion. As many across the capital have remarked on the demolition, Admiral Nelson has finally lost his last battle."
 irelandflavour.394.d1:9 "$irelandflavour.394.d.dem.start$ calls for rethinking how the state is organised, $irelandflavour.394.d.dem.end$"
 irelandflavour.394.d2:9 "$irelandflavour.394.d.dem.start$ the intervention of the army in the running of the state, $irelandflavour.394.d.dem.end$"
 irelandflavour.394.d3:9 "$irelandflavour.394.d.an.start$ $irelandflavour.394.d.mid$\n\n$irelandflavour.394.d.an.end$. $irelandflavour.394.d.nondem.end$"
 irelandflavour.394.d4:9 "$irelandflavour.394.d.an.start$ $irelandflavour.394.d.mid1$, now renamed Sráid Uí Néill in light of O'Connell's treacherous advocacy of the English language, $irelandflavour.394.d.mid2$\n\n$irelandflavour.394.d.an.end$ who was apparently willing to consider an Irish monarchy. $irelandflavour.394.d.nondem.end$"
 irelandflavour.394.d5:9 "Despite the achievement of Irish freedom, bourgeois former governments, as if to signify their imperialist sympathies, left much of the symbols and systems forced onto the country by the British Empire intact. $irelandflavour.394.d.mid$\n\nWhile the Anglo-German compradors in power prior may have ignored the pleas of Dublin's citizens for the removal of the imperial eyesore, with their regime brought to an end by Ireland's workers and small farmers, it was time for the remaining scars of colonialism on the Irish nation to be healed. Announcing in a speech that it would begin the removal of all statues celebrating the vanquished empire, the Cathaoirleach stated that Nelson's Pillar would be first to go, to be replaced with an equally grand stone column of James Connolly, one of Ireland's greatest socialist theorists and hero-martyr of the Easter Rising. $irelandflavour.394.d.nondem.end$"
 irelandflavour.394.a:9 "Il est temps que nous accordions à nos propres héros le respect qui leur est dû."
 irelandflavour.394.b:9 "Nous pouvons regarder vers l’avenir sans détruire le passé."
 irelandflavour.394.c:9 "L'amiral britannique part à [Root.Capital.GetCapitalVictoryPointName] en avion."

 irelandflavour.395.t:9 "L'Eveil de Finnegans"
 irelandflavour.395.d.start:9 "Peu après avoir prononcé ces dernières paroles "Bababadalgharaghtakamminarronnkonnbronntonner ronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk!", le transporteur irlandais "Finnegan" est mort prématurément. Le même son peut à présent être entendu dans les foyers du monde anglophone grâce à des copies de « Finnegans Wake » que son auteur, l'auteur irlandais James Joyce a récemment publié après plus d'une décennie passée en France."
 irelandflavour.395.mid:9 "par le biais d'une petite opération parisienne. Il a bien sûr été imprimé en anglais, car le roman est tout sauf traduisible. Bien qu'ils ne soient pas largement disponibles, des exemplaires de « Finnegans Wake » se sont alignés sur les étagères des bibliothèques du monde anglophone. Jusqu’à présent, l’accueil a été à la fois mitigé et animé. Les critiques dénoncent le manque d'intrigue globale du roman et son apparent caractère aléatoire. Pour de nombreux lecteurs profanes, le roman est presque inaccessible dans sa densité."
 irelandflavour.395.d1:9 "$irelandflavour.395.d.start$ $irelandflavour.395.mid$\n\nPour sa part, le gouvernement irlandais est, sans surprise, resté muet sur la sortie du livre, compte tenu de l'image défavorable attachée à l'auteur du livre, et bien que les Irlandais montrent une certaine fierté à l'égard de Joyce, l'accueil populaire du livre s'en est ressenti. Néanmoins, cette sortie très médiatisée a également suscité un certain degré de sentiment populaire."
 irelandflavour.395.d2:9 "$irelandflavour.395.d.start$. Jusqu’à présent, l’accueil a été à la fois mitigé et animé. Les critiques, en particulier celles provenant des réactionnaires, dénoncent l'absence d'intrigue globale et le caractère aléatoire du roman. Pour de nombreux lecteurs profanes, le roman est presque inaccessible dans sa densité.\n\nDe son côté, le gouvernement irlandais a soutenu les travaux. Le départ de Joyce des conventions est décrit comme emblématique de son génie. Un ministre du gouvernement est même allé jusqu'à décrire la prétendue difficulté du livre comme une sorte de « filtre ». Au sein de la population, cette publication très médiatisée a suscité un certain degré de fierté nationale, mais rien qui devrait susciter de véritables inquiétudes."
 irelandflavour.395.d3:9 "$irelandflavour.395.d.start$,$irelandflavour.395.mid$\n\nEn Irlande, la réaction du gouvernement réactionnaire ne surprend pas. Ó Cuinneagáin a dénoncé la popularité du livre, associant la contribution substantielle de ses auteurs à la langue anglaise à la « dépravation culturelle » de ne pas écrire un tel ouvrage dans « la langue maternelle de son pays ». Malgré le contenu ésotérique du livre, malgré la nature irlandaise de son auteur Joyce, ce n'était hélas pas le « bon type » d'Irlandais qui était mis en valeur, et son travail a été interdit de manière préventive, avant sa sortie."
 irelandflavour.395.a:9 "D'une manière solitaire, pour la dernière fois, aimée pour longtemps"
 irelandflavour.395.b:9 "Uafásach ar fad!"

 irelandflavour.396.t:9 "Le Professeur en Autriche"
 irelandflavour.396.d.start:9 "De l'autre côté de la mer, en Europe centrale, là où la race celtique aurait ses origines, le célèbre linguiste autrichien, celtologue et hibernophile Julius Pokorny a récemment publié son dernier livre qui aborde la préhistoire des Celtes et des Illyriens. Au moment même où les Irlandais retrouvent la fierté de parler leur propre langue et leur culture jusque là opprimée, les efforts des celtologues, principalement allemands, tels que Pokorny et le défunt Kuno Meyer, pour redécouvrir la vieille littérature irlandaise et promouvoir son importance pour la civilisation européenne, se sont avérés une aide inestimable illustrant une nouvelle fois la chaleureuse relation germano-irlandaise.\n\nLe contact irlandais avec le monde teutonique remonte à l'époque où l'Irlande était acclamée pour son savoir et sa foi chrétienne, lorsque des moines irlandais fondaient des monastères dans toute l'Allemagne et l'Autriche d'aujourd'hui. Au cours des siècles suivants, alors que les Britanniques renforçaient leur emprise sur l'île, de nombreux Irlandais choisirent l'exil et, bien que les Irlandais aient joué un rôle dans l'industrialisation de la Ruhr, aucun pays allemand n'accueillerait plus d'émigrés que l'Autriche, où les Irlandais établirent une présence majeure dans l'armée et la politique du pays, avec plus d'une centaine de généraux, maréchaux ou amiraux autrichiens aux origines irlandaises. Le plus célèbre d'entres eux, Maximilian O'Donnell, a d'ailleurs sauvé la vie de l'empereur François-Joseph d'un assassin hongrois en 1853."
 irelandflavour.396.d.mid:9 "Bien que l'éloignement et le déclin de Vienne aient rendu inévitable l'éclipse de son empire par Berlin dans l'esprit du Gaël moyen, nombres d'entres eux tiennent toujours le royaume des Habsbourg dans leur coeur. La double monarchie a d'ailleurs même autrefois servi de modèle au Sinn Féin bien que l'Allemagne s'avère un gardien beaucoup plus proche et plus compétent contre les Britanniques, au point de devenir la principale destination des émigrants irlandais vers le continent"
 irelandflavour.396.d.mid2:9 "Alors que les critiques comparent l'empire autrichien à l'empire britannique, d'autres opposent la bienveillance des Habsbourg envers leurs minorités à la brutalité et à la répression des Anglais contre le peuple irlandais."
 irelandflavour.396.d1:9 "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ $irelandflavour.396.d.mid2$, et nous leur souhaitons bonne chance en ces temps difficiles."
 irelandflavour.396.d2:9 "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$Tandis que les critiques comparent l’empire autrichien à l’empire britannique et applaudissent les nationalistes qui se révoltent actuellement contre eux, d’autres opposent la bienveillance des Habsbourg envers leurs minorités à la brutalité et à la répression des Anglais contre le peuple irlandais, et prient pour leur victoire sur leurs ennemis."
 irelandflavour.396.d3:9 "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ $irelandflavour.396.d.mid2$, et félicitons leur récente reconfiguration constitutionnelle comme une bonne nouvelle qui favorisera la stabilité en Europe."
 irelandflavour.396.d4:9 "$irelandflavour.396.d.start$\n\nAlthough Vienna's decline as a power and collapse led to its incorporation by Berlin, which had eclipsed Austria in the mind of the common Gael as a much closer, more capable guardian against the British and the prime destination of Irish emigrants to the continent, plenty still hold dear the Habsburg realm whose dual monarchy once served as a model for Sinn Féin. Pokorny, as a German nationalist, has welcomed the unification, and as Austrian nobles of Irish descent are incorporated into the Kaiserreich's aristocracy and Irish émigrés to Germany move to the region numerous Irishmen once sought refuge in, the past and present friends of the Irish people have been in a way reconciled."
 irelandflavour.396.a:9 "Nous saluons la terre d'où nos ancêtres celtiques sont originaires."

 irelandflavour.397.t:9 "Gaelic Games in Britain"
 irelandflavour.397.d:9 "For years now the Central Council of the Gaelic Athletics Association have planned to establish a Provincial Council in Britain to administer the games played by the Irish diaspora living in Britain, however stormy relations between our two nations have prevented this from being a possibility.\n\nWith it now being over a year since Ireland's ascension to the Internationale, relations between Britain and Ireland have greatly improved, and over the course of the past few months these plans have finally come to fruition with the establishment of the British Council of the Gaelic Athletic Association. The creation of the new Provincial Council was announced earlier today by the President of the GAA, making it very clear that the GAA's plans to foster the rebirth of Irish culture in Britain are only just beginning.\n\nAlthough at present only the London and Lancashire county boards make up the newly established British GAA, there is already discussion on how to properly incorporate the more minor county boards of Warwickshire, Yorkshire, and Gloucestershire into the GAA while also establishing proper county boundaries across Britain. Steps have already been taken in Ireland to help foster the growth of the Games in Britain, with this year's annual congress finally abolishing the archaic Rule 21 which banned all members of British security forces from joining the GAA.\n\nWhile Ireland will almost certainly remain the home and core of the Games, many are hopefully within a few decades the British scene will have fully established itself as a key part of the GAA with tefams from both countries competing against each other."
 irelandflavour.397.a:9 "Within a decade we'll have hurling at the Olympiad!"

 irelandflavour.398.t:9 "Héritage des Fianna"
 irelandflavour.398.d.start:9 "As France had the paladins of Charlemagne and Britain the knights of the round table, so too has Ireland its own warriors of legend, the Fianna. Historically small bands of roving hunter-warriors made up of landless young noblemen, they are most well known from the tales of the mythological hero Fionn mac Cumhaill, the leader of a group of Fianna who based themselves in a fortress atop the Hill of Allen in Kildare, north of the Curragh where an Irish military base lies in the present day. Although Fionn and most of his valiant followers would be tragically slain in the Battle of Gabhra by the forces of the High King Cairbre Lifechair, who himself would also fall in the fighting at the hand of Fionn's grandson Oscar, and a rival Fianna clan led by Goll mac Morna, their gallant legacy has lived on in Irish culture.\n\nAs the Irish people regained their pride in their ancient heritage during the Gaelic Revival, the valour and martial prowess of the Fianna became inspirational for countless Irish revolutionaries, with nationalist organisations such as the Fenian Brotherhood and Fianna Éireann taking them as their namesake, and Amhrán na bhFiann and the IRA's cap badge referring to Ireland's soldiery as the \"Fianna Fáil\", meaning the Warriors of Inis Fáil, an old poetic name for the island.\n\nHowever, while the Irish Republican Army can trace their roots to this warrior-band tradition, it additionally finds expression in the form of paramilitarism."
 irelandflavour.398.d1:9 "$irelandflavour.398.d.start$ Nonetheless in the wake of the prior year's crisis the phenomenon has begun to die down with the UVF and Blueshirts hampered by crackdowns and, in the case of the latter, splintering between AN and AnaA supporters. $irelandflavour.398.d.dem.end$"
 irelandflavour.398.d2:9 "$irelandflavour.398.d.start$ Though last year's crisis caused much turmoil within the Blueshirts as a result of splintering, the organisation has survived through AN's protection, with authorities turning a blind eye while cracking down on the supporters of Ó Cuinneagáin. $irelandflavour.398.d.dem.end$"
 irelandflavour.398.d.dem.end:9 "L’ICA a elle aussi eu du mal à tirer profit du mécontentement des pauvres face à la reprise économique, préférant entrer dans la clandestinité pour se préparer à assister une éventuelle invasion syndicaliste, si les tensions continentales se transformaient en guerre.\n\nLe Fianna d'autrefois ne parcourt plus le pays, mais son véritable successeur continue de marcher sur les plaines vallonnées du Curragh."
 irelandflavour.398.d3:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ Les partisans d'Ó Cuinneagáin ont été réprimés et l'ICA poussée dans la clandestinité dans l'espoir d'une invasion de leurs maîtres britanniques. Cependant les UVF restent une menace et les défenseurs en bleu de la République sont prêts à s'opposer à ces insurgés."
 irelandflavour.398.d4:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ Avec la répression sévère menée par les forces de l'IRA et leurs conseillers allemands, en tandem avec les Chemises Bleues réprimant les partisans de Ó Cuinneagáin, l'UVF et l'ICA, tous peuvent être assurés que la défense de la République irlandaise est entre de bonnes mains."
 irelandflavour.398.d5:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ Avec la suppression des partisans d'Ó Cuinneagáin, la menace de l'UVF neutralisée et l'ICA poussée dans la clandestinité dans l'espoir d'une invasion de leurs maîtres britanniques, les défenseurs de la République en bleu ont prouvé qu'ils étaient prêts à s'opposer à quiconque voudrait faire du mal à l'Irlande."
 irelandflavour.398.d.pataut.mid:9 "Bien que la crise de l'année dernière ait provoqué une scission au sein des Chemises Bleues, l'organisation a été placée sous surveillance pour l'empêcher de tomber sous l'emprise des radicaux, mais elle a survécu en tant que milice soutenue par l'État pour protéger la nation contre ses ennemis."
 irelandflavour.398.d6:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.natpop.mid$ L'UVF continue d'être une épine dans le pied du gouvernement tandis que l'ICA est entrée dans la clandestinité suite à la répression de l'État dans l'attente d'une invasion de ses maîtres anglo-syndicalistes, si jamais la guerre éclatait en Europe. Cependant, les défenseurs des Gaëls en chemise azur ne permettront ni à l'un ni à l'autre de ces partis que les espoirs se réalisent, un jour."
 irelandflavour.398.d7:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.natpop.mid$ Alors que l'UVF a été mise au pas, et l'ICA rentrée dans la clandestinité pour préparer une invasion de leurs maîtres anglo-syndicalistes, si la guerre éclatait en Europe, les défenseurs des Gaëls en chemise azur veilleront à ce qu'aucun de leurs espoirs ne se réalise jamais. "
 irelandflavour.398.d.natpop.mid:9 "Bien que l'IRA ait du mérite dans leur objectif de défendre les côtes irlandaises, les Chemises Bleues seront l'avant-garde de la race gaélique, et se lèveront pour renverser les ennemis de l'intérieur."
 irelandflavour.398.d8:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.radsoc.mid$ la résistance continue aux colons de l'UVF, $irelandflavour.398.d.radsoc.end$"
 irelandflavour.398.d9:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.radsoc.mid$ la résistance coloniale de l'UVF, réussissant à maîtriser cette dernière,$irelandflavour.398.d.radsoc.end$"
 irelandflavour.398.d.radsoc.mid:9 "Même si les actions de l'Armée Citoyenne Irlandaise ont été essentielles à la défaite du coup d'État de MacNeill, le gouvernement n'aime pas l'idée d'être redevable à une milice échappant à l'autorité de l'État et ayant des liens douteux avec la Grande-Bretagne. En conséquence, ils ont cherché à réprimer non seulement les Chemises Bleues contre-révolutionnaires mais aussi les"
 irelandflavour.398.d.radsoc.end:9 "mais aussi réduire l'influence de l'ICA, en souhaitant qu'ils rejoignent l'IRA et remplacent les officiers réactionnaires qui ont fui vers l'Allemagne.\n\nLe Fianna d'autrefois ne parcourt plus le pays, mais son véritable successeur continue de marcher sur les plaines vallonnées du Curragh."
 irelandflavour.398.d10:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.socialist.mid$faire face à la poursuite de $irelandflavour.398.d.socialist.end$"
 irelandflavour.398.d11:9 "$irelandflavour.398.d.start$ $irelandflavour.398.d.socialist.mid$ leurs efforts réussis pour neutraliser le$irelandflavour.398.d.socialist.end$"
 irelandflavour.398.d.socialist.mid:9 "Les actions héroïques de l'Armée Citoyenne Irlandaise ont été essentielles au succès de la Seconde Révolution irlandaise, et bien que l'IRA et l'ICA travaillent désormais en étroite collaboration avec les éléments réactionnaires de l'armée expulsés, l'ICA a toujours son propre rôle unique à jouer dans la défense. de la république socialiste contre ses ennemis, y compris la répression de l'opposition interne des Chemises Bleues nationalistes bourgeoises, et"
 irelandflavour.398.d.socialist.end:9 "la résistance dans le nord contre les restes colonialistes de l’UVF.\n\nL'ICA et l'IRA sont chacun les successeurs de la Fianna, de part leur motif, le sunburst qui est utilisé par les nationalistes et socialistes irlandais depuis le 19e siècle. Ensemble, ils continueront à perpétuer leur héritage, unissant les traditions de l’ancienne et la nouvelle aube de la république socialiste."
 irelandflavour.398.a:9 "Pureté de notre cœur, force de nos membres et action à la hauteur de notre discours."

 irelandflavour.399.t:9 "Ma belle Fabian"
 irelandflavour.399.d:9 "Les dernières décennies ont vu des changements incalculables dans le monde littéraire, le romantisme étant éclipsé par le réalisme puis le modernisme. Ce bouleversement artistique a remplacé l’ancien ordre, et le rythme du changement semble être incessant. Différents écrivains s'y sont intégrés de diverses manières, mais la nature distincte des écrits de George Bernard Shaw a nécessité la création du néologisme éponyme « Shavian ».\n\nNé en 1856 dans une famille de Dublinois protestants anglo-irlandais, un milieu généralement synonyme de privilèges, la consommation d'alcool de son père a lourdement pesé sur les économies du ménage. Il déménage ensuite à Londres, à 19 ans, suivant sa mère après la séparation de ses parents, et recommence là sa vie. Il commence à écrire des romans, des pièces de théâtre, des critiques musicales et des articles de journaux, mais s'est également impliqué dans ce qui allait devenir la Fabian Society, en tant que polémiste politique.\n\nSes écrits et ses opinions politiques ont progressivement évolué au cours des décennies suivantes, passant du marxisme au fabianisme en passant par ses propres perspectives socialistes idiosyncrasiques qualifiées de franches mais contradictoires. Il a fustigé à plusieurs reprises la vaccination, la religion organisée et l'antisémitisme, est devenu végétarien puis a adhéré aux idées maximistes de l'Union Britannique et aux actions de Michael Collins .\n\nShaw continue d'écrire de manière prolifique et est considéré comme une voix pro-irlandaise prééminente dans la sphère intellectuelle de l'Union Britannique, où il a vécu presque toute sa vie professionnelle. Ses tendances socialistes plus progressives se sont évanouies avec l’avènement de la Révolution Britannique, après que ses opinions modérées sur l’Irlande aient changé après l’insurrection de 1916. Malgré ses seules visites occasionnelles, il entretient une admiration mutuelle et des relations de travail étroites avec des personnalités comme WB Yeats et Seán O'Casey, tous deux étroitement associés au mouvement nationaliste irlandais.\n\nAu cours des années précédentes, ses opinions non conventionnelles, sans parler de son lieu de résidence, ont fait de lui l'un des émigrés irlandais les plus notoires auprès des médias et de l'establishment politique. Mais le temps et son prix Nobel ont adouci les opinions à son sujet, même de la part de ses opposants politiques. Il reste un fils d'Éire, resté fidèle à son pays tel qu'il le voit, et dont les œuvres très attendues ne manquent pas de discussions et d'intrigues."
 irelandflavour.399.a:9 "C'est un type étrange, mais il sait raconter de bonnes histoires."
 irelandflavour.399.b:9 "C'est toujours un Britannique de l'Ouest de la pire espèce..."
 irelandflavour.399.c:9 "Un génie et un visionnaire !"

 irelandflavour.3910.t1:9 "Le Vert, Blanc et Orange"
 irelandflavour.3910.t2:9 "La Charrue Etoilée"
 irelandflavour.3910.d1: "Il est simplement connu sous le nom de drapeau tricolore, de « an trídhathach » ou encore de « bratach na hÉireann ». Commandé pour la première fois en 1848 par Thomas Francis Meagher à [GetVictoryPointName_11237] City, républicain irlandais et plus tard gouverneur du Montana, il fut cousu pour lui par un groupe de Françaises favorables à la cause nationaliste irlandaise, à une époque où la France était elle-même secouée par la Révolution.\n\nLe symbolisme voulu par Meagher et son inspiration du drapeau tricolore français sont restés inchangés dans leur interprétation. Vert pour la tradition gaélique et les catholiques romains, et orange pour les protestants adeptes de Guillaume d'Orange, célèbre vainqueur de la bataille de la Boyne en 1690, qui a conduit à l'enracinement de l'ascendance protestante. Et blanc, représentant l’espoir éternel de paix et d’unité entre les deux traditions. Le motif tricolore du drapeau est bien sûr riche en associations avec les idéaux de républicanisme, de liberté et de révolution.\n\nBien qu'il ait existé pendant près de quatre-vingts ans, il faisait partie de l'imaginaire populaire mais restait à l'arrière-plan de la conscience publique pendant la majeure partie de son existence, ne grandissant rapidement qu'avec le GPO, en 1916. Depuis, il est devenu le symbole du républicanisme irlandais, et peu après, de l’Irlande elle-même.\n\nIl compte peu de détracteurs. Certains diront qu’il est inutile de représenter un groupe de personnes, c’est-à-dire des protestants loyalistes, sur le drapeau d’une République dont, dans des circonstances normales, ils ne voudraient pas faire partie. Les critiques nationalistes les plus radicaux soulignent que les loyalistes représentent un tiers du drapeau, alors même que leur nombre est plus proche d'un simple sixième de la population. Cependant, pour la grande majorité des gens, y compris le gouvernement, c'est un symbole de l'Irlande, aussi ambitieux soit-il, et l'une des rares questions politiques sur lesquelles presque tout le monde peut s'entendre."
 irelandflavour.3910.d2:9 "Tout comme la harpe a été autrefois remplacée par le drapeau tricolore comme symbole de l'Irlande, ce vieux chiffon, avec ses connotations religieuses, a également été démoli au profit d'un autre véritable capable d'unir le peuple irlandais, la Charrue Etoilée. Conçue par l'Armée Citoyenne Irlandaise dans les mois qui ont suivi le grand lock-out de Dublin, la version originale représentait une charrue dorée avec une épée en guise de coutre et sept étoiles d'argent formant la Grande Ourse, également connue sous le nom de Charrue, sur fond vert.\n\nLe drapeau a été utilisé pour la première fois au-dessus de l'Hôtel Impérial de Dublin lors de l'insurrection de Pâques de l'ICA. Même si on pensait autrefois qu'il avait pris feu avec le bâtiment sur lequel il flottait lorsque les forces de la couronne britannique ont pris la ville, il fut en réalité récupéré par TA Williams, un soldat britannique qui le garda comme trophée, et après la Seconde Révolution Irlandaise, localisé et remis en gage de l'amitié ravivée entre les deux nations. Il est actuellement fièrement exposé au Musée national.\n\nAu lendemain de la Révolution Britannique, alors que les syndicalistes irlandais, poignardés dans le dos par les nationalistes bourgeois des ailes pro-traité et anti-traité du Sinn Féin, se sont réunis pour réorganiser l'Armée Citoyenne Irlandaise afin de renverser un jour les faux héritiers du républicanisme irlandais et concrétiser les véritables idéaux de la révolution irlandaise, un nouveau design a été adopté, basé sur les souvenirs des vétérans de l'ICA, en bleu et plus minimaliste. Cet objectif est désormais atteint et, même si la bannière peut différer de ses origines, la signification intemporelle que lui accorde James Connolly lui-même est restée la même ; une Irlande libre contrôlera son destin depuis la charrue jusqu'aux étoiles."
 irelandflavour.3910.a:9 "Puisse t-il flotter longtemps!"
 irelandflavour.3910.b:9 "Le garder s'est révélé une sage décision."
 irelandflavour.3910.c:9 "Nous veillerons à ce que la charrue étoilée continue de voler haut parmi les étoiles !"

 irelandflavour.3911.t:9 "An Dea-Leabhar"
 irelandflavour.3911.d: "Alors que notre pays s'efforce sans cesse de restaurer la langue naturelle gaëlique dans sa condition légitime, la traduction des Écritures présente un dilemme pour le Comhairle Náisiúnta et la nature chrétienne de notre État. Malgré la foi chrétienne inébranlable du peuple irlandais, les traductions bibliques en langue irlandaise n'existent en effet quasiment pas. Pendant plus d'un siècle, la seule traduction existante était la Bible Bedell-O'Donnell, entreprise par l'Église protestante d'Irlande, ce qui lui a valu d'être dénoncée en chaire comme un « An Bíobla Gallda », ou « bible étrangère ». Malgré cet héritage troublé, la reconnaissance officielle de cette Bible constituerait un geste d’unité religieuse, même si l’Église catholique la désapprouverait, sans aucun doute.\n\nAlternativement, de peur de provoquer la colère de l'Église et des catholiques dévoués, nous avons la possibilité de publier les manuscrits inédits de Peadar Ua Laoghaire, un prêtre catholique et professeur de langue irlandaise qui s'est efforcé dans les dernières années de sa vie de traduire la Bible en irlandais de Munster. Troisième possibilité, nous pourrions également charger Earnán de Siúnta, un cadre de Conradh na Gaelige et traducteur, de retraduire la Bible en irlandais moderne, dans l'espoir qu'en présentant la nouvelle traduction de de Siúnta comme une Bible approuvée par le gouvernement et destinée à toutes les confessions chrétiennes, nous pouvons minimiser le risque d’enflammer des tensions sectaires et de s’aliéner des sections de la nation irlandaise qui pourraient autrement soutenir notre renaissance nationale."
 irelandflavour.3911.a:9 "Quelle que soit la foi, nous saluons les efforts de Bedell et O'Donnell."
 irelandflavour.3911.b:9 "Seule une Bible catholique fera l'affaire, déterrez les manuscrits de Ua Laoghaire."
 irelandflavour.3911.c:9 "Nous avons besoin d’une traduction à jour, ce sera le travail de la commission de Siúnta."

 irelandflavour.3912.t:9 "Na Deartháireacha Ó Flaithearta"
 irelandflavour.3912.d.start:9 "Le journal « La République des Travailleurs » du Parti Syndicaliste Irlandais"
 irelandflavour.3912.d1:9 "$irelandflavour.3912.d.start$, bien qu'officiellement interdit par la législation des années 20 car considéré comme radical et séditieux et destiné à un lectorat clandestin modeste. Au fil de ses pages, ses lecteurs découvrent ou redécouvrent les œuvres de certains des auteurs socialistes irlandais les plus éminents, les frères O'Flaherty ; Tom et Liam.\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d2:9 "$irelandflavour.3912.d.start$ a connu une croissance modeste en popularité depuis la levée de son interdiction, et ceux qui s'en procurent un exemplaire découvrent ou redécouvrent les œuvres de certains des auteurs socialistes les plus éminents d'Irlande, les frères O'Flaherty ; Tom et Liam.\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d3:9 "$irelandflavour.3912.d.start$ a connu de nouvelles condamnations officielles et a été jugé subversif à l'extrême. Les autorités cherchent désormais à adopter une ligne beaucoup plus dure pour empêcher sa distribution, comparée aux efforts mous des administrations précédentes. Si quelqu'un était exposé involontairement à ses pages, il serait contraint de subir les œuvres de certains des auteurs socialistes les plus odieux d'Irlande, les frères O'Flaherty ; Tom et Liam.\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d4:9 "Les lecteurs d'aujourd'hui peuvent s'émerveiller devant les pages du journal de l'ISP, la "République des Travailleurs", où beaucoup découvrent ou redécouvrent les œuvres de certains des auteurs socialistes les plus éminents d'Irlande, les frères O'Flaherty ; Tom et Liam.\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d.body:9 "Né sur les îles d'Aran, de langue irlandaise, au large de la côte ouest, Tom a passé la majeure partie de ses premières années chez lui, avant de partir en Amérique en 1912, où il a commencé à travailler comme journaliste. Son jeune frère Liam avait cherché à devenir prêtre et, en 1908, il s'est rendu sur le continent, où il est finalement devenu un membre militant des Volontaires Irlandais.\n\nLorsque la Weltkrieg a éclaté, Tom avait commencé à organiser les travailleurs irlandais sur les quais de Boston et de New York pour rejoindre l'Internationale Ouvrière Mondiale, loin de la guerre. Liam, de son côté, voyait la guerre comme une opportunité, reconnaissant que les Irlandais auraient besoin d'une expérience militaire pour se débarrasser du joug britannique. Il s'est donc enrôlé dans l'armée de l'oppresseur sous un faux nom. Il rentra chez lui après la guerre, blessé et sous le choc, mais immensément fier des nouvelles qu'il allait bientôt entendre concernant la guerre d'indépendance irlandaise et la Révolution prolétarienne française. Les horreurs de la guerre avaient fait de lui un socialiste, tout comme les souffrances du prolétariat américain avaient motivé son frère. Tous deux étaient initialement partisans du Sinn Féin, mais à présent des membres fondateurs du Parti Syndicaliste Irlandais de Roddy Connolly.\n\nEn 1920, les frères renouent à Boston et commencent à développer une forte passion pour l'écriture. Tom s'intéressait déjà à la littérature prolétarienne, tandis que Liam était attiré par la machine à écrire pour avoir de quoi l'aider à faire face à la guerre et pour enregistrer les récits de ses voyages. Bien qu’il soit plus jeune et plus novice dans ce domaine, Liam en a rapidement fait une carrière. Ses histoires traitaient davantage des mondes du symbolisme, de la métaphore et de la satire, tandis que les écrits de Tom restaient fondés sur une rhétorique politique brutale et, après son propre retour en Irlande en 1934, sur des observations banales de la vie rurale. Tom n'a réussi à publier que quelques histoires avant sa mort en 1936, laissant Liam poursuivre désormais la lutte de son frère aîné, à la fois dans le monde de l'écriture et dans la révolution mondiale."
 irelandflavour.3912.a:9 "Un tel potentiel gaspillé."
 irelandflavour.3912.b:9 "En vrai, ce n'est pas si mal."
 irelandflavour.3912.c:9 "Le national doit toujours passer avant l’international ou le personnel."
 irelandflavour.3912.e:9 "Pour nous, le tumulte sauvage de la tempête déchaînée…"

 irelandflavour.3913.t:9 "Vivre sur le fil du rasoir"
 irelandflavour.3913.d: "Aujourd'hui, le gouvernement a reçu des appels pour faire une déclaration officielle concernant le prochain congrès panceltique, qui aura lieu prochainement sur l'île de Man. Le mouvement panceltique est un mouvement marginal, appelant à une coopération renforcée, à des échanges culturels et à une compréhension mutuelle entre les peuples « celtiques », à savoir ceux d’Irlande, d’Écosse, de l’île de Man, du Pays de Galles, de Cornouailles et de Bretagne. L'idée des « Celtes » en tant que race distincte, par opposition à différents groupes de personnes parlant un groupe de langues apparentées, a pris racine dans les années 1800 avec les progrès de la linguistique, mais reste un sujet de débat scientifique.\n\nBien que de facto apolitique, il n’est pas surprenant que de nombreux participants au Congrès plaident en faveur de l’indépendance, ou du moins de l’autonomie, de leurs nations respectives. Ils estiment que les Celtes sont une race ancienne et partagent une solidarité les uns avec les autres dans leur conviction d'avoir été marginalisé par les Français et les Anglais qui les ont forcés à vivre à la limite de leurs terres respectives, sur la façade de l'Atlantique Nord, et marginalisé leurs langues, qui ont parfois failli disparaître. Cependant, pour la plupart des participants au Congrès, c'est un beau jour, pleine de chansons et d'histoires. La soirée est ponctuée par la présentation des styles et traditions musicales respectives de chaque nation, avec des chansons partageant souvent des origines communes, se réunissant dans des arrangements simultanés pour former une sorte de symphonie celtique.\n\nMême les nationalistes irlandais les plus radicaux n’ont jamais visé un État celtique unifié, et encore moins un État celtique dirigé par les Irlandais, car, indépendamment du débat sur le point de départ et d’arrivée de cet État, ou de l’absence relative d’une identité commune, la lutte pour l'indépendance seule était jugée suffisante. Néanmoins, l'idée d'une certaine forme de parenté celtique, aussi ténue soit-elle, présente un attrait romancé susceptible de rassembler au sein des différentes sensibilités politiques, et la délégation officielle de l'État a été bien accueillie par les différents participants du Congrès."
 irelandflavour.3913.a:9 "Une super bande de potes"

 irelandflavour.3914.t:9 "Le Scoop du Siècle"
 irelandflavour.3914.d.start:9 "Ce jour-là, il y a 180 ans, Arthur Guinness signait un bail de 9 000 ans pour les locaux qui allaient devenir la brasserie St. James's Gate de [Root.Capital.GetCapitalVictoryPointName]. C'est aujourd'hui la plus grande au monde. Sa marque est étroitement associée à l'Irlande depuis de nombreuses années, notamment en raison de la similitude du logo Guinness avec les armoiries de l'Irlande, mais la réputation de synonymie au cours de la dernière décennie a atteint un point tel que de nombreux écrivains en sont venus à la décrire comme quasi emblématique de l’Irlande moderne.\n\nLa famille Guinness, à l'origine Mac Aonghusa puis Magennis, descend d'un ancien clan gaélique, l'un des très rares à s'être converti à l'anglicanisme au moment de la Réforme. Leur intégration complète au sein de la cohorte anglo-irlandaise qui a gouverné l’Irlande pendant la majeure partie des cent dernières années, leur a offert de nombreux avantages en nature, en richesse et en prestige.\n\nPendant un certain temps, leur succès fut un symbole de prospérité et d'industrie anglo-irlandaise, et leur bière brune devint populaire dans toute l'Irlande mais aussi au sein de l'Empire Britannique, dans son ensemble. Profitant de cette relation, contrairement à la plupart des Irlandais, les Guinness sont devenus d'éminents syndicalistes, désireux de maintenir et d'étendre leur succès commercial à l'avenir.\n\nBien que la Révolution Britannique ait été un choc pour sa clientèle principale, l'entreprise a, d'une manière ou d'une autre, étendu son marché en toute transparence à la Mitteleuropa, où l'Irlande, éloignée des anciens Britanniques et plus proche de la plus grande sphère d'influence allemande, a amené la bière à devenir quelque peu tendance, ou voire chic sur le continent. Ce changement a été considéré par beaucoup comme un symbole de la place de l'Irlande dans le monde en tant que nation indépendante – une nation qui a remplacé l'ancien par le nouveau, mais qui a néanmoins conservé une grande partie d'elle-même."
 irelandflavour.3914.d1:9 "$irelandflavour.3914.d.start$\n\nLa bière continue de connaître un grand succès, en Suisse et à l'étranger. Malgré sa nouvelle popularité sur le continent, certaines tendances anglophiles de ses propriétaires subsistent, bien que de manière atténuées, dans la mesure où la bière est toujours très demandée pour les expéditions vers ce qui reste de l'Empire Britannique, reliant d'une certaine façon le passé de l'Irlande à son présent et son avenir."
 irelandflavour.3914.d2:9 "$irelandflavour.3914.d.start$\n\nLa popularité constante de la bière dans le pays et à l'étranger est reconnue dans la mesure où, malgré les allégations selon lesquelles les travailleurs protestants seraient fortement favorisés par rapport à leurs collègues catholiques de St. James's Gate et les anciens liens de la famille avec le camp loyaliste, l'entreprise est tolérée par [IRE_loc_leader_surname] et par son gouvernement. Censurer l'entreprise ou limiter la production nuirait à la réputation internationale de l'Irlande, et l'affichage d'une certaine tolérance à son égard peut être démontré par le nouveau gouvernement comme un signe de bienveillance et de continuité assurée. L'affection que O'Duffy lui porte est bien sûr de notoriété publique, mais ce n'est pas la question."
 irelandflavour.3914.d3: "$irelandflavour.3914.d.start$\n\nLa marque est connue dans le monde entier, mais suscite des idées contradictoires pour le gouvernement. La famille Guinness avait à l'origine des racines gaéliques, et même si leur conversion à l'anglicanisme peut être tolérée, leur ancienne loyauté envers la Grande-Bretagne et leurs sympathies anglophiles persistantes sont considérées comme une nuisance. Le fait que les propriétaires de l'entreprise aient adopté une version anglicisée de leur nom de famille a personnellement dérangé Ó Cuinnegáin, qui a publiquement déclaré qu'il envisageait de forcer l'entreprise à changer de nom sous peine d'être nationalisée. Pour l’instant, ils sont libres de s’appeler comme ils le souhaitent, mais d’ici quelques années, cela pourrait devenir une réelle possibilité."
 irelandflavour.3914.d4:9 "$irelandflavour.3914.d.start$\n\nLa popularité de cette boisson parmi les travailleurs britanniques ne s'est jamais démentie et l'adhésion de l'Irlande à l'Internationale a suscité un regain d'intérêt pour la bière dans l'île voisine. Le transfert très médiatisé et assez réussi de la propriété de l'entreprise de la famille Guinness à ses ouvriers est largement considéré par le gouvernement comme une preuve de sa compétence organisationnelle, mais aussi de son attitude non discriminatoire, à l'égard des travailleurs. Ces derniers sont d'ailleurs majoritairement des protestants, bien que la dénomination soit détenue par une minorité de Dublinois. Cependant, quel que soit le propriétaire, le nom de la marque demeure populaire et, à mesure qu'elle voyage à travers l'Empire Britannique, elle suivra également les travailleurs des quatre coins du monde."
 irelandflavour.3914.a:9 "Une bonne pinte de bière est tout ce qu'il vous faut."
 irelandflavour.3914.b:9 "Je préfère plutôt la Murphy's...."
 irelandflavour.3914.c:9 "Les Mac Aonghusas ne doivent pas oublier leurs racines."
 irelandflavour.3914.e:9 "Si vous regardez bien, la bière est clairement teintée de rouge."

 irelandflavour.400.t:9 "Un argument de moralité"
 irelandflavour.400.d: "L’éclatement de la guerre, longtemps considéré comme inévitable, a provoqué une période de profonde incertitude pour la population. Au moment où la nation elle-même est menacée, les gens cherchent du réconfort dans diverses sources face aux réalités actuelles. Pour une grande partie de la population, ce réconfort se trouve dans la foi.\n\nA l'occasion d'une série d'émissions radiophoniques, un universitaire de [GetVictoryPointName_3379] a capté l'attention des auditeurs avec un recueil de courtes conférences axées sur le christianisme. Présentées en segments de quinze minutes, le présentateur tente d'exposer ses réflexions sur des sujets tels que la moralité et l'existence, en explorant des notions telles que « le bien et le mal » et « la nature humaine », tout en reliant le thème abordé à la manière dont il est exploré dans l'enseignement chrétien.\n\nLe présentateur, un professeur de l'Université Queen's de Belfast du nom de CS Lewis, a été salué pour son approche directe et propice à la conversation de manière à rendre le contenu accessible aux laïcs, ainsi que pour sa manière œcuménique de parler du christianisme dans son ensemble, visant à ne pas aliéner une confession particulière. Né de parents membres de l'Église d'Irlande de [GetVictoryPointName_3379], Lewis a perdu la foi à l'adolescence, avant de se tourner à nouveau vers le christianisme grâce à son ami proche, l'auteur sud-africain JRR Tolkien. Sa carrière universitaire en Grande-Bretagne a pris fin avec la Révolution Britannique et son retour en Irlande, mais pas avant sa conversion au catholicisme.\n\nSa grande notoriété, y compris au sein des non-croyants, a été remarqué par le gouvernement, qui a maintenu son court segment radio hebdomadaire sur RTE, alors qu'il avait initialement prévu qu'il ne soit diffusé qu'une seule fois. Lewis a exprimé son intérêt pour un plus grand engagement du public, en transcrivant ces conférences dans un livre, voire en entrant dans le domaine de la littérature de fiction. Pour le moment, cependant, il trouve que ces émissions sont suffisamment sous les feux de la rampe pour ne pas avoir besoin de leur donner une nouvelle dimension."
 irelandflavour.400.a:9 "Il pourrait encore se faire un nom."
 irelandflavour.400.b:9 "La foi catholique est la seule vraie foi."
 irelandflavour.400.c:9 "Sa prononciation irlandaise pourrait faire illusion\navec un peu de travail."
 irelandflavour.400.e:9 "Après tout, Jésus était lui même un ouvrier."

 irelandflavour.411.t:9 "La mort de Joyce"
 irelandflavour.411.d.early:9 "Dans sa vie, Joyce a été acclamé comme l’un des auteurs les plus importants de son époque et considéré comme un ambassadeur de la culturel irlandaise. Dans la mort, il semble certain que son étoile ne fera que briller davantage."
 irelandflavour.411.d.late: "Alors que Joyce était initialement compté ouvertement parmi les grands de la littérature irlandaise, il a ensuite suscité la controverse et a par conséquent aigri l'opinion officielle. Pendant la Weltkrieg, Joyce résidait en Suisse, où il travailla vigoureusement sur "Ulysse", un roman se déroulant à [GetVictoryPointName_11293] parallèle à l'épopée d'Homère. Joyce, cependant, n'a pas pu publier son roman pendant des années après l'avoir terminé et a déménagé dans l'Empire Austro-Hongrois. À maintes reprises, la publication d'"Ulysse" a été refusée par les éditeurs du monde entier.\n\nJoyce a finalement pu publier le roman dans son Irlande natale pendant une période de libéralisation qui a suivi la Révolution Britannique et s'est par conséquent installé à [GetVictoryPointName_11293] en grande pompe. Cependant, malgré le succès immédiat de "Ulysse", il a finalement été retiré de la publication. Joyce s'est alors retrouvé face à un certain nombre de poursuites judiciaires concernant à la fois le contenu du livre et sa conduite personnelle, et l'auteur a fui l'Irlande pour la Commune de France, afin de les éviter.\n\nBien que Joyce se soit identifié comme socialiste, il exprimait rarement ses opinions politiques en public, même après avoir élu domicile en France syndicaliste. Néanmoins, sa simple présence là-bas s'avère embarrassante pour [GetVictoryPointName_11293], et Paris le sait. Plus d’une fois, l’auteur a fait l’objet de commentaires pas si désinvoltes de la part de tel ou tel homme politique communard."
 irelandflavour.411.d1:9 "Ce matin, le bureau de [IRE.GetLeader] a publié une brève déclaration concernant le décès du célèbre auteur irlandais James Joyce. Selon le communiqué, Joyce est décédé hier soir à son domicile à Paris. Il venait tout juste de publier son dernier roman, Finnegans Wake.\n\n$irelandflavour.411.d.early$ Toutefois, la position du gouvernement irlandais à l’égard de l’auteur reste ambiguë.\n\n$irelandflavour.411.d.late$"
 irelandflavour.411.d2:9 "Ce matin, le bureau de [IRE.GetLeader] a publié une déclaration concernant le décès du célèbre auteur irlandais James Joyce. Selon le communiqué, Joyce est décédé tard hier soir à son domicile de [GetVictoryPointName_11293]. Il venait tout juste de publier son dernier roman, Finnegans Wake.\n\n$irelandflavour.411.d.early$ Cependant, la position du gouvernement irlandais à l'égard de l'auteur était ambiguë jusqu'à la victoire du socialisme en Irlande.\n\n$irelandflavour.411.d.late$\n\nCependant, maintenant que le drapeau rouge flotte sur Leinster House, la position du gouvernement irlandais s'est inversée. Joyce était largement vénéré et retourna dans son pays natal à l'invitation de [GetVictoryPointName_11293] au cours des dernières années de sa vie."
 irelandflavour.411.a:9 "Mais Dublin était-elle vraiment chère à son cœur ?"

 irelandflavour.421.t:9 "Cáca La Breithe"
 irelandflavour.421.d.start:9 "Le 14 octobre est une date d'une certaine importance – certainement pas pour la plupart, mais une journée pour"
 irelandflavour.421.d.middle:9 "Dans le cadre des célébrations joyeuses organisées publiquement pour son 60e anniversaire, de Valera a reçu un grand gâteau d'anniversaire fraîchement préparé et reprenant la forme de l'île d'Irlande - une forme digne de tout dirigeant du pays. \n\nL'amusement suscité par la présentation de ce gâteau n'a pas empêché de Valera, typiquement stoïque et austère, de faire preuve d'ironie et de refuser poliment l'offre d'un couteau pour couper la confiserie. "Ce serait une erreur de diviser l'île une fois de plus", l'a-t-on entendu dire avec un sourire ironique, d'une manière qui pourrait être considérée comme un rappel subtil à son opposition au traité anglo-irlandais à la fin de la Guerre d'Indépendance, et la partition qui l'accompagnait."
 irelandflavour.421.d.end:9 "de Valera exerce toujours une influence considérable au sein du gouvernement, et avec les prochaines élections qui pourraient le voir revenir au siège de son patron, l'heureux récipiendaire a encore de quoi se réjouir."
 irelandflavour.421.d1:9 "$irelandflavour.421.d.start$c'est [IRE_loc_leader_title] des dernières années, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nDésormais assuré de son rôle à la tête du pays pour un énième mandat, l'homme dont c'est l'anniversaire a de quoi se réjouir."
 irelandflavour.421.d2:9 "$irelandflavour.421.d.start$son actuel Príomh Aire, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nLes événements de la journée ont constitué une petite distraction pour la population, malgré la terrible guerre en cours, mais de Valera sait que même si les actions de Collins ont rendu sa popularité électorale insurmontable, au moins les propres actions de de Valera pour aider à maintenir l'unité du pays en ces temps d'urgence permettra à l’histoire de lui être plus favorable. Et pour cela, l'heureux récipiendaire du jour a de quoi se réjouir."
 irelandflavour.421.d3:9 "$irelandflavour.421.d.start$ son actuel Príomh Aire, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nMalgré la perte de la présidence lors des dernières élections, $irelandflavour.421.d.end$"
 irelandflavour.421.d4:9 "$irelandflavour.421.d.start$ le chef du parti junior de la coalition au pouvoir, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nComme Tánaiste, ou chef adjoint du gouvernement,$irelandflavour.421.d.end$"
 irelandflavour.421.a:9 "Bravo au chef!"

 irelandflavour.1.t:0 "Fête de l'Indépendance"
 irelandflavour.1.d:9 "Le lundi 24 avril 1916, des membres des Volontaires irlandais, de l'Armée Citoyenne Irlandaise et de Cumann na mBan se sont emparés de lieux clés de Dublin et ont proclamé une république irlandaise libre. Largement dépassés en hommes et en armes par l'armée britannique, les fils d'Irlande se sont battus pendant six jours jusqu'à ce que presque tous soient capturés ou tués. L’exécution sans procès de la plupart des dirigeants restants a eu un impact considérable sur la politique irlandaise et le niveau de soutien populaire qu’elle a apporté à l’indépendance irlandaise a été déterminant.\n\nBien que l’Irlande libre n’ait pas initialement commémoré le soulèvement à titre gouvernemental, cela a changé après la Révolution Britannique et ses répercussions ultérieures sur plusieurs aspects du traité anglo-irlandais. Aujourd’hui, le gouvernement irlandais reconnaît l’Insurrection de Pâques comme la première bataille de la lutte armée pour l’indépendance qui a culminé à la fin de sept cents ans de domination britannique.\n\nParallèlement à cela, les villes et villages d'Irlande se remplissent désormais des festivités du Jour de l'Indépendance chaque 24 avril, et le président prononce un discours officiel à l'extérieur du bureau de poste général de Dublin, où Pádraig Pearse a proclamé pour la première fois la République d'Irlande."
 irelandflavour.1.a:0 "Nous avons été affranchis, ô morts glorieux, quand vous êtes tombés dans la rosée brumeuse."

 irelandflavour.2.t:9 "Saluer de vieux amis"
 irelandflavour.2.d1:9 "L'amitié chaleureuse entre l'Irlande et l'Allemagne, entretenue depuis la Weltkrieg, s'est encore renforcée avec l'entrée du pays dans le Reichspakt, il a été décidé, à l'approche de Pâques, de profiter de la commémoration pour célébrer les liens entre les deux nations.\n\n$irelandflavour.2.d.middle$\n\nAlors que certaines voix continuent de se plaindre d'une perte de neutralité, la célébration semble avoir atteint son objectif en renforçant les sentiments pro-allemands et en unissant le peuple irlandais à nos vaillants alliés dans la lutte commune contre la tyrannie syndicaliste."
 irelandflavour.2.d2:9 "Alors que la nouvelle administration soutenue par l'armée cherche à consolider sa légitimité malgré les accusations d'avoir transformé la nation en un État fantoche au nom du Kaiser, il a été décidé, à l'approche de Pâques, de profiter de la commémoration pour célébrer les liens entre les deux nations. .\n\n$irelandflavour.2.d.middle$\n\nMalgré le fait que l'opposition a boycotté l'événement, affirmant que les martyrs de 1916 seraient dégoûtés de voir leur héritage utilisé pour promouvoir le vassalisme allemand, la célébration semble avoir atteint son objectif en atténuant les inquiétudes populaires face aux allégeances germanophiles du gouvernement."
 irelandflavour.2.d.middle:9 "À l'approche de l'Insurrection de Pâques, le navire allemand SS Libau, sous le déguisement d'un navire norvégien connu sous le nom d'Aud, a tenté de débarquer des armes en Irlande, mais il a finalement été sabordé après avoir été acculé par les Britanniques à Tralee. Même s’il s’agit d’un échec qui aurait été éclipsé par des expéditions d’armes plus importantes pendant la guerre d’indépendance, les événements fatidiques de 1916 occupent toujours une place clé dans le cœur du public irlandais.\n\nEn présence de représentants diplomatiques et militaires allemands, le capitaine du Libau ce jour-là, Karl Spindler, ainsi que les membres survivants de son équipage, ont été accueillis par des foules enthousiastes. Le capitaine est monté sur le podium à Dublin et a prononcé un discours exprimant sa fierté de son rôle dans la lutte pour la liberté irlandaise et a salué les relations croissantes entre [IRE_loc_country_name] et sa patrie. Après la cérémonie, Spindler a reçu une médaille d'or pur et ses coéquipiers des médailles de bronze pour leur acte héroïque."
 irelandflavour.2.a:9 "Gott mit uns, car nous sommes tous unis!"

 irelandflavour.3.t:9 "Ensemble une fois de plus"
 irelandflavour.3.d:9 "Bien que l’Irlande soit désormais un allié solide des puissances de l’Entente, elle ne doit pas oublier son passé ni se détourner de ce qui a fait d’elle un pays indépendant. Elle ne voit aucune contradiction entre le souvenir de ses morts et son alignement géopolitique actuel, car l’important est que l’Irlande a choisi ses alliés de son propre chef et se tient désormais à leurs côtés comme des égaux et non comme des sujets.\n\nAujourd'hui, un défilé militaire a eu lieu pour commémorer l'Insurrection de Pâques de 1916, au cours de laquelle de courageux Irlandais ont défendu l'indépendance et le droit de l'Irlande à choisir sa propre voie dans le monde. Même si l’Irlande se tient désormais aux côtés de ceux qu’elle a combattus autrefois, c'est le minimum qu'elle puisse faire à leur égard."
 irelandflavour.3.a:9 "Que le passé soit révolu."

 irelandflavour.4.t:9 "L'histoire à la mémoire longue"
 irelandflavour.4.d.start:9 "Aujourd’hui, l’Irlande commémore le catalyseur de son indépendance, l’insurrection de Pâques de 1916, au cours de laquelle républicains et socialistes irlandais se sont battus côte à côte, dans l’espoir de soulever le peuple irlandais contre les forces impérialistes."
 irelandflavour.4.d1:9 "$irelandflavour.4.d.start$\n\nPeu importe à quel point les réactionnaires tentent de le blanchir, le fait est que le syndicaliste irlandais et chef de l'Armée Citoyenne Irlandaise, James Connolly, s'est tenu à l'avant-garde du soulèvement et, ce faisant, a jeté les bases d'un chemin amenant l’Irlande vers l’indépendance et le socialisme.\n\nSes contributions ne seront jamais oubliées et son sacrifice sera honoré par ses successeurs tandis que l’Irlande continue de suivre le chemin qu’il a tracé."
 irelandflavour.4.d2:9 "$irelandflavour.4.d.start$\n\nAu milieu du chaos de cette semaine-là se tenait le grand syndicaliste écossais-irlandais James Connolly, à la tête des forces de l'Irish Citizen Army. Connolly s'est battu pour que le peuple irlandais soit libéré du capitalisme et de l'impérialisme, une lutte trop souvent confondue avec l'idée qu'il combattait contre le peuple britannique. Connolly s'est battu contre le système, pas contre n'importe qui, car pour lui, il ne s'agissait pas de savoir quel drapeau flottait sur le château de Dublin, mais de savoir si le socialisme existait sous ce drapeau.\n\nAujourd’hui, les peuples irlandais et britannique luttent côte à côte dans cette lutte contre le capitalisme et l’impérialisme, tous deux nettoyés par la révolution. Si Connolly pouvait voir aujourd’hui la Grande-Bretagne et l’Irlande participer ensemble en tant que membres de l’Internationale, il en serait sans aucun doute fier."
 irelandflavour.4.a:9 "Nous contrôlerons notre destin de la charrue aux étoiles."
 irelandflavour.4.b:9 "Ensemble, nous forgerons un nouvel avenir !"

 irelandflavour.5.t:9 "Notre jour le plus sacré"
 irelandflavour.5.d.start:9 "Aujourd’hui, l’Irlande commémore le catalyseur de son indépendance, l’insurrection de Pâques de 1916, au cours de laquelle les nationalistes irlandais ont finalement déclaré que cela suffisait et ont allumé le feu qui a englouti les Britanniques et les a chassés d’Irlande."
 irelandflavour.5.d.end:9 "Les hommes qui ont combattu lors de l'Insurrection de Pâques venaient d'horizons différents, avec des croyances différentes, mais tous étaient unis par leur conviction que l'Irlande devait être libre et que le peuple irlandais était existait par lui même. L’esprit de 1916 ne doit jamais être oublié, même s’il l’a été à maintes reprises, même dans certains cas par ceux-là mêmes qui étaient là !\n\nL’année 1916 a démontré la force de l’unité et de la valeur de l’identité irlandaise. Aujourd’hui, l’Irlande doit veiller à ce qu’aucun syndicaliste, qu’il soit britannique ou autre, ne divise son peuple ou ne lui prenne son identité. Qu’ils manifestent sous une bannière rouge ou sous une bannière britannique, tous les syndicalistes souhaitent que 1916 soit annulée et que l’Irlande soit à nouveau placée sous la coupe britannique. Face à cela, l'Irlande doit toujours rester vigilante et prête à se défendre à tout moment."
 irelandflavour.5.d1:9 "$irelandflavour.5.d.start$\n\n$irelandflavour.5.d.end$"
 irelandflavour.5.d2:9 "$irelandflavour.5.d1$ And, with the ancient Kingdom of Ireland restored, it stands as proof that an Ireland that rose on Easter can be resurrected like Christ.\n\n$irelandflavour.5.d.end$"
 irelandflavour.5.a:9 "Words fly away with the wind, but blows strike home to the bone."

 irelandflavour.6.t: "L'Empire Contre-attaque"
 irelandflavour.6.d.start:9 "Armed with German guns, the Irish had ended their war of independence largely in their favour, but not totally, with six counties still under British rule and Ireland itself bound to the Empire via association with the Commonwealth. As Irish leaders looked for a way to sever the remaining ties with Britain, the initial stirrings of unrest that would lead to the British Revolution were greeted with welcome, heeding the old adage that \"England's difficulty is Ireland's opportunity\". Yet as it became apparent that Britain's fall to socialism was imminent, attitudes quickly turned to alarm, for history had shown that British revolutionaries were often no friends of the Irish people.\n\nWhile the Anglo-Irish Treaty was dismantled with independence declared from the Commonwealth and the reunification of the island, the latter was only acquiescenced to by loyalists as a temporary measure against the greater evil until the \"true\" British government was restored. However, with the immediate threat of the syndicalists across the Irish Sea more pressing at the time, the possible implications of the Windsors' return to London was pushed to the back of the Irish public's minds.\n\nNow, the elephant in the living room can no longer be avoided as the Royalists who sought refuge in Canada have returned to Great Britain after two decades of exile."
 # Plain dems
 irelandflavour.6.d1:9 "$irelandflavour.6.d.start$ Although many northern Protestants are comfortable with the status quo in light of Irish governmental efforts to accommodate them and the current ruined state of Britain in the aftermath of the island's invasion, a sizeable contingent of loyalists are overjoyed, calling on the restored British government to \"liberate\" the six counties.[IRE_loc_GBR_returns_faction]"
 # RadSoc coalition
 irelandflavour.6.d2:9 "$irelandflavour.6.d.start$ Although some northern Protestants are comfortable with the status quo in light of the current ruined state of Britain in the aftermath of the island's invasion, others are disconcerted by the government's leftism, and loyalists overjoyed at the British government's restoration have called on them to \"liberate\" the six counties.[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.pataut:9 "$irelandflavour.6.d.start$ Les politiques pro-catholiques et biaisées du gouvernement lui ont aliéné la plupart des protestants du nord. Ces derniers regardent avec espoir le gouvernement britannique rétabli, malgré l'état ruiné de la Grande-Bretagne au lendemain de l'invasion de l'île."
 irelandflavour.6.d.peaceful:9 "Quelques groupes loyalistes ont tenté d'appeler les Britanniques à « libérer » les six comtés, mais leurs tentatives d'organiser la résistance ont été fermement anéanties, par l'œil vigilant des services de sécurité du régime."
 irelandflavour.6.d.revolt:9 "Les services de renseignement ont relevé une grande sympathie au sein de la population protestante pour une éventuelle invasion britannique. Il est cependant notoire qu'ils ont peu de capacité à réellement soutenir une telle invasion si cela se produisait, en raison du manque d'hommes, de ressources et de moral suite à la défaite du précédent soulèvement de l'UVF."
