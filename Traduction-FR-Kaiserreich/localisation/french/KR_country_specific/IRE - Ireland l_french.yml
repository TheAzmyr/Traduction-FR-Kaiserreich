 ireland.1052.t.dem:9 "Une collaboration à contrecœur"
 ireland.1052.t.eod:9 "Le moindre de deux maux"
 ireland.1052.d.dem:9 "Le coup d'État de l'administration précédente a été accueilli avec appréhension par les loyalistes, compte tenu de l'hostilité des officiers envers les privilèges d'Ulster. Cependant, le nouveau régime n’a pas tardé à dissuader tout éventuel mouvement de résistance, car non seulement la province d’Ulster est restée sous la loi martiale, mais des conseillers allemands de tout l’empire colonial ont été recrutés pour aider l’armée à garantir le respect des loyalistes.\n\n$ireland.1052.d.rest$"
 ireland.1052.d.eod:9 "La chute ignominieuse du régime d'Aontas Náisiúnta a suscité un soulagement progressif, quoique discret, de la part des loyalistes du Nord. Une fois qu'il est devenu clair que ce nouveau régime militaire avait promis de transférer le pouvoir dans les prochains jours à un nouveau gouvernement démocratique, une telle perspective, aussi horrible qu'elle aurait été il y a un an, est considérée comme de loin supérieure à l'idée d'un maintien du pouvoir par un nouveau gouvernement de nationalistes catholiques purs et durs.\n\n$ireland.1052.d.rest$"
 ireland.1052.d.rest:9 "Les opinions des loyalistes sur les Allemands sont aussi variées que celles des nationalistes : beaucoup blâment les Allemands pour les événements qui ont conduit à la Révolution Britannique, d'autres voient l'Allemagne comme une grande puissance monarchique qui agit comme une source mondiale de stabilité, tout comme eux. ils pensaient que leur Empire Britannique le faisait autrefois. Ce qui est presque universel cependant, c'est leur respect pour les prouesses militaires allemandes, une leçon apprise à leurs dépens dans les tranchées par de nombreux fils d'Ulster pendant la Grande Guerre.\n\nLa perspective d'une rébellion ouverte contre le gouvernement irlandais soutenu par l'Allemagne n'est pas attrayante, même pour les loyalistes les plus radicaux, mais avec l'Irlande désormais fermement dans le camp allemand, ils peuvent garder un œil encore plus fermement fixé sur l'île à l'ouest. et si une coopération tacite avec les sudistes leur permet de sortir sains et saufs de cette situation, qu’il en soit ainsi."
 ireland.1052.a:9 "[IRE_loc_demil_event_response]"
 ireland.1052.a.dem:9 "Si vous ne pouvez pas les battre, rejoignez-les."
 ireland.1052.a.eod:9 "Retour aux affaires, comme d'habitude."

 ireland.1053.t:9 "L’heure du changement"
 ireland.1053.d:9 "Un an s’est écoulé depuis la résolution de la crise du Nord, et les appels continuent pour qu’une solution à long terme soit négociée, afin d’éviter qu’une telle situation ne se reproduise.\n\nLa solution la plus évidente à ce problème serait une réimagination plus approfondie de la composition de l'État – bien plus que ce qui avait été envisagé lorsque le Nord a rejoint le pays pendant la Révolution britannique, la menace d'un syndicalisme imminent nécessitant alors un accord élaboré plus hâtivement.\n\nUne nouvelle Constitution, la première depuis l'indépendance, rédigée avec la contribution de tous les partis, y compris l'UDP, est désormais considérée comme une nécessité politique."
 ireland.1053.a:9 "Nous devons écouter les appels des peuples."

 ireland.1100.t.IRE:9 "Militaires et politiciens"
 ireland.1100.t.GER:9 "Un nouvel ordre en Irlande"
 ireland.1100.d.IRE:9 "$ireland.1100.d.IRE.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.IRE.end$"
 ireland.1100.d.IRE.start:9 "Après l'indépendance, le contrôle de la nation irlandaise passa des mains des volontaires en armes aux hommes politiques, ce qui entraîna les concessions aux loyalistes en 1926 et les troubles des années précédentes. Le pouvoir étant revenu là où il devait être, l’Armée Républicaine Irlandaise n’a pas l’intention de le rendre à nouveau aux indignes. Cependant, malgré tout leur mépris pour la politique, en raison de leur manque de légitimité politique, ils ont envisagé de contacter les dirigeants des principaux partis pour diriger un régime fantoche, tandis que des soldats sont déployés pour superviser les scrutins, garantissant que le peuple vote correctement dans tous les élections futures. \n \n"
 ireland.1100.d.IRE.an:9 "Le groupe le plus susceptible d'accepter l'offre est Aontás Náisiúnta d'Eoin O'Duffy. AN et leurs Chemises Bleues partagent l'aversion des militaires pour les privilèges d'Ulster et les tendances anti-démocratiques, bien qu'un point clé sur lequel leurs points de vue divergent soit sur la question de l'influence teutonique dans l'économie. Même si O'Duffy soutient pour l'instant la germanophilie de l'armée, il reste fondamentalement sceptique quant à toute ingérence étrangère. \n \n"
 ireland.1100.d.IRE.sf:9 "Les forces armées ont le choix de se tourner vers le Sinn Féin, qui partage avec eux une position économique pro-allemande, même si leur approche lâche du loyalisme est inacceptable et doit donc être tenue sous haute surveillance. Les putschistes sont en outre confrontés à la question de savoir qui choisir pour diriger. Collins est peut-être plus disposé à travailler avec les putschistes pour préserver un semblant de démocratie, mais sa personnalité charismatique pourrait le rendre difficile à maîtriser alors que Mulcahy pourrait être une menace plus soft, s'il tente de couper ses ficelles. \n \n"
 ireland.1100.d.IRE.scan:9 "Si les généraux souhaitent supprimer les privilèges d’Ulster mais également créer une façade de régime parlementaire, une coalition d’An Saorstát Críostúil et d’Aontas Náisiúnta est une option. De Valera a pu être persuadé d'accepter pour éviter une dictature totale, et il a été promis à O'Duffy le rôle de Príomh Aire ainsi qu'un poste important dans le gouvernement pour son parti, malgré les désaccords des deux avec la ligne germanophile des putschistes. \n \n"
 ireland.1100.d.IRE.labndpcnat:9 "Tendre la main aux travaillistes et au Clann na Talmhan et leur proposer un accord est une alternative peu orthodoxe. En échange de leur coopération avec la junte, ils seront autorisés à adopter des réformes limitées dans l'intérêt des travailleurs, réduisant ainsi les efforts britanniques visant à les radicaliser et à les attirer dans les filets du syndicalisme et de l’impiété. Dans le même temps, la coopération du Parti du Développement National garantirait que leurs sympathies de gauche ne deviennent pas incontrôlables. \n \n"
 ireland.1100.d.IRE.end:9 "Avec la création en coulisses d’un État profond inspiré par la Fraternité Républicaine Irlandaise, l’IRA peut garantir que les erreurs de la dernière décennie seront effacées et que l’ordre ancien établi en 1916 (et réaffirmé en 1918) soit rétabli. Une fois de plus, tous les Irlandais et Irlandaises de l'île seront unis par un seul mouvement national, dirigé par les défenseurs de la République, et aux côtés de l'Allemagne contre les ennemis mutuels des deux nations."
 ireland.1100.d.GER:9 "$ireland.1100.d.GER.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.GER.end$"
 ireland.1100.d.GER.start:9 "Après le putsch réussi de l'Armée Républicaine Irlandaise contre le gouvernement précédent, les membres de l'IRA se sont retrouvés confrontés à la question de savoir comment consolider leur régime. Le régime civil étant considéré par l'armée comme intrinsèquement corrompu, notamment en raison du manque de légitimité politique de l'administration naissante, l'état-major a été contraint de rechercher un dirigeant fantoche issu de l'un des principaux partis du pays pour soutenir la nouvelle junte. A cette fin, ils ont consulté des conseillers allemands pour savoir qui serait le plus bénéfique pour les intérêts de la République d’Irlande et de l’Empire Allemand. \n \n"
 ireland.1100.d.GER.an:9 "Aontas Náisiúnta est profondément nationaliste et ses membres présentent des tendances intégristes. Farouchement opposé au syndicalisme et au loyalisme, leur leader Eoin O'Duffy soutiendrait volontiers l'installation d'une dictature. Cependant, le mouvement reste fondamentalement protectionniste sur le plan économique, même si O'Duffy consentirait sans doute à des compromis s'il dépendait du soutien allemand. \n \n"
 ireland.1100.d.GER.sf:9 "Sinn Féin are liberal and cosmopolitan with a tough law-and-order approach, however their concessionary attitude to the loyalist minority is disliked by the Irish armed forces. Famed war hero Michael Collins could be more easily persuaded, but his charismatic personality may prove harder to control, while Richard Mulcahy, although more prickly, lacks Collins' presence.\n\n"
 ireland.1100.d.GER.scan:9 "Should Germany wish to push for a hardline anti-syndicalist standpoint without bringing to an end the Republic's parliamentary system, a coalition of Aontas Náisiúnta and An Saorstát Criostúil could be organised. The latter is a Christian democratic party that while more moderate, may be convinced to work alongside AN, though both share isolationist views.\n\n"
 ireland.1100.d.GER.labndpcnat:9 "Another option would be the unorthodox move of offering the Labour Party and Clann na Talmhan, two socially democratic urban and rural parties respectively, the possibility to pass reforms in exchange for going along with the putschists' agenda, while the pro-business National Development Party plays the vital role of keeping their left-wing tendencies in line.\n\n"
 ireland.1100.d.GER.end:9 "With the IRA establishing the foundations of a deep state behind the scenes and ensuring that any subsequent elections are rigged in their favour, Ireland's position within the German sphere of influence is secured for the foreseeable future. As during the Weltkrieg, the Irish and the Germans shall stand together, side by side, against their nations' mutual enemies."
 ireland.1100.a:9 "[IRE_loc_collins_puppet]"
 ireland.1100.a.IRE:9 "Give the Big Fellow the chance to redeem himself."
 ireland.1100.a.GER:9 "Michael Collins has been a long-time friend to Germany."
 ireland.1100.b:9 "[IRE_loc_mulcahy_puppet]"
 ireland.1100.b.IRE:9 "Mulcahy will be easier to keep under control."
 ireland.1100.b.GER:9 "Richard Mulcahy won't interfere with our business interests."
 ireland.1100.c:9 "[IRE_loc_an_puppet]"
 ireland.1100.c.IRE:9 "Work with O'Duffy, down with the failed democratic system!"
 ireland.1100.c.GER:9 "An Aontas Náisiúnta regime shall stamp out syndicalism with an iron fist."
 ireland.1100.e:9 "[IRE_loc_scan_puppet]"
 ireland.1100.e.IRE:9 "De Valera and O'Duffy could be persuaded to cooperate."
 ireland.1100.e.GER:9 "An Saorstát Criostúil and Aontas Náisiúnta will safeguard Ireland's democracy."
 ireland.1100.f:9 "[IRE_loc_labndpcnat_puppet]"
 ireland.1100.f.IRE:9 "Approach William O'Brien with a deal."
 ireland.1100.f.GER:9 "Labour's reforms could keep the syndicalist element under control."
