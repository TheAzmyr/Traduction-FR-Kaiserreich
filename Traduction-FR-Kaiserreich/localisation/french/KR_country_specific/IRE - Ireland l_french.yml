 ireland.2502.t:9 "Une suspension en temps de guerre"
 ireland.2502.d:9 "En temps normal, les élections présidentielles irlandaises sont censées avoir lieu quatre ans après les précédentes, à l'instar du système politique américain dont elles s'inspirent, en même temps que les élections au Dáil Éireann. Cependant, en raison de la guerre en cours et de la formation d'une coalition de guerre entre le Sinn Féin et les plus grands partis d'opposition, le gouvernement a annoncé que les prochains rendez-vous aux urnes seraient repoussés jusqu'à la fin du conflit.\n\nCette mesure a suscité des protestations de la part des petits partis d'opposition, qui sont furieux de cette décision et l'ont dénoncée comme une violation du processus démocratique, mais Michael Collins, Basil Brooke et Eamon de Valera ont tous défendu cette action, la considérant indésirable mais nécessaire pour maintenir l'ordre et l'unité au sein du peuple irlandais pendant que la nation est impliquée dans une lutte pour sa survie."
 ireland.2502.a:9 "La liberté impose des responsabilités..."

 ireland.2503.t:9 "La nomination d'un Príomh Aire"
 ireland.2503.d.start:9 "Après sa victoire électorale, [IRE_loc_leader_name] a désormais un choix important devant lui : choisir un Príomh Aire, ou Premier Ministre.\n\nSelon la Constitution Irlandaise, le Président [IRE_loc_leader_surname] doit nommer un Príomh Aire, qui est ensuite chargé, sous l'autorité du Président, de constituer un cabinet, avec sans aucun doute une contribution significative du"
 ireland.2503.d.sf:9 "Sinn Féin est un parti vaste et diversifié, avec de nombreux DT nouvellement élus, mais il existe deux options évidentes pour [IRE_loc_leader_surname], dans le choix de son Príomh Aire."
 ireland.2503.d.sflemass:9 "Cependant, depuis la libéralisation des restrictions, l'ancien chef du NPD, Seán Lemass, est désormais évoqué comme un potentiel Príomh Aire. Un tel choix s’éloignerait [IRE_loc_leader_surname] du semi-autoritarisme des années 30, favoriserait une plus grande ambition parmi les autres membres du parti parlementaire, et présenterait enfin l’image d’une machine politique du Sinn Féin plus moderne et réformée."
 ireland.2503.d.end:9 "Quel que soit celui qui sera choisi, l’autre se verra sûrement attribuer un poste ministériel de haut rang , mais un seul pourra devenir le deuxième homme le plus puissant de la République."
 ireland.2503.d1:9 "$ireland.2503.d.start$ le Grand Compagnon lui-même.\n\n$ireland.2503.d.sf$. Richard Mulcahy serait le candidat évident, un militaire bien connu pour sa place d'ami proche et de confident de Collins depuis la guerre d'indépendance, sans parler de ses expériences en tant que Príomh Aire au cours des mandats précédents.$ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d2:9 "$ireland.2503.d.start$ le Président lui-même.\n\n$ireland.2503.d.sf$. Gearóid O'Sullivan serait le candidat évident, avocat en exercice et membre de longue date du Sinn Féin, liant le parti à son passé révolutionnaire, étant donné qu'il est celui qui a élevé le drapeau tricolore au-dessus du GPO, le lundi de Pâques 1916.$ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d.cnat:9 "O'Brien se trouve maintenant confronté à un choix similaire, voire à un dilemme, à celui qu'il avait eu à trancher en 1937. Le Clann na Talmhan, basé sur l'agriculture, attire une base électorale différente de celle du parti travailliste, plus centré sur les zones urbaines, ce qui convenait à leur alliance électorale."
 ireland.2503.d.lab:9 "Les dirigeants du parti ont convenu que les buts et objectifs généraux de la coalition resteraient inchangés, mais O'Brien peut désormais choisir de reproduire cette formule précédente, ou de déplacer le curseur politique de la coalition un peu plus vers la gauche en choisissant"
 ireland.2503.d3:9 "$ireland.2503.d.start$ le Président lui-même.\n\n$ireland.2503.d.cnat$, mais en 1937, c'est Seán Lemass, du Parti du Développement National, qui prend le poste de Príomh Aire. À l’époque, le NPD était le plus grand parti et cette décision a poussé la large coalition davantage vers le centre, une disposition qui convenait aux besoins de l’époque.\n\n$ireland.2503.d.lab$ Michael Donnellan dans le rôle de Priomh Aire. Cela indiquerait que la coalition cherche à bénéficier au plus grand nombre possible de personnes dans le pays, tout en essayant de garder les riches de son côté en maintenant un changement graduel et progressif, et bien sûr sans effrayer ses partenaires de coalition du NPD.\n\n$ireland.2503.d.end$"
 ireland.2503.d4:9 "$ireland.2503.d.start$ le Président lui-même.\n\n$ireland.2503.d.cnat$, et avec l'alliance tripartite parvenant à peine à rassembler un gouvernement, Donnellan, plus modéré, s'est avéré un meilleur choix de Príomh Aire, moins susceptible d'attirer la colère dans le cadre d'accusations de sympathies syndicalistes généralisées. Quoi qu’il en soit, le Parti Travailliste Progressiste aux manières douces, voire qualifié de timoré, était considéré comme politiquement trop marqué et peut susceptible d'assurer la stabilité.\n\n$ireland.2503.d.lab$Owen Sheehy-Skeffington dans le rôle de Príomh Aire. Cela indiquerait que la coalition s’inspire des débuts plus radicaux du Parti Travailliste sur le plan social et économique, et que l’influence britannique dans le pays ne fait plus courir le risque d'une révolution en Irlande. Compte tenu de l'implication du CnaT, l'ampleur de ce changement serait limitée, mais il serait néanmoins présent.\n\n$ireland.2503.d.end$"
 ireland.2503.a:9 "Richard Mulcahy!"
 ireland.2503.b:9 "Gearoïd O'Sullivan!"
 ireland.2503.c:9 "Sean Lemass!"
 ireland.2503.e:9 "Michael Donnellan!"
 ireland.2503.f:9 "Owen Sheehy-Skeffington!"

 ireland.2504.t1:9 "Garder le cap"
 ireland.2504.t2:9 "Passer les rênes"
 ireland.2504.d.IRE:9 "Compte tenu de la manière dont le gouvernement en place a géré la crise du Nord, en empêchant les troubles civils dans le nord de dégénérer en guerre civile totale, tout en maintenant l'État de droit et en permettant au gouvernement civil de rester prédominant, sa victoire aux élections a été considérée comme une évidence. Cependant, on pourrait facilement affirmer que le désir d'un certain sentiment de continuité ou de stabilité était également à l'origine de la décision des électeurs de les réélire."
 ireland.2504.d.GER:9 "Le gouvernement en place n’a jamais eu un rôle facile à jouer, puisqu'arrivé au pouvoir après la chute de l’administration précédente suite à un coup d’État militaire soutenu par l’Allemagne. Cependant, même après les troubles dans le Nord, l'État de droit a été maintenu et l'électorat a récompensé les efforts du nouveau gouvernement en le confortant dans sa situation, et il l'a probablement fait en raison d'un désir de continuité et de stabilité."
 ireland.2504.d.incumbent:9 "reprendre les rênes, avec [IRE_loc_leader_name] promettant au peuple qu'il prendra son nouveau mandat au sérieux et qu'il ne fera pas preuve de complaisance, malgré de précédents mandats réussis."
 ireland.2504.d.takeover:9 "Cependant, même si le gouvernement en place a été récompensé lors des urnes, c'est désormais [IRE_loc_leader_name] qui en profite véritablement, en devenant le nouveau [IRE_loc_leader_title] et en prenant la tête de la coalition depuis l'intérieur."
 ireland.2504.d.sf:9 "[IRE_loc_election_victor_event]\n\nSinn fein $ireland.2504.d.incumbent$\n\nAvec [IRE_loc_leader_surname] à la barre, et la menace de radicalisme venant de l'intérieur du pays quasiment écartée, les quatre prochaines années verront probablement une suppression progressive des restrictions précédentes, si les conditions extérieures le permettent. De même, la progression des politiques antérieures visant à maintenir l'unité nationale, à développer les industries du pays et voir l'Irlande entrer dans la prochaine décennie, se poursuivront davantage."
 ireland.2504.d.sc:9 "Avec [IRE_loc_leader_surname] à la tête du pays, le gouvernement cherchera à mettre en œuvre des politiques visant à créer une république harmonieuse et pieuse où ses citoyens pourront élever leurs familles dans la frugalité, la vertu et la sécurité."
 ireland.2504.d.sc.incumbent:9 "[IRE_loc_election_victor_event]\n\nAn Saorstat Críostúil$ireland.2504.d.incumbent$\n\n$ireland.2504.d.sc$"
 ireland.2504.d.sc.takeover:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$Peut-être que ce sont les gens recherchant une forme de conservatisme moins dure, ou AN qui a perdu la faveur après la mort de son ancien dirigeant , qui ont provoqué ce changement, mais on ne peut pas le dire avec certitude.\n\n$ireland.2504.d.sc$"
 ireland.2504.d.an:9 "Now elected into the role of [IRE_loc_leader_title], [IRE_loc_leader_name]'s aims have remained unchanged from when such a possibility seemed distant. These are the minimalisation of any foreign, but especially British syndicalist influence from the economy and media, the militarisation of society, and the preservation of the nation in every sense."
 ireland.2504.d.an.incumbent:9 "[IRE_loc_election_victor_event]\n\nAontas Náisiúnta $ireland.2504.d.incumbent$ Their victory in the elections is being taken as a sign of their transformation from paramilitary-backed nationalists that overthrew the elected government, to a true national movement, capable to gaining power by conventional means.\n\n$ireland.2504.d.an$"
 ireland.2504.d.an.takeover:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ Perhaps the electorate felt that An Saorstát Críostúil did not take the threat of syndicalism seriously enough, or that they were too lenient on radicalism and social perversion in general, that AN gained enough prominence to become the lead party in the coalition, but it cannot be said for certain.\n\n$ireland.2504.d.an$"
 ireland.2504.d.lab:9 "[IRE_loc_election_victor_event]\n\nThe Labour Party $ireland.2504.d.incumbent$\n\nWith [IRE_loc_leader_surname] at the helm, the ruling party is going to continue work with its coalition partners to proceed with policies down a moderate progressive line, benefiting the masses in society while remaining strictly parliamentary and opposed to the revolution. Though, with Labour's ongoing plurality in the coalition, it seems likely that they will now be able to play an even greater role in the direction of government policy, and more closely align the aims of the coalition government with that of their party specifically."
 ireland.2504.d.smalltakeover:9 "Such an outcome has admittedly taken [IRE_loc_leader_surname] by surprise, for the junior partner in the coalition to eclipse the senior. However, the party has plenty of its own policies that previously could never have been enacted without the number of cabinet positions required to do so, and so now is the opportunity to put these ideas into action."
 ireland.2504.d.ndp:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nThe NDP will look to bolster Ireland's economic growth above all else, uplifting all in society from the highest to the lowest, without needlessly interfering in the market and potentially stymying greater capital investment. Of course, they are ruling in a coalition and as such, will not be able to put forward all of their policies unopposed, but despite the presence of their more interventionist coalition members, are far closer to molding the country to their vision than previously."
 ireland.2504.d.cnat:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nClann na Talmhan will finally be able to take the limelight from the Labour Party, and give the due prominence to what is by far Ireland's largest group, the small farmers. Though they still share many policies with Labour, now they can particularly focus on rural areas over urban, and bring life back into the countryside once more."
 ireland.2504.d.plp:9 "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nOwen Sheehy-Skeffington has carefully led his party over the last four years, weeding out potential insurrectionist streaks among its members. His university debating days have paid off well, as any members who may have covertly wished to subvert the party to the revolution have now either left or been convinced otherwise. The Progressive Labour Party now looks to implement its democratic and fully socialist ideals in running the country, gradually and cautiously implementing such policies in ways that benefit the people as much as possible. Rapprochement with the Third Internationale is a possibility, but Ireland's safety and stability remain paramount, as after so many years, Ireland finally finds itself with a socialist government."
 ireland.2504.a:9 "There is plenty of work still to be done."
 ireland.2504.b:9 "Time for a change of emphasis."

 ireland.2505.t:9 "The Opposition Coalesces"
 ireland.2505.d.start:9 "As much has the recent elections have been a great boon for the government, [IRE_loc_leader_name] and his associates are not without their detractors. Such is the case in a democracy like that can be found in Ireland, where no sooner than [IRE_loc_leader_title] [IRE_loc_leader_surname] has taken up office, than his political opponents have decried the wasted opportunity for \"real change\" to be seen in the current term of Dáil Éireann.\n\nThe electorate at large did not reward the opposition, considering that the incumbent government was re-installed, but that is not to say that the elections were without any other knock-on effects. Despite the continuation of the previous administration, the polling results have seen a re-alignment of sorts between political parties, with the opposition now largely being concentrated in two different rival parties against the new government, at the expense of the smaller opposition parties, particularly to those in the far-left and far-right."
 ireland.2505.d.sf:9 "$ireland.2505.d.start$\n\nÉamon de Valera's Saorstát Críostúil have focused their attention on what they perceive to be the government's comparative lack of supports available for those poorest in society. Taking up the Christian democratic angle, de Valera has lamented what he describes as the \"soulless\" programme for government of the new administration, lacking a \"decent Christian standard of living\" for those with limited income, in contrast to his own plans for government.\n\nSeeing the discussion made by their political opponents however, William O'Brien's Labour Party have found themselves focusing less on economic matters but more on social matters. They argue against Sinn Féin's supposedly \"cosmopolitan\" views on divorce and contraception, decrying them as needless distractions to the major problems that would affect most people, and potentially alienating to the average worker.\n\n$ireland.2505.d.end$"
 ireland.2505.d.sc:9 "$ireland.2505.d.start$\n\nSinn Féin has predictably, and reasonably effectively, taken up the banner of those feeling alienated by the overtly religiously-orientated nature of aspects of the new government. They argue that even though the government has attempted to make inroads with the religious right of all denominations, their actions are still alienating to many, particularly the less religiously-inclined voter of all creeds and none.\n\nLabour, on the other hand, have contrasted the government's plan of targeted social aid with their own dictum of universality. They decry any targeted supports that only benefit the poor as causing stratifcation in society, and argue any such standard should be applied universally if at all, lest the poor become poorer and the rich become richer.\n\n$ireland.2505.d.end$"
 ireland.2505.d.labour:9 "$ireland.2505.d.start$\n\nSinn Féin have taken the surprising approach of acknowledging Labour's avowed distancing from syndicalist regimes, but question the need of many if not all of the actions proposed by the new government. The average person, they argue, will be better served by measures which increase prosperity and enterprise for society on the whole, rather than ones which impose an arbitrary baseline of standard of living on the masses.\n\nÉamon de Valera's An Saorstát Críostúil have similarly questioned the benefit of increasing taxation on small business owners and entrepreneurs, feeling that allowing Ireland's smaller enterprises to flourish will do more for society in general, than giving their hard-earned revenue to the the Aireacht of Finance.\n\n$ireland.2505.d.end$"
 ireland.2505.d.end:9 "Needless to say, regardless of the result of the election, democracy continues to prevail, and the new administration will need to become accustomed to bleating of the opposition."
 ireland.2505.a:9 "All's fair in love and politics."

 ireland.2510.t:0 "An tUachtarán Nua"
 ireland.2510.d.start:9 "the office of President is to be directly chosen by the electorate every seven years. Any Irish citizen over thirty-five years of age is eligible to be a candidate for the Presidency, provided they are nominated by enough members of the Dáil or local authorities."
 ireland.2510.d.body:9 "jointly nominate a single candidate for the post, foregoing the election for the first holder of the new role. Such a move will require a particularly broadly acceptable candidate to all political perspectives, even more than what the usual instant-runoff voting would entail.\n\nThe role of the President is primarily ceremonial and non-political. As Head of State, the President acts as first citizen, representing the country abroad and hosting foreign dignitaries. However, the President also dissolves the Dáil at the end of its term, and appoints TDs as Government Ministers, on the recommendation of the Taoiseach — a role soon to be take up by [Root.GetLeader].\n\nThe office of President, all parties agree, should be filled by someone of considerable cultural insight, representative of the views and values of a population as a whole. A person who has achieved significant accolades over their life, and has the personal experience to suit the role.\n\nWhoever is chosen is unlikely to decline the offer, so the only thing left to do is to nominate them."
 ireland.2510.d1:9 "Under the new Constitution, $ireland.2510.d.start$\n\nIn an effort to build support for the new Constitution, all parties have agreed to $ireland.2510.d.body$"
 ireland.2510.d2:9 "Under the current constitution, $ireland.2510.d.start$\n\nWith the defeat of the Internationale in Europe, Collins is keen to build support for the constitutional role of the Presidency and develop a new democratic post-war consensus. He proposes that all parties agree to $ireland.2510.d.body$"
