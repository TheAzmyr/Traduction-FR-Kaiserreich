 IRE_michael_collins_desc:9 "$IRE_michael_collins_commander_desc$"

 IRE_eoin_oduffy: "Eoin O'Duffy"
 IRE_eoin_oduffy_alt:9 "Eoin Ó Dubhthaigh"
 IRE_eoin_oduffy_surname:9 "O'Duffy"
 IRE_eoin_oduffy_start:9 "§YLeader Description\nBorn:§! January 28th, 1890, near Castleblayney, Co. Monaghan, Ireland\n§YAlso known as:§! $IRE_eoin_oduffy_alt$\n§YPolitical Career:§!"
 IRE_eoin_oduffy_leader_body:9 "A war hero turned political demagogue, General Eoin O'Duffy is one of Ireland's most notorious political figures. Born as Owen Duffy, to a family of impoverished smallholders in County Monaghan, he became interested at a young age in the Gaelic Revival and was a leading sportsman within the province of Ulster. Joining the Irish Volunteers in 1917, his skills quickly impressed his superiors, most notably Michael Collins, who described him as \"the best man in Ulster\".\n\nDuring the war, O'Duffy's brigade became notable for their daring attacks, most famously the first capture of an RIC barracks in the town of Ballytrain, but also for sectarian actions against Protestants. Appointed chief liaison officer to Belfast during the Truce, O'Duffy was enraged by attacks on Catholics and the collusion he saw between loyalists and the RUC, marking the beginning of his staunch opposition to loyalist influence. Appointed to the role of Garda Commissioner following the war, O'Duffy strove to create a disciplined and organised police force which would serve as a model of his ideals. The unification of Ireland would upset this order as among the Ulster Privileges was the inclusion of members of the RUC into the Gardaí.\n\nO'Duffy, who had called for the government to invade the six counties during the British Revolution, despised the Ulster Privileges and had no trust for these new members. Disenchanted with his former friend Michael Collins and seeing the UDP block any attempts by Brugha to undo the Privileges, O'Duffy began to organise a far-right faction within Sinn Féin. Dismissed by Collins after his re-election for anti-Protestant discrimination, O'Duffy left the party with his followers and, aligning with hardline anti-Treatyites, formed Aontas Náisiúnta with the objective of overthrowing the democracy that had \"sold out\" Ireland to the loyalists and the Germans, and establishing a Portuguese-inspired Catholic dictatorship."
 IRE_eoin_oduffy_leader_desc:9 "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nO'Duffy n'est plus le même homme qu'il était en 1921, et il y a un nombre croissant de radicaux au sein de son parti qui pensent qu'il est temps qu'une nouvelle génération prenne les choses en main..."
 IRE_eoin_oduffy_success_leader_desc:9 "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$ \n\nAprès une dissidence brisée au sein du parti, dont tous les éléments les plus instables et les plus radicalisés ont été définitivement paralysés, O'Duffy est désormais le maître incontestable d'Aontas Náisiúnta et de l'Irlande. Avec la grâce de Dieu, il le restera pendant de nombreuses années."
 IRE_eoin_oduffy_parlrep_sic_desc:9 "$IRE_eoin_oduffy_start$ §g$IRE_eoin_oduffy_leader_body$ Il s’est toutefois avéré que ce n’était pas le cas. Après une alliance inattendue avec Éamon de Valera, O'Duffy est désormais devenu leader du pays par des moyens constitutionnels et dirige la coalition au pouvoir en tant que Taoiseach, une nouvelle fonction.§!"
 IRE_eoin_oduffy_ger_aligned_leader_desc:9 "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$ \n\nIl s’est toutefois avéré que ce n’était pas le cas. L'aversion antérieure d'O'Duffy à l'égard de l'influence allemande a été rapidement oubliée lorsqu'il a été choisi pour diriger une administration soutenue par Berlin, après l'effondrement du gouvernement précédent lors de la crise du Nord. Avec l'aide de l'armée, O'Duffy cherche à maintenir la stabilité et le contrôle en Irlande, même s'il n'a pas autant son mot à dire sur l'alignement qu'il l'avait envisagé."
 IRE_eoin_oduffy_cursed_coalition_leader_desc:9 "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nIl s’est toutefois avéré que ce n’était pas le cas. Après une alliance inattendue avec Éamon de Valera, Aontas Náisiúnta a acquis la primauté au sein de la coalition au pouvoir et O'Duffy est devenu le leader de l'Irlande, par des moyens constitutionnels."
 IRE_eoin_oduffy_cursed_coalition_ger_aligned_leader_desc:9 "$IRE_eoin_oduffy_leader_body$ \n\nIl s’est toutefois avéré que ce n’était pas le cas. Après une alliance inattendue avec Éamon de Valera, Aontas Náisiúnta a acquis la primauté au sein de la coalition au pouvoir et O'Duffy est devenu le leader de l'Irlande, par des moyens constitutionnels."
 # IRE_eoin_oduffy_sic_desc: "[IRE_loc_eod_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_eoin_oduffy_sic_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 28th, 1890, near Castleblayney, Co. Monaghan, Ireland§!\n§YAlso known as:§! §g$IRE_eoin_oduffy_alt$§!\n§YPolitical Career:§! §gA strongman, a demagogue, a generalissimo, Eoin O'Duffy has been the rallying point for an entire cohort of hardline Irish traditionalists and cultural supremacists who were vehemently in favour of Irish independence, but not for the \"Liberal state\" that followed it, nor the international trading ties developed to support it.\nWhile Sinn Féin translates as \"We Ourselves\", O'Duffy and his followers would align more with the less favoured translation, \"Ourselves Alone\", and that proclaims that was always the true spirit of the independence movement. For all their talk of isolationism and an inward-facing culture, paradoxically O'Duffy and his followers are clearly influenced by authoritarian movements on the European continent, and corporatism in particular.§!"
 IRE_eoin_oduffy_cursed_sic_desc:9 "$IRE_eoin_oduffy_sic_desc$ \n§gCependant, après une alliance inattendue avec Éamon de Valera, O'Duffy a semblé légitimer la nature prétendument constitutionnelle de son parti, et à présent, en tant que Príomh Aire, il sert de bras droit au plus grand rival de son ancien patron - à court terme, du moins.§!"
 IRE_eoin_oduffy_advisor_desc:9 "§g$IRE_eoin_oduffy_sic_desc$§!"
 IRE_eoin_oduffy_commander_desc:9 "§YGeneral Description\nBorn:§! §gJanuary 28th, 1890, near Castleblayney, Co. Monaghan, Ireland§!\n§YAlso known as:§! §g$IRE_eoin_oduffy_alt$§!\n§YMilitary Career:§! §gWith a successful seizure of political power, Eoin O'Duffy has taken up his former military position in the armed forces.\nHe grew up the youngest of seven children, to a rural family of little means in County Monaghan. After making a name for himself as a passionate advocate for Gaelic games in the area and joining the Gaelic League, he joined the Irish Volunteers in the wake of the Easter Rising.\nHis most daring initiative during the war occurred early in the conflict, and was the capture of a local RIC barracks, obtaining arms and explosives, and inspiring other nearby brigades to successfully apply the same manoeuvres. After commendation from his superiors and subsequent promotion, he was involved in protecting Catholics in the pogroms that were occurring in nationalist-majority parts of Belfast at the time. This, and the seizure of arms from many loyalist houses in rural Ulster, gave him the name of being less tolerant of those in Ireland that did not share his goal of an independent Irish republic.\nAfter the war, he was appointed the commissioner of An Garda Síochána, the national police force. While initially successful in this post, he was later sacked due to his discrimination of loyalists, and left Sinn Féin, forming the far-right Aontas Náisiúnta and the National Guard.\nO'Duffy's last involvement with the military was the War of Independence, and the years since have not been kind to him. Nevertheless, he remains as reckless and impassioned as ever.§!"
 IRE_eoin_oduffy_desc:9 "$IRE_eoin_oduffy_commander_desc$"

 IRE_gearoid_o_cuinneagain: "Gearóid Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_alt:9 "$IRE_gearoid_o_cuinneagain$"
 IRE_gearoid_o_cuinneagain_surname:9 "Ó Cuinneagain"
 IRE_gearoid_o_cuinneagain_leader_desc:9 "§YLeader Description\nBorn:§! January 2nd, 1910, in Belfast, Co. Antrim, Ireland\n§YAlso known as:§! Gerald Cunningham\n§YPolitical Career:§! Gearóid Ó Cuinneagáin is an unexpected ruler of Ireland, only eleven years of age when the Anglo-Irish Treaty was signed. Growing up in Belfast, he watched as the Irish Republic \"sold out\" the north in the treaty, as they stood by and negotiated with the UUP while the six counties went up in flames, as they gave privileges to the loyalists while leaving those who were actually loyal to Ireland under the Orange thumb, and as attempts by Brugha to undo the Ulster Privileges were constantly obstructed by the UDP in the Dáil.\n\nJoining the civil service, he became a cultural nationalist under the tutelage of a former schoolteacher, and in 1932 resigned his position to become fluent in Irish in the Gaeltacht, after being denied leave to attend an Irish language immersion course. Like many who felt betrayed by the end result of the Irish Revolution, Ó Cuinneagáin was immediately attracted to Aontas Náisiúnta and became an editor of its Irish language newspaper. Ambitious, skilled in organisation and possessing radical views, he soon attracted the attention of other radicals within the party and rose to the rank of leader of the party's youth wing, the Young Ireland Association.\n\nLooking to Ireland's past and abroad to the ideals of Charles Maurras and the resurrection of Portugal for inspiration, Ó Cuinneagáin came to the conclusion that liberal democracy and republicanism were nothing more than false prophets imported from Britain and France by liberal Protestants, and that only through the rebirth of the Gaelic Golden Age could Ireland truly be a nation once again.\n\nTriumphing over O'Duffy's attempt to stab him in the back, Ó Cuinneagáin has sworn to make Ireland the Land of Saint and Scholars once more and show the world that not even seven hundred years of foreign rule can change the character of the Gael. In the immortal words of Pádraig Pearse, Ireland shall be a nation not free merely, but Gaelic as well."
 # IRE_gearoid_o_cuinneagain_sic_desc: "[IRE_loc_goc_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_gearoid_o_cuinneagain_sic_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 2nd, 1910, in Belfast, Co. Antrim, Ireland§!\n§YAlso known as:§! §gGerald Cunningham§!\n§YPolitical Career:§! §gIn an age of chaos, only those capable of demonstrating absolute force of will be able to reshape the world, at least that's how Ó Cuinneagáin would see it. Born as John Gerald Cunningham, Ó Cuinneagáin radicalised both politically and culturally in his youth, leading him to studying the rise of Totalism intensely, and concluded he has no qualms about their methods, only their end goals. Fanatical about bringing about a pure Irish-speaking, Christian and Gaelic Ireland, Ó Cuinneagáin will pursue his goals with hammer and tongs, with emphasis on the hammer.§!"
 IRE_gearoid_o_cuinneagain_kingdom_sic_desc:9 "§g$IRE_gearoid_o_cuinneagain_leader_desc$§!"

 IRE_richard_mulcahy: "Richard Mulcahy"
 IRE_richard_mulcahy_alt:9 "Risteárd Ó Maolchatha"
 IRE_richard_mulcahy_surname:9 "Mulcahy"
 IRE_richard_mulcahy_leader_body:9 "§YLeader Description\nBorn:§! May 10th, 1886, in Waterford, Co. Waterford, Ireland\n§YAlso known as:§! $IRE_richard_mulcahy_alt$\n§YPolitical Career:§! After Collins' position as party leader became untenable, his removal from leadership was silently inevitable. To fill the position after his ousting, was his long-time confidante and right-hand-man, Richard Mulcahy.\n\nMulcahy has been involved with Sinn Féin from after the Easter Rising, which he took part in as a member of the Irish Volunteers. Before this, he had worked in the engineering division of the Postal Service and had been an active Gaelic League member. Initially not very prominent within the party, he first made a name for himself after conducting all military aspects at the funeral of hunger striker Thomas Ashe, which was of key importance to the national movement before of the Home Rule election.\n\nHaving won a seat as a TD in the election himself, he worked as Deputy Minister of Defence during the War of Independence, and was known for his level-headedness, organisational skills and administrative competence. Since then, he has risen to become a leading figure in Sinn Féin, remaining central to the organisation following various splits from the party, in the form of the anti-treatyites, Brugha and de Valera, Michael Donnellan and most recently, Seán Lemass and his followers. He also maintains a high rank in the Army, and has managed both responsibilities since the establishment of the state.\n\nFor a long time associated with Collins' establishment, being the Príomh Aire in his government for six years, Mulcahy will now have to cultivate a reputation for himself as a leader in his own right."
 IRE_richard_mulcahy_leader_desc:9 "$IRE_richard_mulcahy_leader_body$ Réformateur et modernisateur, il partage bon nombre des mêmes objectifs que Collins, bien qu'il soit susceptible d'assouplir certaines des restrictions les plus récentes. Pour autant, il n'aura pas peur de prendre des décisions difficiles quand il le faudra."
 IRE_richard_mulcahy_parlrep_sic_desc:9 "§g$IRE_richard_mulcahy_leader_body$ Réformateur et modernisateur, il partage bon nombre des mêmes objectifs que Collins et dirige désormais le pays en tant que Taoiseach.§!"
 IRE_richard_mulcahy_ger_aligned_leader_desc:9 "$IRE_richard_mulcahy_leader_body$ Réformateur et modernisateur, l'histoire de son parti pro-Mitteleuropa l'a conduit à être choisi pour diriger le nouveau gouvernement soutenu par l'Allemagne, qui a pris le pouvoir après l'effondrement de l'administration précédente. Il a accepté ce rôle avec une certaine réticence, mais estime qu'il est de son devoir de faire de son mieux pour l'Irlande, dans l'intérêt de son avenir et de sa stabilité."
 # IRE_richard_mulcahy_sic_desc: "[IRE_loc_mulcahy_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_richard_mulcahy_sic_desc:9 "§YAdvisor Description\nBorn:§! §gMay 10th, 1886, in Waterford, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_richard_mulcahy_alt$§!\n§YPolitical Career:§! §gArguably as central to Irish victory in the War of Independence as Michael Collins, with whom he has always been compared, Richard Mulcahy is decidedly not akin to Collins in temperament. Neither charismatic nor sociable, Mulcahy's strength has always been as \"the man behind the desk\"; that is to say he is the kind of man who will work for hours on end quietly doing paperwork with unparalleled precision.\nWhile Mulcahy has never attracted the fanfare Collins has received, he's neither attracted the same kind of controversy either. Cold, calculated, and above all, competent, Mulcahy generates respect, not love.§!"
 IRE_richard_mulcahy_advisor_desc:9 "$IRE_richard_mulcahy_sic_desc$"
 IRE_richard_mulcahy_commander_desc:9 "§YGeneral Description\nBorn:§! §gMay 10th, 1886, in Waterford, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_richard_mulcahy_alt$§!\n§YMilitary Career:§! §gRichard Mulcahy is considered the consummate politician-soldier, and an extant example of the relationship between the army and the state from the time of the War of Independence.\nBorn to a lower-middle-class family in Waterford, he took up a position with the Post Office at the age of 16, where he was later promoted to the engineering branch. As a young man, Mulcahy first became interested in Irish nationalism through the newspaper \"The United Irishman\", created by Sinn Féin founder Arthur Griffith. What he found in its pages inspired him to join the Gaelic League cultural organisation, and he was a fluent Irish speaker by the time he was assigned a job in Dublin, as well as a committed republican.\nAfter joining the Irish Volunteers and refusing to side with the contingent who had enlisted in the British Army during the Weltkrieg, Mulcahy's position in the Post Office engineering department was invaluable for the inside knowledge that allowed the volunteers to cut off communications for the British during the Easter Rising. Mulcahy himself spent the Rising in Ashbourne, County Meath, one of the few areas outside Dublin that saw action, and successfully applied the guerrilla warfare tactics that would be developed further in the War of Independence.\nElected as a TD, he held the position of Assistant Minister for Defence during the War of Independence, often acting as a mediator between the frequent clashes of personality of Michael Collins and Cathal Brugha. He managed to work closely with and respect both, but ultimately sided with Collins when Brugha left Sinn Féin to form his own party, and remains on professional terms with Brugha while being Collins' right hand man.\nMulcahy is a cautious, calculating and measured leader and statesmen, somehow managing to balance his political and military positions and responsibilities. He sees the military as integral to the authority of the state, and is committed to doing all that can be done in Ireland's defence.§!"
 IRE_richard_mulcahy_army_chief_desc:9 "$IRE_richard_mulcahy_commander_desc$"

 IRE_john_j_okelly:9 "John J. O'Kelly"
 IRE_john_j_okelly_alt:9 "Seán S. Ó Ceallaigh"
 IRE_john_j_okelly_alt_long:9 "Seán Seosamh Ó Ceallaigh"
 IRE_john_j_okelly_surname:9 "O'Kelly"
 IRE_john_j_okelly_leader_body:9 "§YLeader Description\nBorn:§! July 7th, 1872, on Valentia Island, Co. Kerry, Ireland\n§YAlso known as:§! $IRE_john_j_okelly_alt$\n§YPolitical Career:§! John Joseph O'Kelly, also known by the moniker \"Sceilg\", is a fervent Catholic, nationalist and Gaelic revivalist. Born in 1872 on Valentia Island in County Kerry, O'Kelly moved to Dublin at the age of 20, becoming a founding member of the Keating Branch of the Gaelic League in 1901 and of Sinn Féin in 1905. In 1911, O'Kelly became the editor of the Catholic Bulletin newspaper, which under his editorship was one of the few newspapers to support the Easter Rising, and played a critical role in legitimising the Rising and its leaders under the nose of the censors.\n\nElected to Dáil Éireann for Sinn Féin, over the course of the War of Independence he served as Deputy Chairman to the Dáil, Minister for Irish, and Minister for Education, and at the same time being the President of the Gaelic League. O'Kelly opposed the Anglo-Irish Treaty and joined Anti-Treaty Sinn Féin, becoming the leader of the party's right-wing along with Brian O'Higgins, a fellow Sinn Féin founder.\n\nFollowing the expulsion of ATSF's left-wing, he and O'Higgins became the party's leading influences, looking to Integralism as an inspiration for Ireland to follow, and shifting the party ideologically further right. After Austin Stack's death in 1929, O'Kelly became the new party leader and in 1931 he led ATSF into a merger with Eoin O'Duffy and his supporters, to form Aontas Náisiúnta, with O'Kelly becoming the new party's Vice-President."
 IRE_john_j_okelly_leader_desc:9 "$IRE_john_j_okelly_leader_body$ \n\nAprès avoir succédé au regretté général O'Duffy et battu ses partenaires de coalition, John J. O'Kelly cherche à établir une Irlande fidèle et gaélique qui rejettera l'héritage de la Révolution Française et restera pure des influences corruptrices des protestants, syndicalistes, francs-maçons et juifs."
 IRE_john_j_okelly_leader_bop_desc:9 "$IRE_john_j_okelly_leader_body$\n\nSuite aux retombées de la crise du Nord, à l'effondrement de la direction du parti d'Eoin O'Duffy, ainsi qu'à la menace croissante des radicaux au sein du parti, O'Kelly a pris le contrôle d'Aontas Náisiúnta. Il dirigera désormais ce parti apparemment purement parlementaire, travaillant avec d’autres éléments conservateurs de la société irlandaise, cherchant à maintenir la stabilité à tout prix, même si cela se fait au détriment de la démocratie. O'Kelly cherche à établir une Irlande fidèle et gaélique qui rejettera l'héritage de la Révolution française et restera pure des influences corruptrices des protestants, des syndicalistes, des francs-maçons et des juifs."
 IRE_john_j_okelly_parlrep_sic_desc:9 "$IRE_john_j_okelly_leader_body$\n\nAprès avoir succédé au regretté général O'Duffy et battu ses partenaires de coalition pour le poste de Taoiseach, John J. O'Kelly cherche à établir une Irlande fidèle et gaélique qui rejettera l'héritage de la Révolution française et restera pure des influences corruptrices des protestants, des syndicalistes, des francs-maçons et des juifs."
 IRE_john_j_okelly_ger_aligned_leader_desc:9 "$IRE_john_j_okelly_leader_body$\n\nAprès avoir succédé au regretté général O'Duffy et battu ses partenaires de coalition, John J. O'Kelly cherche à travailler avec les Allemands pour établir une Irlande fidèle et gaélique qui rejettera l'héritage de la Révolution Française et restera pure des influences corruptrices des protestants, des syndicalistes, des francs-maçons et des juifs."
 # IRE_john_j_okelly_sic_desc: "[IRE_loc_jjok_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_john_j_okelly_sic_desc:9 "$IRE_john_j_okelly_advisor_desc$ §g \n\nAprès la consolidation de son régime grâce à O'Duffy et l'expulsion des éléments les plus instables de l'AN, le fidèle traditionaliste O'Kelly était un choix évident pour un poste de commandant en second fiable.§!"
 IRE_john_j_okelly_cursed_sic_desc:9 "$IRE_john_j_okelly_advisor_desc$\n\n§gCompte tenu de la déradicalisation et de la normalisation combinées d'Aontas Náisiúnta après son mandat en tant que membre d'un gouvernement de coalition, l'ancien président du Sinn Féin anti-traité était un choix évident comme chef de parti pour succéder au regretté général O'Duffy.§!"
 IRE_john_j_okelly_fail_sic_desc:9 "$IRE_john_j_okelly_advisor_desc$"
 IRE_john_j_okelly_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJuly 7th, 1872, on Valentia Island, Co. Kerry, Ireland§!\n§YAlso known as:§! §g$IRE_john_j_okelly_alt$§!\n§YPolitical Career:§! §gA founding member of Sinn Féin, and later president of Anti-Treaty Sinn Féin, John Joseph O'Kelly's entry into the Aontas Náisiúnta movement was more than just symbolic but not shocking. Always known to be a vocal, dogmatic and orthodox Catholic nationalist as well as a fervent Irish language advocate, the attraction to Aontas Náisiúnta's camp was perhaps inevitable, particularly when it held bedfellows such as Brian O'Higgins and Fr. Denis Fahey.§!"

 IRE_aodh_o_neill:9 "Aodh Ó Néill"
 IRE_aodh_o_neill_alt:9 "$IRE_aodh_o_neill$"
 IRE_aodh_o_neill_leader_body:9 "§YLeader Description\nBorn:§! November 7th, 1908, in Lisbon, Estremadura Province, Kingdom of Portugal\n§YAlso known as:§! Jorge Maria O'Neill\n§YPolitical Career:§! Aodh, The O'Neill, by the Grace of God King of Ireland, Count of Tyrone and Clanaboy. Born Jorge Maria O'Neill in Portugal to a minor noble family descended from Irish exiles, O'Neill holds the prestigious claim of heir to one of the oldest noble lineages in the history of Europe, from the Uí Néill, from Brian \"Chatha an Dúna\", the last High King, from Hugh Mór who fought Elizabeth and died in exile, from Owen Roe who crushed the Scots at Benburb and from Hugh Dubh, who resisted Cromwell at Clonmel.\n\nAll of that would be ancient history however had his grandfather, Jorge Torlades O'Neill II, not begun to take an interest in his Irish heritage and been recognised as Head of the House of O'Neill by genealogists, an event which would affect his son and grandson's fate in a way he never could have imagined.\n\nRecognised as the rightful king of Ireland by Irish integralists who admired the system of his home country, Aodh's life has changed dramatically from his previous plan to become an electrical engineer."
 IRE_aodh_o_neill_leader_desc:9 "$IRE_aodh_o_neill_leader_body$\n\nComme un poisson échoué sur le rivage, ses nouveaux conseillers s'efforcent de lui apprendre la langue irlandaise et la culture gaélique, et lui assurent que son absence de « souillure par l'anglicisation » sera un exemple à suivre pour tous les Irlandais, hommes et femmes.\n\nLes conseillers d'Aodh sont cependant sûrs d'une chose : au paradis, l'âme du grand comte Hugh O'Neill repose plus facilement, maintenant que son dernier souhait de retourner un jour en Irlande en tant que sauveur des Gaëls a été exaucé."
 IRE_aodh_o_neill_puppet_leader_desc:9 "$IRE_aodh_o_neill_leader_body$\n\nComme un poisson échoué sur le rivage, ses nouveaux conseillers s'efforcent de lui apprendre la langue irlandaise et la culture gaélique, et lui assurent que son absence de « souillure par l'anglicisation » sera un exemple à suivre pour tous les Irlandais, hommes et femmes.\n\nLes conseillers d'Aodh sont cependant sûrs d'une chose : au paradis, l'âme du grand comte Hugh O'Neill repose plus facilement, maintenant que son dernier souhait de retourner un jour en Irlande en tant que sauveur des Gaëls a été exaucé."

 IRE_ernie_omalley:9 "Ernie O'Malley"
 IRE_ernie_omalley_alt:9 "Earnán Ó Maille"
 IRE_ernie_omalley_leader_desc:9 "§YLeader Description\nBorn:§! May 26th, 1897, in Castlebar, Co. Mayo, Ireland\n§YAlso known as:§! $IRE_ernie_omalley_alt$\n§YPolitical Career:§! Now that Ireland has moved the office of President into a ceremonial role, it was perhaps evitable that those who now fill the role would be chosen more for their ability to serve as figureheads than make executive decisions. Ernie O'Malley was able to fit that criteria.\n\nA notable figure during the War of Independence, in the years that followed, the County Mayo man left the armed forces and became one of Ireland's best known and most read authors, penning a number of much-loved novels about the revolutionary period and the years that followed. Well respected across Irish society, O'Malley has the rare ability to be able to converse with the rich, the poor, the urban, the rural and everyone in-between.\n\nA complex figure, to some he is known as a well-travelled bohemian lover of art and an intellectual, sympathetic to the labour movement, to others an advocate for speaking Irish, Gaelicism and the \"Gentleman Farmer\" lifestyle, so cherished by agrarians and traditionalists.\n\nO'Malley's broad appeal made him a successful presidential candidate, but it should not be taken to mean he's not without moment of controversy; from time to time he's known to remind the establishment of his habit of making forceful comments, often creating much conversation and analysis in the Irish media."

 IRE_kathleen_clarke:9 "Kathleen Clarke"
 IRE_kathleen_clarke_alt:9 "Caitlín Bean et Chléirigh"
 IRE_kathleen_clarke_leader_desc:9 "§YLeader Description\nBorn:§! April 11th, 1878, in Limerick, Co. Limerick, Ireland\n§YAlso known as:§! $IRE_kathleen_clarke_alt$\n§YPolitical Career:§! Kathleen Clarke (née Daly) has lived a life steeped in Irish republicanism.\nShe was born in County Limerick to a strongly republican family, with her uncle John Daly a leading figure in the Irish Republican Brotherhood. It was through him that she would meet her future husband Tom, recently released from serving fifteen years in an English prison. Kathleen at the time was the manager of a flourishing dressmaking business in Limerick City, when she married Tom, twenty-one years her senior.\n\nThe couple moved to New York for some time, working and gathering support for the Fenians among recently emigrated Irish-Americans, before returning to Ireland and settling in Dublin. There they opened a suite of tobacconists' shops, with Kathleen running the business with her husband, while also joining the Gaelic League and engaging in republican activities herself. Most notably, in 1914 she was a founder member of Cumann na mBan, the women's paramilitary association that was essential in the struggle for independence during the revolutionary period. Tom would later be forever remembered as the primary instigator of the Easter Rising, and the first signatory in the Proclamation of the Republic. For Kathleen however, the Rising meant the loss of her husband, brother, uncle and unborn child. She spent its immediate aftermath organising relief efforts for all those who had family members killed or imprisoned during the rebellion.\n\nDespite the great personal losses Clarke endured, she continued to engage in the republican movement, joining Sinn Féin in 1917 and serving in its executive. During the War of Independence, she was elected as a TD and acted as a District Judge in the Republican Courts set up by the Dáil. Since then, she has been elected as a TD, Senator and Lord Mayor of Dublin. Clarke has championed the rights of women in particular to be enshrined in law, both in the original 1922 Constitution, but also in any subsequent legislation. In gaining support for this, she cites the Proclamation of 1916, with its vision of cherishing all children of the nation equally.\n\nThere is no person in Ireland that can be considered more of a living symbol of the sacrifice made by the martyrs of 1916. It is fitting that she now holds the role of President, where above the banality of wielding executive power, Clarke will act as first citizen of the Republic, and among other duties, have the responsibility of honouring the memory of all of those men and women who gave their lives for the cause of Irish freedom."

 IRE_douglas_hyde:0 "Douglas Hyde"
 IRE_douglas_hyde_alt:9 "Dubhglas de hide"
 IRE_douglas_hyde_leader_desc:9 "§YLeader Description\nBorn:§! January 17th, 1860, in Castlerea, Co. Roscommon, Ireland\n§YAlso known as:§! $IRE_douglas_hyde_alt$\n§YPolitical Career:§! The linguist and academic Douglas Hyde was born to a Church of Ireland rector in County Roscommon. At an early age, he developed a fascination with the form of Irish spoken in the area, and despite his Ascendency background, gained a keen motivation for the usage and preservation of the language as a whole, particularly following the calamitous drop its prevalence that occurred with the Great Famine.\n\nHyde originally wrote poems and essays in the Irish language under the name \"An Craoibhín Aoibhinn\", or \"The Pleasant Little Branch\", alongside his career in academia. This eventually led him in 1893 to found the Gaelic League, or Conradh na Gaeilge, a society dedicated to the promotion of Irish language and culture, with its initial manifesto, written by Hyde, entitled \"The necessity for de-anglicising the Irish nation\".\n\nThe Gaelic League became the wellspring of a generation of Irish nationalists and republicans, despite being founded with a non-partisan ethos. While a nationalist himself, Hyde wished for the League to be accessible to those of any allegiance, later resigning in favour of Eoin MacNeill when the movement became increasingly politicised. Since then, he has served as the inaugural Professor of Modern Irish in University College Dublin, and as a Senator.\n\nEven considering his numerous credentials, the selection of a non-Catholic to the office of President is a message to the world that the Irish identity is based on the nation's culture and heritage, and not any sole religious affiliation. The new President is comfortable with his largely apolitical new role, where he acts mostly in a ceremonial capacity as a national representative and cultural ambassador. Hyde brings a dignified and understated presence to the position, and continues to hold the almost universal respect of the people."

 IRE_cathal_brugha: "Cathal Brugha"
 IRE_cathal_brugha_alt:9 "$IRE_cathal_brugha$"
 IRE_cathal_brugha_leader_desc:9 "§YLeader Description\nBorn:§! July 18th, 1874, in Dublin, Co. Dublin, Ireland\n§YAlso known as:§! Charles Burgess\n§YPolitical Career:§! Despite swearing retirement from the humdrum of parliamentary politics, Cathal Brugha has once again become President of Ireland. Following the new Constitution however, this time the office he takes is much more ceremonial than executive, well suited to his ongoing military commitments.\n\nBrugha was involved in the struggle for independence from an early stage, and still walks with a limp from the many injuries sustained while being a commander during the Easter Rising. He played a critical role in the War of Independence as Minister of Defense, and was an early advocate for Ireland gaining international recognition. The Anglo-Irish Treaty tested his limits with compromise, but he remained with Sinn Féin for another short while, until it became clear that Collins' influence within the party was only growing further.\n\nThis is the third time Brugha has been named President, as he was temporarily elected Acting President of the First Dáil, of the few that were present and not imprisoned. The next time was in the 1926 election that came shortly after the British Revolution, and was largely seen as an unsuccessful term, with some limited reforms that have mostly been forgotten, leading to his leaving of politics shortly after.\n\nBrugha is synonymous with his hardline republican ideals, plotting several times to have the entire British cabinet assassinated during and before the War of Independence, and offering to lead the expedition himself. He is the epitome of the conservative revolutionary, known for his devout Catholic faith and noted by his peers to abstain entirely from smoking, drinking or cursing. Brugha is an undeniably solemn, sombre figure as President, but still manages to garner much popular support due to his association with the revolutionary period, and his continuing duty in the defence of the Republic."
 IRE_cathal_brugha_commander_desc:9 "§YGeneral Description\nBorn:§! §gJuly 18th, 1874, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §gCharles Burgess§!\n§YMilitary Career:§! §gBorn Charles William St John Burgess, Brugha is the tenth of fourteen children, born to a Protestant father and Catholic mother.\nHe grew up in a strongly nationalist household, with his father supposedly involved in the Fenians, and disowned by his parents due to his marriage.\nBrugha first became involved in Irish nationalism himself in 1899, joining the Gaelic League and quickly becoming a fluent Irish speaker, adopting the Irish language form of his name. He enlisted in the Irish Volunteers at an early stage also, being leader of the Volunteers tasked with retrieving the crucial smuggled gun shipment delivered in the Howth Gun Running, leading up to the Easter Rising.\nAs an officer during the Rising itself, he suffered up to twenty-five gunshot wounds in defending his position. Expected to succumb to his injuries, Brugha escaped imprisonment by still being in hospital when his arrest warrant had expired.\nBrugha was elected acting President of the Irish Republic on the first convening of Dáil Éireann, and later served as Minister for Defense during the War of Independence. It was at this point that his initial rivalry began with Michael Collins, regardless of their common goals. This rivalry is partly the cause of Brugha's split from Sinn Féin, and later of his exit from politics entirely.\nKnown for his austere manner, devout Catholicism and sheer determination, Brugha is as uncompromising as he is zealous. His loyalty lies entirely with the idea of the Republic, though he has separated himself from his previous ties to what has become An Saorstát Críostúil, and has always seen himself much more of a soldier than politician. Since retiring from politics, Brugha remains as tenacious as ever, and despite his previous injuries, plays an active and crucial role in the organisation of the Army.§!"
 IRE_cathal_brugha_army_chief_desc:9 "$IRE_cathal_brugha_commander_desc$"

 IRE_erskine_childers:9 "Erskine Childers"
 IRE_r_erskine_childers:0 "R. Erskine Childers"
 IRE_erskine_childers_alt:9 "R. Arascain Mac an Choire"
 IRE_erskine_childers_alt_long:9 "Roibeárd Arascain Mac an Choire"
 IRE_erskine_childers_leader_desc:9 "§YLeader Description\nBorn:§! June 25th, 1870, in Mayfair, London, England\n§YAlso known as:§! $IRE_erskine_childers_alt$\n§YPolitical Career:§! Robert Erskine Childers has travelled a long and varied path to arrive in the office of President.\n\nBorn in London to an English father and Anglo-Irish mother, he was raised by mother's family in County Wicklow after his parents' untimely death. He received his education in Britain, and with his family prominent in British political circles, it was no surprise when he became a civil servant in the House of Commons, at the heart of the establishment. Partly due to the British conservative values that he grew up with, Childers volunteered during the Boer War. This became his first sense of disillusionment with the imperialist project, and led him to become passionate about the cause of Home Rule for Ireland. His wartime experiences also began his penchant for writing, completing two books on military theory, as well as an influential espionage novel.\n\nChilders was a keen yachtsman, and frustrated with Home Rule's endless delays, he furthered his unruly streak by sailing to Germany on the eve of the Weltkrieg and smuggling hundreds of rifles to the Irish Volunteers on his yacht the \"Asgard\". He was awarded the Distinguished Service Cross by the British government for his efforts as an intelligence and reconnaissance officer during the Weltkrieg, but was enraged by the violent suppression of the Easter Rising, and the attempted introduction of conscription in Ireland.\n\nEventually, departing entirely from moderate nationalism, Childers permanently moved back to Ireland and joined Sinn Féin, utilising his literary abilities as Director of Publicity for the first Dáil. His arrival was met with suspicion, as many considered him as at best a renegade and traitor to Britain, or at worst as a British spy. His doubters were muted by the forthright republican views that he displayed as part of the delegation for the successful Treaty negotiations.\n\nChilders has since then lived his life out of the spotlight, spending his time writing, sailing with his wife Molly, and serving as occasional government advisor on maritime matters. As President, he leaves the day-to-day running of the government to the Taoiseach, while frequently publishing articles and essays on Irish international relations, in addition to his formal appearances. Childers represents an Irish Republic that is comfortable with its past, and recognises the contributions of the Anglo-Irish to Irish nationalism and republicanism — from Tone, to Emmet, to Parnell, and to Casement."
 IRE_r_erskine_childers_navy_chief_desc:9 "§YOfficer Description\nBorn:§! §gJune 25th, 1870, in Mayfair, London, England§!\n§YAlso known as:§! §g$IRE_erskine_childers_alt$§!\n§YNaval Career:§! §gRobert Erksine Childers was born in London into a family at the heart of the British establishment. His parents' tragic deaths at a young age led to him being brought up by his mothers' Anglo-Irish landowning family in County Wicklow, before later receiving his education in Cambridge. After university, he enlisted to fight in the Boer War, which began his questioning of the political status quo of the day.\nChilders became an avid yachtsman in his early 20s, sailing frequently to the North Sea and beyond. As time went on, his nationalist sympathies grew, and he became synonymous with his actions of supporting the Irish Volunteers by smuggling a large shipment of guns from Germany. Shortly after this, he nonetheless joined the British war effort and took a temporary commission in the Royal Navy, utilising his extensive navigational experience in the North Sea and later Gallipoli, for which he received the Distinguished Service Cross. His political about-face concluded after the war, as in his disgust at the British reaction to the Easter Rising and the Conscription Crisis, he became part of the Sinn Féin political machine.\nDespite holding a prominent role in the negotiations preceding the Anglo-Irish Treaty, Childers has since then spent his time outside of political matters, where he has been attempting to most effectively apply his own experience in nautical navigation and manoeuvres in the emerging state of Irish naval affairs.§!"
 IRE_r_erskine_childers_high_command_desc:9 "$IRE_r_erskine_childers_navy_chief_desc$"

 IRE_sean_murray: "Seán Murray"
 IRE_sean_murray_alt:9 "Seán Mac Muireadhaigh"
 IRE_sean_murray_surname:9 "Murray"
 IRE_sean_murray_puppet_leader_desc:9 "§YLeader Description\nBorn:§! June 15th, 1898, in Cushendall, Co. Antrim, Ireland\n§YAlso known as:§! $IRE_sean_murray_alt$\n§YPolitical Career:§! Seán Murray was born during the centenary of the 1798 Rebellion, the son of a Cushendall farmer whose family had taken part in the 1798, 1847 and 1867 rebellions. Becoming interested in the Irish national struggle under the encouragement of a dedicated schoolteacher, and a chance encounter with Roger Casement, he joined Sinn Féin and the Gaelic League following the events of the Easter Rising. Participating in the War of Independence, Murray was arrested in 1920 while on his way to join an IRA flying column. Released after the signing of the Treaty, he rejoined the Ulster IRA to fight against the northern state.\n\nHunted by the brutal B-Specials, Seán Murray escaped to Great Britain in 1924 and would be there to witness the Revolution unfold, becoming a convert to syndicalism. Meeting the son of famous Irish socialist agitator Jim Larkin in Britain, Murray and Larkin Jnr. would publish the book \"The Road to Wigan Pier: An Investigation into the Rebuilding of Britain and the Implementation of Syndicalism in Ireland\". Murray's role in the writing of the book brought him to prominence in the eyes of the British, and several years later he would return to Ireland as a part of the Union's Operation Whale, serving as a liaison between Saor Éire and British intelligence, and as head of Saor Éire's Ulster branch.\n\nSeen as more amenable to their \"advice\" than his close friend and colleague, Peadar O'Donnell, Murray was put in place by British forces as Chairman of the newly \"liberated\" Irish Socialist Republic. Murray seeks to fulfil the dream of a socialist Ireland, and replace the long-hostile relationship between Britain and Ireland with one of worker's solidarity united in the coming struggle for human liberty, just as the Fenians proclaimed in 1867."
 IRE_sean_murray_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJune 15th, 1898, in Cushendall, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_sean_murray_alt$§!\n§YPolitical Career:§! §gAmongst the hardline cohort who attempted to continue fighting after the Anglo-Irish Treaty whcih ended the War of Independence, Murray would eventually find himself, alongside Jim Larkin Jr, in Britain during their revolution, and become deeply influenced by the events there.\nComing to believe in a worldwide class revolution rather than revolutions for self-determination alone, Murray is amongst the most outspoken of the Irish left that believe the Union of Britain has a place in aiding them in Ireland.§!"
 IRE_sean_murray_commander_desc:9 "§YGeneral Description\nBorn:§! §gJune 15th, 1898, in Cushendall, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_sean_murray_alt$§!\n§YMilitary Career:§! §gSeán Murray has permanently returned to Ireland following the \"Second Irish Revolution\". He was born to a farming background in the very north-east of the island, and like many others, became involved with the national struggle after the events of the Easter Rising.\nUnlike most others however, what emerged after the War of Independence and the Anglo-Irish Treaty was a great disappointment to Murray. Having been radicalised by the writings of James Connolly, and inspired by the events in France, Murray wanted something much more than the bourgeois Republic that replaced the previous British colony, as Murray saw it. He has spent much of his time in Great Britain after their own revolution, receiving some rudimentary further military training and involving himself in their plans with Ireland. Murray is more than willing to work with the land of his former hated adversaries, if it means he can spread the revolution to his own country.\nFor Murray, his singular task he has put on himself has been to help establish a true worker's republic in Ireland, to be an example to the world, and then to spread it even further from his own shores. To this end, he is determined to lead this mission personally, to the best of his abilities.§!"
 IRE_sean_murray_desc:9 "$IRE_sean_murray_commander_desc$"

 IRE_frank_macdermot: "Frank MacDermot"
 IRE_frank_macdermot_alt:9 "Proinsias Mac Diarmada"
 IRE_frank_macdermot_puppet_leader_desc:9 "§YLeader Description\nBorn:§! November 25th, 1886, in Dublin, Co. Dublin, Ireland\n§YAlso known as:§! $IRE_frank_macdermot_alt$\n§YPolitical Career:§! Frank C.J. MacDermot is a single-minded figure coming from an illustrious background, the youngest son of Hugh Hyacinth O'Rorke MacDermot, Prince of Coolavin, a one-time Solicitor-General and Attorney-General for Ireland, member of the Irish Privy Council, and descendant of the House of O'Rourke of Breifne.\n\nMacDermot was educated at Oxford and qualified as a barrister, becoming a vocal advocate for Home Rule, before joining the Royal Army Service Corps during the Weltkrieg, ending the war as a Major. Emigrating to the United States for several years following the end of the war, he became a banker until the American economy collapsed in the Great Depression and he decided to return to Ireland.\n\nSoon after returning he formed the National Centre Party, an Anglophilic \"big farmers'\" party, with James Dillon, the son of the Irish Parliamentary Party's last leader, and would become a major figure in the National Development Party following the party's merger. He would find common cause with the IPP-remnants of the National League Party and in the cosmopolitan, internationalist and secular beliefs of Seán Lemass and his followers.\n\nNow holding power in an ostensibly democratic government propped up by British bayonets, a press held in the hands of anglophiles, and a close British eye on the voting process to \"protect\" the elections from \"radical interference\", MacDermot seeks to rekindle the relations between the British Isles, and wipe the stain of radical nationalism, pro-Germanism and sectarianism from the Irish public mind in favour of promoting a cosmopolitan society that recognises its shared history with the British Empire. However, there remains strong resistance to MacDermot's \"West British\" policies and abandonment of the north, and the manipulation of democracy only encourages those who believe that the fight for Irish freedom is by no means over..."
 IRE_frank_macdermot_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gNovember 25th, 1886, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_frank_macdermot_alt$§!\n§YPolitical Career:§! §gFrank MacDermot is decidedly more cosmopolitan than most of his peers; A major in the British Army during the Weltkrieg, MacDermot was thereafter a banker in the US for a decade. He has since returned home, with an American wife who divorced twice previously. Despite his committed republicanism, this background might have something to do with MacDermot being one of the most anglophilic politicians in Ireland outside of Anglo-Irish or Ulster Protestant stock.\nCompletely against the insularism typical in Ireland, MacDermot wants an Ireland fully engaged and trading with the rest of the world.§!"

 IRE_hugo_macneill: "Hugo MacNeill"
 IRE_hugo_macneill_alt:9 "Aodh Mac Néill"
 IRE_hugo_macneill_leader_desc_start:9 "§YLeader Description\nBorn:§! April 16th, 1900, in Howth, Co. Dublin, Ireland\n§YAlso known as:§! $IRE_hugo_macneill_alt$\n§YPolitical Career:§! General Hugo MacNeill, the nephew of former Irish president Eoin MacNeill, has served the Irish nation for most of his life.\n\nBorn in 1900, he became a member of Fianna Éireann and the Irish Volunteers. Becoming a general in the Irish Republican Army following the War of Independence, MacNeill was a frequent visitor to the German Empire, and liaison between the Irish army and the Heer. As an admirer of the German military and their famous \"Germanic efficiency\", MacNeill desired to bring Ireland's forces up to German standards with modern military theories and training.\n\nUnlike his uncle, Hugo advocated for a military invasion of the north during the British Revolution, and afterwards covertly supported Eoin O'Duffy's faction within Sinn Féin and later Aontas Náisiúnta."
 IRE_hugo_macneill_leader_desc:9 "$IRE_hugo_macneill_leader_desc_start$\n\nAlors que l'Irlande s'effondrait dans le chaos, MacNeill a rallié ses collègues officiers contre le gouvernement précédent pour sa faiblesse, émergeant à la tête du nouveau régime après le coup d'État. Bien que son règne soit ostensiblement destiné à être temporaire MacNeill travaille en coulisses à consolider le pouvoir de l'armée, s'assurant que les politiciens civils qui ont mené la République à la ruine n'auront plus jamais carte blanche pour mener leurs projets."
 IRE_hugo_macneill_puppet_leader_desc:9 "$IRE_hugo_macneill_leader_desc_start$\n\nL'Irlande ayant été occupée pendant la guerre, MacNeill est devenu chef du nouveau gouvernement et cherche à travailler avec les conquérants de l'Irlande, considérant la collaboration comme le meilleur moyen d'assurer la reconstruction pacifique de l'île et le bien-être du peuple irlandais, et aussi comme une opportunité pour l'armée pour créer un nouvel ordre en Irlande sous son règne."
 IRE_hugo_macneill_sic_desc:9 "§YAdvisor Description\nBorn:§! §gApril 16th, 1900, in Howth, Co. Dublin, Ireland§!§!\n§YAlso known as:§! §g$IRE_hugo_macneill_alt$§!\n§YPolitical Career:§! §gThough the high-ranking general Hugo MacNeill and AN leader O'Duffy are at loggerheads on their levels of reverence for Ireland's Teutonic benefactors, in all other ways rarely has there been a more fittingly matched pair. Both flamboyant militaristic Ulstermen with a fondness for scheming and the drink, the two make a natural team as they work to uphold the new conservative, nationalist regime.\nO'Duffy puts forward that all of the political \"decisions\" are purely the aims of AN, but the reality is that their relationship is symbiotic. With O'Duffy seeing more common cause with the army than with the more moderate wing of his party or the radical Blueshirts, both the politically-inclined officers in the army and O'Duffy's core of AN itself rely on each other to keep this current arrangement existing.§!"
 IRE_hugo_macneill_commander_desc:9 "§YGeneral Description\nBorn:§! §gApril 16th, 1900, in Howth, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_hugo_macneill_alt$§!\n§YMilitary Career:§! §gHugo Hyacinth MacNeill is seen as a rising star in the Irish military. He entered the army shortly after the War of Independence, rising quickly through the ranks. Many would suggest that this was no doubt helped by his status as the nephew of former President Eoin MacNeill, but regardless of his family connections, MacNeill has proven himself to be capable, headstrong and ambitious.\nEager to broaden the outlook of the army, he has attended further training with the US Army Command in the past, but more recently sees Ireland's greatest opportunity to further develop its military to be found in the forging greater connections with the German Empire. He wishes to further advance the army, away from what he sees as many disparate remnants of structures from the War of Independence, to a more modern composition.\nBeing from a political dynasty, many were surprised that MacNeill didn't enter politics himself, but if you were to ask him, he would say he would prefer to leave it to others. That being said, the state that supports its military will naturally find his favour more than one that doesn't.§!"
 IRE_hugo_macneill_army_chief_desc:9 "$IRE_hugo_macneill_commander_desc$"

 # Seconds in Command #
 IRE_george_gilmore:0 "George Gilmore"
 IRE_george_gilmore_alt:9 "Seoirse Mac Giolla Mhuire"
 IRE_george_gilmore_sic_desc:9 "§YAdvisor Description\nBorn:§! §gMay 5th, 1898, in Howth, Co. Dublin, Ireland§!§!\n§YAlso known as:§! §g$IRE_george_gilmore_alt$§!\n§YPolitical Career:§! §gDespite his origins in a conservative, Protestant unionist home in Dublin, George Gilmore has been one of Ireland's hardest-line left-wing radicals since his youth. A veteran of the War of Independence, Gilmore was amongst those who rejected the Anglo-Irish Treaty, and insisted that the revolution was not going far enough to reorganise Ireland. The syndicalist revolutions in Britain and France further cemented his views, and he has been positively champing at the bit ever since to break capitalism in Ireland. Having spent numerous years in prison for his activities, Gilmore has no difficulty sitting alongside the most hard-bitten cadres of militants.§!"

 IRE_roddy_connolly: "Roddy Connolly"
 IRE_roddy_connolly_alt:9 "Ruaidhrí Ó Conghaile"
 IRE_roddy_connolly_sic_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 11th 1901, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_roddy_connolly_alt$§!\n§YPolitical Career:§! §gThe son of the martyred socialist revolutionary James Connolly, Roddy Connolly carries on his shoulders a considerable legacy. Moulded by the politics of his father, Connolly at all times holds fast to Syndicalist orthodoxy and his father's idea of the \"triple lock\": One Big Union, One Big Militia, One Big Party. Unconvinced that Irish nationalism can be wrested out of the hands of reactionaries, Connolly believes the road to a workers' republic has to be paved in collaboration with syndicalist allies internationally, not just domestically, a view reinforced by time spent studying in the Commune of France.§!"

 IRE_robert_n_tweedy:9 "Robert N.Tweedy"
 IRE_robert_n_tweedy_alt:9 "Roibeárd N. Mac et Teorainn"
 # IRE_robert_n_tweedy_sic_desc: "[IRE_loc_rntweedy_desc]"    ### IRE TEMP - wait for scripted loc fix
 IRE_robert_n_tweedy_sic_desc:9 "§YAdvisor Description\nBorn:§! §gMarch 18th, 1875, in Redruth, Cornwall, England§!\n§YAlso known as:§! §g$IRE_robert_n_tweedy_alt$§!\n§YPolitical Career:§! §gThe greatest deception in Irish politics has come to fruition, when it emerged that Robert Naudin Tweedy, the enigmatically senior presence in the otherwise youthful Progressive Labour Party, had been covertly working within the party to redirect its aims, allegiances and objectives. With aid from fellow syndicalists in Britain and France, and making use of the increasing British influence in the country, Tweedy, as a member of the smallest party in the diverse coalition government, was able to slowly develop a network of contacts to aid in the overall syndicalist plan of a relatively bloodless takeover of Ireland. The now-apparent entryism of Tweedy into the party, a man who had generally just been seen as a traditional moderate trade unionist, is ironic, considering that entryism was quite successfully avoided by William O'Brien's Labour Party, from whom the Progressive Labour Party split.\nUsing the PLP's naïveté, inexperience and optimism to his advantage, Tweedy worked within the party from the onset, and has now become the real power behind the government, with O'Brien staying on as President as a mere formality, and former party leader Sheehy-Skeffington sidelined and irrelevant.§!"
 IRE_robert_n_tweedy_elected_sic_desc:9 "$IRE_robert_n_tweedy_advisor_desc$\n§gS'étant imposé comme l'une des rares personnalités du PLP à préconiser une collaboration plus directe avec l'Internationale, Tweedy a été nommé Príomh Aire lors du virage soudain et inattendu de la politique irlandaise vers la gauche.§!"
 IRE_robert_n_tweedy_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMarch 18th, 1875, in Redruth, Cornwall, England§!\n§YAlso known as:§! §g$IRE_robert_n_tweedy_alt$§!\n§YPolitical Career:§! §gRobert \"Robin\" Naudin Tweedy is a low-level, somewhat enigmatic figure amongst the Irish left. Formerly an engineer in the British Army, Tweedy can be found active in trade union circles and various other left-wing committees, in addition to being by far the most senior figure in the otherwise youthful leadership of the Progressive Labour Party. Additionally, Tweedy is an expert in fuel sources, having published articles on the use of industrial alcohol as a fuel, and later becoming interested in using turf from Ireland's own peat pogs as a petrol substitute. He has a number of ideas in creating other sources of fuel for Ireland's vehicles, that he would like to offer a receptive government.§!"

 IRE_gearoid_osullivan:9 "Gearóid O'Sullivan"
 IRE_gearoid_osullivan_alt:9 "Gearóid Ó Súilleabháin"
 IRE_gearoid_osullivan_sic_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 28th, 1891, in Skibbereen, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_gearoid_osullivan_alt$§!\n§YPolitical Career:§! §gAlthough first and foremost a sharp and decisive military man, O'Sullivan was inevitably drawn into the political sphere owning to the fact he was one of Collins' closet supporters, not least because they were first cousins, as well as once brothers-in-law. For decades now he has been one of Collins' right hand men, whether in an official capacity or not. O'Sullivan's decision to stand with Mulcahy and Sinn Féin's party executive is perhaps one of the most striking examples of how fearful party insiders had become about Collins' leadership and his reaction to the Black Monday crisis.§!"

 IRE_ned_cronin:9 "Ned Cronin"
 IRE_ned_cronin_alt:9 "Éamonn Ó Cróinín"
 IRE_ned_cronin_sic_desc:9 "§YAdvisor Description\nBorn:§! §gJuly 10th, 1897, in Charleville, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_ned_cronin_alt$§!\n§YPolitical Career:§! §gA member of the IRA during the War of Independence and remaining in the army as an officer for many years afterwards, it is perhaps not surprising to discover that Ned Cronin values order, discipline, and the chain of command, attributes which he has brought with him as the de facto head of the Blueshirts. His approach to politics is simplistic; define the problem, conceive the solution, execute. The idea of \"needing consensus\" is of little merit to Cronin's mind, if not a detrimental waste of time. In the same militarised fashion, Cronin thinks of advancement in terms of merit, not ambition.§!"
 IRE_ned_cronin_high_command_desc:9 "§YOfficer Description\nBorn:§! §gJuly 10th, 1897, in Charleville, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_ned_cronin_alt$§!\n§YMilitary Career:§! §gBorn into an agricultural background, like so many of his fellows, Cronin cut his teeth during the War of Independence, and remained as an officer with the Army for some years following this. Unsatisfied with the level of what he considers political interference in the Army, despite his previous Pro-Treaty views, he left the IRA following arguments whereby he suggested that not enough was being done against the \"filthy syndicalist\" threat.\nIt was after this point that he became involved in the old Anti-Treaty Sinn Féin, and following clashes with the Irish Citizen Army and other groups, co-founded the paramilitary organisation the \"National Guard\". It was these clashes with other groups that prompted Cronin to design a distinguishing uniform for his men, immortalising them as the \"Blueshirts\".\nCronin's simplistic if dogged adherence to discipline is one which he attempts to instil in his men, for it with this that he can best ensure Ireland's salvation.§!"

 IRE_jj_walsh:9 "J.J. Walsh"
 IRE_jj_walsh_alt:9 "SS Breathnach"
 IRE_jj_walsh_alt_long:9 "Seán Seosamh Breathnach"
 IRE_jj_walsh_sic_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 20th, 1880, near Bandon, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_jj_walsh_alt$§!\n§YPolitical Career:§! §gJames Joseph Walsh could be described as a \"political animal\" of sorts — a snake or a weasel perhaps. A Gaelic revivalist and once proud Germanophile who lauded the Kaiserreich for dealing a near-fatal blow to the British Empire and supporting the Irish rebellion, Walsh came to resent Collins' liberal economics and was amongst the first to move towards O'Duffy's camp.\nHe pulled the same trick a second time when he defected to Ó Cuinneagáin's side, and although now titularly in a high ranking office, the political survivor is little more than a lackey to An Ceannaire.§!"

 IRE_james_dillon:0 "James Dillon"
 IRE_james_dillon_alt:9 "Séamus Diolun"
 IRE_james_dillon_desc:9 "Fils de John Dillon, dernier chef du Parti parlementaire irlandais, grand poids lourd de la politique irlandaise ayant précédé le Sinn Féin, et petit-fils de John Blake Dillon, homme politique réputé, James Dillon est issu d'une lignée politique qui surpasse toute personne actuellement en fonction dans la politique irlandaise. Cependant, Dillon n'est pas un homme remarquable uniquement par son pedigree. C'est aussi l'un des artistes les plus compétents et les plus haut en couleur du Dáil, qui s'est forgé une réputation de bretteur remarquable en cette période exceptionnelle."
 IRE_james_dillon_puppet_sic_desc:9 "§YDescription du conseiller\nNaissance: §! §gLe 26 septembre 1902, à Dublin, Co. Dublin, Irlande§!\n§YAussi connu sous: §! §g$IRE_james_dillon_alt$§!\n§YCarrière Politique:§! §g$IRE_james_dillon_desc$ Les opinions légèrement anglophiles de Dillon, ainsi que son pragmatisme, l'ont amené à soutenir le nouveau régime aligné sur les Britanniques, du moins pour le moment.§!"
 IRE_james_dillon_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gSeptember 26th, 1902, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_james_dillon_alt$§!\n§YPolitical Career:§! §g$IRE_james_dillon_desc$ Although Dillon would clearly be an asset to a larger party, the NDP has pulled off something of a coup by managing to recruit him to their ranks.§!"

 IRE_dail_eireann:9 "Dáil Éireann"

 # Political Advisors #
 IRE_winifred_carney:9 "Winifred Carney"
 IRE_winifred_carney_alt:9 "Una Ni Cearnaigh"
 IRE_winifred_carney_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 4th, 1887, in Bangor, Co. Down, Ireland§!\n§YAlso known as:§! §g$IRE_winifred_carney_alt$§!\n§YPolitical Career:§! §gOnce known as the \"Typist with the Webley\", Carney was James Connolly's personal aide-de-camp during his life and during the Easter Rising. As the \"Red right-hand\" of arguably Irish Syndicalism's most important figure, Carney's credibility amongst the Irish hard left is as strong as anyone's, and is only limited by her own tendency to seek to be rank-and-file, rather than an outright leader. Nonetheless, she is a committed radical deeply involved in the trade unions.§!"
 IRE_bill_gannon:0 "Bill Gannon"
 IRE_bill_gannon_alt:9 "Liam Mag Fhionnain"
 IRE_bill_gannon_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 25 mai 1892, à Ashton-under-Lyne, Lancashire, Angleterr§!\n§YEgalement connu sous le nom de: §! §g$IRE_bill_gannon_alt$§!\n§YCarrière Politique: §! §gPour ses ennemis, Bill Gannon est un voyou et avant tout un assassin. Après la guerre d'indépendance, Gannon a été convaincu par les renseignements irlandais d'avoir tué à plusieurs prises, dans le cadre d'affaires liées au Sinn Féin, et dirigées contre les partisans du traité. Cependant, aucune preuve concluante n'a jamais été trouvée pour le condamner, et l'endroit où il se trouve toujours pas pu être déterminé. Gannon a continué à être impliqué dans le syndicalisme radical en Irlande et est étroitement associé à Saor Éire.§!"
 IRE_liam_mellows:9 "Liam Mellows"
 IRE_liam_mellows_alt:9 "Liam Ó Maoilíosa"
 IRE_liam_mellows_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 25 mai 1892, à Ashton-under-Lyne, Lancashire, Angleterr§!\n§YEgalement connu sous le nom de: §! §g$IRE_liam_mellows_alt$§!\n§YCarrière Politique: §! §gÀ bien des égards, le protégé politique de Peadar O'Donnell, les convictions socialistes de Mellows ont été forgées dans le feu de la guerre d'indépendance irlandaise, durcies par la tutelle d'O'Donnell et encore plus grossies par les révolutions en France et en Grande-Bretagne. Partisan du contrôle total de l’État sur les biens publics, Mellows est un expert en guérilla.§!"

 IRE_benjamin_farrington:0 "Benjamin Farrington"
 IRE_benjamin_farrington_alt:9 "Beircheart Ó Farrachtáin"
 IRE_benjamin_farrington_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 10 juillet 1891, à Cork, Co. Cork, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_benjamin_farrington_alt$§!\n§YCarrière Politique: §! §gUniversitaire et professeur d'université n'ayant pas pris part à la guerre d'indépendance, Benjamin Farrington est actuellement l'un des radicaux les plus excentriques d'Irlande. Élevé dans une famille protestante nationaliste à Cork et ayant travaillé en Afrique du Sud pendant une grande partie des années 1920, il n'a été témoin ni de la guerre d'indépendance irlandaise, ni de la Révolution Britannique, s'appuyant plutôt sur des rapports pour obtenir des informations de son pays d'origine.\nCe n’est que dans les années 1930 qu’il visita l’Union Britannique et fut personnellement témoin des changements transformateurs en cours dans la société. Agissant comme façade intellectuelle pour une grande partie du syndicalisme irlandais, Farrington revendique des connaissances non entachées de préjugés personnels.§!"
 IRE_jim_larkin_jnr:9 "Jim Larkin Jr."
 IRE_jim_larkin_jnr_alt:9 "Séamus Óg Ó Lorcáin"
 IRE_jim_larkin_jnr_advisor_desc:9 "§Y Description du Conseiller\nNaissance: §! §gLe 20 août 1904, à Liverpool, Lancashire, Angleterre§!\n§YEgalement connu sous le nom de: §! §g$IRE_jim_larkin_jnr_alt$§!\n§YCarrière Politique: §! §gBien que portant le nom de son père, Jim Larkin Jnr. ne lui ressemble pas en termes de tempérament. Le premier est un maître agitateur, alors que Jim Junior excelle dans l'art de la négociation. Ce trait fait de lui un personnage beaucoup plus facile à côtoyer et un excellent syndicaliste, sachant habilement quand faire pression et quand la relâcher. Cela l'a également rendu politiquement plus fréquentable, et en fait le « gant de velours » face à la « poigne de fer » de son père dans un double acte puissant.\nBien que son père ait joué un rôle clé dans le développement de la théorie syndicaliste non seulement en Irlande, mais aussi en Grande-Bretagne, les opinions de Junior sont influencées par ses études en France.§!"
 IRE_betty_sinclair:9 "Betty Sinclair"
 IRE_betty_sinclair_alt:9 "Eilis Ní Sincléir"
 IRE_betty_sinclair_advisor_desc:9 "§Y Description du Conseiller\nNaissance: §! §gLe 3 décembre 1910, à Belfast, Co. Antrim, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_betty_sinclair_alt$§!\n§YCarrière Politique: §! §g Malgré son jeune âge, Betty Sinclair est profondément engagée dans le militantisme syndicaliste, en particulier dans sa ville natale de Belfast. Initiée au syndicalisme presque immédiatement après avoir commencé à travailler comme ouvrière en menuiserie, Sinclair a rapidement trouvé un intérêt à la politique.\nAyant voyagé en secret en Union Britannique où elle a passé un an à vivre et à étudier leurs pratiques, Sinclair est convaincue de la nécessité d'implanter le syndicalisme en Irlande.\nEn tant que protestant, Sinclair est certain de la place de l'Irlande en tant que membre indépendant de l'Internationale et de la nécessité d'éliminer les divisions sectaires entre les deux communautés d'Ulster.§!"

 IRE_noel_browne:0 "Noël Browne"
 IRE_noel_browne_alt:9 "Nollaig de Brun"
 IRE_noel_browne_advisor_desc:9 "§Y Description du Conseiller\nNaissance: §! §gLe 20 décembre 1915 à Waterford, Co. Waterford, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_noel_browne_alt$§!\n§YCarrière Politique: §! §g Le jeune Dr. Browne peut être considéré, au premier abord, comme un homme plutôt calme mais intelligent. Les plus critiques pourraient dire que c'est en réalité un homme têtu et difficile à gérer. Au final, il s'agit simplement d'un homme dévoué à son métier.\nBrowne, l'un des rares enfants survivants d'une famille pauvre anéantie par le fléau de la tuberculose, ne recule devant rien pour mettre à niveau la santé de la nation et celle des pauvres.§!"
 IRE_rosamond_jacob:9 "Rosemonde Jacob"
 IRE_rosamond_jacob_alt:9 "Róisín Ni Iácób"
 IRE_rosamond_jacob_advisor_desc:9 "§Y Description du Conseiller\nNaissance: §! §gLe 13 octobre 1888, à Waterford, Co. Waterford, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_rosamond_jacob_alt$§!\n§YCarrière Politique:§! §g Militante féministe, historienne et écrivaine obstinément active, Rosamond Jacob déploie une énergie illimitée qui, selon certains, lui aurait valu une plus grande renommée et des récompenses plus grandes... si seulement elle avait été un homme. Patriote irlandaise profondément motivée par la recherche de l'égalité entre les classes ainsi qu'entre les sexes, l'origine quaker de Jacob l'a incitée à plaider en faveur d'une action directe non violente, lorsque cela est possible.§!"
 IRE_sean_macbride:9 "Seán MacBride"
 IRE_sean_macbride_alt:9 "Seán Mac Giolla Bhríde"
 IRE_sean_macbride_advisor_desc:9 "§Y Description du Conseiller\nNaissance: §! §gLe 26 octobre 1904, à Paris, Seine, République Française§!\n§YEgalement connu sous le nom de: §! §g$IRE_sean_macbride_alt$§!\n§YCarrière Politique: §!  §g Dans tout État post-révolutionnaire, la vieille garde peut toujours se protéger de la nouvelle garde en invoquant les sacrifices qu'elle a consentis auparavant.\nSeán MacBride, le fils de deux des nationalistes les plus célèbres de 1916, est un jeune radical irlandais qu’on ne peut pas repousser aussi facilement ; son père John MacBride a été exécuté pour son rôle de leader lors du soulèvement, tandis que sa mère Maud Gonne était connue pour son rôle de nationaliste de premier plan, pendant la période révolutionnaire.\nProtégé par la crédibilité irréprochable de ses parents, MacBride a le droit de s'exprimer bien plus que quiconque, et pour cela, il s'est fait une place unique dans la politique irlandaise.§!"
 IRE_michael_oflanagan:9 "Fr P. Michael O'Flanagan"
 IRE_michael_oflanagan_alt:9 "An Sagart Mícheál Ó Flannagáin"
 IRE_michael_oflanagan_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 13 août 1876, près de Castlerea, Co. Roscommon, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_michael_oflanagan_alt$§!\n§YCarrière Politique:§!  §gBien que l'influence du clergé catholique sur la politique irlandaise se soit souvent fait sentir par l'intermédiaire des évêques, le père O'Flanagan reste une anomalie. Simple membre du clergé de base (bien que souvent suspendu) qui a toujours défendu la cause des pauvres et des paysans pendant de nombreuses décennies, son activisme ne serait pas étrange pour un prêtre, si O'Flanagan n'avait pas toujours été prêt à s'engager ouvertement dans la politique des partis, au grand dam de son supérieur (qui affirmait à son sujet qu'il passait plus de temps sur les podiums que sur les chaires).\nÀ l'origine membre éminent du Sinn Féin à l'époque de 1916, les valeurs égalitaires d'O'Flanagan et son engagement en faveur de la justice sociale l'ont amené à se mêler de manière informelle au Parti travailliste et au Clann na Talmhan dans les années 1930. Symbole puissant de piété et d'engagement en faveur de l'Irlandais moyen, tout groupe politique capable de l’attirer dans ses bras disposera d’une arme puissante pour détourner toute accusation d’anticléricalisme ou d’élitisme. §!"
 IRE_hanna_sheehy_skeffington:9 "Hanna Sheehy-Skeffington"
 IRE_hanna_sheehy_skeffington_alt:9 "Siobhán Ní Síthigh-Sceimhealtún"
 IRE_hanna_sheehy_skeffington_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 24 mai 1877, à Kanturk, Co. Cork, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_hanna_sheehy_skeffington_alt$§!\n§YCarrière Politique:§! §g Amère, empoisonnée. radicalisée. Hanna Sheehy-Skeffington a été écartée par l'establishment politique irlandais pendant des décennies, du fait du durcissement de sa politique après le meurtre de son mari Francis lors de l'insurrection de Pâques de 1916. Mais même si les hommes politiques détournent la tête quand elle passe leur chemin, Sheehy-Skeffington reste une héroïne pour les femmes irlandaises, pour son plaidoyer constant et incessant en leur faveur.\nA présent que son fils Owen mène désormais son propre mouvement politique, la capacité d'influence de Sheehy-Skeffington ne fait que croître.§!"

 IRE_richard_corish:9 "Richard Corish"
 IRE_richard_corish_alt:9 "Risteárd Mac Fheorais"
 IRE_richard_corish_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 17 septembre 1886, à Wexford, Co. Wexford, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_richard_corish_alt$§!\n§YCarrière Politique:§! §g Corish fait partie de la cohorte travailliste qui soutient l'approche prudente de William O'Brien en ce qui concerne le positionnement du parti. Bien qu'il se considère comme socialiste, Corish est également un catholique profondément pieux et parfaitement conscient de la volonté du clergé de s'engager dans une campagne de peur rouge, l'anticléricalisme français ayant si profondément ébranlé le sacerdoce au cours des décennies précédentes. Pour Corish, le socialisme ne peut pas être imposé, mais doit être obtenu avec le consentement du peuple.§!"
 IRE_william_norton:9 "William Norton"
 IRE_william_norton_alt:9 "Liam O Neachtain"
 IRE_william_norton_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 2 novembre 1900, à Abbotstown, Co. Dublin, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_william_norton_alt$§!\n§YCarrière Politique:§! §gNorton est un socialiste qui croit au contrôle des prix alimentaires, aux pensions de réversion, aux allocations d'orphelins, aux logements construits par l'État pour les pauvres et à l'aide sociale pour les chômeurs. Mais il est aussi assez malin pour savoir qu'en Irlande, on n'obtient pas ces choses en chantant l'Internationale devant le clergé. L'approche de Norton consiste à décrire l'économie idéale du Parti Travailliste comme celle défendue par les partis sociaux-démocrates scandinaves ou allemands, et certainement pas par les Français ou les Britanniques.§!"
 IRE_thomas_j_oconnell:9 "Thomas J. O'Connell"
 IRE_thomas_j_oconnell_alt:9 "Tomas Seosamh Ó Conaill"
 IRE_thomas_j_oconnell_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 21 novembre 1882, à Knock, Co. Mayo, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_thomas_j_oconnell_alt$§!\n§YCarrière Politique: §!  §gEnseignant de formation, Thomas Joseph O'Connell est devenu très tôt dans sa carrière un ardent défenseur de la profession par l'intermédiaire de l'Irish National Teachers' Organisation, leur principal syndicat, et a rapidement accédé au poste de secrétaire général.\nS'associant au Parti Travailliste, O'Connell a combiné son syndicalisme avec la politique électorale, comme tant d'autres membres du parti. Fervent partisan de la réforme de l’éducation, il s’intéresse particulièrement à la défense des droits des enseignantes.§!"

 IRE_joseph_blowick:9 "Joseph Blowick"
 IRE_joseph_blowick_alt:9 "Seosamh Ó Bláthmhaic"
 IRE_joseph_blowick_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 13 mars 1903, à Belcarra, Co. Mayo, Irland§!\n§YEgalement connu sous le nom de: §! §g$IRE_joseph_blowick_alt$§!\n§YCarrière Politique:§! §gMesurant six pieds de haut, taillé comme une armoire à glace et doté d'une voix puissante de stentor: le beuglement de Joseph Blowick menant la charge pour l'Irlande rurale est connue de tous. Tel un imposant chef gaélique né à l'ère moderne, Blowick ressemble presque à une caricature du paysan attaché à sa terre et on peut toujours compter sur lui pour défendre les intérêts des agriculteurs.§!"
 IRE_john_hayes:9 "Fr. John Hayes"
 IRE_john_hayes_alt:9 "An Sagart Seán Ó hAodha"
 IRE_john_hayes_advisor_desc:9 "§Y Description du Conseiller\nNaissance: §! §gLe 11 novembre 1887, à Murroe, Co. Limerick, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_john_hayes_alt$§!\n§YCarrière Politique: §! §gLe père John Hayes est l'organisateur charismatique en chef de Muintir na Tíre, une organisation de développement rural très populaire, gérée en dehors des partis politiques. Né dans une pauvreté absolue dans la campagne de Limerick, Hayes a fondé Muintir na Tíre afin de donner aux populations rurales de meilleures chances de vivre décemment et de travailler sans avoir à émigrer. Avec Hayes à la barre, des centaines de succursales ont fleuri dans toute l'Irlande.§!"
 IRE_dd_sheehan:9 "D.D. Sheehan"
 IRE_dd_sheehan_alt:9 "D.D. Ó Síocháin"
 IRE_dd_sheehan_alt_long:9 "Daniél Deasún Ó Síocháin"
 IRE_dd_sheehan_advisor_desc:9 "§Y Description du Conseiller\nNaissance: §! §gLe 28 mai 1873, à Kanturk, Co. Cork, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_dd_sheehan_alt$§!\n§YCarrière Politique:§! §gDaniel Desmond Sheehan est un vétéran de la politique irlandaise, qui s'est fait connaitre pour son plaidoyer en faveur d'une réforme agraire, dans les années 1890.\nDégoûté par le fléau de la pauvreté rurale en Irlande, Sheehan est un défenseur de longue date de l'unité entre la classe ouvrière urbaine et rurale, estimant qu'aucune ne peut avoir de poids sans le secours de l'autre.§!"

 IRE_bryan_cooper:9 "Bryan Cooper"
 IRE_bryan_cooper_alt:9 "Briain Cúipéir"
 IRE_bryan_cooper_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 17 juin 1884, à Simla, Himachal Pradesh, Inde Britannique§!\n§YEgalement connu sous le nom de: §! §g$IRE_bryan_cooper_alt$§!\n§YCarrière Politique:§! §gAvant 1914, Bryan Cooper menait une vie plutôt stéréotypée de la haute société anglo-irlandaise à Sligo. Fervent syndicaliste qui n'était entré en politique que pour se faire des amis, sa vision du monde a été brisée sur les plages de Gallipoli alors qu'il était fantassin lors de l'offensive désastreuse de Churchill. De retour chez lui avec un sens de la réalité beaucoup plus ancré, et animé par un nouveau sentiment national irlandais, Cooper est devenu un défenseur du libéralisme, du capitalisme et de la tolérance.\nConsidéré comme un homme gentil et amical dans tout le spectre de la politique irlandaise, Cooper a acquis une réputation de bâtisseur de ponts et de franchisseur de divisions entre les partis.§!"
 IRE_wt_cosgrave: "W.T. Cosgrave"
 IRE_wt_cosgrave_alt:9 "L.T. Mac Cosgair"
 IRE_wt_cosgrave_alt_long:9 "Liam Tomás Mac Cosgair"
 IRE_wt_cosgrave_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 5 juin 1880, à Dublin, Co. Dublin, Irlande§!\n§YEgalement connu sous le nom de: §! §g$IRE_wt_cosgrave_alt$§!\n§YCarrière Politique:§!  §gDiscret et modeste, mais néanmoins considéré comme une ancienne pierre angulaire du front du Sinn Féin, William Thomas Cosgrave est connu pour avoir été Ministre des Finances et whip en chef du Sinn Féin.\nCe qui manque à Cosgrave en termes de charisme est contrebalancé par sa capacité à diriger et à discipliner les autres, et c'est grâce à cette capacité que Cosgrave a pu forcer les députés d'arrière-ban à maintenir le cap sur un certain nombre de décisions budgétaires impopulaires, en particulier dans les premières années de l'État. une époque de moyens limités.\nTravaillant désormais avec le NPD, les anciennes tendances à la modestie de Cosgrave joueront certainement à nouveau en sa faveur.§!"
 IRE_rupert_guinness:9 "Rupert Guinness"
 IRE_rupert_guinness_alt:9 "Roibeárd Mac Aonghusa"
 IRE_rupert_guinness_advisor_desc:9 "§YDescription du Conseiller\nNaissance: §! §gLe 29 mars 1874, à Londres, Angleterre§!\n§YEgalement connu sous le nom de: §! §g$IRE_rupert_guinness_alt$§!\n§YCarrière Politique:§! §gRupert Guinness est le descendant de la famille brassicole Guinness et exerce désormais une influence politique et économique considérable. Né et élevé à Londres, il fut membre de l'armée britannique pendant un certain temps et actif dans la politique britannique avant la Révolution. Après la Révolution, Rupert et le reste de sa famille faisaient partie de la « bourgeoisie » anglo-irlandaise désespérément heureuse de pouvoir se retirer dans ses possessions irlandaises. À son honneur, il est un homme d’affaires innovant qui a réussi à récupérer ses pertes en Grande-Bretagne en ouvrant pour la première fois de nouvelles brasseries Guinness en dehors de l’Irlande. Fort de l'expérience de sa famille dans la nouvelle Grande-Bretagne, Guinness propose désormais une expertise résolument capitaliste.§!"
 IRE_thomas_westropp_bennett:9 "Thomas Westropp Bennett"
 IRE_thomas_westropp_bennett_alt:9 "Tomás Mac an Bhaile Thiar Mac Beinéid"
 IRE_thomas_westropp_bennett_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 30th, 1867, in Ballymurphy, Co. Limerick, Ireland§!\n§YAlso known as:§! §g$IRE_thomas_westropp_bennett_alt$§!\n§YPolitical Career:§! §gHailing from a prosperous Protestant Anglo-Irish family rooted in Limerick for centuries, the Westropp Bennett clan represent the members of that class who threw themselves behind Irish Independence rather than retain their traditional support of the Old British.\nConsidered somewhat converts to the cause, Westropp Bennett and his family were the sort to be held up as examples by nationalists to reluctant Ulstermen of Irish pluralism in effect. He is considered an expert in agriculture, and often provides a broader picture of that profession in a conversation usually narrated by disgruntled smallholders.§!"

 IRE_frank_aiken:9 "Frank Aiken"
 IRE_frank_aiken_alt:9 "Proinsias Ó hAodhagáin"
 IRE_frank_aiken_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 13th, 1898, in Camlough, Co. Armagh, Ireland§!\n§YAlso known as:§! §g$IRE_frank_aiken_alt$§!\n§YPolitical Career:§! §gFrank Aiken was not a man to be crossed during the War of Independence, and who should still be approached with caution even now. The war revealed a considerable cunning in Aiken that won him renown amongst the IRA ranks. A true zealot in the cause of Irish nationalism, Aiken has brought his single-minded determination into electoral politics.\nAiken was key in the creation of An Saorstát Críostúil as one of the most vocal critics of Irish-German cooperation, and is completely committed to the \"ourselves alone\" vision for Ireland.§!"
 IRE_sean_macentee:9 "Seán MacEntee"
 IRE_sean_macentee_alt:9 "Seán Mac an tSaoi"
 IRE_sean_macentee_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gAugust 23rd, 1889, in Belfast, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_sean_macentee_alt$§!\n§YPolitical Career:§! §gAt first glance, Seán MacEntee might seem like a man in the wrong party. Earlier in his life he was a follower of syndicalist James Connolly and a member of the trade unions, which would usually point to a Labour member, and presently he is a well known enjoyer of cinema, theatre, and jazz, normally a indicator of the more \"relaxed\" members of Sinn Féin.\nHowever, loyalty to de Valera and detestment of so-called \"State Syndicalism\" has drawn MacEntee to a more conservative position, particularly economically.§!"
 IRE_sean_t_okelly:0 "Seán T. O'Kelly"
 IRE_sean_t_okelly_alt:9 "Seán T. Ó Ceallaigh"
 IRE_sean_t_okelly_alt_long:9 "Seán Tomás Ó Ceallaigh"
 IRE_sean_t_okelly_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gAugust 25th, 1882, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_sean_t_okelly_alt$§!\n§YPolitical Career:§! §gSeán Thomas O'Kelly is an old warhorse of Irish politics, being a founding member of Sinn Féin in 1905 and continuously holding political office for equally as long. O'Kelly is a devout Catholic who enjoys perhaps the closest ties to the Church's hierarchy of any singular Irish politician, with many dubbing him an \"Arch-Clericist\".\nThese ties, combined with his elder statesmen status, provides enormous tenure to his position.§!"

 IRE_gerald_boland:9 "Gerald Boland"
 IRE_gerald_boland_alt:9 "Gearalt Ó Beólláin"
 IRE_gerald_boland_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMay 25th, 1885, in Manchester, Lancashire, England§!\n§YAlso known as:§! §g$IRE_gerald_boland_alt$§!\n§YPolitical Career:§! §gMuch of Sinn Féin's modern image as socially liberal can be attributed to Gerald Boland, who as Minister for Justice has constantly held back the hand of conservative Catholicism from gripping Irish laws.\nA believer that the law should be \"firm, but fair\", with the emphasis on the latter, Boland knows when to wield a hammer and when to wield a scalpel, and the distinct difference between the two.§!"
 IRE_harry_boland:9 "Harry Boland"
 IRE_harry_boland_alt:9 "Anraí Ó Beólláin"
 IRE_harry_boland_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gApril 27th, 1889, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_harry_boland_alt$§!\n§YPolitical Career:§! §gAlthough no longer leaning into his reputation as a \"playboy\" that he enjoyed earlier in his life, Harry Boland remains the charmer. Good-looking, humorous, well-organised, and determined, Boland is no stranger to acting as a negotiator in service of Sinn Féin.\nTasked with securing weapons for the struggle during the War of Independence, Boland has a particular knack for arms deals.§!"
 IRE_eoin_macneill:0 "Eoin MacNeill"
 IRE_eoin_macneill_alt:9 "Eoin Mac Néill"
 IRE_eoin_macneill_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMay 15th, 1867, in Glenarm, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_eoin_macneill_alt$§!\n§YPolitical Career:§! §gA former President of Ireland and the founder of the Irish Volunteers, which eventually became the Irish Republican Army, Eoin MacNeill has already established a firm place in Irish history.\nAlways more of an academic than a politician or even an activist, MacNeill's strength is scholarly insight rather than shouting from a platform, and as such Sinn Féin now prefer to position MacNeill as an erudite commentator rather than as a political centrepiece.§!"
 IRE_patrick_mcgilligan:9 "Patrick McGilligan"
 IRE_patrick_mcgilligan_alt:9 "Pádraig Mac Giollagáin"
 IRE_patrick_mcgilligan_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gApril 12th, 1889, in Coleraine, Co. Derry, Ireland§!\n§YAlso known as:§! §g$IRE_patrick_mcgilligan_alt$§!\n§YPolitical Career:§! §gA \"Statist\" might be the best way to describe McGilligan, who while rejecting anti-capitalist ideas about the market, believes the state has a significant role to play in the economy.\nIn addition to advocating for the state to provide large scale infrastructure, McGilligan also pushes for the state to enter the banking sector if gaps exist on the private side.§!"
 IRE_kevin_ohiggins:9 "Kevin O'Higgins"
 IRE_kevin_ohiggins_alt:9 "Caoimhghín Ó hUiginn"
 IRE_kevin_ohiggins_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJune 7th, 1892, in Stradbally, Co. Laois, Ireland§!\n§YAlso known as:§! §g$IRE_kevin_ohiggins_alt$§!\n§YPolitical Career:§! §gSerious rather than comedic, pragmatic rather than idealistic, Kevin O'Higgins has never enjoyed the celebrity enjoyed by some of the more dashing leaders of Sinn Féin. Nevertheless, he has been a longstanding and vital cog in their machine because of his willingness to do \"the dirty work\" of making unpopular decisions.\nHaving been deeply involved in the creation of the police force in Ireland, law and order are his areas of particular interest.§!"

 IRE_brian_ohiggins:9 "Brian O'Higgins"
 IRE_brian_ohiggins_alt:9 "Briain Ó hUiginn"
 IRE_brian_ohiggins_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJuly 1st, 1882, in Kilskeer, Co. Meath, Ireland§!\n§YAlso known as:§! §g$IRE_brian_ohiggins_alt$§!\n§YPolitical Career:§! §gA veteran of the Easter Rising and War of Independence, as well as a satirist and propagandist who lionised the rural Irish against not just the British, but also the \"West Brits\" within Irish society in the revolutionary era, Brian O'Higgins is amongst a cohort of Irish nationalists who were highly associated with Sinn Féin at its foundation, but now reject it.\nA devout Catholic and traditionalist, and in recent times an anti-Syndicalist, O'Higgins has cast his lot with Aontas Náisiúnta.§!"
 IRE_michael_tierney:9 "Michael Tierney"
 IRE_michael_tierney_alt:9 "Mícheál Ó Tighearnaigh"
 IRE_michael_tierney_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gSeptember 20th, 1894, in Castleblakeney, Co. Galway, Ireland§!\n§YAlso known as:§! §g$IRE_michael_tierney_alt$§!\n§YPolitical Career:§! §gThe university academic Michael Tierney has set himself a rather unwieldy task; to intellectualise the combined Irish corporatist and integralist movements that are so often characterised by street violence, dogmatic Catholicism and wild rhetoric rather than scholarly discussion. Nevertheless, Tierney advocates that these ideologies are the best means of practically achieving the tenants of social justice called for by successive Popes.§!"

 IRE_patrick_belton:9 "Patrick Belton"
 IRE_patrick_belton_alt:9 "Pádraig de Béaltún"
 IRE_patrick_belton_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gNovember 7th, 1884, in Lanesborough, Co. Longford, Ireland§!\n§YAlso known as:§! §g$IRE_patrick_belton_alt$§!\n§YPolitical Career:§! §gThroughout his public life, Patrick Belton has been marked by a certain shimmering tension and angst in his character. This was not so unusual amongst the generation of Irish who took part in the War of Independence, but in time, much of that angst was released by the euphoria of achieving victory. Belton, however, seems to still retain that edge, and on occasional will wield it like a knife oratorically.\nHis passions are easily stirred, and he chomps on the bit to unleash them on his ideological opponents.§!"
 IRE_aodh_de_blacam:9 "Aodh de Blácam"
 IRE_aodh_de_blacam_alt:9 "$IRE_aodh_de_blacam$"
 IRE_aodh_de_blacam_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 16th, 1891, in London, England§!\n§YAlso known as:§! §gHugh Blackham§!\n§YPolitical Career:§! §gThere's an old saying that goes \"there's no zealot like a convert\", and it is applicable to Aodh de Blácam. Born in England to an English mother and an Ulster Protestant father, de Blácam rebelled by gaelicising his name from \"Hugh Blackham\" and converting to Catholicism.\nInitially enamoured by syndicalism and believing it was fully compatible with Catholicism, he would later break with that view entirely and embrace Integralism, becoming a passionate devotee of the vision of an Irish-speaking decentralised rural society complemented by guilds.§!"
 IRE_ernest_blythe:0 "Ernest Blythe"
 IRE_ernest_blythe_alt:9 "Earnán de Blaghd"
 IRE_ernest_blythe_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gApril 13th, 1889, in Maghaberry, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_ernest_blythe_alt$§!\n§YPolitical Career:§! §gSome men burn hot, their emotions never far from the surface, while others have ice in their veins, their demeanour always cool. Blythe is decidedly the latter, and it is this quality Blythe sorely needed in the early part of his life as he led a double life; publicly posing as a loyal Protestant son of Ulster and member of the Orange Order, while secretly being a member of the IRB.\nHis background giving him unique insight amongst Irish nationalists into the realities of the north, Blythe ultimately believes Ireland has the moral right to enforce by violence all of Ulster's place in the state.§!"
 IRE_francis_stuart:9 "Francis Stuart"
 IRE_francis_stuart_alt:9 "Proinsias Stíobhard"
 IRE_francis_stuart_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gApril 29th, 1902, in Townsville, Queensland, Commonwealth of Australia§!\n§YAlso known as:§! §g$IRE_francis_stuart_alt$§!\n§YPolitical Career:§! §gIn decades previous, Francis Stuart was a writer brought into politics through the promise of cultural nationalism so fervent in the early decades of the century in Ireland. Despite his own Anglo-Irish Protestant background, Stuart pined for a vibrant Gaelic civilisation unbound to any other.\nInitially he believed Irish Republicanism would deliver that, but despite his own personal libertine leanings, intellectually Stuart has become dejected by Sinn Féin's cosmopolitanism, and now turns to Aontas Náisiúnta's \"transformative cultural purity\".§!"

 IRE_denis_fahey:9 "Fr. Denis Fahey"
 IRE_denis_fahey_alt:9 "An Sagart Donnchadh Ó Fathaigh"
 IRE_denis_fahey_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJuly 3rd, 1883, in Golden, Co. Tipperary, Ireland§!\n§YAlso known as:§! §g$IRE_denis_fahey_alt$§!\n§YPolitical Career:§! §gFather Denis Fahey is a fanatical Catholic Priest wholly convinced of two things; that only organic Integralism can deliver a society that conforms to God's \"programme for order\" for the world, and that Jews are the primary enemy of Christ, who spawn all the world's ills such as Freemasonry and Syndicalism.\nFahey believes himself to have an intensely personal relationship with God and will become physically ill when criticised on any point of his world beliefs, including his view that France is the centre of \"Judeo-Syndicalism\".§!"

 IRE_joseph_macrory:9 "Joseph Cardinal MacRory"
 IRE_joseph_macrory_alt:9 "An Cairdinéal Seosamh Mac Ruaidhrí"
 IRE_joseph_macrory_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMarch 19th 1861, in Ballygawley, Co. Tyrone, Ireland§!\n§YAlso known as:§! §g$IRE_joseph_macrory_alt$§!\n§YPolitical Career:§! §gHis Eminence Cardinal Joseph MacRory, Archbishop of Armagh, is not regarded as an exemplary pluralist or ecumenist. Despite hailing from County Tyrone in Ulster, MacRory refuses to even acknowledge the Protestant churches as \"part of the Church of Christ\".\nOften drawn into politics, Cardinal MacRory has been an avowed nationalist since the 1910s and frequently concludes the Irish state must enforce law and order in Ulster through the end of a baton instead of dialogue between the differing communities.§!"

 IRE_rm_smyllie:9 "RM Smyllie"
 IRE_rm_smyllie_alt:9 "RM Ó Meangadh"
 IRE_rm_smyllie_alt_long:9 "Roibeárd Máire Ó Meangadh"
 IRE_rm_smyllie_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gMarch 20th, 1893, in Glasgow, Lanarkshire, Scotland§!\n§YAlso known as:§! §g$IRE_rm_smyllie_alt$§!\n§YPolitical Career:§! §gRobert Maire \"Bertie\" Smyllie is the somewhat bohemian editor of the Irish Times, who helped oversee its transition from the voice of unionist Anglo-Ireland at the beginning of the century, to its current position as a mirror to Ireland's middle class.\nPrincipled yet pragmatic, Smyllie retains some Anglophile sympathies, and any government that can count on his approval can count on a powerful ally.§!"

 IRE_joseph_brennan:0 "Joseph Brennan"
 IRE_joseph_brennan_alt:9 "Seosamh Ó Braonáin"
 IRE_joseph_brennan_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gNovember 18th, 1887, in Cork, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_joseph_brennan_alt$§!\n§YPolitical Career:§! §gEducated in University College Dublin and in Cambridge, the Cork-born recently-appointed Governor of the Bank of Ireland is the one man in the country most likely to know how to buy and sell anything in it, and how it could be financed.\nFlexible in his outlook, after training originally for the British civil service, as Secretary of the Department of Finance he masterfully negotiated Ireland's transition from part of the United Kingdom, to having its own independent economic policy, and then from focusing on trade with the British Empire, to veering more onto the continent.\nSome had taken him as a typical economist and senior civil servant, likely to only consider building the Irish Exchequer upon old British-style lines, but international developments have shown him to have a much more practical mindset than may have been appreciated.\nRegardless of who may be in charge of the state, and how they plan to run it, Brennan is sure to want to have his say.§!"
 IRE_harry_ferguson: "Harry Ferguson"
 IRE_harry_ferguson_alt:9 "Anraí Mac Fheargusa"
 IRE_harry_ferguson_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gNovember 4th, 1884, in Dromore, Co. Down, Ireland§!\n§YAlso known as:§! §g$IRE_harry_ferguson_alt$§!\n§YPolitical Career:§! §gHarry Ferguson is a mechanic and entrepreneur best known for his innovations in the world of tractors and other farm equipment. Like almost all Ulster Protestants, he was shocked and saddened by the events of the British Revolution, yet now has come to terms with the fact.\nHaving abandoned much of his interests in Britain, he looks to re-establish himself in his premises in Ireland, and to remain there regardless of the political climate, citing the effort of his previous experiences in relocating and rebuilding. Any Irish farm prosperous enough to afford a tractor almost inevitably purchases one of Ferguson's designs.§!"
 IRE_roy_c_geary: "Roy C. Geary"
 IRE_roy_c_geary_alt:9 "Roibeárd C. Ó Gadhra"
 IRE_roy_c_geary_alt_long:9 "Roibeárd Cathal Ó Gadhra"
 IRE_roy_c_geary_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gApril 11th, 1896, in Dublin, Co. Dublin, Ireland§!\n§YAlso known as:§! §g$IRE_roy_c_geary_alt$§!\n§YPolitical Career:§! §gRobert \"Roy\" Charles Geary is a civil servant from Dublin possessing a masterful command of statistics. He attended University College Dublin, and became supportive of Arthur Griffith after the Easter Rising, but never entered political life. As a fluent French speaker and Francophile since his university days, Geary is saddened at the animosity between the opposing French regimes, yet has never outwardly stated any support for either. Holding a Doctorate of Science, Geary is the author of dozens of internationally-recognised publications on the interdisciplinary fields of mathematics, statistics and economics, and is regularly called upon to give advice to the government.§!"
 IRE_james_martin: "James Martin"
 IRE_james_martin_alt:9 "Séamus Ó Máirtín"
 IRE_james_martin_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gSeptember 11th, 1893, in Crossgar, Co. Down, Ireland§!\n§YAlso known as:§! §g$IRE_james_martin_alt$§!\n§YPolitical Career:§! §gBorn into a farming family in Co. Down, James Martin was already an accomplished engineer in his twenties, having designed, manufactured and sold three-wheeled cars and fish fryers, among other creations. As an autodidact, he scorned conventional university education, eager to get to work immediately after leaving school, and to demonstrate his inventiveness, work ethic and no-nonsense approach.\nMartin became involved in aviation during his time in London in the 1920s, where he had previously worked in car manufacturing for motor-racing. Since the British Revolution, he has relocated his workshop to his native Ulster, where he has been working ceaselessly on his latest designs.§!"
 IRE_timothy_smiddy: "Timothy Smiddy"
 IRE_timothy_smiddy_alt:9 "Tadhg Smidí"
 IRE_timothy_smiddy_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gApril 13th, 1875, in Kilbarry, Co. Cork, Ireland§!\n§YAlso known as:§! §g$IRE_timothy_smiddy_alt$§!\n§YPolitical Career:§! §g\"Consummate professional\" would only begin to describe the mild-mannered force of nature that is Timothy Aloysius Smiddy.\nA native of Cork, having studied in University College Cork, the Handelshochschule in Cologne, and in Saint-Sulpice in Paris, Smiddy left his career as a Professor of Economics to enter the highest echelons of the Irish diplomatic service. Shortly after the Irish Revolution, he spent several years, particularly in America, garnering further international recognition for the nascent republic, gaining a reputation as a diplomat and statesman of great reserve.\nThe ever pragmatic Smiddy has maintained good relations with every government he has served under, as well as those governments \"in-waiting\", and is willing to serve whoever is leading any independent Irish state, to the best of his considerable ability.§!"
 IRE_ernest_walton: "Ernest Walton"
 IRE_ernest_walton_alt:9 "Earnán de Bhaltún"
 IRE_ernest_walton_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 6th, 1903, in Dungarvan, Co. Waterford, Ireland§!\n§YAlso known as:§! §g$IRE_ernest_walton_alt$§!\n§YPolitical Career:§! §gHis continued residence in his native Ireland might surprise some, given the demand for his talents abroad, but nevertheless, the fact is that Ernest Walton is amongst the foremost nuclear physicists in the world. Treasured for his ability to present extremely complex concepts in simple and easy-to-understand terms, Walton is the pride of Trinity College Dublin's physics department.§!"
 IRE_ernest_walton_theorist_desc:9 "§g$IRE_ernest_walton_advisor_desc$§!"

 # Field Marshals #
 IRE_liam_lynch: "Liam Lynch"
 IRE_liam_lynch_alt:9 "Liam Ó Loingsigh"
 IRE_liam_lynch_commander_desc:9 "§YGeneral Description\nBorn:§! §gNovember 20th, 1892, in Baurnagurrahy, Co. Limerick, Ireland§!\n§YAlso known as:§! §g$IRE_liam_lynch_alt$§!\n§YMilitary Career:§! §gBaptised William Fanaghan Lynch, Liam was born into a politically active farming family, in the shade of the Galtee mountains on the Cork-Limerick border. His paternal uncle took part in the 1867 Rising, while his mother had been joint secretary of a local Ladies' branch of the Land League, seeking to break up the large estates of the Anglo-Irish gentry.\nLike many young men his age, Lynch joined the Irish Volunteers in 1913, seeking to secure Home Rule, while completing his apprenticeship in the hardware trade, and being a member of the Gaelic League. Also typical of most, he elected to not join the more militant group of the Volunteers, and as such did not take part of the Easter Rising, while also not enlisting in the British Army. This more moderate approach ended after the Rising, particularly when he witnessed the British Army shooting and capturing the prominent Kent family of Bawnard. After leading the four brothers and their octogenarian mother in handcuffs over the bridge of Fermoy, one brother would die of the wounds sustained in the capture, while another would be executed the following week. It was at this point that Lynch decided to dedicate his life to the cause of Irish freedom.\nHe quickly made a name for himself as the leader of the North Cork No. 2 Brigade of the IRA during the War of Independence, leading multiple successful skirmishes, raids and ambushes. Lynch narrowly escaped capture and death numerous times, with his notoriety to the extent that two other men named Lynch were mistakenly killed by British forces, seeking him out.\nLynch's experiences in the War of Independence have stayed with him, as he enjoys an influential position in the Army. He maintains a low tolerance for politicians, and during the War of Independence was noted to say \"The Army has to hew the way to freedom for politics to follow.\" Known for his attention to detail, he was even at an early stage recognised to have an affinity to military life. Such was his devotion to the cause, that during the War he was frequently compared to a priest. Though that war has ended, for Lynch the Army remains his vocation.§!"
 IRE_liam_lynch_army_chief_desc:9 "$IRE_liam_lynch_commander_desc$"

 IRE_jack_white:9 "Jack White"
 IRE_jack_white_alt:9 "Séamus de Faoite"
 IRE_jack_white_body_desc:9 "§gMay 22nd, 1879, in Broughshane, Co. Antrim, Ireland§!\n§YAlso known as:§! §g$IRE_jack_white_alt$§!\n§YMilitary Career:§! §gJames Robert White was born into a family of Ulster Protestant aristocrats. He was educated at Winchester, and constantly disciplined for renegade activities, such as urinating openly while fielding on the cricket pitch. His father's status as war hero and Field Marshal gained him admittance to the Royal Military Academy Sandhurst, and he completed his training in time to take part in the Second Boer War.\nIt was in South Africa that White first started coming to terms with his disagreements with the worldview of the British aristocracy, having threatened to shoot a superior officer when they ordered the summary execution of a young unarmed Boer prisoner. Nevertheless, he ended the war a decorated officer, with a Distinguished Service Order.\nServing a few more years as the peacetime soldier, he realised it was not the life for him, and went onto teach English in Bohemia, live in a Tolstoyan commune in England, and work as a lumberjack in Canada. Upon returning to Ireland, he saw the Home Rule debate in full swing, and anticipated supporting the unionist cause. This changed when he encountered the Ulster loyalism of the day, with what he considered their \"bigotry and stagnation\" causing him to veer towards Home Rule. After a chance meeting with Roger Casement, and eventually James Connolly, White went from Home Ruler, to republican, to devout advocate for socialism.\nWhite went on to co-found the Irish Citizen Army, and played an instrumental role in their training and organisation, using his extensive experience from the heart of the British military establishment. Ultimately, when the ICA began negotiating with the Irish Volunteers, he disagreed over the level of cooperation and integration the two groups would undergo, and left the militia. His beliefs never left him however, and he later became a founder member of both the Irish Worker's League and the Irish Syndicalist Party. Since the treaty, he has coordinated the renewed ICA from the underground, leading all that volunteer in the cause of a true socialist republic.\nWhite considers himself a Christian socialist, as he abhors the overt influence of clericalism, or any singular religion in Ireland, preferring instead to aim for Tone's dream of uniting Catholic, Protestant and Dissenter.§!"
 IRE_jack_white_commander_desc:9 "§YGeneral Description\nBorn:§! $IRE_jack_white_body_desc$"
 IRE_jack_white_army_chief_desc:9 "$IRE_jack_white_commander_desc$"
