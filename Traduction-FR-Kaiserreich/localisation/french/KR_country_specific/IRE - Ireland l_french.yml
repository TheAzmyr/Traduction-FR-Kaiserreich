 ireland_events.2608.t:0 "Le Calme après la Tempête"
 ireland_events.2608.d.start:0 "Depuis l'époque de la plantation d'Ulster de Jacques Ier, la province a été déchirée pendant des générations par des conflits entre les descendants protestants de colons écossais et anglais et les catholiques irlandais de souche, au point de devenir dans l'histoire irlandaise la principale source de conflits sur l'île, au moins jusqu'à la Weltkrieg lorsque les Volontaires d'Ulster se sont prononcés en force contre le Home Rule. Le pacte conclu pendant la Révolution Britannique, consacrant les privilèges d'Ulster, visait à atténuer ce problème, mais en fin de compte, il n'a fait que déclencher encore davantage de combats."
 ireland_events.2608.d.demend:9 "and years of careful management of the northern situation by the government, their efforts seem to finally be paying off, as for the time in decades, if not centuries, a state of calm reigns in the province.\n\n$ireland_events.2608.d.nonan$ feeling left out in the cold and the latter's resistance to Dublin decreasing. $ireland_events.2608.d.nonan2$ who have $ireland_events.2608.d.nonan3$"
 ireland_events.2608.d.anmid:0 "Contrairement à ces Britanniques de l'Ouest qui espéraient parvenir à une paix lâche en vendant leurs propres frères et sœurs aux loyalistes,"
 ireland_events.2608.d.anend:9 "have established genuine peace in the province not by pathetic supplication but on the contrary by proving their strength and inability to be cowed by their enemies.\n\nWhile plenty of mutual distrust and suspicion naturally remains between the two communities, the majority of both Ulster's Catholics and Protestants alike have accepted the status quo one way or another, with the former no longer abandoned by traitors and the latter's resistance to [Root.Capital.GetCapitalVictoryPointName] curbed through both force and persuasion. Given the generations-old conflict and the failure of previous administrations to resolve the issue, it goes without saying what a historic and tremendous accomplishment this is for the Irish nation, as the rightful authority of the Gael is finally fully re-established over what was once the heartland of Irish resistance towards Britain's tyranny."
 ireland_events.2608.d.nonan:0 "Alors qu'une méfiance et une suspicion mutuelles subsistent entre les deux communautés, la majorité des catholiques et des protestants d'Ulster se contentent du statu quo, les premiers ne"
 ireland_events.2608.d.nonan2:0 "Compte tenu des chances d'aboutir à une telle résolution, il va sans dire à quel point il s'agit d'un accomplissement historique et formidable pour la nation irlandaise, et au Ciel, les Irlandais unis sont sans aucun doute remplis de joie et de fierté envers leurs descendants idéologiques."
 ireland_events.2608.d.nonan3:0 "ont réussi à réaliser leur objectif d’unir les catholiques, les protestants et les dissidents après des éternités de tant d’effusion de sang et de haine."
 ireland_events.2608.d1:9 "$ireland_events.2608.d.start$ However, with the inauguration of a new constitution to truly integrate the north into the Irish Republic rather than awkwardly stitch it on to a pre-existing framework, $ireland_events.2608.d.demend$"
