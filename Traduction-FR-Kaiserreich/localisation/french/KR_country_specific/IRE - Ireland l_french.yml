 ireland.2016.a:9 "[IRE_loc_desert_war_response]"
 ireland.2016.a.default:9 "Nous ne pouvons pas simplement abandonner nos amis juifs, ils recevront notre soutien."
 ireland.2016.a.an:9 "Si soutenir les Ottomans peut permettre d'éviter à Briscoe son sort, nous le ferons."
 ireland.2016.b:9 "Nos troupes doivent contribuer à la lutte contre l’oppression ottomane!"
 ireland.2016.c:9 "Nous n'enverrons pas nos hommes mourir à Suvla ou\nSud el Bar."

 ireland.2017.t:9 "Plus les choses changent..."
 ireland.2017.d:9 "Même si cela aurait été improbable il y a seulement quelques mois, l’Irlande s’est réconciliée avec ses anciens maîtres coloniaux et leurs alliés, puis a réintégré l’Entente.\n\nL'Irlande a obtenu sa liberté du Royaume-Uni après la guerre d'indépendance, mais le traité anglo-irlandais a permis à l'Irlande de rester dans la sphère d'influence britannique. À l’époque, cette condition était présentée par les partisans des Traités comme une voie potentielle vers la réunification, mais lors des événements qui suivirent la Révolution Britannique, le Nord a rejoint le reste du pays et l’Irlande a quitté l’Entente suite à l’effondrement du Royaume-Uni.\n\nIl sera difficile pour le gouvernement de concilier son nouvel alignement avec l'anglophobie existante à tous les niveaux de la société, mais le temps a passé et les points communs entre l'Irlande et ses nouveaux alliés seront soulignés et mis en avant. Les loyalistes se réjouissent discrètement de la tournure des événements, comme si la possibilité de leur retour au Royaume-Uni paraissait encore plus lointaine, les relations avec le vieil establishment britannique ayant été considérablement renforcées, d'autant plus dans leur intérêt en raison de leurs liens culturels et familiaux. .\n\nCette nouvelle alliance marque le début d’une nouvelle relation de l’Irlande non seulement avec ses anciens voisins, mais aussi vis à vis de son histoire et de sa nation."
 ireland.2017.a:9 "Il faudra un certain temps pour s'y habituer."

 ireland.2018.t:9 "Un changement d’orientation ?"
 ireland.2018.d:9 "Le retour de l'Irlande à l'Entente a soulevé de nombreuses questions, mais aussi plusieurs opportunités. Parmi ceux-ci se trouve l’opportunité d’un réalignement économique considérable, qui a été décrit comme un possible retour en arrière par rapport au précédent modèle économique de la Mitteleuropa, centré sur l’Allemagne.\n\nQuitter la Mitteleuropa ne coupera pas complètement les échanges avec le continent, mais modifiera certainement l’ orientation des exportations et provoquera indéniablement un choc à court terme sur l’économie. Cependant, la reprise de l'Irlande après le Lundi Noir et les réformes qui en ont découlé ont amené beaucoup à croire que ce changement ne serait pas insurmontable.\n\nUne telle décision contribuera également à dissiper les inquiétudes perçues par certains concernant la présence allemande très visible en Irlande. Ces inquiétudes ont notamment été ressenties après l'incident de LÉ Macha jusqu'au moment de la crise du Nord. Et bien sûr, en quittant la Mitteleuropa dominée par l’Allemagne, l’Irlande serait également libre de se joindre à toute coopération économique menée par l’Entente."
 ireland.2018.a:9 "Pour un centime..."
 ireland.2018.b:9 "Rester dans la Mitteleuropa. Nous pourrions gagner à avoir un pied dans les deux camps."

 ireland.2019.t:9 "[IRE.GetNameDefCap] souhaite rejoindre l'[Root.GetFactionName]"
 ireland.2019.d: "Les alliés [From.GetAdjective]s de [Root.GetNameDefCap] ont informé le gouvernement d'un récent télégramme provenant de [IRE.Capital.GetName], plus tôt dans la journée. Il semblerait que les [IRE.GetAdjective]s soient intéressés à rejoindre l'[Root.GetFactionName], et compte tenu de leur position géographique, cette offre inattendue n'est pas négligeable.\n\nLes [From.GetAdjective]s, qui ont pris la tête de la faction, sont parfaitement conscients du statut légèrement incertain de [GetStateName_119] et souhaitent réfléchir à notre point de vue sur l'admission [IRE.GetAdjectiveDef]e au sein de l'alliance. Le statut potentiellement incertain de [GetStateName_119] réside dans le fait que, même si elle a rejoint la République après la chute du Royaume-Uni, comme cela avait été autorisé par le traité anglo-irlandais, cela n'a jamais reçu l'assentiment formel du gouvernement britannique en exil.\n\nSans surprise, les [IRE.GetAdjective]s ont inclus dans leur offre d’alliance l’exigence d’une reconnaissance du statut constitutionnel de [GetStateName_119] et que si le Royaume-Uni était à nouveau restauré, la province resterait entre les mains du gouvernement de [IRE.Capital.GetName]. Ainsi, bien que cette offre donne un accès inégalé à l’Atlantique Nord-Ouest, sans parler des Home Isles, [GetStateName_119] sera abandonnée à jamais."
 ireland.2019.a:9 "Un petit prix à payer pour le salut."
 ireland.2019.b:9 "Nous ne pouvons pas permettre cela."

 ireland.2020.t:9 "[From.GetAdjective] donne son accord à l'Alliance"
 ireland.2020.d: "Nos alliés [From.GetAdjective]s ont accepté de permettre à [IRE.GetNameDef] de rejoindre l'[Root.GetFactionName]. Ce faisant, ils ont formellement reconnu le statut constitutionnel de l'[GetStateName_119], mais en échange, ils seront rassurés sur le fait que [IRE.GetNameDef] est bien leur allié, et non plus une menace potentielle ou une entité neutre. Le pays sera également une aide précieuse pour prendre davantage pied dans l’Atlantique nord-ouest."
 ireland.2020.a:0 "Excellent."

 ireland.2021.t:9 "[From.GetAdjective] rejette l'Alliance"
 ireland.2021.d:9 "Nos alliés [From.GetAdjective]s ont refusé de permettre à [IRE.GetNameDef] de rejoindre l'[Root.GetFactionName]. Invoquant l'incertitude des interprétations particulières du traité anglo-irlandais, et estimant que ce n'était pas le moment de prendre de tels engagements sur des questions qui pourraient évoluer au fil du temps.\n\nMalgré le leadership [Root.GetAdjective] de l'[Root.GetFactionName], un engagement a été pris pour accorder à [From.GetNameDef] le droit de premier refus, et ainsi la chance de prendre pied dans l'Atlantique Nord-Ouest a été perdue."
 ireland.2021.a:9 "Cela semble de mauvais augure pour l’avenir."

 ireland.2022.t:9 "[IRE.GetNameDefCap] a rejoint l'[Root.GetFactionName]"
 ireland.2022.d: "La nouvelle de l'admission de [IRE.GetNameDef] dans l'[Root.GetFactionName] s'est répandue. Pour une raison quelconque, [IRE.GetNameDef] a été admise dans l'[Root.GetFactionName] sans accord [Root.GetAdjective] et surtout en pleine connaissance du fait que les [IRE.GetAdjective]s exigeaient une garantie sur le statut constitutionnel de [GetStateName_119], dans le cadre de leurs négociations d'adhésion à l'alliance.\n\nLeur emplacement sera d’un grand bénéfice pour la faction, mais il n’en reste pas moins que l’avenir de [GetStateName_119] n’a jamais été formellement discuté au Parlement, la reconquête de la Grande-Bretagne étant considérée comme la priorité.\n\nLa plupart acceptent le fait que [GetStateName_119] soit désormais aux mains des Irlandais, mais il subsiste un mécontentement ouvert face au comportement du chef de faction, et des rumeurs subsistent selon lesquelles [GetStateName_119] pourrait être reconquise.\n\nLa grande majorité considère l’acte du chef de faction comme regrettable, mais estime que la meilleure solution serait d’accepter le camouflet avec stoïcisme. Cependant, une poignée d’irréductibles loyalistes envisagent de prendre des mesures plus drastiques."
 ireland.2022.a:9 "De toute façon, cela aurait été notre décision."
 ireland.2022.b:0 "Nous ne pouvons pas accepter cela."

 ireland.2023.t1:9 "L'Urgence"
 ireland.2023.t2:9 "An Dara Cogadh Mór"
 ireland.2023.t3:0 "Une Opportunité"
 ireland.2023.d.start:9 "Pour la deuxième fois en moins de deux décennies, l’Europe est plongée dans la guerre. Cette fois cependant, il ne s’agira pas seulement d’une guerre impérialiste contre impérialiste, mais plutôt d’une guerre idéologique. Cela, combiné aux tactiques et technologies militaires modernes, rend probable que le conflit soit encore plus meurtrier que le précédent."
 ireland.2023.d.independent:9 "Cette fois-ci, l’Irlande a la chance d’être une nation souveraine, avec toute la liberté de politique étrangère indépendante qui va avec."
 ireland.2023.d.peace:9 "$ireland.2023.d.independent$ Il se peut que l’Irlande reste en marge de ce conflit et, une fois celui-ci terminé, se retrouve dans un monde radicalement changé, si jamais elle s'en sort elle même indemne. Il peut en effet facilement arriver que la guerre éclate sur les rives vertes de l'île, et pour pallier une telle éventualité, l'armée s'est plongée dans ses préparatifs.\n\nDès lors, le"
 ireland.2023.d.war:9 "Comme cela s’est produit, l’Irlande se retrouve désormais en guerre, prise dans un conflit mondial entre nations, sa première occasion de ce type depuis qu’elle a conquis sa liberté.\n\nCette liberté devra être préservée, et le"
 ireland.2023.d.subject:9 "Tout comme la dernière fois, l’Irlande se retrouve à participer à ce conflit mondial entre nations en y étant entraînée une fois de plus par d’autres qui n’ont guère leur mot à dire en la matière. La Grande Guerre a préparé le terrain pour l’Insurrection de Pâques de 1916, mais il serait difficile d’imaginer que des événements similaires se produisent cette fois-ci, à la suite des événements relativement récents qui ont suivi la crise du Nord, et sans le soutien extérieur qu'elle reçoit depuis plus de vingt ans. \n\nNéanmoins, le"
 ireland.2023.d.faction:9 "$ireland.2023.d.independent$ En tant que membre d’une alliance militaire, le pays aura son rôle à jouer dans le conflit, mais la principale différence entre cette occasion et la précédente est que cette fois, l’Irlande a choisi elle-même cet alignement et n’y a pas été contrainte par d’autres. La nécessité de la guerre elle-même reste discutable, mais cette fois, y participer est un choix.\n\nAux côtés de ses alliés, le"
 ireland.2023.d.ira:9 "L'IRA s'est mobilisée pour la guerre et est prête à défendre l'île, en utilisant tous les hommes et tous les outils à sa disposition. L'utilisation du corps des officiers a été étendue, de nombreux officiers ayant désormais la possibilité de démontrer leur expertise dans des domaines qui, en temps de paix, étaient jugés moins nécessaires."
 ireland.2023.d.emer:9 "Pour le grand public, la situation de guerre a laissé la place à une profonde interrogation dans les villes et les villages, car même si l’Irlande ne semble pas susceptible d’entrer directement dans le conflit, il y aura sans aucun doute des effets sur le commerce et l’approvisionnement en nourriture et en carburant. Certains ont même commencé à qualifier cette situation par euphémisme d'« Éigeandála » ou « d'urgence », car étant donné le statut neutre du pays, il ne peut pas être décrit comme étant en guerre."
 ireland.2023.d.dcm:9 "La Weltkrieg était autrefois décrite comme la guerre qui mettrait fin à toutes les guerres, mais en irlandais, c'était « An Cogadh Mór », ou simplement « la Grande Guerre ». Aujourd’hui, ce qui a émergé est décrit par certains comme « un Dara Cogadh Mór », ou « la Seconde Grande Guerre ». Que ce nom se généralise ou non n'a pas d'importance, étant donné que le sort de l'île et de ses habitants est en jeu."
 ireland.2023.d.natpop:9 "Les voix les plus radicales et les plus bellicistes au sein du gouvernement multiplient désormais les appels à la manifestation de ce qu'ils décrivent comme le véritable destin de l'Irlande, qui est selon eux de restaurer la race gaélique à son ancienne place. Selon eux, la récupération des terres qui ont été habitées par les Gaëls au cours des siècles passés est cruciale, ce qui pourrait être réalisé pendant que les Britanniques luttent à nouveau contre les Allemands. Une proposition aussi extrême n’est pas sans critiques, même au sein du parti, mais elle suscite désormais un attrait croissant."
 ireland.2023.d.end:9 "Quoi qu’il arrive, l’Irlande doit faire ce qu’elle peut dans les jours tumultueux qui s'annoncent."
