### Country Names ###
 KDR: "Kurdistan d'Anatolie"
 KDR_ADJ: "Kurde"
 KDR_DEF: "le Kurdistan d'Anatolie"

### Ideas ###
 KDR_Religious_Fevour: "Ferveur religieuse"
 KDR_Religious_Fevour_desc:9 "Allahu Akbar ! Le gouvernement hérétique de Kostantiniye a prouvé qu'il se souciait peu de l'unité islamique promue par la fonction de calife. C'est maintenant à nous, ordres religieux, tribus et fidèles des cheikhs kurdes, de prendre les armes et de chasser les traîtres de leurs sièges douillets dans la capitale."

 KDR_Irregular_Army: "Armée Hamidiye"
 KDR_Irregular_Army_desc: "Basée sur les régiments "Hamidiye" dissous de feu Abdulhamid II, l'armée kurde souffre d'un manque presque total de discipline et d'unité, car elle s'appuie beaucoup trop sur une force décentralisée dirigée par des cheikhs et des aghas. Équipée d'armes datant pour la plupart d'avant la Weltkrieg, elle souffre en outre d'un grave désavantage matériel par rapport aux Turcs, bien mieux équipés."

 KDR_junta: "Règne de la Junte"
 KDR_junta_desc: "Depuis notre déclaration d'indépendance et de sécession de l'État turc en déclin, nous avons été dirigés par une junte militaire, dont le leadership fort assurera la sécurité et la souveraineté de notre État, aujourd'hui et à l'avenir."

 KDR_junta_1: "Règne de la Junte"
 KDR_junta_1_desc: "Depuis notre déclaration d'indépendance et de sécession de l'État turc en déclin, nous avons été dirigés par une junte militaire, dont le leadership fort assurera la sécurité et la souveraineté de notre État, aujourd'hui et à l'avenir."

 KDR_islamic_nation: "Traditions Islamiques"
 KDR_islamic_nation_desc: "Depuis des siècles, l'Islam a joué un rôle important dans le façonnement de la culture et de la société kurdes et, à ce jour, les traditions et coutumes islamiques constituent une part importante de la vie quotidienne de nombreux Kurdes. Naturellement, il est de notre devoir de défendre et de maintenir ces traditions au lieu d'abandonner ce qui a fait de nous ce que nous sommes."

 KDR_islamic_nation_1: "Une Nation d'Islam"
 KDR_islamic_nation_1_desc: "L'Islam est le principal pilier de notre nation et joue un rôle important non seulement en politique, mais aussi dans la vie de notre peuple. Alors que d'autres nations peuvent avoir abandonné les principes islamiques en faveur des valeurs plus "modernes" de l'Occident, nous savons mieux qu'eux et nous resterons fidèles à la foi qui a guidé notre peuple pendant des siècles dans les périodes les plus sombres."

 KDR_agriculture: "Développer l'Agriculture"
 KDR_agriculture_desc: "La force économique du Kurdistan ne réside pas dans son industrie, mais plutôt dans son agriculture. Une grande partie de notre population rurale gagne sa vie en gardant des moutons, des bovins et des volailles ou en cultivant différentes sortes de céréales et de légumes. Bien que certains puissent nous qualifier d'arriérés pour cette raison, ils ne voient pas les avantages de cette autosuffisance."

 KDR_final_stand_idea: "Dernière chance du Kurdistan"
 KDR_final_stand_idea_desc: "Après des centaines d'années d'occupation turque et de révoltes ratées, nous avons enfin goûté à la liberté, et la véritable indépendance semble accessible pour la première fois depuis des siècles. Nous devons saisir cette opportunité, défendre nos terres et nous battre jusqu'à la mort et au-delà, car si nous échouons maintenant, le Kurdistan aura manqué sa dernière chance."

### National Focuses ###
 anatolian_kurdistan_focus: "Arbre de Priorités Kurdes"

 KDR_independence_secured: "Notre Indépendance, Assurée"
 KDR_independence_secured_desc: "Victoire ! Avec la signature du traité de paix avec la Turquie, un pays réunissant la majorité des Kurdes est apparu sur les cartes du monde. Notre soulèvement, qui semblait condamné pour le monde entier, a réalisé le vieux rêve des habitants de notre nouveau pays de s'appeler leur terre, indépendante et libérée de l'oppression étrangère !"
 KDR_kurdish_revolt: "La Révolte Kurde"
 KDR_kurdish_revolt_desc: "Aux armes ! Nous nous sommes levés ! Nous, le peuple kurde, ne tolérerons plus l'oppression du gouvernement central ! Nous construirons notre propre État, unissant nos terres ancestrales du Kurdistan anatolien. Aux armes mes frères, nous défendrons notre patrie !"
 KDR_maintain_the_junta: "Soutenir la Junte Militaire"
 KDR_maintain_the_junta_desc: "Notre jeune pays a besoin d'une main ferme pour le guider dans ce monde dangereux, et seul [KDR.GetLeader] peut nous guider. Notre pays doit devenir une forteresse pour protéger les gens qui y vivent. Sinon, nous risquons de perdre notre indépendance et de retourner aux mains de nos oppresseurs."
 KDR_an_autonomous_nation: "Une Nation Autonome"
 KDR_an_autonomous_nation_desc: "Notre pays doit rester uni pour préserver son indépendance, c'est pourquoi nous devons accorder une attention particulière à la société de notre jeune pays. En y maintenant un esprit sain et en évitant les tendances radicales, nous contribuerons à l'unité du pays et de l'armée."
 KDR_build_railway: "Le Chemin de Fer Kurde"
 KDR_build_railway_desc: "Malheureusement, il n'y a pratiquement pas de chemins de fer dans le Kurdistan anatolien, en raison des particularités du terrain : le haut plateau et les sommets montagneux. Cependant, nous ne pouvons pas sous-estimer ce mode de transport moderne et nous devrions attirer des entreprises étrangères intéressées par le développement de notre pays."
 KDR_convert_textile_factories: "Développer nos Usines de Textile"
 KDR_convert_textile_factories_desc: "Depuis l'Antiquité, notre pays est parfaitement adapté à l'élevage et à l'agriculture. L'une des cultures qui pousse le mieux est le coton. Nous ne pouvons pas l'ignorer et nous devons en profiter pour placer notre pays sur la liste des meilleurs producteurs de textiles."
 KDR_refuge_in_belief: "Refuge dans la Croyance"
 KDR_refuge_in_belief_desc: "Notre foi est ce que nous avons de plus précieux. L'objectif principal de notre rébellion était de la défendre, et grâce à la bénédiction d'Allah, nous avons pu gagner. Où serions-nous aujourd'hui sans notre foi ?"
 KDR_etablish_the_shariah_law: "Réintroduire la Charia"
 KDR_etablish_the_shariah_law_desc: "Les lois de la charia sont tirées du Coran, notre livre saint. Ces lois ont été testées pendant plus de mille ans par de nombreuses générations de nos coreligionnaires. Elles ne peuvent être ni dépassées ni erronées, et ce sont les seules lois qui doivent régir notre société."
 KDR_reinstate_the_caliph: "Rétablir le Calife"
 KDR_reinstate_the_caliph_desc: "La Turquie, notre ancien ennemi, a finalement décidé de tomber dans le laïcisme intégral et a aboli le titre et la position de l'une des personnes les plus importantes pour l'Islam, le calife. Nous devrions l'inviter à venir chez nous et à faire de notre pays le centre du monde islamique, car il n'y a plus de véritables défenseurs de la foi dans le monde."
 KDR_call_to_bandit: "Appeler les Brigands"
 KDR_call_to_bandit_desc:9 "Après la Crise du Levant et le début des changements extrêmes en [TUR.GetName], de nombreux habitants de ces régions en ont ressenti les conséquences désagréables. L'abolition de l'autonomie locale et de la liberté de culte a provoqué le mécontentement de la population, ce qui a naturellement entraîné la répression du gouvernement central. De ce fait, ces terres étaient peuplées de bandits qui se cachaient de la police. Nous pouvons les rallier à notre cause car nous avons un ennemi commun."
 KDR_sabotage_turkish_railways: "Saboter les Chemins de Fer Turcs"
 KDR_sabotage_turkish_railways_desc: "Le Chemin de fer transanatolien est encore en construction, mais c'est déjà une route stratégique importante pour le transport de soldats [TUR.GetAdjective]s. Même s'il se trouve à la périphérie de notre rébellion, nous devons éliminer cette menace, ou au moins causer des dommages substantiels au chemin de fer pour affaiblir notre ennemi."
 KDR_agricultural_nation: "Une Nation Agricole"
 KDR_agricultural_nation_desc: "Notre pays est un endroit idéal pour la production de bétail et une grande variété d'activités agricoles à petite échelle. Nous avons d'excellentes possibilités de développer et d'attirer des investissements étrangers dans notre pays, afin d'en faire le grenier à blé du plateau anatolien."
 KDR_a_modern_nation: "Une Nation de Modernité"
 KDR_a_modern_nation_desc: "Le progrès est rapide et nous ne pouvons pas rester à la traîne ; le pays doit rester ouvert aux investissements étrangers, qui investiront au profit de notre peuple. Nous accueillerons toute forme d'aide et nous l'utiliserons pour le bien du peuple et la protection de notre indépendance."
 KDR_a_nation_of_islam: "Une Nation d'Islam"
 KDR_a_nation_of_islam_desc: "Lorsque le gouvernement central a commencé à piétiner nos droits religieux et notre religion, nous nous sommes soulevés et avons gagné notre indépendance au prix de notre sang. Notre pays est un défenseur de l'islam, et tout doit lui être soumis et se dérouler selon ses règles."
 KDR_british_help: "Solliciter le Soutien Britannique"
 KDR_british_help_desc: "Pendant la Grande Guerre, les puissances occidentales étaient favorables à la création d'un Kurdistan indépendant, et l'idée a été discutée lors du débat sur l'accord Sykes-Picot. Mais l'espoir d'un État kurde indépendant s'est évanoui avec la Weltkrieg. Mais peut-être l'Entente a-t-elle aujourd'hui intérêt à se doter d'un allié potentiel au Moyen-Orient ?"
 KDR_call_to_the_faithful: "Faire appel aux fidèles"
 KDR_call_to_the_faithful_desc: "Croyants de toutes les nations, nos frères dans la foi : regardez, nous nous sommes levés pour défendre nos droits ancestraux contre le piétinement de la sécularisation ! Nous nous sommes levés pour défendre notre religion, et nous n'abandonnerons pas ! Rejoignez nos rangs, faites des dons pour notre combat, car nous luttons pour une cause sacrée, et qu'Allah nous bénisse !"
 KDR_final_stand: "Notre Dernier Combat"
 KDR_final_stand_desc: "Nos montagnes constituent notre frontière ; nous garderons les limites de nos terres et résisterons à quiconque tentera de s'en emparer. Nous sommes prêts à transformer les cols de montagne en obstacles infranchissables pour les ennemis, et les plateaux désertiques en tombeaux pour les envahisseurs."

### Events ###
 anatolian_kurdistan_events.1.t:0 "La Défaite Turque"
 anatolian_kurdistan_events.1.d:0 "Enfin, le rêve est devenu réalité et les Turcs ont été chassés de nos terres, sans pouvoir briser la volonté de nos courageux soldats ! Après que les soulèvements successifs aient été écrasés par les forces ottomanes au cours des siècles derniers, l'indépendance kurde était considérée comme un objectif inatteignable. Cependant, nous avons montré le contraire à ceux qui doutaient de nous et de notre peuple. Plus jamais nous ne serons soumis à une quelconque puissance étrangère ! Le peuple kurde ne sera gouverné que par ses compatriotes, et notre nation prospérera maintenant que nous nous sommes libérés du joug turc ! L'âge d'or du Kurdistan commence maintenant !"
 anatolian_kurdistan_events.1.a:0 "La liberté, enfin !"

 anatolian_kurdistan_events.2.t:0 "L'Avenir de Notre Nation"
 anatolian_kurdistan_events.2.d:0 "Avec la mise en place de la bête turque, la fragile alliance des chefs de tribus, des chefs religieux et des militaires commence lentement mais sûrement à se désagréger, car il n'y a plus de cause commune à laquelle se rallier. Cependant, deux factions cherchant à empêcher notre nation de sombrer dans l'anarchie la plus totale ont vu le jour et se disputent aujourd'hui la direction du nouvel État kurde.\n\nLa première de ces factions, la junte, se compose principalement de personnalités militaires importantes, dont certaines ont même servi sous la bannière ottomane dans le passé. Bien qu'il n'y ait toujours pas de direction centrale et incontestée, ces hommes ont été les instigateurs de notre révolte et dirigent de facto le Kurdistan depuis qu'il a déclaré son indépendance, ce qui leur a valu la confiance d'une grande partie de la population. L'autre faction est principalement composée d'islamistes radicaux sous la bannière d'Ali Rıza Fırat, le fils du vieux Sheikh Said, et prétend qu'il est nécessaire de revenir à nos traditions islamiques pour que notre nation prospère. Ces ecclésiastiques étant également très respectés par le public, il est tout à fait naturel que beaucoup se sentent aujourd'hui déchirés entre les deux camps.\n\nCes derniers jours, les débats dans [KDR.Capital.GetCapitalVictoryPointName] sont devenus de plus en plus houleux, faisant craindre que la situation ne dégénère en une véritable guerre civile. Cependant, alors que la journée touche à sa fin, il semble que les deux parties soient finalement parvenues à un accord. Désormais, ..."
 anatolian_kurdistan_events.2.a:0 "La junte doit nous guider !"
 anatolian_kurdistan_events.2.b:0 "L'Islam nous guidera !"

 anatolian_kurdistan_events.3.t:0 "Chef de la Junte"
 anatolian_kurdistan_events.3.d:0 "Depuis le début de notre rébellion contre la domination turque, notre nation a été dirigée par Mehmet Şerif Paşa. Jusqu'à présent, personne n'a pris la peine de s'opposer à son règne, car une grande partie de notre population est satisfaite de son commandement ou reste apolitique, et parce que les autres figures de proue de notre nation avaient d'autres chats à fouetter pendant la guerre. Mais maintenant que les Turcs ont été battus et que le pouvoir de la junte a été cimenté, certaines voix dissidentes se font entendre. Plus concrètement, il semble que Mustafa Yamulki, un autre célèbre chef militaire kurde, soit devenu assez ambitieux et veuille affirmer son autorité sur la junte afin de former l'État kurde conformément à ses propres visions. Dans ce but, il a commencé à influencer des membres importants de la junte, espérant obtenir leur soutien dans ses efforts pour provoquer un changement de cap. Mais ces hommes sont-ils prêts à trahir Şerif Paşa, ou feront-ils preuve de loyauté envers lui ?"
 anatolian_kurdistan_events.3.a:0 "Şerif Paşa nous a bien servi jusqu'à présent !"
 anatolian_kurdistan_events.3.b:0 "Il est temps de procéder à un petit changement de cap..."

 anatolian_kurdistan_events.4.t:0 "La contre-révolution ottomane"
 anatolian_kurdistan_events.4.d:0 "En réponse aux mesures sévères appliquées par le régime kémaliste dans [OTT.GetNameDef], divers ordres religieux, avec le soutien de cheikhs et d'aghas kurdes, ont déclaré le Jihad contre le régime dans le [TUR.Capital.GetCapitalVictoryPointName]. S'engageant à libérer le sultan-calife de son emprisonnement impie, diverses forces conservatrices réparties dans tout l'empire ont présenté leurs respects aux dirigeants du mouvement.\n\nNéanmoins, leurs chances sont minces, car l'arsenal turc est plus que prêt à faire face à la menace. Les premiers bombardements de l'armée de l'air turque auraient été particulièrement efficaces, les forces kurdes n'ayant aucun moyen de contrer cet armement."
 anatolian_kurdistan_events.4.a:0 "Vraiment troublant"

