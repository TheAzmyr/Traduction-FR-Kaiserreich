 ARG_Pressuring_Uruguay: "Pression sur l'Uruguay"
 ARG_Pressuring_Uruguay_desc: "Comme l'emprise brésilienne sur la région est soudainement devenue idéologiquement opposée à celle de l'Uruguay, nous devrions leur offrir notre protection pour décourager toute escapade brésilienne éventuelle"
