 ARG_marcos_zar_high_command_desc:9 "§YNaissance :§! §L31 mai 1891, à Venado Tuerto, province de Santa Fe, République argentine§!"
 ARG_eduardo_lonardi: "Eduardo Lonardi"
 ARG_eduardo_lonardi_advisor_desc:9 "§YBorn:§! §LSeptember 15th, 1896, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LGraduated from the National Military College. In 1922, he took part in an unsuccessful campaign during the Patagonia Rebelde. He was appointed as a military attaché in Spain in 1930 and quickly established himself as a skilled intelligence officer. He was able to acquire intelligence about Communard actions, notably military and industrial help offered by France to Patagonian insurgents. Returning home in 1935, he now teaches at the Colegio Militar de la Nación.§!"
