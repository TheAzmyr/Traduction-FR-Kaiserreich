ARG_KR_gathering_storm_desc: "Le chaos règne en maître en Argentine alors que le LP sous l'autorité de Manuel Carles est au beau milieu d'un coup d'État militaire visant à prendre le contrôle total du pays. Pendant ce temps, les partisans syndicalistes s'accrochent toujours à leur État croupion en Patagonie, contrecarrant jusqu'à présent toutes les offensives. Conscient que la guerre est presque inévitable, l'industrialisation a été lancée dans le pays par nécessité. Bien que les premiers rapports indiquent un certain succès, il reste encore un long chemin à parcourir..."

### Intro Screen ###
 ARG_country_intro_background:9 "GFX_ARG_intro"
 ARG_country_intro_header:0 "Le Statut de l'Argentine"
 ARG_country_intro_content:0 "Au début du XXe siècle, l'Argentine jouissait d'une prospérité économique en plein essor et à croissance rapide basée sur ses exportations de viande et de céréales. Des immigrants de toute l'Europe ont afflué vers la République et un esprit d'entreprise vigoureux et une industrie naissante ont rapidement propulsé l'Argentine comme l'une des nations les plus prospères de la planète. Les relations commerciales étaient sécurisées et les exportations vers le Royaume-Uni et l'Allemagne continuaient d'augmenter.\n\nLorsque la Weltkrieg a toutefois frappé, l'Argentine a été contrainte à la neutralité et n'a pas voulu se ranger du côté de son partenaire économique le plus important, le Royaume-Uni, ou de son deuxième plus important, l'Allemagne. En dirigeant entre les deux, les sanctions ont été abaissées par les Britanniques, imposant un embargo sur le commerce avec l'Allemagne. Alors que l'Argentine a tenté de contourner ce problème en vendant par l'intermédiaire de pays tiers, les ventes n'ont pas été les mêmes et le miracle d'avant la guerre du Golfe s'est ralenti..\n\nÀ l'approche des dernières années de la Weltkrieg, le Royaume-Uni s'est rendu compte qu'il menait un combat perdant et a ordonné au gouvernement et aux entreprises argentins d'accroître la production et d'exploiter le pays au maximum. Mécontents des exigences croissantes et malades de l'exploitation britannique, les travailleurs ont commencé à s'organiser, à protester et finalement à se soulever dans une révolte armée. Incapable de contenir complètement la situation, le contrôle du gouvernement argentin sur les soulèvements s'est aggravé et au milieu des années 20, l'Argentine avait perdu le contrôle des provinces de Santa Cruz, Chubut et Rio Negro au profit du Frente Obrero Patagonico nouvellement formé.\n\nTrois gouvernements élus démocratiquement par la suite ont été chargés de résoudre la crise mais ont échoué l'un après l'autre. En réponse à leur incapacité à gouverner, le général Uriburu se leva en 1930 pour tenter d'écraser la révolte. Un règne de terreur s'est répandu dans tout le pays avec des sympathisants socialistes et syndicalistes massacrés et poussés vers le sud. Sa dictature est cependant de courte durée puisqu'il meurt du cancer deux ans plus tard, formant un vide de pouvoir et une fois de plus aucune intervention à grande échelle dans le Sud"

 ARG_country_intro_header_1: "Le Coup d'État de Noël"
 ARG_country_intro_content_1:0 "Les élections sont écrites et par la fraude électorale, le PAN sous Roca prend le pouvoir avec succès, entraînant une lente reprise de la dictature d'Uriburu et un changement d'attitude envers le FOP (Front ouvrier patagonien). De petites escarmouches en territoire FOP sont lancées et la marine reprend avec succès l'Isla Grande de Tierra del Fuego. L'intervention du Chili, cependant, empêche le gouvernement de remporter la victoire et met temporairement fin au conflit avec le FOP.\n\nLorsqu'en 1935, des rumeurs ont fait surface selon lesquelles Roca tenterait de mettre fin au conflit et de laisser le FOP tranquille, l'indignation a éclaté dans tout le pays, permettant à la Liga Patriotica de Manuel Carles d'obtenir le soutien dont elle a besoin, jusqu'au coup de Noël. Soutenu par la Marine et divers éléments militaires, Carles prend le pouvoir à Noël 1935, prend le contrôle de la région de la capitale et commence à consolider son emprise sur la nation.\n\nAlors que le premier janvier 1936 dépasse la nation, Carles est toujours au milieu de sa tentative de coup d'Etat avec un succès loin d'être certain. A l'exception de la région de la capitale Buenos Aires et des petites provinces intérieures, son contrôle est nul. Le soutien de l'ARA ou " Armada argentine " est garanti, mais de nombreux commandants militaires de l'armée doutent du potentiel de Carles et s'organisent pour réprimer son coup"

 ARG_guide:9 "§MCarlés assume le contrôle total§! (§nNationaux-Populistes§!)\n£white_dot Terminez la priorité "Contrôler les Chemins de fer" et choisissez d'avancer vers Rosario lors de l'événement "Combat pour la Estacion Retiro".\n\n§MRamirez Restaure la Démocratie / Junte de Ramirez§! (§PAutocrates Paternalistes§! / §cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §lSociaux-Libéraux§!)\n£white_dot Terminez la priorité "Contrôler les chemins de fer" et choisissez d'envoyer l'ARA à Mar del Plata.\n£white_dot Il arrivera un événement appelé Sabotage sur le chemin de fer Rosario-Buenos Aires, choisissez l'option "Nous pouvons nous débrouiller nous-mêmes". Cela mettra fin à la chaîne d'événements avec la victoire de Ramirez.\n£white_dot Pour restaurer la démocratie : ne vous immiscez pas dans les élections lors de l'évènement "Les élections approchent". Si la Patagonie rejette l'unification, faites tomber le gouvernement et empêchez-le de s'immiscer dans les élections pour pouvoir élire les mêmes partis. D'autres choix mèneront à la formation d'une junte par le §PGOU§!.\n£white_dot Pour établir une junte militaire : choisissez de falsifier les élections. Si la priorité "Liens avec l'Allemagne" est terminée, choisissez "L'Allemagne a besoin de notre aide", "Exiger la démission de Farrell" et "Le général Eduardo Ávalos libère Ramírez" pour rejoindre le Reichspakt.\n\n§MFarrell renverse Ramirez§! (§PAutocrates Paternalistes§! / §aDémocrates Autoritaires§! / §cSociaux-Conservateurs§! / §mLibéraux Économiques§! / §lSociaux-Libéraux§! / §RRadicaux-Socialistes§!)\n£white_dot Suivez les étapes ci-dessus pour établir la junte militaire.\n£white_dot Après avoir complété la priorité "Liens avec l'Allemagne", choisissez "L'Allemagne a besoin de notre aide" et "Céder au nouveau GOU".\n£white_dot Un an après l'arrivée au pouvoir de Farrell, un événement sur l'arrestation de Perón apparaîtra. Si vous le voulez aux élections, choisissez l'option "L'opposition cale".\n\n§MPolitique Étrangère§!\n§MReichspakt§!\n£white_dot Faites en sorte que l'Allemagne accepte l'accord commercial, ou acceptez les termes plus durs si elle les impose.\n£white_dot Ou, si Ramirez établit une junte, suivez les étapes de son chemin pour rejoindre.\n§MEntente§!\n£white_dot Faites en sorte que les Allemands exigent des termes plus durs, cela a peu de chances d'arriver donc il est recommandé de modifier les règles du jeu pour le garantir ; puis choisissez "Peut-être y a-t-il une autre solution...".\n£white_dot Les Canadiens auront l'option d'accepter l'accord ou de demander les Îles Malouines. Utilisez les règles du jeu pour avoir la conséquence désirée.\n\n  §MPour rejoindre les factions ci-dessus, nous devrons :§!\n£white_dot Si Carlés prend le contrôle, compléter la priorité "États confédérés du Río de la Plata".\n£white_dot Si Ramirez restaure la démocratie, compléter la priorité "Vive la République !".\n£white_dot Si Farrell renverse Ramirez, attendez les élections, elles se tiendront environ un an après que Farrell ait pris le pouvoir, et choisissez de ne pas devenir §RRadical-Socialiste§!.\n\n§MAxe Buenos Aires-Lima§! / §MSphère Argentine§!\n£white_dot Avec Carlés, nous serons capables de créer une faction avec le Pérou ou s'ils refusent ou sont notre fantoche, une faction pour nous-mêmes et nos vassaux après avoir complété la priorité "Resserrer les liens avec le Pérou".\n §CNote : Nous serons capables de démanteler cette faction et de rejoindre l'Entente ou le Reichspakt si nous voulons§!."

#ARG - FOP war decisions and events
## Decisions
 ARG_CHL_war_decisions:0 "Guerre dans le Cône Sud"
 ARG_CHL_war_decisions_desc: "La guerre a commencé entre le Chili socialiste et la Patagonie d'un côté, et l'Argentine de l'autre. Révolution ou contre-révolution, quelle idéologie gouvernera le Cône Sud ? Nous devons frapper vite pour assurer la victoire !"
 FOP_successful_campaign: "Plan de la guerre de Patagonie"
 FOP_successful_campaign_desc: "La guerre a commencé entre nous et nos camarades chiliens d'une part, et l'Argentine d'autre part. Nos généraux ont préparé des plans de bataille pour écraser notre ennemi ; nous devons agir rapidement pour réussir !"
 ARG_successful_campaign: "Plan de Guerre Argentin"
 ARG_successful_campaign_desc: "La guerre pour écraser le socialisme en Amérique du Sud et enfin réunifier notre pays a commencé. Nos généraux ont préparé des plans de bataille pour écraser notre ennemi ; nous devons agir rapidement pour réussir !"

## Events
 arg_chl_war.101.t: "Défections dans l'Armée"
 arg_chl_war.101.d: "Avec l'échec de notre effort militaire contre [FOP.GetName], nos troupes commencent à perdre le moral, et plusieurs régiments changent de camp et rejoignent l'armée [FOP.GetAdjective] ! Seule une victoire décisive peut restaurer la confiance de nos troupes et mettre un terme aux défections."
 arg_chl_war.101.a: "Un désastre !"

 arg_chl_war.102.t: "Défections dans l'armée"
 arg_chl_war.102.d: "Notre effort militaire contre [ARG.GetNameDef] échouant, nos troupes commencent à perdre le moral, et certains régiments changent de camp et rejoignent l'armée [ARG.GetAdjective]e ! Seule une victoire décisive peut restaurer la confiance de nos troupes et mettre fin aux défections."
 arg_chl_war.102.a: "Un désastre !"

 arg_chl_war.104.t: "Les régiments [FROM.GetAdjective]s rejoignent notre armée"
 arg_chl_war.104.d: "Bien que la victoire absolue contre [FROM.GetName] n'ait pas encore été remportée, les régiments [FROM.GetAdjective]s ont choisi de rejoindre notre cause. Chaque jour, nous nous rapprochons de la victoire totale !"
 arg_chl_war.104.a: "Parfait !"

 ARG_FOP_our_defection_tooltip:9 "§OUn petit pourcentage d'unités §Y[FROM.GetAdjective]es§! passe à l'ennemi !§!"
 ARG_FOP_enemy_defection_tooltip:9 "§7Certaines unités de §Y[FROM.GetNameWithFlag]§! font défection vers §Y[ROOT.GetNameWithFlag]§! !§!"

 arg_chl_war.121.t: "Effondrement de l'Armée"
 arg_chl_war.121.d: "La défaite catastrophique de la guerre du cône sud entraîne d'énormes problèmes au sein de l'armée - les hommes font défection et le moral des forces restantes est extrêmement bas."
 arg_chl_war.121.a: "Nous sommes condamnés..."

 ARG_losing_war: "Effondrement de l'Armée"

#Events
## Military ##
 argmil.10.t: "Manque de financement dans la Marine"
 argmil.10.d: "Les récents ajustements apportés par le gouvernement au budget militaire ont ramené nos dépenses navales à des niveaux dangereux. Bien que cela ait donné beaucoup de pouvoir aux militaires et à la mise au point de nouvelles armes terrestres, les officiers de l'ARA nous ont avertis qu'une nouvelle réduction du budget pourrait avoir des conséquences dangereuses sur les prouesses de notre flotte"
 argmil.10.a: "Troublant"

 argmil.11.t: "Problèmes dans les chantiers navals"
 argmil.11.d: "En raison de l'absence de nouveaux contrats gouvernementaux, certains de nos chantiers navals ont été forcés de fermer leurs portes, mettant à pied des centaines de travailleurs de la marine. Les tensions sociales entre le gouvernement et les syndicats navals étaient déjà fortes et la crise récente n'a peut-être fait qu'aggraver les relations"
 argmil.11.a: "Troublant"

 argmil.12.t: "Explosion à Puerto Belgrano"
 argmil.12.d: "Au cours d'une inspection de routine d'un de nos destroyers dans le port, une explosion a secoué le navire, tuant des dizaines de marins et endommageant gravement le navire. Alors que la propagande officielle de l'Etat a qualifié l'incident d'attaque terroriste syndicaliste, le véritable responsable est le manque d'entretien de notre flotte toujours croissante et l'incapacité de notre personnel du génie"
 argmil.12.a: "Troublant"

 argmil.13.t: "Combat à Buenos Aires"
 argmil.13.d: "L'aversion croissante entre les branches militaires de notre armée a atteint son paroxysme hier soir à Buenos Aires lorsqu'un groupe de marins ivres de l'ARA a rencontré une patrouille militaire. Les arguments entourant les récentes compressions budgétaires pour la marine ont mené à une bagarre entre les deux parties et ont été rapidement suivis par d'autres soldats qui se sont joints à eux. La gendarmerie a finalement interrompu les combats et placé les coupables en garde à vue, mais les secours sont arrivés trop tard pour l'un des marins qui est mort des suites de ses blessures trois heures plus tard à l'hôpital"
 argmil.13.a: "Troublant"

 argmil.20.t: "Manque de financement dans l'armée"
 argmil.20.d: "Les récents ajustements apportés par le gouvernement au budget militaire ont ramené les dépenses de notre armée à des niveaux dangereux. Bien que cela ait grandement renforcé l'ARA et le développement de nouveaux navires de guerre, des officiers de l'Armée de terre nous ont avertis qu'une nouvelle réduction du budget pourrait avoir des conséquences dangereuses sur les prouesses de nos forces terrestres et pourrait nous ouvrir à des invasions étrangères"
 argmil.20.a: "Troublant"

 argmil.21.t: "Désertion généralisée dans l'armée"
 argmil.21.d: "La détérioration du niveau de vie dans les casernes et la baisse des salaires de nos soldats ont poussé bon nombre d'entre eux à abandonner les forces armées et à retourner dans leurs familles pour les soutenir dans la foulée de la crise économique. La police militaire et la gendarmerie sont chargées de traquer les délinquants, mais n'ont pas encore réussi à faire une différence notable"
 argmil.21.a: "Troublant"

 argmil.22.t: "Manque d'acier militaire"
 argmil.22.d: "Les nouvelles commandes de l'ARA ont englouti toutes nos réserves d'acier et mettent en veilleuse les commandes pour les forces terrestres. Les chars, les avions et même les mitrailleuses ont tous été forcés de réduire leur production pour répondre à la baisse des réserves et il est difficile pour notre armée de rester à jour et entièrement équipée"
 argmil.22.a: "Troublant"

 argmil.23.t: "Manque d'officiers qualifiés"
 argmil.23.d: "La baisse des salaires et de meilleures perspectives au sein de l'ARA ont poussé bon nombre de nos jeunes officiers potentiels à se détourner des forces terrestres et à faire carrière dans la Marine. Cette fuite des cerveaux des nouveaux talents pèse lourdement sur le corps vieillissant et pourrait avoir un impact potentiel sur notre capacité à mener nos troupes contre les ennemis"
 argmil.23.a: "Troublant"

 argmil.24.t: "Perón présente Alberte au GOU"
 argmil.24.d: "Lors d'une réunion de l'état-major général à la base militaire d'El Palomar, le général Juan Domingo Peron a présenté un nouveau membre du GOU au personnel. Il s'appelle Bernardino Alberte, un officier subalterne récemment diplômé de l'Académie militaire avec des notes exceptionnelles. Cependant, son manque d'expérience n'a pas donné la meilleure impression aux membres les plus âgés du personnel, ainsi que le fait que Peron essaie apparemment de placer des personnes en qui il a confiance dans des positions de pouvoir. Malgré cela, Peron a rassuré la vieille garde sur les compétences de son protégé, et étant l'un des officiers les plus influents et les plus expérimentés du GOU et de l'état-major général, il n'y a aucune raison réelle de rejeter sa demande. Après tout, l'armée pourrait toujours avoir besoin d'officiers plus talentueux"
 argmil.24.a: "Espérons que cela ne devienne pas courant"

## War in the Southern Cone ##
 southern.4.t: "Intervention dans la guerre Argentine-Chilienne ?"
 southern.4.d: "L'Argentine a donné le coup d'envoi de la guerre Argentine-Chiliens en envahissant les rebelles FOP en Patagonie. Occupés dans le Sud par les insurgés, c'est l'occasion idéale de reprendre le Chaco Austral !"
 southern.4.a: "A l'attaque !"
 southern.4.b: "Nous préférons ne pas fâcher l'Argentine"

 southern.5.t: "Le Paraguay nous envahit !"
 southern.5.d: "Les sales chiens paraguayens ont senti leur chance et ont décidé de nous envahir dans le dos pour reprendre le Chaco Austral !"
 southern.5.a: "Chacals !"

 southern.6.t: "Intervention dans la guerre Argentine-Paraguayenne ?"
 southern.6.d: "L'Argentine a donné le coup d'envoi de la guerre Argentine-Chiliens en envahissant les rebelles FOP en Patagonie, ce qui a été rapidement suivi d'une déclaration de guerre par les Paraguayens. Comme ils savent que nous avons des revendications sur divers territoires du Paraguay et du Chili, ils nous ont demandé de les soutenir dans la lutte et d'être récompensés par nos revendications si notre alliance gagne"
 southern.6.a: "Attaquez le Paraguay !"
 southern.6.b: "Nous attaquerons le Paraguay ET le Chili !"
 southern.6.c: "Nous ne cherchons pas le conflit"

 southern.7.t: "La Bolivie se joint à nous !"
 southern.7.d: "Pour nous soutenir dans la lutte contre les méprisables syndicalistes et leurs copains rouges au Chili, la Bolivie a également déclaré la guerre à certains de nos ennemis, s'engageant à soutenir pleinement notre cause."
 southern.7.a: "Hourra !"

 BOL_enemies_text_both: "$BOL_enemies_text_CHL$ et $BOL_enemies_text_PAR$"
 BOL_enemies_text_CHL: "[CHL.GetNonIdeologyName] et [PAR.GetNonIdeologyName]"
 BOL_enemies_text_PAR: "[CHL.GetNonIdeologyName] et [PAR.GetNonIdeologyName]"

 southern.8.t: "La Bolivie reste neutre"
 southern.8.d: "Fatiguée de perdre une nouvelle fois une guerre contre la petite nation du Paraguay après sa défaite humiliante, la Bolivie a proclamé sa neutralité dans le conflit et s'est engagée à ne soutenir aucune des parties"
 southern.8.a: "C'est très malheureux !"

 #for ARG:
 southern.10.t: "Paix avec le Paraguay ?"
 southern.10.d: "Hier, nos troupes ont finalement pris Asunción et ont forcé les Paraguayens qui se sont rendus à battre en retraite, démoralisés et brisés. Bien qu'ils jurent de poursuivre le combat jusqu'au bout s'il le faut, ils ne refuseraient pas un traité de paix clément. Même si cela nous fait mal, nous pourrions faire une trêve avec eux pour l'instant sans modifier la frontière - même si l'arrangement n'existe que pour nous permettre de faire face à la menace syndicaliste dans le sud. Ne vous méprenez pas, cela leur permet seulement de gagner du temps, rien d'autre."
 southern.10.a: "Oui, offrez-leur la paix."
 southern.10.b: "Oui, offrez-leur la paix, mais exigez des réparations raisonnables."
 southern.10.c: "Oui, offrez-leur la paix, mais exigez d'énormes réparations."
 southern.10.e:0 "Jamais!"

 southern.14.t: "Le Paraguay a refusé nos conditions"
 southern.14.d: "Le Paraguay a rejeté nos conditions de paix - la diplomatie a échoué, et le seul choix restant est de continuer la guerre jusqu'à ce qu'ils se rendent."
 southern.14.a: "Au moins, on a essayé..."

 #for PAR:
 southern.11.t: "Paix avec l'Argentine ?"
 southern.11.d: "Après qu'Asunción soit tombé aux mains des Argentins, il est devenu clair qu'ils avaient gagné le terrain. Bien que certains membres de notre gouvernement appellent à la guérilla et à se battre à mort comme l'a fait López lui-même, ils sont minoritaires. Après tout, les conditions argentines sont très raisonnables, et ne prévoient aucune modification des frontières ni aucune réparation. Il serait facile de faire la paix sans perdre la face, en ayant fait la paix sans rien céder à l'ennemi au final."
 southern.11.a: "Oui, nous avons perdu."
 southern.11.b: "Le Paraguay ne se rendra jamais !"

 southern.12.d: "Après qu'Asunción soit tombé aux mains des Argentins, il est devenu clair qu'ils avaient gagné le terrain. Bien que certains membres de notre gouvernement appellent à la guérilla et au combat à mort comme l'a fait López lui-même, ils sont en minorité. Après tout, les conditions argentines sont très raisonnables et ne prévoient aucune modification des frontières, mais elles exigent des réparations et du matériel militaire en guise de contribution. Il serait assez facile de faire la paix sans perdre la face."

 southern.13.d: "Après qu'Asunción soit tombée aux mains des Argentins, il est devenu clair qu'ils avaient gagné le terrain. Alors que certains au sein de notre gouvernement appellent à la guérilla et à se battre à mort comme l'a fait López lui-même. Les conditions argentines ne prévoient aucune modification des frontières, mais elles exigent de lourdes réparations et la démilitarisation de notre économie. La décision de paix sera peut-être difficile à prendre, mais au moins nous resterons indépendants."

 southern.20.t:0 "Le Paraguay occupe l'Argentine !"
 southern.20.d:9 "En dépit de ce que beaucoup espéraient, il semble que la guerre ne se soit pas terminée avec la défaite des réactionnaires à Buenos Aires - défiant toute logique et toute attente, les Paraguayens ont étendu une zone de contrôle au-delà de leurs revendications officielles, et occupent désormais une grande partie de l'Argentine. [PAR.Capital.GetCapitalVictoryPointName] a effrontément déclaré que la ligne qu'ils ont tracée est nécessaire pour établir une zone de sécurité contre le gouvernement patagonien "ouvertement hostile", à notre grande exaspération - la seule explication est qu'ils ne croient pas que leurs revendications sur le Misiones et le Chaco seront respectées... ou que [PAR.GetLeader] est devenu fou et essaie de construire un empire paraguayen insensé.\n\nBien que les revendications officielles du Paraguay n'englobent qu'une petite partie de l'Argentine, les zones que [PAR.GetNameDef] contrôle désormais représentent des centaines de milliers de personnes - trop nombreuses pour être simplement ignorées. Bien que le Paraguay ait la réputation de tenir tête à des nations censées être beaucoup plus fortes que lui, il est difficile de concevoir qu'il puisse résister à nos forces tout en essayant de défendre une zone aussi vaste, et les faucons ont donc fait valoir qu'une attaque devait être menée dès que possible. Tout ce que nous devons faire, c'est donner le signal."
 southern.20.a:0 "Ils ne peuvent pas s'en tirer comme ça !"
 southern.20.b:0 "Ils sont trop forts pour affronter..."

 southern.21.t:0 "[FROM.GetNameDefCap] se prépare à la guerre"
 southern.21.d:0 "À la surprise générale, il semble que notre décision de garder le contrôle d'une grande partie de l'Argentine mène maintenant à la guerre. Suite à notre déclaration d'une zone de sécurité autour de notre zone d'occupation, le gouvernement [FROM.GetAdjective] a réagi avec indignation - déjà, les forces qui ont été utilisées contre le gouvernement de Buenos Aires sont mobilisées contre nous, accompagnées d'une déclaration selon laquelle "l'Empire du Paraguay sera détruit".\n\nL'armée est en état d'alerte - la première campagne contre l'Argentine n'a pas été une mince affaire, et la seconde ne devrait pas être plus facile."
 southern.21.a:0 "Préparez-vous ..."

 southern.40.t: "Escarmouches à la frontière entre l'Argentine et la Patagonie"
 southern.40.d: "Nos espions nous ont signalé une série d'escarmouches entre le régime de Buenos Aires et les rebelles patagoniens. Le conflit gelé commence à se réchauffer, les deux parties rassemblant leurs forces et tentant de renforcer leurs frontières respectives. Il semble que le gouvernement argentin se prépare à faire face à la rébellion, qui impliquera très certainement le Chili, allié de la Patagonie. La guerre approche."
 southern.40.a: "La région est sur le point de se noyer dans le sang..."
 PAR_prepare_for_war_with_ARG: "§OCe sera notre seule chance de frapper §Y[ARG.GetNameWithFlag]§! et de reprendre §YMisiones§! et §YChaco Austral§!. §Y[302.owner.GetNameWithFlag]§! surveille de près nos mouvements et ne manquera pas de frapper lorsque nous serons faibles.§!"
 PAR_prepare_for_war_with_BOL_CHL: "§O§Y[CHL.GetNameWithFlag]§! sera bientôt occupé, afin que nous puissions leur rendre la pareille pour avoir pris nos territoires par le passé. Nos espions à §Y[PAR.Capital.GetCapitalVictoryPointName]§! nous signalent également qu'ils ont commencé à se mobiliser ; il est possible qu'ils s'engagent dans une guerre.§!"

## Foreign ##
 argfor.100.t: "L'Argentine offre un Pacte d'Amitié"
 argfor.100.d: "Le pouvoir croissant des socialistes sur notre continent a rendu l'Argentine vulnérable. Pour combattre cette menace, ils ont proposé un pacte de soutien mutuel entre nos deux nations, afin de renforcer nos défenses contre les fauteurs de guerre syndicalistes. Ce pacte est également le point de départ de toute coopération future, car certains suggèrent une véritable alliance militaire entre nos deux pays à l'avenir."
 argfor.100.a: "Signez le pacte"
 argfor.100.b: "Refusez l'offre"

 argfor.200.t: "Traité de Lima"
 argfor.200.d: "Le gouvernement péruvien a annoncé son soutien à notre proposition et a ratifié le Traité de Lima. Bien que ce ne soit pas une alliance militaire, c'est une garantie mutuelle de soutien indirect en cas de guerre future contre le Chili."
 argfor.200.a: "Très bien, très bien"

 argfor.300.t: "Le Pérou refuse d'aider"
 argfor.300.d: "Le gouvernement péruvien a annoncé qu'il ne nous protégerait pas contre la menace chilienne et a refusé d'en discuter davantage"
 argfor.300.a: "On le fera sans eux alors !"

 argfor.1.t: "Pacte de Buenos Aires-Lima"
 argfor.1.d: "Alors que le monstre brésilien ne cesse de s'accumuler et de se préparer à la guerre, les petites nations d'Amérique du Sud devraient s'unir et éviter d'être éliminées une à une. C'est pourquoi l'Argentine a proposé une alliance entre nos deux pays pour qu'ils se serrent les coudes en cas de guerre"
 argfor.1.a: "Signez le pacte"
 argfor.1.b: "Refusez l'offre"

 argfor.2.t: "Offre acceptée"
 argfor.2.d: "Le gouvernement péruvien a annoncé son appui à notre proposition et a ratifié les accords. Nous espérons que notre alliance pourra prospérer sur le continent"
 argfor.2.a: "Très bien, très bien"

 argfor.3.t: "Le Pérou refuse d'aider"
 argfor.3.d: "Le gouvernement péruvien a annoncé qu'il n'appuierait pas notre proposition et a refusé d'en discuter davantage"
 argfor.3.a: "On le fera sans eux alors !"

 argfor.4.t: "L'Argentine demande de l'aide"
 argfor.4.d: "Enfermée dans une confrontation inévitable avec le FOP en Patagonie, l'Argentine se consacre à purger le plus rapidement possible le continent de la menace rouge. Pour ce faire, ils sont venus frapper à notre porte pour demander de l'aide dans la lutte alors que le Chili est prêt à intervenir au nom du FOP. Cela nous donne l'occasion de reprendre le littoral que nous désirons tant et de remettre le peuple chilien à sa place. Les frictions avec l'Argentine, cependant, ne sont pas encore complètement résolues et la région de Yacuiba pourrait être un argument si nous ne sommes plus un atout pour l'expansion argentine"
 argfor.4.a: "J'accepte d'aider"
 argfor.4.b: "Refusez l'offre"

 argfor.5.t: "La Bolivie intervient !"
 argfor.5.d: "Le gouvernement bolivien a annoncé son soutien à notre offensive contre le peuple chilien et a promis de défendre notre flanc paraguayen pendant que nous nous concentrons sur le sud"
 argfor.5.a: "Très bien, très bien"

 argfor.6.t: "La Bolivie refuse d'aider"
 argfor.6.d: "Le gouvernement bolivien a annoncé qu'il n'appuierait pas notre offensive contre le peuple chilien et a refusé d'en discuter davantage"
 argfor.6.a: "On le fera sans eux alors !"

 argfor.7.t: "Des volontaires à Rome"
 argfor.7.d: "Le Saint-Siège est assiégé par les êtres humains les plus décrépits de la planète, les socialistes impies de l'Internationale. Tout ce qui s'oppose maintenant à la marée rouge, c'est la courageuse garnison papale et son allié italien. Des milliers de jeunes Argentins, cependant, ont exprimé leur soutien au Pape et quittent nos côtes pour combattre le mal à l'étranger. Le gouvernement n'a pas encore fait de déclaration claire sur la situation, mais il a vu sa main forcée s'il veut garder les masses furieuses sous contrôle"
 argfor.7.a: "Permettez aux volontaires de se battre"
 argfor.7.b: "Organiser une campagne de propagande pour réveiller les masses en faveur du Pape"

 argfor.8.t: "Les volontaires argentins arrivent à Rome"
 argfor.8.d: "Outrés par l'agression syndicaliste et balayés par leur gouvernement, des milliers de jeunes Argentins sont arrivés pour donner leur vie pour le Saint-Siège en apportant avec eux beaucoup d'armes et de fournitures pour aider nos troupes"
 argfor.8.a: "Tout le christianisme est uni !"

 argfor.9.t: "L'Argentine veut rejoindre le Reichspakt"
 argfor.9.d: "Après la destitution de Carles et l'intervention du GOU pour prendre le contrôle, ils ont adopté une approche de la politique étrangère favorable à l'Allemagne. Alors que la guerre se prépare sur notre continent et que des milliers d'Allemands meurent à cause des armes communardes, ils ont offert leur soutien pendant la guerre et ont exprimé leur désir d'adhérer officiellement à l'alliance"
 argfor.9.a: "Acceptez-les"
 argfor.9.b: "Nous n'avons pas besoin de leur aide"

 argfor.91.t: "L'Argentine veut rejoindre le Reichspakt"
 argfor.91.d: "De grands intérêts pour maintenir notre nation et, plus important encore, notre économie à flot ont incité le régime argentin à regarder au-delà de son propre continent et à demander son adhésion au Reichspakt."
 argfor.91.a: "Acceptez-les"
 argfor.91.b: "Nous n'avons pas besoin de leur aide"

 argfor.92.t: "L'Argentine veut adhérer à l'Entente"
 argfor.92.d: "De grands intérêts pour maintenir notre nation et, plus important encore, notre économie à flot ont incité le régime argentin à regarder au-delà de son propre continent et à demander son adhésion à l'Entente."
 argfor.92.a: "Acceptez-les"
 argfor.92.b: "Nous n'avons pas besoin de leur aide"

 argfor.10.t: "L'Allemagne accepte notre offre"
 argfor.10.d: "Leur Kaiser a accepté avec plaisir notre offre et a officiellement annoncé hier au monde que l'Argentine rejoindrait le Reichspakt"
 argfor.10.a: "Aux armes !"

 argfor.102.t: "[From.GetNameDefCap] accepte notre offre"
 argfor.102.d: "Ils ont accepté notre offre avec plaisir et ont officiellement annoncé hier au monde entier que l'Argentine se joindrait à l'Entente"
 argfor.102.a: "Aux armes !"

 argfor.11.t: "L'Allemagne refuse notre offre"
 argfor.11.d: "L'âge du Kaiser a certainement joué un rôle dans leur prise de décision, car notre offre de les aider dans la guerre a été carrément refusée et leur ministre a remis en question la capacité de nos forces armées"
 argfor.11.a: "Nous resterons neutres"

 argfor.112.t: "Le Canada refuse notre offre"
 argfor.112.d: "L'orgueil de leur roi a certainement joué un rôle dans leur prise de décision, car notre offre de les aider dans la guerre a été carrément refusée, leur ministre mettant en doute la capacité de nos forces armées"
 argfor.112.a: "Nous resterons neutres"

 argfor.12.t: "Immigrants des États-Unis"
 argfor.12.d: "Alors que leur patrie est dévolue à la guerre civile et que des milliers de personnes meurent dans les rues de l'ancienne grande nation américaine pour une idéologie disparue, des essaims de réfugiés en provenance des États-Unis ont quitté la côte est pour prendre la mer en direction de notre pays. Pendant des années, nous avons maintenu une politique d'immigration ouverte et nous avons activement attiré des étrangers. Toutefois, l'accueil de réfugiés en provenance des États-Unis pourrait avoir des implications diplomatiques imprévues et le rythme auquel ils continuent d'affluer exerce une pression sur notre pays"
 argfor.12.a: "Augmenter les droits d'entrée. "
 argfor.12.b: "Encourager l'immigration américaine"
 argfor.12.c: "Fermez la frontière pour les citoyens américains"

 argfor.13.t: "Victoire sur le Rio Negro !"
 argfor.13.d: "Le gouvernement du Nord exige maintenant que nous nous retirions du fleuve après l'escalade récente des tensions frontalières entre les forces de l'armée argentine et les milices FOP. Même si nous n'avons pas obtenu de concessions territoriales dans la lutte, l'action a eu un effet positif sur notre moral, car notre peuple réalise que l'ennemi n'est pas prêt pour une invasion complète"
 argfor.13.a: "En avant vers la victoire finale !"

 ARG_rio_negro_FOP: "Le gouvernement du Nord exige maintenant"
 ARG_rio_negro_ARG: "Les rebelles du Sud et leurs soutiens chiliens exigent maintenant"

 argfor.20.t: "Défaite sur le Rio Negro !"
 argfor.20.d: "Nos forces le long du Rio Negro se sont récemment affrontées à la frontière, subissant une défaite après que les tensions aient éclaté. Même si nous n'avons pas subi de pertes territoriales dans la lutte, la défaite a provoqué une baisse de moral car notre peuple se demande si nous pouvons résister à une invasion complète."
 argfor.20.a: "Nous devons redoubler d'efforts"

 argfor.14.t: "L'Argentine offre une 'protection'"
 argfor.14.d: "En tant que vautour des cercles au-dessus de sa proie mourante en attendant la bonne occasion, l'Argentine a suivi de près les changements idéologiques majeurs qui se sont produits au Brésil. Incapable de nous protéger plus longtemps et cherchant même à nous frapper en premier et à réintégrer notre fière nation, le Brésil est devenu trop dangereux pour être laissé sans opposition. Par conséquent, l'Argentine a proposé qu'ils nous protègent contre tout dommage causé par eux... à un coût"
 argfor.14.a: "Nous n'avons pas d'autre choix"
 argfor.14.b: "Nous pouvons nous défendre"

 argfor.15.t: "L'Uruguay refuse notre proposition !"
 argfor.15.d: "Faisant confiance à leur neutralité sacrée, le gouvernement uruguayen a refusé notre offre et a dit à nos diplomates qu'ils se débrouilleraient seuls si la guerre atteignait leur pays"
 argfor.15.a: "Respectez leur neutralité"
 argfor.15.b: "Appliquer notre 'protection'"

 argfor.16.t: "Coup d'Etat militaire en Argentine !"
 argfor.16.d: "L'hésitation persistante à résoudre la crise du FOP a une fois de plus plongé le pays dans le chaos, les clans militaires s'étant unis pour affirmer leur contrôle sur la nation. Des luttes acharnées se poursuivent à Buenos Aires, à Cordoue et dans diverses autres villes du pays, mais il semble que notre gouvernement ait encore une fois chuté. Tenant ses promesses de leadership fort et direct, le nouveau gouvernement militaire a immédiatement déclaré la guerre au FOP pour mettre fin une fois pour toutes à la crise"
 argfor.16.a: "Oh non !"

 argfor.17.t: "L'Uruguay accepte notre 'Protection'"
 argfor.17.d: "robablement menacé par notre puissance militaire, le régime de Montevideo a sagement décidé de plier les cartes et d'accepter notre protection. Une fois de plus, la République remporte une victoire massive !"
 argfor.17.a: "Hourra !"

 argfor.400.t: "[ARG.GetNameDefCap] nous demande de rejoindre sa faction"
 argfor.400.d: "Avec l'asservissement du Brésil par [ARG.GetNameDefCap], l'équilibre des forces en Amérique du Sud a radicalement changé. Ils sont désormais la puissance la plus forte du continent, et ils abusent de ce statut en nous demandant de rejoindre leur faction. Cela peut nous fournir une protection contre d'éventuelles menaces, mais cela signifie s'aligner sur le régime ultra-nationaliste argentin. Leurs exigences sont claires, et si nous refusons, l'invasion est imminente. Que devons-nous faire ?"
 argfor.400.a: "Nous ne sommes pas en mesure de contester l'Argentine."
 argfor.400.b: ""Laissez-les venir.""

## Immigration ##
 argim.1.t: "Rapport sur l'immigration de 1936"
 argim.1.d: "En raison de l'effondrement de l'économie mondiale à la suite de la catastrophe du lundi noir et de la montée des tensions dans toute l'Europe, de larges pans d'immigrants ont décidé de traverser l'océan et de chercher fortune dans notre pays. Alors que les États-Unis sombrent lentement dans le chaos, il n'est pas surprenant que nombre de ces immigrants aient choisi notre pays comme destination principale, où ils ont été librement acceptés comme ordonnés par notre Constitution"
 argim.1.a: "Bienvenue en Argentine !"

