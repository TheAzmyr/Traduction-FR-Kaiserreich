 ARG_integrate_state_decision_ARG:0 "Intégrer [FROM.GetName]"
 ARG_integrate_state_decision_ARG_desc: "[FROM.GetName] a été annexé après une campagne militaire réussie. Pour faire de l'État une composante à part entière du pays, nous devons écraser les partisans tout en installant une administration civile loyale et en les intégrant à notre identité nationale."

 ARG_integrate_state_decision_FOP: "Réintégrer [FROM.GetName]"
 ARG_integrate_state_decision_FOP_desc: "Après de nombreuses années de rébellion en Patagonie en 1922, [FROM.GetName] est de retour en Argentine. Beaucoup de travail reste à faire pour réintégrer [FROM.GetName] - le soulèvement socialiste a laissé des blessures profondes que nous devons guérir."

 ARG_shared_industry_decisions: "Redynamisation de l'Économie"
 ARG_shared_industry_decisions_desc: "Le potentiel économique de [ROOT.GetName] est immense grâce à ses ressources naturelles et à sa population travailleuse. Des investissements supplémentaires dans l'économie peuvent stimuler notre croissance."

