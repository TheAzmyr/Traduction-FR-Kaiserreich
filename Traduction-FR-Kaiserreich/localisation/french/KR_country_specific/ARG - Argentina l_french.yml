 ARG_miguel_ortiz: "Miguel Ángel Zavala Ortiz"
 ARG_miguel_ortiz_advisor_desc:9 "§YBorn:§! §LDecember 24th, 1905, in San Luis, San Luis Province, Argentine Republic§!\n§YBackground:§! §LHe earned a law degree from the University of Buenos Aires and graduated as a lawyer in 1927. Miguel resided in Ro Cuarto (Córdoba), where he blends legal practice with political activism as the founder of the newspaper 'Tribuna,' which promoted democratic values. Ortiz met the 1930 coup with open hostileness and harshly criticised the José Félix Uriburu dictatorship. In June 1930 he was arrested and imprisoned, being released with Uriburu's death in early 1932.§!\n\n§YNotes: Went underground after Carlés' coup. Opposed to any dictatorship regime.§!"
 ARG_segundo_storni:0 "Segundo Rosa Storni"
 ARG_segundo_storni_advisor_desc:9 "§YBorn:§! §LJuly 16th, 1876, in Tucumán Province, Argentine Republic§!\n§YBackground:§! §LStorni graduated from the Argentine Naval School on December 29th, 1894. Served in the Argentine Navy and achieved the rank of Vice Admiral. In 1916 he published 'Intereses argentinos en el mar' (Argentine Interests in the Sea), an important reference work on defence and maritime interests.\n\nStorni left the military service in 1926 and began working in the Ministry of Foreign Affairs, pushing the doctrine that claims Argentine rights over the continental shelf of Argentina and all its resources. He helped establish the Argentine Oceanographic Institute at Mar del Plata. Storni has a broader vision, which includes the need to grow marine interests in regard to maritime transport and the fishing sector, as well as all of its supporting businesses. His other published works are: 'Hydrographic works and Argentine limit in the Beagle Channel' (1905); 'Ballistics and explosives for the navy' (1908); 'Project of the regime of the territorial sea' (1911) and 'The territorial sea' (1926).§!"
 ARG_luis_costa:0 "Luis Podestá Costa"
 ARG_luis_costa_advisor_desc:9 "§YBorn:§! §LOctober 18th, 1885, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LSon of Luis Podestá and Ana Costa. He received his law degree from the University of Buenos Aires, where he now works as a professor and dean of the Faculty of Economic Sciences.§!"
 ARG_juan_cooke: "Juan Isaac Cooke"
 ARG_juan_cooke_advisor_desc:9 "§YBorn:§! §LJuly 29th, 1895, in La Plata, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LThe son of a dentist from the city of La Plata. He received his law degree from the National University of La Plata and has taught at the University of Buenos Aires for many years, becoming well-known among his students and for his books such as Politica Argentina (1927), Por la Democracia (1933), and Towards the Political and Economic Unity of the Nation (1935). He has been a member of the Union Civica Radical since his youth. During the José Félix Uriburu dictatorship in 1930-1932, he was imprisoned due to his pro-democratic views but was released shortly after Uriburu's death in 1932.§!"
 ARG_diego_mason:0 "Diego Isidro Mason"
 ARG_diego_mason_advisor_desc:9 "§YBorn:§! §LApril 14th, 1887, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LDiego Isidro Mason graduated from the Colegio Militar de la Nación in 1906 and the Escuela Superior de Guerra in 1921. Participated in unsuccessful campaign during Patagonia Rebelde in 1922. In the following years he was an instructor officer at the Colegio Militar before becoming the commander of the 9th Infantry Regiment stationed in Mercedes (Buenos Aires). He has been a director of the Arsenal Esteban de Luca since 1934.§!"
 ARG_carlos_begnis: "Carlos Sylvestre Begnis"
 ARG_carlos_begnis_advisor_desc:9 "§YBorn:§! §LAugust 30th, 1903, in Alto Alegre, Córdoba Province, Argentine Republic§!\n§YBackground:§! §LCarlos Sylvestre Begnis finished his secondary education at Rosario's Colegio Nacional. Together with a group of Colegio friends, he established the first night school for adults to combat illiteracy. His further studies were completed at the National University of Rosario.\n\nHe is a rural doctor who has worked as a surgeon at hospitals in Rosario, Santa Fe province, and currently he oversees the Surgery Room of Rosario Hospital. He is a master surgeon, and his surgical skills have gained him international acclaim, with him going to Europe and the United States to teach people.\n\nSince his adolescence, he has been a member of the Radical Civic Union and a great admirer of Leandro N. Alem and Hipólito Yrigoyen.§!"
 ARG_alberto_gilbert:0 "Alberto Gilbert"
 ARG_alberto_gilbert_advisor_desc:9 "§YBorn:§! §LFebruary 6th, 1887, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LIn 1909, Alberto Gilbert graduated from the Colegio Militar de la Nación and served in several cavalry battalions. He afterwards attended the Escuela Superior de Guerra. Participated in a failed campaign during the Patagonia Rebelde in 1922. Between 1925 and 1930, he was a military attaché in Bolivia, and from 1930 to 1932, he was a military attaché in Portugal during the dictatorship of José Félix Uriburu.§!"
 ARG_jose_maria_sobral: "José María Sobral"
 ARG_jose_maria_sobral_advisor_desc:9 "§YBorn:§! §LApril 14th, 1880, in Gualeguaychú, Entre Ríos Province, Argentine Republic§!\n§YBackground:§! §LExplorer, soldier and geologist. The most notable period of his life is connected with 1901-1903 Antarctic expedition.\n\n16 October 1901 Otto Nordenskjöld, a Swedish geologist and geographer started an expedition to the American Antarctic quadrant on the 'Antarctic' ship, leaving the Port of Göteborg. On the way to the targer of the expedition - Snow Hill Island, Nordenskjöld had passed through Buenos Aires, where the Argentine government gave him supplies on the condition that he include in his wintering-over party a young Argentine naval officer, Lieutenant José María Sobral. In 1902, the expedition landed to Snow Hill Island in the Weddell Sea, where they planned to spend one winter.\n\nThe ship that was to return to pick them up, the 'Antarctic,' under Captain Carl Larsen's command, was crushed by ice and sunk, leaving the expedition to spend a second winter on Snow Hill Island. The survivors, including José Mara Sobral, spent two winters isolated from the world and were rescued in 1903 by the Argentine corvette 'ARA Uruguay'. Despite the great hardships endured, the expedition would be considered a scientific success.\n\nAfter returning home, Sobral left the army and moved to Sweden to study geology at Uppsala University, where he received his doctorate in 1913, making him the first Argentine to do so. He returned to Argentina in 1914 and served as National Director of Mining and Hydrology until 1924. He was appointed Argentine consul in Norway in 1930, but he returned to Argentina two years later to work for the Argentine national oil corporation YPF.§!"
 ARG_carlos_sanchez_viamonte:0 "Carlos Sánchez Viamonte"
 ARG_carlos_sanchez_viamonte_advisor_desc:9 "§YBorn:§! §LJuly 2nd, 1892, in La Plata, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LHe graduated from the National University of La Plata as a lawyer in 1914, at the age of 22. He then taught Public Law and Constitutional Law at the same university. Once in practice, his studies concentrated on civil, commercial, and labour issues, but especially on the preservation of public liberties and the battle against human rights violations.\n\nDuring Uriburu's reign, his zeal for civil and political rights led to his persecution. On June 6, 1931, he was fired from his job in National University of La Plata and was forced to flee to Montevideo. After Uriburu's death in 1932, he returned to Argentina and is still a professor at the National University of La Plata.\n\nHis published works include 'Political Law' (1925), 'The law, like the knife' (1928), 'The last leader' (1930), 'Social defects of the constitution of 1853' (1933) and 'For civil and political freedom' (1934).§!"
