 ARG_national_populist_party: "LP"
 ARG_national_populist_party_long:9 "Liga Patriótica Argentina\n§gGroupe paramilitaire d'extrême droite semblable à la Garde de Fer roumaine, la Liga Patriótica Argentina est devenue l'organisation politique la plus influente en Argentine depuis le Coup d'État de Noël.\n\nLa Liga a été fondée en 1919, lorsque Carlés a été nommé commandant des volontaires paramilitaires qui ont été envoyés pour mettre fin aux protestations des travailleurs des usines anglaises. La "Liga Patriótica Argentina", comme elle se faisait appeler, a été responsable du meurtre de centaines de travailleurs en grève. En 1921 et 1922, pendant la rébellion en Patagonie, les forces de la LPA ont commis d'horribles actes de violence contre des grévistes, tant en Patagonie que pendant une grève générale à Buenos Aires.\n\nEn 1930, Liga a participé au coup d'État d'Uriburu qui, avec le soutien de l'armée et de la LPA, a évincé le gouvernement et installé une dictature militaire corporatiste et ultranationaliste. En 1932, le régime militaire s'est effondré après la mort d'Uriburu. Après une lutte pour le pouvoir, Julio Roca, membre de l'UCR, devient le nouveau chef de l'État. Roca a commencé à chercher un accord de paix avec les Patagoniens. Carlés profite de l'indignation populaire et lance un coup d'État le 24 décembre 1935 lorsque la Liga, avec le soutien de la marine et d'une partie de l'armée, s'empare de la capitale.\n\nL'APL considère le salut de l'Argentine, le retour à la grandeur passée et l'élimination de tous les éléments hostiles comme son objectif principal ; elle se montre extrêmement populiste à l'extérieur, prétendant servir le peuple argentin pour un plus grand bien.\n\nFondation : §Y1919§!\nIdéologie:\n- National Populisme\n- Capitalisme Corporatiste\n- Nationalisme§!\n"
 ARG_paternal_autocrat_party: "LdJ (GOU)"
 ARG_paternal_autocrat_party_long:9 "Libertadores de Junio (Grupo de Oficiales Unidos)\n§gC'est un club secret qui reflète et comprend "le cœur et l'âme du leadership militaire". Il est également connu sous le nom de Groupe des Officiers Unis (GOU). Créé pendant la présidence de Julio Argentino Pascual Roca en 1933 en raison de l'opposition militaire à un éventuel traité de paix avec les socialistes patagoniens.\n\nBien qu'ils s'opposent à la position conciliante de l'ex-président Roca avec les "socialistes impies" du FOP, ils sont désillusionnés par la politique de Carlés, qu'ils considèrent comme un "radical dangereux", et préféreraient une main plus ferme, soutenue par le peuple argentin...\n\nCe groupe a de fortes idées nationalistes et catholiques, ainsi qu'une approche de stricte neutralité en matière de politique étrangère, estimant que l'Argentine doit éviter les guerres tant avec les puissances régionales comme le Brésil qu'avec les acteurs mondiaux, qu'il s'agisse du Reichspakt, de l'Entente ou même de l'Internationale. La Patagonie et le Chili socialiste font exception ; la réunification de la nation est l'un de leurs principaux objectifs, et l'échec du gouvernement à y parvenir pourrait avoir des conséquences catastrophiques.\n\nFondation: §Y1933§!\nIdéologie:\n- Militarisme\n- Capitalisme Corporatiste\n- Conservatisme Catholique§!\n"
 ARG_authoritarian_democrat_party: "PJ"
 ARG_authoritarian_democrat_party_long:9 "Partido Justicialista\n§gBien que n'étant pas un parti, ils constituent un groupe important, ils comprennent le réseau politique de Juan Domingo Perón, qui lui-même n'est constitué que de quelques officiers argentins radicaux et de quelques dirigeants syndicaux. Perón a épousé le concept d'un parti au service d'un leader fort et juste qui unifierait la population afin d'instaurer la justice sociale. Ces idées, bien que marginales, sont très attrayantes pour une population fatiguée des querelles politiques et des dictatures stériles. Il reste à voir si le groupe de Perón a une quelconque influence dans le nouveau climat politique argentin.\n\nFondation: §Y1930s§!\nIdéologie\n- Populisme\n- Capitalisme Corporatiste\n- Culte de la Personnalité\n- Réformisme§!\n"
 ARG_social_conservative_party: "UCRA"
 ARG_social_conservative_party_long:9 "Unión Cívica Radical Antipersonalista\n§gL'UCRA fait partie d'un large mouvement qui se dit "anti-personnaliste" et qui remet en cause la figure de Hipólito Yrigoyen (président de 1916-1922 / 1928-1930), qu'ils accusent d'être "personnaliste" et antidémocratique. Créé en 1924 à partir d'une rupture au sein de l'UCR, il présente aux élections de 1928 la candidature de Leopoldo Melo, qui perd face à Hipólito Yrigoyen, candidat de l'UCR. A partir de 1932, il rejoint la coalition appelée Concordancia qui remporte les élections de 1932 avec Julio Argentino Pascual Roca comme président.\n\nFondation: §Y1924§!\nIdéologie:\n- Conservatisme\n- Capitalisme\n- Démocratie§!\n"
 ARG_market_liberal_party: "PDN"
 ARG_market_liberal_party_long:9 "Partido Demócrata Nacional\n§gLe PDN (PNA jusqu'en 1932) était l'un des plus anciens partis politiques d'Argentine et était étroitement lié à la famille Roca, qui a fourni deux présidents argentins au cours des 50 dernières années : Alejo Julio Argentino Roca Paz (1880-1886, 1898-1904) et Julio Argentino Pascual Roca (1932-1935).\n\nIl a été créé le 15 mars 1874, après l'union du Parti Autonomiste et du Parti National. Dès sa création, il s'agit d'un parti très important, et la famille Roca devient très influente au sein du parti, Alejo Julio Argentino Roca Paz devenant président en 1880-1886 et 1898-1904. Il devient ensuite le socle de la edad de oro (1880 - 1916), avec une économie florissante et un flot d'immigrants venus d'Europe qui renforcent l'industrie argentine, devenant ainsi l'un des pays les plus prospères du monde avant la Weltkrieg. Pendant ce temps, son principal rival devient l'Union Civique Radicale (UCR). Elle est critiquée pour son recours à la fraude électorale, ce qui entraîne la dissolution de l'ANP, dont les membres rejoignent le Parti conservateur et le Parti démocratique progressiste.\n\nAprès la mort d'Uriburu au début de l'année 1932, le PNA renaît sous le nom de Partido Demócrata Nacional (PDN) pour les prochaines élections de 1932, avec Julio Argentino Pascual Roca à sa tête, et le PDN, grâce à la fraude électorale, remporte une victoire écrasante. Roca est inauguré président, et il promet de trouver un compromis avec leurs voisins syndicalistes de Patagonie et du Chili. Bien que beaucoup espéraient que Roca ramène le bon vieux temps et renforce la position de l'Argentine au niveau mondial, cela ne s'est pas produit.\n\nBien qu'il ait adopté une ligne de conduite moins radicale qu'Uriburu et qu'il ait élaboré des plans pour reconquérir les territoires perdus en Patagonie, lançant de petites escarmouches dans le territoire du FOP et réussissant à reprendre l'Isla Grande de Tierra del Fuego grâce à la marine, il a abandonné les plans visant à envoyer l'armée dans le territoire central de Patagonie, décidant de se concentrer davantage sur l'amélioration de l'économie. La prise de pouvoir de Roca mécontente l'armée et l'APL et, en raison de sa libéralisation politique, des rumeurs commencent à se répandre en 1935 sur l'imminence d'un accord de paix avec les Patagons, provoquant l'indignation de toute la nation. Cela a suffi à Carlés et à la LPA pour lancer un Coup d'État le jour de Noël, plaçant Roca et ses ministres en résidence surveillée temporaire tandis que Carlés s'autoproclamait président.\n\nFondation: §Y1932§!\nIdéologie:\n- Libéralisme Économique\n- Libéralisme Conservateur§!\n"
 ARG_social_liberal_party: "UCR"
 ARG_social_liberal_party_long:9 "Unión Cívica Radical\n§gFondé le 26 juin 1891, le parti est rapidement devenu influent sur la politique argentine, provoquant la Révolution Radicale de 1893 et la Révolution Radicale de 1905, qui a ensuite conduit à une réforme en termes de fraude électorale. Deux présidents argentins ont fait partie de l'Union civique radicale : §YHipólito Yrigoyen§! et §YMarcelo Torcuato de Alvear§!\n\nEn 1916 ont lieu les élections générales argentines, les premières où la loi Roque Sáenz Peña est appliquée, établissant le suffrage universel, secret et obligatoire des hommes. Yrigoyen, candidat de l'UCR, finit par remporter les élections.\n\nSa présidence tumultueuse entre 1916 et 1922, avec la sécession de la Patagonie, fait que Marcelo Torcuato de Alvear le remplace comme candidat de l'UCR pour les élections de 1922, qu'il remporte. L'Argentine connaît une légère amélioration économique jusqu'à la Révolution Britannique, qui entraîne le crash d'avril 1925. Malgré cela, Alvear ordonne à la marine de capturer les îles Malouines et la Géorgie du Sud. Cela améliore le moral et la confiance dans le gouvernement, mais conduit à la radicalisation de l'armée qui avait été humiliée par la rébellion de Patagonie et se trouvait désormais dans l'ombre de la marine populaire.\n\nEn 1928, Yrigoyen est étonnamment désigné comme candidat de l'Union civique radicale pour les élections générales, à la place de l'actuel et relativement populaire Marcelo Alvear. Malgré cela, Yrigoyen a gagné avec une large marge, ce qui a conduit de nombreuses personnes à spéculer que cela était dû à une fraude électorale.\n\nL'opposition la plus importante d'Yrigoyen est l'armée, qui commence à planifier un coup d'État contre lui. Le 6 septembre 1930, Uriburu, avec le soutien de Carlés et de l'APL, prend le pouvoir et se proclame président de l'Argentine, interdisant les partis politiques, arrêtant les politiciens démocratiques et suspendant la Constitution de 1853. Les partisans d'Yrigoyen, appelés yrigoyénistes, ont été torturés aux côtés d'autres opposants politiques à son régime. Yrigoyen lui-même a été placé en état d'arrestation sur l'île Martín García.\n\nUriburu finit par mourir au début de 1932, et l'Argentine renoue avec la démocratie sous la direction du politicien conservateur Julio Argentino Pascual Roca. Yrigoyen meurt en 1933, et c'est maintenant Marcelo Torcuato de Alvear qui dirige le parti.\n\nFondation: §Y1891§!\nIdéologie:\n- Liberalisme\n- Radicalisme\n- Democratie§!\n"
 ARG_social_democrat_party: "PDP"
 ARG_social_democrat_party_long:9 "Partido Demócrata Progresista\n§gAprès sa création en 1914, il gagne une certaine popularité et obtient plus de 100 000 voix lors des élections générales de 1916. Il est devenu le troisième parti le plus important d'Argentine après l'Union Civique Radicale populaire et le Parti National Autonomiste, se disputant la place avec le Parti Socialiste. Après le coup d'État d'Uriburu, le Parti Démocratique Progressiste a retrouvé une certaine popularité.\n\nFondation: §Y1914§!\nIdéologie:\n- Démocratie Sociale\n- Protectionnisme\n- Fédéralisme§!\n"
 ARG_radical_socialist_party: "PS"
 ARG_radical_socialist_party_long:9 "Partido Socialista\n§gUn parti minuscule comparé à ceux présents en Patagonie. Fondé en 1896 par Nicolás Repetto, il devient le premier parti de masse en Argentine. Il gagne en notoriété, obtenant son premier représentant en 1903 et devenant le premier socialiste d'Amérique à obtenir une charge représentative, puis en 1904 Alfredo Palacios devient le premier député socialiste d'Amérique. Il gagne de plus en plus de terrain et commence à participer aux élections générales après l'adoption de la loi Roque Sáenz Peña, se plaçant en 4e position aux élections générales de 1916 et 1922, puis en 3e position aux élections générales de 1928. Mais il s'est rapidement retrouvé marginalisé dans le contexte de la montée de la peur rouge et a finalement été interdit. Le PS continue de fonctionner clandestinement.\n\nFondation: §Y1896§!\nIdéologie:\n- Socialisme Démocratique\n- Progressisme§!\n"
 ARG_syndicalist_party: "La Internacional"
 ARG_syndicalist_party_long:9 "La Internacional\n§LOn sait très peu de choses sur ce parti, il s'agit surtout d'une organisation satellite de la Patagonie qui a des liens divers et forts avec les syndicats de Buenos Aires.§!\n"
