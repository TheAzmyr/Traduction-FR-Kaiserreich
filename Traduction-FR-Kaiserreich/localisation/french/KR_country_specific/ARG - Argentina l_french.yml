# Buenos Aires - Lima Axis
 ARG_Buenos_Aires_Lima_axis_decisions: "Décisions de l'Axe Buenos Aires-Lima"
 ARG_Buenos_Aires_Lima_axis_decisions_desc: "La montée en puissance des socialistes sur notre continent rend l'Argentine vulnérable. Pour combattre cette menace ainsi que pour contrer le Brésil, un pacte de soutien mutuel entre l'Argentine et le Pérou a été proposé pour renforcer nos défenses. Ce pacte est également le tremplin pour étendre et solidifier l'influence argentine sur le continent."
 ARG_dismantle_natpop_faction: "Démanteler la Faction"
 ARG_dismantle_natpop_faction_desc: "Il est temps que nous reconsidérions la possibilité de diriger notre propre alliance militaire, et que nous cherchions plutôt à nous joindre à ceux qui luttent pour mettre fin au fléau du syndicalisme.\n§CNote :§!\nCette décision démantèle définitivement le [ROOT.GetFactionName]. Cela nous permettra de rejoindre le Reichspakt ou l'Entente, mais supprimera les options de politique étrangère dont nous disposons en tant que chef de faction."
 ARG_Axis_invite_to_research_group:9 "Inviter [FROM.GetNameDef] à un groupe de recherche"
 ARG_Axis_invite_to_research_group_tt: "§7Débloque les décisions pour inviter les membres de notre faction à un groupe de recherche.§!"
 ARG_Axis_subjugate_south_america_decision:9 "Subjuguer [FROM.GetNameDef]"
 ARG_Axis_subjugate_south_america_decision_desc: "$ARG_Subjugate_South_America_desc$"
 ARG_Axis_subjugate_south_america_decision_tt:9 "§nDébloque les décisions visant à "inviter" les pays d'Amérique du Sud à rejoindre notre faction, en recourant à la force si nécessaire.\n\nSi le pays cible est indépendant, n'est pas dans une faction et n'a pas de gouvernement socialiste, il recevra un ultimatum. Les chances qu'ils acceptent dépendent de notre force militaire comparée à la leur et de leur opinion sur nous.§!"
