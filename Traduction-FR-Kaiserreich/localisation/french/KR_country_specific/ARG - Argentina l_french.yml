## Black Monday ##
 argbla.1.t: "Le lundi noir frappe la nation"
 argbla.1.d: "Lorsque le marché allemand s'est ouvert ce matin et que les stocks ont soudainement commencé à chuter, notre pays a été l'un des premiers à être touché par la vague. En réponse à la bourse de Berlin, la Bolsa de Comercio de Buenos Aires s'est effondrée et a causé encore plus de problèmes à Carles qui s'accroche à peine au pouvoir"
 argbla.1.a: "L'Argentine est plongée dans une spirale de malchance !"

 argbla.2.t: "Fermeture de la Bolsa de Comercio ?"
 argbla.2.d: "Avec la chute continue des actions et la panique des investisseurs partout au pays, nous pourrions fermer la bourse et exiger des banques qu'elles refusent de payer les citoyens désespérés. Cela nous permettra de gagner un peu plus de temps pour réparer la catastrophe pendant que nous nous concentrons sur les affaires politiques, mais cela ne sera certainement pas apprécié par notre population"
 argbla.2.a: "Fermez-la !"
 argbla.2.b: "Le marché libre va arranger ça !"

 argbla.3.t: "Fermer la caisse d'émission ?"
 argbla.3.d: "Pendant la plus grande partie de notre histoire, la caisse d'émission a lié le peso à un étalon-or où un organe appelé la Caja de Conversión était chargé de maintenir la valeur de notre monnaie. Avec l'effondrement des stocks et les mesures décisives prises par l'Allemagne pour atténuer le choc, nos exportations ont perdu leur avantage concurrentiel et vont avoir du mal à concurrencer les produits bon marché d'Europe de l'Est et d'Europe intérieure. C'est pourquoi il a été proposé de fermer le currency board et d'abandonner l'étalon-or, de laisser le peso dévaluer et de rendre ainsi nos produits à nouveau compétitifs"
 argbla.3.a: "Fermez le comptoir"
 argbla.3.b: "Gardez le comptoir ouvert"

 argbla.31.t: "Les exportations s'effondrent"
 argbla.31.d: "En raison de la concurrence croissante de l'Europe et d'autres parties du monde, nos produits ont complètement perdu leur avantage concurrentiel sur le marché allemand et des milliers de nos concitoyens ont perdu leur emploi en raison de la faillite de nombre de nos grandes entreprises"
 argbla.31.a: "Essayez d'adoucir le choc"

 argbla.4.t: "Le peso descend en spirale"
 argbla.4.d: "Avec l'insécurité politique en Argentine et les troubles économiques massifs de l'Empire allemand, le peso ne cesse de s'effondrer, forçant bon nombre de nos anciennes et puissantes entreprises à fermer et à licencier des milliers de travailleurs. Des plans gouvernementaux d'intervention et de sauvetage des personnes sans emploi sont en cours d'élaboration, mais entre-temps, la situation va de mal en pis"
 argbla.4.a: "Une intervention forte est nécessaire !"

 argbla.5.t: "Les troubles à Cordoue et à Mendoza"
 argbla.5.d: "En raison de la récession économique et de l'insécurité politique qui règne dans notre pays, des milliers de chômeurs des villes industrielles de Cordoue et de Mendoza ont afflué dans les rues pour exiger du gouvernement qu'il intervienne et règle la crise. Comme notre contrôle sur ces villes n'est toujours pas contesté, les forces de police locales loyales à l'armée n'interviennent pas en notre nom pour tenter d'attiser les flammes de la résistance contre le régime"
 argbla.5.a: "Envoyez une lettre au texte fort"

 argbla.6.t: "Réviser nos exportations"
 argbla.6.d: "Après la victoire des puissances centrales dans la Weltkrieg et la perte d'importance de l'Empire britannique, l'Argentine a lentement commencé à s'adapter au nouvel ordre mondial et a augmenté ses exportations vers l'Allemagne. Ce choix s'est avéré être le bon, car 1925 a entraîné l'effondrement de l'Empire britannique et le réseau commercial qu'il avait établi. En tant que principal partenaire d'exportation de l'Argentine et fournisseur d'une grande partie des biens dont nous avions besoin, le gouvernement a été contraint de lancer un programme d'industrialisation à grande échelle qui a entraîné des tensions sociales croissantes et quelques années difficiles. Les investissements allemands et l'importance croissante de nos produits agricoles ont fait reculer la situation dans les années trente, entraînant un boom économique et faisant de l'Argentine un moteur de l'économie sur le continent. L'effondrement du marché allemand et le retour du protectionnisme à la nation ont toutefois eu un impact catastrophique sur notre économie et ont sérieusement entravé nos exportations. Un nouvel accord commercial devra être signé pour que l'Empire allemand nous garantisse qu'il continuera à importer nos marchandises"
 argbla.6.a: "Envoyez la proposition"

 argbla.7.t: "Délégation commerciale argentine"
 argbla.7.d: "En tant que l'un de nos principaux partenaires d'importation, la république argentine en difficulté s'est adressée à notre ministère du Commerce, nous suppliant de faire une exception pour les droits de douane accrus que nous imposons aux pays non européens de la région. Comme leur économie dépend presque entièrement de nous, nous pourrions leur imposer des pressions et essayer de les forcer à signer un accord moins favorable.\n\nS'ils en profitaient pour transférer leurs intérêts à l'Entente, cela nous couperait de leurs exportations agricoles vitales, ce qui pourrait donner à nos rivaux de l'Entente un avantage dans les Amériques."
 argbla.7.a: "Nous avons besoin de leur loyauté !"
 argbla.7.b: "Qu'est-ce que c'est que quelques Marks de plus entre amis ?"

 argbla.71.t: "L'Allemagne accepte nos conditions générales de vente"
 argbla.71.d: "Que ce soit par bienveillance ou par désir d'étendre leur influence sur le continent sud-américain, l'Allemagne a accepté avec empressement nos conditions et fait une exception pour les produits argentins dans leurs accords commerciaux du lundi noir"
 argbla.71.a: "Nous vous en sommes reconnaissants"

 argbla.72.t: "L'Allemagne impose des conditions plus sévères"
 argbla.72.d: "Conscient de notre situation fragile et ne voulant pas faire traîner leur propre reprise en longueur pour nous aider, le ministère allemand du commerce a exigé que nous abaissions les prix de nos exportations de viande transformée ou que nous subissions des conséquences en recevant des prix plus élevés pour l'acier, les outils et les biens de consommation.\n\nNous ne sommes cependant pas obligés de suivre ces revendications et pourrions peut-être conclure un accord avec l'Entente pour réduire notre dépendance vis-à-vis de l'Allemagne, même si la question des îles Malvinas n'a pas encore été entièrement résolue et pourrait s'avérer être une monnaie d'échange britannique"
 argbla.72.a: "Nous n'avons pas d'autre choix que d'accepter"
 argbla.72.b: "Il existe peut-être une autre solution..."

 argbla.73.t: "L'Argentine vient négocier"
 argbla.73.d: "Sévèrement touché par le Lundi Noir et contraint par l'Allemagne à avaler une pilule dure pour sauver son économie, le gouvernement argentin est venu nous voir pour conclure un nouvel accord commercial. Leurs vastes exportations agricoles ont fait d'eux un acteur clé sur le marché mondial et les années d'industrialisation qui ont suivi la chute de notre empire ont réussi à en faire un atout précieux pour notre réseau commercial et éventuellement notre alliance.\n\nCependant, il reste la question des îles Malouines, que l'Argentine occupe actuellement avec notre consentement, puisque la perte de l'Ascension suite aux événements de 1925 a rendu impossible le ravitaillement des Malouines. Notre position étant désormais plus sûre, certains considèrent que nous devrions exiger la fin de leur présence sur les îles. Le rétablissement de notre autorité sur ce que certains considèrent comme une partie essentielle de l'empire serait sans aucun doute un geste populaire, mais pourrait risquer de mettre fin à d'éventuelles relations commerciales avec l'Argentine."
 argbla.73.a: "On a besoin de toute l'aide possible"
 argbla.73.b: "Exigeons qu'ils rendent les îles !"

 argbla.74.t: "Le Canada accepte notre proposition"
 argbla.74.d: "Que ce soit par bienveillance ou par désir d'étendre leur influence sur le continent sud-américain, le Canada a accepté avec empressement nos conditions et a fait une exception pour les produits argentins dans leurs accords commerciaux, ce qui nous donne accès à un marché mondial de possibilités"
 argbla.74.a: "Nous vous en sommes reconnaissants"

 argbla.75.t: "Le Canada exige le retour des îles Falkland"
 argbla.75.d: "Bien que le Canada soit prêt à réviser les traités qu'il a rompus avec nous après la débâcle de 1925, il n'a qu'une seule demande à formuler avant d'accepter de discuter d'éventuels accords commerciaux : Les îles Malouines doivent être rendues immédiatement sous contrôle britannique, faute de quoi il n'y aura pas d'accord possible, maintenant ou à l'avenir. Non seulement les îles sont une importante installation navale dans notre lutte contre le FOP, mais leur retour provoquerait une indignation massive sur le front intérieur dont nous n'avons pas besoin avec l'état déjà fragile de notre régime.\n\nOn n'a pas demandé aux habitants des îles de quel côté ils sont, mais il va sans dire qu'ils ont pleinement confiance en notre capacité de prendre la bonne décision"
 argbla.75.a: "En y repensant, les Allemands n'étaient pas si mauvais...."
 argbla.75.b: "On s'en fout de ces cailloux pour les moutons, de toute façon"

 argbla.76.t: "L'Argentine accepte nos demandes !"
 argbla.76.d: "Réalisant qu'ils n'ont pas d'autre choix que de se plier à nos exigences, le gouvernement argentin a officiellement signé le nouvel accord commercial qui nous accorde encore plus d'influence dans leur pays et améliore nos relations avec leur conseil commercial. Notre acier, nos biens de consommation et autres appareils modernes seront importés à des prix élevés tandis que nous importerons leurs conserves à bas prix"
 argbla.76.a: "Une belle affaire"

 argbla.8.t: "Présentation de l'Empréstito patriótico"
 argbla.8.d: "Comme nos tentatives de redressement n'ont connu qu'un succès mitigé et que l'économie continue d'échouer, le gouvernement a annoncé l'"empréstito patriótico" ou prêt patriotique pour renforcer les caisses. Le premier de ces nouveaux tarifs sera imposé sur l'essence et les bénéfices seront versés à la Dirección Nacional de Vialidad, l'Office national des routes publiques"
 argbla.8.a: "La proposition entre en vigueur !"
 argbla.8.b: "On ne peut pas forcer notre peuple à cracher encore plus d'argent !"

 argbla.9.t: "Création de La Junta Nacional de Granos"
 argbla.9.d: "En tant que Commission nationale des grains, la JNG achètera du blé, du lin et du maïs à nos agriculteurs en difficulté à des prix établis par notre gouvernement. Grâce à ce panel, nous pouvons garantir un prix équitable à nos agriculteurs tout en les soutenant lorsque nous serons à nouveau frappés par une récession en utilisant les moyens du Fonds d'échange de la Banco de la Nación.\n\nCertains membres du gouvernement, cependant, préféreraient élargir radicalement le panel et garantir des prix pour les produits industriels et tous les produits agraires. Les libéraux, cependant, considèrent qu'il s'agit d'une attaque directe contre le marché libre et exhortent le gouvernement à mettre un terme à ces politiques avant qu'il ne soit trop tard"
 argbla.9.a: "L'Office réglementera toutes les marchandises !"
 argbla.9.b: "Seuls les produits agraires seront traités"
 argbla.9.c: "Bloquez la proposition !"

 argbla.10.t: "Stabilisation de la campagne"
 argbla.10.d: "Grâce aux mesures décisives que nous avons prises au début de la récession et surtout aux succès de la JNG, une grande partie de nos agriculteurs ont réussi à échapper à la faillite. Maintenant que le commerce est de nouveau en hausse, nos fermes sont en excellente forme et de grandes quantités de nourriture sont déjà expédiées au Canada et dans l'Empire allemand"
 argbla.10.a: "Très bien"
 argbla.10.b: "Très bien"

 argbla.11.t: "Projet de construction du barrage de La Viña"
 argbla.11.d: "Pour stimuler davantage le processus d'industrialisation de Cordoba, l'administration locale a proposé la construction d'une grande installation hydroélectrique pour non seulement alimenter l'industrie en pleine évolution de la région, mais aussi pour irriguer des milliers d'hectares de terres agricoles, le principal moteur économique de la province. La construction devrait prendre au moins 5 ans, mais avec un soutien approprié du gouvernement, ce délai pourrait être considérablement réduit, mais à un coût supplémentaire."
 argbla.11.a: "Allouez des fonds - cela devrait être payant à long terme."
 argbla.11.b: "Nous n'avons pas les ressources nécessaires"

 argbla.12.t: "Ouvertur de la Escuela de Aviación Militar de Argentina"
 argbla.12.d: "Fondée le 10 août 1912, sous l'administration de Roque Sáenz Peña, l'École d'aviation militaire a été créée pour répondre à l'importance croissante de l'aviation et pour former et subventionner la première génération des pilotes argentins. En raison de l'importance toujours croissante de l'aviation et de son introduction dans la guerre militaire pendant la Weltkrieg, des agrandissements ont été décidés en 1934 pour construire un nouveau siège pour notre école aéronautique. Située à la périphérie de Cordoue, l'école est destinée à former la prochaine génération de pilotes et à nous donner un avantage sur nos voisins"
 argbla.12.a: "[Root.GetLeader] a ouvert l'académie !"

## 1936 Carles ##

 argcar.2.t: "Affrontements au Colegio Militar de la Nación"
 argcar.2.d: "L'un des derniers bastions de la grande région de Buenos Aires, le Colegio Militar de la Nación était occupé par des militaires loyalistes qui s'étaient barricadés à l'intérieur du complexe en attendant des renforts de l'intérieur. En réponse à ce dernier effort, des soldats de l'ARA ont été envoyés pour tenter de les expulser. Bien que de petits affrontements se soient produits dans tout le complexe, l'armée s'est rendue une semaine plus tard, lorsque les services publics de base et la volonté de résister ont commencé à s'estomper.\n\nParmi les prisonniers se trouvaient quelques commandants notables de l'armée, mais il semble que la majorité de l'état-major ait fui la ville au cours des premiers jours du coup d'État. Cette victoire est peut-être insignifiante dans le tableau d'ensemble, mais nous contrôlons désormais fermement l'ensemble de Buenos Aires"
 argcar.2.a: "Incarcérez les officiers"
 argcar.2.b: "Exécutez les dissidents"

 argcar.3.t: "Luttez pour la Estación Retiro"
 argcar.3.d: "En tant que principale plaque tournante ferroviaire de notre pays, la ville de Buenos Aires joue un rôle clé en reliant les vastes étendues de notre pays. La plupart des chemins de fer du Nord, cependant, passent par Rosario, qui n'a pas encore déclaré son allégeance à Carles et pourrait se révéler une épine dans notre pied pendant la campagne du Nord. Nos troupes sont en train de finir les restes loyalistes de la Estación Retiro de Buenos Aires, mais nous devrons décider si l'ARA doit d'abord sécuriser la côte et ses villes peuplées ou le centre de Rosario"
 argcar.3.a: "Poussez vers Rosario"
 argcar.3.b: "Envoyez l'ARA à Mar del Plata"

argcar.4.t: "Gendarmería Nacional Argentina"
 argcar.4.d: "Avec l'appui douteux de l'armée et les effectifs limités de l'ARA, un débat s'est engagé sur les capacités de notre force de frappe interne. Selon la Constitution argentine, les forces armées ne peuvent techniquement pas intervenir dans les conflits civils internes, de sorte que la gendarmerie serait créée comme un organe subordonné au ministère de la Défense et donc au cabinet Carles. Elle serait définie comme une " force de sécurité de nature militaire " civile et maintiendrait une relation fonctionnelle avec le ministère de la Défense, tant dans le cadre du système de défense nationale que dans celui de la sécurité intérieure. Elle maintiendrait donc les capacités découlant des exigences requises par la planification militaire conjointe avec les forces armées et serait juridiquement en mesure d'intervenir dans la crise actuelle.\n\nNos fonds sont cependant limités en ce moment et la loyauté des nouvelles recrues serait pour le moins douteuse, ce qui a poussé Carles à reconsidérer la proposition pour éviter la possibilité d'un contre-coup dans ses propres rangs"
 argcar.4.a: "Fondez-la GNA"
 argcar.4.b: "Nous pouvons gérer la situation par nous-mêmes"

 argcar.5.t: "Intervention dans le domaine judiciaire"
 argcar.5.d: "Au cours des premières années du XXe siècle, notre pays a commencé à s'éloigner lentement des anciens systèmes autoritaires pour s'orienter vers un système plus ouvert et démocratique grâce à des changements constitutionnels et à la mise en place de freins et contrepoids. Le séparatisme qui s'en est suivi en Patagonie et la corruption continue et les affaires louches du parti conservateur au pouvoir ont toutefois entravé nos progrès et maintenu l'ancien système en vie et en marche. Non seulement cela a provoqué un grand mécontentement parmi la population, mais cela a aussi créé un foyer pour les partisans de Carles qui prétendent que la Haute Cour fait obstruction à la 'volonté populaire'.\n\nMaintenant que Carles et ses partisans contrôlent la Haute Cour, cela lui a donné l'occasion parfaite de mettre fin au système défunt en démettant les cinq membres de la Cour de leurs fonctions et en les remplaçant par ses "hommes du peuple". Nous pouvons cependant pousser plus loin notre récit et commencer à remplacer les tribunaux inférieurs par nos partisans, bien que cela puisse se retourner contre nous si les gens changent de camp"
 argcar.5.a: "L'ancien système est dépassé et corrompu !"
 argcar.5.b: "Ne remplacez que la Haute Cour"

 argcar.50.t: "Question des droits civils"
 argcar.50.d: "Beaucoup de nos partisans sont convaincus que nous n'éliminons pas assez efficacement la vieille garde et ont poussé à une restriction temporaire des droits constitutionnels de nos citoyens. Cette proposition ne sera bien sûr pas bien acceptée par la majorité de la population, mais elle pourrait garantir un front intérieur plus sûr et éviter une opposition politique ou civile"
 argcar.50.a: "Tous les Argentins doivent servir l'État en ces temps difficiles"
 argcar.50.b: "La Constitution accorde des droits qui ne peuvent être pris"

 argcar.51.t: "Protestations à Buenos Aires"
 argcar.51.d: "En réaction à notre décision de lever temporairement la Constitution pour poursuivre les dissidents, des milliers de nos citoyens se sont rassemblés sur la Plaza de Mayo à Buenos Aires pour protester contre ces changements et proclamer leur soutien à l'ancien gouvernement. Bien que cela ne soit pas surprenant, nous ne nous attendions pas à ce que les protestations se multiplient aussi rapidement, ce qui compromettrait sérieusement les plans visant à sécuriser l'arrière-pays argentin et pourrait permettre aux forces conservatrices d'avoir le temps nécessaire pour former une opposition organisée"
 argcar.51.a: "Envoyez la Gendarmería"
 argcar.51.b: "Stationnez les réserves à Buenos Aires."

 argcar.52.t: "Escalade à Buenos Aires"
 argcar.52.d: "Les manifestations dans la capitale ont soudainement tourné à la violence lorsque les forces armées ont été envoyées avec des pierres jetées sur nos forces anti-émeutes. Une recrue non qualifiée a ouvert le feu sur les manifestants en réaction, ce qui a fait exploser la situation dans un désordre sanglant où des dizaines de civils ont été abattus dans le but de contrôler la foule. La dure répression a inévitablement conduit à la dispersion des foules et à des dizaines d'arrestations, mais elle a montré la faiblesse du régime Carles à réprimer ces protestations"
 argcar.52.a: "Un jour sombre pour l'Argentine"

 argcar.6.t: "Cordoue et Rosario dénoncent le régime Carles"
 argcar.6.d: "Fortement influencées par l'armée et les restes des socialistes qui n'ont pas fui vers le sud, les villes de Cordoue et Rosario ont déclaré le gouvernement de Buenos Aires incapable de gouverner l'Argentine et ont coupé tout lien avec la région capitale et exhorté les autres États à faire de même. Les membres conservateurs de l'armée ont annoncé leur soutien au mouvement et établissent des positions défensives autour de Rosario pour contrer nos forces"
 argcar.6.a: "Invoquer l'article 6"

 argcar.61.t: "Carles invoque l'article 6"
 argcar.61.d: ""Le gouvernement fédéral peut intervenir sur le territoire des provinces pour garantir la forme républicaine du gouvernement ou pour repousser les invasions étrangères ; et, à la demande de leurs autorités constituées, il peut intervenir pour les soutenir ou les rétablir, si elles ont été destituées par sédition ou invasion d'une autre province".\n\nSur la base des droits accordés à notre gouvernement, tels qu'énoncés à l'article 6 de la Constitution, Carles a déclaré l'État de Cordoue incapable de se gouverner lui-même et traître à la République argentine. Une force d'intervention sera envoyée dans la province pour rétablir l'ordre et arrêter tous les contre-révolutionnaires qui refusent d'accepter le pouvoir de Buenos Aires"
 argcar.61.a: "Commencez la campagne"

 argcar.7.t: "Mendoza et Entre Rios côté Cordoue"
 argcar.7.d: "A l'instar de Cordoue, les Etats de Mendoza et Entre Rios ont également dénoncé Carles et pris le parti de l'armée. Bien que cela porte un coup dévastateur à notre légitimité et à notre pouvoir dans les provinces extérieures, l'armée est encore trop désorganisée pour nous poursuivre activement"
 argcar.7.a: "Nous devons agir vite maintenant"

 argcar.8.t: "La prise de Mar del Plata"
 argcar.8.d: "Alors que l'ARA s'approchait du littoral de Mar del Plata et lançait une salve d'avertissement pour dissuader toute présence militaire dans la ville de riposter, la ville s'est officiellement rendue à l'amiral Videla à 12 heures. La grande ville connue pour ses plages de l'élite argentine a connu un boom économique ces dernières années et a maintenant sagement décidé de rester en dehors du conflit pour éviter des dommages à ses citoyens ou ses bâtiments"
 argcar.8.a: "Bienvenue dans la nouvelle Argentine"

## Fall of Carles ##
 argcar.9.t: "Sabotage sur la ligne Rosario-Buenos Aires"
 argcar.9.d: "Les insurgés de la ville de Rosario ont saboté la liaison ferroviaire avec la capitale afin de ralentir nos forces et de leur donner plus de temps pour s'organiser contre nous. La station de San Nicolas, en particulier, a été durement touchée et a rendu impossible la réalisation de la plupart de nos mouvements planifiés. L'essoufflement de notre mouvement et la menace croissante d'une opposition militaire organisée à Carles nous a contraints à reconsidérer d'autres options. Le Grupo de Oficiales Unidos détient un vaste contrôle sur l'armée et n'a pas encore choisi avec qui s'allier, ce qui pourrait en faire un atout précieux dans notre lutte. Il ne sera toutefois pas facile de les convaincre, car ils sont appelés à jouer un rôle influent en politique et pourraient même interférer directement dans nos politiques, tant à l'étranger que sur le front intérieur"
 argcar.9.a: "Le GOU se range du côté de Carles"
 argcar.9.b: "On peut le faire tout seuls !"

 argcar.93.t: "Le GOU se range du côté de la vieille garde"
 argcar.93.d: "Devant l'échec de notre mouvement à établir rapidement le contrôle de la nation, le GOU a décidé de soutenir les contre-révolutionnaires et de s'opposer à notre régime. Des renforts sont déjà déployés à Rosario et pourraient donner l'avantage aux défenseurs. Cela n'a cependant pas empêché Carles de poursuivre la campagne qui est maintenant en cours pour faire de Rosario un exemple à tous ceux qui osent s'y opposer"
 argcar.93.a: "Nous avons besoin d'une victoire décisive maintenant !"

 argcar.94.t: "Confrontation à Rosario"
 argcar.94.d: "Après une douloureuse campagne à travers la campagne pour atteindre la ville, en proie au sabotage et à l'opposition insurgée, les forces de Carles atteignent finalement Rosario. Entièrement retranchée, bien approvisionnée et avec l'appui stratégique du GOU, la ville était préparée contre toute offensive qui a fait ses preuves lorsque les premières tentatives de prise de la ville ont été étouffées rapidement et efficacement. Les Panzers qui ont été amenés de Buenos Aires pour soutenir les assaillants se sont avérés inefficaces dans les petites rues de la ville et les escarmouches dans la Villa Diego et Saladillo sont rapidement devenues des catastrophes pour les attaquants. A la fin des 10 jours de lutte pour la ville, les approvisionnements et le moral des forces de Carles se sont épuisés et le commandant s'est formellement rendu au GOU, mettant fin au combat pour Rosario et par extension à la campagne pour pacifier l'arrière-pays"
 argcar.94.a: "La Maison de Cartes est en train de s'écrouler"

 argcar.95.t: "La chute de Buenos Aires"
 argcar.95.d: "La majorité des partisans armés de Carles ayant été vaincus et capturés après la désastreuse campagne de Rosario, l'armée et les forces du GOU se sont concentrées sur un rapide assaut de la capitale pour renverser Carles et reconquérir l'Argentine. Des milliers de soldats fidèles à l'armée ont été envoyés dans la capitale où les forces limitées de Carles se sont avérées ne pas être à la hauteur de leurs homologues supérieurs. Les derniers points de résistance dans toute la ville rugissent encore, mais le grand chef s'est déjà suicidé pour éviter d'être capturé et puni pour ses actes"
 argcar.95.a: "Carles est mort ! Vive l'Argentine !"

 argcar.96.t: "L'ARA se rend à Pedro Pablo Ramírez"
 argcar.96.d: "Incapable de poursuivre le combat seul et avec peu de contrôle sur le reste du territoire pacifié au début du coup d'État de Noël, Eleazar Videla s'est formellement rendu à l'armée à 12 heures à l'Escuela Superior de Mecánica de la Armada. Avec la signature des deux parties, le conflit interne a effectivement pris fin. Pedro Pablo Ramírez a pris la tâche de reconstruire la nation et a annoncé la tenue d'élections en septembre pour décider de l'avenir de l'Argentine"
argcar.96.a: "En unión y libertad!"

## Carles victorious in Rosario ##
 argcar.10.t: "Victoire à San Nicolas"
 argcar.10.d: "Des grèves rapides et décisives pour s'emparer des chemins de fer autour de Buenos Aires ont été couronnées de succès et nous contrôlons maintenant la route vers Rosario et d'autres villes de l'intérieur. Des troupes sont envoyées par train à Rosario pour réprimer la révolte et devraient y arriver avant que l'armée n'ait le temps de préparer ses défenses, ce qui nous donnera l'occasion de prendre la ville populeuse"
 argcar.10.a: "En avant on y va!"

 argcar.11.t: "La chute de Rosario"
 argcar.11.d: "Surprise par la réaction rapide de nos troupes et mal préparée à affronter nos forces, la ville est tombée après seulement de petites escarmouches dans le centre de la ville. Bien que peu de dirigeants rebelles aient été capturés dans l'attaque, les implications morales de la victoire sont grandes et incitent Mar Del Plata et Concordia à se rendre immédiatement au gouvernement central par crainte de représailles s'ils se rangeaient du côté des rebelles. Les dégâts matériels à la ville sont assez limités en raison de l'excellente réaction de nos troupes, mais l'important centre ferroviaire que nous espérions capturer a été bombardé juste avant notre arrivée pour nous empêcher de prendre rapidement les autres villes"
 argcar.11.a: "Une grande victoire pour la nation"

 argcar.12.t: "Le Cabinet de Carles"
 argcar.12.d: "Pour confirmer sa victoire dans la conquête de la nation, Manuel Carlés a annoncé ce matin à Buenos Aires le choix de son cabinet. En tant que ministre des Affaires étrangères, il a choisi l'infâme Estanislao Zeballos, dont les œuvres littéraires ont eu un impact profond sur notre pays et dont la loyauté envers le LP ne fait aucun doute. Diego Isidro Masón a été choisi comme ministre des affaires économiques en raison de ses liens étroits avec le reste des forces armées et pour superviser personnellement la militarisation rapide de la machine de guerre argentine. En tant que ministre de l'Intérieur, Carlés a choisi un autre militaire, Elbio Anaya, qui a joué un rôle important dans les premiers jours de la rébellion en Patagonie, mais qui n'a pas pu mener à bien sa tâche en raison des échecs de son supérieur, le Colonel Héctor Benigno Varela"
 argcar.12.a: "L'Argentine va de l'avant !"

 argcar.13.t: "Purger l'Opposition Loyaliste"
 argcar.13.d:0 "Alors que notre emprise sur la nation se renforce de jour en jour, il y a encore ceux qui voient notre régime comme une offense à la démocratie argentine et aux valeurs argentines, et qui complotent dans l'ombre pour nous renverser. Les actions punitives et la propagande contre ces traîtres devraient ramener la population dans le droit chemin et réprimer toute résistance possible"
 argcar.13.a: "Limiter les purges - ils ne sont pas assez importants pour gaspiller des ressources à leur sujet."
 argcar.13.b: "Pas de pitié."

 argcar.14.t: "Éradiquer les Vestiges Socialistes"
 argcar.14.d:0 "Même si presque tous les sympathisants socialistes ont fui le Sud après la proclamation de l'indépendance du FOP, certains d'entre nous sont restés parmi nous en attendant le temps de nous poignarder dans le dos et de finir ce que le FOP a commencé, nous donnant l'excuse parfaite pour éliminer les dissidents de l'opposition avec la sécurité nationale en tête"
 argcar.14.a: "Limitez les purges - ils ne sont pas assez importants pour gaspiller des ressources à leur sujet."
 argcar.14.b: "Pas de pitié."

## GOU sides with Carlés ##
 argcar.20.t: "La chute de Rosario"
 argcar.20.d: "Avec un accord conclu entre Carles et le GOU, ce dernier a engagé des troupes dans notre campagne Rosario et a même ordonné aux troupes qui lui sont fidèles de se retirer à Rosario et de se retourner contre leurs camarades de l'armée. Attaquée à la fois par les Panzers amenés de Buenos Aires et par les traîtres de l'intérieur, la ville n'a pas tenu tête aux forces combinées et s'est officiellement rendue à Pedro Pablo Ramírez, chef du GOU, ce soir"
 argcar.20.a: "Une grande victoire pour la nation"

 argcar.21.t: "GOU rappelle Carles à l'ordre"
 argcar.21.d: "Même si la victoire a été remportée sur le Chili et si les rebelles en Patagonie ont été écrasés, Carles n'est toujours pas satisfait de l'expansion territoriale de notre nation et d'autres campagnes en Uruguay, au Brésil et en Bolivie sont toutes en préparation et envoyées à l'armée. Etant allié à Carles au début de son régime, le GOU a poliment demandé à Carles de modérer son insouciance avant qu'il n'entraîne l'Argentine avec lui. Contrôlant une grande partie de nos forces armées, nous ne pouvons pas risquer de mettre en colère le GOU car il pourrait nous lever du pouvoir aussi facilement qu'il nous a aidés à le prendre, de sorte que nous devrons soit nous plier à leur demande et arrêter la campagne, soit adopter l'approche radicale de retirer le pouvoir à l'organisation avec force"
 argcar.21.a: "Nous devrions modérer notre enthousiasme"
 argcar.21.b: "Commencez secrètement à préparer leur mort"

 argcar.22.t: "Coup d'Etat de [GetYear]"
 argcar.22.d: "Imprévu par Carles, il a été réveillé ce matin par les bottes de marche de 8000 soldats argentins qui s'étaient rassemblés sur la Plaza de Mayo. Organisé par des membres du GOU, le général Ramírez a pris la tête du coup d'État, organisant rapidement leurs forces pour s'emparer des endroits clés de la ville avant que Carles puisse réagir. La majorité des soldats loyalistes aux frontières planifiant la prochaine offensive, il ne restait que peu ou pas de troupes dans la région de Buenos Aires, ce qui a conduit à une attaque rapide et décisive contre les installations gouvernementales. En arrivant à l'École de Mécanique des Petits Officiers de la Marine dans le quartier de Núñez, le groupe a été attaqué par des forces loyales qui s'y sont retranchées, faisant 30 morts et 100 blessés, mais finalement les forces de l'ARA se sont rendues.\n\nAprès la reddition de l'École de mécanique de la marine, les généraux argentins restants ont reçu les chefs rebelles et déclaré Ramírez président de la République avant midi. Carles, tout en échappant aux troupes rebelles, monta à bord d'un petit chalutier de pêche et partit pour le Pérou dans l'espoir de trouver un allié sous leur régime"
 argcar.22.a: "Vive le président Ramírez !"

 argcar.23.t: "Carles arrive au Pérou"
 argcar.23.d: "Arrivé avec succès au Pérou après son éviction la semaine dernière, Carles a réussi à obtenir l'asile temporaire dans le pays pendant que le Pérou décide d'une réponse officielle. Alors que son procès se prépare à Buenos Aires, le président Ramírez a officiellement demandé son extradition du Pérou. Accusé de haute trahison, de corruption et d'autres crimes contre l'État argentin, il est assez clair que son extradition conduirait à une incarcération immédiate et à la fin de sa carrière politique"
 argcar.23.a: "Demandez son extradition à l'ambassade du Pérou"

 argcar.24.t: "L'Argentine demande l'extradition de Carles"
 argcar.24.d: "Lors du coup d'Etat réussi en Argentine la semaine dernière, Carles a été contraint de fuir le pays et nous a demandé l'asile. Bien que nous ayons accédé temporairement à sa demande en attendant le retour de la stabilité en Argentine, le Président Ramírez a maintenant demandé son extradition immédiate afin qu'il puisse être persécuté pour ses crimes. Carles a toujours été un allié solide de notre gouvernement péruvien et il n'est pas encore clair si Ramírez suivra la même politique étrangère bien que le renvoi de Carles puisse assurer de bonnes relations avec le nouveau régime"
 argcar.24.a: "Renvoyez-le !"
 #diplomatic incident, diplomats being forced to leave etc:
 argcar.24.b: "Carles est notre allié !"

 argcar.25.t: "Le Pérou extrade Carles"
 argcar.25.d: "Craignant d'éventuelles représailles diplomatiques de la part de l'Argentine, le gouvernement péruvien a accepté notre demande et mis Carles en détention et prêt à être transféré à Buenos Aires où son procès débutera bientôt. Bien que sa persécution ne sera pas le dernier de nos problèmes avec ses partisans, elle enverra un message clair à ceux qui sont encore dans l'armée et dans les institutions gouvernementales"
 argcar.25.a: "Le procès commence dans 2 mois"

 argcar.26.t: "Le Pérou refuse notre demande"
 argcar.26.d: "Refusant de se conformer à nos demandes d'extradition de Carles, le gouvernement péruvien a décidé de lui accorder l'asile politique complet. Ramírez a répondu par l'expulsion forcée de diplomates péruviens de Buenos Aires et a menacé le Pérou de sanctions économiques s'ils ne respectaient pas nos exigences. De nombreux experts pensent que le Pérou s'effondrera rapidement devant cette réaction en raison de l'amitié de guerre qui s'est tissée avec le Chili et de sa dépendance à l'égard des exportations argentines, mais d'autres y voient une occasion pour le Pérou de prouver qu'il peut se défendre seul contre une agression étrangère"
 #some decisions to do a little economic war:
 argcar.26.a: "Préparer d'autres sanctions"

 argcar.48.t: "Le procès Liborio Justo"
 argcar.48.d: "Alors que les procès contre les révolutionnaires traîtres sont en cours, un cas remarquable a été repris par la presse et se répand dans le pays comme une traînée de poudre. Liborio Justo, fils du général et chef d'état-major Agustin P. Justo, s'était réfugié au Frente Obrero Patagonico en 1930, emportant avec lui de nombreux manuels militaires d'El Palomar et contribuant à renforcer l'armée du FOP. Accusé de trahison, certains juges avaient suggéré la peine de mort et c'est là que le général Agustin P. Justo a décidé d'intervenir. Argumentant contre l'exécution, Justo se présente au public comme une voix de la raison, critiquant le gouvernement pour sa trop grande sévérité et pouvant inspirer un nouveau soulèvement. Bien que la question de la condamnation soit toujours d'actualité, de nombreux membres du cabinet sont bien conscients des liens étroits qu'entretient Agustin P. Justo avec l'armée et l'UCRA, et nous conseillent de traiter cette affaire avec précaution."
 argcar.48.a: "Nous ne risquerons pas d'affronter la colère du vieux maréchal"
 argcar.48.b: "Il ne nous fait pas peur, forcer une condamnation !"

## Ramirez rules Argentina ##
 argcar.30.t: "Autres mesures de sécurité à la frontière uruguayenne"
 argcar.30.d: "Suite à l'accession de Ramírez à la présidence et à la persécution croissante des syndicalistes et des sympathisants de la Liga Patriotica, des centaines de nos citoyens ont traversé la frontière uruguayenne pour tenter d'échapper à la justice. Le gouvernement a décrété des renforts supplémentaires aux gardes-frontières et a déployé d'autres divisions de la Gendarmerie pour prêter assistance pendant que les patrouilleurs de la préfecture naviguent devant les côtes uruguayennes pour récupérer les navires réfugiés"
 argcar.30.a: "Personne n'échappera à la justice !"

 argcar.31.t: "Mesures de répression à l'encontre de la FOIC"
 argcar.31.d: "La Federación Obrera de la Industria de la Carne a été interdite par décret présidentiel ce matin, ce qui a entraîné la fermeture des bureaux de la FOIC à Berrios et Avellaneda et l'arrestation des dirigeants, en particulier du Secrétaire général José Peter.\n\nL'organisation a été étroitement liée aux cellules syndicalistes de notre pays, mais elle n'a été pour la plupart indemne par l'administration précédente après que les grèves précédentes qu'elle avait organisées eurent conduit à une dangereuse crise économique dans l'industrie du conditionnement de la viande. Une réaction organisée contre ce mouvement et des grèves à travers le pays sont à prévoir mais sont nécessaires pour éviter que la menace rouge ne prenne le contrôle"
 argcar.31.a: "Nous ne pouvons pas laisser le syndicalisme prendre le pas sur notre nation !"

 argcar.32.t: "Dissolution de la CGT"
 argcar.32.d: "Après la persécution de la FOIC, la Confederación General del Trabajo de la República Argentina (Confédération générale du travail de la République argentine) a également été dissoute par Ramírez dans son engagement d'éradiquer tous les éléments socialistes de la nation et de supprimer la base de la résistance organisée. Principalement centrée sur les chemins de fer et ayant connu une scission en raison du conflit au sein du FOP, la CGT a lentement commencé à s'établir comme le plus grand syndicat de notre nation.\n\nAvec leur dissolution, les socialistes perdent à nouveau un pilier important de leur pouvoir. Les plus de 100.000 membres de l'organisation sont sûrs d'organiser la résistance et avec les tensions déjà croissantes entre les syndicats et le gouvernement en raison de la catastrophe du Lundi noir, ce mouvement pourrait être très dangereux pour la stabilité de notre nation"
 argcar.32.a: "Poursuivre la régularisation des syndicats"

 argcar.33.t: "Le gouvernement s'empare du Littoral"
 argcar.33.d: "Conformément à l'agenda politique de Ramírez, la gestion de l'éducation a été confiée aux nationalistes hispanocatholiques de droite. Par une action décisive du gouvernement, l'Université Nationale du Littoral a été saisie et Jordán Bruno Genta a été désigné comme son superviseur. Genta, connu pour ses idées d'extrême droite et anti-réformiste, soutient que le pays a besoin de créer "une aristocratie intelligente, nourrie par la lignée romaine et hispanique" pour conduire la nation vers la grandeur.\n\nLa Fédération Universitaire du Littoral réagit avec véhémence contre la nomination de Genta en la qualifiant de violation de la loi universitaire de 1918 qui garantit l'autonomie et la liberté académique. Les forces gouvernementales ont immédiatement réagi à ces accusations en arrêtant son secrétaire général et en expulsant les étudiants et les professeurs qui protestaient dans l'opposition."
 argcar.33.a: "Toutes les institutions doivent être contrôlées. "

 argcar.34.t: "Grève générale !"
 argcar.34.d: "Organisée par des cadres de la FOIC après des réunions de masse à Rosario, Avellaneda et Berrios, une pétition de grève a été lancée appelant à la libération de Peter et à la demande de 30 heures de travail garanti par semaine. La direction de l'industrie de la viande a refusé ces conditions et en réponse, une grève générale a été déclenchée dans tout le pays, paralysant le secteur vital. La gendarmerie avait été envoyée pour réprimer les grévistes et les forcer à reprendre le travail, mais les affrontements entre les forces gouvernementales et les manifestants se sont rapidement intensifiés, entraînant une forte oppression par les forces de police et l'arrestation de dizaines de grévistes.\n\nL'intervention personnelle de Perón a cependant permis aux syndicats et à la direction de parvenir à un accord fragile, suivi de la libération de Peter pour calmer les masses. Une partie de ces négociations a toutefois conduit à la création de la nouvelle Union autonome des bouchers de Berisso et d'Ensenada, en opposition ouverte à la FOIC"
 argcar.34.a: "Ce colonel semble savoir ce qu'il fait"

 argcar.35.t: "Deuxième campagne de répression contre la FOIC"
 argcar.35.d: "En raison de questions revigorées entre la direction et le syndicat concernant la satisfaction des nouvelles exigences économiques, les négociations ont de nouveau échoué, ce qui nous a incités à saisir immédiatement les bureaux de la FOIC et à poursuivre l'arrestation de personnalités clés de la FOIC, dont Peter qui vient d'être relâché. Avec cette action, l'Union a été presque complètement détruite. Le manque d'argent, la perte de leurs dirigeants et la déportation planifiée de leur chef Peter ont fait dissoudre l'organisation en donnant la place à de nouveaux syndicats, de préférence les nôtres, pour étendre et prendre leur territoire"
 argcar.35.a: "Lentement mais sûrement, notre prise en main devient plus sûre"

 argcar.36.t: "Ramírez reprend les syndicats des chemins de fer"
 argcar.36.d: "Même si les syndicats ont été légalisés maintenant par Ramírez, une clause a été incluse qui permet au gouvernement de prendre le contrôle de tout syndicat à volonté. Le puissant syndicat des chemins de fer, qui constituait le fondement de la CGT, a été le premier à relever de cette nouvelle politique et a été placé sous le contrôle direct du gouvernement. Un soi-disant "inventeur" a été placé dans l'organisation en tant que superviseur, mais il est plus un prolongement direct du gouvernement qu'un agent indépendant.\n\nDes grèves contre ce mouvement ont suivi presque immédiatement, mais elles ont été violemment réprimées par la Gendarmerie qui a arrêté des dizaines d'autres dirigeants socialistes influents. Les syndicats, cependant, ont commencé à changer de direction, sentant que le nouveau gouvernement est fortement antisyndical et qu'un groupe dirigé par Ángel Borlenghi a approché le colonel Domingo Mercante pour s'asseoir et parvenir à une solution pacifique"
 argcar.36.a: "Mercante accepte l'offre"

 argcar.37.t: "Mercante et les syndicats parviennent à un accord"
 argcar.37.d: "Représentés par Ángel Borlenghi, Francisco Pablo Capozzi et Juan Atilio Bramuglia, les syndicats ont choisi, avec réserve et méfiance, d'établir des relations avec un secteur du gouvernement militaire plus enclin à accepter les revendications syndicales, afin de former une alliance capable d'influencer le cours des choses. Pour établir un premier contact avec les militaires, ils ont choisi le colonel Domingo Mercante, fils d'un important dirigeant syndical du chemin de fer et membre du GOU, pour représenter le gouvernement et, espérons-le, le convaincre d'écouter les syndicats. A son tour, Mercante convoqua son partenaire politique et ami proche, Juan Perón, colonel et membre du GOU.\n\nBien que les négociations aient été difficiles, la proposition des syndicats que l'armée crée un secrétariat du travail, renforce une CGT désormais loyale et sanctionne une série de lois du travail qui accepteraient les revendications historiques du mouvement syndical argentin a été accueillie favorablement par les colonels. Ils ont cependant exigé la libération immédiate de Peter, qui a été emprisonné plus tôt cette année lorsque l'armée a enrôlé la FOIC"
 argcar.37.a: "Enfin quelque chose avec quoi on peut travailler"

 argcar.38.t: "Secrétaire du Travail Perón"
 argcar.38.d: "Après avoir réussi à négocier un accord entre les syndicats et le gouvernement militaire, Perón a obtenu le poste de chef du Département du travail. Une position complètement vide et sans pouvoir, nous espérions que cela occuperait l'ambitieux colonel et l'empêcherait de continuer à s'élever en politique. Il a cependant rempli son mandat avec succès et lui a même donné un nouveau sens en approuvant les lois du travail qui avaient été réclamées historiquement par le mouvement syndical argentin (extension de l'indemnité de licenciement qui existait depuis 1934 pour les employés de commerce, les pensions des employés de commerce, un hôpital multiclinique pour les cheminots, des écoles techniques pour les travailleurs, l'interdiction des agences pour l'emploi, la création des tribunaux du travail, les primes de Noël), donnant efficacité aux inspecteurs du travail existants et encourageant pour la première fois la négociation collective, devenue le moyen fondamental pour régler la relation capitale et travail. De plus, il nous a forcé à abandonner le décret sur les associations syndicales sanctionné par le président Ramírez dans les premières semaines de la révolution, qui a été critiqué par l'ensemble du mouvement syndical.\n\nDe plus, Perón, Mercante et le premier groupe de syndicalistes qui formèrent l'alliance commencèrent à organiser un nouveau syndicat qui allait assumer une identité nationaliste-travailliste. Le groupe a pris une position anti-syndicaliste qui existait déjà dans certaines parties de l'ancienne CGT et, s'appuyant sur le pouvoir du secrétaire du Travail, a organisé de nouveaux syndicats dans les industries qui en manquaient (chimie, électricité, tabac) et a créé des syndicats rivaux dans des industries puissantes, anciennes et hostiles au gouvernement (viande, construction, textile, métallurgie)"
 argcar.38.a: "Qu'est-ce que c'est que ce "péronisme" Dont les gens parlent ?"

 argcar.39.t: "Ramírez débat de l'intervention européenne"
 argcar.39.d: "La pression de l'Allemagne augmente de jour en jour, nous obligeant à prendre position dans la Weltkrieg et à rejoindre l'Allemagne dans la lutte contre les syndicalistes. Alors qu'une partie de nos militaires est d'accord avec une intervention étrangère en faveur de notre allié de facto, l'Empire allemand, d'autres comme Peron sont en faveur de rester neutres et de se concentrer sur la résolution des problèmes internes avant de tenter toute aventure militaire"
 argcar.39.a: "L'Allemagne a besoin de notre aide"
 argcar.39.b: "Nous devons rester neutres"

 argcar.40.t: "Le GOU fait pression sur Ramírez pour qu'il n'intervienne pas"
 argcar.40.d: "Refusant de se joindre à la guerre et risquant une nouvelle friction possible avec les relations de l'Entente, le GOU qui avait juré de soutenir le président à tout moment s'est dissous... et le lendemain, il a recréé sans le serment de faire pression sur Ramirez pour rester neutre ou risquer d'être obligé de démissionner. Ramírez, qui ne veut pas reculer maintenant et risquer la colère des diplomates allemands n'a pas encore pris de décision, mais il doit le faire rapidement s'il veut rester au pouvoir. Son propre vice-président, Edelmiro Farrell, a exprimé son désir de rester neutre et pourrait nous fournir une épine dans le pied si nous nous joignions aux Allemands dans leur guerre"
 argcar.40.a: "Cédez au nouveau GOU"
 argcar.40.b: "Exigez la démission de Farrell"

 argcar.400.t: "Farrell reprend le bureau"
 argcar.400.d: "Sous la pression des membres du GOU maintenant dissous, Ramírez a été forcé de démissionner et a permis à Farrell de prendre ses fonctions. Farrell a réagi en faisant immédiatement de Peron son vice-président et en poursuivant les réformes sociales et économiques qu'il avait demandées. Il reste à voir si cette fissure dans la dictature militaire s'avérera fatale en fin de compte, mais elle a prouvé que la stabilité est encore loin d'être assurée"
 argcar.400.a: "Vive le président Farrell !"

 argcar.41.t: "Farrell refuse de se retirer"
 argcar.41.d: "En réponse à la demande de démission de Ramirez, Farrell a plutôt chargé les chefs de garnison de Buenos Aires d'encercler la résidence présidentielle et de demander la démission de Ramirez. Le lieutenant-colonel Tomas Adolfo Duco, convaincu que les généraux restants avaient l'intention d'essayer de lancer un coup d'État pour soutenir Ramirez, a fait appel au 3e Régiment d'infanterie stratégique et les a dirigés vers la ville de Lomas de Zamora, où ils ont pris des bâtiments et positions clés et se sont retranchés afin de faire pression sur Ramirez"
 argcar.41.a: "Le général Eduardo Ávalos libère Ramírez"
 argcar.41.b: "Ramírez démissionne"

 argcar.42.t: "La classe moyenne proteste contre Farrell"
 argcar.42.d: "Dégoûté par les réformes poussées par Farrell et son nouveau vice-président Peron, la plus grande marche de protestation de l'histoire de l'Argentine a eu lieu aujourd'hui. La Marche pour la liberté et la Constitution, qui a défilé du Congrès jusqu'au quartier Recoleta à Buenos Aires, a rassemblé plus de 200 000 opposants au duo Farrell/Peron, principalement des membres des classes moyenne et supérieurs mécontents de la montée de la nouvelle classe ouvrière grâce aux réformes dites péronistes..\n\nPour la première fois, cependant, de multiples facettes de l'éventail social et politique se sont unies autour d'un objectif commun et ont marché pour le rétablissement de la démocratie et l'abolition de la dictature militaire. Frappant durement la légitimité de Farrell, beaucoup craignent que les cellules militaires endormies opposées à la nouvelle direction du gouvernement ne se réveillent et ne tentent de renverser le président"
 argcar.42.a: "Le gouvernement va-t-il encore tomber ?"

 argcar.43.t: "Le général Eduardo Ávalos arrête Peron"
 argcar.43.d: "Redynamisé par l'opposition nationale à Farrell et Peron, le général a vaincu les forces péronistes et emprisonné Peron. Le colonel et le vice-président ont été réinstallés sur l'île Martín García, située dans le Río de la Plata, tandis que l'opposition s'organise. Des pourparlers en vue de la tenue d'élections libres ont lieu alors que certains militaires sont convaincus que la dictature militaire est là pour rester et que la démocratie ne peut fonctionner en Argentine"
 argcar.43.a: "L'opposition stagne"
 argcar.43.b: "Un accord de gouvernement est conclu"
 #NEEDS AN ARGENTINA COUNCIL PORTRAIT

 argcar.44.t: "L'opposition s'effondre"
 argcar.44.d: "Une semaine plus tard, la nation a été secouée par l'un des événements les plus étranges et les plus marquants de l'histoire argentine. Une classe sociale inconnue, complètement absente de l'histoire argentine jusqu'alors, fit irruption à Buenos Aires et exigea la liberté de Perón. La ville a été prise par des dizaines de milliers de travailleurs des zones industrielles qui s'étaient développées à la périphérie de la ville. La foule s'est installée sur la Plaza de Mayo et a refusé de partir jusqu'à ce que leurs demandes soient satisfaites. Elle se caractérise par le grand nombre de jeunes et surtout de femmes qui en font partie, et par la prédominance de personnes aux cheveux et à la peau plus foncés que ceux qui ont assisté aux actes politiques traditionnels de l'époque. L'opposition anti-péroniste soulignait ces différences en y faisant référence en des termes péjoratifs tels que "noirs", "gros", "descamisados (torse nu)", "cabecitas negras". C'est le leader syndicaliste radical Sammartino qui est même allé jusqu'à qualifier l'événement "d'inondation de zoo".\n\nLes manifestants étaient accompagnés de toute une nouvelle génération de jeunes et de nouveaux délégués syndicaux appartenant aux syndicats de la CGT, qui avaient répondu à une grève des travailleurs du sucre deux jours auparavant. Il s'agit d'une manifestation tout à fait pacifique, mais le bouleversement politique et culturel est tel que, en quelques heures, le triomphe du mouvement anti-péroniste a été annulé, de même que le pouvoir restant du gouvernement militaire.\n\nAprès d'intenses négociations, le radical Armando Antille s'est distingué en tant que délégué de Perón menant à sa libération. Cette même nuit, Peron s'adressa à ses sympathisants depuis un balcon de la Casa Rosada et loua leur dévouement et leur patriotisme"
 argcar.44.a: "Les élections sont prévues dans deux mois !"

 argcar.45.t: "[GetYear] Elections dans la République argentine"
 argcar.45.d: "Après les grèves massives, les protestations et l'incarcération tumultueuse de Peron, le jour des élections est enfin arrivé. Peron et ses alliés dans les syndicats se sont organisés en trois nouveaux partis pour s'opposer à l'alliance démocratique. Arturo Frondizi, Roberto Ortiz, Ricardo Balbin et Alicia Moreau de Justo se sont tous unis contre Peron mais tentent toujours de s'attribuer la précieuse présidence. De petits affrontements entre péronistes et anti-péronistes ont eu lieu à l'extérieur des isoloirs mais ont été rapidement réprimés par la police qui a été chargée de faire en sorte que les élections soient libres pour tous"
 argcar.45.a: "Peron devient président"
 argcar.45.b: "Elpidio Gonzalez devient président"
 argcar.45.c: "José Pascual Tamborini devient président"
 argcar.45.e: "Robustiano Patron Costas devient président"
 argcar.45.f: "Alicia Moreau de Justo devient présidente"

 argcar.46.t: "[GetYear] Elections en République argentine"
 argcar.46.d: "Avec le pouvoir des péronistes pour la plupart brisé et Peron lui-même en train de pourrir dans sa prison insulaire, les élections se sont déroulées sans la représentation de son mouvement. De nombreux candidats se sont jetés à l'eau et l'élection s'annonce serrée"
 argcar.46.a: "Arturo Frondizi devient président"
 argcar.46.b: "José P. Tamborini devient président"
 argcar.46.c: "Robustiano P. Costas devient président"
 argcar.46.e: "Alicia Moreau de Justo devient présidente"

 argcar.47.t: "Mort de Manuel Carles !"
 argcar.47.d: "Alors que notre Grand Sauveur vieillissait de jour en jour, de nombreux membres de notre gouvernement attendaient le jour où il est finalement décédé. C'est aujourd'hui que le Sauveur de l'Argentine et conquérant de l'Amérique du Sud a oublié son dernier souffle. En l'absence d'un successeur clair pour lui faire sécession et d'une certaine ambiguïté quant à savoir s'il doit être traité au sein du parti ou si des élections doivent être organisées, le Conseil de Buenos Aires a temporairement pris le pouvoir. Composé de plusieurs des associés les plus proches de Carles et du parti LP, ils gouverneront la nation d'une main de fer jusqu'à ce qu'une décision ait été prise"
 argcar.47.a: "Nous pleurons sa perte"

## Road to Democracy ##
 argdem.1.t: "La violence dans les rues"
 argdem.1.d: "Bien que Carles ait été démis de ses fonctions et que les officiers de l'ARA à la tête du coup d'État aient été placés en détention, la population continue de manifester par crainte d'un retour possible à la dictature militaire et de nouveaux conflits dans la région.\n\nRamírez a promis qu'une telle chose ne se produirait pas et a demandé à tous les citoyens de rester à l'intérieur jusqu'à ce que les derniers restes de LP soient capturés et éradiqués"
 argdem.1.a: "La stabilité est encore introuvable"

 argdem.2.t: "Marche sur Buenos Aires"
 argdem.2.d: "Une semaine seulement après l'arrivée de Ramírez à la tête du pays, celui-ci a été secoué par l'un des événements les plus étranges de l'histoire argentine. Une classe sociale inconnue, complètement absente de l'histoire argentine jusque-là, a fait irruption à Buenos Aires et a demandé aux militaires de se retirer. La ville a été prise par des dizaines de milliers de travailleurs des zones industrielles qui s'étaient développées à la périphérie de la ville. La foule s'est installée sur la Plaza de Mayo et a refusé de partir jusqu'à ce que leurs demandes soient satisfaites. Elle se caractérise par le grand nombre de jeunes et surtout de femmes qui en font partie, et par la prédominance de personnes aux cheveux et à la peau plus foncés que ceux qui ont assisté aux actes politiques traditionnels de l'époque. La haute bourgeoisie choquée a souligné ces différences en y faisant référence en des termes péjoratifs tels que "noirs", "gros", "descamisados (torse nu)", "cabecitas negras". C'est le leader syndicaliste radical Sammartino qui est même allé jusqu'à qualifier l'événement d'"inondation de zoo".\n\nLes militants de la classe moyenne qui ont également protesté pour assurer la démocratie en Argentine ont été pris par surprise, mais ont finalement pris le parti des descamisados pour repousser les militaires. Ramírez n'a pas encore fait de déclaration, mais son emprise sur la nation semble diminuer de jour en jour"
 argdem.2.a: "Adoptez un couvre-feu dans les rues !"
 argdem.2.b: "Promettez des élections ouvertes"

 argdem.3.t: "Les manifestants refusent de respecter le couvre-feu"
 argdem.3.d: "ncouragés par leur nombre, les manifestants ont carrément refusé le couvre-feu et installé des tentes et des lits sur la Plaza de Mayo pour tester la détermination de Ramírez. L'insuffisance de la police, l'incertitude des soldats et le manque général d'organisation ont conduit à un chaos total lorsque des manifestants ailleurs dans la ville ont commencé à escalader la clôture de la résidence présidentielle. Des coups de feu ont été tirés sur la foule pour les calmer, mais ils les ont encore plus enragés.\n\nRefusant de risquer la vie de leurs compatriotes, les Colonels ont forcé leurs hommes à se retirer et à envoyer un détachement pour relever Ramírez du pouvoir. Même si les militaires ne sont pas très satisfaits de l'évolution du paysage politique, ils n'ont pas d'autre choix que d'accepter les exigences pour le moment et de permettre des élections libres"
 argdem.3.a: "Vive la République !"

 argdem.4.t: "Les élections approchent"
 argdem.4.d: "Contraint de céder au peuple, Ramírez a rédigé des élections pour la république et a promis de les rendre équitables. L'armée, cependant, ne s'intéresse pas à une telle chose et préfère influencer les résultats des élections pour qu'ils puissent se maintenir au pouvoir. Ramírez, en tant que libérateur du peuple de la tyrannie de Carles, mènerait le scrutin et remporterait une victoire écrasante avec le soutien des forces armées"
 argdem.4.a: "Les résultats ne doivent pas être altérés !"
 argdem.4.b: "Nos concitoyens sont désabusés et ont besoin d'un tuteur fort"

 argdem.5.t: "Ramírez remporte une victoire écrasante !"
 argdem.5.d: "La campagne du général, son charisme écrasant et son regard ferme sur l'avenir lui ont valu une victoire écrasante aujourd'hui, surpassant tous les autres candidats... c'est ce que dit la télévision publique. En réalité, seule une petite fraction de la population soutenait le général et une victoire éclatante était censée aller à la coalition démocrate. Des plaintes des autres parties ont été déposées mais semblent avoir été perdues par la poste ou rejetées par la Haute Cour"
 argdem.5.a: "Longue vie à Ramírez"

 argdem.6.t: "Jour du scrutin en Argentine"
 argdem.6.d: "Les tensions sont vives à Buenos Aires avec les premières élections libres depuis que l'armée a pris le pouvoir. Tous les partis mènent un très bon sondage, mais les trois principaux concurrents sont l'Uníon Cívica Radical, l'Uníon Cívica Radical Antipersonalista et le Partido Demócrata Nacional. Les derniers stands étant fermés, les résultats commencent à arriver et la victoire revient à..."
 argdem.6.a:9 "Marcelo T. de Alvear"
 argdem.6.b: "Roberto Marcelino Ortiz"
argdem.6.c: "Ramón Antonio Castillo"

 argdem.7.t: "Jour du scrutin en Argentine"
 argdem.7.d: "Les fortes pressions des péronistes ont fait des élections une compétition serrée entre l'alliance démocratique et l'éventuelle présidence de Domingo Peron. Le soutien des syndicats et le mécontentement croissant de la classe ouvrière ont fait monter en flèche sa popularité ces dernières années, ouvrant la présidence à son parti. Beaucoup craignent cependant que les liens de Peron avec l'armée ne conduisent à une répétition du gouvernement militaire et de la période Ramírez"
 argdem.7.a: "Peron devient président"
 argdem.7.b: "Elpidio Gonzalez devient président"
 argdem.7.c: "José Pascual Tamborini devient président"
 argdem.7.e: "Robustiano Patron Costas devient président"
 argdem.7.f: "Nicolás Repetto devient président"

 argdem.71.t: "Jour du scrutin en Argentine"
 argdem.71.d: "Les fortes pressions des péronistes ont fait des élections une compétition serrée entre l'alliance démocratique et l'éventuelle présidence de Domingo Peron. Le soutien des syndicats et le mécontentement croissant de la classe ouvrière ont fait monter en flèche sa popularité ces dernières années, ouvrant la présidence à son parti. Beaucoup craignent cependant que les liens de Peron avec l'armée ne conduisent à une répétition du gouvernement militaire et de la période Ramírez"
 argdem.71.a: "Peron devient président"
 argdem.71.b: "Arturo Frondizi devient président"
 argdem.71.c: "José Pascual Tamborini devient président"
 argdem.71.e: "Ricardo Balbin devient président"
 argdem.71.f: "Alici Moreau de Justo devient président"

 argdem.8.t: "Négociations avec le FOP"
 argdem.8.d: "Désireux de résoudre la débâcle du FOP sans autre effusion de sang et avec le mandat du peuple, le gouvernement argentin a élaboré des plans pour la réintégration pacifique des provinces rebelles. Il faudra faire des concessions aux rebelles, mais l'administration de Buenos Aires est convaincue que son homologue du Sud est également disposé à mettre un terme aux hostilités. Les commandants de l'armée suivent de près l'évolution de la situation, mais ne sont pas prêts à intervenir jusqu'à ce que ce soit absolument nécessaire, se souvenant encore de leur chute sous la présidence Ramírez"
 argdem.8.a: "Faites-leur une offre qu'ils ne peuvent pas refuser !"

 argdem.9.t: "Buenos Aires met fin au débat"
 argdem.9.d: "Refusant de verser davantage de sang dans le conflit entre notre État naissant et la nation argentine, le gouvernement démocratiquement élu a proposé une réunification pacifique des deux nations. Désireux de faire des concessions et de travailler à corriger les inégalités sociales dans le pays, Buenos Aires a proposé de mettre fin immédiatement aux hostilités si nous l'acceptions"
 argdem.9.a: "Acceptez l'offre"
 argdem.9.b: "Leurs concessions ne suffisent pas !"

 argdem.10.t: "Le FOP accepte la réunification !"
 argdem.10.d: "Séparés depuis plus d'une décennie, les citoyens argentins de Patagonie et de Buenos Aires se sont finalement réunis à nouveau. Les deux drapeaux ont été symboliquement hissés une dernière fois à Buenos Aires, après quoi le gouvernement FOP a transféré tout le pouvoir au gouvernement central. Le chemin à parcourir ne sera pas facile avec des conflits de travail à chaque tournant, mais dans un monde ravagé par la terreur et la guerre, c'est un triomphe pour la paix et la stabilité"
 argdem.10.a: "Vive l'Argentine !"

 argdem.11.t: "Le FOP s'oppose à la réunification !"
 argdem.11.d: "Par surprise, le gouvernement FOP a nié notre proposition, la qualifiant de trahison de la révolution et de mauvaise tentative de faire taire l'opposition. Ils nous ont une fois de plus pressés d'accepter la réalité que la Patagonie ne se rendra pas tant que le dernier révolutionnaire ne sera pas tombé pour la Patrie !"
 argdem.11.a: "Il semble que le FOP n'est rien d'autre que des bellicistes et des traîtres à la république !"

 argdem.12.t: "Vague de propagande militaire dans tout le pays"
 argdem.12.d: "Très probablement inspiré par l'échec du régime soi-disant " démocratique " à résoudre la débâcle du FOP comme ils l'avaient promis, a conduit à une propagation accrue de la propagande militaire demandant à l'armée d'intervenir et de réprimer les rebelles par la force. La question de savoir si la propagande a été distribuée ou non par des responsables de l'armée n'est pas claire pour l'instant, mais le général Ramírez a nié toute responsabilité dans cette situation bien qu'il ait confirmé que le gouvernement devrait agir rapidement pour résoudre la crise ou que quelqu'un d'autre le fera à leur place"
 argdem.12.a: "Encore une fois, le gouvernement tremble"

 argdem.13.t: "L'opposition commence un vote de défiance !"
 argdem.13.d: "Alors que l'opinion publique est de plus en plus favorable à une intervention militaire sévère en Patagonie, l'opposition a émis ce matin un vote de défiance à l'égard du gouvernement actuel. Exiger que le président se retire et que de nouvelles élections aient lieu dès que possible n'est pas une bonne chose pour le gouvernement actuel. Leur incapacité à parvenir à un accord avec le FOP et leur incapacité à réprimer le militarisme ont fait chuter leur popularité et, comme aucune solution claire n'est en vue, il serait peut-être sage de se retirer avant que la situation n'empire"
 argdem.13.a: "Le gouvernement tombe !"
 argdem.13.b: "Le vote échoue !"

 argdem.14.t: "Ramírez intervient !"
 argdem.14.d: "La poursuite des luttes au sein du cabinet, l'échec des négociations pour maintenir la coalition en vie et la menace sans cesse croissante à la frontière sud ont finalement incité Ramírez à reprendre les armes et à renverser le gouvernement. Appelant sa décision de rendre le pouvoir au peuple la pire depuis des années, il a fermement repris le contrôle de la nation en promettant une intervention immédiate contre le FOP et une répression contre les fauteurs de troubles en Argentine même"
 argdem.14.a: "Trois hourras pour le Président Ramírez !"

 argdem.15.t: "Les élections approchent"
 argdem.15.d: "Comme la jeune coalition était incapable de gouverner la nation et qu'un vote de défiance les a détrônés avec succès, de nouvelles élections ont été organisées pour désigner le prochain président. L'armée, cependant, n'est pas intéressée par une autre élection ouverte et préfère influencer les résultats des élections pour qu'ils puissent gouverner la nation. Ramírez, en tant que libérateur du peuple de la tyrannie de Carles, mènerait le scrutin et remporterait une victoire écrasante avec le soutien des forces armées"
 argdem.15.a: "Les résultats ne doivent pas être altérés !"
 argdem.15.b: "Nos concitoyens sont désabusés et ont besoin d'un tuteur fort"

 argdem.16.t: "Ramírez remporte une victoire écrasante !"
 argdem.16.d: "Une campagne forte du général, son charisme écrasant et son regard ferme sur l'avenir lui ont valu une victoire écrasante aujourd'hui, surpassant tous les autres candidats... c'est ce que dit la télévision publique. En réalité, seule une petite fraction de la population soutenait le général et une victoire éclatante était censée aller à la coalition démocrate. Des plaintes des autres parties ont été déposées mais semblent avoir été perdues par la poste ou rejetées par la Haute Cour"
 argdem.16.a: "Longue vie à Ramírez"

 argdem.17.t: "Jour de scrutin en Argentine"
 argdem.17.d: "Les tensions sont vives à Buenos Aires avec les deuxièmes élections libres depuis que l'armée a pris le pouvoir dans le pays, si près des dernières. La foi en une solution démocratique diminuant de jour en jour, nous aurons besoin d'un président fort et convaincant pour empêcher les éléments extrémistes de s'emparer du pouvoir. Tous les partis mènent un très bon sondage, mais les trois principaux concurrents sont l'Uníon Cívica Radical, l'Uníon Cívica Radical Antipersonalista et le Partido Demócrata Nacional. Les derniers stands étant fermés, les résultats commencent à arriver et la victoire revient à..."
 argdem.17.a:9 "Marcelo T. de Alvear"
 argdem.17.b: "José Pascual Taborini"
argdem.17.c: "Robustiano Patrón Costas"

### Characters ###
 ARG_manuel_carles: "Manuel Carlés"
 ARG_manuel_carles_leader_desc:9 "§YNaissance :§! §L30 mai 1875, à Rosario, province de Santa Fe, République argentine§!\n§YCarrière :§! §LManuel Carlés commença sa carrière politique en rejoignant la Union Civica Radical en 1891. Il monta ensuite dans les rangs du parti. Il fut nommé en 1918 "Interventor" de la province de Salta. Ses méthodes lui donnèrent suffisamment d'expérience pour lui permettre de devenir professeur au "Colegio Militar de la Nacion" et à la "Escuela Superior de Guerra".\n\nEn 1919, Carlés fut nommé commandant des volontaires paramilitaires qui furent envoyés réprimer les manifestations ouvrières dans les usines possédées par les Britanniques. La "Liga Patriótica Argentina", comme ils se nommaient eux-mêmes, fut responsable du meurtre de centaines d'ouvriers grévistes. En 1921 et 1922, au cours de la rébellion en Patagonie, les forces de la LPA furent la cause d'actes de violence contre les grévistes en Patagonie mais aussi lors d'une grève générale à Buenos Aires. C'est à cette époque que Carlés, jadis idéaliste et modéré, se transforma en politique radical, froid et ultranationaliste sans aucune considération pour les éléments de gauche au sein de l'État.\n\nEn 1926, Carlés fut la cible d'un anarchiste en pleine rue à Palermo, Buenos Aires, mais il survécut. En 1930 Carlés participa activement au coup d'État d'Uriburu qui installa la dictature militaire. Le régime militaire s'effondra en 1932 après la mort d'Uriburu. Après une lutte de pouvoir, le membre de l'UCR Julio Roca devint le nouveau chef de l'État. Roca chercha à négocier des accords de paix avec les Patagoniens. Carlés prit avantage de l'outrage populaire et lança un coup d'État le 24 décembre 1935, lorsque la Liga, avec le soutien de la marine et d'une partie de l'armée, captura la capitale.\n\nContrairement à Uriburu en 1930, Carlés n'a pas le soutien total du peuple argentin, car beaucoup avaient profité des efforts de libéralisation de Roca. Cela va rendre plus difficile l'établissement du contrôle de la junte sur le pays, directement après le changement de régime. Il reste à voir si Carlés sera capable de maintenir son pouvoir et de remplir ses promesses d'expansion et de prospérité...§!"

 ARG_juan_domingo_peron: "Juan Domingo Perón"
 ARG_juan_domingo_peron_leader_desc:9 "§YBorn:§! §LOctober 8th, 1895, in Lobos, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LJuan Domingo Perón, having grown up in the rural Patagonia, entered the 'Colegio Militar de la Nación' In 1911 thanks to a scholarship paid by Antonio M. Silva, a close friend of his grandfather. Despite becoming a national fencing champion, which turned him into a celebrity for the oligarchy, he's hardly had any relevant political position in his life, but the FOP's secession from Argentina has caused him great concern. After a short trip to Europe, he has changed his point of view regarding politics, and has returned to Argentina motivated by a will to help the working men of the country and take the nation to new heights. Now, with many in the lower classes, the trade unions and even in the Oligarchy desiring Peron's leadership, it remains to be seen if he will truly be able to achieve his promises...§!"
 ARG_juan_domingo_peron_commander_desc:9 "§YBorn:§! §LOctober 8th, 1895, in Lobos, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LPeron entered the 'Colegio Militar de la Nación' in 1911 thanks to a scholarship a close friend of his grandfather, the doctor Antonio M. Silva, got him. In 1918 he won the national fencing championship and wrote several texts for the military regarding sports. He entered the 'Escuela Superior de Guerra' in 1926. During his years inside that school, he wrote several books regarding the military history of both Argentina and foreign countries, including a detailed analysis of the Eastern front during the Weltkrieg. For his work, he was assigned as a History teacher in the military school and has climbed the ranks steadily with his literary works on military theory and history.§!\n\n§YNotes: Member of the GOU.§!"

 ARG_pedro_pablo_ramirez: "Pedro Pablo Ramírez"
 ARG_pedro_pablo_ramirez_leader_desc:9 "§YNaissance :§! §L30 janvier 1884, à La Paz, province d'Entre Ríos, République argentine§!\n§YCarrière :§! §LPedro Pablo Ramírez entra à l'école militaire très tôt, allant même jusqu'à servir dans l'armée allemande jusqu'en 1913. Il fut l'un des membres les plus actifs du coup d'État d'Uriburu en 1930, et fut chef du service de renseignements de l'état-major général jusqu'à la mort d'Uriburu en 1932. Il a des liens forts avec le GOU, car son fils en est l'un des fondateurs, ce qui lui donne accès à un vaste réseau de contacts militaires et politiques qu'il peut utiliser si la situation le demande.\n\nDésormais, Ramírez a réussi à devenir un nouveau dictateur, et il compte diriger l'Argentine d'une main de fer en essayant d'imposer la discipline, le nationalisme et la foi catholique qu'il a appris à la société argentine dans son ensemble. Toutefois, les membres du GOU ont encore assez de pouvoir pour s'opposer à Ramírez si ses actes trahissent leur vision nationaliste et "neutraliste"...§!"
 ARG_pedro_pablo_ramirez_high_command_desc:9 "§YBorn:§! §LJanuary 30th, 1884, in La Paz, Entre Ríos Province, Argentine Republic§!\n§YBackground:§! §LAfter graduating from the Argentine military college in 1904 as a second lieutenant, Ramírez was promoted in 1910 as first lieutenant of the cavalry. Ramirez went to the German Kriegsakademie, where he joined the German Army in 1911 as Oberleutnant and left in 1913 to return to Argentina. Participated in a failed campaign during the Patagonia Rebelde in 1922. Served in General staff and by 1930 he was a head of Intelligence services of the General staff. Actively participated in the preparation of the 1930 Uriburu's coup d'état. After Uriburu's death in 1932 he avoided prosecution and continues to serve in General staff as he is one of the most competent and experienced officers. Has Catholic-Hispanist views, opposed to the secularism adopted by Argentina since the 1853 Constitution.§!\n\n§YNotes: Has a deep ties with the GOU, his son, Emilio Ramirez, is one of the founding officers.§!"

 ARG_roberto_ortiz: "Roberto M. Ortiz"
 ARG_roberto_ortiz_leader_desc:9 "§YBorn:§! §LSeptember 24th, 1886, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LRoberto Marcelino Ortiz signed up into the 'Universidad de Buenos Aires' to study medicine, but he was forced to change his career to Law due to a strike from the student's centre which caused the medicine section to be closed down temporarily. He affiliated the UCR and participated in the failed 1905 revolution. When the UCR split, he joined the UCRA and became public works minister for Marcelo Torcuato de Alvear.\n\nDespite his support for the democratic process, he supported Uriburu's coup, although he despised Uriburu's economic policies. After the Carlés coup, Ortiz has become convinced that the political corruption in Argentina has to end once and for all if democracy is ever to survive in Argentina, and will endeavour all of his efforts from the 'Casa Rosada' to strengthen the democratic process and end local corruption, with intervention if needed.§!"

 ARG_alicia_moreau: "Alicia Moreau de Justo"
 ARG_alicia_moreau_leader_desc:9 "§YBorn:§! §LOctober 11th, 1885, in London, England§!\n§YBackground:§! §LAlicia Moreau de Justo was born in 1885 in the city of London, England. Her father, Armand Mureau, was a member of the French Paris Commune during the 1871 uprising and Her family was forced to move to Argentina in 1890. She met Hipólito Yrigoyen, who was professor of moral and civic instruction in her school, where they kept a friendly relation, with Yrigoyen beginning to inspire the young woman towards political activism. In 1906 she founded the Argentine Feminist Movement, joining the Socialist Party and later entering the 'Facultad de Medicina de la Universidad de Buenos Aires' in 1907, where she graduated as a Physician a few years later.\n\nHowever, with the Great War raging on and the anarchist uprisings, her views began to conflict with the more radicalised Ugartistas in the PS. As the Red Scare ran through the nation, she was forced to go underground until very recently. Always valuing democracy and pacifism, now Mureau has managed to become Head of State, where she is bound to try to take the country towards her vision of a new, equal and peaceful Argentina.§!"

 ARG_jose_tamborini: "José P. Tamborini"
 ARG_jose_tamborini_leader_desc:9 "§YBorn:§! §LFebruary 22nd, 1886, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LJose Pascual Tamborini joined the 'Union Civica Radical' when he was still in highschool. He was one of the mediators between the workers at the 'Taller Vassena' and the national authorities, where he failed to successfully reach a compromise, which lead to a major crackdown in the events leading up to the dreaded 'Semana Tragica'. His party didn't fare much better, as the increasing authoritarianism of Yrigoyen began splitting the party into the old 'UCR' and the new 'Union Civica Radical Antipersonalista'.\n\nTamborini joined the latter while he was minister of the interior during Marcelo Torcuato de Alvear's presidency. In 1935 he was chosen as national deputy, and his political experience has managed to allow him to get enough support to run for presidency. Now that he's head of state, it falls to him to bring about the reforms that Leandro N. Alem, founder of the 'UCR' back in 1891, had envisioned for Argentina, and end once and for all the corrupt practices that have plagued Argentinian democracy!§!"

 ARG_robustiano_costas: "Robustiano Patrón Costas"
 ARG_robustiano_costas_leader_desc:9 "§YBorn:§! §LAugust 5th, 1878, in Salta, Salta Province, Argentine Republic§!\n§YBackground:§! §LRobustiano Patrón Costas graduated from highschool in 1895 and by 1900, he had graduated the 'Facultad de Derecho y Ciencias Sociales de Buenos Aires' as a Lawyer with a PhD in jurisprudence, accomplishing one of his father's last wishes before he died. Robustiano took over his father's company, 'Patrón Hermanos' and then went on to become involved in Salta's Politics until he was elected governor of the same province between 1913 and 1916 with an independent party. His government in that province was characterised by great political stability and financial balance, and became one of the first provinces to fully embrace the Saenz Peña law.\n\nIn 1932, with the death of Uriburu and the upcoming elections, he formed among other independent leaders the 'Partido Democratico Nacional', where he was chosen as head of the party. Now that Robustiano has managed to achieve presidency, his entrepreneurial spirit, fiscal responsibility and compromise skills will surely usher in a new age of economic prosperity for Argentina.§!"

 ARG_nicolas_repetto: "Nicolás Repetto"
 ARG_nicolas_repetto_leader_desc:9 "§YBorn:§! §LOctober 21st, 1871, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LNicolás Repetto graduated as physician from the 'Universidad de Buenos Aires' with plenty of experience in surgery thanks to an European internship which lasted until 1897. He was very active in politics from a young age, participating in the 'Revolucion del Parque' in 1890. Afterwards, he founded with his friend, Juan B. Justo, the 'Diario del Pueblo', one of the first socialist newspapers in Argentina. In 1900 he finally decided to affiliate to the 'Partido Socialista' which Justo had helped found, and then both founded the cooperative 'El Hogar Obrero' in 1905.\n\nWith the recent pass of the Roque Sáenz Peña Law in 1912, Repetto won his seat as national deputy with 48.778 votes for him at the City of Buenos Aires. He officially was national deputy on July 21st, 1913. There, he supported assistance to family farms and worked to expose abusive labour conditions on plantations throughout the north of the country.\n\nDue to the events of the Patagonian Rebellion between 1920-1922, Repetto went on a fishing vessel alongside other syndicalist and communist leaders to Puerto Madryn, the capital of the new Patagonian state which had seceded from Argentina. He is still part of the Partido Socialista, an alternate name to the Federación Obrera Regional Argentina (FORA), one of the three main factions in the FOP\n\nAfter the death of Juan B. Justo, he became the obvious candidate of the now more moderate Partido Socialista, but didn't manage to win the 1932 national elections. Now that he has managed to become president, he'll strive to turn Argentina away from the exploitative practices of the past and into a better, more egalitarian tomorrow.§!"

 ARG_jose_peter: "José Peter"
 ARG_jose_peter_leader_desc:9 "§YBorn:§! §LSeptember 13th, 1895, in Estación Lazo, Entre Ríos Province, Argentine Republic§!\n§YBackground:§! §LJosé Peter, like many other 'Gauchos' from rural areas, was forced to move to the big cities in search of work, more specifically to the city of Zarate in 1923. His first political experience was in 1927, when he signed up with the 'Sindicato de Frigorificos de Zarate', where he helped create the 'Federación Obreros de la Industria de la Carne' with other trade unions of Zarate and Berisso.\n\nWhen Uriburu came to power, he was sent to the Ushuaia penitentiary after organising a successful strike where he demanded the company 'River Plate de Zarate' to pay their worker's wages which had been delayed for two months. Now that he's free and in control of Argentina, he'll make sure to provide justice for the workers from the exploitation of the bourgeoisie.§!"

 ARG_angel_borlenghi: "Ángel Borlenghi"
 ARG_angel_borlenghi_leader_desc:9 "§YBorn:§! §LMarch 18th, 1906, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LÁngel Borlenghi became involved in politics with the local socialists of Pompeya's neighbourhood at a very young age, joining the 'Gremio de Empleados de Comercio'('Trade Employees Syndicate') and the Socialist Party as soon as he came of age. Unlike the leadership within the Socialist Party, he liked to keep direct contact with the workers, which gained him a lot of support among the trade unions. Despite having an illustrious performance within the 'CGT' ('Central General del Trabajo'), he never managed to climb up the ranks within the Socialist Party.\n\nAfter Uriburu's coup and the subsequent crackdowns on anarchist, syndicalists and socialists, he was arrested and taken to the Ushuaia penitentiary. Now that he's free and sits within the 'Casa Rosada', He'll use his connections within the Trade Unions to lead Argentina to a better tomorrow with the worker's consent.§!"

 ARG_arturo_frondizi: "Arturo Frondizi"
 ARG_arturo_frondizi_leader_desc:9 "§YBorn:§! §LOctober 28th, 1908, in Paso de los Libres, Corrientes Province, Argentine Republic§!\n§YBackground:§! §LArturo Frondizi was a strong supporter of the UCR and a defender of democracy when Yrigoyen managed to win the presidency, but refused to participate in any sort of political activity. However, Uriburu's coup forced him to change his point of view regarding democracy, where he even refused attending his own graduation ceremony which Uriburu would attend to give him an Honour Diploma in Law.\n\nHe was arrested in a democratic demonstration in 1931. This very detention has made Frondizi decide to leave his work as a law professor and begin a career as a politician. At the end of 1932, he was arrested at another rally, and when he was released he joined the UCR.\n\nHe has since then joined a faction within the UCR that considers the approach of Marcelo Torcuato de Alvear to be too conservative, and he has made promises to bring more progressive reforms to Argentina and return to the economic policies Yrigoyen enacted. Now that he sits in the 'Casa Rosada', it remains to be seen if he'll be true to his word.§!"

 ARG_ricardo_balbin: "Ricardo Balbin"
 ARG_ricardo_balbin_leader_desc:9 "§YBorn:§! §LJuly 29th, 1904, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LIn 1922, when he became 18, Ricardo Balbín joined the UCR and moves to La Plata, where local political activism drove him to sign up in the 'Facultad de Derecho de la Universidad Nacional de La Plata', where he graduated as a lawyer in 1927, but hardly ever using his title as he has since then fully committed to his political career.\n\nHe was chosen as provincial deputy in 1932 and 1940, however, he resigned his last post in condemnation to the fraud that plagued local elections. He has since then left the UCR and joined the more moderate 'Partido Democrata Nacional', where he has promised to bring an end to the corruption that plagues Argentine society and finally usher in a new era of prosperity.§!"

 ARG_edelmiro_julian_farrell: "Edelmiro Julián Farrell"
 ARG_edelmiro_julian_farrell_leader_desc:9 "§YBorn:§! §LFebruary 12th, 1887, in Villa de los Industriales, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LBorn to an Irish migrant family, Edelmiro Julian Farrell enrolled in a military school and graduated in 1907. While no one doubts of his military ability and personal charisma, he was never prepared to be a politician. Now that the role of presidency has been thrust upon him after overthrowing Ramirez, he has become a mere puppet of the GOU's control over the country. He relies mostly on his vice-president, Juan Domingo Perón, to do most of the political work, where Farrell only ever appears in public ceremonies and signs public documents in the name of the GOU.§!"
 ARG_edelmiro_julian_farrell_high_command_desc:9 "§YBorn:§! §LFebruary 12th, 1887, in Villa de los Industriales, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LBorn to a family of Irish migrants, Farrell graduated from the military school in 1908 as an infantry second lieutenant. He volunteered in 1924 to go to the Italian Republic in a mountaineer exchange programme, where he learned plenty of techniques of asymmetric warfare from the Alpini. He's got a distinguished service record, especially with his exercises with the 'Tropas de Montaña Andinas'. He's well-liked by his troops, who even call him 'Godfather Colonel Farrell', despite him having reached the rank of general.§!\n\n§YNotes: Member of the GOU.§!"

 ARG_marcelo_alvear: "Marcelo Torcuato de Alvear"
 ARG_marcelo_alvear_leader_desc:9 "§YBorn:§! §LOctober 4th, 1868, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LMarcelo Torcuato de Alvear became involved in politics at a young age, helping organise a meeting in Jardin Florida which would lead to the 'Revolución del Parque', after which he became secretary for Leandro N. Alem. He continued serving Alem until his suicide, after which he left to France for a time and got married. He was elected deputy between 1912 and 1916 without even residing in the country, forcing him to return to Argentina during the Sáenz Peña regime, after which he became Argentinian ambassador to France, even donating a large amount of wealth for the construction of front line hospitals.\n\nDue to Yrigoyen's tumultous presidency between 1916 - 1922, with the secession of Patagonia, de Alvear replaced him as the Radical Civic Union's candidate for the 1922 elections and won the elections. Argentina saw slight economical improvement right until the British Revolution occurred, which led to the crash of the New York Stock Exchange in April of 1925. Despite this, de Alvear managed to turn the situation around by ordering the navy to capture the Falkland Islands and South Georgia, which were disputed territories between both countries. This increased morale and trust in the government, though as well as radicalisation of the military which had been previously humiliated by the Patagonian Rebellion between 1920 - 1922 and now stood in the shadow of the popular navy. He tried to reduce the FOP's influence in Argentina at large by granting better rights for workers in the country, although he had kept a hardline stance towards the FOP, mostly due to militaristic influences in his staff. Like his predecessor, Yrigoyen, he tried to intervene provinces that had their elections rigged by wealthy local elites, but his methods polarised the UCR and the UCRA even more. Nevertheless, his progressive social, educational and economic reforms have left a positive impression in the Argentine people, and now that he's been re-elected as president, he'll try to re-enact and continue the reforms for which he stood for in his first presidency.§!"

 ARG_miguel_de_andrea: "Miguel de Andrea"
 ARG_miguel_de_andrea_leader_desc:9 "§YBorn:§! §LJuly 5th, 1877, in Navarro, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LMiguel de Andrea began his career after being ordained in 1899 by the Bishop of La Plata, Juan Terrero. He climbed steadily the ranks of the church until becoming the Head Priest of the San Miguel de Arcangel Church, and being named director of a Social-Christian Trade Union, the Circulos Obreros Catolicos, after the death of its founder, Federico Grote. However, unlike his founder, Miguel de Andrea took a hardline stance against the rising anarchist movements growing in the city of Buenos Aires, and as such quickly found himself aligning with the Liga Patriótica, taking part in their rallies and putting them into contact with the most reactionary sectors of the Argentinian branch of the Catholic Church.\n\nHowever, his views never aligned with the league, and he found himself coinciding more with the Portuguese Integralists who catered to his anti-liberal, ultra-Catholic and Corporatist mindset. While originally sceptic of a Brazilian victory, he quickly abandoned the Liga Patriótica as the defeat seemed imminent, and began pushing his contacts in the Brazilian church in order to proclaim his loyalty to the Integralists. Without any solid military or civilian leaders willing to obey Brazilian commands, Miguel was chosen as the provisional President of Argentina until a more stable government can be settled in favour of the Integralist doctrine, which Miguel believes will finally bring faith in God, the Church and the government back to the workers.§!"

 ARG_agustin_pedro_justo: "Agustín P. Justo"
 ARG_agustin_pedro_justo_army_chief_desc:9 "§YBorn:§! §LFebruary 26th, 1876, in Concepción del Uruguay, Entre Ríos Province, Argentine Republic§!\n§YBackground:§! §LJusto went to a military school at the young age of eleven, where he joined the artillery corps. As a cadet, along with many other students and UCR members, he took part in the 'Revolución del Parque' which asked for greater democratic representation and the end of fraud that plagued Argentinian elections. He was arrested and then amnestied, managing to graduate in 1892 with the rank of second lieutenant and keeping many of the UCR contacts he met during the revolt. Without leaving his military career, he began studying engineering in the 'Universidad de Buenos Aires', becoming a military engineer in 1904. He was appointed as Headmaster of the 'El Palomar' military school in 1915, and minister of war in 1922 thanks to his connections within the 'UCRA'. He took part in the 1930 coup that Uriburu staged against Yrigoyen and has since then remained an influential figure within the army, with many looking up to him within the armed forces as he remains one of the few officers who wants the army to stay out of the political landscape.§!\n\n§YNotes: His son, Liborio, ran off to the FOP when they rebelled. While it is clear that he loves his country and his son, it's not clear which one he would choose over the other. Rumoured to be a member of the GOU, but no substantial evidence has been found to support this claim.§!"

 ARG_juan_pistarini: "Juan Pistarini"
 ARG_juan_pistarini_army_chief_desc:9 "§YBorn:§! §LDecember 23rd, 1882, in Victorica, National Territory of La Pampa, Argentine Republic§!\n§YBackground:§! §LBorn to a family of Italian migrants, Pistarini joined the military school in 1895. Despite the prevalent prejudice against Italian immigrants within the officer corps, he graduated as one of the top students in his class. He later proceeded to study engineering in Europe and, after graduating, returned to Argentina continue his military career. His climb through the ranks was meteoric, as he had reached the rank of major by 1921 and has now managed to become a general. He was sent to Germany to secure arms deals, where his expertise with the German language led him to leave a good impression to German Government officials, which led him to a promotion and further travels across the world where he was able to experience first-hand military breakthroughs and development, both in theory and in practice with war games. He was later assigned in 1934 as the garrison commander of the 'Campo de Mayo', the biggest military base in the country. With his knowledge of Engineering, and some concern for the environment, he managed to plant a million trees in the surrounding area of the base with the help of General Ricchieri.§!"

 ARG_pedro_eugenio_aramburu: "Pedro Eugenio Aramburu"
 ARG_pedro_eugenio_aramburu_army_chief_desc:9 "§YBorn:§! §LMay 21st, 1903, in Río Cuarto, Córdoba Province, Argentine Republic§!\n§YBackground:§! §LAramburu went to the military school as soon as he got out of high school, and achieved the rank of second lieutenant as early as 1922. His role in quelling up the FOP's insurgent groups has granted him a lot of respect within the armed forces, allowing him to reach the rank of General, while also granting him a lot of infantry combat experience.§!"

 ARG_enrique_mosconi: "Enrique Mosconi"
 ARG_enrique_mosconi_high_command_desc:9 "§YBorn:§! §LFebruary 21st, 1877, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LMosconi, born to a half Irish, half Italian family of migrants, entered a military school when he finished Elementary school, and graduated with the rank of Second Lieutenant in 1894, when he was as young as 17. He was tasked to administer the 7th infantry regiment of Rio Cuarto, where he began writing 'Reglamento para la Infanteria en Camapaña', which was a manual detailing handling of explosives and the construction of improvised bridges. His work got him a promotion, and he was sent back to Buenos Aires, where he began studying Engineering in the 'Universidad de Buenos Aires'. In 1908 he took part in a graduate's commission to Italy, Belgium and Germany, where he got involved in the Pioneer troops Reichsheer, more exactly in the 'Battaillon Zehntes von Westphalia', while he did a PhD in the Artillery and Engineering Superior school of Charlottenburg. He returned to Argentina permanently in December 1914, after the outbreak of the Weltkrieg. He was named General Director of YPF in 1922, where he displayed a clear disgust for foreign companies exploiting Argentinian oil, and has since then gathered plenty of knowledge about oil usage.§!"

 ARG_manuel_savio: "Manuel Savio"
 ARG_manuel_savio_commander_desc:9 "§YBorn:§! §LMarch 15th, 1892, in Buenos Aires, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LSalvio entered military school in 1909, graduating as second lieutenant in 1910. He was promoted to first lieutenant in 1915 and to captain in 1920. He graduated as an engineer in 1931 and has achieved the rank of General very recently. He has specialised during the last few years in the functioning of heavy industries.§!\n\n§YNotes: Prime candidate to become the next General Director of 'Fabricaciónes Militares'.§!"

 ARG_humberto_sosa_molina:0 "Humberto Sosa Molina"
 ARG_humberto_sosa_molina_theorist_desc:9 "§YBorn:§! §LDecember 25th, 1893, in Guaymallén, Mendoza Province, Argentine Republic§!\n§YBackground:§! §LHumberto joined a military school in 1909 and graduated in 1912. By 1927, he had already become a Captain and was an instructor of the Military School and other military institutions. He has managed to rise to the rank of general due to his involvement in containing FOP aggression in the south.§!\n\n§YNotes: Believed to be a member of the GOU but no substantial evidence has been found.§!"

 ARG_arturo_rawson: "Arturo Rawson"
 ARG_arturo_rawson_commander_desc:9 "§YBorn:§! §LJune 4th, 1885, in Santiago del Estero, Santiago del Estero Province, Argentine Republic§!\n§YBackground:§! §LArturo got into the military in 1903, where he specialised as a cavalry officer and graduated in 1905. In 1923, some natives from the Toba tribe attacked the 'Nuevo Pilcomayo' fort, causing heavy casualties to the defenders. Rawson gained field experience as he was sent in a successful punitive expedition against those natives. He was also sent as a military attaché to Bolivia during the Chaco War.§!\n\n§YNotes: Member of the GOU.§!"

 ARG_bernardo_alberte: "Bernardo Alberte"
 ARG_bernardo_alberte_commander_desc:9 "§YBorn:§! §LNovember 17th, 1918, in Avellaneda, Buenos Aires Province, Argentine Republic§!\n§YBackground:§! §LGraduated from military school in 1939, Alberte is a young yet enthusiastic officer. However, he's seen with distrust by other members of the GOU due to his contacts with the Partido Socialista, but his close relation to General Peron has made him stay within the ranks of the GOU and quickly climb the chain of command.§!\n\n§YNotes: Member of the GOU. Close to General Peron.§!"

 ARG_manuel_domecq_garcia: "Manuel Domecq Garcia"
 ARG_manuel_domecq_garcia_navy_chief_desc:9 "§YBorn:§! §LJune 12th, 1859, in Tobatí, Caraguatay Department, Republic of Paraguay§!\n§YBackground:§! §LManuel lost both of his parents in the War of the Triple Alliance when he was just 9. He was rescued by his uncle, and was sent to Argentina to be taken care of by another of his uncles. However, he split off accidentally from the group and deviated far away enough for his guardians not to be able to find him. He found a Brazilian horse in a field and managed to ride it, and the horse took him to his rider. The Brazilian cavalry officer thought of adopting him, but his Argentine maternal uncle, Manuel Garcia Ramos, arrived just in time to reclaim him before the officer finished the paperwork. In 1877 he entered the Naval Military School, where he graduated as an officer cadet. He was afterwards sent abroad on several occasions to oversee construction of Argentinian ships in foreign countries. He got military experience when he was sent as an observer to Japan during the Russo-Japanese War. Manuel was amongst the founders of the Liga Patriótica, distributing weapons to the Liga during the anarchist uprisings in the '20s.§!\n\n§YNotes: Deeply connected to La Liga Patriótica.§!"

