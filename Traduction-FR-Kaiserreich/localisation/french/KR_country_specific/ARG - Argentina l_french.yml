 ARG_totalist_party_long:9 "Totalismo, Trabajo, Templanza\n§LOn sait très peu de choses sur ce parti, il s'agit surtout d'une organisation satellite de la Patagonie qui a des liens divers et forts avec les syndicats de Buenos Aires.§!\n"

