 ARG_infrastructure_decisions: "Plan quinquennal"
 ARG_infrastructure_decisions_desc: "Pour aider notre économie à se remettre du lundi noir et créer un sentiment rajeuni de nationalisme argentin, le gouvernement a décrété un plan quinquennal pour améliorer notre infrastructure nationale et répondre aux besoins de notre population croissante. "

 ARG_La_Mesopotamia_Rail: "Projet La Mesopotamia"
 ARG_Neuquen_Rail: "Projet Neuquén"
 ARG_jujuy_Rail: "Projet Jujuy"
 ARG_Mendoza_Rail: "Projet Mendoza"
 ARG_Five_Year_mission: "Achèvement du plan quinquennal"
 ARG_Vina_Dam_mission: "Projet de construction du barrage de La Viña"
 ARG_Vina_Dam_mission_desc: "Pour stimuler davantage le processus d'industrialisation de Cordoba, l'administration locale a proposé la construction d'une grande installation hydroélectrique pour alimenter non seulement l'industrie en pleine évolution de la région, mais aussi pour irriguer des milliers d'hectares de terres agricoles, principal moteur économique de la province. Même avec le soutien du gouvernement, la construction prendra du temps, mais les investissements devraient être rentables à long terme."

 ARG_immigration_decisions: "Immigration européenne"
 ARG_immigration_decisions_desc: "L'effondrement des nations dans toute l'Europe après la Weltkrieg et les tensions croissantes entre le bloc socialiste de l'Internationale et le reste de l'Europe ont donné lieu à une augmentation du niveau d'immigration vers notre grande nation. De nouvelles crises à travers le continent pourraient encore accroître ces chiffres et s'avérer être une opportunité pour augmenter davantage notre population. Pour attirer directement de nouveaux immigrants, nous devrions d'abord mettre fin à la longue guerre civile.\n\nProjection de l'Immigration pour [GetYear] : §G[?ARG.arg_im_factor]%§!"

 ARG_Attract_Immigrants_decision: "Attirer des Immigrés [FROM.GetAdjective]"
 ARG_add_immigration_tt:9 "Ajoute $RIGHT|Y0%%$ au §GFacteur d'immigration§!."
 ARG_reduce_immigration:9 "Retire $RIGHT|Y0%%$ au §GFacteur d'immigration§!."

 ARG_autarky_decisions: "Viser l'autosuffisance"
 ARG_autarky_decisions_desc: "Bien que la puissance agricole de notre pays va sans dire, une grande partie de nos ressources brutes et de notre équipement industriel est expédiée de l'étranger, ce qui nous rend dépendants de nos partenaires commerciaux pour satisfaire nos besoins. Pour lutter contre ces problèmes, le gouvernement a présenté des plans quinquennaux dans lesquels nous allons bâtir et développer notre industrie lourde et, surtout, corriger notre déficit d'acier"

