### Focuses ###
CHL_air: "Actualiser notre philosophie aérienne"
CHL_air_desc: "Nos doctrines aériennes sont une relique des débuts de l'aviation, et ce qui était hier à la point a aujourd'hui sa place dans un musée. Nos pilotes et notre planification aérienne doivent être modernisés"
CHL_air2: "Production aéronautique"
CHL_air2_desc: "La brutale réduction des dépenses pour l'Aviation a peut-être été le facteur-clé pour lequel elle a rejoint la Révolution ; désomrmais nous devons porter la plus grande attention au fait que nos avions soit àla fois modernes et bien entretenus. Heureusement, nous avons des camarades dans l'Union britannique qui peuvent nous être très utiles dans cet effort"
 CHL_fighters: " Efforts des chasseurs "
CHL_fighter2: "Conception de SAR" #CAS
CHL_fighter3: "Essais d'avions à longue portée" #long range aircraft
 CHL_fighters_desc: "Que la suprématie aérienne est la clé de la guerre moderne, personne n'en doute ; mais l'arrivée de nouveaux appareils fait que nos vieux biplans ne sont plus en état de défendre le ciel chilien"
CHL_fighter2_desc: "La supériorité aérienne n'aurait aucun sens si nous ne pouvons pas compter sur l'aide à nos soldats sur le Front ; non seulement des appareils spéciaux sont requis, mais également un entraînement particulier"
CHL_fighter3_desc: "Notre pays est, d'un point de vue stratégique, trop long du nord au sud pour être correctement protégé par des chasseurs classiques. Nous devons nous assurer, avec l'aide de nos camarades européens, que notre aviation est constituée d'avions capables de longs vols en autonomie"
CHL_airdoc: "Stratégie aérienne"
CHL_airdoc2_desc: "Les combats eux-mêmes doivent être analysés, et nos rares avions ne peuvent pas être stupidement gâchés. Une préparation et des manoeuvres prudentes seront la clés de notre victoire à venir"
CHL_airdoc_desc: "Les combats aériens sont des affaires rapides et brutales, et il est payant de les planifier à l'avance, tout comme les missions stratégiques. Notre état-major doit décider ce que sera la priorité de notre aviation dans la guerre à venir"
CHL_airdoc2: "Tactique aérienne"
CHL_bomber: "Effort sur les bombardiers"
CHL_bomber_desc: "Le rôle d'un bombardier est quelque chose de neuf, mais son utilité a été souvent constatée. Afin de nous assurer de pouvoir défendre la patrie, nos modèles de la Weltkrieg doivent être remplacés"
CHL_bomber2: "Conception de bombardiers modernes"
CHL_bomber2_desc: "Non seulement pour faire de nos bombardiers une part active et moderne de notre Aviation, nous continuerons à investir sur différents modèles de bombardiers, chacun orienté vers un rôle précis"
CHL_navy: "La Reine du Pacifique"
CHL_navy_desc: "Notre flotte, avec ses récents investissements et amélioration durantle mandat du Président Puga, est peut-être la plus puissante d'Amérique du sud; elle est très certainement la force la mieux armée du Pacifique sud, capable d'opérations à la fois offensives et défensives"
CHL_highseas: "Flotte de haute-mer"
CHL_highseas_desc: "Les batailles décisives des guerres à venir auront lieu en eaux profondes, loin du soutien de la côte. Afin de nous assurer que notre Flotte est prête pour ce combat crucial contre un ennemi indéterminé à l'ouest, nous ferons des manoeuvres, des exercices et des efforts de planification"
CHL_dockyard: "Renouveau de la Flotte"
CHL_dockyard_desc: "Notre Flotte, tout en étant bien armée et bien ravitaillée, est surtout faite de vaisseaux obsolètes ou de seconde main. Si nous voulons la moderniser, nous ne devons pas regarder à la dépense sur les chantiers navals et les sytèmes d'armement"
CHL_carry2: "Effort sur les porte-avions"
CHL_carry2_desc: "De nombreux experts croient dans l'importance des porte-avions dans les combats navals ; c'est particulièrement vrai dans notre république, étant donné qu'un grand nombre de commandants influents vient de l'aviation. Bien qu'incroyablement cher, un porte-avion moderne peut faire la différence entre la victoire et la défaite"
CHL_cafi: "Force de frappe maritime"
CHL_cafi_desc: "Les avions de la Marine ont toujours été un facteur-clé de notre défense nationale : la majorité de nos bases militaires importantes sont à la portée d'un bombardement naval. C'est une affaire de la plus haute importance pour nous assurer que nous pouvons défendre notre littoral d'une aggression étrangère"
CHL_hc: "Avancée dans les croiseurs"
 CHL_hc_desc: "Les croiseurs sont un des éléments principaux de notre Marine, mais ils sont tous obsolètes, malgré nos efforts de construction à l'étranger. Des améliorations technologiques sont de rigueur"
CHL_bc: "Nouveaux chantiers navals"
CHL_bc_desc: "Une Marine puissante ne peut pas reposer sur des chantiers navals étrangers. Nos chantiers doivent être modernisés, avec l'aide de nos camarades européens"
 CHL_bb: "Comissions de cuirassés"
CHL_bb_desc: "Le cuirassé Almirante Latorre est un bon bâtiment, mais il est daté, même avec les petites améliorations que nous avons apporté. Nous avons besoin d'un nouveau vaisseau amiral pour assurer a sécurité nationale"
CHL_highseas2: "Flotte de plein mer"
CHL_highseas2_desc: "Encore plus d'insistance sur les tactiques, doctrines et manoeuvres en eau profonde sont nécessaires si notre Marine veut avoir une chance contre ses ennemis. L'entraînement amène à la perfection"
CHL_sub: "Aventures sous-marines"
CHL_sub_desc: "Notre actuelle flotte de sous-marins est petite et obsolète ; nous avons donc besoin de modèles plus récents et mieux armés, pour maintenir les navires impérialistes à leur place"
CHL_des: "Effort anti-sous-marins"
CHL_des_desc: "Nos efforts pour traquer les sous-marins ennemis sont voués à l'échec si nos petits bâteaux ne sont pas assez modernes, rendant vulnérables nos navires amiraux et nos routes maritimes. Nous devons empêcher cette situation d'arriver"
CHL_ls: "Attaque sur le commerce"
CHL_ls_desc: "Même si notre flotte est parmi les plus puissantes du Sud, des forces impérialistes d'Allemagne, des Etats-unis ou d'Argentine pourraient éventuellement nous pousser à nous appuyer sur des doctrines de combat asymétrique, afin de compenser notre manque de tonnage et d'effectifs."
CHL_arms_of_the_revolution: "Une Nation assiégée"
CHL_arms_of_the_revolution_desc: "Pour le Chili, le plus grand danger ne vient pas de l'intérieur, mais de la résurgence d'une Argentine contre-révolutionnaire. Ils font peu pour cacher leurs vues sur notre territoire depuis la naissance de leur pays au 19e siècle, et désormais, enhardis par l'incompétence du Brésil, ils veulent voir le Chili conquis. Nous ne devons pas les laisser faire !"
CHL_mobility_potential: "Potentiel de mobilité"
CHL_mobility_potential_desc: "Beaucoup ont entendu des spéculations sur à quel point la guerre moderne sera une affaire de course effrenée et de mécanisation ; même si ce n'est pas le cas, nous n'avons pas les effectifs nécessaires pour nous engager dans une guerre traditionnelle contre l'Argentine ou un autre pays impérialiste. Nous ferons de notre mieux pour améliorer la mobilité de nos forces"
CHL_communard_expertise: "Expertise blindée étrangère"
 CHL_communard_expertise_desc: "La mobilité a toujours été un atout important sur le champ de bataille. Avec les développements de la motorisation et de la mécanisation, une nouvel génération d'officiers a partout dans le monde commencé à promouvoir des tactiques de combat plus aggressives, utilisant ces nouvelles technologies. Nous devons recruter des étrangers"
CHL_tanque: "Effort sur les blindés"
CHL_tanque_desc: "Notre armée a besoin de chars, mais de chars qui soient modernes, autonomes et qui maniables sur les terrains difficiles de notre pays. Des machines de guerres avancées font la différence entre la victoire et la défaite"
CHL_tanque2: "Production de chars"
CHL_tanque2_desc: "Nous ne pouvons mécaniser correctement nos forces uniquement avec du matériel importé ; nous devons nous assurer que nos usines puissent fournir nos forces armées par elles-mêmes, pour ne pas dépendre d'autres pays sur des questions aussi vitales"
CHL_army_rearmament: "Réarmement de l'Armée"
CHL_army_rearmament_desc: "Bien que l'armée ne soit pas aussi mal payée et mal nourrie qu'avant la Révolution, elle reste sous-équipée. Ecoutons les demandes de nos officiers et assurons nous que l'Armée puisse faire face à n'importe quelle menace"
 CHL_art: "Ordres d'amélioration"
CHL_art_desc: "Notre artilerie a un besoin pressant de renouveau, les champs de bataille de la Weltkrieg en sont les témoins. Il n'y a qu'avec de nouveaux modèles que nous aurons une chance face à l'ennemi venu de l'Est"
CHL_infeq2: "Equipement militaire moderne"
CHL_infeq2_desc: "Malgré nos efforts, l'équipement de notre armée n'est pas entièrement conforme aux standards modernes. Nos officiers auront besoin de plus de dépenses et d'attention de la part du gouvernement, car l'avant-garde de la Révolution ne sert que les meilleurs !"
CHL_arty2: "Effort sur le feu"
CHL_arty2_desc: "Nous avons bien entendu besoin de pièces d'artillerie plus avancées et bien armées si nous avoulons assurer la survie de notre Nation. Désormais, avec des armes spécialisées, nous sommes en mesure d'abattre une pluie de feu sur l'ennemi !"
CHL_high_command: "Réformes du Haut-commandement"
CHL_high_command_desc: "Notre Haut-commandement militaire a besoin d'un bon coup de fouet, car les contre-révolutionnaires n'attendront pas que nos tactiques et stratégies soient modernisées pour attaquer !"
 CHL_mountaineer_focus: "Extension de la brigade de montagne"
 CHL_mountaineer_focus_desc: "Les montagnes qui nous entourent font partie intégrante de tous nos plans de défense en cas d'invasion. Les cols, les sommets et les flancs de montagne ne doivent pas être gardés par de jeunes recrues, mais par des régiments d'élite spécialement entraînés et préparés à la dure réalité de la vie de montagnard"
CHL_andean_strategy: "Stratégie andine"
CHL_andean_strategy_desc: "La bien-nommée Ligne de Santiago sera le dernier rempart de otre Nation, si l'Argentine nous surpasse et traverse les Andes. Le terrain difficile autour de Santiago doit être rendu impénétrable pour les envahisseurs, ce qui nous permettra de résister même à la pire infériorité numérique"
CHL_long_term_planning: "Planification à long terme"
CHL_long_term_planning_desc: "Il n'y a pas que les batailles qui comptent : les mouvements et l'organisation à la fois de nos troupes et des troupes ennemies sera étudié avec attention, et notre Etat-major préparé pour le défi de la guerre contre l'Impérialisme à venir"
 CHL_strategic_mining:0 "Développement Economique"
 CHL_strategic_mining_desc: "Pour être efficace en temps de guerre, nous devons investir dans l'économie. Une industrialisation plus poussée sera extrêmement bénéfique pour notre pays."
CHL_doctrine_offense: "Doctrine offensive"
CHL_doctrine_offense_desc: "Nous devons nous assurer que nos forces et notre Etat-major sont prêts à lancer une offensive contre nos ennemis. La fierté des soldats suffit pour l'instant, la stratégie et la planification nous assureros la victoire finale !"
CHL_miltarism: "Suprématie de l'Armée"
CHL_miltarism_desc: "L'augmentation des salaires et des rations ne nous assure pas seulement la lyauté de l'Armée, mais fait aussi que nos forces sont bien équipées pour les futurs combats"
CHL_drilled_military: "Renouveau de l'entraînement strict"
CHL_drilled_military_desc: "L'armée chilienne était autrefois connue comme la 'Prusse du Sud', et ses performances et sa discipline étaient enviées de tous. Désormais qu'elle a rempli son rôle d'Avant-garde du Peuple, elle peut tourner son regard vers ceux qui ont blessé nos compatriotes, ou les idées que nous défendons"
CHL_the_third_chairman: "Le troisième Président"
CHL_the_third_chairman_desc: "Après la fin du mandat de Marmaduque Grove, très axé sur la défense, qui deviedra le troisième Président ?"
CHL_total: "Labarca et la Faction totaliste"
CHL_total_desc: "Labarca et les Mosleyistes savent que seul un gouvernement fort peut maintenir le Chili en sécurité face à ses nombreux ennemis. Le Peuple est désormais en sûreté !"
CHL_permanet: "Révolution permanente"
 CHL_permanet_desc: "Parmi les choses que les Labarcistes défendent, il y a l'idée que la Révolution ne peut être maintenue que par la force, que l'on ne peut ni convaincre, ni négocier avec les éléments réactionnaires. La Dictature du Prolétariat sera permanente jusqu'à ce que ce ne soit plus nécessaire"
CHL_directrule: "Planification centralisée"
CHL_directrule_desc: "Toutes les décisions à propos de l'économie et de la conduite de l'Etat doivent être consultées par le Comité Central de Santiago. Faire autrement serait au mieux une maladresse, au pire une trahison"
CHL_chairmanmega: "Etendre les pouvoirs présidentiels"
CHL_chairmanmega_desc: "Le Président a toujours besoin de l'approbation du Congrès pour la plupart des actions, et cela restreint considérablement les capacités de réaction de notre pays. Nous devons changer cela !"
CHL_commisariats: "Commissaires révolutionnaires"
CHL_commisariats_desc: "Désormais, nous aurons des officiers nommés dans les divisions et dans les usines pour s'assurer à la fois de la loyauté et de l'éfficacité du travail, car une mentalité paresseuse est une invitation à la contre-révolution"
CHL_directcivilian: "Quotas industriels"
CHL_directcivilian_desc: "Chaque usine, mine et commune aura des objectifs à atteindre, sans lesuqels tout le Chili tombera. Nous devons nous assurer que ces quotas soient bien atteints."
CHL_loyalty: "Récompenser les citoyens loyaux"
CHL_loyalty_desc: "Les hommes et les femmes qui nous ont aidé dès le départ, quand nos forces étaient réduites, forment le petit groupe de ceux qui dirigeront le Parti d'Avant-garde !"
CHL_clean: "Gouvernement totaliste"
CHL_clean_desc: "Le Totalisme implique une totale loyauté, et une totale dévotion aux idéaux révolutionnaire que nous défendons si chèrement, peu importe le coût. Les 'modérés' n'ont pas leur place dans de sérieuses prises de décision"
CHL_getcounterrev: "S'assurer de la loyauté des officiers"
CHL_getcounterrev_desc: "Beaucoup d'officiers restent traditonnalistes et archaïques, quand ils ne sont pas de véritables théocrates avec leur triste dévotion aux anciennes religions. Mais leurs prêtres ne leur ont pas donné assez de clairvoyance pour leur permettre d'échapper aux tribunaux révolutionnaires !"
CHL_helicopter_rides: "Le sort des traîtres"
CHL_helicopter_rides_desc: "Certains individus conservent leurs idéaux contre-révolutionnaires, et ne les quitteront jamais. Il y a un endroit qui peut contenir de pareilles idées : l'Ile de Pâques. Bien entendu, des drames peuvent arriver lors d'aussi longs voyages..."
CHL_santiago: "Gouvernement depuis Santiago"
CHL_santiago_desc: "La Révolution est désormais totale, et nous pouvons partager les bénéfices de nos longs et difficiles efforts. Le Camarade Labarca et ses hérïques confrères doivent être remerciés de nous avoir sorti des ténèbres !"
 CHL_strengthen_republic: "Renforcer la République"
 CHL_strengthen_republic_desc: "Notre Révolution a passé trop de temps à s'inquiéter sur les menaces et les complots, et a oublié l'homme du commun pour lequel elle était censée se battre. Cet état de fait doit changer maintenant !"
CHL_cement_congresses: "Cimenter l'autorité du Congrès"
CHL_cement_congresses_desc: "Le Congrès des Syndicats reste assez inconnu des ouvriers ; par habitude, ils l'appellent le Sénat. Nous nous assurerons que ses membres, décisions et succès soient bien connus du Peuple"
CHL_extended: "Etendre les pouvoirs du CSC"
CHL_extended_desc: "Le Congrès des Syndicats est désormais le véritable lieu de la démocratie, contrairement au parlement de la Vieille République. Cependant, il reste impuissant sur beaucoup de points : une relique de notre passé présidentialiste et centralisateur. Nous devons remédier à cela !"
CHL_autonomous_councils: "Conseils autonomes"
CHL_autonomous_councils_desc: "Les conseils ouvriers locaux seront désormais plus autonomes par rapport à Santiago, tout en continuant de respecter les directives de nos camarades de la capitale : un tel équilibre apportera l'harmonie des deux côtés"
CHL_anarchosyndicalism: "Autonomie locale étendue"
CHL_anarchosyndicalism_desc: "Les communes locales savent ce qui est le mieux pour leurs citoyens, et de ce fait nous les autorisons à choisir leurs priorités et leurs investissements"
CHL_conciliation: "Efforts de conciliation"
CHL_conciliation_desc: "Tout débat politique crée des hostilités, sur ce point une révolution est pire que tout. Beaucoup de nos camarades compétents sont discriminés en raison d'opinions mal informées qu'ils ont défendues il y a des années, et sera ne sert à rien sinon à perturber la bonne marche de la République"
CHL_tackle_unemployment: "Détruire le chômage"
CHL_tackle_unemployment_desc: "Beaucoup dans les villes chiliennes ne contribuent pas à la vie de la Cité comme ils le pourraient, à cause du manque d'industries, un problème auquel nous nous attaquerons dès que possible"
CHL_peace_and_calm: "Prospérité industrielle"
CHL_peace_and_calm_desc: "Maintenant que la refonte du gouvernement et des forces armées est fait, notre Nation peut profiter de la Paix et de la Prospérité !"
CHL_do_away_with_conservative: "Travailleuses de l'arrière"
CHL_do_away_with_conservative_desc: "Maintenant que tant d'hommes sont au front, nos usines manquent d'effectifs pour continuer à fonctionner. Il est temps d'en finir avec les idéaux conservateurs et de nous assurer que les femmes chiliennes font leur part"
 CHL_arms_factories: "Expansion industrielle de guerre"
CHL_arms_factories_desc: "Nous devons nous assurer que nos camarades au front soient équipés et prêts à remplir leur devoir sur le champ de bataille"
CHL_additonal_militarization: "Agrandir les arsenaux"
CHL_additonal_militarization_desc: "Nous devons nous préparer de toutes nos forces pour la tempête contre-révolutionnaire à venir, même si cela se fait avec violence"
CHL_joint_projects: "Projets communs"
CHL_joint_projects_desc: "Beaucoup de nos universitaires vont être envoyés en France et en Europe, afin d'aider à la fois le Chili et la Révolution mondiale !"
CHL_FEC: "Fuerza Expedicionaria Chilena"
CHL_FEC_desc: "La Seconde Weltkrieg a commencé ! Chaque Chilien doit faire sa part dans le conflit à venir, vais nous devons aussi envoyer nos courageux camarades aider la France dans son combat !"
CHL_revolution_of_the_south: "Révolution du Sud"
 CHL_revolution_of_the_south_desc: "Nous serons toujours reconnaissant de nos camarades européens pour leur assistance, cependant, si nous voulons survivre, nous devons nous préoccuper d'ici et de maintenant : l'Argentine nous écrasera si elle le peut ! Heureusement, les travailleurs brésiliens, récemment libérés, pourra nous être utile !"
CHL_ANLPSLpact: "Pacte ANL-PSC"
 CHL_ANLPSLpact_desc: "En dépit des difficultés, l'ANL brésilienne a finalement pris le contrôle de son pays, mais est menacée par les impérialistes argentins. Désormais que nous sommes du même combat, nous devons nous assurer que toutes les ressources et tous les efforts soient partagés pour le bien de l'Humanité"
CHL_liberation: "Plans de libération continentale"
CHL_liberation_desc: "Nous sommes désormais en mesure de submerger l'Argentine comme nous le souhaitons. Nos camarades brésiliens et nous-mêmes nous assurerons que le continent sera libéré de la tyrannie !"
CHL_gsw: "Grande Guerre sud-américaine"
CHL_gsw_desc: "Le temps de la Guerre approche ! Ecrasons l'Argentine, brisons les chaînes de Buenos Aires et libérons nos frères !"
CHL_techslot: "Profonde réforme de l'éducation"
CHL_techslot_desc: "Notre système éducatif est défectueux par bien des aspects, mais surtout par son important manque de dotations et d'efforts de l'Etat pour l'aider. Désormais tout sera différent"
CHL_watchoutforthosesiterockets: "Echange de technologies avancées"
CHL_watchoutforthosesiterockets_desc: "L'implication de nos scientifiques en Europe nous a apporté des idées et des modèles avancés qui pourraient être vitaux pour la sécurité de la Révolution !"
CHL_milsci: "Sciences militaires"
CHL_milsci_desc: "Malheureusement, nos écoles militaires doivent se concentrer sur la défense plutôt que sur les problèmes et les questions théoriques, par les temps qui courent. Tout le Chili doit entendre cet appel !"
 CHL_counter_revolution: "Contre-Révolution"
CHL_counter_revolution_desc: "Après la chute du régime syndicaliste, nous devons établir les bases du nouveau gouvernement"
CHL_provisional_junta: "Junte provisoire"
CHL_provisional_junta_desc: "La Junte de Blanche a pris le contrôle et une transition en douceur est nécessaire pour contrôller complètement le gouvernement chilien"
CHL_restoring_order: "Restauration de l'Ordre"
 CHL_restoring_order_desc: "Avec notre Junte aux commandes des anciennes institutions syndicalistes, nous allons d'abord apaiser la population et rétablier un semblant d'ordre au Chili"
CHL_restoring_private_enterprise: "Restaurer les entreprises privées"
CHL_restoring_private_enterprise_desc: "Pour véritablement sortir du syndicalisme nous devons restaurer la propriété privée, en commançant par les entreprises importantes"
CHL_restoring_mining_industry: "Restaurer l'industrie minière"
CHL_restoring_mining_industry_desc: "Pour soutenir la reconstruction du Chili nous devont ramener des hommes d'affaires compétents à la tête de nos mines"
CHL_basic_economics: "Bases de l'économie"
CHL_basic_economics_desc: "Construire les fondations de notre nouvelle économie est important pour les futures stabilité et prospérité du Chili"
CHL_restoring_democratic_instituitions: "Restaurer les institutions démocratiques"
CHL_restoring_democratic_instituitions_desc: "Nous devons reconstruire les anciennes institutions démocratiques de la République du Chili"
CHL_restoring_rule_of_law: "Restaurer le règne de la Loi"
CHL_restoring_rule_of_law_desc: "Le régime précédent a changé beaucoup de lois ; nous devons les réformer et restaurer la Cour Suprême du Chili pour rétablir le règne de la Loi"
CHL_the_last_power: "Séparation des pouvoirs"
CHL_the_last_power_desc: "Pour nous assurer une transition réussie vers la démocratie nous devons poser le champ d'action du Parlement et du Président de la République"
CHL_emergency_aid: "Aide d'urgence"
CHL_emergency_aid_desc: "Pour refaire du Chili une démocratie sud-américaine stable, nous devons demander l'aide de nos anciens ennemis autour du monde"
CHL_reinstate_taxation: "Réinstaurer l'impôt"
CHL_reinstate_taxation_desc: "L'impôt est l'idéal pour devenir à nouveau un pays stable et prospère : le réinstaurer doit être une priorité"
CHL_desyndicalize_provincial_organization: "Désyndicaliser l'organisation provinciale"
 CHL_desyndicalize_provincial_organization_desc: "Réorganiser l'ancienne organisation provinciale nous permettra de nous industrialiser plus encore"
CHL_elections_free: "Elections libres"
CHL_elections_free_desc: "Avec la tenue des élections, nous pouvons à nouveau nous considérer comme une démocratie !"
CHL_elections_free_conservative: "Victoire des Conservateurs"
CHL_elections_free_conservative_desc: "Avec le parti de del Campo au pouvoir, nous pouvons nous racheter et apporter la prospérité au Chili"
CHL_youth_recovery: "Rétablissement de la jeunesse"
CHL_youth_recovery_desc: "Nous devons mettre en place un programme pour encourager la jeunesse chilienne à servir dans nos prestigieuses forces armées, avec des aides aux familles pour encourager la croissance démographique et ainsi sécuriser le futur du Chili"
CHL_restore_church_special_status: "Restaurer le Statut spécial de l'Eglise"
CHL_restore_church_special_status_desc: "Une chose oubliée dans notre restauration hâtive de l'impôt est le rétablissement de l'exemption fiscale de l'Eglise. C'est quelque chose auquel nous devons remédier"
CHL_chilean_traditions: "Traditions chiliennes"
CHL_chilean_traditions_desc: "Le Chili doit avoir des programmes d'éducation stables et prolifiques qui enseignent nos traditions si nous voulons avoir une place dans le monde scientifique"
CHL_industrial_collaboration: "Collaboration industrielle"
CHL_industrial_collaboration_desc: "En collaborant avec les joyeux hommes d'affaires que nous avons remis à leur place, nous pouvons aisément étendre notre industrie civile"
CHL_restore_landowning_private: "Restaurer la propriété foncière privée"
CHL_restore_landowning_private_desc: "Rendre la terre à ses propriétaires légitimes va à la fois alléger le fardeau de notre gouvernement et nous permettre e nous concentrer sur une production plus importante sur les terres que nous contrôlons toujours"
CHL_elections_free_socdem: "Victoire des Sociaux Démocrates"
CHL_elections_free_socdem_desc: "Avec la victoire de Montero aux élections, lui et son parti doivent installer le terreau des futures réformes au Chili"
CHL_fuffling_the_calais_pact: "Fin du Pacte de Calais"
 CHL_fuffling_the_calais_pact_desc: "Réorganiser notre parti nous permettra de passer des lois plus efficacement, et d'influencer notre gouvernement"
CHL_development_program: "Programme de développement"
CHL_development_program_desc: "Travailler avec nos capitaines d'industrie dans un nouveau programme gouvernemental pour planifier une plus grande expansion économique nous assurera une croissance industrielle stable"
CHL_the_new_republic: "La Nouvelle République"
CHL_the_new_republic_desc: "Grâce au succès de nos prgrammes précédents nous pouvons aisément améliorer le popularité de notre parti et la stabilité de notre pays"
CHL_democratic_amnesty: "Amnistie des démocrates"
CHL_democratic_amnesty_desc: "Offrir l'amnistie aux exilés démocrates en Amérique du sud nous apportera un afflux de scientifiques et de politiciens talentueux fuyant des régimes oppressifs"
CHL_rehabilitation_military: "Réhabiliter l'Armée"
CHL_rehabilitation_military_desc: "La majorité de l'Armée a soutenu le Syndicalisme, mais bien qu'ils aient accepté le changement de régime beaucoup continue à nourrir un ressentiment envers nous : avec quelques efforts, nous pouvons y remédier et sécuriser la loyauté de nos forces armées"
CHL_elections_free_marlib: "Victoire des libéraux"
CHL_elections_free_marlib_desc: "Avec la victoire d'Arturo Allessandri et du Parti Libéral, nous pouvons nous occuper de faire à nouveau du Chili une puissance économique importante"
CHL_detable_prices: "Déréguler les prix"
 CHL_detable_prices_desc: "Déréguler les prix nous permettra une croissance organique des entreprises dont nous pouvons tirer avantages pour nos propres efforts, tout en nous permettant de commercer nos ressources de manière plus rentable"
CHL_laissez_faire: "Laissez-Faire"
CHL_laissez_faire_desc: "Notre politique de laissez-faire attirera plus de capitaux et de personnes compétentes dans notre pays, nous permettant d'améliorer à la fois notre production et notre recherche"
CHL_deunionze_workers: "Désyndicaliser les travailleurs"
CHL_deunionze_workers_desc: "En nous débarrassant des syndicats, nous pouvons à la fois porter un coup fatal aux derniers syndicalistes, et accélérer l'expansion de l'industrie chilienne"
CHL_press_freedom: "Garantir la liberté de la presse"
CHL_press_freedom_desc: "En garantissant la liberté de la presse, nous pouvons envoyer un message à tous les Chiliens : qu'ils sont véritablement libres et que nous n'avons pas peur des critiques"
CHL_detable_currencies: "Déréguler la monnaie"
CHL_detable_currencies_desc: "En dérégulant notre monnaie nous pouvons nous débarrasser plus vite des régulations économiques inutiles et laisser agir le marché, tout en en bénéficiant"
CHL_elections_free_np: "Victoire des populistes"
CHL_elections_free_np_desc: "Dans une victoire surprise, Marées et son parti sont arrivés en tête des élections, et tandis que beaucoup sont mécontents il prépare déjà des plans pour étendre son pouvoir"
CHL_nationalist_junta: "Junte Nationaliste"
CHL_nationalist_junta_desc: "Après avoir saisi le pouvoir Valdemarra a déjà dressé les grandes lignes d'un plan pour se débarrasser vicieusement de ses ennemis politiques et prévenir un contre-coup syndicaliste"
CHL_assert_dominance: "Etablir notre domination"
 CHL_assert_dominance_desc: "Nous ne devons montrer aucun incertitude sur qui contrôle les rênes de l'Etat"
CHL_cleanse_military_dissent: "Nettoyer les dissenssions dans l'Armée"
CHL_cleanse_military_dissent_desc: "Il y en a beaucoup dans l'Armée qui conservent leurs sympathies syndicalistes, nous devons les rééduquer avant qu'ils ne deviennent un problème"
CHL_cleanse_naval_dissent: "Nettoyer les dissenssions dans la Marine"
 CHL_cleanse_naval_dissent_desc: "Même notre grande Marine n'est pas privée de sympathisants syndicalistes. Nous devons être sûrs qu'elle n'abrite plus ces sympathisants"
CHL_political_peace_by_force: "Paix politique par la force"
CHL_political_peace_by_force_desc: "En utilisant notre immense influence politique et une démonstration de force nous pouvons apporter la stabilité à notre Nation"
CHL_violent_de_syndicalization: "Désyndicalisation violente"
CHL_violent_de_syndicalization_desc: "Bien qu'officiellement interdits de participer au gouvernement, il reste des syndicalistes dans nos rangs, et les vestiges de leur régime avec eux. Nous devons y remédier rapidement"
CHL_radical_curriculum_changes: "Changement radical de programmes"
CHL_radical_curriculum_changes_desc: "Notre programme scolaire est obsolète et innefficace, nous devons le réformer profondément si nous souhaitons devenir un Etat stable et moderne"
CHL_administrative_centralization: "Centralisation administrative"
 CHL_administrative_centralization_desc: "En centralisant l'administration de tous les secteurs de l'Etat, nous pouvons sécuriser notre contrôle et augmenter du même coup la production militaire"
CHL_the_state: "Renforcer l'Etat"
CHL_the_state_desc: "En prenant des mesures pour renforcer l'appareil d'Etat, nous pouvons augmenter notre emprise et nous apporter plus de soutiens"
CHL_chilean_identity: "Identité chilienne"
CHL_chilean_identity_desc: "Nous devons promouvoir une identité nationale spécifiquement chilienne pour déclencher la fierté et la mentalité que nous voulons voir se développer dans la population"
CHL_nationalist_propaganda: "Propagande nationaliste"
CHL_nationalist_propaganda_desc: "Contrôler les médias nous permet de les inonder de propagande et de construire un soutien plus fort à notre gouvernement"
CHL_prussian_ethos: "Ethos prussien"
CHL_prussian_ethos_desc: "Nous devons pleinement embrasser notre identité de 'Prusse du Sud' et mener notre Armée au maximum de la discipline et de la préparation à la guerre"
CHL_national_mythos: "Mythes nationaux"
CHL_national_mythos_desc: "En promouvant ce que signifie être Chilien et en soutenant la culture chilienne nous pouvons insuffler l'idée dans tous les Chili que nous ne seront jamais vaincus"
CHL_hispanism: "Hispanisme"
CHL_hispanism_desc: "L'idée principale de l'Hispanisme est que les peuples hispanophones doivent être à nouveau réunis dans un seul Empire. Nous devons tout faire pour atteindre cet objectif !"
CHL_natural_order: "Ordre naturel"
CHL_natural_order_desc: "Il est dans l'ordre naturel des choses que le faible craigne le fort, c'est pourquoi nous devons mettre en place une armée plus grande pour soutenir notre nouvelle idéologie"
CHL_anti_sindicalism: "Anti-Syndicalisme"
CHL_anti_sindicalism_desc: "Bien que nous ayons déjà posé les fondations pour nettoyer notre pays du syndicalisme, nous devons concentrer nos efforts pour broyer les derniers vestiges de cette idéologie mourante et ainsi assurer la stabilité du Chili"
CHL_land_of_santiago: "Le pays de Santiago"
CHL_land_of_santiago_desc: "Pour atteindre le véritable Hispanisme, nous devons prendre le rôle de saint patron du monde hispanophone et montrer notre détermination à atteindre nos objectifs par la force"

### Intro Screen ###
 CHL_country_intro_header:0 "Le Chili en 1936"
 CHL_country_intro_content: "Après la Guerre du Salpêtre de 1879 à 1883, au cours de laquelle le Chili a reçu les provinces péruviennes de Tarapacá et d'Arica, ainsi que la région côtière bolivienne d'Antofagasta, le pays a pris le contrôle de vastes gisements de cuivre et a monopolisé le commerce mondial du salpêtre. Une phase de prospérité économique s'amorce, soutenue par la forte demande de salpêtre au début de la Weltkrieg. Cependant, les procédés chimiques mis au point pendant cette guerre pour produire artificiellement du salpêtre rendent les gisements chiliens sans valeur.\n\nL'aggravation de la situation économique et l'augmentation de la population accentuent la crise sociale. Les travailleurs et les syndicats gagnent en influence politique, en particulier sous le régime désastreux de Carlos Ibañez Del Campo, au cours duquel le Chili fait faillite en 1931. Peu de temps après. Avec le soutien du peuple et l'arrivée de renforts de Marmaduke Grove, longtemps exilé, en provenance de l'Union Britannique, la République Syndicaliste du Chili est proclamée.\n\nAprès cinq années de reconstruction sous le premier conseil, dirigé au moins nominalement par Arturo Puga, l'économie républicaine s'est fortement redressée et un renforcement militaire a commencé. Aujourd'hui, face à la rhétorique de plus en plus agressive de l'Argentine, le très respecté Marmaduke Grove, militaire vétéran de deux révolutions qui se sont déroulées dans des océans différents, est à la tête de la reconstruction de la république. Cependant, tous les Chiliens ne sont pas aussi optimistes quant à l'avenir que les dirigeants syndicalistes..."

 CHL_guide: "§MLe Socialisme reste en place§! (§RRadical-Socialisme§! / §rSyndicaliste§! / §oTotaliste§!)\n£white_dot Quand l'évènement du troisième Président apparait, sélectionnez Carlos Labraca pour devenir Totaliste, Salvador Allende pour devenir Radical-Socialiste ou Clotario Blest Riffo pour demeurer Syndicaliste.\n£white_dot Après cinq ans, des élections seront à nouveau organisées, et vous pourrez choisir un quatrième Président syndicaliste, radical-socialiste ou totaliste et ainsi de suite 5 ans plus tard."

### Events ###
 chl.100.t: "Séisme Chili"
 chl.100.d: "Un tremblement de terre au Chili a fait 30 000 morts et des miliers de réfugiés. Nous devons faire quelque chose pour les aider."
 chl.100.a: "Aidons les survivants !"
 chl.100.b: "L'intérêt général passe avant celui de quelques malchanceux."

 chl.1.t: "Le Troisième Président"
 chl.1.d: "Notre jeune République tient aujourd'hui ses deuxièmes élections générales ; de nombreuses fanfares et manifestations sont organisées, et trois principaux candidats tentent d'attirer les votes des travailleurs. Blest Riffo, un vétéran de la défense du droit des ouvriers durant les pires moments de la répression, est appuyé à la fois par Marmaduque et par la majorité des syndicalistes orthodoxes, ainsi que par la majorité des électeurs. Contre lui, le jeune Salvador Allende, dont la large coalition d'opposition est aussi diverse que plutôt incohérente, mais promet un future meilleur pour le Chili. Aussi, avec des chances plus minimes, les Totalistes, influencés par les idéesde socialistes européens comme Beria ou Mosley, concourent avec Labarca à leur tête. Qui le Peuple va-t-il choisir ?"
 chl.1.a: "Clotario Blest Riffo et les Syndicalistes orthodoxes."
 chl.1.b: "Salvador Allende et la Coalition Sociale."
 chl.1.c: "Carlos Labarca et les Mosleyistes."

 chl.2.t: "Le Quatrième Président"
 chl.2.d: "Après 10 ans de gouvernement stable, le Peuple du Chili se réjouit de la stabilité et de la prospérité apportées par la Révolution. Il est désormais temps d'élire le quatrième Président de la République Syndicaliste du Chili. Trois candidats convoitent le poste, et deux d'entre eux sont respectés en tant que poètes et écrivains. Gabriela Mistral dirige le Pacte de Calais, une large coalition d'intellectuels et de politiciens défendant le gouvernement central de la République mais qui, contrairement aux Totalistes de Carlos Contrera Labarca, considèrent les élections régulières et les libertés individuelles comme quelque chose de la plus haute importance. Les Syndicalistes Orthodoxes sont menés par Pablo Neruda, lui aussi poète et écrivain reconnu. Mais qui émergera comme le parti dominant du Chili ?"
 chl.2.a: "Lucila Godoy y Alcayaga, plus connue sous le nom de Gabriela Mistral, et les Syndicalistes Hétérodoxes."
 chl.2.b: "Carlos Labarca et les Mosleyistes."
 chl.2.c: "Ricardo Eliécer Neftalí, plus connu sous le nom de Pablo Neruda, and the Syndicalistes Orthodoxes."

 chl.3.t: "Le Cinquième Président !"
 chl.3.d: "15 ans de gouvernement stable ont passé, et une fois de plus le temps est venu de décider qui sera le Président dela République."
 chl.3.a: "Aurelio Celedon Palma et la Nouvelle Coalition Sociale."
 chl.3.b: "Carlos Díaz Loyola, aussi connu sous le nom de Pablo de Rokha, et les Mosleyistes."
 chl.3.c: "Luis Emilio Recabarren et les Syndicalistes Orthodoxes."

 chl.4.t: "Le Président de [GetYear] prend ses fonctions"
 chl.4.d: "Maintenant que le mandat du Président a officiellement débuté, ses partisans trinquent à son succès."
 chl.4.a: "Viva !"

chl.9.t: "Guerre de Libération !"
 chl.9.d: "L'état de guerre existe désormais entre nous et l'Argentine : l'Armée et la Marine sont déjà en train de mobiliser pour faire face à ce conflit."
 chl.9.a: "Nous devons aider nos camarades argentins !"

chl.10.t: "Negocier pour la Terre de feu"
chl.10.d: "Désormais que nos camarades contrôlent la Terre de feu nous avons l'occasion unique de négocier ce territoire comme compensation en échange de notre aide durant la guerre. Cela nous permettrait de sécuriser pleinement notre contrôle du Détroie de Magellan !"
chl.10.a: "Oui ! Commençons les négociations."
chl.10.b: "C'est inutile, ils peuvent la garder."

chl.11.t: "Le Chili demande la Terre de feu"
chl.11.d: "Nos camarades chiliens nous demandent le contrôle de la province de Terre de feu comme compensation en échange de leur aide durant la guerre contre l'Argentine."
 chl.11.a: "Ce territoire est inutile, ils l'auront."
chl.11.b: "Jamais !"

chl.12.t: "Saisir les Galapagos"
 chl.12.d: "Nous pouvons utiliser la guerre en Equateur comme prétexte pour nous emparer des Galapagos et en faire une base navale pour notre flotte."
chl.12.a: "Faisons le ! Notre puissante Marine contrôle le Pacifique."
chl.12.b: "Il ne vaut mieux pas."

chl.13.t: "Les travailleurs américains se soulèvent !"
 chl.13.d: "Les Syndicats Combines d'Amérique se sont révoltés contre le gouvernement fédéral. C'est une grande opportunité d'assister nos camarades américaines et de faire gagner de l'expérience à nos troupes !."
chl.13.a: "Nous devons les aider !"
chl.13.b: "Il n'y a rien qu'une petite nation comme la notre puisse faire."

chl.14.t: "Les volontaires chiliens arrivent !"
chl.14.d: "Nos camarades au Chili ont envoyé des volontaires pour nous assister dans notre tâche d'apporter la Révolution aux Etats-unis."
chl.14.a: "Parfait !"

chl.15.t: "Les volontaires chiliens sont de retour"
chl.15.d: "Les camarades que nous avions envoyé aux Etats-unis sont revenus, ramenant une expérience d'une grande valeur."
chl.15.a: "Bienvenue chez vous."

chl.16.t: "L'effort de guerre est en train d'échouer !"
chl.16.d: "Malgré nos efforts nous sommes en train de perdre la guerre contre l'Argentine, et des rumeurs de coup d'état anti-syndicaliste circulent..."
chl.16.a: "Un groupe d'officiers dépose les Syndicalistes !"
chl.16.b: "Nous devons tenir !"

 chl.161.t: "Coup d'Etat contre-révolutionnaire au Chili !"
 chl.161.d: "Le Chili, berceau de la révolution sud-américaine, est tombé aux mains d'ennemis internes et externes ! Des officiers réactionnaires ont renversé le gouvernement et conclu un traité de paix séparé avec l'Argentine. Nous avons été trahis !"
 chl.161.a:0 "Nous sommes condamnés..."

 chl.17.t: "Le coup d'Etat réussit !"
 chl.17.d: "Les groupe d'officiers a réussi ! Les deux principales factions sont les officiers menées par Bartolomé Blanche, qui défendent l'idée d'une Junte temporaire avant le retour à la Démocratie, et le groupe mené par Francisco Díaz Valderrama, qui veut sécuriser le pouvoir de l'Etat grâce à une Junte nationaliste. Une seule de ces factions peut diriger la pensée du nouveau gouvernement chilien..."
chl.17.a: "Bartolomé Blanche prend le pouvoir dans la Junte !"
chl.17.b: "Francisco Díaz Valderrama s'empare de l'appareil d'Etat !"

chl.18.t: "Blanche annonce des élections"
chl.18.d: "Blanche a disspié les peurs d'une Junte permanente en confirmant que des élections démocratiques auront lieu au Chili."
chl.18.a: "Grand !"

chl.19.t: "La Campagne hispaniste"
chl.19.d: "Le gouvernement dirigé par Valdemarra a annoncé une campagne pour promouvoir la culture hispaniste au Chili afin de la porter au premier rang des éléments de la culture chilienne."
chl.19.a: "Une initiative intéressante."

chl.20.t: "Rafael Franco nous presse de libérer le Paraguay"
chl.20.d: "Nos camarades au Paraguay nous ont contactés pour demander notre assistance dans leur libération de leur régime oppressif."
chl.20.a: "Nous ferons tout ce que nous pourrons !"

chl.21.t: "Vaincre Goliath !"
chl.21.d: "Le temps est finalement venu pour nous de montrer au Brésil que la taille du pays ne décide pas toujours de l'issue d'une guerre !"
chl.21.a: "Le Brésil ne peut nous arrêter !"

chl.22.t: "Réactionnaires arrêtés"
chl.22.d: "Nos récents efforts pour traquer les traîtres ont porté leurs fruits, et de nombreux traîtres et réactionnaires ont été arrêtés."
chl.22.a: "Mettez les dans des avions et hors de ma vue !"

 chl.23.t: "Les Mapuches se rebellent !"
chl.23.d: "Avec l'actuelle guerre pesant sur le pays, les Mapuches des provinces au sud de Santiago se sont révoltés contre le gouvernement, et utilisent des tactiques de guérilla pour nous mettre en difficulté."
chl.23.a: "Foutus indigènes !"

chl.24.t: "Une étrange entrevue"
chl.24.d: "Le meneur de l'opposition, Salvador Allende, a rencontré l'officier respecté Bartolomé Blanche après le déjeuner. Ils ont prévu un autre rendez-vous pour parler de 'Sujets sensibles'"
chl.24.a: ""Je suis intrigué, nous nous reverrons.""

chl.25.t: "Second rendez-vous"
chl.25.d: "Salvador Allende et Bartolomé Blanche se sont à nouveau vus, cette fois chez Allende, où l'officier lui a suggéré de mettre de côté leurs différences pour travailler ensemble et renverser l'actuel gouvernement totaliste, mais cela va être long à planifier."
 chl.25.a: ""Nous pouvons travailler ensemble... pour l'instant""

chl.26.t: "Planifier l'opération"
 chl.26.d: "Après une longue attente, Blanche est retourné chez Allende avec un plan finalisé pour reprendre les rênes du gouvernement aux Totalistes, plan qu'il a présenté au dirigeant socialiste. Blanche a insisté sur le fait que l'assassinat était nécessaire pour s'assurer que le plan fonctionne tandis qu'Allende s'est montré hésitant, voulant plutôt forcer à la démission."
chl.26.a: "Nous tuerons le Président d'abord, puis nous exécuterons le plan."
 chl.26.b: "Encerclons le Palance et forçons-le à démissionner."

chl.27.t: "Le putsch a réussi !"
chl.27.d: "Les forces d'Allende et Blanche ont renversé avec succès le régime autoritaire des Totalistes, mais il reste à savoir lequel des deux prendra les commandes du Chili."
chl.27.a: "Une Junte est formée derrière Bartolomé Blanche."
chl.27.b: "Les Socialistes modérés menés par Allende sont amenés au pouvoir."

chl.28.t: "Le putsch a échoué !"
chl.28.d: "Malgré tous les efforts des conspirateurs, les forces totalistes ont déjoué le complot contre le gouvernement ! La plupart des conspirateurs ont été arrêtés, mais les instigateurs sont encore en liberté. Cependant, l'image publique des Totalistes est sortie meurtrie de cette épreuve."
chl.28.a: "Foutus traîtres ! Lancez les avions et appelez l'Ile de Pâques, ils vont avoir de la visite."

chl.29.t: "Alende est nommé candidat modéré"
chl.29.d: "Jusque là, aucun meneur important n'était apparu sur l'aile modérée des partis syndicalistes. Tout a changé quand Salvador Allende a rallié le Parti, le transformant en 'Coalition sociale', et a été élu pour être candidat à la Présidence."
chl.29.a: "Bonne chance, le jeune !"

chl.30.t: "Clotário Blest Riffo, le favori acclamé"
chl.30.d: "Sans surprise, Clotário Blest Riffo a été nommé candidat à la Présidence des Syndicalistes Orthodoxes, mais il reste à voir si il sera comparable au mandat stable de son prédécesseur si jamais il est élu."
chl.30.a: "Il est nettement favori !"

chl.31.t: "Labarca annonce son entrée dans la course"
chl.31.d: "Carlos Contrera Labarca a annoncé sa candidature à la Présidence en tant que chef de son parti, les Mosleyistes. Bien que le moins populaires des trois candidats syndicalistes, il a juré qu'il gagnerait, quelqu'en soit le coût."
chl.31.a: "C'est peu probable."

chl.32.t: "Lucila Godoy rejoint les forces d'Allende"
chl.32.d: "Plus connue par son nom de plume Gabriela Mistral, Lucila Godoy y Alcayaga a annoncé sa nomination comme candidate à la Présidence pour le parti socialiste modéré d'Allende, récemment renommé 'Syndicalistes hétérodoxes'."
chl.32.a: "Le large front devient encore plus large !"

chl.33.t: "Ricardo Eliécer Neftalí s'impose dans les rangs orthodoxes"
chl.33.d: "Ricardo Eliécer Neftalí, plus connu sous le nom de Pablo Neruda, s'est élevé incroyablement vite dans les rangs des Syndicalistes Orthodoxes, émergeant comme leur candidat à la Présidence pour l'élection à venir."
chl.33.a: "Un poète en affronte une autre !"

chl.34.t: "Labarca essaiera à nouveau !"
chl.34.d: "En dépit de sa défaite lors des précédentes élections, Labarca n'a pas perdu de son ardeur, annonçant sa seconde candidature à la Présidence tôt ce matin."
chl.34.a: "En effet."

chl.35.t: "Neftalí sort un livre politique !"
chl.35.d: "D'une manière surprenante Neftalí a publié un livre détaillant son programme en tant que nouveau Président, tout en attaquant les politiques et les points faibles à la fois de Lucila Godoy et de Carlos Labarca, ainsi que de leurs partis."
chl.35.a: "Une lutte acharnée se prépare !"

chl.36.t: "Lucila répond vertement aux allégations de Neftalí"
chl.36.d: "En réponse aux allégations violentes lancées par Neftalí dans son livre, Lucila a contre-attaqué en dénonçant sa lâcheté et ses mauvais desseins dans ce qui semble être le 2e acte d'une bataille politique."
 chl.36.a: "Quelle brutalité !"

 chl.37.t: "Pablo de Rokha soutient Labarca et se moque de Neftalí"
 chl.37.d: "Un troisième poète est entré dans l'arène politique pour cette élection. Carlos Díaz Loyola, connu comme Pablo de Rokha, est sorti du bois pour annoncer son soutien à Labarca et aux Mosleyistes, tout en se moquant du livre de Neftalí et de son incapacité à diriger."
chl.37.a: "Tant de poètes, nous regretterons bientôt les politiciens !"

chl.38.t: "Neftalí répond aux accusations et appelle au civisme"
chl.38.d: "Le chef de file des Orthodoxes a répondues aux attaques en faisant machine arrière sur ses précédentes accusations et en appelant au civisme avant les élections qui arrivent à grands pas, ce que certains ont vu comme une faiblesse, d'autres comme du professionnalisme."
chl.38.a: "Pourquoi ne s'entendent-ils pas ?"

chl.39.t: "Netalí et Lucila se réconcilient après les incompréhensions"
chl.39.d: "Maintenant que les élections sont derrière eux, les chefs de parti Lucila Godoy et Ricardo Neftalí se sont rencontrés pour mettre un terme aux relations compliquées entre leurs partis et construire des liens pour diriger le Chili plus efficacement."
chl.39.a: "Un grand développement !"

 chl.40.t: "Pablo de Rokha charge contre Neftalí et Godoy"
 chl.40.d: "Bien qu'ils aient perdu les élections, les totalistes ont poursuivi leur rhétorique hostile, et Pablo de Rokha a émis de nouvelles plaintes contre les deux chefs de ses partis d'opposition. Cela a suscité davantage de troubles et de vitriol sur la scène politique chilienne, bien que le leader du parti Mosleyiste Carlos Labarca soit resté étrangement silencieux sur ces affaires."
chl.40.a: "Quelle violence !"

 chl.41.t: "Pablo de Rokha prend les rênes des Totalistes !"
 chl.41.d: "Invoquant l'inefficacité de son leadership et son incapacité à se faire élire, Carlos Labarca a démissionné de son poste de chef du parti mosleyiste. Le vide a été rapidement comblé par le poète effronté Pablo de Rokha, dont la popularité insuffle une nouvelle vie au parti mosleyiste en difficulté."
chl.41.a: "Cette nouvelle direction les aidera-t-elle vraiment?"

chl.42.t: "Mener la Révolution américaine !"
chl.42.d: "Avec la désastreuse chute des CSA, nous sommes la plus grande puissance syndicaliste en Amérique. Nous devons reprendre le flambeau et mener courageusement la Révolution !"
 chl.42.a: "Viva !"

chl.43.t: "Le retour de Carlos Ibáñez del Campo ?"
chl.43.d: "Finalement revenu au Chili après avoir été exilé suite à la Révolution, Carlos Ibáñez del Campo a annoncé sa candidature à la Présidence en tant que représentant de l'Alliance Populaire pour la Liberté."
chl.43.a: "Il pense vraiment qu'il peut gagner ?"

 chl.44.t: "Réhabilitation des Socialistes"
chl.44.d: "Alors que nous occupions de préparer le Chili pour la transition démocratique nous avons essayé, sans succès, de mettre en place des loi pour rétablier des relations avec les Socialistes. Peut-être qu'un gouvernement qui ne soit pas une Junte aura plus de chance ?"
chl.44.a: "Nous aurons besoin de temps."

chl.45.t: "S'aligner sur Carlés et Aguero?"
chl.45.d: "Notre nouveau gouvernement est bien plus proche de nos anciens ennemis que nous ne le pensions au départ, et ils ont exprimé leur intérêt de nous vois les rejoindre, peut-être devrions-nous le faire ?"
 chl.45.a: "Dios y Patria !"
chl.45.b: "Ce n'est pas une bonne idée."

 chl.451.t: "Demandes du Chili pour rejoindre notre faction."
 chl.451.d: "Nous avons reçu une requête des représentants diplomatiques chiliens, demandant que le Chili soit autorisé à signer avec nous un accord militaire, et donc à s'aligner avec nous formellement dans l'équilibre de plus en plus complexe des forces."
 chl.451.a: "Merveilleux, nous sommes entièrement d'accord."
 chl.451.b: "S'empêtrer dans un tel accord n'est pas à notre goût."

chl.46.t: "Rejoindre le Reichspakt ?"
 chl.46.d: "L'Allemagne nous a envoyé une offre de rejoindre formellement le Reichspakt, et bien que cela pourrait renforcer notre position diplomatique, cela pourrait apporter des conséquences imprévues et des guerres non désirées à notre jeune démocratie."
chl.46.a: "Oui, acceptons cette offre !"
chl.46.b: "C'est inégal. Nous déclinons."

chl.47.t: "Rejoindre le Reichspakt ?"
chl.47.d: "L'Allemagne nous a envoyé une offre de rejoindre formellement le Reichspakt, et bien que cela pourrait renforcer notre position diplomatique, cela pourrait apporter des conséquences imprévues et des guerres non désirées alors que nous sommes en train de récupérer."
chl.47.a: "Oui, acceptons cette offre !"
chl.47.b: "C'est inégal. Nous déclinons."

 chl.5.t: "Élections Démocratiques de [GetYear]"
 chl.5.d: "Le temps est venu pour la Junte de se dissoudre et pour le Peuple de finalement décider qui les mèneraune fois de ^plus à la démocratie. Puisque c'est la première élection après la Junte, personne n'est sûr de quel candidat parmi les 4 sera élu."
 chl.5.a: "Carlos Ibáñez del Campo et l'Alliance Populaire pour la Liberté."
 chl.5.b: "Juan Esteban Montero et le Pacte de Calais."
 chl.5.c: "Arturo Allessandri et le Parti Libéral."
 chl.5.e: "Jorge González von Marées et le Comité d'Officiers contre l'Athéisme et les Traîtres."

 chl.6.t: "Élections Démocratiques de [GetYear]"
 chl.6.d: "Six ans ont passé depuis les premières élections démocratiques suivant le renversement du régime syndicaliste, et le temps està nouveau venu de choisir le parti qui dirigera la République. Il y a encore quatre candidats en lice, et les élections promettent d'être encore un coup de hasard."
 chl.6.a: "Juan Pablo Bennett et l'Alliance Populaire pour la Liberté."
 chl.6.b: "Gabriel González Videla et le Pacte de Calais."
 chl.6.c: "Eduardo Alessandri et le Parti Libéral."
 chl.6.e: "Jorge González von Marées et le Comité d'Officiers contre l'Athéisme et les Traîtres."

chl.50.t: "Les Anarchistes et les Socialistes demandent leur légalisation"
chl.50.d: "Bien que leur parti ait été interdit par la Junte, beaucoup d'Anarchistes et de Socialistes gardent l'espoir de participer à la politique de la nouvelle République, et ont demandé à nouveau la légalisation de leurs organisations."
chl.50.a: "Cela restaurera la paix."
chl.50.b: "Jamais !"

 chl.51.t: "Nos revendications Antarctiques"
chl.51.d: "Le Chili revendique depuis longtemps la possession d'une partie de l'Antarctique. Si nous le souhaitions, nous pourrions relancer ces revendications de manière plus aggressive."
chl.51.a: "Pourquoi ? Il n'y a que des manchots là-bas."
chl.51.b: "Ca appartient au Chili!"

chl.52.t: "Le Chili s'empare des Galapagos"
 chl.52.d.ecu: "Profitant de notre conflit avec le Pérou, le Chili s'est attaqué aux Galapagos, tentant de s'emparer des îles pendant que nous sommes distraits par notre guerre."
 chl.52.d.not_ecu: "Profitant de notre récente annexion de l'Équateur, le Chili s'est attaqué aux Galápagos, s'emparant des îles avant que nous puissions les occuper."
chl.52.a: "Nous ne pouvons rien faire..."
chl.52.b: "Ordonnez à la garnison de les combattre !"

chl.53.t: "Echec aux Galapagos"
chl.53.d: "Malgré notre brillant plan pour s'emparer des Iles Galapagos pendant que l'Equateur était occupé par sa guerre, les Iles étaient bien mieux protégées que nous ne le pensions, et notre invasion a été refoulée. C'est embarrassant pour notre Nation, et l'Equateur n'est pas près d'oublier notre transgression."
 chl.53.a: "Maudits Equatoriens !"

 chl.54.t: "Le Chili souhaite adhérer à l'Internationale"
 chl.54.d: "La révolution ouvrière au Chili a été un grand succès, un modèle brillant dans l'hémisphère sud des idéaux révolutionnaires. Cependant, ils se sentent menacés par des voisins réactionnaires et d'autres menaces impérialistes, et estiment qu'il est grand temps de rejoindre l'Internationale."
 chl.54.a: "Accueillons-les dans la lutte pour la Révolution Mondiale !"
 chl.54.b: "C'est inutile !"

 chl.55.t: "[From.GetNameDefCap] est d'accord"
 chl.55.d: "[From.GetNameDefCap] ont accepté notre demande d'adhésion à la Troisième Internationale. Nous avons maintenant de solides alliés dans le monde entier."
 chl.55.a: "Avante !"

 chl.56.t: "[From.GetNameDefCap] a refusé"
 chl.56.d: "Inexplicablement, [From.GetNameDefCap] a refusé de nous laisser entrer dans la Troisième Internationale."
 chl.56.a: "Ont-ils perdu la tête ?"

