 CHL_marmaduke_grove_vallejo_leader_desc: "§YLeader Description\nBorn:§! July 6th, 1878, in Copiapó, Atacama Region, Republic of Chile\n§YPolitical Career:§! Né dans une famille sympathisante du Parti radical du Chili, Grove est le fils de José Marmaduke Grove Abalos, avocat, et d'Ana Vallejo Burgoa. En 1891, son père est exilé pour s'être opposé au président José Manuel Balmaceda. Malgré son opposition précoce au pouvoir en place, il entre à l'académie navale chilienne en 1892. Exilé en raison de ses tendances socialistes, il est choisi pour jouer un rôle de liaison en Grande-Bretagne, dans le seul but de l'empêcher d'entrer au Chili. Mais là, il participe à la révolution et, pendant son exil, sous le règne du président Ibañez Del Campo, l'économie chilienne se dégrade et, en 1931, le pays fait faillite. Peu de temps après, Ibañez a été destitué lorsque la majeure partie de l'armée et de la marine se sont mutinées, ce qui a permis le retour de Grove au Chili et la proclamation de la République socialiste. Sa récente accession au poste de président indique clairement que les autorités militaires et civiles du Chili considèrent le conflit avec l'Argentine comme presque inévitable après des années de soutien aux rebelles patagoniens."

