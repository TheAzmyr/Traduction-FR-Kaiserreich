### Ideas ###
CHL_airmanufactury: "Production aéronautique"
CHL_airmanufactury_desc: "Avec l'aide d'étrangers expérimentés, nous réformerons notre aviation vers les standards actuels"
CHL_tankmanufactury: "Effort de production de chars"
CHL_tankmanufactury_desc: "Produire des chars sur place représente un effort considérable, et nous veillons à ce que cet effort ne soit pas inutile. Les experts étrangers sont arrivés et les usines sont prêtes."
CHL_south_prussia1_desc: "La stricte discipline de l'Armée chilienne fait que notre nation est restée invaincue depuis sa création, sans aucun doute grâce au professionalisme de l'armée et à notre esprit courageux"
CHL_south_prussia1: "Normes disciplinaires strictes"
CHL_south_prussia2_desc: "La stricte discipline de l'Armée chilienne fait que notre nation est restée invaincue depuis sa création, sans aucun doute grâce au professionalisme de l'armée et à notre esprit courageux"
CHL_south_prussia2: "Ethos prussien"
CHL_workers_ofthe_homefront: "Travailleuses de l'Arrière"
CHL_workers_ofthe_homefront_desc: "Ce qui nous manque en effectifs, nous le compensons par les mentalités ; en nous débarrassant des valeurs conservatrices et en rendant utile toute notre population, pas seulement la moitié, nous pouvons assurer à la fois un progrès pour les droits des femmes et un avantage stratégique substantiel"
CHL_MapuchesRevolt: "Révolte mapuche"
 CHL_MapuchesRevolt_desc: "Les Mapuches continuent de nous attaquer grâce à une guérilla de faible intensité, il faudra un certain temps pour être débarrassé d'eux"
CHL_Private_Enterprise1: "Entreprises privées restaurées"
CHL_Private_Enterprise1_desc: "Nos efforts précoces pour privatiser les entreprises portent leurs fruits"
CHL_Private_Enterprise2: "Propriété foncière privée restaurée"
CHL_Private_Enterprise2_desc: "La restauration de la propriété foncière a permis à notre gouvernement d'accéder à plus de ressources, grâce à une meilleure organisation"
CHL_Democratic_Institutuions1: "Institutions démocratiques"
CHL_Democratic_Institutuions1_desc: "Ces institutions renforcent notre capacité à faire passer des lois et préparent le terrain pour une transition vers un gouvernement démocratique"
CHL_Democratic_Institutuions2: "Institutions renforcées"
CHL_Democratic_Institutuions2_desc: "Une mentalité démocratique prospère dans notre nation grâce à notre extension des institutions démocratiques"
CHL_Economics: "Economie capitaliste"
CHL_Economics_desc: "Réorganiser notre économie nous permet de dépenser moins sur les programmes sociaux et plus sur des efforts de travaux publics"
CHL_Taxation1: "Imposition réinstaurée"
CHL_Taxation1_desc: "Notre nouveau système d'imposition permet à notre Nation d'injecter plus d'argent dans la production et la construction"
CHL_Taxation2: "Monnaie dérégulée"
CHL_Taxation2_desc: "Notre nouvelle monnaie et l'économie de marché nous laissent mettre l'accent sur les efforts de construction"
CHL_Youth_Recovered: "Plan de récupération de la jeunesse"
CHL_Youth_Recovered_desc: "L'encouragement des traditions de notre armée et la mise en place des programmes nationaux pour la jeunesse youth programs a entraîné un afflux de jeunes recrues"
 CHL_Marlib_Trade1: "Marchés dérégulés"
CHL_Marlib_Trade1_desc: "La récente restauration du libre-marché nous permet de contrôler le flot de ressources quittant le pays tout en en tirant profit"
CHL_Marlib_Trade2: "Laissez-Faire"
CHL_Marlib_Trade2_desc: "L'expansion de notre commerce extérieur nous a permis de profiter encore plus grâce à notre politique de laissez-faire"
CHL_Education: "Programme d'éducation nationaliste"
CHL_Education_desc: "Notre accent mis sur l'éducation de la jeunesse nous apporte plus de recrues et plus scientifiques qualifiés"
CHL_Identity1: "Identité Nationale chilienne"
CHL_Identity1_desc: "Promouvoir notre patrimoine national nous donne plus de poids politique et ecourage le Peuple à se battre plus dur pour sa patrie"
CHL_Identity2: "Fierté Nationale chilienne"
CHL_Identity2_desc: "Notre gouvernement a mis l'accent sur le fait que tout le monde au Chili doit être fier d'être chilien, avec le soutien conséquent de la population"
CHL_Hispanism1: "Politique hispaniste"
CHL_Hispanism1_desc: "Notre nation encourage l'hispanisme auprès de la population"
CHL_Hispanism2: "Dominance de l'hispanisme"
CHL_Hispanism2_desc: "Le Chili sera la Nation qui revendiquera la gloire perdue de l'Empire espagnol !"
CHL_Order: "Ordre naturel"
CHL_Order_desc: "Notre Nation doit montrer sa force à travers la taille et les exploits de son Armée, afin de maintenir l'ordre"
CHL_home_of_south_american_syndicalism: "Berceau du Syndicalisme sud-américain"
CHL_home_of_south_american_syndicalism_desc: "Depuis la révolution originelle de 1931, Santiago reste l'épicentre du Syndicalisme en Amérique du sud. Beaucoup de gens souhaitent mourir en défendant leurs idéaux face aux réactionnaires qui nous encerclent."

