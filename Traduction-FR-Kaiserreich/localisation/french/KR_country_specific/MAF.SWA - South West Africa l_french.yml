l_french:

 south_west_africa_focus: "Arbre des Priorités de l'Afrique du Sud-Ouest"

### Cosmetic Tags ###

### Decisions ###
 SWA_revolt_mission: "Chaos dans le sud-ouest"

 SWA_invade_target:0 "Envahir [FROM.GetNameDef]"
 SWA_invade_target_tt:0 "§GDébloquer les décisions pour reprendre l'Afrique§!"

### Ideas ###
 SWA_idea_increase_conscription1:0 "Augmentation de la conscription"
 SWA_idea_increase_conscription1_desc:0 "Notre situation actuelle nous a amenés à augmenter notre politique de conscription. Cependant, les natifs de Namibie sont loin d'être satisfaits d'être entraînés dans une guerre civile allemande."
 SWA_idea_increase_conscription2:0 "Conscription forcée"
 SWA_idea_increase_conscription2_desc:0 "Nos politiques de conscription ont été encore étendues du fait que nous avons perdu le conflit actuel. Les indigènes sont furieux que tant de leurs habitants meurent sur les lignes de front d'une guerre allemande, mais ils n'ont pas le droit de décider grand chose."
 SWA_idea_colonial_spirit:0 " Esprit colonial"
 SWA_idea_colonial_spirit_desc:0 "Avec le soutien total de l'Allemagne, notre victoire est inévitable et le moral n'a jamais été aussi élevé. La victoire sera la nôtre !"

 SWA_idea_german_military:0 "Militaires allemands"
 SWA_idea_german_military_desc:0 "En raison de notre récente réintégration dans la patrie, notre armée est devenue très prussienne, avec une force de volontaires purement allemande et un recrutement limité d'Askaris. Si nous pouvons revoir notre politique à ce sujet à l'avenir, il n'en reste pas moins que notre armée fonctionne pour l'instant."
 SWA_civil_war_industry:0 "Industrie de la guerre civile"
 SWA_civil_war_industry_desc:0 "La guerre civile en cours a complètement paralysé notre industrie déjà limitée. Il est fort probable que cela ne se terminera pas avant la fin de la guerre civile, et même alors, cela continuera à nous affecter même après."
 #NMB_colonial_nation: "Colonial Nation"
 #NMB_colonial_nation_desc: "Südwestafrika has officially returned into the German fold, and intends to stay that way for as long as possible. The last thing we want to do is bother the fatherland with internal matters, and deal with them ourselves."

 SWA_lack_industrialisation:0 "Manque d'industrialisation"
 SWA_lack_industrialisation_desc:0 "Notre pays avait déjà une densité de population et une industrie très limitées, et la guerre civile n'a fait qu'aggraver le problème. La relance pourrait prendre des lustres si le gouvernement n'intervient pas personnellement"
 SWA_repair_cooperation:0 "Réparer le pays"
 SWA_repair_cooperation_desc:0 "Nous avons entrepris une politique de travail avec les indigènes de Namibie afin de réparer le pays après la guerre civile, pour le bien de toutes les personnes impliquées."
 SWA_OMEG_influence:0 "OMEG Influence"
 SWA_OMEG_influence_desc:0 "Nous avons décidé de faire en sorte qu'une plus grande partie de notre secteur économique dépende de la société OMEG, qui nous aide à rassembler des ressources et à construire des chemins de fer plus rapidement. Cela vient avec l'échange d'une influence OMEG qui augmente lentement au sein du gouvernement"
 SWA_OMEG_influence_2:0 "Mine Omeg"
 SWA_german_exports:0 "Exportations allemandes"
 SWA_german_exports_desc:0 "Nous avons décidé qu'une plus grande partie de notre secteur économique dépendrait de l'Allemagne elle-même, qui nous aide à produire des équipements et nous permet de moins subventionner les gens. Cela va de pair avec l'échange d'un contrôle allemand accru au sein du gouvernement et le risque d'un autre crash si l'Allemagne tombe"
 SWA_native_work:0 " Coopération avec les autochtones"
 SWA_native_work_desc:0 "Notre peuple est notre allié, et la coopération est nécessaire pour améliorer notre vie à tous en Namibie. Cela s'est traduit par un boom économique mais aussi par une croissance de la popularité du nationalisme namibien."
 SWA_cultural_cooperation:0 " Coopération culturelle "
 SWA_cultural_cooperation_desc:0 "L'accent que nous mettons sur la promotion de la coopération culturelle afin de prévenir une autre catastrophe comme la révolte de l'Ovambo a renforcé l'unité de notre peuple."
 SWA_recovery_effort_idea:0 "L'effort de relance"
 SWA_recovery_effort_idea_desc:0 "Avec l'aide de forces extérieures pour la relance de notre économie déjà modeste, la nation est presque prête à reprendre une vie normale."

 SWA_idea_true_german_military:0 "Vraie armée allemande"
 SWA_idea_true_german_military_desc:0 "Grâce à la supériorité des équipements et du professionnalisme allemands, il n'y a pas lieu de s'inquiéter des pertes ou du recrutement de la population locale"

 SWA_idea_native_recruitment:0 "Native Recruitment"
 SWA_idea_native_recruitment_desc:0 "La population locale est la chair à canon parfaite pour nourrir nos ennemis, malgré la perte de professionnalisme au sein de notre force."

 SWA_idea_askari_cooperation:0 "Askari Cooperation"
 SWA_idea_askari_cooperation_desc:0 "Les Askari sont de véritables forces africaines entraînées, essayer d'en entraîner une petite partie nous aidera à recruter."

 SWA_preperation_bonus:0 "Préparations de la campagne"
 SWA_barotseland_resistance:0 "The Barotseland Resistance"

### Tooltips ###
 SWA_revolt_mission_extension_tooltip: "Si l'Allemagne accepte :"
 SWA_GER_volunteers:0 "L'Allemagne nous a envoyé des volontaires"
 SWA_GER_volunteers_2:0 "L'Allemagne a envoyé un 2e lot de volontaires"
 SWA_GER_fortification:0 "L'Allemagne nous a aidés à construire des fortifications"
 SWA_assault_ready:0 "L'unité d'assaut n'a pas été découverte"
 SWA_assault_tooltip: "§YDeux divisions de miliciens§! seront ainsi créées dans le nord-ouest de l'Afrique du Sud-Ouest."
 SWA_oil_struck:0 "Du pétrole a été trouvé"
 governor_choice: "Notre décision sur cette politique sera prise par le gouverneur qui dirige la Südwestafrika."

 SWA_coastal_reclamation_tooltip:0 "Nous déployerons §Ydeux divions de marine§! afin que nous puissions commencer la remise en état des côtes !"

 SWA_BRT_german_tooltip:0 "Une fois la campagne lancée, nous demanderons l'aide de l'Allemagne. S'ils acceptent, nous obtiendrons des unités §Y1.00K§! de §Ymatériel d'infanterie§! et §G+1000§! de main d'œuvre."
 SWA_BRT_preparation_tooltip:0 "Une fois la campagne commencée, nous obtiendrons "§YPréparation de Campagne§!", qui octroie ($MODIFIER_ARMY_ORG_FACTOR$ : §G+15.0%§!, $MODIFIER_ARMY_MORALE_FACTOR$ : §G+15,0%§!) pendant §Y60§! jours."

### Focuses ###

### Civil War ###
 SWA_german_support:0 "Demande de soutien allemand"
 SWA_german_support_desc:0 "Nous sommes la dernière colonie allemande encore en activité en Afrique, ce qui explique le grand intérêt que l'Allemagne porte à notre égard. En tant que telle, elle est prête à nous envoyer des armes et des soldats si nous le lui demandons, il suffit que nous en donnions l'ordre"
 SWA_german_support_2:0 "Demander plus de soutien"
 SWA_german_support_2_desc:0 "Le premier lot de renforts allemands est arrivé, mais il n'est pas suffisant. Un deuxième envoi de marchandises en provenance d'Allemagne devrait suffire pour nous permettre de traverser le reste de la guerre"
 SWA_fortify_windhoek:0 "Fortifier Windhuk"
 SWA_fortify_windhoek_desc:0 "Si le pire devait arriver, nous pourrions être repoussés jusqu'à Windhuk. Le fait d'avoir des fortifications dans la région nous aidera à tenir le coup si nous sommes mis sur la défensive"
 SWA_colonial_spirit:0 " Esprit colonial"
 SWA_colonial_spirit_desc:0 "Avec le soutien total des Allemands derrière nous, nous n'avons rien à craindre. Nous gagnerons cette guerre, quel qu'en soit le prix."
 SWA_increase_conscription:0 "Augmenter la conscription"
 SWA_increase_conscription_desc:0 "Nous commençons à perdre la guerre et, à ce titre, une proposition de politique a été mise en place pour augmenter notre conscription des autochtones vivant dans la région. Bien que cela ne leur plaise pas, cela aidera notre effort de guerre à long terme"
 SWA_force_conscription:0 "Conscription forcée"
 SWA_force_conscription_desc:0 "Notre pays tout entier étant sur le point de se rendre, nous n'avons pas d'autre choix que de procéder à la conscription d'une plus grande partie de la population autochtone. Alors qu'ils étaient déjà furieux de notre précédente augmentation de conscription, gagner cette guerre est une priorité plus importante que leur bonheur"
 SWA_behind_lines:0 "Se faufiler derrière les lignes ennemies"
 SWA_behind_lines_desc:0 "Au début de la révolte, les révoltés ont installé des troupes derrière nos lignes pour faire diversion. Nos généraux ont eu une idée similaire et ont mis le plan en marche. Cependant, il y a toujours un risque que nos troupes soient découvertes"
 SWA_launch_assault:0 "Lancer l'assaut"
 SWA_launch_assault_desc:0 "Nos troupes ont réussi à passer derrière l'ennemi et attendent l'ordre d'attaquer. Le moment de cette attaque pourrait déterminer notre victoire ou notre défaite"

### Industrial ###
 SWA_recover_civil_war:0 "Se remettre de la révolte de l'Ovambo"
 SWA_recover_civil_war_desc:0 "La révolte du peuple de l'Ovambo a entraîné un désastre absolu pour l'économie de notre nation, une relance complète n'étant pas envisageable avant plusieurs années."
 SWA_promote_OMEG:0 "Promouvoir l'OMEG"
 SWA_promote_OMEG_desc: "L'OMEG (Otavi Minen und Eisenbahn-Gesellschaft) est une compagnie ferroviaire et minière promue par les Allemands eux-mêmes. La promotion de l'utilisation de la compagnie nous aidera à faire de nouvelles découvertes de ressources et à développer notre industrie dans l'avenir, tout en nous aidant à surmonter le crash industriel causé par la révolte d'Ovambo."
 SWA_industrial_crisis:0 "Faire face à la crise"
 SWA_industrial_crisis_desc:0 "Malgré tous nos efforts, il semble que notre pays soit toujours détruit par la révolte de l'Ovambo. Pour parvenir à une quelconque relance, nous devrons compter sur les autres, ce qui peut s'avérer dangereux en fin de compte"
 SWA_work_people:0 "Réparer le pays"
 SWA_work_people_desc:0 "Avec la destruction de toutes les industries, tout le monde est le pays est forcé de vivre à un niveau inférieur à celui qu'il avait auparavant. Coopérer avec les natifs des pays que nous conquérons, et avec les nôtres, aidera à faire en sorte que de telles catastrophes ne se reproduisent plus"
 SWA_OMEG_recovery: "Redressement par le Corporatisme"
 SWA_OMEG_recovery_desc:0 "L'OMEG s'est avéré efficace pour le chemin de fer de la côte aux mines de cuivre, le chemin de fer étant toujours utilisé à ce jour. La création de systèmes similaires dans un plus grand nombre de régions du pays pour accroître les exportations à l'étranger aidera notre industrie à se redresser"
 SWA_mineral_processing:0 "Traitement des minéraux"
 SWA_mineral_processing_desc:0 "L'industrie minérale est l'une des principales choses que l'OMEG a exploitées grâce à ses chemins de fer, et elle a un grand potentiel inexploité avec des minéraux dont on ne sait même pas s'ils se trouvent en Namibie, cachés sous les profondeurs."
 SWA_german_recovery: "Rétablissement grâce à l'aide Allemande"
 SWA_german_recovery_desc:0 "S'appuyer trop sur les entreprises locales finira par nous nuire, ainsi qu'à notre influence. Nous devons toujours nous assurer que le contrôle allemand restera absolu, quelle que soit la satisfaction."
 SWA_german_industrial_project: "Projets Industriels soutenus par l'Allemagne"
 SWA_german_industrial_project_desc:0 "Avec la confiance et le soutien de l'Allemagne derrière nous, nous pouvons commencer à industrialiser la Namibie et le reste de l'Afrique au fur et à mesure de la réforme du Mittelafrikan"
 SWA_native_cooperation: "Redressement par la Coopération"
 SWA_native_cooperation_desc:0 "Compter sur les autres pour réparer notre économie, c'est demander le désastre, car c'est à la population de se relever et d'entrer dans une nouvelle ère. Nous les aiderons dans cette entreprise dans l'espoir d'un avenir radieux pour notre pays"
 SWA_cultural_integration:0 "Intégration culturelle"
 SWA_cultural_integration_desc:0 "La Namibie est divisée entre toutes sortes de cultures différentes, dont certaines n'ont absolument aucun rapport entre elles, comme les Allemands du Sud et le nord de l'Ovambo. Forcer la coopération entre les deux groupes ne sera pas facile, mais doit être fait pour le plus grand bien"
 SWA_recovery_effort:0 "L'effort de relance"
 SWA_recovery_effort_desc:0 "Avec nos bailleurs de fonds derrière nous, nous pouvons commencer à prendre les dernières mesures pour aider la terre à se relever de la révolte. Ce sera un processus long et difficile, mais nous nous en sortirons mieux à la fin"
 SWA_revived:0 "L'économie est relancée !"
 SWA_revived_desc:0 "Grâce à nos efforts, leur économie a enfin été relancée et elle prospère plus qu'avant ! Grâce à cela, nous pouvons maintenant nous préparer à étendre notre domaine, en commençant par Barotseland à l'est de notre territoire. Bien sûr, notre armée doit être prête pour cette entreprise avant de continuer"
 SWA_search_oil:0 "Recherche de pétrole"
 SWA_search_oil_desc:0 "L'extension de l'utilisation de la société OMEG non seulement à l'exploitation minière, mais aussi au forage pétrolier, pourrait conduire à d'éventuelles découvertes dans le futur. Après tout, la rumeur du pétrole namibien est une occasion difficile à laisser passer"
 SWA_strike_oil:0 "Récupérer le pétrole"
 SWA_strike_oil_desc:0 "Grâce au travail de l'OMEG, de petites quantités de pétrole ont été découvertes dans l'Ovamboland, comme le disaient les rumeurs. Il ne reste plus qu'à faire l'effort de l'exploiter, mais cela pourrait ne pas faire plaisir au peuple de l'Ovambo, déjà en colère"

### Integration ###
 SWA_integrate_vin:0 "Intégrer le peuple de l'Ovambo"
 SWA_integrate_vin_desc:0 "Les Ovambos du nord qui constituent la majorité de notre population, et qui sont à l'origine de la guerre civile, continuent de terroriser les populations du nord, dirigées par leur propre chef, Uushona Shiimi. Il faut faire quelque chose à ce sujet avant que la situation ne finisse par s'aggraver"
 SWA_preparing_barotseland:0 " Préparer la Barotseland "
 SWA_preparing_barotseland_desc:0 "La campagne Barotseland, la première des nombreuses batailles de notre rêve de conquérir la Mittelafrika, ne sera pas facile. Nous devons nous assurer que nous sommes prêts à faire face à la menace par tous les moyens"
 SWA_german_campaign_involvement:0 " Participation à la campagne allemande "
 SWA_german_campaign_involvement_desc:0 "Bien que nous puissions gérer la première campagne par nous-mêmes, l'engagement officiel de l'Allemagne dans la guerre peut nous aider à écraser les seigneurs de la guerre en Mittelafrika."
 SWA_begin_campaign:0 "Lancer la campagne"
 SWA_begin_campaign_desc:0 "Notre pays étant prêt, nous pouvons lancer la première des nombreuses campagnes dans notre quête pour réunir la Mittelafrika. Heia Safari !"
 SWA_calm_barotseland:0 " Calmer le Barotseland "
 SWA_calm_barotseland_desc:0 "Avec l'invasion du royaume de Yeta derrière nous, nous devons écraser la rébellion en cours avant qu'elle ne s'intensifie."
 SWA_coring_process:0 "Intégrer le royaume de Yeta"
 SWA_coring_process_desc:0 "La rébellion contre notre gouvernement étant terminée, nous pouvons commencer à intégrer pleinement Barotseland au sein de notre régime"
 SWA_BRT_railway_expansion:0 "Le chemin de fer atteint la Barotseland"
 SWA_BRT_railway_expansion_desc:0 "Le chemin de fer que nous avons commencé à construire en Namibie peut également être utilisé à Barotseland. L'extension de la voie ferrée à Barotseland peut nous aider à atteindre le reste de l'Afrique"
 SWA_retake_africa:0 "Reprendre l'Afrique"
 SWA_retake_africa_desc:0 "Mittelafrika est peut-être tombée, mais nous sommes toujours debout. Il est temps de reprendre l'Afrique et de rendre la gloire allemande à tous les coins du continent."

 SWA_the_return_of_mittelafrika:0 "La réforme de la Mittelafrika"
 SWA_the_return_of_mittelafrika_desc:0 "La plupart des territoires africains allemands étant récupérés par notre administration compétente, nous pouvons officiellement considérer que la Mittelafrika est à nouveau reconstruite au nom de l'empire"

### Expansion ###
 SWA_german_rule:0 "Rétablir la règle allemande"
 SWA_german_rule_desc:0 "Notre crise étant officiellement terminée, l'Allemagne peut revenir en Afrique en toute sécurité à travers nous. Avec nous, le rêve de refaire la Mittelafrika n'est pas loin"
 SWA_governor:0 "Un Nouveau Gouverneur ?"
 SWA_governor_desc:0 "Le gouverneur Heinrich Kirchheim a ouvertement accueilli les restes des Schutztruppen dans son domaine. Cependant, la question du leadership sur les restes de l'Afrique allemande n'est toujours pas résolue, et une véritable nomination à un tel poste a été encore retardée par la révolte des Ovambo. Maintenant que le pays est en paix, nous avons la possibilité de nommer enfin un nouveau gouverneur."
 SWA_mittelafrika_claim:0 "La revendication Mittelafrika"
 SWA_mittelafrika_claim_desc:0 "L'époque de la domination allemande sur l'Afrique est révolue, mais le rêve ne l'est pas. Aujourd'hui, nous nous revendiquons comme le successeur de la Mittelafrika et nous nous engageons à la réunifier sous la forte bannière allemande"
 NMB_journey_scientists: "Voyage retour des scientifiques"
 NMB_journey_scientists_desc: "L'ancienne administration Mittelafrikan avait l'habitude d'envoyer des scientifiques dans le désert namibien pour survivre pendant une semaine dans des conditions difficiles afin de prouver leur valeur. Certains ont depuis migré vers les villes après l'effondrement ou ont péri dans le désert. Les collecter nous permettra de renforcer nos capacités de recherche"
 SWA_naval_expansion:0 " Extension navale "
 SWA_naval_expansion_desc:0 "S'étendre simplement par notre frontière terrestre ne fera que nous causer des ennuis à l'avenir. Notre seule autre option est de traverser la grande mer, dans l'espoir de prendre pied en Afrique de l'Ouest pour y développer notre activité"
 SWA_old_MAF_ships:0 "Etudier les restes des navires du Mittelafrikan"
 SWA_old_MAF_ships_desc:0 "Certains navires Mittelafrikan restants ont été laissés dans le port de Swakopmund, et peuvent être récupérés pour de futurs modèles de navires que nous pourrons utiliser."
 SWA_german_naval_support:0 " Soutien naval allemand "
 SWA_german_naval_support_desc:0 "L'Allemagne est beaucoup plus expérimentée que nous en matière d'affaires navales, et son gouvernement est disposé à nous fournir des informations sur certaines des dernières tactiques navales. Nous pouvons les utiliser dans nos travaux de poldérisation des côtes"
 SWA_admiral_collection:0 "Admiral Collection"
 SWA_admiral_collection_desc:0 "Les amiraux de Mittelafrika ont depuis été rappelés en Allemagne, et attendent d'être utilisés à nouveau. L'Allemagne s'est montrée disposée à nous laisser rappeler ces amiraux pour notre usage personnel"
 SWA_naval_airforce:0 " force aéronavale "
 SWA_naval_airforce_desc:0 "Avec le rappel des amiraux, nous devons faire en sorte que les navires puissent se rendre sur les côtes des seigneurs de guerre africains. Les bombardiers navals restants de Mittelafrika devraient pouvoir faire l'affaire, même s'ils ne sont pas très nombreux"
 SWA_first_namibian_marines:0 " Premiers Marines namibiens "
 SWA_first_namibian_marines_desc:0 "La préparation finale de la poldérisation consiste à faire venir des troupes spécialisées dans l'invasion des côtes, des marines. Elles s'avéreront vitales pour la reconquête de notre pays"
 SWA_coastal_reclamation:0 " Reclamation du littoral "
 SWA_coastal_reclamation_desc:0 "Une fois les préparatifs terminés, nous pouvons commencer le processus d'invasion des seigneurs de la guerre africains depuis la côte et reprendre notre mandat une fois pour toutes"
 SWA_land_expansion:0 "Expansion des terres"
 SWA_land_expansion_desc:0 "Notre frontière terrestre avec ces chefs de guerre africains rebelles sera la clé de nos expansions, nous devons donc nous assurer que notre force sur terre est aussi forte et professionnelle que possible"
 SWA_native_policy:0 "Native Policy"
 SWA_native_policy_desc:0 "Avec la récente mise en place de notre régime, notre armée est presque entièrement composée de volontaires allemands et de germano-namibiens recrutés localement. Bien que cela ait conduit à un haut niveau de professionnalisme au sein de l'armée, cela a conduit à une taille minuscule de notre armée. Nous devrons revoir notre politique pour voir comment nous allons évoluer à l'avenir"
 SWA_native_recruitment:0 "Native Recruitment"
 SWA_native_recruitment_desc:0 "Hans Hollander, notre candidat actuel au poste de gouverneur, a décidé de mettre en place une politique de recrutement d'autochtones. Bien que nous acceptions toujours les volontaires allemands, il a donné la permission de commencer à recruter des populations indigènes intégrées, par des moyens pacifiques ou plus violents. Alors que la taille de notre armée a augmenté, cela a mis à mal son professionnalisme."
 SWA_askari_cooperation:0 "Askari Cooperation"
 SWA_askari_cooperation_desc:0 "Theodor von Hippel, notre choix actuel de gouverneur, a décidé qu'il était nécessaire de coopérer avec les divisions Askari locales. Bien que cela nous permette d'élargir notre recrutement, les forces Askari ne sont pas aussi professionnelles que les forces allemandes, et notre armée est un peu freinée par cela."
 SWA_askari_resistance:0 "La résistance Askari"
 SWA_askari_resistance_desc:0 "Les Askari peuvent facilement se fondre dans le décor et attaquer l'ennemi dans nos terres occupées. Cela rendra plus difficile pour l'ennemi d'opérer à l'intérieur de notre territoire sans faire face à une résistance acharnée"
 NMB_recruit_askari: "Recruter des Askaris locaux"
 NMB_recruit_askari_desc: "Les Askari se trouvent dans de nombreux endroits en Afrique, même dans des endroits qui ne sont pas correctement intégrés à notre colonie. La recherche active de ces Askaris ouvrira la voie à de nouvelles politiques de recrutement".
 SWA_german_force:0 "Force allemande"
 SWA_german_force_desc:0 "L'Allemagne est notre seule et unique défense, et nous comptons sur elle pour toutes choses. La taille de nos forces n'a pas d'importance en fin de compte si nous pouvons écraser l'ennemi avec un équipement et une puissance de feu supérieurs"
 SWA_loyalty_empire:0 "Loyauté envers l'Empire"
 SWA_loyalty_empire_desc:0 "Notre loyauté à la cause allemande sera toujours notre seul et unique but, et leur gloire arrive. Nous veillerons à ce que nos soldats se souviennent toujours de ce fait."
 NMB_german_assistance_program: "Programme d'assistance allemand"
 NMB_german_assistance_program_desc: "Le GAP sera notre projet personnel, avec l'accord de l'Allemagne, et nous recevrons des envois d'équipement d'Allemagne tous les deux mois. Cela nous aidera beaucoup dans le projet Mittelafrika, mais le refus de l'Allemagne est toujours possible."
 SWA_put_native_work:0 " Travail indigène"
 SWA_put_native_work_desc:0 "Tous les indigènes doivent être mis au travail pour la gloire de notre État, qu'ils y consentent ou non. Nous nous préparerons à les mettre au travail en étendant notre influence dans toute l'Afrique"
 NMB_promote_german_namibian: "Promouvoir les Namibiens allemands"
 NMB_promote_german_namibian_desc: "Les Allemands ont une minorité importante de 40 000 personnes dans le sud de la Namibie, et la région est un lieu touristique populaire en raison de leur culture unique. Tenter de promouvoir l'immigration d'un plus grand nombre d'Allemands de la patrie devrait permettre d'accroître la minorité et de les rendre plus importants et mieux acceptés en Afrique".
 SWA_campaign_ready:0 " Forces prêtes pour la campagne "
 SWA_campaign_ready_desc:0 "Notre politique concernant nos soldats étant décidée, nous sommes officiellement prêts à passer à passer à l'action pour reformer la Mittelafrika ! Heia Safari !"

### Events ###
 swa.1.t:0 "La Südwestafrika demande des fournitures"
 swa.1.d:0 "Bien que la totalité de Mittelafrika se soit effondrée, il y a un endroit qui reste fidèle, la Namibie. C'est le dernier endroit de Mittelafrika sous domination blanche et il demande notre aide dans le conflit actuel. Ne pas les aider serait insensé, car cela pourrait signifier la perte de notre dernière terre en Afrique"
 swa.1.a:0 "Bien sûr que nous allons les aider."
 swa.1.b:0 "L'Afrique est perdue."

 swa.2.t:0 "L'Allemagne envoie du soutien !"
 swa.2.d:0 "Il semble que l'espoir n'est pas perdu. L'Allemagne nous a envoyé des volontaires et du matériel pour nous aider dans notre lutte actuelle. Nous espérons pouvoir leur faire confiance pour nous aider à l'avenir également"
 swa.2.a:0 "Nous pouvons gagner."

 swa.3.t:0 "L'Allemagne ne nous aide pas"
 swa.3.d:0 "L'Allemagne a décidé que l'Afrique n'est plus un endroit rentable pour investir et a décliné notre demande de soutien. Nous ne les ennuierons plus à l'avenir avec des demandes aussi stupides"
 swa.3.a:0 "Nous gagnerons par nous-mêmes alors."

 swa.4.t:0 "Südwestafrika demande plus de fournitures"
 swa.4.d:0 "La guerre civile en Namibie fait toujours rage et ils ont demandé une aide supplémentaire. Il est important d'assurer notre contrôle en Afrique, mais nous devons veiller à ne pas nous y étendre trop loin"
 swa.4.a:0 "Nous apporterons notre aide autant que nécessaire."
 swa.4.b:0 "Une fois a suffi."

 swa.5.t:0 "L'Allemagne envoie plus de fournitures !"
 swa.5.d:0 "Les hommes généreux de l'Allemagne nous ont envoyé plus d'hommes et de volontaires, afin que nous puissions vaincre la menace qui pèse sur le Nord. Cette guerre sera terminée en un rien de temps à ce rythme."
 swa.5.a:0 "La victoire sera la nôtre."

 swa.6.t:0 "L'Allemagne refuse notre deuxième demande"
 swa.6.d:0 "Les Allemands ont naturellement refusé notre deuxième demande de fournitures en affirmant qu'il n'est pas sage de s'étendre trop loin en Afrique alors qu'ils doivent s'inquiéter de l'Europe. Nous devrons mener le reste de cette guerre par nous-mêmes."
 swa.6.a:0 "Décevant."

 swa.7.t:0 "La Namibie demande des travailleurs"
 swa.7.d:0 "La Namibie, qui poursuit sa guerre civile au nom de notre pays, demande de l'aide pour la troisième fois. Cette fois, elle tente de fortifier sa capitale au cas où ses forces seraient repoussées. Cela pourrait les aider à survivre à long terme, et cela semble donc être un investissement valable."
 swa.7.a:0 "Envoyez nos travailleurs."
 swa.7.b:0 "Ils pourront gagner par eux-mêmes."

 swa.8.t:0 "L'Allemagne nous aide"
 swa.8.d:0 "Nos généreux alliés en Allemagne nous ont donné un petit nombre de travailleurs pour construire les fortifications. Prendre notre capital sera beaucoup plus difficile une fois ce projet terminé"
 swa.8.a:0 "Envoyez les travailleurs."

 swa.9.t:0 "Les fortifications sont terminées"
 swa.9.d:0 "Le projet a été achevé, ce qui a permis de construire des fortifications de taille moyenne dans notre capitale. Cela nous aidera dans la guerre civile et, à long terme, pour la future réunification de Mittelafrika"
 swa.9.a:0 "La victoire est entre nos mains."

 swa.10.t:0 "L'Allemagne n'envoie pas de travailleurs"
 swa.10.d:0 "L'Allemagne a décidé de ne pas envoyer de travailleurs pour nous aider, ce qui augmentera considérablement le temps nécessaire pour fortifier Windhuk"
 swa.10.a:0 "Nous le ferons par nous-mêmes."

 swa.11.t:0 "Un assaut sur Ovamboland"
 swa.11.d:0 "Au début de la révolte, l'Ovambo a envoyé des divisions derrière nos lignes pour distraire nos forces. Nos généraux semblent avoir eu une idée similaire et souhaitent envoyer une petite expédition pour se faufiler derrière les lignes ennemies et lancer une embuscade. Devrions-nous accepter leur plan ?"
 swa.11.a:0 "Approuver la proposition."
 swa.11.b:0 "Refuser la proposition."

 swa.12.t:0 "L'assaut est prêt"
 swa.12.d:0 "Nos troupes ont réussi à se faufiler à travers les lignes désordonnées du Ovambo, et sont prêtes à lancer l'assaut dès que nous en donnerons l'ordre. Le timing est important ici, nous ne voulons pas que nos unités soient détruites dès leur arrivée."
 swa.12.a:0 "Nous le chronométrerons avec soin."

 swa.13.t:0 "Nos unités sont trouvées"
 swa.13.d:0 "Nos unités étaient presque à leur destination à l'arrière des lignes ennemies, jusqu'à ce qu'une patrouille les découvre. Ils ont tous été massacrés, ne laissant qu'un seul soldat pour rapporter l'incident sanglant. Réessayer quelque chose comme ça serait futile et ne ferait qu'aggraver les pertes."
 swa.13.a:0 "Abandonner le plan."

 swa.14.t:0 "La Südwestafrika lance un assaut"
 swa.14.d:0 "Südwestafrika a adopté une tactique similaire à la nôtre au début de la guerre, et a lancé un assaut au milieu de notre territoire. Elle se trouve également juste à côté de notre capitale, la laissant en grave danger d'être capturée. Nous devons y envoyer des troupes maintenant si nous voulons gagner cette bataille !"
 swa.14.a:0 "Envoyez l'armée, vite !"

 swa.15.t:0 "La Südwestafrika gagne la guerre !"
 swa.15.d:0 "Südwestafrika est impliqué dans une guerre civile depuis que Mittelafrika s'est effondré, mais ils ont repoussé les indigènes stupides. Une fois le conflit terminé, Südwestafrika nous a invités à les dominer à nouveau. Une fois nos délégués arrivés, il y a eu des discussions sur la réforme de Mittelafrika, mais elles restent des rumeurs pour l'instant"
 swa.15.a:0 "Tout n'est pas perdu."

 swa.16.t:0 "Un Nouveau Gouverneur ?"
 swa.16.d:0 "La crise étant enfin officiellement terminée, il est temps de décider qui sera le gouverneur officiel. Plusieurs suggestions ont été faites et trois vétérans de la Weltkrieg qui ont combattu au Sudwestafrika ont été proposés pour cette tâche. La première option est de garder Heinrich Kircheim, le gouverneur actuel, qui préconise de submerger les adversaires africains inférieurs avec la puissance de feu allemande supérieure, la deuxième est Hans Hollander, qui préconise de mobiliser la population africaine pour voir une réunification rapide et soudaine de la Mittelafrika, et la troisième option, Theodor von Hippel, qui pense qu'une planification prudente et la pensée de trois pas en avant est la clé de notre expansion."
 swa.16.a:0 "Heinrich Kircheim, qui nous a guidés pendant la récente guerre."
 swa.16.b:0 "Hans Hollander, pour une réunification rapide."
 swa.16.c:0 "Theodor von Hippel, pour sa planification minutieuse."

 swa.17.t:0 "Résistance de l'Ovambo"
 swa.17.d:0 "Malgré notre victoire dans la révolte de l'Ovambo, il existe toujours une résistance acharnée au sein d'un nouveau groupe connu sous le nom de "Mouvement de l'Ovambo", qui pille les villes dans l'espoir de laisser le peuple de l'Ovambo libre. Tout cela est dû à leur chef, Uushona Shiimi, qui a réussi à échapper à nos griffes pendant la guerre civile. Avec les raids dans les villes, les conflits ne montrent aucun signe d'arrêt, et les gens exigent que nous fassions quelque chose pour résoudre le problème"
 swa.17.a:0 "Recherche d'Uushona Shiimi."
 swa.17.b:0 "Se concentrer sur la défense du peuple."

 swa.18.t:0 "Uushona Shiimi tué"
 swa.18.d:0 "Uushona Shiimi, qui est une épine dans notre pied depuis notre réunification, a été tué par des troupes Askari loyales à 6h12 dans un hôtel d'Onajena. Bien que l'on ait d'abord pensé que le peuple nous en voudrait pour nos actions, beaucoup nous remercient d'avoir dispersé la révolte de l'Ovambo"
 swa.18.a:0 "Il est enfin parti."

 swa.19.t:0 "Amboland Integrated"
 swa.19.d:0 "Avec la fin de l'élan du Mouvement de l'Ovambo, le nord de notre pays est enfin entré dans un état de calme et de guérison. Grâce à cela, nous pouvons enfin nous appuyer sur une nation forte et unie, capable de faire face aux menaces extérieures"
 swa.19.a:0 "Nous sommes unis."

 swa.20.t:0 "Un village local détruit"
 swa.20.d:0 "Bien que nous ayons placé la police militaire à des endroits clés de notre pays, il semble que certaines zones aient été inévitablement négligées et que le Mouvement de l'Ovambo y ait prêté attention. Ils ont réussi à faire un raid sur un village de tout ce qu'il possède, en massacrant toute la population et en saisissant de nombreuses fournitures. La partie pacifique du peuple de l'Ovambo nous reproche également de peindre leur culture sous un mauvais jour en laissant ces actions se poursuivre"
 swa.20.a:0 "Disperser les forces de police."

 swa.21.t:0 "Uushona Shiimi tué au combat"
 swa.21.d:0 "Suite à la récente vague de dynamisme du Mouvement de l'Ovambo, Uushona Shiimi lui-même a décidé de mener une expédition sur un village apparemment non surveillé. Il ne savait pas que des forces militaires l'attendaient et l'ont attaqué à vue. Le courageux régiment parvint à tuer Uushona Shiimi, mais l'unité fut anéantie par les grognements restants de l'expédition. Bien que nous ayons réussi à mettre fin à l'élan du mouvement, c'est un dégoût général au sein de notre population pour avoir laissé ce problème perdurer si longtemps"
 swa.21.a:0 "Au moins, c'est fini."

 swa.22.t:0 "Rumeurs sur le pétrole namibien"
 swa.22.d:0 "Des rumeurs ont circulé ces derniers temps sur la possibilité que du pétrole soit caché dans la croûte terrestre de la Namibie, la question est de savoir si ce sont vraiment des rumeurs ou la vérité. Si ces rumeurs sont effectivement vraies, la Namibie passera d'une terre désolée et dépeuplée à un lieu de grande richesse et de commerce, ce qui transformera toute l'économie. Cependant, même la recherche de l'or noir nécessitera de nombreuses ressources que l'Allemagne n'est pas prête à donner. Il ne reste plus qu'à décider combien nous sommes prêts à investir dans ce domaine"
 swa.22.a:0 "Faites une recherche rapide."
 swa.22.b:0 "Détourner une partie de nos fonds vers le projet."
 swa.22.c:0 "Cela doit être une priorité."
 swa.22.e:0 "Ne perdons pas notre temps."

 swa.23.t:0 "On a trouvé du pétrole !"
 swa.23.d:0 "Pétrole ! L'or noir que l'on croyait à l'origine être une simple rumeur il y a moins d'un mois est maintenant la vérité. Il apporte des richesses et des ressources importantes que nous pouvons fournir à la patrie, il ne nous reste plus qu'à l'extraire"
 swa.23.a:0 "La Namibie est une mine d'or."

 swa.24.t:0 "La recherche ne mène nulle part"
 swa.24.d:0 "Malgré de vigoureuses recherches, le pétrole est introuvable. L'ensemble du projet s'est avéré être un gaspillage de ressources et généralement sans valeur. Les espoirs de voir la Namibie devenir une colonie rentable ont été anéantis et le moral n'a jamais été aussi bas"
 swa.24.a:0 "Quelle perte de temps."

 swa.26.t:0 "La Südwestafrika demande des fournitures"
 swa.26.d:0 "Südwestafrika s'est retrouvé impliqué dans un conflit avec l'un des perfides seigneurs de la guerre africains et demande notre aide. Il serait sage de lui venir en aide, car chaque arme que nous y déposons nous aide à nous rapprocher de la réforme de Mittelafrika, et de notre présence en Afrique"
 swa.26.a:0 "Envoyez les fournitures."
 swa.26.b:0 "Nous ne pouvons rien épargner pour le moment."

 swa.27.t:0 "L'Allemagne envoie de l'aide"
 swa.27.d:0 "L'Allemagne a décidé de nous aider dans notre conflit actuel. Il est toujours bon de savoir que l'Allemagne elle-même nous soutiendra toujours dans notre quête de vengeance contre ces seigneurs de guerre traîtres"
 swa.27.a:0 "La réunification est proche."

 swa.28.t:0 "Nous nous défendons nous-mêmes"
 swa.28.d:0 "L'Allemagne a décidé de ne pas apporter son aide dans ce conflit actuel, prétendant ne pas avoir de choses plus importantes à faire sur le continent. Nous devrons combattre celui-ci par nous-mêmes, mais nous nous en sortirons bien contre cette racaille de barbares"
 swa.28.a:0 "Nous gagnerons par nous-mêmes."

 swa.29.t:0 "Barotseland résiste à notre invasion"
 swa.29.d:0 "La campagne de Barotseland a fait sombrer la région dans l'anarchie. Alors même que nos armées combattent toujours sur le champ de bataille, les habitants de Barotseland ont commencé à combattre les troupes qui tentent de maintenir la paix et perturbent la planification de l'expansion en Afrique. La menace devra être traitée rapidement, avant que le soutien ne s'étende à d'autres zones que nous contrôlons également."
 swa.29.a:0 "Maudits traîtres."
