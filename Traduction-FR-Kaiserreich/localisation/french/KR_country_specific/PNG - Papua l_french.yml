 PNG_sumsuma: "Sumsuma"
 PNG_sumsuma_leader_desc:9 "§YNaissance :§! §L1903, à Sasa, Île de Boang, Nouvelle-Guinée Allemande§!\n§YCarrière :§! §LD'ethnie tanga, le clan Filamat de Susuma était l'un des nombreux à avoir été contraints de quitter les hauts plateaux pour s'installer sur la côte, où les Allemands pouvaient les taxer plus facilement. Son enfance a été difficile, son père vivant sur une autre île et sa mère le battant souvent. À l'âge de 10 ans, il s'est enfui pour s'enrôler sur un bateau, puis a trouvé refuge dans une mission méthodiste à Neumecklenburg. Il y apprend l'allemand et la Bible, avant de reprendre la mer.\n\nTout au long des années 1910, il a travaillé sur des cargos à Rabaul, gagnant le surnom de Tolimlimbur (vagabond) pour ses voyages entre les îles. Sumsuma était probablement l'indigène le mieux payé de toute la Nouvelle-Guinée, un négociateur rusé capable de s'élever dans le monde de l'homme blanc. Mais honteux de l'inégalité rampante dont il profitait et influencé par l'ILWU américain et des marins afro-américains sympathisants, Sumsuma a convoqué ses camarades en décembre 1928 pour qu'ils se mettent en grève et réclament l'égalité des salaires afin que tous les hommes puissent être aussi riches que lui.\n\nLa plupart des autochtones n'avaient aucune expérience en matière d'organisation, mais Sumsuma s'inspira de grèves antérieures réussies sur le navire Ralum et sur l'île de Samarai. Il envoya des messages à tous les groupes de travailleurs de Rabaul, des marins aux relieurs en passant par les policiers, les invitant à des réunions dans les missions chrétiennes locales. Il s'adresse à des milliers de personnes et leur demande de ne pas reprendre le travail, ce qui marque le début de la grève. À partir de pratiquement rien, Sumsuma réussit à créer une conscience de classe et à rallier les clans disparates de Nouvelle-Guinée contre les patrons blancs.\n\nConfrontés à la violence de la police et de la Schutztruppe envoyée par le "Comité des citoyens" hostile, Sumsuma et ses camarades sont emprisonnés et torturés pendant plusieurs années. Libéré à Boang, il est ébranlé mais pas désespéré. Il entreprend de reconstruire son mouvement, en créant des coopératives agricoles parmi les Tanga et en gagnant le respect des "luluais" (chefs) locaux.\n\nDans le vide du pouvoir qui s'est formé après la libération de la Nouvelle-Guinée, les lulais ont élu Sumsuma "roi des Tanga", une position qu'il a utilisée pour établir des liens avec divers groupes chrétiens et associations de travailleurs. Au fil du temps, ces groupes se sont regroupés au sein du "Comité des treize", composé d'alliés plus anciens de Sumsuma et d'une jeune génération désireuse de soutenir son "union nationale" entre tous les groupes ethniques de l'archipel.§!"

