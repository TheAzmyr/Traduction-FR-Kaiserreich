 PNG_authoritarian_democrat_party: "Cinquième Culte du Cargo"
 PNG_authoritarian_democrat_party_long:9 "Cinquième Culte du Cargo\n\n§gLe Cinquième Culte du Cargo est le terme commun utilisé pour décrire un mouvement religieux et politique dirigé par le Prophète Gurek et son disciple le plus remarquable, Yali, dont l'influence est si écrasante qu'il a parfois été simplement surnommé "Le Mouvement Yali". À la base, le Cinquième Culte du Cargo est similaire à ce que l'on appellerait un "Culte du Cargo", c'est à dire un culte et un rituel par lesquels ses adhérents peuvent accumuler des biens matériels qui leur seront bénéfiques, et ces biens matériels sont alors vénérés en eux-mêmes, comme cadeaux d'une puissance supérieure. Là où la croyance de ce cinquième culte diffère, c'est sa forte dépendance à «l'enseignement», des hommes tels que Gurek et Yali qui ont acquis une renommée non seulement en accordant des biens matériels physiques, mais également en instruisant les différentes tribus et clans qu'ils ont visités, sur la façon d'améliorer leur agriculture et l'hygiène, ainsi que la meilleure façon de défier les oppresseurs coloniaux allemands. Les chefs des sectes se déplacent fréquemment, gardant une sorte de « cour itinérante », composée d'aides et d'épouses que les chefs recrutent dans les villages qu'ils visitent. Le Cinquième Culte du Cargo affirme que les peuples de Papouasie et de Nouvelle-Guinée doivent s'enrichir matériellement pour devenir puissants, après quoi ils pourront forger une nation indépendante qui pourra se tenir sur la scène mondiale, libre de tout contrôle impérialiste, mais ils précisent très peu ce à quoi cette nation ressemblera.§!\n"
