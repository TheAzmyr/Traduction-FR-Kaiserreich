### Events ###
### Political ###
 socitaly.2.t: "Mussolini et la Charte Totalitaire"
 socitaly.2.d: "Lorsqu'il est parti pour la Grande-Bretagne, nous pensions que le sommet Mussolini-Mosley se limiterait à des plaisanteries et à de la diplomatie. Au lieu de cela, Mussolini est allé de l'avant et a apposé sa signature sur la dernière invention de Mosley, l'"idéologie" du "totalisme". Certains fonctionnaires naïfs croient que rien n'a changé : dès le début, Mussolini a adhéré à l'idéologie fasciste et au Manifeste fasciste de 1919, et le fait qu'il ait maintenant des alliés internationaux ne change rien sur le plan intérieur. Cependant, il s'agit là encore d'une action autonome extrêmement médiatisée sans l'aval du président, ce qui complique la position du président Giulietti qui, en enfreignant les normes constitutionnelles pour nommer Mussolini, est censé nommer un "cabinet du président" agissant sur ses ordres.\n\nLes élections de 1936 approchant à grands pas, il semble que le mandat présidentiel de Giulietti touche à sa fin, car, s'étant aliéné la plupart des modérés par sa violation de la norme constitutionnelle et ayant perdu beaucoup de terrain face à sa marionnette supposée, Mussolini, il ne sera pas en mesure de gagner la bonne volonté nécessaire pour nommer un autre cabinet présidentiel dans un avenir proche."
 socitaly.2.a: "Comment allons-nous former un gouvernement maintenant ?"

 socitaly.3.t:0 "Les Élections de 1936"
 socitaly.3.d: "La constitution de 1920 ayant créé un parlement monocaméral composé de candidats élus à la fois par les syndicats et par le vote populaire, le Parlement de la République socialiste a toujours été un peu désordonné. Cependant, il n'a jamais été aussi désordonné qu'aujourd'hui.\n\nIl semble que les syndicats aient perdu encore plus de terrain que prévu ; ils ont perdu beaucoup de soutien au profit des Actionnistes, fortement parlementaristes, et des Fascistes, et ont carrément perdu leur majorité absolue pour la première fois dans l'histoire de la République socialiste. Dans ce nouveau climat, le président Giulietti a tenté de reprendre son rôle de chef d'État constitutionnel, puis de former un gouvernement parlementaire. Toutefois, les syndicats lui reprochant leur mauvais résultat et les actionnistes refusant de travailler sous les ordres d'un président qui a enfreint les normes constitutionnelles pour nommer un gouvernement nationaliste, les négociations se sont rapidement retrouvées dans l'impasse. S'il existe peut-être encore une voie vers un gouvernement qui fonctionne, Giulietti n'en a certainement pas pour l'instant."
 socitaly.3.a: "Les négociations doivent commencer rapidement, nous ne voulons pas d'autres élections !"

 socitaly.4.t: "Le Nouveau Compromis"
 socitaly.4.d: "En fin de compte, bien que son mandat ait duré jusqu'en 1938, Giulietti démissionne de la présidence. Mussolini se présente comme un homme qui n'a fait qu'accomplir son devoir patriotique en dirigeant le "cabinet du président" en 1934 ; s'il ne s'attire aucune sympathie de la part des Actionnistes parlementaires, il en fait assez pour que les syndicats soutiennent sa candidature à la présidence, surtout lorsqu'il promet de nommer le syndicaliste Angelo Tasca Premier ministre s'il est élu. Et il a été élu : son premier acte en tant que président a été, bien sûr, la nomination d'un nouveau gouvernement Tasca.\n\nCela ne signifie pas que la stabilité est revenue, loin de là. L'engouement des syndicats pour Mussolini en tant qu'homme du moment s'est rapidement dissipé lorsqu'il est apparu clairement que Mussolini était encore plus agressif dans son renforcement de la présidence. Il semble qu'il y ait maintenant une sorte de bras de fer entre Mussolini et les dirigeants syndicaux, qui cherchent à briser l'emprise de l'un sur l'autre ; au milieu se trouvent les Actionnistes, qui espèrent maintenant se glisser entre les deux camps et restaurer les pouvoirs parlementaires pendant que les deux géants de la politique italienne se mutilent l'un l'autre.\n\nUne façade d'unité sera maintenue tant que la révolution ne sera pas accomplie ; mais une fois que la péninsule aura fait sa révolution, la fumée se dissipera et quelqu'un émergera des cendres pour construire une nouvelle Italie."
 socitaly.4.a: "L'avenir de l'Italie se construit à partir d'ici."

 socitaly.5.t: "Le Nouveau Gouvernement Parlementaire"
 socitaly.5.d: "Le conflit entre les syndicats et la présidence ayant fait des ravages de part et d'autre, il apparaît qu'aucun des deux n'est désormais assez fort pour soutenir un gouvernement. La seule option pour un exécutif viable s'est avérée être les Actionnistes ; et, malgré la grande méfiance mutuelle entre Rosselli et Mussolini, les attaques constantes des fascistes et les critiques des syndicats, le Président a finalement été contraint de nommer Rosselli comme Premier ministre. Il reste à voir combien de temps un tel exécutif, formé par l'absence d'une opposition unie plutôt que d'une majorité réelle, pourra durer."
 socitaly.5.a: "Bonne chance, Rosselli"

 socitaly.6.t: "Le Nouveau Gouvernement Syndicaliste"
 socitaly.6.d: "Alors que l'équilibre politique se modifie, les syndicats apparaissent comme la seule force capable de former un gouvernement, malgré l'ingérence constante des fascistes. Les autres forces n'ayant pas réussi à s'imposer, Mussolini a été contraint de nommer Tasca au poste de Premier ministre, à son grand dam. Pour l'instant, un gouvernement syndical fort est au pouvoir ; les fascistes se battront sans doute bec et ongles pour prendre le contrôle du gouvernement, de sorte que le combat n'est pas encore terminé."
 socitaly.6.a: "Bonne chance, Tasca"

 socitaly.7.t: "Le Nouveau Gouvernement Présidentialiste"
 socitaly.7.d: "Alors que les autres factions subissent de plein fouet les tirs des Chemises Noires, il semble que Mussolini ait enfin pu nommer son proche allié de Ambris au poste de Premier ministre. Le conflit est loin d'être terminé, car les syndicats et les Actionnistes s'organisent pour renverser l'exécutif, mais pour l'instant, les fascistes contrôlent à la fois la présidence et le gouvernement."
 socitaly.7.a: "Bonne chance, les Ambris"

 socitaly.8.t: "L'élection d'après-guerre"
 socitaly.8.d: "L'Italie enfin unifiée, les différents hommes politiques du pays réclament avec véhémence de nouvelles élections, qui doivent inclure les territoires nouvellement libérés. D'un point de vue théorique, tout le monde s'accorde à dire que ces territoires devraient avoir le droit d'influencer le gouvernement de la République socialiste - et effectivement, le régime de reconstruction de ces territoires signifie que ces nouvelles élections verront une victoire certaine du gouvernement en place, ce qui nous sortirait de l'instabilité constante qui sévit dans le pays depuis 1936. Syndicats, Actionnistes et Fascistes ont encore un mois pour jouer leurs jeux de pouvoir, après quoi ils ne manqueront pas de se faire exploser les uns les autres."
 socitaly.8.a: "Nous verrons bien qui sortira vainqueur"

 socitaly.9.t: "Il Sol dell'Avvenire"
 socitaly.9.d.r: "Les premières élections de l'après-guerre ont enfin eu lieu. Les bureaux de vote ont été ouverts dans tout le pays, bien que dans certaines régions non reconstruites, le vote ait été sévèrement limité, au grand dam du gouvernement actionniste en place, qui avait espéré utiliser ces élections pour prouver la nature démocratique de la République socialiste. Néanmoins, une récente initiative visant à étendre le suffrage dans ces régions s'est avérée être un pari réussi pour les Actionnistes, qui ont fini par être les grands vainqueurs de ces élections. Défiant les interférences des chemises noires et dépassant en nombre les candidats élus par les syndicats (avec un certain nombre d'élus sympathisants issus de ces rangs également), les Actionnistes seront certainement à la tête du premier gouvernement d'après-guerre.\n\nImmédiatement, un accord a été trouvé avec les syndicats pour mettre en accusation Mussolini ; le Président, sentant l'échec du projet présidentialiste, a démissionné du pouvoir et a rapidement quitté le pays. A sa place, le Parlement a élu Rosselli qui, bien qu'opposé aux pouvoirs extraordinaires de la Présidence, a choisi de conserver ces pouvoirs jusqu'à ce qu'il soit en mesure de rétablir pleinement la normalité constitutionnelle."
 socitaly.9.d.s: "Les premières élections de l'après-guerre ont enfin eu lieu. Des bureaux de vote ont été ouverts dans tout le pays, bien que dans certaines zones non reconstruites, le vote ait été sévèrement limité, ce que le gouvernement unioniste en place a jugé nécessaire. Le gouvernement a également réussi à tenir les Chemises noires à distance pendant les élections ; ces deux facteurs combinés ont fini par faire échouer les parlementaires et les présidentialistes, tandis que les candidats syndicalistes ont repris la majorité absolue qu'ils avaient perdue en 1934. Les syndicats sont en effet les grands gagnants de ces premières élections, même si leurs divisions internes ont failli y laisser des plumes.\n\nLe président, sentant l'échec du projet présidentialiste, démissionne et quitte rapidement le pays. Un conflit a rapidement éclaté au sujet de son successeur ; certains se sont exprimés en faveur d'une restauration complète de la présidence institutionnelle, mais un consensus s'est dégagé en faveur d'un modèle semi-présidentialiste. Finalement, le Premier ministre Tasca est sorti de l'impasse en proposant que l'ancien président Giulietti reprenne temporairement le poste jusqu'à ce qu'un meilleur candidat soit trouvé. Cette décision a peut-être anéanti l'espoir de Tasca de rester en charge des affaires gouvernementales une fois ce candidat élu, mais elle a sauvegardé la suprématie syndicale sur le gouvernement."
 socitaly.9.d.t: "Les premières élections de l'après-guerre ont enfin eu lieu. Les bureaux de vote sont ouverts dans tout le pays, bien que dans certaines zones non reconstruites, le vote soit sévèrement limité, ce que Mussolini soutient pleinement. En effet, l'armée étant occupée à pacifier les zones libérées, les Chemises noires sont libres de parcourir le pays, ce qui produit un résultat électoral fortement déséquilibré en faveur des fascistes. Bien qu'ils n'obtiennent pas la majorité absolue, les fascistes deviennent de loin la plus grande faction parlementaire, et les divisions internes des syndicats et des actionnistes signifient qu'aucune contestation du pouvoir de Mussolini n'a de chance d'aboutir.\n\nAvec cette victoire éclatante, Mussolini est libre de poursuivre sa "révolution fasciste", même s'il devra peut-être maîtriser ses propres chemises noires avant qu'elles ne deviennent un problème trop important pour son exécutif."
 socitaly.9.a: "Une belle journée pour la démocratie !"
 socitaly.9.b: "Quel retour !"
 socitaly.9.c: "À quoi cela va-t-il mener ?"

 socitaly.11.t: "Un Pacte de Pacification ?"
 socitaly.11.d: "Face au discours radical du gouvernement actuel et à la montée de la violence sur le front intérieur, les syndicalistes et les chefs chemises noires ont conclu un accord de paix temporaire entre les deux factions. Ils estiment que chacun devra faire tout son possible pour mener notre révolution à son terme et que, par conséquent, les petites querelles doivent être reportées à une date indéterminée.\n\nBien sûr, ce "pacte de pacification" ne sera probablement pas utile pour ramener la paix dans le pays, et la démission du gouvernement donnera probablement à l'opposition parlementaire les munitions dont elle a besoin pour former son propre gouvernement. Néanmoins, l'idée de paix intérieure est très populaire et s'opposer au pacte sera perçu comme un signe de militantisme accru."
 socitaly.11.a: "Concluons un accord"
 socitaly.11.b: "Nous ne pouvons pas baisser la garde !"

 socitaly.12.t: "Augmentation du Militantisme des Chemises Noires"
 socitaly.12.d: "Ces derniers temps, les Chemises noires ont élargi leur champ d'action, en lançant des actions contre de supposés "subversifs et anti-révolutionnaires" - avec l'intention claire de contenir le pouvoir des syndicats. Comme ils sont soutenus en coulisses par la présidence, il est peu probable que la sécurité publique intervienne contre eux ; cependant, il semble que les dirigeants syndicaux organisent des groupes de "défense prolétarienne", que nous pourrions parrainer : cela réduirait effectivement à néant l'offensive des Chemises noires, mais ce serait aussi une affaire sanglante."
 socitaly.12.a:0 "Il n'y a rien que nous puissions faire"
 socitaly.12.b: "Nous pouvons combattre le feu par le feu !"

 socitaly.13.t: "Grèves contre Mussolini"
 socitaly.13.d: "Dans une attaque directe contre le gouvernement de la République socialiste, les dirigeants syndicaux ont proclamé un certain nombre de grèves contre la direction du président Mussolini, ses violations supposées de la constitution et les actions des "chemises noires" en général. Bien que la position de la présidence ne soit pas menacée, il est clair que la façade d'unité doit être restaurée... bien que Mussolini lui-même semble être d'un avis différent."
 socitaly.13.a: "Nous devons trouver un accord avant que la situation ne devienne incontrôlable."
 socitaly.13.b: "Ne pouvons-nous pas simplement les ignorer ... ?"

 socitaly.14.t: "Conflit entre le Président et le Gouvernement"
 socitaly.14.d: "Les politiques divergentes du président Mussolini et du gouvernement semblent avoir atteint le point de rupture. Mussolini ayant parrainé les Chemises noires et plusieurs autres mouvements antidémocratiques, tout en sapant directement la stabilité de l'exécutif, le Parlement a menacé d'adopter une motion de censure à son encontre, ce qui mettrait fin à son règne et condamnerait le projet présidentialiste.\n\nL'adoption d'une telle motion est certes farfelue, mais elle montre que la présidence ne peut pas s'attendre à faire ce qu'elle veut et à ignorer la volonté des autres branches du gouvernement.\n\nMême si les tensions ne seront pas vraiment résolues tant que le gouvernement ou Mussolini ne seront pas chassés, la crise peut au moins être soulagée par une trêve temporaire entre les FAR et le reste du pays. Bien sûr, Mussolini semble avoir l'intention de redoubler d'efforts, et des rumeurs circulent sur le fait qu'un "gouvernement présidentiel" est prêt à être nommé."
 socitaly.14.a: "Allez me chercher de Ambris, voulez-vous ?"
 socitaly.14.b: "Ce serait fou !"

 socitaly.15.t: "Documents contre la présidence"
 socitaly.15.d: "La présidence et le gouvernement étant entre les mains des politiciens des FAR, l'opposition a choisi d'exprimer son opposition à la situation de la presse. Depuis la révolution, la plupart des publications sont entre les mains de la Fédération nationale de la presse, la plupart des autres journaux étant censurés en vertu d'un décret présidentiel signé en 1921. Cette situation donne aux syndicats la liberté et les moyens de critiquer sévèrement la présidence ; au cours des dernières semaines, ils ont commencé à avoir un véritable impact sur le gouvernement, car l'opinion publique semble se retourner contre Mussolini et surtout contre de Ambris.\n\nBien que les conseillers de la Présidence s'y opposent, il existe un moyen d'arrêter temporairement l'offensive de la presse : le même décret présidentiel de 1921 qui censure les publications antisocialistes peut être utilisé pour mettre fin aux critiques contre le gouvernement, même si ce n'est que pour quelques semaines."
 socitaly.15.a: "Nous devrons endurer cela"
 socitaly.15.b: "Selon le DPR 153/1921..."

 socitaly.16.t:0 "Manifestations massives"
 socitaly.16.d: "Des milliers de personnes applaudissent le discours de Mussolini.\n\n"Les puissances réactionnaires du monde approchent de leur fin, tandis que l'Italie prolétarienne se lève pour leur arracher sa liberté !\n\nCe n'est que le dernier d'une série de rassemblements massifs en faveur du président, que Mussolini attise en prononçant des discours grandiloquents. Au fil du temps, Mussolini attire des foules de plus en plus nombreuses, et plus ces foules sont nombreuses, plus les paroles de Mussolini ont un impact sur la conscience publique."
 socitaly.16.a: "Est-ce le début d'un culte de la personnalité ?"

 socitaly.17.t: "Soutien à l'Effort de Guerre"
 socitaly.17.d: "Avec la guerre pour l'unification de l'Italie, les grandes manifestations de soutien public au conflit deviennent monnaie courante ; et comme Mussolini est le plus grand partisan des campagnes d'unification, la Présidence en récolte les fruits. Le sentiment que la grande révolution italienne est enfin à nos portes imprègne toutes les couches de la société ; mais beaucoup se souviennent que les syndicats n'ont pas su tirer parti de l'effondrement de la Fédération italienne en 1927, et c'est pourquoi ils se mettent à soutenir Mussolini."
 socitaly.17.a: "L'Italie vaincra les forces du destin !"

 socitaly.18.t: "Montée de la Ferveur Révolutionnaire"
 socitaly.18.d: "Au cours des dernières semaines, un sentiment de dévouement à la Révolution semble s'être emparé de la société italienne. Nous ne savons pas exactement comment cela s'est produit, mais malgré des accès localisés de sentiments anti-bureaucratiques, cela a clairement provoqué une augmentation générale du soutien aux institutions de la République socialiste. Alors que l'Italie s'éveille à un nouveau matin, de nombreux citoyens sont prêts à faire tout ce qui est en leur pouvoir pour garantir la justice et la liberté, et ils savent que nous sommes les seuls à pouvoir y parvenir. Ce qui reste cependant sans réponse, c'est la manière dont ce sentiment public va être pris en compte dans l'arène politique."
 socitaly.18.a: "La présidence peut en tirer profit !"
 socitaly.18.b: "Ce sont les syndicats qui ont construit cette révolution !"

### FMC ###

 socitaly.22.t: "Les Activités des Tchetniks Reprennent"
 socitaly.22.d: "Alors que nous avons achevé la libération du reste de l'Italie, nos propres ennemis internes ont apparemment aussi récemment achevé l'unification d'un large front antisocialiste. Provenant de tout le pays, une douzaine de milices antisocialistes indépendantes ont récemment été intégrées au Front militaire clandestin, ce qui leur a donné une meilleure organisation et les a rendues plusieurs fois plus efficaces contre notre gouvernement. Cela a coïncidé avec une nouvelle offensive des Tchetniks sur le front intérieur ; avec des ressources importantes engagées dans la reconstruction des territoires libérés, ils se révèlent être un allié dangereusement efficace pour tous les ennemis extérieurs que nous avons encore."
socitaly.22.a: "Nous ne nous laisserons pas intimider !"

 socitaly.23.t: "Attaque des Tchetniks !"

socitaly.25.t: "Usine cible d'un attentat à la bombe en [attack_state.GetName]"
 socitaly.25.d: "Le Front militaire clandestin a pris pour cible une usine à [attack_state.GetName], causant d'importants dégâts et la perte de nombreuses vies humaines. Les enquêteurs de la Garde républicaine sont sur place et affirment qu'ils sont plus près d'attraper les chefs des terroristes catholiques qu'ils ne l'étaient auparavant."
socitaly.25.a: "Nous les attraperons tôt ou tard...."

socitaly.26.t: "Usine cible d'un attentat à la bombe en [attack_state.GetName]"
 socitaly.26.d: "Le Front militaire clandestin a pris pour cible une usine d'armement à [attack_state.GetName], causant d'importants dégâts et la perte de nombreuses vies humaines. Les enquêteurs de la Garde républicaine sont sur place et affirment qu'ils sont plus près d'attraper les chefs des terroristes catholiques qu'ils ne l'étaient auparavant."
socitaly.26.a: "Nous les attraperons tôt ou tard...."

socitaly.27.t: "Chemins de fer sabotés en [attack_state.GetName]"
 socitaly.27.d: "Le Front militaire clandestin a fait exploser une série de bombes dans la région [attack_state.GetName], causant des dommages considérables aux chemins de fer, détruisant de nombreux trains et coûtant la vie à d'innombrables innocents."
socitaly.27.a: "Foutus terroristes."

 socitaly.28.t: "Caserne attaquée à la bombe dans [attack_state.GetName]"
 socitaly.28.d: "Pendant la nuit, une caserne de la Garde républicaine à [attack_state.GetName] a été attaquée par le Front militaire clandestin, la bombe ayant causé d'importantes pertes en vies humaines et en matériel. La Garde républicaine a juré de se venger et prévoit d'éliminer les terroristes et de mettre fin à ce massacre."
socitaly.28.a: "Nous les attraperons tôt ou tard...."

socitaly.29.t: "Les meneurs NeoSanfedisti appréhendés !"
 socitaly.29.d: "Plus tôt dans la journée, plusieurs des chefs du Front militaire clandestin ont été appréhendés par les enquêteurs de la Garde républicaine. Il s'agit d'un coup dur pour les terroristes monarchistes, et le pays fait un pas de plus vers leur élimination définitive."
socitaly.29.a: "Le plus tôt sera le mieux !"

 socitaly.30.t: "L'Arrestation du Maréchal Caviglia"
 socitaly.30.d: "Lorsque, ce matin, la police a effectué une descente dans un complexe soupçonné d'appartenir au FMC, dans le sud de la province de Cuneo, elle ne pensait pas trouver grand-chose d'intéressant. Au lieu de cela, parmi un petit nombre de partisans monarchistes, ils ont également trouvé le Maréchal Caviglia, un officier de haut rang considéré comme le chef des Tchetniks.\n\nEn fuite depuis 1919, Caviglia était l'un des meilleurs généraux italiens pendant la Première Guerre mondiale. Pendant la guerre civile, il a été pris au dépourvu par la décision de Badoglio d'évacuer le gouvernement royal vers la Sardaigne et est resté dans le Piémont avec ses unités royalistes bloquées. De là, il a créé de toutes pièces le Front militaire clandestin, causant de nombreux problèmes à notre gouvernement.\n\nAvec Caviglia entre nos mains, les Tchetniks ont reçu un coup mortel."
 socitaly.30.a:0 "C'est le début de la fin."

socitaly.40.t: "L'Italie est Unie !"
socitaly.40.d: "L'Italie est enfin réunifiée ! Aujourd'hui, la révolution a atteint toute l'Italie. Aujourd'hui est un grand jour considéré comme un jour de liesse nationale. Que tous les Italiens se réjouissent maintenant que l'Italie est réunifiée à nouveau !"
 socitaly.40.a: "Viva l'Italia !"

 socitaly.41.t: "L'Assassinat de Carlo Rosselli"
 socitaly.41.d: "De retour chez lui après un discours cinglant contre Mussolini au Parlement, Rosselli a été battu et kidnappé par ce que nous pensons être des unités de Chemises Noires voyous ; il est soupçonné d'être déjà mort, même si son corps n'a pas encore été retrouvé.\n\nCe n'est pas la première fois qu'un homme politique est tué par des fascistes, que ce soit sous les ordres de Mussolini ou non ; cependant, l'assassinat d'une personnalité aussi importante, qui a été une force politique majeure dans la République socialiste au cours de la dernière décennie, a déclenché des protestations massives dans tout le pays. Cette fois-ci, Mussolini a peut-être mordu plus qu'il ne peut mâcher."
 socitaly.41.a: "Ce n'est pas idéal !"

 socitaly.42.t: "Complot contre Mussolini"
 socitaly.42.d: "A Rome, une réunion secrète se tient aujourd'hui entre Emilio Lussu, leader des vétérans de guerre et désormais secrétaire du Parti d'Action, et les dirigeants militaires de la République. Alors qu'une large opposition au régime de Mussolini s'est manifestée après l'assassinat de Rosselli et qu'un train de réformes de plus en plus autoritaires semble sur le point d'être adopté par le Parlement, Lussu demande à la direction de l'armée de s'unir aux anciens combattants pour tenter de chasser Mussolini du pouvoir par la force et de désarmer les Chemises Noires avant qu'il ne soit trop tard."
 socitaly.42.a: "Nous nous engageons alors"
 socitaly.42.b: "L'armée refuse de soutenir le plan !"

 socitaly.43.t: "Le Coup d'État des Vétérans"
 socitaly.43.d: "De façon inattendue pour un mouvement censé être issu d'une "aristocratie des tranchées", les associations d'anciens combattants ont aujourd'hui dénoncé la dictature fasciste ; agissant à l'unisson avec l'armée, elles ont ensuite ordonné une mobilisation générale de tous les "hommes valides fidèles au socialisme et à la démocratie", qui se sont rapidement emparés de la plupart des villes du pays.\n\nMussolini et de Ambris semblent avoir été arrêtés. Alors que l'armée s'attendait à des combats prolongés, l'effondrement central des FAR a fait que les Chemises noires se sont déplacées de façon erratique et ont été facilement désarmées.\n\nEmilio Lussu a rapidement pris les ondes pour annoncer la chute du fascisme et son accession au pouvoir, en tant que président d'un nouveau régime démocratique qui s'appuiera sur l'héritage du martyr Rosselli."
 socitaly.43.a: "Pour la justice et la liberté !"

 socitaly.44.t: "La Responsabilité Morale"
 socitaly.44.d: "Dans un discours glaçant prononcé aujourd'hui au Parlement, Mussolini a évoqué l'assassinat de Carlo Rosselli. Parlant des accusations sur son implication supposée dans le meurtre, il a demandé à une assemblée stupéfaite si quelqu'un oserait invoquer l'article 47 de la Constitution contre lui et forcer une enquête parlementaire ; suite à l'absence de réponses, il a alors pris "sur lui et sur lui seul" la responsabilité "politique, morale et historique" du climat qui a conduit à l'assassinat de Rosselli. Il promet alors que dans les 48 heures, le problème de la "sédition et des évasions" sera résolu.\n\nFurieuse, l'opposition (qui comprend désormais la majeure partie du Parlement) choisit d'adopter les méthodes de la Rome antique, déserte le Parlement et se retire sur la colline de l'Aventin pour protester contre le régime fasciste, afin de bloquer le gouvernement jusqu'à ce qu'il soit contraint de démissionner. Ils n'ont pas tenu compte du fait que Mussolini ne se soucie tout simplement pas des précédents constitutionnels : même avec un Parlement croupion, les lois spéciales ont été adoptées, des ordres exécutifs ont été envoyés pour supprimer effectivement la liberté de la presse dans les 48 heures, tous les partis d'opposition ont été dissous et tous les députés "aventiniens" ont été expulsés du Parlement.\n\nL'ancien président Giulietti a notamment commenté : "Lorsque j'étais président, le Parlement m'a donné toutes sortes de maux de tête, et maintenant il le laisse faire ce qu'il veut.""
 socitaly.44.a: "C'est ainsi que meurt la liberté."

 socitaly.45.t: "La Mort de la Révolution Fasciste"
 socitaly.45.d: "Le gouvernement fasciste n'ayant rien fait après la mort de Rosselli, l'indignation populaire se traduit par une grève générale contre Mussolini. Les syndicats étant à nouveau à l'offensive, le président tente d'utiliser toute la puissance des Chemises noires contre eux.\n\nAprès une réunion avec les dirigeants de l'armée au cours de laquelle Mussolini a peut-être demandé à l'armée d'ouvrir le feu sur les syndicats qu'elle avait défendus auparavant, ce qui a entraîné des menaces de putsch à peine voilées de la part de l'armée, le président et le gouvernement ont fini par démissionner du pouvoir et quitter le pays. L'armée a alors demandé à l'ancien président Giulietti de prêter temporairement serment en attendant qu'une solution gouvernementale plus permanente soit négociée. Sans leadership, les FAR et les Chemises noires se sont effectivement désintégrées du jour au lendemain."
 socitaly.45.a: "Un nouveau départ"

 socitaly.46.t: "Mussolini nomme un nouveau gouvernement"
 socitaly.46.d: "Si Mussolini ne s'est certainement pas soucié des retombées de l'affaire Rosselli, il l'a surtout trouvée utile pour la mise en cause de son allié supposé le plus proche, Alceste de Ambris.\n\nLes deux hommes ont travaillé ensemble pendant des décennies, mais de Ambris a toujours été considéré comme trop indépendant au goût de Mussolini. C'était une bonne chose avant les Leggi Fascistissime, car cela permettait de maintenir une séparation nominale entre la présidence et le gouvernement afin d'apaiser l'opposition. Aujourd'hui, il est un obstacle de plus sur le chemin de Mussolini.\n\nAinsi, de Ambris a été contraint de démissionner en raison de ses échecs dans l'affaire Rosselli et a été remplacé par un allié encore plus proche en la personne de Palmiro Togliatti, un ami personnel de Mussolini depuis les premiers jours de la révolution. Bien qu'il soit idéologiquement encore plus éloigné du Président (il a dirigé le Parti communiste italien jusqu'à sa fusion effective avec les FAR en 1932), il est politiquement beaucoup plus faible, ce qui est la seule chose qui compte désormais. Bien entendu, les Chemises noires (qui appréciaient le syndicalisme national de de Ambris) n'apprécient pas ce changement."
 socitaly.46.a: "Cette situation pourrait s'aggraver"

 socitaly.47.t: "Le Tir de Mussolini !"
 socitaly.47.d: "Le désastre a frappé aujourd'hui, lorsqu'une Irlandaise folle a tiré sur Mussolini ! Le président venait de quitter une conférence médicale lorsqu'une Violet Gibson lui a tiré dessus. La femme a été rapidement neutralisée par les agents de la sécurité publique présents dans la zone, et Mussolini a été sauvé par une armée de chirurgiens de la conférence voisine ; cependant, dans l'agitation du moment, il n'était pas clair si le Président avait été gravement blessé, ou même tué."
 socitaly.47.a: "Mussolini est mort !"
 socitaly.47.b: "Mussolini n'a été qu'effleuré par la balle !"

 socitaly.48.t: "Le Putsch des Chemises Noires"
 socitaly.48.d: "Après l'assassinat de Mussolini, Togliatti accède à la présidence, ce qui est tout à fait inattendu et met à mal la révolution fasciste. En effet, Togliatti a déjà commencé à jeter des ponts avec les anciens mouvements léninistes et même ce qui reste des syndicats, et a nommé son ami, l'antifasciste notoire Luigi Longo, au poste de Premier ministre.\n\nLes FAR ont immédiatement sombré dans le chaos ; l'ancien parti communiste italien ayant suivi Togliatti, une grande partie du mouvement s'est ralliée à l'ancien Premier ministre de Ambris. À l'heure actuelle, les Chemises noires marchent sur Rome pour rétablir le cours de la révolution fasciste ; leur arrivée dans la ville dépendra de la loyauté de l'armée."
 socitaly.48.a: "L'armée se range du côté de Togliatti !"
 socitaly.48.b: "Les Chemises noires fidèles à la Révolution marchent sur Rome !"

socitaly.50.t: "Prisonnier du Vatican"
 socitaly.50.d: "Sa Sainteté s'est enfermée dans le Vatican, comme l'ont fait les papes précédents à l'époque du Royaume d'Italie. Il refuse de reconnaître que [SRI.GetNameDef] règne sur l'Italie. Cependant, tant qu'il est enfermé au Vatican, il ne peut que faire du bruit."
 socitaly.50.a: "Le Pape ! Combien de divisions a-t-il ?"

socitaly.51.t: "Le Conclave Pontifical commence."
 socitaly.51.d: "Le conclave pontifical a commencé ! Le Saint-Siège se réunira et choisira un nouveau pape qui soutiendra le socialisme. Cela peut prendre un certain temps, mais ils finiront par élire un nouveau Pape qui fera sa part pour libérer les fidèles de leurs chaînes."
socitaly.51.a: "Ils choisiront bien."

socitaly.52.t: "Un Nouveau Pape"
socitaly.52.d: "Après plusieurs jours de débats, le Conclave a élu Achille Liènart en tant que Jean XXIII."
socitaly.52.a: "Va bene !"

socitaly.53.t: "Exiler le Pape"
socitaly.53.d: "Nous avons décidé que le Pape n'a pas sa place dans notre société et qu'il doit être exilé. Où qu'il aille, nous nous en moquons, mais il ne restera plus en Italie !"
socitaly.53.a: "Déguerpissez !"

socitaly.54.t: "Le Pape arrive à [Root.GetNameDef]"
socitaly.54.d: "Le Pape est arrivé aujourd'hui à [Root.GetNameDef], cherchant refuge a cause des syndicalistes en Italie qui l'ont exilé du pays. Une foule nombreuse est déjà sortie pour rencontrer le Saint-Père. Il pourra rester aussi longtemps qu'il le voudra, car il est notre invité."
socitaly.54.a: "Restez aussi longtemps que vous voulez, Saint-Père."

 socitaly.65.t: "Naissance de la Cité du Vatican"
 socitaly.65.d: "Nous avons récemment conclu une réunion productive avec le Pape. Un nouvel État indépendant sera créé autour de la basilique Saint-Pierre, appelé Cité du Vatican, qui sera indépendant de la République. Entre-temps, il acceptera la légitimité de notre République et invitera les catholiques du monde entier à faire de même. C'est un grand jour pour les fidèles et pour la République."
socitaly.65.a: "Merci, Saint-Père."

socitaly.68.t: "Procès pour les Dirigeants Réactionnaires"
socitaly.68.d: "Avec notre victoire sur les forces réactionnaires, les dirigeants de la république corrompue et les \"nobles\" dirigeants des royaumes despotiques sont en procès. Certains veulent que nous soyons indulgents avec eux tandis que d'autres veulent que nous soyons durs et que nous en fassions un exemple. Comment le tribunal doit-il statuer."
socitaly.68.a: "Indulgents, nous avons déjà notre victoire."
socitaly.68.b: "Faisons-en des exemples."

socitaly.69.t: "Que faire avec les palais royaux ?"
 socitaly.69.d: "Avec la conquête du Sud, nous avons pris le contrôle du territoire du Royaume des Deux-Siciles et, à mesure que nous avançons dans la révolution vers le Sud, la question du sort des différents palais nobles et royaux se pose. Certains pensent qu'ils devraient être transformés en musées publics, d'autres pensent que le gouvernement devrait les utiliser pour les différents postes ministériels. Enfin, certains soutiennent l'idée de les confier à la Ligue de la jeunesse ouvrière."
 socitaly.69.a: "En faire des musées."
socitaly.69.b: "Faisons-en des Directions Générales du Gouvernement."
socitaly.69.c: "Créons-y des colonies de vacances pour les jeunes."

socitaly.70.t: "Résistance à la Laïcité"
 socitaly.70.d: "Alors que nous portons la révolution dans le reste de l'Italie, notre... relation problématique avec l'Église pose des problèmes pour réintégrer le peuple italien dans une nation cohérente. L'Église catholique était bien plus puissante dans le reste de l'Italie que dans notre république. Par conséquent, de nombreuses personnes tentent de résister et de ralentir la progression de la révolution dans le reste de l'Italie."
socitaly.70.a: "Ils apprendront avec le temps."

 socitaly.71.t: "Compromis avec l'Aide de l'Église"
 socitaly.71.d: "Alors que nous portons la révolution dans le reste de l'Italie, notre compromis avec l'Église s'avère utile pour leur faire comprendre les principes du socialisme. Bien qu'il y ait encore une certaine résistance parmi les réactionnaires les plus dévoués, elle est moins importante que ce que nos stratèges prévoyaient avant la guerre."
socitaly.71.a: "Dieu merci."

socitaly.72.t: "Réforme Agraire dans le Sud de l'Italie"
 socitaly.72.d: "Maintenant que nous contrôlons le sud de l'Italie, il est temps d'y apporter la réforme agraire et la révolution aux agriculteurs du sud. Le paquet de réformes agraires préparé par le Parlement collectivisera et rendra la terre aux agriculteurs. En outre, des syndicats agricoles locaux seront créés pour amener le syndicalisme dans le sud."
socitaly.72.a: "Brisons nos chaînes."

socitaly.73.t: "Industrialisation pour le Sud"
 socitaly.73.d: "Le Sud n'a jamais été industrialisé à son plein potentiel. Cependant, maintenant que nous avons le contrôle du sud, nous pouvons commencer un programme d'industrialisation de la région. Cela contribuera à améliorer la vie des personnes qui y vivent en créant des emplois, en favorisant le développement et en réduisant les inégalités dans toute l'Italie."
socitaly.73.a: "Le progrès se propage vers le sud."

socitaly.74.t: "Syndicalisation de l’Économie"
 socitaly.74.d: "Maintenant que l'Italie est unie, la question s'est posée de savoir comment amener l'économie syndicaliste dans le reste de l'Italie. Certains pensent que la meilleure façon est de se concentrer sur la création de syndicats dans les régions. D'autres pensent que la meilleure façon de syndiquer le reste du pays est de se concentrer sur l'agriculture collective. Une troisième option est celle des coopératives de travail associé, en particulier celles qui servent l'armée, qui pourraient être la clé de la révolution dans les nouvelles régions."
socitaly.74.a: "Concentrons-nous sur les syndicats."
socitaly.74.b: "Concentrons-nous sur l'agriculture collective."
 socitaly.74.c: "Concentrons-nous sur les Coopératives de Travail Martial."

 socitaly.75.t: "Création des Juntes Provinciales"
 socitaly.75.d: "Afin d'offrir une forme de gouvernance décentralisée aux régions récemment pacifiées du pays, le Parlement a approuvé la formation de nouveaux parlements provinciaux, ou juntas, à travers le pays. Bien que dépourvues de pouvoirs législatifs, les nouvelles juntes provinciales disposeront d'un certain niveau de contrôle budgétaire et serviront d'intermédiaire entre l'administration locale et le gouvernement national."
 socitaly.75.a: "La démocratie à tous les niveaux de gouvernement !"

socitaly.76.t: "Résistance aux Changements Sociaux"
socitaly.76.d: "Depuis que nous avons uni l'Italie, il y a eu de la résistance au sujet des divers changements sociaux qui ont eu lieu dans la république depuis notre fondation. En particulier dans le cas des droits des femmes, il existe une véritable résistance des réactionnaires. Les changements que nous avons apportés à la société italienne prendront du temps, mais le reste de l'Italie finira par les accepter."
socitaly.76.a: "Dannate reazioni !"

socitaly.77.t: "Le Ministère de la Sécurité Publique aide à la prévention des problèmes"
 socitaly.77.d: "Le ministère de la Sécurité publique a appréhendé un certain nombre de traîtres réactionnaires à la République opérant dans le sud. Les ministres ont fait en sorte que personne dans le reste de l'Italie n'ose trahir la révolution."
socitaly.77.a: "La Police Secrète à la Rescousse."

socitaly.79.t: "Exposition sur la Révolution"
 socitaly.79.d: "En 1919, la République socialiste d'Italie a été proclamée. Cependant, la guerre civile qui en résultera laissera l'Italie divisée. Depuis lors, nous avons effacé ces fausses frontières, réunifié l'Italie et apporté la révolution aux quatre coins de notre pays ! Pour montrer notre glorieuse victoire au peuple, une grande exposition de la révolution et de nos luttes et pertes a été dévoilée à Rome. Célébrant la lutte pour amener le syndicalisme aux quatre coins de l'Italie, il contribuera sans aucun doute à éduquer les masses sur la révolution et à les informer de la gloire d'une Italie réunifiée."
socitaly.79.a: "Lunga vita alla Repubblica!"

socitaly.80.t: "Les Femmes entrent en Politique"
 socitaly.80.d: "Alors que les femmes sont légalement autorisées à voter, à travailler en politique et à siéger au Parlement depuis la fondation de notre République, ce n'est que maintenant que nous avons unifié l'Italie que les femmes jouissent de ces droits dans l'ensemble du pays. De nombreuses femmes, en particulier celles du sud et du nord-est où régnaient les réactionnaires, prennent aujourd'hui des mesures pour entrer en politique pour la première fois de leur vie, depuis les syndicats locaux et les juntes provinciales jusqu'au Parlement lui-même."
socitaly.80.a: "Perfetto!"

 socitaly.86.t: "Extension du Parti Chrétien-social"
 socitaly.86.d: "Formé en 1919 à partir des descendants du PPI alignés sur le socialisme et dirigé depuis sa fondation par Riccardo Lombardi, le Parti chrétien-social a été le principal parti politique catholique de la République socialiste ; même avec la récente unification du pays, il semble que cette situation ne soit pas appelée à changer. Avec de nombreux anciens politiciens du PPI rejoignant ses rangs, le PCS semble déterminé à étendre son influence politique - bien qu'il soit impossible de dire si ces politiciens ont véritablement changé d'avis ou s'ils adoptent simplement une tactique d'entrisme réactionnaire."
 socitaly.86.a: "Lombardi doit tenir son parti en laisse"

socitaly.87.t: "Architecture Futuriste"
 socitaly.87.d: "C'est la plus grande absurdité de l'architecture moderne. Elle est perpétuée par la complicité avide des académies, camps d'internement pour l'intelligentsia, où les jeunes sont forcés de recopier les modèles classiques de manière onaniste au lieu d'exercer leur imagination pour trouver des solutions à des problèmes nouveaux et urgents : la maison et la ville futuristes. Une maison et une ville spirituellement et matériellement nôtres, dans lesquelles notre activité débridée peut se déchaîner sans paraître un anachronisme grotesque". C'est ce que dit le Manifeste de l'architecture futuriste. Le futurisme, en tant que mouvement architectural, a récemment connu une grande popularité auprès des FAR. Mussolini, en particulier, est un mécène notoire des architectes qui construisent dans ce style."
socitaly.87.a: "Il futuro è ora."

socitaly.88.t: "Associazione Ricreativa e Culturale Italiana"
 socitaly.88.d: "L'Associazione Ricreativa e Culturale Italiana, ou Association récréative et culturelle italienne, est la plus grande société récréative de la République. Fondée à Florence dans les années 1920, cette organisation est purement laïque et son objectif est de soutenir les activités récréatives pour la population ainsi que la solidarité entre les citoyens de la République. La culture qui était autrefois réservée aux élites, comme l'opéra, les pièces de théâtre et la musique classique, est désormais accessible au peuple. En outre, l'Associazione soutient les clubs de lecture, les vacances à la campagne, etc. par le biais d'accords avec les juntes et les syndicats provinciaux locaux."
socitaly.88.a: "La cultura appartiene alle masse!"

socitaly.89.t: "Congrès de l'Unione Donne Italiane"
socitaly.89.d: " - Nous ne voyons pas pourquoi la révolution n'est entre les mains que de la moitié de la population. Nous sommes anarchistes, mais nous sommes aussi des femmes et nous voulons faire notre révolution. Pas que les hommes la fassent pour nous. Nous ne voulons pas d'une lutte conçue pour s'adapter uniquement au mâle parce que nous serons arnaquées, comme toujours. Nous voulons nous battre pour pouvoir revendiquer notre part du gâteau ! Nous voulons qu'il soit clair que nous sommes en train de nous réjouir et que ce serait une erreur de nous garder à la maison en train de tricoter ! Nous voulons mourir ! Mais nous voulons mourir comme des hommes, pas vivre comme des servantes ! - C'est ce qu'a déclaré Ada Prospero lors du congrès annuel de l'Unione Donne Italiane, la plus grande organisation féminine de la république, et qui a reçu un immense soutien bien que non unanime. L'objectif de l'Union est l'émancipation et la libération des femmes. Ada Prospero, en particulier, soutient la création d'unités de combat féminines pour lutter en faveur de l'unification de l'Italie."
socitaly.89.a: "Nous verrons bien."

socitaly.90.t: "Le Championnat de 1937 entre Bologne et Turin"
socitaly.90.d: "La finale de la série A 1936-1937 du championnat italien de football a atteint le dernier tour. Turin joue contre Bologne, Les Taureaux contre les Lévriers. Bologne est grand favori, car c'est le champion en titre, mais cette année, l'équipe de Turin joue très bien. Qui remportera le championnat cette année ?"
socitaly.90.a: "Qui va gagner ?"

socitaly.91.t: "Bologne remporte le championnat de 1937 !"
socitaly.91.d: "Ce fut un match serré, mais avec un score de 2-1, Bologne a gagné et est resté le champion en titre de la ligue italienne. Naturellement, la ville de Bologne célèbre cette victoire."
socitaly.91.a: "Les Lévriers restent les champions."

socitaly.92.t: "Turin remporte le championnat 1937 !"
socitaly.92.d: "A la surprise générale, l'équipe de Turin a battu Bologne 1-0. Pour la première fois en un peu moins d'une décennie, les champions en titre ont été battus. La ville de Turin célèbre toute la nuit cette victoire éclatante."
socitaly.92.a: "Les Taureaux sont les nouveaux champions !"

socitaly.100.t: "La Fondation de la Cinecittà"
socitaly.100.d: "Benito Mussolini a dévoilé aujourd'hui l'ouverture de la Cinecittà à la périphérie de la ville de Florence. La Cinecittà a été conçue par de nombreux architectes pour être moins un studio de cinéma qu'une petite ville de cinéma. Mussolini lui-même aurait dit lors de l'ouverture du studio :  - Le cinéma est l'arme la plus puissante contre le capitalisme. - Beaucoup de cinéastes en herbe sont déjà en pourparlers avec les syndicats de la région pour y produire des films, tandis que certains l'appellent déjà Hollywood sur l'Arno."
socitaly.100.a: "Il cinema è la nostra arma contro il capitalismo."

socitaly.101.t: "Le Décès de Filippo Turati"
socitaly.101.d: "Aujourd'hui, le grand homme d'État Filippo Turati est décédé à l'âge de 79 ans. Filippo Turati est l'un des derniers fondateurs survivants du Parti Socialiste Italien. Son soutien fort et constant aux droits des travailleurs d'Italie depuis ses débuts l'a rendu célèbre dans toute la république. En plus de fonder le Parti Socialiste d'Italie, il fut aussi l'un des principaux architectes de la constitution de la République Socialiste d'Italie. Ses funérailles à Turin ont été grandioses : des représentants de tous les horizons politiques lui ont rendu hommage en chantant diverses chansons ouvrières, entre autres Inno dei Lavoratori qu'il avait lui-même composé."
socitaly.101.a: "Il passaggio della torcia."

socitaly.102.t: "Maggio Musicale Fiorentino"
socitaly.102.d: "Dans la ville de Florence, le chef d'orchestre Vittorio Gui a créé un nouveau festival, le Maggio Musicale Fiorentino, dédié à l'interprétation gratuite d'opéras et de comédies musicales pour le peuple, afin que les classiques puissent être appréciés par le peuple et non par les élites privilégiées. L'opéra d'ouverture du festival a été le Nabucco de Giuseppe Verdi. Bien qu'il s'agisse de la première du genre en Italie, Vittorio Gui a déclaré qu'il espère que son succès pourra être réédité dans d'autres villes de la République italienne."
socitaly.102.a: "Un'opera per il popolo."

socitaly.103.t: "Enrico Fermi crée le Pisa Pile-1"
socitaly.103.d: "Enrico Fermi a récemment créé le Pisa Pile-1, le premier réacteur nucléaire artificiel du monde ! Le Pisa Pile-1 a été créé avec l'aide d'étudiants de l'Université de Pise. La puissance du Pisa Pile-1 ne disposait que d'un demi-watt de puissance, mais son succès prouve néanmoins qu'un réacteur nucléaire peut être construit."
socitaly.103.a: "Le camarade Fermi apporte le progrès à la République."

socitaly.104.t: "Enrico Fermi remporte le Prix Nobel"
socitaly.104.d: "Le physicien Enrico Fermi a récemment remporté le Prix Nobel de physique pour ses travaux sur la radioactivité induite. Fermi qui est professeur à l'Université de Pise depuis la guerre civile a publié de nombreux travaux sur la physique, en particulier dans le nouveau domaine de la physique nucléaire. Avec son prix Nobel, la République Socialiste d'Italie peut célébrer un nouveau héros de l'Italie."
socitaly.104.a: "Congratulazioni Compagno Fermi!"

 socitaly.105.t: "Les Élections à Saint-Marin"
 socitaly.105.d: "La cité-État de Saint-Marin est l'une des républiques les plus anciennes de la péninsule italienne. Vestige de l'ère des cités-États, Saint-Marin a survécu pendant des siècles, de l'époque romaine au Risorgimento. Au milieu de notre propre révolution de 1919, les socialistes saint-marinais ont voté la désertion de l'aristocratique Arengo de la République la plus sereine et ont formé leur propre chambre du travail ; cela a ouvert la voie à leur propre révolution indépendante, après laquelle ils sont devenus nos amis et alliés les plus proches. Aujourd'hui, de nouvelles élections à la Chambre du travail ont eu lieu à Saint-Marin, avec une nouvelle victoire du parti syndicaliste sammarinais. Les nouveaux capitaines-régents, Giordano Giacomini et Primo Marani, ont déclaré qu'ils s'engageraient toujours dans notre amitié commune."
socitaly.105.a: "Saluti Compagni."

socitaly.106.t: "Roma Jazz Festival"
socitaly.106.d: "Rome étant à nouveau la capitale de l'Italie, un festival de jazz a été organisé par les différentes associations musicales à travers l'Italie. Le jazz est présent en Italie depuis bien avant la révolution, depuis 1904, bien que le jazz italien moderne s'inspire de l'Amérique. Le concert du célèbre musicien de jazz américain Louis Armstrong est le point culminant du festival."
socitaly.106.a: "Apprécions la nouvelle musique d'une nouvelle Rome."

socitaly.107.t: "Le Giro d'Italia est refondé"
socitaly.107.d: "Avec l'Italie réunifiée, le Giro d'Italia peut recommencer. Le Giro d'Italia est une course cycliste qui a débuté en 1909, mais la dernière course remonte à 1914 avant la Weltkrieg. Mais maintenant que l'Italie est unie, les courses peuvent recommencer - le parcours va de Turin au nord à Naples et Bari au sud puis remonte jusqu'à Milan."
socitaly.107.a: "Sulla pista!"

socitaly.108.t: "Fausto Coppi remporte le Giro D'Italia"
 socitaly.108.d: "Fausto Coppi a remporté le Giro D'Italia en établissant un nouveau record. A vingt ans, il est le plus jeune cycliste à terminer la course. Sa victoire a également contribué au succès de son programme d'entraînement et de son régime alimentaire particulier qui met l'accent sur les céréales complètes par rapport au régime basé sur la viande rouge que suivent les autres coureurs de course."
socitaly.108.a: "Congratulazioni Compagno Coppi."

socitaly.109.t: "Spartacus est sorti"
socitaly.109.d: "La Cinecittà a sorti un film épique, Spartacus, qui raconte l'histoire de l'ancien chef de la rébellion des esclaves romains Spartacus, le film est au dire de tous une épopée avec une pléthore de personnages. Création de Gino Cervi dans le rôle de Spartacus et mise en scène de Carmine Gallone, le film s'est déjà avéré être un succès populaire et critique."
socitaly.109.a: "Io sono Spartacus !"

socitaly.110.t: "Camarade Inès Donati"
socitaly.110.d.ines_elected: "Ines Donati, une fervente partisane des politiques de Mussolini et Bianchi vient d'être élue générale au sein de son unité de la Garde Rouge et s'est révélée assez populaire auprès des soldats, hommes et femmes, et elle sera un phare pour toutes nos soldates et soldats."
socitaly.110.d.ines_promoted: "Ines Donati, une fervente partisane des politiques de Mussolini et Bianchi vient d'être promue générale au sein de son unité de la Garde Rouge et s'est révélée assez populaire auprès des soldats, hommes et femmes, et elle sera un phare pour toutes nos soldates et soldats."
socitaly.110.a: "Complimenti compagno Donati."

 socitaly.126.t: "Soulèvement des Partisans Syndicalistes"
 socitaly.126.d: "Nous avons toujours soupçonné qu'il y avait un réseau clandestin de syndicalistes qui se préparait pour le jour où nous et [SRI.GetNameDef] entrerons en guerre. Leur nombre n'est pas écrasant, mais leur apparition derrière nos lignes est inattendue, et ils ont causé pas mal de perturbations dans tout le pays."
 socitaly.126.a: "Cela ne changera rien"

 socitaly.127.t: " L'Équilibre Italien se Brise"
 socitaly.127.d: "Depuis la fin de la guerre civile, l'équilibre de la péninsule italienne est fragile. [SRI.GetNameDef] maintient une paix fragile avec ses voisins, car l'intervention des Français entraînerait inévitablement l'intervention des Allemands et des Autrichiens. Tout conflit en Italie devrait donc être circonscrit. Mais les récents événements survenus dans la péninsule ont officiellement changé la donne : l'équilibre est rompu."
socitaly.127.a: "Nous pouvons appeler à l'aide !"
socitaly.127.b: "Cela signifie des ennuis..."
 socitaly.127.c:9 "Je vois"

 socitaly.128.t: "Une Invitation"
 socitaly.128.d: "Maintenant que les paris sont ouverts sur le soi-disant \"équilibre\" en Italie, [From.GetNameDef] a lancé une invitation officielle à [SRI.GetNameDef] pour qu'il rejoigne les rangs de la Troisième Internationale."
 socitaly.128.a: "Enfin !"
 socitaly.128.b: "À la réflexion, non..."

 socitaly.129.t: "La requête [From.GetAdjective]"
 socitaly.129.d: "Maintenant que les paris sont ouverts sur le soi-disant \"équilibre\" en Italie, [From.GetNameDef] a fait une demande officielle pour rejoindre les rangs de la Troisième Internationale."
 socitaly.129.a: "Enfin !"
 socitaly.129.b: "À la réflexion, non..."

 ### REVAMP FLAVOUR ###

 socitaly.130.t: "Le Nouvel Hymne National"
 socitaly.130.d: "Dans le cadre de nos efforts pour forger une nouvelle identité révolutionnaire, un débat s'est engagé sur le choix d'un nouvel hymne pour la république. Les fonctionnaires du Parlement, après une courte période de débat, ont décidé d'adopter "Inno di Garibaldi" ("L'hymne de Garibaldi") comme nouvel hymne national. Cette décision a déjà été officialisée par un amendement constitutionnel.\n\nL'hymne de Garibaldi renforcera le statut de Giuseppe Garibaldi en tant que héros national et figure culte de l'Italie. Le héros des deux mondes a commandé cette chanson à la fin de 1858, en tant qu'hymne officiel du corps des chasseurs des Alpes. Les paroles ont été écrites par le poète Luigi Mercantini, sur une musique d'Alessio Olivieri. Le chant est devenu très populaire pendant le premier Risorgimento, bien qu'il n'ait été connu sous le nom d'"hymne de Garibaldi" qu'après l'expédition des Mille."
 socitaly.130.a: "All’armi! All’armi!"

 socitaly.131.t: "Élections administratives de [GetYear]"
 socitaly.131.d: "Les élections de [GetYear] aux conseils locaux sont différentes de toutes les autres dans l'histoire de la République socialiste, car c'est la première fois que des partis non socialistes ont été autorisés à y participer librement. Cette autorisation a été accordée à condition que les partis locaux et leurs candidats soutiennent les politiques nationales de la nouvelle CGIL, quelle que soit leur orientation politique.\n\nCet accord a été largement soutenu par la population et le taux de participation aux élections a été élevé. Les personnes qui se sont abstenues de voter l'ont fait, pour la plupart, parce qu'elles estimaient que leur choix ne contribuerait en rien à un éventuel changement dans la politique italienne. Toutefois, les voix de ce type ont été rares.\n\nLes résultats ont prouvé que les idéaux de la révolution et du socialisme sont soutenus par la population, les candidats de la CGIL et ceux soutenus par la CGIL ayant remporté le plus grand nombre de sièges dans le plus grand nombre de conseils. Ce n'est pas nouveau dans les provinces urbaines. Toutefois, dans les zones rurales et agraires, la nouvelle composition des conseils présente une plus grande diversité. Les candidats actionnistes et chrétiens-sociaux ont remporté la majorité dans plusieurs endroits, et les options républicaines, libérales et même chrétiennes-conservatrices ont bénéficié d'un certain soutien. Tout cela montre que la démocratie est une valeur chère à nos concitoyens et qu'ils la défendent."
 socitaly.131.a: "Nous pouvons, en effet, avoir un discours politique courtois."

 socitaly.132.t: "Pacte Union-Actionnisme"
 socitaly.132.d: "Afin d'éviter que la terreur et la sauvagerie des fascistes ne se poursuivent, le Président [SRI.GetLeader] a rencontré des représentants du Parti de l'action, dirigé par Emilio Lussu. L'objectif de la réunion était de clarifier les conditions d'une coopération future entre la Confédération générale et les Actionnistes, ce qui, dans le paysage politique actuel, est de la plus haute importance. Comme l'a fait remarquer l'un des délégués actionnistes, "deux camps qui se battent pour les mêmes idéaux" : "Deux camps qui se battent pour les mêmes idéaux - la liberté et la démocratie - doivent s'efforcer de s'unir, sous peine de voir leur lutte réduite à néant.\n\nDe nature antifasciste, les discussions ont également porté sur d'autres aspects, tels que la représentation du Parti d'action au sein du gouvernement actuel. Les négociations fructueuses ont abouti à la signature d'un accord de coopération formel par les deux parties concernées."
 socitaly.132.a: "La liberté ne peut être compromise par des querelles mesquines"

 socitaly.133.t: "Intégration des Milices Anarchistes"
 socitaly.133.d: "De nombreux habitants de [SRI.GetNameDef] célèbrent aujourd'hui les dernières étapes de l'intégration des milices dans l'armée de [SRI.GetAdjectiveCap]. Une réunion avec les chefs de milices et le haut commandement a eu lieu aujourd'hui, au cours de laquelle les deux parties ont signé des documents confirmant que les milices anarchistes serviront désormais directement au sein de l'armée de [SRI.GetNameDef], bien qu'avec une garantie d'autonomie opérationnelle.\n\nSur le plan politique, cette décision confirme les engagements du gouvernement en faveur de l'action révolutionnaire. De nombreux anciens miliciens, aujourd'hui soldats, ont participé à la création du [SRI.GetNameDef] pendant la guerre civile italienne et ont ensuite défendu les frontières de la République."
 socitaly.133.a: "Comment remercier les combattants de la vraie liberté ?"

 socitaly.134.t: "Le Camarade Sandro Pertini s'Exprime"
 socitaly.134.d: "A l'initiative de la Confédération générale, une rencontre a été organisée aujourd'hui entre des militants politiques et des responsables syndicaux. De nombreuses personnes ont profité de cette occasion pour parler de l'importance de l'unité entre les personnes de sensibilité socialiste. L'intervention du camarade Sandro Pertini, membre de la Confédération générale et ami personnel du président Nenni, a été particulièrement intéressante.\n\nDans son discours, Pertini a souligné l'importance de "l'unité entre toutes les classes et tous les secteurs de notre population, des ouvriers aux paysans, des intellectuels aux soldats ; l'unité entre tous les partis et organisations de notre république". Citant l'exemple de l'Union britannique et de la Commune de France, Pertini a souligné que la symbiose entre l'activité politique et syndicale est possible et peut donner des résultats positifs dans la création d'une société socialiste.\n\nPertini a terminé son discours en disant :\n     La liberté sans la justice sociale est une vaine réussite. Peut-on considérer comme vraiment libre quelqu'un qui a faim, qui est dans la misère, qui n'a pas de travail ? Qui est humilié parce qu'il ne sait pas comment s'occuper de ses enfants et leur donner une éducation ? Ce n'est pas un homme libre. C'est pourquoi la liberté doit aller de pair avec la justice sociale".\n Le discours a été salué et apprécié par tous les acteurs du paysage politique socialiste italien."
 socitaly.134.a: "Des paroles pleines de sagesse de la part de ce jeune politicien en pleine ascension."

 socitaly.135.t: "Premier Congrès de la CGIL"
 socitaly.135.d: "Nous avons inauguré aujourd'hui le premier congrès de la nouvelle CGIL, la Confédération générale italienne du travail. Créée comme une fédération de tous les syndicats, qu'ils soient catholiques, socialistes ou libéraux, et codirigée par le socialiste Bruno Buozzi et le catholique Achille Grandi, elle est censée être le véhicule de la pleine intégration des catholiques dans la vie politique de la République. Cela n'aurait pas pu se faire sans l'assentiment de l'Église, que nous devrons rembourser plus tard ; mais pour l'instant, la plupart des gens sont satisfaits de l'arrangement, même certains anciens politiciens du PPI. Lombardi, secrétaire du parti chrétien-social et fervent défenseur du socialisme chrétien, a publiquement félicité le gouvernement pour cette évolution."
 socitaly.135.a: "Pour l'avancement de tous les travailleurs !"

 socitaly.136.t: "Élections Locales aux Chambres du Travail"
 socitaly.136.d: "Pour tenter de briser le pouvoir institutionnel local de l'Église, nous avons choisi d'élargir le suffrage aux élections des chambres du travail locales et d'étendre leurs pouvoirs sur les municipalités rurales à tendance conservatrice. Cet effort a été relativement efficace ; bien que l'Église ait condamné la réforme, cela ne signifiait pas grand-chose puisqu'elle refusait déjà de reconnaître la République socialiste en général, tandis que les catholiques progressistes se contentaient d'avoir un moyen d'influencer la gouvernance locale d'une manière mineure. Bien entendu, les Actionnistes ont également condamné la réforme comme étant intrinsèquement antidémocratique, mais ils ne sont pas en mesure de faire grand-chose à ce sujet."
 socitaly.136.a: "L'avancement de l'Italie commence aujourd'hui !"

 socitaly.137.t:0 "Les élections de [GetYear]"
 socitaly.137.d: "Les élections ont eu lieu aujourd'hui et les résultats ont été décevants pour toutes les forces en présence. Il semble que la situation parlementaire soit restée pratiquement inchangée, avec une majorité relative de l'Union mais aucun bloc parlementaire solide capable de s'imposer et de mettre fin à l'instabilité politique. Bien que les syndicats et les fascistes aient dénoncé de prétendus truquages, il semble que ce qui aurait dû être un moment charnière dans la résolution de notre situation politique ait fini par être complètement hors de propos. Pour le meilleur ou pour le pire, l'impasse parlementaire ne sera probablement résolue qu'après la libération totale de la péninsule."
 socitaly.137.a: "Le jeu des chaises musicales va donc se poursuivre ?"

 socitaly.138.t: "Rosselli Abattu !"
 socitaly.138.d: "Horrible nouvelle ! Alors qu'il sortait d'une conférence médicale, le président Rosselli a été abattu par ce que nous pensons être un groupe de Chemises noires radicales. Les assaillants ont été rapidement neutralisés par la sécurité publique locale, et une armée de chirurgiens s'est précipitée pour sauver Rosselli - en vain, les multiples coups de feu s'étant avérés trop forts.\n\nLe monde politique a réagi avec stupeur et horreur, car nous pensions que la violence politique avait disparu avec les chemises noires après les premières élections de l'après-guerre, mais il semble qu'elle n'ait pas vraiment disparu.\n\nLe Premier ministre Emilio Lussu, qui était également le second de Rosselli au sein du Parti d'action, a prononcé au Parlement un discours émouvant à la mémoire de son ami, qui s'est terminé par des applaudissements prolongés. Peu après, Lussu a été élu président pour succéder à Rosselli ; il a immédiatement déclaré qu'il utiliserait ses nouveaux pouvoirs pour modeler l'Italie comme l'aurait voulu son prédécesseur."
 socitaly.138.a:0 "Terrible!"

 socitaly.139.t:0 "Les élections de [GetYear]"
 socitaly.139.d: "De nouvelles élections ont eu lieu aujourd'hui. Les défaites des années 30 n'étant plus qu'un lointain souvenir, les syndicats et leurs candidats ont facilement obtenu la majorité absolue des sièges et réélu le président [SRI.GetLeader]. Cela ne signifie pas pour autant que le discours démocratique s'est éteint : les représentants syndicaux ont des parcours idéologiques variés et s'alignent sur différentes factions révolutionnaires, ce qui garantit qu'aucun gouvernement ne pourra jamais compter sur une majorité autoritaire solide comme le roc."
 socitaly.139.a: "Par les syndicats, la liberté !"

 socitaly.140.t:0 "Les élections de [GetYear]"
 socitaly.140.d: "De nouvelles élections ont eu lieu aujourd'hui. Bien que l'abolition des sièges syndicaux proposée depuis longtemps par Rosselli n'ait pas été adoptée, le Parti d'action et les syndicats amis ont donné au président [SRI.GetLeader] une majorité parlementaire relativement stable, grâce à laquelle nous serons en mesure de démocratiser davantage l'État et de mener la révolution à sa conclusion naturelle."
 socitaly.140.a: "Notre liberté, exercée !"

 socitaly.141.t:0 "Les élections de [GetYear]"
 socitaly.141.d: "De nouvelles élections ont eu lieu aujourd'hui. Les réformes démocratiques ont produit leurs effets ; avec l'abolition des sièges syndicaux, les syndicats se sont présentés en tant que "Section italienne de l'Internationale des travailleurs", obtenant un nombre respectable de voix. Le Parti d'action reste le parti le plus puissant, mais plusieurs petits partis d'opposition ont également fait leur entrée au parlement.\n\nPour constituer une majorité stable, le Président [SRI.GetLeader] a proposé la formation d'un Front démocratique populaire composé du Parti d'action, du Parti chrétien-social, du Parti républicain et de représentants syndicaux sympathisants. Le leader naturel d'une telle coalition serait Rosselli, mais il a lui-même proposé au général Pacciardi (qui est également secrétaire du parti républicain) de diriger le gouvernement, en signe d'unité démocratique."
 socitaly.141.a: "Le président nomme l'honorable Pacciardi !"
 socitaly.141.b: "Le président nomme l'honorable Rosselli !"

 socitaly.142.t: "La Nouvelle Réforme Agraire"
 socitaly.142.d: "Les réformes italiennes antérieures dans le domaine de l'agriculture et de la propriété foncière, proposées par les gouvernements de Mussolini et de ses prédécesseurs, ne pouvaient guère être considérées comme suffisantes. Dans le cadre des "pactes coloniaux", les syndicats prétendument éclairés ont supervisé l'émancipation limitée de la paysannerie "arriérée". Cette méthode de distribution des terres n'est pas seulement incroyablement condescendante, car elle ne reconnaît pas le potentiel révolutionnaire inhérent à la paysannerie italienne, mais elle n'a été tentée que dans quelques dizaines de communes.\n\nLe sud rural étant désormais sous le contrôle de la république socialiste, il est devenu évident qu'un programme de réforme agraire plus vaste et plus puissant s'impose. Les "pactes coloniaux" doivent être révisés ou complètement supprimés (quelles que soient les objections des syndicats), et une classe entièrement nouvelle de petits propriétaires terriens doit voir le jour. Les syndicalistes préviennent déjà qu'une telle "petite-bourgeoisie" pourrait facilement se retourner contre la révolution - une notion largement rejetée par le PdA."
 socitaly.142.a: "Liberté pour les agriculteurs italiens !"

 socitaly.143.t: "Le Rétablissement de la Présidence"
 socitaly.143.d: "Depuis la nomination du "cabinet présidentiel" de Giuseppe Giulietti en 1934, un pouvoir extraordinaire (et inconstitutionnel) a été conféré à la présidence de la république socialiste. Aujourd'hui, dans le cadre de la restauration constitutionnelle controversée du PdA, la position du président a une fois de plus été réduite à celle d'une simple figure de proue. Carlo Rosselli s'est retiré du poste et a laissé la place à l'indépendant Gaetano Salvemini, un candidat de compromis acceptable pour toutes les factions parlementaires. \n\nSalvemini est respecté par beaucoup, et pour de nombreuses raisons. Qu'il s'agisse de son statut de membre de la première heure de l'ancien PSI, de son soutien nationaliste à des projets tels que l'entrée de l'Italie dans la Weltkrieg ou de son plaidoyer en faveur d'un contrôle parlementaire sur le mouvement syndical, rares sont ceux qui ne trouvent pas quelque chose qu'ils respectent chez lui. En outre, nombreux sont ceux qui pensent que ses études passées dans le domaine du méridionalisme (c'est-à-dire la recherche sur les questions sociales et économiques du sud de l'Italie) font de lui le chef d'État idéal pour une Italie fraîchement réunifiée.\n\nBien entendu, cela ne signifie pas que M. Rosselli est totalement hors jeu. L'essentiel du pouvoir exécutif étant repassé du président au premier ministre, ce dernier a pris la tête d'un gouvernement provisoire qui devrait durer jusqu'à l'organisation de nouvelles élections le mois prochain. Pour Rosselli et le PdA, ce rétablissement de la présidence dans son état constitutionnel d'origine représente une victoire politique finale et la réalisation totale de leur manifeste en sept points, mettant fin aux réformes radicales des années passées. Maintenant, la république et ses réformateurs peuvent enfin s'assagir."
 socitaly.143.a: "En route vers la normalité !"

 socitaly.144.t: "Le Compromis Union-Parlement"
 socitaly.144.d: "Après des années de conflit à petite échelle, les divisions entre les Actionnistes et la direction des Syndicats semblent enfin se résorber. Le parti Action n'a jamais été un mouvement antisyndical, mais son opposition au contrôle du Parlement par les syndicats a fait que les deux parties se sont échangées des coups pendant un certain temps. Cette situation semble toucher à sa fin, puisque le président [SRI.GetLeader] s'est prononcé en faveur d'une nouvelle loi électorale qui, tout en réduisant le nombre de sièges des syndicats et en accordant des droits supplémentaires à des groupes plus petits et plus libéraux, maintient en effet le concept de sièges des syndicats - dans un revirement inattendu du programme de son parti.\n\nCertains, en particulier au sein du Parti d'action, ne sont pas satisfaits de ce changement, mais la plupart d'entre eux se réjouissent de cette paix politique retrouvée."
 socitaly.144.a: "Pour le socialisme et la liberté !"

 socitaly.200.t: "La Promotion de Leonilde Iotti"
 socitaly.200.d: "Il semble que nos politiques en faveur de l'égalité des femmes portent rapidement leurs fruits, puisque de nouvelles et jeunes recrues se frayent un chemin jusqu'aux plus hauts rangs de l'Armée rouge.\n\nLa dernière promotion en date est celle de la très jeune Leonilde, ou Nilde, Iotti. Ancienne enseignante, fille d'un syndicaliste, Nilde a rejoint la lutte révolutionnaire alors qu'elle avait à peine 20 ans. Rapidement, elle est passée d'un rôle de soutien à la participation à des missions de combat actives et a gravi les échelons du GDI.\n\nAujourd'hui, malgré son jeune âge, Iotti est devenue le chef de l'organisation, ce qui témoigne de son courage révolutionnaire. Le président [SRI.GetLeader] a donc choisi de reconnaître officiellement sa position et lui a accordé une commission, faisant d'elle l'officier ayant connu l'ascension la plus rapide dans l'histoire de l'Italie."
 socitaly.200.a: "Trois hourras pour les femmes d'Italie !"

### Characters ###
 SRI_benito_mussolini: "Benito Mussolini"
 SRI_benito_mussolini_leader_desc: "§YLeader Description\nBorn:§! July 29th, 1883, in Dovia di Predappio, Forlì, Kingdom of Italy\n§YPolitical Career:§! Mussolini was born in Emilia-Romagna to a socialist blacksmith father and a devoutly catholic schoolteacher. Despite being baptised at an early age, he became a militant atheist like his father, comparing his religious boarding school to hell. He nevertheless later graduated in a non-religious school and qualified as an elemental schoolmaster.\n\nHe emigrated to Switzerland for a brief period of time to avoid the compulsory military service and became acquainted with the ideas of Nietzsche and Sorel among others, which deeply influenced him. Returning to Italy in 1904, he spent two years in military service and then became a teacher. In 1909 he left to become the secretary of the labour party in Trentino and was later arrested in 1911 for his militant opposition to the Libyan War.\n\nIn 1912 he became part of the national directorate of the PSI, though his support of Italian Intervention in the Weltkrieg got him ousted. He soon formed the Fascio Rivoluzionario d'Azione Internazionalista and joined the war effort as a soldier, being gravely wounded in 1917. The ICW saw him join d'Annunzio, De Ambris and others in forming the blackshirts - a radical paramilitary that sought to establish socialism and was militantly anti-Austrian.\n\nHe quickly rose through the ranks in the new socialist republic, advocating for a militant approach to the reunification of Italy. His rapport with Giulietti saw him become part of the government and his fascists' growth in the subsequent elections have confirmed that Italians want militant reunification. Now as president he will take the fight to the reactionaries surrounding the SRI - none shall prevent Italy's rise this time!"
 SRI_benito_mussolini_2_leader_desc:9 "§YLeader Description\nBorn:§! July 29th, 1883, in Dovia di Predappio, Forlì, Kingdom of Italy\n§YPolitical Career:§! Born in Emilia-Romagna, Mussolini soon showed his radical atheism at an early age - perhaps as a reaction to his devout mother. He graduated as an elemental schoolmaster from a non-religious school after comparing his previous religious school to hell and decided to leave for Switzerland in order to avoid the military draft. While there, he became acquainted with the ideas of Nietzsche and Sorel, becoming deeply influenced by them.\n\nHis militant opposition to the Libyan War saw him being imprisoned, though it would soon propel him to the national directorate of the PSI. However, he would soon be ousted due to his equally militant support of Italian entry into the Weltkrieg. While fighting in the war, he became gravely wounded and was sent home, soon forming the blackshirts alongside d'Annunzio, de Ambris and many other militant socialists.\n\nDuring the ICW, the blackshirts played a key role in the defeat of the royalists first and the \"white\" movement later and Mussolini became a big player in Italian politics. Though he had the backing of the blackshirts, his uncompromising attitude led him to be isolated from government - until Giulietti agreed to a coalition. After using his newfound platform to promote his views, he became president and led Italy through the Second Risorgimento.\n\nNow having unrivaled control over the entirety of Italy, he seeks to centralise power in the figure of the president in order to root out revisionists and reactionaries alike. It appears that the age of relative socialist harmony that the SRI brought has come to an abrupt end, with blackshirt intimidation of political opponents being at an all-time high."

 SRI_giuseppe_giulietti: "Giuseppe Giulietti"
 SRI_giuseppe_giulietti_leader_desc: "§YLeader Description\nBorn:§! May 21st, 1879, in Rimini, Kingdom of Italy\n§YPolitical Career:§! Giulietti was born in, Emilia-Romagna to a poor fisherman family. After graduating in the Nautical Institute, he pursued a career in the merchant marine. During his military service in the Navy, he came into contact with anarchist and socialist circles in Liguria. He became affiliated to the Italian Federation of Seaworkers as well as the socialist party (PSI) just after he concluded his service in 1903.\n\nAfter become the leader of the federation in 1906, he became a key figure in the unification of all naval workers into one big union, which was achieved in just four years. He came into conflict with the PSI after expanding the executive powers of the newly created union in 1913 and even moreso when he supported Italian entry into the Weltkrieg alongside Mussolini. During the Weltkrieg he became an officer in the Navy and played a key role in confirming the availability of the merchant marine, leading to the creation of a dockworkers' coop in Genoa in 1918.\n\nThe Italian Civil War saw him join the Republican side, from which he supported the socialist wing. Inspired by brave martyrs like D'Annunzio who fought to keep Austrian influence away from Italy, he became a major advocate of an aggressive militarisation policy, seeing it a necessary component of Syndicalist Italy's survival. He finally became president in 1931, though disagreements with his less militaristic syndicalist comrades led him to agree to a government including Mussolini's fascists in 1934.\n\nOn the eve of elections in 1936, it looks like Giulietti may have inadvertently legitimised Mussolini to the Italian population, leading to a larger fascist movement than may otherwise have happened. Whether this is a worthwhile sacrifice for a larger degree of militarisation, only time will tell."
 SRI_giuseppe_giulietti_2_leader_desc: "§YLeader Description\nBorn:§! May 21st, 1879, in Rimini, Kingdom of Italy\n§YPolitical Career:§! Giulietti was born in Emilia-Romagna to a poor fisherman family. After graduating in the Nautical Institute, he pursued a career in the merchant marine. During his military service in the Navy, he came into contact with anarchist and socialist circles in Liguria. He became affiliated to the Italian Federation of Seaworkers as well as the socialist party (PSI) just after he concluded his service in 1903.\n\nAfter become the leader of the federation in 1906, he became a key figure in the unification of all naval workers into one big union, which was achieved in just four years. He came into conflict with the PSI after expanding the executive powers of the newly created union in 1913 and even moreso when he supported Italian entry into the Weltkrieg alongside Mussolini. During the Weltkrieg he became an officer in the Navy and played a key role in confirming the availability of the merchant marine, leading to the creation of a dockworkers' coop in Genoa in 1918.\n\nThe Italian Civil War saw him join the Republican side, from which he supported the socialist wing. Inspired by brave martyrs like D'Annunzio who fought to keep Austrian influence away from Italy, he became a major advocate of an aggressive militarisation policy, seeing it a necessary component of Syndicalist Italy's survival. He finally became president in 1931, though disagreements with his less militaristic syndicalist comrades led him to agree to a government including Mussolini's fascists in 1934.\n\nNow that Mussolini has been ousted from power, Giulietti is distrusted among his fellow syndicalists. The only thing keeping him as president is the fact that the different factions are jockeying for dominance and he emerged as the compromise candidate, but this is unlikely to last long..."

 SRI_palmiro_togliatti: "Palmiro Togliatti"
 SRI_palmiro_togliatti_leader_desc: "§YLeader Description\nBorn:§! March 26th, 1893, in Genoa, Kingdom of Italy\n§YPolitical Career:§! Born into a middle-class family, Palmiro Togliatti's early life was spent moving around due to his father's job as a schoolteacher - first to Novara, then Turin, then Sondrio, then Sassari. His father's tragic death in 1911 forced him to move back to Turin, where he received a scholarship to study law, although he would have preferred philosophy.\n\nTogliatti joined the socialist party (PSI) in 1914, just before the Weltkrieg, where he favoured Italian entry on the side of the entente. He finally graduated in late 1915 and despite wanting to pursue a degree in philosophy, he joined the Red Cross due to his myopia, later fighting in the front lines. When the ICW began he joined the republican front and later the 'red' faction that emerged.\n\nUnlike many other syndicalists, he strongly promoted militarism to reunite Italy under a syndicalist flag as soon as possible. This, combined with his opposition to the chaotic syndicalist system and desire for a more centralised government, led him to sympathise with the growing fascist movement. These sympathies became a formal alliance after 1927, when the Italian Federation collapsed but the SRI failed to pounce. Pressured by Mussolini, he eventually adopted the fascist manifesto as the PCd'I's party programme and was rewarded with the position of Mussolini's second in command.\n\nWhen Mussolini was murdered, Togliatti saw the chance of creating a new direction for the movement and took it. Rebuilding bridges with the trade unions while forcing them to accept increased central control and simutaneously denouncing blackshirt excesses, his rule appears to be a radical shift from Mussolini's. But the question remains - will the blackshirts accept him as their leader?"

 SRI_alceste_de_ambris: "Alceste de Ambris"
 SRI_alceste_de_ambris_leader_desc: "§YLeader Description\nBorn:§! September 15th, 1874, in Licciana Nardi, Massa-Carrara, Kingdom of Italy\n§YPolitical Career:§! Alceste de Ambris was born in Licciana Nardi, Tuscany, in 1874 as the first of 8 siblings. He became active in the socialist movement from an early age, becoming involved in the 1898 popular uprisings. The aftermath saw him exiled to Marsaille, then Rio de Janeiro and Sao Paulo, only being able to return to Italy in 1903.\n\nWhen he came back, he became active in the trade union movement and later became leader of the socialist youth in Rome. He opposed the Libyan war and got himself elected to parliament as part of the PSI in 1913. However, when the Weltkrieg began, he opposed them and called for interventionism on the entente side, alongside Mussolini. After fighting for his country, he formed a paramilitary unit alongside Mussolini and d'Annunzio called the blackshirts, which fought for syndicalism and against Austrian influence during the ICW.\n\nIn the new socialist republic he remained prominent within the fascist movement, though Mussolini took most of the spotlight. The latter's autocratic tendencies caused de Ambris to view him with distrust, though he remained committed to the fascist cause as an organiser for the fascist paramilitaries. He joined the cabinet during Giulietti's and Mussolini's governments, always retaining a prominent role.\n\nWhen Mussolini was tragically assasinated, Togliatti tried to subvert everything the fascist movement stood for, but de Ambris led the blackshirts in recapturing power from that traitor. Now standing atop a united Italy, his governance will likely see the blackshirts more unleashed than they were even under Mussolini - a dangerous predicament for revisionists and reactionaries alike."

 SRI_angelo_tasca: "Angelo Tasca"

 SRI_giuseppe_di_vittorio: "Giuseppe di Vittorio"
 SRI_giuseppe_di_vittorio_leader_desc:9 "§YLeader Description\nBorn:§! August 11th, 1892, in Cerignola, Foggia, Kingdom of Italy\n§YPolitical Career:§! Giuseppe Di Vittorio's father's untimely death forced him to take over his job as an agricultural worker at age 10. Nevertheless, he made the best of the situation, educating himself with the help of a dictionary he bought at age 12 with his own salary. He became sympathetic to anarchism at age 12, moving onto socialism as he helped found a socialist youth club at age 15.\n\nHe became affiliated with the trade union movement in Cerignola and started to believe in the revolutionary potential of the trade unions. When the Weltkrieg came, he authored an article in Mussolini's 'Il Popolo d'Italia' embracing interventionism and when the time came was wounded while fighting for his country. The Italian Civil War saw him embrace the republican and later socialist movements, through which he became estranged from his native Apulia.\n\nNevertheless, he became actively involved in the trade union movement, championing the cause of the urban workers. Though he came from a rural background himself, he abandoned the mainly rural USI and joined the predominantly urban-based CGL due to their compromising attitude towards more moderate factions of the socialist republic. He believed that compromise and unity would be the best way for the socialist republic to survive and as such was sceptical of Giulietti's alliance with Mussolini.\n\nHe was eventually proven right and as the dust settled on the Second Risorgimento, he managed to pull together a majority of trade unions behind him. Now, with Mussolini's ambitions curtailed, his vision of a unifying syndicalist movement has prevailed."

 SRI_pietro_nenni:0 "Pietro Nenni"
 SRI_pietro_nenni_leader_desc: "§YLeader Description\nBorn:§! February 9th, 1891, in Faenza, Ravenna, Kingdom of Italy\n§YPolitical Career:§! Pietro Sandro Nenni was born in Faenza, Emilia-Romagna, in 1891, to a family of peasants and his father died while young. He was then put into an orphanage by a local aristocratic family with the intention of having him become a priest. They had him recite his catechism every Sunday before the countess, receiving a silver coin if he made no mistakes. Nenni would later describe this affair as \"generous, but humiliating\".\n\nActive in the trade union movement, he became a member of the Italian Republican Party in 1909 and got arrested in 1911 due to his opposition to the Libyan War. Sharing a prison cell with Mussolini, he struck an unlikely friendship with the young firebrand after intense arguments. When the Weltkrieg came, he volunteered to fight in the Isonzo front, being gravely wounded in 1916. During the ICW he fought for the republican cause, though was disheartened when the split between 'reds' and 'whites' happened - ultimately supporting the former due to Austrian recognition of the latter.\n\nHe became involved in the socialist newspaper 'Avanti' in the aftermath, as its special correspondant in Paris. Through this, he became heavily involved in the French political scene, becoming acquainted with figures like Marcel Cachin and Pierre Monatte. When Giulietti chose to let Mussolini into government, Nenni was hopeful due to his prior friendship with Mussolini though he quickly came to oppose the new direction.\n\nFollowing the Second Risorgimento and as part of a compromise plan brokered by French syndicalists, Nenni was supported by both the CGL and USI to become president. Now at the helm of a united socialist Italy, his main priority is cooperation with other socialist states."

 SRI_alberto_meschi: "Alberto Meschi"
 SRI_alberto_meschi_leader_desc: "§YLeader Description\nBorn:§! May 27th, 1879, in Borgo San Donnino, Parma, Kingdom of Italy\n§YPolitical Career:§! Alberto Meschi was born in Borgo San Donnino, Parma, in 1879. He worked as a bricklayer from a young age, quickly becoming involved in the local socialist movement as a writer for various publications. In 1905 he emigrated to Argentina and became introduced to anarcho-syndicalist ideas, though his radicalism got him expelled in 1909. Back in Italy, he became involved in union organising in Carrara, Tuscany, a local syndicalist hotbed. From 1911 to 1914 his activism secured many rights for workers, such as a pension or an eight-hour workday.\n\nIn 1912 he founded the Unione Sindicale Italiana (USI), an explicitly revolutionary syndicalist organisation. When the Weltkrieg came, he saw it as an opportunity for the international proletariat to cast off the yoke of the bourgeoise but was conscripted to fight nonetheless and became a PoW in Hungary. His uncompromising demands were a large cause of the division of the republican movement in the ICW between \"whites\" and \"reds\", with him firmly in the latter camp.\n\nOnce the SRI was established, he positioned the USI as the main union in rural areas, owing to his uncompromising attitude towards the catholic church. He initially was ambivalent to an alliance with Mussolini to militarise the socialist republic, seeing it as a necessary evil. However, when it became clear that Mussolini was only interested in securing control of the state, he became the main proponent of a strategy of 'strategic cooperation', arguing that he should only be supported in actions that furthered the revolution.\n\nThe Second Risorgimento's aftermath saw him convince the more moderate CGL to support his vision of an uncompromising revolutionary attitude. Meschi in charge can only mean one thing - no quarter for reactionaries!"

 SRI_carlo_rosselli:0 "Carlo Rosselli"
 SRI_carlo_rosselli_leader_desc: "§YLeader Description\nBorn:§! November 16th, 1899, in Rome, Kingdom of Italy\n§YPolitical Career:§! Born to a wealthy Tuscan Jewish family in 1899, Rosselli participated in the Weltkrieg with enough distinction to be promoted to a second lieutenant. During Italy's civil war he supported the broad republican movement against the unpopular Victor Emmanuel. When the movement splintered into \"reds\" and \"whites\" he called for unity in the republican camp, seemingly unwilling to fully commit to either side. However, when the dust settled, he joined the dominant socialist republic.\n\nAfter graduating in political sciences and law in Florence and Turin respectively, he became heavily involved in the politics of the republic. There he came to dislike the immense power wielded by trade unions, which he saw as a fundamentally undemocratic way to organise a society. When the British Revolution happened, he volunteered to advise the nascent Union of Britain, helping to shape its constitution and proving that parliamentarism and socialism aren't mutually exclusive.\n\nOnce back in Italy he founded a new party, the Partito d'Azione, which was a namesake of Mazzini's  party from the prior century. It advocated for liberal social values and for parliament to take a bigger role in the running of the economy. His new party quickly became a force to be reckoned with, though he would still be viewed with distrust by other revolutionaries, especially after Mann dissolved the British Parliament.\n\nThough he didn't find much political success until the Second Risorgimento was complete, Rosselli now finds himself as the most powerful man in Italy. One thing is certain - his election marks a seismic shift in Italian revolutionary politics."

 SRI_giuseppe_romita: "Giuseppe Romita"

 SRI_olindo_vernocchi: "Olindo Vernocchi"

 SRI_gaetano_salvemini: "Gaetano Salvemini"
 SRI_gaetano_salvemini_leader_desc: "§YLeader Description\nBorn:§! September 8th, 1873, in Molfetta, Bari, Kingdom of Italy\n§YPolitical Career:§! Salvemini was born in 1873 and graduated from a humanities degree in Florence in 1895. Having a Redshirt father and a socialist mother, it is perhaps not surprising that he joined the socialist party in 1894. However, his time within the party was not devoid of issues - chief among them the Libyan War in which Salvemini thought the PSI's attitude towards the war was too lukewarm. However, he was convinced by Mussolini to return to the PSI in 1914, just in time for the next confrontation.\n\nSalvemini strongly supported Italian entry into the Weltkrieg on the entente side, unlike most of the PSI. When Italy finally joined, he enlisted as a volunteer but fell ill and was let go by December 1915. When Italy was defeated and the Italian Civil War began, he joined the republican front and then its socialist faction, though he took no part in any formal combat.\n\nHaving been notable in the PSI pre-war, it was easy for him to rise through the ranks of the new revolutionary society. He befriended Carlo Rosselli and was sympathetic to his arguments regarding parliamentary oversight of trade unions, but stopped short of formally joining the Partito d'Azione. Maintaining his political independence would be better in the long-term, or so he thought.\n\nAnd his gamble appears to have paid off. Now, after Rosselli's reforms to the political system, he was elected president as a compromise figure between the different factions. While he would never consider returning to the syndicalist system of yesteryear, his victory also marks the end of radical changes to the system in the vein of Rosselli."

 SRI_emilio_lussu:0 "Emilio Lussu"
 SRI_emilio_lussu_leader_desc: "§YLeader Description\nBorn:§! December 4th, 1890, in Armungia, Cagliari, Kingdom of Italy\n§YPolitical Career:§! Lussu earned his law degree in Cagliari just before Italy joined the Weltkrieg. Having served as an infantry officer beforehand, his experience and valour in the battlefield earned him four awards and the rank of captain. When the Weltkrieg ended and the Italian Civil War began, Lussu joined the republican front and then became part of its socialist faction.\n\nThe civil war estranged him from his dear Sardinia, where the royalist government issued an arrest warrant for him. Nevertheless, he became active in the war veteran scene, quickly rising to national prominence. His ideal socialism diverged from the trade union-dominated politics of Italy, and he was sidelined as a result.\n\nHis close relationship with Carlo Rosselli allowed him to play a key role in the founding of the Partito d'Azione, a namesake of Mazzini's party from the prior century. Through his influence in the veteran movement, he advocated for the people (through their parliamentary representatives) to take power back from the trade unions.\n\nAfter Rosselli's tragic murder by radical squadristi, Lussu assumed the leadership of the Partito d'Azione. His closer perspective to the syndicalist mindset was perhaps why he managed to bring the Pd'A into government for the first time, though his election still marks a clear departure from the previous revolutionary consensus."

