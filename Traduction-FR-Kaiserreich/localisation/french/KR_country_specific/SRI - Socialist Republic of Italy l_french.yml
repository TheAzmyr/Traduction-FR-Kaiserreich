 SRI_join_the_intl_desc: "L'Allemagne et l'Autriche se méfient de la création d'une alliance formelle entre la Troisième Internationale et [Root.GetNameDef], par laquelle les forces françaises et anglaises seraient appelées à nous aider à réunifier l'Italie sous un régime syndicaliste. Cependant, si une grande puissance s'impliquait en Italie ou si la guerre reprenait entre [FRA.GetNameDef] et [GER.GetNameDef], tous les paris seraient ouverts."
SRI_unite_italia_desc: "L'Italie a été divisée pendant la guerre civile italienne. Cependant, la République socialiste d'Italie a enfin triomphé et nous avons à nouveau unifié le pays."
