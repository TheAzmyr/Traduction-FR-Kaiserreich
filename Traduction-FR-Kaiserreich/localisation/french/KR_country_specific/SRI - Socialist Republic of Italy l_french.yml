SRI_international_decisions: "L'Italie dans l'Internationale"
 SRI_international_decisions_desc: "La République socialiste d'Italie est l'un des membres fondateurs de l'Internationale. En tant que tels, nous devons soutenir et contribuer aux divers projets et initiatives des autres membres de l'Internationale."
 SRI_join_the_intl: "Rejoindre la Troisième Internationale "
 SRI_join_the_intl_desc: "L'Allemagne et l'Autriche se méfient de la création d'une alliance formelle entre la Troisième Internationale et [Root.GetNameDef], par laquelle les forces françaises et anglaises seraient appelées à nous aider à réunifier l'Italie sous un régime syndicaliste. Cependant, si une grande puissance s'impliquait en Italie ou si la guerre reprenait entre [FRA.GetNameDef] et [GER.GetNameDef], tous les paris seraient ouverts."
SRI_Assist_Damocles_Project: "Soutenir le Projet Damoclès"
 SRI_Assist_Damocles_Project_desc: "Les Britanniques ont créé un programme de coordination de la recherche nucléaire. En tant qu'alliés, nous devrions soutenir les Britanniques ; notre propre Enrico Fermi est un physicien nucléaire talentueux à part entière et serait un excellent complément au projet."
SRI_political_decisions: "Décisions Politiques"
SRI_political_decisions_desc: "Il existe de nombreuses décisions politiques différentes que nous pouvons prendre pour façonner la nature de la république."
SRI_begin_the_cultural_revolution: "Amorcer la Révolution Culturelle"
SRI_begin_the_cultural_revolution_desc: "Des éléments réactionnaires affligent encore notre société, et comme des rats, lorsqu'on en purge un, une douzaine d'autres semblent s'enfuir de dessous les boiseries. Nous devons nous efforcer de les éliminer d'un seul coup."
SRI_unite_italia: "Unir l'Italie"
SRI_unite_italia_desc: "L'Italie a été divisée pendant la guerre civile italienne. Cependant, la République socialiste d'Italie a enfin triomphé et nous avons à nouveau unifié le pays."
 SRI_attack_italy: "Attaquer [From.GetNameDef]"
 SRI_attack_italy_desc: "Le temps est venu d'achever le Risorgimento - nous devons libérer les travailleurs de [From.GetNameDef] et les incorporer dans la République Socialiste."
 SRI_rally_supporters: "Ralliement de soutien au sein de [ITA.GetNameDef]"
 SRI_rally_supporters_desc: "Il existe un réseau de syndicalistes au sein de [ITA.GetNameDef], ceux qui se lèveraient si on les appelait. Ils ont travaillé depuis la guerre civile, et bien que leurs forces pourraient finalement ne pas faire pencher la balance en notre faveur, nous pouvons utiliser toute l'aide disponible."

 INT_invite_SRI: "Inviter [From.GetNameDef] dans l'[Root.GetFactionName]"
 INT_invite_SRI_desc: "L'Allemagne et l'Autriche se méfient de la création d'une alliance officielle entre [Root.GetFactionName] et [From.GetNameDef], par laquelle nos forces seraient appelées à aider [From.GetNameDef] à réunifier l'Italie sous un régime syndicaliste. Cependant, si une puissance majeure s'implique dans la région ou si nous nous retrouvons à nouveau en guerre avec [GER.GetNameDef], les jeux sont faits."

