### Political Tree ###
 SRI_build_a_new_government: "Construire un Nouveau Gouvernement"
 SRI_build_a_new_government_desc: "L'expérience sociale-nationaliste de Giulietti a clairement échoué, provoquant un blocage parlementaire à la suite des nouvelles élections. Nous ne devons cependant pas faire preuve de faiblesse ; une nouvelle solution de gouvernement doit être trouvée."
 SRI_making_the_new_italy: "Fabrication de la Nouvelle Italie"
 SRI_making_the_new_italy_desc: "Après des années de lutte, l'Italie est enfin unie ; cependant, il est également clair que le compromis qui a entouré la politique socialiste ces dernières années ne peut plus durer. De nouvelles élections ont été programmées : voyons ce que le soleil du matin nous réserve."
 SRI_deal_with_fmc: "Traiter avec le FMC"
 SRI_deal_with_fmc_desc: "Le Front Militaire Clandestin est une épine dans notre pied depuis trop longtemps. Avec un gouvernement stable enfin en place, nous pouvons maintenant envisager d'au moins contenir et réduire leurs opérations."
 SRI_crush_monarchist_militias: "Écraser les Tchétniks"
 SRI_crush_monarchist_militias_desc: "Avec Caviglia enfin entre nos mains, rien ne pourra nous empêcher de rendre justice aux terroristes qui sévissent dans notre pays depuis tant d'années."
 SRI_attract_socialist_intellectuals: "Attirer les Intellectuels Socialistes"
 SRI_attract_socialist_intellectuals_desc: "De l'autre côté de la péninsule, de nombreux intellectuels socialistes travaillent encore pour d'autres gouvernements ou attendent leur libération. Ce n'est plus le cas : appelons tous ces braves fils de l'Italie à venir ici (bien sûr, avec la promesse d'une compensation légitime) et à aider à apporter la révolution à notre nation."

 # RadSocs

 SRI_seven_points_manifesto: "Le Manifeste en Sept Points"
 SRI_seven_points_manifesto_desc: "Nous allons entamer le processus de mise en œuvre du Manifeste en sept points. Ce sera le début de nombreuses nuits difficiles pour nous, et nombreux sont ceux qui s'y opposent de toutes leurs fibres et qui feront tout pour l'empêcher. Mais le combat en vaudra la peine, car la nouvelle Italie naîtra dans un pays moderne et libre."
 SRI_revise_colonial_agreements: "Réviser les Accords Coloniaux"
 SRI_revise_colonial_agreements_desc: "Le programme de réforme agraire de la république socialiste a, jusqu'à présent, laissé beaucoup à désirer. Limité dans sa portée et paternaliste dans sa supervision de la paysannerie rurale par le prolétariat urbain, il aurait dû être révisé depuis longtemps. Le PdA a maintenant proposé une législation à cet effet, qui, si elle était adoptée, donnerait un grand pouvoir à la paysannerie dans toute l'Italie."
 SRI_regionalist_turn: "Le Tournant Régionaliste"
 SRI_regionalist_turn_desc: "Il est important que les communautés régionales d'Italie fassent respecter leurs droits et ne soient pas traînées dans le caniveau à cause de l'ignorance de Rome quant à leur situation. Sous l'impulsion d'Emilio Lussu et de Gaetano Salvemini, nous ferons avancer un nouveau système qui accordera aux fédérations syndicales régionales une plus grande liberté pour planifier leurs propres accords."
 SRI_paneuropean_cooperation: "Coopération Paneuropéenne"
 SRI_paneuropean_cooperation_desc: "Il y a longtemps, Rome a régné sur une grande partie de l'Europe et aujourd'hui, les nations européennes peuvent être considérées comme ses enfants. Il est logique qu'une nouvelle forme d'idéal paneuropéen prenne à nouveau racine ici, avec les valeurs modernes du socialisme et de la démocratie pour nous réunir dans une ère de paix pour les travailleurs d'Europe."
 SRI_enforced_secularism: "Laïcité Forcée"
 SRI_enforced_secularism_desc: "L'un des sept points est celui de la laïcité, qui est nécessaire pour éviter la stagnation causée par les préjugés religieux. Pour atteindre nos objectifs, l'Église catholique doit être complètement séparée de l'État et l'éducation doit être plus ouverte à toutes les confessions."
 SRI_liberalise_the_unions: "Libéraliser les Syndicats"
 SRI_liberalise_the_unions_desc: "Les travailleurs ont désormais la liberté d'adhérer aux syndicats libéraux plutôt qu'au duopole urbain-rural de la CGdL et de l'USI. Cela permettra également aux syndicats libéraux d'avoir plus de libertés politiques et de fonctionner de manière plus indépendante en retour."
 SRI_break_enemies_of_democracy: "Briser les Ennemis de la Démocratie"
 SRI_break_enemies_of_democracy_desc: "Les serpents fascistes se tapissent dans l'ombre pour mordre à l'occasion de mettre fin à notre liberté, nous deviendrons donc en retour les aigles qui les chasseront. Les FAR et les Chemises noires seront désormais obligées de se dissoudre, et tous ceux d'entre eux qui seront pris en train de conspirer contre la démocratie devront répondre de leurs actes devant la justice, à savoir celle de l'aspirant César, Mussolini."
 SRI_constitutional_restoration: "Le Rétablissement de la Constitution"
 SRI_constitutional_restoration_desc: "Les libéraux sont également attachés à la liberté et il serait tyrannique de notre part de les empêcher de s'exprimer en politique dans le cadre d'un système radical. La constitution originale doit être rétablie, avec quelques révisions toujours orientées vers les valeurs des travailleurs."
 SRI_compromise_with_unions: "Un Compromis avec les Syndicats"
 SRI_compromise_with_unions_desc: "Nous ne devons pas oublier nos frères syndicalistes, car le travailleur italien n'aurait pas été libéré sans leur aide. Désormais, l'Italie restera une république ouvrière pure et libre, et les vestiges des forces réactionnaires qui la menacent seront définitivement éliminés."

 # Shared between RadSocs and Syndies
 SRI_reconcile_with_likeminded_republicans: "Se Réconcilier avec les Républicains de Même Sensibilité"
 SRI_reconcile_with_likeminded_republicans_desc: "Une fois notre contrôle sur l'Italie assuré, nous pouvons offrir un rameau d'olivier aux officiers blancs sympathisants de notre cause. Leur expertise sera utile à la révolution - sans compter que les personnes avec lesquelles ils ont travaillé seront plus enclines à accepter le nouveau statu quo."

 SRI_amnesty_for_service: "Amnistie en récompense du service"
 SRI_amnesty_for_service_desc: "De plus en plus d'officiers et de soldats se sont battus contre nous, non pas en raison de leur opposition idéologique à notre République, mais simplement en raison de leur sens du devoir envers le gouvernement sous lequel ils vivaient. Ils n’en veulent pas vraiment au syndicalisme et se battront pour nous si nous leur offrons une amnistie pour leurs crimes contre le socialisme."

 # Syndies
 SRI_the_syndicalist_orthodoxy: "L'Orthodoxie Syndicaliste"
 SRI_the_syndicalist_orthodoxy_desc: "Malgré les attaques virulentes du FAR présidentialiste et de Mussolini, l'orthodoxie syndicaliste établie en 1919 vit encore aujourd'hui. Certaines choses devront changer - le président intérimaire Giulietti est presque unanimement détesté et sera rapidement remplacé - mais nous pouvons être assurés que personne ne menacera plus notre démocratie."
 SRI_empower_cgl: "Renforcer les Syndicats Urbains"
 SRI_empower_cgl_desc: "Le compromis d'inspiration française entre les syndicats urbains et ruraux ne peut pas tenir. La CGdL urbaine étant de loin le plus grand syndicat du pays, c'est elle et son leader Giuseppe di Vittorio qui dirigeront l'Italie pour l'instant."
 SRI_empower_usi: "Renforcer les Syndicats Ruraux"
 SRI_empower_usi_desc: "Le compromis d'inspiration française entre syndicats urbains et ruraux ne peut pas tenir. Le syndicat rural anarchiste USI étant le plus militant du pays, c'est lui et son leader Alberto Meschi qui poursuivront notre révolution."
 SRI_follow_french_light: "Suivre les Porteurs de Flambeau"
 SRI_follow_french_light_desc: "Le compromis ville-campagne tiendra ici comme en France. L'unité est, après tout, notre plus grande force ; c'est pourquoi Pietro Nenni, qui s'est aligné sur la France, se hissera au sommet, dans une tentative d'unification socialiste."
 SRI_exclude_catholic_unions: "Exclure les Unions Catholiques"
 SRI_exclude_catholic_unions_desc: "Nous ne pouvons pas nous permettre de conclure un accord avec la force qui travaille à la destruction de la République. Même s'ils se déclarent loyaux, les syndicats catholiques devront être dissous pour la sécurité de la République."
 SRI_compromise_with_the_church: "Compromis avec l'Église"
 SRI_compromise_with_the_church_desc: "La majorité de notre population est catholique et de nombreux syndicalistes adhèrent à la doctrine sociale de l'Église. Même si cela nous fait mal, nous devons nous entendre avec l'Église catholique romaine, pour la stabilité de notre nation."
 SRI_the_spirit_of_parma: "L'Esprit de Parme"
 SRI_the_spirit_of_parma_desc: "En 1907, l'USI a mené la plus grande manifestation syndicale en Italie avant la révolution de 1919 elle-même, et ce n'est qu'en raison de l'inaction du parti socialiste que nous avons dû reporter la libération du prolétariat de 12 ans. L'esprit des grèves de Parme vit à travers nous - et sera à la base de la nouvelle Italie."
 SRI_movement_of_true_action: "Le Mouvement de l'Action Véritable"
 SRI_movement_of_true_action_desc: "Alors que les grands syndicats et le Parti socialiste dansaient avec le réformisme, notre petite USI s'est toujours battue pour la révolution et la libération de tous les prolétaires. Même si nous avons perdu quelques voix importantes en chemin, nous sommes restés ce que nous avons toujours été : le seul mouvement appelant à une véritable action révolutionnaire."
 SRI_crush_the_squadracce: "Écraser les Squadracce"
 SRI_crush_the_squadracce_desc: "Les chemises noires fascistes continuent de parcourir le pays et d'attaquer nos organisations syndicales. Le gouvernement doit être clair : les erreurs commises depuis 1934 seront corrigées et les chemises noires antidémocratiques seront détruites."
 SRI_empower_federated_unions: "Renforcer les Syndicats Fédérés"
 SRI_empower_federated_unions_desc: "Nous ne pouvons pas nous contenter de donner des pouvoirs à la CGdL dans son ensemble. Les syndicats fédérés qui forment la confédération doivent se voir accorder les pouvoirs et les libertés dont ils ont besoin pour protéger et gérer les travailleurs italiens."
 SRI_appeal_to_socialist_unity: "Appel à l'Unité Socialiste"
 SRI_appeal_to_socialist_unity_desc: "La plus grande force de la République socialiste est son unité face à l'adversité. Le président Nenni le sait, c'est pourquoi il a appelé les socialistes de toutes obédiences, et notamment son ami modéré Giuseppe Saragat, à revenir dans l'union de l'Internationale."
 SRI_fight_for_internationalism: "Lutte pour l'Internationalisme"
 SRI_fight_for_internationalism_desc: "Nous l'avons vu nous-mêmes, la libération de tous les travailleurs ne peut coïncider avec les querelles nationalistes et sera toujours combattue par toutes les forces anti-prolétariennes. Nous devons être prêts à nous battre pour la liberté - nous serons prêts !"
 SRI_the_federal_union: "L'Union Fédérale"
 SRI_the_federal_union_desc: "Nous avons signé un pacte intéressant avec l'Eglise. Avec leur soutien, les syndicats catholiques seront fusionnés avec la CGdL dans une nouvelle union fédérale italienne qui coordonnera les efforts de tous les travailleurs en vue de leur émancipation. Cela nous permettra certainement d'obtenir le soutien dont nous avons tant besoin."
 SRI_emphasise_the_social_saints: "Mettre l'Accent sur les Saints Sociaux"
 SRI_emphasise_the_social_saints_desc: "L'Eglise est, en effet, la première alliée des pauvres. En promouvant nos relations avec l'Eglise, nous devons... ignorer le dernier siècle de réaction militante ; au lieu de cela, nous devons porter notre attention sur les nombreux prêtres de bas niveau qui ont fait beaucoup pour aider le prolétariat."
 SRI_protect_local_democracy: "Protéger la Démocratie Locale"
 SRI_protect_local_democracy_desc: "Dans le cadre de notre accord avec l'Église, les politiciens réactionnaires d'obédience catholique seront autorisés à se présenter aux plus petites échelles du gouvernement. Alors que la République socialiste contrôle la nation et les villes, l'Église gardera la main sur les campagnes - en coopération avec notre gouvernement."
 SRI_revolutionary_expropriations: "Expropriations Révolutionnaires"
 SRI_revolutionary_expropriations_desc: "Les relations avec l'Église s'étant détériorées, nous ne pouvons pas leur permettre de contrôler la gouvernance locale de la nation. Même en excluant les églises elles-mêmes, elles contrôlent une myriade d'autres bâtiments utilitaires - qui devront être nationalisés."
 SRI_empower_chambers_of_labour: "Renforcer les Chambres du Travail"
 SRI_empower_chambers_of_labour_desc: "Les chambres locales du travail ont été instituées au siècle dernier pour faire face au pouvoir des maires nommés au niveau central, mais elles ont maintenant un nouvel objectif : écraser le pouvoir de l'Église au niveau local. Cet objectif ne peut être atteint de manière active : nous allons donc progressivement transférer les pouvoirs des gouvernements locaux aux chambres."
 SRI_building_a_new_mythos: "Construire un Nouveau Mythe"
 SRI_building_a_new_mythos_desc: "Garibaldi, figure anticléricale, nationaliste et pourtant progressiste, est le véritable père de l'Italie moderne. Nous utiliserons son image comme celle d'une nouvelle Italie construite selon ses idéaux."

 # Totalists
 SRI_the_fascist_revolution: "La Révolution Fasciste"
 SRI_the_fascist_revolution_desc: "Avec l'Italie unie et notre pouvoir assuré, nous pouvons commencer la vraie révolution afin de forger correctement une nouvelle voie pour le peuple italien. Car seuls, nous sommes faibles, mais ensemble, comme un faisceau de bâtons, nous deviendrons forts !"
 SRI_abuse_dannunzian_rhetoric: "Abuser de la Rhétorique Dannunzienne"
 SRI_abuse_dannunzian_rhetoric_desc: "L'esprit de D'Annunzio est toujours vivant ! Ses idéaux seront fortement promus auprès du peuple italien qui a vécu sous les forces réactionnaires des régimes décadents qui nous ont accaparés. L'Italie renaîtra et les vieilles idées seront détruites."
 SRI_institutionalise_squadrismo: "Institutionalise Squadrismo"
 SRI_institutionalise_squadrismo_desc: "Cachés parmi nous, il y a des rats qui veulent répandre leur peste et infecter notre système parfait ! En retour, nos Chemises noires bien-aimées joueront désormais un rôle important dans la défense de notre mode de vie, contre les réactionnaires parasites qui rôdent dans l'obscurité et les traîtres qui étaient nos "alliés" et qui vont maintenant nous poignarder dans le dos pour avoir une chance de n'enrichir qu'eux-mêmes."
 SRI_leggi_fascistissime: "Leggi Fascistissime"
 SRI_leggi_fascistissime_desc: "Il est temps d'asseoir véritablement notre pouvoir, car plus aucune personne extérieure ne doit avoir d'influence sur le gouvernement. L'Italie ne sera dirigée que par un seul parti dévoué, et la nature bureaucratique du gouvernement précédent ne fera plus obstacle à nos espoirs et à nos rêves d'une Italie forte et indépendante !"
 SRI_reform_the_party:0 "Réformer le Parti"
 SRI_reform_the_party_desc: "Il y a ceux au sein de notre parti qui... ne comprennent pas la loyauté de Mussolini envers l'Italie. Ils nient que, sans lui, l’Italie aurait été sous la botte des réactionnaires arriérés. Ils seront donc impitoyablement écartés du pouvoir et les vrais loyalistes se verront attribuer leurs postes. Le parti renaîtra sous le nom de Partito del Lavoro Fascista et suivra Mussolini en enfer, sans aucune hésitation!"
 SRI_create_the_national_guard: "Créer la Garde Nationale"
 SRI_create_the_national_guard_desc: "Les Chemises noires seront reformées en Garde nationale républicaine ! Un successeur spirituel des carabiniers de l'ancien régime royaliste, pour lutter contre toutes les forces extérieures et surtout intérieures qui cherchent à semer le trouble et à ruiner la nouvelle prospérité apportée par notre glorieux leader."
 SRI_loyalty_to_mussolini: "[SRI.loyalty_to_mussolini_focus_name]"
 SRI_loyalty_to_mussolini_desc: "[SRI.loyalty_to_mussolini_desc]"
 SRI_loyalty_to_mussolini_1: "Loyauté Envers Mussolini"
 SRI_loyalty_to_mussolini_2: "Le Retour des Léninistes"
 SRI_loyalty_to_mussolini_1_desc: "Vive le Duce ! L'Italie lui sera à jamais redevable, car comme Jules César, il a marché sur Rome et a dû faire face à de nombreux traîtres qui l'ont poignardé dans le dos et ont causé la ruine de la république. Mais cette fois-ci, ils ont échoué et le peuple italien considérera Mussolini comme son propre père national."
 SRI_loyalty_to_mussolini_2_desc: "Lénine revit ! Togliatti a sauvé la république après la chute de Mussolini. Nous ranimerons les rêves de nos frères tombés en Russie, et le parti deviendra l'avant-garde de l'avenir du rêve communiste."
 SRI_fulfill_sansepolcro: "Remplir Sansepolcro"
 SRI_fulfill_sansepolcro_desc: "Il y a bien longtemps, sur la place San Sepolcro, est né notre mouvement et, avec lui, le Manifeste fasciste coécrit par Alceste De Ambris et Filippo Marinetti, écrit pour exprimer le rêve fasciste. Aujourd'hui, nous pouvons enfin saisir l'occasion et réaliser nos souhaits ! Vive la nouvelle Italie !"
 SRI_the_black_flag: "Le Drapeau Noir"
 SRI_the_black_flag_desc: "Le vieux vert, le blanc et le rouge ne conviennent plus à la nouvelle Italie, il est temps de représenter quelque chose de nouveau ! Hissez le drapeau noir ! Le fascio, qui nous accompagne depuis notre naissance, sera le symbole national de l'Italie que le reste du monde admirera !"
 SRI_complete_the_revolution: "Achever la Révolution"
 SRI_complete_the_revolution_desc: "Enfin, le moment est venu d'accomplir complètement la révolution, les derniers éléments réactionnaires qui subsistent encore seront déracinés et les graines du fascisme seront plantées à leur place. Dans des années, le peuple italien considérera ce moment de l'histoire comme celui où tout a changé pour le plus grand bien, une fois pour toutes."
 SRI_coerce_the_church: "Contraindre l'Église"
 SRI_coerce_the_church_desc: "L'Église est à la fois un obstacle majeur à notre puissance et un puissant allié potentiel. Nous devons la forcer à reconnaître que nous sommes là pour rester : nous essaierons d'être diplomatiques, mais nous n'hésiterons pas à prendre des mesures radicales si le Vatican résiste."

### Risorgimento Focuses ###
SRI_risorgimento: "Le Risorgimento"
SRI_risorgimento_desc: "Le Risorgimento était le processus par lequel l'Italie était à l'origine unie, mais avec la guerre civile italienne en 1919, l'Italie a été brisée en morceaux. Un nouveau Risorgimento est nécessaire maintenant. La révolution n'unira pas seulement l'Italie, mais se propagera à toutes les régions du pays."
SRI_military_exercises: "Exercices Militaires"
SRI_military_exercises_desc: "Avant de commencer la campagne de réunification proprement dite, nous devons faire des exercices militaires pour préparer l'armée aux rigueurs de la guerre à laquelle nous serons confrontés."
SRI_naval_exericises: "Exercices Navals"
SRI_naval_exericises_desc: "Avant de commencer la véritable campagne de réunification, nous devons faire des exercices navals pour préparer la marine aux rigueurs de la guerre à laquelle nous serons confrontés."
SRI_italian_irredentism: "Irrédentisme Révolutionnaire"
SRI_italian_irredentism_desc: "Bien que nous ayons détruit les faux pays qui s'appellent l'Italie ou qui étaient dans la péninsule italienne, il y a encore beaucoup d'endroits en dehors de l'Italie qui devraient appartenir à l'Italie ou qui devraient voir la lumière de la révolution."

 SRI_create_enel: "Créer ENEL"
 SRI_create_enel_desc: "Même après la révolution, la fourniture d'électricité a été confiée à des entreprises régionales. Ce n'est plus le cas : la création d'un organisme national de l'énergie permettra d'améliorer l'efficacité."

 SRI_elettro_treno_rapido: "Elettro Treno Rapido"
 SRI_elettro_treno_rapido_desc: "Avec l'ouverture récente de la ligne ferroviaire Bologna-Firenze Direttissima ("Super-Direct"), nous avons maintenant besoin d'un meilleur matériel roulant pour assurer un service rapide, efficace et confortable. Le nouvel ETR 200 fera l'affaire."

 SRI_renew_the_ricostruzione_industriale: "Renouveler la Reconstruction Industrielle"
 SRI_renew_the_ricostruzione_industriale_desc: "Alors que nous nous préparons à apporter la révolution au reste de la péninsule, nous devons développer notre base industrielle afin de contrecarrer les investissements étrangers dans les États sécessionnistes. Le gouvernement adoptera une approche active dans cette reconstruction."

 SRI_foster_innovation: "Favoriser l'Innovation"
 SRI_foster_innovation_desc: "Nous possédons déjà la majeure partie de la base industrielle de l'Italie ; ce qui nous manque en termes de soutien international, nous pouvons le compenser par l'innovation. Les esprits les plus brillants de la péninsule, voire du monde, travaillent pour notre gouvernement et aideront la révolution."

 SRI_legacy_of_marconi: "L'Héritage de Marconi"
 SRI_legacy_of_marconi_desc: "Le plus grand pionnier de la communication radio, Guglielmo Marconi, était originaire de notre pays ; il est impératif que nous honorions son héritage en trouvant des applications (militaires) à la technologie qu'il nous a transmise."

 SRI_cinecitta: "Cinecittà"
 SRI_cinecitta_desc: "Avec la libération de Rome, nous avons maintenant l'opportunité de propager notre mission révolutionnaire sur grand écran. Des installations spéciales seront construites dans la capitale pour nous aider dans cette tâche."

 SRI_expand_turin_polytechnic_institute: "Agrandir l'Institut Polytechnique de Turin"
 SRI_expand_turin_polytechnic_institute_desc: "Milan étant aux mains d'étrangers, Turin a été la base d'opérations de nos scientifiques et ingénieurs au cours de la dernière décennie. Comme la subsistance de la République dépend d'eux, nous leur accorderons tout le soutien dont ils peuvent avoir besoin."

 SRI_fermis_nuclear_research: "Recherche Nucléaire de Fermi"
 SRI_fermis_nuclear_research_desc: "Une nouvelle ère d'armes monstrueuses s'ouvre à nous. Fermi et ses Panisperna Boys ayant joué un rôle déterminant dans la recherche théorique et pratique sur la puissance de l'atome, nous leur accorderons un soutien encore plus important, afin que les terribles applications militaires de leurs travaux soient utilisées par la République socialiste et non par ses ennemis."

 SRI_thermojet_experiments: "Expériences avec le Thermojet"
 SRI_thermojet_experiments_desc: "Le général Crocco, pionnier de l'aéronautique, a récemment orienté l'école d'ingénierie aéronautique vers de nouvelles technologies expérimentales qui pourraient s'avérer essentielles à notre supériorité aérienne. Encourageons cette orientation."

 SRI_syndical_conglomerates: "Conglomérats Syndicaux"
 SRI_syndical_conglomerates_desc: "Les anciens syndicats régionaux autonomes d'inspiration française ne fonctionneront plus. Afin de maintenir l'unité économique et sociale de la nation, les différents syndicats locaux doivent être clairement hiérarchisés et répondre à une autorité fédérale."

 SRI_maximise_production_capacity: "Maximiser la Capacité de Production"
 SRI_maximise_production_capacity_desc: "Grâce à notre politique de planification centrale, nous pouvons désormais être sûrs que la République socialiste fonctionne de la manière la plus harmonieuse et la plus efficace possible. Nous n'en attendons pas moins de notre main-d'œuvre émancipée."

 SRI_maintain_regional_unions: "Maintenir les Syndicats Régionaux"
 SRI_maintain_regional_unions_desc: "Alors que certains appellent à la centralisation des syndicats, cela ne mènerait qu'à la tyrannie et à tout ce contre quoi notre République socialiste s'élève. Nous devons résister à ces efforts et officialiser la dévolution qui est le principe de base de notre système économique révolutionnaire."

 SRI_modern_production_lines: "Lignes de Production Modernes"
 SRI_modern_production_lines_desc: "Avec l'aide du gouvernement central, les syndicats régionaux peuvent atteindre la modernité et la spécialisation qu'elles ne pourraient pas atteindre autrement. Fournissons donc cette aide centrale."

 SRI_stabilimento_di_mirafiori: "Stabilimento di Mirafiori"
 SRI_stabilimento_di_mirafiori_desc: "L'établissement FIAT Lingotto, cœur de la production automobile de la République socialiste, a prouvé à maintes reprises qu'il ne suffisait plus à subvenir aux besoins de la République socialiste. Le gouvernement a saisi l'occasion de lancer la construction d'un nouveau complexe plus vaste dans le quartier de Mirafiori à Turin, d'où sortiront les machines de guerre de notre République."

 SRI_finish_the_electrical_conversion: "Terminer la Conversion Électrique"
 SRI_finish_the_electrical_conversion_desc: "Les chemins de fer du pays, en particulier dans le Piémont et en Ligurie, utilisent toujours le système d'électrification CA 3,6 kV 16 2/3 Hz, aujourd'hui obsolète. Remplaçons enfin ce système par le courant continu de 3 kV, plus avancé, au moins sur les principaux itinéraires."

 SRI_terni_city_of_steel: "Terni, Ville d'Acier"
 SRI_terni_city_of_steel_desc: "Depuis 1884, Terni est un pôle majeur de la métallurgie et des industries connexes, à des fins civiles mais surtout militaires. Développons et modernisons cette base industrielle stratégique de première importance."

 SRI_expand_ilva: "Agrandir Ilva"
 SRI_expand_ilva_desc: "L'ancien groupe Terni-Elba, qui regroupe aujourd'hui de nombreuses industries métallurgiques stratégiques, est la clé du renforcement de notre capacité industrielle face aux gouvernements rivaux. Nous allons développer ses mines, moderniser ses industries, rationaliser sa gestion."

 SRI_agip_operations_in_romagna: "Opérations d'Agip en Romagne"
 SRI_agip_operations_in_romagna_desc: "Sous les terres agricoles fertiles de la Romagne se trouve la plus grande réserve de combustibles fossiles d'Italie. Il est impératif de l'exploiter à notre avantage dans la grande guerre révolutionnaire."

 SRI_gomma_sintetica: "Gomma Sintetica"
 SRI_gomma_sintetica_desc: "La seule chose que l'Italie ne possède pas, c'est le caoutchouc, mais les progrès récents de la technologie des hydrocarbures nous permettent de traiter le caoutchouc artificiel à partir de nos raffineries - une opération gagnant-gagnant."

 SRI_integrate_the_lombard_arms_industry: "Intégrer l'Industrie des Armes de Lombardie"
 SRI_integrate_the_lombard_arms_industry_desc: "Avant 1919, le cœur de l'industrie italienne de l'armement était situé dans les vallées de Brescia ; au cours des dernières décennies, nous avons dû construire notre propre industrie, mais nous sommes maintenant en mesure de fusionner les établissements."

 SRI_modernise_the_po_farmlands: "Moderniser les Terres Agricoles du Pô"
 SRI_modernise_the_po_farmlands_desc: "Alors que le Piémont accède à la modernité, certaines parties de la basse vallée du Padan n'ont pas encore quitté le Moyen-Âge. Sur le plan politique, nous avons déjà fait ce que nous pouvions faire, mais sur le plan économique, nous pouvons encore intervenir pour améliorer leur situation."

 SRI_reform_the_iacp: "Réformer l'IALP"
 SRI_reform_the_iacp_desc: "Depuis 1903, l'Institut Autonome du Logement Public s'occupe de la construction et de l'administration de logements sociaux pour les moins nantis de notre société. Au fil des décennies, il s'est hypertrophié et corrompu ; au nom du prolétariat de cette République, nous allons le rénover immédiatement !"

 SRI_the_eternal_city: "La Ville Éternelle"
 SRI_the_eternal_city_desc: "Rome dépérit sous le règne restauré du Pape-Roi. Faisons preuve d'une véritable charité envers les habitants de la capitale en commençant la construction du quartier de la Garbatella."

 SRI_a_new_partenope: "Un Nouveau Partenope"
 SRI_a_new_partenope_desc: "Pendant une décennie, Naples s'est dégradée sous le règne autoritaire et corrompu de son maire Achille Lauro ; et même avant, elle a dû faire face à des épidémies et à divers problèmes sociaux. Nous, qui avons vraiment à l'esprit les besoins du peuple, allons procéder à la mise en conformité de la ville avec les normes du 20e siècle."

 SRI_southern_reconstruction: "Reconstruction du Sud"
 SRI_southern_reconstruction_desc: "Pendant des décennies, les gouvernements libéraux du Royaume d'Italie ont tenté de faire entrer l'Italie du Sud dans l'ère moderne, sans grand succès. Avec la volonté du peuple à nos côtés, nous finirons ce que Garibaldi a commencé !"

 SRI_tap_sicilian_potential: "Exploiter le Potentiel Sicilien"
 SRI_tap_sicilian_potential_desc: "Avec l'agitation qui règne en Amérique du Nord, la Sicile a l'occasion unique de retrouver son hégémonie sur le marché des sulfates. Saisissons l'occasion !"

 SRI_rebuild_carbonia: "Reconstruire Carbonia"
 SRI_rebuild_carbonia_desc: "La dictature royaliste en Sardaigne a construit Carbonia comme une nouvelle ville dans les années 1920 ; cette ville représente tout ce qui est mauvais avec le capitalisme, construite uniquement pour exploiter les mines locales au profit de sociétés étrangères. Grâce à nous, Carbonia peut être reconstruite en tant que ville du socialisme, de la liberté et de l'Italie."

 SRI_modernise_the_apulian_fields: "Moderniser les Champs des Pouilles"
 SRI_modernise_the_apulian_fields_desc: "La région du Salento, dans le sud des Pouilles, possède un grand potentiel agricole, mais souffre d'un manque d'eau permanent. En canalisant l'eau des rivières de Campanie, nous serons en mesure de libérer toute la puissance agricole de la région."

 SRI_reunite_the_italian_heartlands: "Réunir le Cœur de l'Italie"
 SRI_reunite_the_italian_heartlands_desc: "La ligne Ticino-Po que les Autrichiens nous ont imposée a eu des effets désastreux sur les liaisons infrastructurelles entre le Piémont et la Lombardie. Nous allons donc rétablir ces liaisons, tout en asséchant les marécages de la Vénétie."

 SRI_modernise_the_armata_rossa: "Moderniser l'Armata Rossa"
 SRI_modernise_the_armata_rossa_desc: "L'Armée rouge a été formée à partir d'unités mutinées lors de la révolution de 1919 et n'a pas beaucoup changé depuis. Le retard des forces armées ayant été l'une des principales raisons de notre incapacité à nous emparer du reste du pays en 1927, nous veillerons à ce que cela ne soit plus un problème à l'avenir."

 SRI_commissione_armi_e_munizioni: "Commission Armes et Munitions"
 SRI_commissione_armi_e_munizioni_desc: "La "Commission des armes et des munitions" sera créée pour organiser la recherche et la fabrication de nouvelles armes à utiliser dans notre lutte contre les réactionnaires."

 SRI_replace_the_six_point_five_milimetres: "Remplacer le 6,5 mm"
 SRI_replace_the_six_point_five_milimetres_desc: "Le Carcano d'avant la guerre froide nous a bien servis, mais les temps changent et nos armes aussi. Nos soldats ont besoin d'un nouveau fusil."

 SRI_armaguerra: "Armaguerra"
 SRI_armaguerra_desc: "En ces temps dangereux, le cycle de vie des armes est plutôt court. Un nouveau fusil semi-automatique, l'Armaguerra, portera la puissance de feu de l'escouade de fusiliers [ROOT.GetAdjective]s à un nouveau niveau."

 SRI_telo_mimetico: "Telo Mimetico"
 SRI_telo_mimetico_desc: "Les vestes colorées d'antan n'ont plus rien à faire sur le champ de bataille moderne. Alors que des uniformes simples et unicolores sont déjà utilisés, l'utilisation d'un motif de camouflage initialement prévu pour les tentes a été proposée."

 SRI_howitzer_standardisation: "Standardisation d'Obusiers"
 SRI_howitzer_standardisation_desc: "Le nombre de différents types de canons de campagne dans les forces armées augmente, ce qui met à rude épreuve les lignes d'approvisionnement. En créant une norme pour les canons d'obusiers et les munitions, ces pièces seront plus faciles à fournir et à remplacer."

 SRI_cannone_da_novanta: "Cannone da 90"
 SRI_cannone_da_novanta_desc: "Les véhicules terrestres et aériens ennemis étant plus lourdement blindés, un nouveau canon plus gros est nécessaire pour les transpercer. Un nouveau canon de 90 mm fera parfaitement l'affaire."

 SRI_motorise_the_bersaglieri: "Motorise the Bersaglieri"
 SRI_motorise_the_bersaglieri_desc: "Le moteur à combustion interne a permis aux troupes d'atteindre des vitesses jusqu'alors inimaginables. Malheureusement, il n'y en a pas assez dans [ROOT.GetNameDef] - seules nos meilleures troupes peuvent être équipées pour l'instant."

 SRI_semoventi_dartiglieria: "Semoventi d'Artiglieria"
 SRI_semoventi_dartiglieria_desc: "Le roi du champ de bataille est aussi lent et immobile que son homologue sur l'échiquier. La construction de canons automoteurs permettra de donner une nouvelle dimension à la guerre d'artillerie."

 SRI_carri_di_rottura: "Carri di Rottura"
 SRI_carri_di_rottura_desc: "Pour éviter les impasses de la Weltkrieg, des chars plus lourds et plus puissamment armés sont nécessaires pour briser les défenses statiques de l'ennemi et ouvrir la voie à l'attaque de l'infanterie."

 SRI_ferrea_mole_ferreo_cuore: "Ferrea Mole, Ferreo Cuore"
 SRI_ferrea_mole_ferreo_cuore_desc: ""Masse de fer, cœur de fer" est la devise des Corps Blinés [ROOT.GetAdjective]s, signifiant que non seulement la machine, mais aussi les hommes qui la conduisent au combat doivent être de la plus haute qualité et de la plus grande conviction."

 SRI_la_legione_proletaria: "La Legione Proletaria"
 SRI_la_legione_proletaria_desc: "Chaque travailleur italien a son mot à dire sur ce qu'est la révolution et sur la manière de la réaliser. Le Risorgimento sera l'occasion pour les hommes et les femmes d'Italie de faire honneur à notre nation ; nous y parviendrons en créant une armée où même les plus humbles auront leur place."

 SRI_corpo_darmata_di_manovra: "Corpo d'Armata di Manovra"
 SRI_corpo_darmata_di_manovra_desc: "Il ne suffit pas de briser la ligne ennemie, nous avons besoin d'unités spécialisées capables d'entrer et d'exploiter les ouvertures par des manœuvres agressives et des attaques en profondeur. Notre nouveau corps d'armée de manœuvre utilisera des chars modernes et de l'infanterie montée pour frapper les flancs exposés ou les brèches dans la ligne ennemie."

 SRI_ragruppamenti_esploranti: "Ragruppamenti Esploranti"
 SRI_ragruppamenti_esploranti_desc: "En tant que force partisane à l'origine, l'armée socialiste ne connaît que trop bien la valeur de la reconnaissance et ce que l'on peut en faire. Les patrouilles à longue distance permettent une pénétration plus profonde, moins de risques et des opérations généralement plus efficaces."

 SRI_establish_military_inspectorate: "Création d'une Inspection Militaire"
 SRI_establish_military_inspectorate_desc: "La myriade de milices populaires doit être transformée en une force combinée au service de la révolution. Une inspection militaire sera créée pour discipliner l'armée, et les commandants de division, jusqu'alors si indépendants, seront contraints d'uniformiser à la fois l'équipement, l'organisation et la formation."

 SRI_one_army_one_command: "Une Armée, un Commandement"
 SRI_one_army_one_command_desc: "Le mouvement socialiste en Italie est passé d'un courageux mouvement de résistance en 1919 à un véritable État prêt à gouverner l'ensemble de la nation. La structure de notre armée doit refléter cette évolution : alors que l'autonomie peut être primordiale et que la communication et la logistique sont des bénédictions occasionnelles, le commandement de la grande armée italienne d'aujourd'hui nécessite un commandement central capable d'administrer l'ensemble de l'effort de guerre, et les commandants sur le terrain doivent être en mesure de suivre leurs plans méticuleux."

 SRI_maintain_officer_autonomy:0 "Maintenir l'Autonomie des Officiers"
 SRI_maintain_officer_autonomy_desc: "Aucune révolte armée n'a jamais réussi à travers une bureaucratie byzantine. En simplifiant les responsabilités et en donnant plus de pouvoir aux officiers subalternes, on leur donne la marge de manœuvre nécessaire pour résoudre de manière créative les défis stratégiques auxquels ils seront confrontés sur le champ de bataille."

 SRI_reform_modena_military_academy: "Réforme de l'Académie Militaire de Modène"
 SRI_reform_modena_military_academy_desc: "Il est clair qu'un certain niveau de professionnalisation de notre corps d'officiers est nécessaire. Bien que d'origine féodale, l'Académie militaire de Modène est aujourd'hui plus connue comme un foyer de révolutionnaires militaires avec une myriade d'idées sur la façon de combiner le socialisme et l'armée. En introduisant un programme plus strict et des normes académiques plus élevées, nous pourrions être en mesure d'organiser les nombreuses idées en politiques et initiatives utiles à l'armée.  "

 SRI_gruppi_di_difesa_della_donna: "Gruppi di Difesa della Donna"
 SRI_gruppi_di_difesa_della_donna_desc: "L'introduction de femmes dans les services de combat de l'armée semble être un moyen évident de renforcer non seulement notre réservoir de main-d'œuvre, mais aussi d'encourager les femmes douées et ambitieuses à faire carrière au sein de nos forces armées, ce que de nombreux égalitaristes pensent depuis longtemps. Pour commencer, nous créerons des groupes de défense spécifiques pour les femmes, à partir desquels nous pourrons les intégrer dans l'ensemble de l'armée."

 SRI_vallo_alpino: "Vallo Alpino"
 SRI_vallo_alpino_desc: "Les Alpes constituent l'une des meilleures défenses naturelles qu'une nation puisse souhaiter, mais la présence de cols de montagne fait qu'il n'est pas judicieux de s'en remettre à la seule nature pour faire tout le travail. En construisant des défenses permanentes à l'intérieur de ces cols et d'autres points faibles, la frontière nord peut devenir un mur véritablement infranchissable."

SRI_arditi_del_popolo: "Arditi del Popolo"
 SRI_arditi_del_popolo_desc: "Les Arditi ont été célèbres pendant la Weltkrieg en tant que troupes de choc capables de sortir de l'impasse de la guerre des tranchées. Les progrès réalisés dans le domaine des armes automatiques et des combats rapprochés n'ont fait que rendre plus attrayantes les possibilités d'utilisation de ces unités. Combinant les tactiques des Arditi avec la ferveur révolutionnaire, les nouveaux Arditi del Popolo seront les troupes de choc qui ouvriront la voie à notre victoire contre les réactionnaires."

 SRI_corpo_speciale: "Corpo Speciale"
 SRI_corpo_speciale_desc: "La seule constance du champ de bataille en Italie est qu'il est incohérent. La péninsule est divisée par d'imposantes chaînes de montagnes, des îles lointaines, des villes surpeuplées et des fleuves redoutables, et il serait extrêmement stupide d'ignorer ces différences. Nous devons au contraire disposer de contingents prêts à faire face à toutes les situations."

 SRI_brigate_marine: "Brigate Marine"
 SRI_brigate_marine_desc: "L'avantage de mener une guerre offensive dans la péninsule est que si le front se calme, on n'est pas à court d'options. Les unités du Corpo Speciale peuvent débarquer derrière l'ennemi pour l'encercler et le désorganiser, et pour attaquer les cibles difficiles que sont la Sardaigne et la Sicile."

 SRI_carabinieri_del_cielo: "Carabinieri del Cielo"
 SRI_carabinieri_del_cielo_desc: "Bien qu'ils ne soient pas aussi facilement applicables que les alpinistes ou les marines, les parachutistes restent un atout précieux pour toute armée moderne. Les zones inaccessibles, telles que les fortifications et les ports, peuvent être capturées grâce à une opération rapide de choc et d'effroi, ce qui permet de dégager leurs abords pour l'avancée des troupes régulières."

 SRI_alpini_rossi: "Alpini Rossi"
 SRI_alpini_rossi_desc: "Bien entendu, dans une péninsule constituée en grande partie de trois chaînes de montagnes, le premier type de force spécialisée que l'on pense nécessaire est le bataillon d'alpinistes, et ce pour de bonnes raisons. La guerre de montagne est inévitable et nous devons surpasser les capacités de combat de nos ennemis sur ces champs de bataille."

 SRI_la_guardia_rossa: "La Guardia Rossa"
 SRI_la_guardia_rossa_desc: "Le socialisme est la politique de la science et de la raison. Nous vaincrons nos ennemis, non pas en sacrifiant inutilement des hommes, mais avec l'armée professionnelle la mieux entraînée, équipée des armes les mieux produites et fabriquées par l'industrie la plus efficace, tandis que les traditionalistes de Naples et de Cagliari tremblent."

 SRI_formazione_di_difesa: "Formazione di Difesa"
 SRI_formazione_di_difesa_desc: "Même si la Guardia Rossa est douée pour l'offensive, elle aura besoin d'une colonne vertébrale défensive pour réussir. Plutôt que de brouiller les responsabilités et la doctrine de l'armée nationale, nous utiliserons les milices pour combler les lacunes et défendre les positions tandis que les formations plus importantes seront libres de briser l'ennemi."

 SRI_scuole_centrale_militare: "Scuole Centrale Militare"
 SRI_scuole_centrale_militare_desc: "La formation d'un corps fédéré d'écoles militaires dans tout le pays facilitera la standardisation, ce qui nous permettra de développer des tactiques plus ambitieuses autour des formations technologiquement riches de la Guardia Rossa."

 SRI_autotrasportabilita: "Autotrasportabilità"
 SRI_autotrasportabilita_desc: "La majorité de nos terres et de notre population reste sous l'emprise de nos ennemis et la Guardia Rossa aura besoin d'une solution pratique pour garantir notre supériorité sur eux. Heureusement, notre supériorité industrielle nous permet de le faire : en concevant de meilleurs véhicules pour les unités mobiles et une doctrine de soutien, nous pouvons surpasser nos ennemis sur la péninsule et les vaincre en détail avant qu'ils ne soient en mesure d'utiliser leurs avantages numériques."

 SRI_guerra_brigantesca: "Guerra Brigantesca"
 SRI_guerra_brigantesca_desc: "Les troupes de la Guardia Rossa doivent être capables de se battre comme des bandits : mobiles, cachées et flexibles. Ce sont ces qualités qui ont rendu possible la guerre socialiste et qui seront intégrées dans notre doctrine."

 SRI_guardia_alla_frontiera: "Guardia alla Frontiera"
 SRI_guardia_alla_frontiera_desc: "Si les tactiques de guérilla nous ont bien servi à l'intérieur de nos frontières, la Guardia Rossa doit aussi être préparée à des guerres avec ses voisins, et pour une telle guerre, nous devons être capables de défendre un large front en préparation d'offensives venant de notre territoire ou d'une expédition."

 SRI_corpo_del_genio_aeronautico: "Corpo del Genio Aeronautico"
 SRI_corpo_del_genio_aeronautico_desc: "Alors que la construction des aérodromes et la réparation des aéronefs ont généralement été déléguées aux ingénieurs de l'armée et aux unités de soutien des escadrons, il est devenu évident qu'un corps du génie de l'armée de l'air devait être créé. Avec la construction de la Città del'Aria, il serait évident de placer le quartier général du nouveau corps en Ombrie également."

 SRI_citta_del_aria: "Città del'Aria"
 SRI_citta_del_aria_desc: "L'Italie a toujours été à la pointe de la puissance aérienne, utilisant des avions à des fins de combat avant même la Weltkrieg. Le chaos et l'instabilité de la guerre civile ont toutefois interrompu notre position de leader. Nous allons réserver des terres et des industries en Ombrie pour la création d'une "Cité de l'air", où nous combinerons écoles, usines et recherche pour encourager l'esprit de progrès et d'industrie."

 SRI_accademia_aeronautica: "Accademia Aeronautica"
 SRI_accademia_aeronautica_desc: "L'anarchie des forces italiennes à la fin de la Weltkrieg et la ferveur de la guerre civile ont laissé peu de place à la modernisation des tactiques militaires. Dans le monde d'aujourd'hui, la modernité est synonyme de guerre menée dans le ciel. La formation des pilotes est essentielle pour que nos capacités armées soient à la hauteur de celles de nos voisins."

 SRI_trimotore_bombers: "Bombardiers Trimotore"
 SRI_trimotore_bombers_desc: "L'expérience que nous avons acquise avec les avions moyens à trimoteurs s'est révélée très prometteuse. L'amélioration des moteurs et des conceptions nous permettrait non seulement d'augmenter la charge utile de ces bombardiers, mais aussi de les doter de l'armement défensif nécessaire pour survivre dans un espace aérien contesté."

 SRI_pursuit_aircraft: "Avions de Poursuite"
 SRI_pursuit_aircraft_desc: "Si les plates-formes multirôles ont certainement permis à notre production de rivaliser avec celle de nos voisins, elles ont eu pour conséquence que certains de nos aéronefs ont pu être moins performants au combat. La production étant facilitée par nos nouvelles installations et institutions, nous devrions nous concentrer sur le développement d'une plateforme dédiée à la supériorité aérienne. Ces nouveaux "avions de poursuite" ne chercheront qu'à cibler les avions ennemis et, grâce à des manœuvres améliorées et à des armements air-air lourds, ils seront en mesure de sortir vainqueurs de chaque combat aérien."

 SRI_aviazione_marittima: "Aviazione Marittima"
 SRI_aviazione_marittima_desc: "Notre armée de l'air devenant une branche plus centralisée et indépendante de nos forces armées, nous devrions la rendre capable d'assumer tous les rôles précédemment assumés par les services aériens de l'armée de terre et de la marine. L'amélioration de la conception des avions permettrait à nos appareils d'affronter la Méditerranée et de soutenir la marine dans sa lutte contre les régimes réactionnaires."

 SRI_command_of_the_air: "Commandement de l'Air"
 SRI_command_of_the_air_desc: "Le terrain de l'Italie et les difficultés qu'il impose à nos forces armées nous obligent à reconsidérer de nouvelles approches de la guerre. L'une des suggestions est de suivre la doctrine et les idées de Giulio Douhet, qui, pendant la Weltkrieg, préconisait des campagnes de bombardement massives pour sortir de l'impasse de la guerre des tranchées. Nos flottes de bombardiers devraient cibler les villes ennemies ainsi que leurs forces sur le champ de bataille, ce qui nous permettrait d'obtenir un avantage décisif en termes de puissance de feu."

 SRI_arma_offensiva: "Arma Offensiva"
 SRI_arma_offensiva_desc: "L'un des principaux problèmes des campagnes de bombardement stratégique est la vulnérabilité relative liée au fait que nos bombardiers passent de plus en plus de temps au-dessus du territoire ennemi. Le développement de nouveaux types de bombes et de nouvelles tactiques nous permettrait de voler plus haut et de minimiser le risque que nos avions courent face aux tirs antiaériens."

 SRI_aerei_da_battaglia: "Aerei da Battaglia"
 SRI_aerei_da_battaglia_desc: "Le concept d'"artillerie volante" n'est pas nouveau, mais nous devons admettre que les bombardiers moyens, plus lourds, sont tactiquement peu flexibles pour l'appui-feu sur le champ de bataille. La création de nouveaux "avions de combat" qui auront un rôle d'appui sur le champ de bataille signifiera que nos divisions disposeront toujours d'un appui-feu, quelle que soit la rapidité de leur progression ou la contestation de l'espace aérien au-dessus du champ de bataille."

 SRI_aviazone_dassalto: "Aviazone d'Assalto"
 SRI_aviazone_dassalto_desc: "Plutôt que de se concentrer sur la destruction de l'ennemi grâce à de meilleurs bombardiers, une autre approche pourrait consister à lui interdire tout simplement l'accès à l'espace aérien. Une nouvelle formation pourrait mettre l'accent sur le chasseur en tant que premier type d'avion. Nous n'aurions pas besoin de meilleurs bombardiers si ceux que nous avons risquaient peu d'être interceptés."

 SRI_zone_aeree_territoriali: "Zone Aeree Territoriali"
 SRI_zone_aeree_territoriali_desc: "Un changement organisationnel est nécessaire pour garantir une efficacité maximale de nos escadrons. Les nouveaux commandements aériens territoriaux seront chargés de la défense locale et de la coordination avec nos industries pour améliorer la conception des aéronefs. En supprimant les intermédiaires, non seulement nos escadrons pourront mieux répondre aux intrusions locales dans notre espace aérien, mais nous obtiendrons l'avis des pilotes sur les nouveaux avions, ce qui devrait les rendre disponibles plus rapidement qu'avec les méthodes d'essai et de production habituelles."

 SRI_difesa_contraerea_territoriale: "Difesa Contraerea Territoriale"
 SRI_difesa_contraerea_territoriale_desc: "L'impact que l'artillerie antiaérienne basée au sol peut avoir sur la supériorité aérienne locale est un élément parfois sous-estimé de la puissance aérienne. Nous devrions créer des unités antiaériennes spécifiques sous le commandement de l'armée de l'air, afin de garantir que notre défense aérienne reste unifiée dans sa mission et son objectif."

 SRI_istituto_di_studi_militari_marittimi: "Istituto di Studi Militari Marittimi"
 SRI_istituto_di_studi_militari_marittimi_desc: "Pour mener un navire à la victoire, les officiers supérieurs doivent posséder des connaissances en matière de tactique, d'ingénierie et de logistique. La création d'un nouvel institut chargé de la recherche et de l'enseignement de ces sujets leur assurera un avantage décisif sur les autres marines de la péninsule."

 SRI_expand_the_livorno_academy: "Développer l'Académie de Livourne"
 SRI_expand_the_livorno_academy_desc: "La marine a besoin de se développer, ce qui n'est pas possible sans hommes sur les ponts. Heureusement pour le gouvernement [ROOT.GetAdjective], l'académie de formation initiale de la marine se trouve toujours sur le territoire qu'il contrôle et peut être facilement agrandie."

 SRI_corpo_del_genio_navale: "Corpo del Genio Navale"
 SRI_corpo_del_genio_navale_desc: "De même qu'un soldat ne partirait pas en guerre avec un fusil rouillé, un marin ne peut pas naviguer sur un navire qui prend l'eau. L'entretien et la maintenance des navires sont devenus des connaissances spécialisées qui devraient avoir leur propre section au sein de la marine."

 SRI_flottiglie_mas:0 "Flottiglie MAS"
 SRI_flottiglie_mas_desc:0 "La torpille a révolutionné la guerre navale en permettant à de petits bateaux de couler des cibles beaucoup plus importantes. En transposant cette idée sous la surface, on obtient un nouveau type de sous-marin, petit, agile et doté d'un équipage réduit."

 SRI_revolution_under_the_sea: "La Révolution sous la Mer"
 SRI_revolution_under_the_sea_desc: "Si l'Entente pense que la Méditerranée est une porte d'entrée facile vers les frontières méridionales de l'Europe révolutionnaire, elle se trompe lourdement. Alors que nos alliés doivent prêter attention à l'Atlantique, nous nous ferons un devoir de couler tout matériel ou toute main-d'œuvre qui tentera de traverser notre mer."

 SRI_legacy_of_mignatta_and_the_mas: "L'héritage de Mignatta et du MAS"
 SRI_legacy_of_mignatta_and_the_mas_desc:0 "L'arme qui a transformé la guerre navale est née dans une ville habitée par des Italiens, mais l'industrie navale [ROOT.GetAdjective]ne n'est pas à jour dans sa production. Il est temps qu'elle traverse l'Adriatique et qu'elle atteigne son véritable potentiel entre les mains de nos marins et de nos aviateurs."

 SRI_incrociatori_sommergibili: "Incrociatori Sommergibili"
 SRI_incrociatori_sommergibili_desc: "Le succès allemand dans la Weltkrieg a montré l'efficacité de la guerre navale sous-marine. La création de sous-marins plus grands et plus puissants, dotés d'une puissance de feu accrue et capables d'être autonomes, est une solution évidente."

 SRI_artiglieria_marittima: "Artiglieria Marittima"
 SRI_artiglieria_marittima_desc: "De par sa nature, la péninsule des Apennins possède une longue côte qui doit être défendue contre tout envahisseur potentiel. La mise en place de points durs et d'une artillerie navale statique dans les principaux points d'étranglement empêcherait toute invasion éventuelle."

 SRI_expand_genoese_naval_yards: "Agrandir les Chantiers Navals Génois"
 SRI_expand_genoese_naval_yards_desc: "Gênes est le plus grand port qui est resté sous le contrôle des travailleurs italiens pendant la guerre civile. Dotée d'une industrie navale déjà convenable, elle servira de noyau à l'expansion navale future."

 SRI_odero_terni_orlando: "Odero-Terni-Orlando"
 SRI_odero_terni_orlando_desc: "Le cuirassé moderne est une masse d'acier imposante. Relier les constructeurs de navires aux fabricants d'acier, comme l'usine de Terni, permettra de rationaliser le flux de matériel et d'améliorer la construction."

 SRI_cantieri_riuniti_del_tirreno: "Cantieri Riuniti del Tirreno"
 SRI_cantieri_riuniti_del_tirreno_desc: "Pour construire nos nouveaux navires, nous avons besoin d'un nouveau constructeur. L'union des entreprises navales de toute la Tyrrhénienne permettra d'améliorer à la fois la qualité et la quantité."

 SRI_increase_ship_exports: "Augmenter les Exportations de Navires"
 SRI_increase_ship_exports_desc: "Avec tous les chantiers navals construits récemment, l'industrie navale [ROOT.GetAdjective]ne dispose d'une capacité excédentaire pour construire des navires civils pour nos alliés ou d'autres acheteurs dans le monde. Ces exportations créent des emplois dans le pays et constituent une importante source de revenus."

 SRI_cantieri_riuniti_dell_adriatico: "Cantieri Riuniti dell'Adriatico"
 SRI_cantieri_riuniti_dell_adriatico_desc: "La fusion des chantiers navals de la Tyrrhénienne s'est avérée fructueuse. Il est temps d'appliquer ce modèle aux territoires nouvellement libérés dans le golfe de Kvarner."

 SRI_guerra_marittima: "Guerra Marittima"
 SRI_guerra_marittima_desc: "Tout comme sur terre, la guerre en mer est devenue une guerre d'usure et de gestion des ressources. La capacité de produire et de gérer un grand nombre de navires permet à la marine d'opérer sur un plus grand nombre de théâtres et de disperser nos ennemis."

 SRI_fast_battleships: "Cuirassés Rapides"
 SRI_fast_battleships_desc: "Les navires les plus lourds étant généralement à l'ancre pendant leur service, il est primordial qu'ils arrivent au combat plus rapidement que leurs adversaires. La mise en service de nouveaux navires à cette fin permettra de réagir plus rapidement à tout combat naval."

 SRI_mariantisom: "Mariantisom"
 SRI_mariantisom_desc: "Nos adversaires, qui ont fait leurs preuves lors du Weltkreig, ne manqueront pas d'utiliser des sous-marins pour nous priver de nos capacités de transport maritime. La création d'un commandement spécial destiné à contrer ces menaces sauvera la vie de nombreux marins marchands."

 SRI_sealane_protectors: "Protecteurs des Mers"
 SRI_sealane_protectors_desc: "Les navires qui naviguent en haute mer doivent être protégés des attaques ennemies. La solution consiste à construire un plus grand nombre de navires plus petits, capables de lutter contre les menaces provenant de la surface et de l'intérieur."

 SRI_squadron_flagships: "Vaisseaux Amiraux de l'Escadron"
 SRI_squadron_flagships_desc: "Les petites escadrilles qui patrouillent dans nos eaux ont un besoin urgent d'une meilleure puissance de feu. La mise à disposition de nouveaux modèles plus lourds pour les diriger augmenterait leurs chances dans un combat au coude à coude."

 SRI_maritime_air_power: "Puissance Aérienne Maritime"
 SRI_maritime_air_power_desc: "Avec l'amélioration des aéronefs au cours des dernières décennies, l'espace de bataille maritime couvre désormais toutes les dimensions. Il est temps que la marine adopte les aéronefs et les porte-avions qui leur permettent d'opérer loin de chez eux."

 SRI_improved_gunnery: "Amélioration de l'Artillerie"
 SRI_improved_gunnery_desc: "L'époque du corvus est révolue depuis longtemps : les navires s'affrontent à grande distance. De meilleurs canons permettent de frapper plus tôt et plus fort, ce qui permet de couler davantage de navires ennemis. Il s'agit donc d'un élément crucial des navires qui ne peut être ignoré."

 SRI_mediterraneo_rosso: "Mediterraneo Rosso"
 SRI_mediterraneo_rosso_desc: "Il y a deux mille ans, les Romains l'appelaient Mare Nostrum - notre mer. Si [SRI.GetNameDef] ne peut prétendre contrôler autant de côtes, la péninsule italienne permet encore de contrôler toute la mer."

 SRI_adopt_the_gufo: "Adopter le Gufo"
 SRI_adopt_the_gufo_desc: "Le radar est l'avenir du combat naval. Attentif comme son homonyme, le hibou, il permettra de détecter les navires ennemis avant que l'œil nu ne puisse les voir, et fournira un avantage tactique crucial au combat."

 SRI_joint_naval_intelligence: "Renseignement Naval Commun"
 SRI_joint_naval_intelligence_desc: "Comme le proclamait fièrement l'impérialiste, Britannia régnait sur les flots. Malgré les défections au profit du [CAN.GetName], la marine de [ENG.GetNameDef] est l'une des plus redoutables d'Europe. Il serait prudent de partager des informations avec eux."

 SRI_battaglia_decisiva: "Battaglia Decisiva"
 SRI_battaglia_decisiva_desc: "Si l'on donne des coups de poing suffisamment forts, un simple mouvement de bras peut décider d'un combat. Sur la mer, cela signifie qu'une concentration adéquate de navires peut rechercher et détruire la flotte principale de l'ennemi, donnant ainsi le contrôle des mers aux vainqueurs."

 SRI_rebuild_the_battle_line: "Reconstruire la Ligne de Front"
 SRI_rebuild_the_battle_line_desc: "Dans le chaos de la guerre civile, la Regia Marina a été divisée entre les différentes factions. Cette chute de la flotte touche particulièrement les navires les plus lourds, dont la reconstruction est une priorité pour reprendre le contrôle de la Méditerranée."

### Bookmark ###
SRI_KR_gathering_storm_desc: "Les socialistes refusèrent l'établissement de la Fédération italienne imposées par les puissances centrales victorieuses ce qui conduisit à la guerre civile italienne de 1919 à 1920. La République d'Italie basée en Lombardie Vénétie a du s'appuyer sur l'ennemi Autrichien pour stopper sur le Pô les offensives syndicalistes. La république s'inspire fortement de son allié la Commune de France. En 1925, l'Union britannique les rejoint, ce qui pousse la République socialiste d'Italie à défier le Royaume des Deux Siciles et l'Autriche-Hongrie pour le contrôle du Sud de la péninsule. Finalement l'Autriche-Hongrie se retira, français et britanniques refusèrent une nouvelle guerre laissant le statu quo"

### Intro Screen ###
 SRI_country_intro_header:0 "La République Socialiste d'Italie"
 SRI_country_intro_content: "En 1919, les Italiens signent un armistice avec les Autrichiens, mettant fin à la guerre pour le Royaume d'Italie. Cependant, les courageux socialistes et nationalistes italiens se sont soulevés contre les destructeurs savoyards, déterminés à remplacer leur système par quelque chose de meilleur. Même l'abdication du Roi Victor Emmanuel et de son fils n'a pas suffi à arrêter la volonté du peuple, et la guerre civile a éclaté dans toute l'Italie. Alors même que nous repoussions les royalistes hors de l'Italie du Nord, il y avait des traîtres dans nos propres rangs. Les "Blancs" de l'insurrection républicaine, ne voulant pas accepter le caractère inévitable de la révolution, ont rompu avec notre mouvement et se sont bientôt complètement vendus aux Autrichiens. Nos ennemis étant tous unis contre nous, nos avancées furent stoppées sur le Pô et sur la ligne des Abruzzes, et la guerre fut terminée.\n\nDepuis le cessez-le-feu de 1920, la situation politique a changé : après l'échec des syndicalistes modérés à tirer parti de la chute de la Fédération italienne en 1927, les nationalistes des FAR, s'appuyant sur l'héritage de Gabriele d'Annunzio, mort en combattant les Autrichiens en 1919, ont entamé une marche vers la domination politique. En 1931, la mainmise des syndicats sur le Parlement s'est érodée, leur laissant une légère majorité. Lorsque cette majorité s'est effondrée en 1934, le président Giulietti a outrepassé ses limites constitutionnelles pour nommer un "cabinet présidentiel" dirigé par le chef des FAR, Benito Mussolini. Mussolini lui-même a agi de manière beaucoup plus autonome que prévu, tout en augmentant constamment son influence ; beaucoup regardent avec appréhension les prochaines élections de 1936, incertains de ce que l'avenir peut apporter à la République socialiste."

 SRI_country_intro_header_1:0 "Unifier l'Italie"
 SRI_country_intro_content_1:0 "Les nationalistes italiens ont déjà commencé à réclamer un deuxième Risorgimento, pour unifier une fois de plus l'Italie. Mais répandre la révolution ne sera pas chose aisée. La péninsule se trouve dans un équilibre précaire : L'Allemagne et l'Autriche se méfient de toute alliance formelle entre la République Socialiste d'Italie et la Troisième Internationale. Elles savent qu'une alliance est inévitable, mais toute tentative de notre part d'amener les Français et les Anglais à entrer en guerre pour réunifier l'Italie sous le régime syndicaliste entraînerait une intervention et la création d'une nouvelle Weltkrieg. La République d'Italie à l'est est protégée par l'Autriche, mais sous une interdiction similaire de déclencher une guerre contre nous. Tant que la perspective d'une intervention allemande et autrichienne subsistera, nous devons être conscients que toute guerre pour réunifier l'Italie ne peut se faire qu'avec un soutien limité de la Troisième Internationale. Nous n'avons pas encore fait un pas, mais nous ne pouvons pas rester inactifs plus longtemps - l'Italie doit être réunifiée !"

