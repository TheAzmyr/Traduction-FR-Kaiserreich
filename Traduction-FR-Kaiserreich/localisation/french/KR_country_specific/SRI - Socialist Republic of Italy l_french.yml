### Events ###
### Political ###
 socialist_italy_events.2.t:0 "Mussolini et la Charte Totalitaire"
 socialist_italy_events.2.d:0 "Lorsqu'il est parti pour la Grande-Bretagne, nous pensions que le sommet Mussolini-Mosley se limiterait à des plaisanteries et à de la diplomatie. Au lieu de cela, Mussolini est allé de l'avant et a apposé sa signature sur la dernière invention de Mosley, l'"idéologie" du "totalisme". Certains fonctionnaires naïfs croient que rien n'a changé : dès le début, Mussolini a adhéré à l'idéologie fasciste et au Manifeste fasciste de 1919, et le fait qu'il ait maintenant des alliés internationaux ne change rien sur le plan intérieur. Cependant, il s'agit là encore d'une action autonome extrêmement médiatisée sans l'aval du président, ce qui complique la position du président Giulietti qui, en enfreignant les normes constitutionnelles pour nommer Mussolini, est censé nommer un "cabinet du président" agissant sur ses ordres.\n\nLes élections de 1936 approchant à grands pas, il semble que le mandat présidentiel de Giulietti touche à sa fin, car, s'étant aliéné la plupart des modérés par sa violation de la norme constitutionnelle et ayant perdu beaucoup de terrain face à sa marionnette supposée, Mussolini, il ne sera pas en mesure de gagner la bonne volonté nécessaire pour nommer un autre cabinet présidentiel dans un avenir proche."
 socialist_italy_events.2.a:0 "Comment allons-nous former un gouvernement maintenant ?"

 socialist_italy_events.3.t:0 "Les Élections de 1936"
 socialist_italy_events.3.d:0 "La constitution de 1920 ayant créé un parlement monocaméral composé de candidats élus à la fois par les syndicats et par le vote populaire, le Parlement de la République socialiste a toujours été un peu désordonné. Cependant, il n'a jamais été aussi désordonné qu'aujourd'hui.\n\nIl semble que les syndicats aient perdu encore plus de terrain que prévu ; ils ont perdu beaucoup de soutien au profit des Actionnistes, fortement parlementaristes, et des Fascistes, et ont carrément perdu leur majorité absolue pour la première fois dans l'histoire de la République socialiste. Dans ce nouveau climat, le président Giulietti a tenté de reprendre son rôle de chef d'État constitutionnel, puis de former un gouvernement parlementaire. Toutefois, les syndicats lui reprochant leur mauvais résultat et les actionnistes refusant de travailler sous les ordres d'un président qui a enfreint les normes constitutionnelles pour nommer un gouvernement nationaliste, les négociations se sont rapidement retrouvées dans l'impasse. S'il existe peut-être encore une voie vers un gouvernement qui fonctionne, Giulietti n'en a certainement pas pour l'instant."
 socialist_italy_events.3.a:0 "Les négociations doivent commencer rapidement, nous ne voulons pas d'autres élections !"

 socialist_italy_events.4.t:0 "Le Nouveau Compromis"
 socialist_italy_events.4.d:0 "En fin de compte, bien que son mandat ait duré jusqu'en 1938, Giulietti démissionne de la présidence. Mussolini se présente comme un homme qui n'a fait qu'accomplir son devoir patriotique en dirigeant le "cabinet du président" en 1934 ; s'il ne s'attire aucune sympathie de la part des Actionnistes parlementaires, il en fait assez pour que les syndicats soutiennent sa candidature à la présidence, surtout lorsqu'il promet de nommer le syndicaliste Angelo Tasca Premier ministre s'il est élu. Et il a été élu : son premier acte en tant que président a été, bien sûr, la nomination d'un nouveau gouvernement Tasca.\n\nCela ne signifie pas que la stabilité est revenue, loin de là. L'engouement des syndicats pour Mussolini en tant qu'homme du moment s'est rapidement dissipé lorsqu'il est apparu clairement que Mussolini était encore plus agressif dans son renforcement de la présidence. Il semble qu'il y ait maintenant une sorte de bras de fer entre Mussolini et les dirigeants syndicaux, qui cherchent à briser l'emprise de l'un sur l'autre ; au milieu se trouvent les Actionnistes, qui espèrent maintenant se glisser entre les deux camps et restaurer les pouvoirs parlementaires pendant que les deux géants de la politique italienne se mutilent l'un l'autre.\n\nUne façade d'unité sera maintenue tant que la révolution ne sera pas accomplie ; mais une fois que la péninsule aura fait sa révolution, la fumée se dissipera et quelqu'un émergera des cendres pour construire une nouvelle Italie."
 socialist_italy_events.4.a:0 "L'avenir de l'Italie se construit à partir d'ici."

 socialist_italy_events.5.t:0 "Le Nouveau Gouvernement Parlementaire"
 socialist_italy_events.5.d:0 "Le conflit entre les syndicats et la présidence ayant fait des ravages de part et d'autre, il apparaît qu'aucun des deux n'est désormais assez fort pour soutenir un gouvernement. La seule option pour un exécutif viable s'est avérée être les Actionnistes ; et, malgré la grande méfiance mutuelle entre Rosselli et Mussolini, les attaques constantes des fascistes et les critiques des syndicats, le Président a finalement été contraint de nommer Rosselli comme Premier ministre. Il reste à voir combien de temps un tel exécutif, formé par l'absence d'une opposition unie plutôt que d'une majorité réelle, pourra durer."
 socialist_italy_events.5.a:0 "Bonne chance, Rosselli"

 socialist_italy_events.6.t:0 "Le Nouveau Gouvernement Syndicaliste"
 socialist_italy_events.6.d:0 "Alors que l'équilibre politique se modifie, les syndicats apparaissent comme la seule force capable de former un gouvernement, malgré l'ingérence constante des fascistes. Les autres forces n'ayant pas réussi à s'imposer, Mussolini a été contraint de nommer Tasca au poste de Premier ministre, à son grand dam. Pour l'instant, un gouvernement syndical fort est au pouvoir ; les fascistes se battront sans doute bec et ongles pour prendre le contrôle du gouvernement, de sorte que le combat n'est pas encore terminé."
 socialist_italy_events.6.a:0 "Bonne chance, Tasca"

 socialist_italy_events.7.t:0 "Le Nouveau Gouvernement Présidentialiste"
 socialist_italy_events.7.d:0 "Alors que les autres factions subissent de plein fouet les tirs des Chemises Noires, il semble que Mussolini ait enfin pu nommer son proche allié de Ambris au poste de Premier ministre. Le conflit est loin d'être terminé, car les syndicats et les Actionnistes s'organisent pour renverser l'exécutif, mais pour l'instant, les fascistes contrôlent à la fois la présidence et le gouvernement."
 socialist_italy_events.7.a:0 "Bonne chance, les Ambris"

 socialist_italy_events.8.t:0 "L'élection d'après-guerre"
 socialist_italy_events.8.d:0 "L'Italie enfin unifiée, les différents hommes politiques du pays réclament avec véhémence de nouvelles élections, qui doivent inclure les territoires nouvellement libérés. D'un point de vue théorique, tout le monde s'accorde à dire que ces territoires devraient avoir le droit d'influencer le gouvernement de la République socialiste - et effectivement, le régime de reconstruction de ces territoires signifie que ces nouvelles élections verront une victoire certaine du gouvernement en place, ce qui nous sortirait de l'instabilité constante qui sévit dans le pays depuis 1936. Syndicats, Actionnistes et Fascistes ont encore un mois pour jouer leurs jeux de pouvoir, après quoi ils ne manqueront pas de se faire exploser les uns les autres."
 socialist_italy_events.8.a:0 "Nous verrons bien qui sortira vainqueur"

 socialist_italy_events.9.t:0 "Il Sol dell'Avvenire"
 socialist_italy_events.9.d.r:0 "Les premières élections de l'après-guerre ont enfin eu lieu. Les bureaux de vote ont été ouverts dans tout le pays, bien que dans certaines régions non reconstruites, le vote ait été sévèrement limité, au grand dam du gouvernement actionniste en place, qui avait espéré utiliser ces élections pour prouver la nature démocratique de la République socialiste. Néanmoins, une récente initiative visant à étendre le suffrage dans ces régions s'est avérée être un pari réussi pour les Actionnistes, qui ont fini par être les grands vainqueurs de ces élections. Défiant les interférences des chemises noires et dépassant en nombre les candidats élus par les syndicats (avec un certain nombre d'élus sympathisants issus de ces rangs également), les Actionnistes seront certainement à la tête du premier gouvernement d'après-guerre.\n\nImmédiatement, un accord a été trouvé avec les syndicats pour mettre en accusation Mussolini ; le Président, sentant l'échec du projet présidentialiste, a démissionné du pouvoir et a rapidement quitté le pays. A sa place, le Parlement a élu Rosselli qui, bien qu'opposé aux pouvoirs extraordinaires de la Présidence, a choisi de conserver ces pouvoirs jusqu'à ce qu'il soit en mesure de rétablir pleinement la normalité constitutionnelle."
 socialist_italy_events.9.d.s:0 "Les premières élections de l'après-guerre ont enfin eu lieu. Des bureaux de vote ont été ouverts dans tout le pays, bien que dans certaines zones non reconstruites, le vote ait été sévèrement limité, ce que le gouvernement unioniste en place a jugé nécessaire. Le gouvernement a également réussi à tenir les Chemises noires à distance pendant les élections ; ces deux facteurs combinés ont fini par faire échouer les parlementaires et les présidentialistes, tandis que les candidats syndicalistes ont repris la majorité absolue qu'ils avaient perdue en 1934. Les syndicats sont en effet les grands gagnants de ces premières élections, même si leurs divisions internes ont failli y laisser des plumes.\n\nLe président, sentant l'échec du projet présidentialiste, démissionne et quitte rapidement le pays. Un conflit a rapidement éclaté au sujet de son successeur ; certains se sont exprimés en faveur d'une restauration complète de la présidence institutionnelle, mais un consensus s'est dégagé en faveur d'un modèle semi-présidentialiste. Finalement, le Premier ministre Tasca est sorti de l'impasse en proposant que l'ancien président Giulietti reprenne temporairement le poste jusqu'à ce qu'un meilleur candidat soit trouvé. Cette décision a peut-être anéanti l'espoir de Tasca de rester en charge des affaires gouvernementales une fois ce candidat élu, mais elle a sauvegardé la suprématie syndicale sur le gouvernement."
 socialist_italy_events.9.d.t:0 "Les premières élections de l'après-guerre ont enfin eu lieu. Les bureaux de vote sont ouverts dans tout le pays, bien que dans certaines zones non reconstruites, le vote soit sévèrement limité, ce que Mussolini soutient pleinement. En effet, l'armée étant occupée à pacifier les zones libérées, les Chemises noires sont libres de parcourir le pays, ce qui produit un résultat électoral fortement déséquilibré en faveur des fascistes. Bien qu'ils n'obtiennent pas la majorité absolue, les fascistes deviennent de loin la plus grande faction parlementaire, et les divisions internes des syndicats et des actionnistes signifient qu'aucune contestation du pouvoir de Mussolini n'a de chance d'aboutir.\n\nAvec cette victoire éclatante, Mussolini est libre de poursuivre sa "révolution fasciste", même s'il devra peut-être maîtriser ses propres chemises noires avant qu'elles ne deviennent un problème trop important pour son exécutif."
 socialist_italy_events.9.a:0 "Une belle journée pour la démocratie !"
 socialist_italy_events.9.b:0 "Quel retour !"
 socialist_italy_events.9.c:0 "À quoi cela va-t-il mener ?"

 socialist_italy_events.11.t:0 "Un Pacte de Pacification ?"
 socialist_italy_events.11.d:0 "Face au discours radical du gouvernement actuel et à la montée de la violence sur le front intérieur, les syndicalistes et les chefs chemises noires ont conclu un accord de paix temporaire entre les deux factions. Ils estiment que chacun devra faire tout son possible pour mener notre révolution à son terme et que, par conséquent, les petites querelles doivent être reportées à une date indéterminée.\n\nBien sûr, ce "pacte de pacification" ne sera probablement pas utile pour ramener la paix dans le pays, et la démission du gouvernement donnera probablement à l'opposition parlementaire les munitions dont elle a besoin pour former son propre gouvernement. Néanmoins, l'idée de paix intérieure est très populaire et s'opposer au pacte sera perçu comme un signe de militantisme accru."
 socialist_italy_events.11.a:0 "Concluons un accord"
 socialist_italy_events.11.b:0 "Nous ne pouvons pas baisser la garde !"

 socialist_italy_events.12.t:0 "Augmentation du Militantisme des Chemises Noires"
 socialist_italy_events.12.d:0 "Ces derniers temps, les Chemises noires ont élargi leur champ d'action, en lançant des actions contre de supposés "subversifs et anti-révolutionnaires" - avec l'intention claire de contenir le pouvoir des syndicats. Comme ils sont soutenus en coulisses par la présidence, il est peu probable que la sécurité publique intervienne contre eux ; cependant, il semble que les dirigeants syndicaux organisent des groupes de "défense prolétarienne", que nous pourrions parrainer : cela réduirait effectivement à néant l'offensive des Chemises noires, mais ce serait aussi une affaire sanglante."
 socialist_italy_events.12.a:0 "Il n'y a rien que nous puissions faire"
 socialist_italy_events.12.b:0 "Nous pouvons combattre le feu par le feu !"

 socialist_italy_events.13.t:0 "Grèves contre Mussolini"
 socialist_italy_events.13.d:0 "Dans une attaque directe contre le gouvernement de la République socialiste, les dirigeants syndicaux ont proclamé un certain nombre de grèves contre la direction du président Mussolini, ses violations supposées de la constitution et les actions des "chemises noires" en général. Bien que la position de la présidence ne soit pas menacée, il est clair que la façade d'unité doit être restaurée... bien que Mussolini lui-même semble être d'un avis différent."
 socialist_italy_events.13.a:0 "Nous devons trouver un accord avant que la situation ne devienne incontrôlable."
 socialist_italy_events.13.b:0 "Ne pouvons-nous pas simplement les ignorer ... ?"

 socialist_italy_events.14.t:0 "Conflit entre le Président et le Gouvernement"
 socialist_italy_events.14.d:0 "Les politiques divergentes du président Mussolini et du gouvernement semblent avoir atteint le point de rupture. Mussolini ayant parrainé les Chemises noires et plusieurs autres mouvements antidémocratiques, tout en sapant directement la stabilité de l'exécutif, le Parlement a menacé d'adopter une motion de censure à son encontre, ce qui mettrait fin à son règne et condamnerait le projet présidentialiste.\n\nL'adoption d'une telle motion est certes farfelue, mais elle montre que la présidence ne peut pas s'attendre à faire ce qu'elle veut et à ignorer la volonté des autres branches du gouvernement.\n\nMême si les tensions ne seront pas vraiment résolues tant que le gouvernement ou Mussolini ne seront pas chassés, la crise peut au moins être soulagée par une trêve temporaire entre les FAR et le reste du pays. Bien sûr, Mussolini semble avoir l'intention de redoubler d'efforts, et des rumeurs circulent sur le fait qu'un "gouvernement présidentiel" est prêt à être nommé."
 socialist_italy_events.14.a:0 "Allez me chercher de Ambris, voulez-vous ?"
 socialist_italy_events.14.b:0 "Ce serait fou !"

 socialist_italy_events.15.t:0 "Documents contre la présidence"
 socialist_italy_events.15.d:0 "La présidence et le gouvernement étant entre les mains des politiciens des FAR, l'opposition a choisi d'exprimer son opposition à la situation de la presse. Depuis la révolution, la plupart des publications sont entre les mains de la Fédération nationale de la presse, la plupart des autres journaux étant censurés en vertu d'un décret présidentiel signé en 1921. Cette situation donne aux syndicats la liberté et les moyens de critiquer sévèrement la présidence ; au cours des dernières semaines, ils ont commencé à avoir un véritable impact sur le gouvernement, car l'opinion publique semble se retourner contre Mussolini et surtout contre de Ambris.\n\nBien que les conseillers de la Présidence s'y opposent, il existe un moyen d'arrêter temporairement l'offensive de la presse : le même décret présidentiel de 1921 qui censure les publications antisocialistes peut être utilisé pour mettre fin aux critiques contre le gouvernement, même si ce n'est que pour quelques semaines."
 socialist_italy_events.15.a:0 "Nous devrons endurer cela"
 socialist_italy_events.15.b:0 "Selon le DPR 153/1921..."

 socialist_italy_events.16.t:0 "Manifestations massives"
 socialist_italy_events.16.d:0 "Des milliers de personnes applaudissent le discours de Mussolini.\n\n"Les puissances réactionnaires du monde approchent de leur fin, tandis que l'Italie prolétarienne se lève pour leur arracher sa liberté !\n\nCe n'est que le dernier d'une série de rassemblements massifs en faveur du président, que Mussolini attise en prononçant des discours grandiloquents. Au fil du temps, Mussolini attire des foules de plus en plus nombreuses, et plus ces foules sont nombreuses, plus les paroles de Mussolini ont un impact sur la conscience publique."
 socialist_italy_events.16.a:0 "Est-ce le début d'un culte de la personnalité ?"

 socialist_italy_events.17.t:0 "Soutien à l'Effort de Guerre"
 socialist_italy_events.17.d:0 "Avec la guerre pour l'unification de l'Italie, les grandes manifestations de soutien public au conflit deviennent monnaie courante ; et comme Mussolini est le plus grand partisan des campagnes d'unification, la Présidence en récolte les fruits. Le sentiment que la grande révolution italienne est enfin à nos portes imprègne toutes les couches de la société ; mais beaucoup se souviennent que les syndicats n'ont pas su tirer parti de l'effondrement de la Fédération italienne en 1927, et c'est pourquoi ils se mettent à soutenir Mussolini."
 socialist_italy_events.17.a:0 "L'Italie vaincra les forces du destin !"

 socialist_italy_events.18.t:0 "Montée de la Ferveur Révolutionnaire"
 socialist_italy_events.18.d:0 "Au cours des dernières semaines, un sentiment de dévouement à la Révolution semble s'être emparé de la société italienne. Nous ne savons pas exactement comment cela s'est produit, mais malgré des accès localisés de sentiments anti-bureaucratiques, cela a clairement provoqué une augmentation générale du soutien aux institutions de la République socialiste. Alors que l'Italie s'éveille à un nouveau matin, de nombreux citoyens sont prêts à faire tout ce qui est en leur pouvoir pour garantir la justice et la liberté, et ils savent que nous sommes les seuls à pouvoir y parvenir. Ce qui reste cependant sans réponse, c'est la manière dont ce sentiment public va être pris en compte dans l'arène politique."
 socialist_italy_events.18.a:0 "La présidence peut en tirer profit !"
 socialist_italy_events.18.b:0 "Ce sont les syndicats qui ont construit cette révolution !"

### FMC ###

 socialist_italy_events.22.t:0 "Les Activités des Tchetniks Reprennent"
 socialist_italy_events.22.d:0 "Alors que nous avons achevé la libération du reste de l'Italie, nos propres ennemis internes ont apparemment aussi récemment achevé l'unification d'un large front antisocialiste. Provenant de tout le pays, une douzaine de milices antisocialistes indépendantes ont récemment été intégrées au Front militaire clandestin, ce qui leur a donné une meilleure organisation et les a rendues plusieurs fois plus efficaces contre notre gouvernement. Cela a coïncidé avec une nouvelle offensive des Tchetniks sur le front intérieur ; avec des ressources importantes engagées dans la reconstruction des territoires libérés, ils se révèlent être un allié dangereusement efficace pour tous les ennemis extérieurs que nous avons encore."
 socialist_italy_events.22.a:0 "Nous ne nous laisserons pas intimider !"

 socialist_italy_events.23.t:0 "Attaque des Tchetniks !"

 socialist_italy_events.25.t:0 "Usine cible d'un attentat à la bombe en [attack_state.GetName]"
 socialist_italy_events.25.d:0 "Le Front militaire clandestin a pris pour cible une usine à [attack_state.GetName], causant d'importants dégâts et la perte de nombreuses vies humaines. Les enquêteurs de la Garde républicaine sont sur place et affirment qu'ils sont plus près d'attraper les chefs des terroristes catholiques qu'ils ne l'étaient auparavant."
 socialist_italy_events.25.a:0 "Nous les attraperons tôt ou tard...."

 socialist_italy_events.26.t:0 "Usine cible d'un attentat à la bombe en [attack_state.GetName]"
 socialist_italy_events.26.d:0 "Le Front militaire clandestin a pris pour cible une usine d'armement à [attack_state.GetName], causant d'importants dégâts et la perte de nombreuses vies humaines. Les enquêteurs de la Garde républicaine sont sur place et affirment qu'ils sont plus près d'attraper les chefs des terroristes catholiques qu'ils ne l'étaient auparavant."
 socialist_italy_events.26.a:0 "Nous les attraperons tôt ou tard...."

 socialist_italy_events.27.t:0 "Chemins de fer sabotés en [attack_state.GetName]"
 socialist_italy_events.27.d:0 "Le Front militaire clandestin a fait exploser une série de bombes dans la région [attack_state.GetName], causant des dommages considérables aux chemins de fer, détruisant de nombreux trains et coûtant la vie à d'innombrables innocents."
 socialist_italy_events.27.a:0 "Foutus terroristes."

 socialist_italy_events.28.t:0 "Caserne attaquée à la bombe dans [attack_state.GetName]"
 socialist_italy_events.28.d:0 "Pendant la nuit, une caserne de la Garde républicaine à [attack_state.GetName] a été attaquée par le Front militaire clandestin, la bombe ayant causé d'importantes pertes en vies humaines et en matériel. La Garde républicaine a juré de se venger et prévoit d'éliminer les terroristes et de mettre fin à ce massacre."
 socialist_italy_events.28.a:0 "Nous les attraperons tôt ou tard...."

 socialist_italy_events.29.t:0 "Les meneurs NeoSanfedisti appréhendés !"
 socialist_italy_events.29.d:0 "Plus tôt dans la journée, plusieurs des chefs du Front militaire clandestin ont été appréhendés par les enquêteurs de la Garde républicaine. Il s'agit d'un coup dur pour les terroristes monarchistes, et le pays fait un pas de plus vers leur élimination définitive."
 socialist_italy_events.29.a:0 "Le plus tôt sera le mieux !"

 socialist_italy_events.30.t:0 "L'Arrestation du Maréchal Caviglia"
 socialist_italy_events.30.d:0 "Lorsque, ce matin, la police a effectué une descente dans un complexe soupçonné d'appartenir au FMC, dans le sud de la province de Cuneo, elle ne pensait pas trouver grand-chose d'intéressant. Au lieu de cela, parmi un petit nombre de partisans monarchistes, ils ont également trouvé le Maréchal Caviglia, un officier de haut rang considéré comme le chef des Tchetniks.\n\nEn fuite depuis 1919, Caviglia était l'un des meilleurs généraux italiens pendant la Première Guerre mondiale. Pendant la guerre civile, il a été pris au dépourvu par la décision de Badoglio d'évacuer le gouvernement royal vers la Sardaigne et est resté dans le Piémont avec ses unités royalistes bloquées. De là, il a créé de toutes pièces le Front militaire clandestin, causant de nombreux problèmes à notre gouvernement.\n\nAvec Caviglia entre nos mains, les Tchetniks ont reçu un coup mortel."
 socialist_italy_events.30.a:0 "C'est le début de la fin."

 socialist_italy_events.40.t:0 "L'Italie est Unie !"
 socialist_italy_events.40.d:0 "L'Italie est enfin réunifiée ! Aujourd'hui, la révolution a atteint toute l'Italie. Aujourd'hui est un grand jour considéré comme un jour de liesse nationale. Que tous les Italiens se réjouissent maintenant que l'Italie est réunifiée à nouveau !"
 socialist_italy_events.40.a:0 "Viva l'Italia !"

 socialist_italy_events.41.t:0 "L'Assassinat de Carlo Rosselli"
 socialist_italy_events.41.d:0 "De retour chez lui après un discours cinglant contre Mussolini au Parlement, Rosselli a été battu et kidnappé par ce que nous pensons être des unités de Chemises Noires voyous ; il est soupçonné d'être déjà mort, même si son corps n'a pas encore été retrouvé.\n\nCe n'est pas la première fois qu'un homme politique est tué par des fascistes, que ce soit sous les ordres de Mussolini ou non ; cependant, l'assassinat d'une personnalité aussi importante, qui a été une force politique majeure dans la République socialiste au cours de la dernière décennie, a déclenché des protestations massives dans tout le pays. Cette fois-ci, Mussolini a peut-être mordu plus qu'il ne peut mâcher."
 socialist_italy_events.41.a:0 "Ce n'est pas idéal !"

 socialist_italy_events.42.t:0 "Complot contre Mussolini"
 socialist_italy_events.42.d:0 "A Rome, une réunion secrète se tient aujourd'hui entre Emilio Lussu, leader des vétérans de guerre et désormais secrétaire du Parti d'Action, et les dirigeants militaires de la République. Alors qu'une large opposition au régime de Mussolini s'est manifestée après l'assassinat de Rosselli et qu'un train de réformes de plus en plus autoritaires semble sur le point d'être adopté par le Parlement, Lussu demande à la direction de l'armée de s'unir aux anciens combattants pour tenter de chasser Mussolini du pouvoir par la force et de désarmer les Chemises Noires avant qu'il ne soit trop tard."
 socialist_italy_events.42.a:0 "Nous nous engageons alors"
 socialist_italy_events.42.b:0 "L'armée refuse de soutenir le plan !"

 socialist_italy_events.43.t:0 "Le Coup d'État des Vétérans"
 socialist_italy_events.43.d:0 "De façon inattendue pour un mouvement censé être issu d'une "aristocratie des tranchées", les associations d'anciens combattants ont aujourd'hui dénoncé la dictature fasciste ; agissant à l'unisson avec l'armée, elles ont ensuite ordonné une mobilisation générale de tous les "hommes valides fidèles au socialisme et à la démocratie", qui se sont rapidement emparés de la plupart des villes du pays.\n\nMussolini et de Ambris semblent avoir été arrêtés. Alors que l'armée s'attendait à des combats prolongés, l'effondrement central des FAR a fait que les Chemises noires se sont déplacées de façon erratique et ont été facilement désarmées.\n\nEmilio Lussu a rapidement pris les ondes pour annoncer la chute du fascisme et son accession au pouvoir, en tant que président d'un nouveau régime démocratique qui s'appuiera sur l'héritage du martyr Rosselli."
 socialist_italy_events.43.a:0 "Pour la justice et la liberté !"

 socialist_italy_events.44.t:0 "La Responsabilité Morale"
 socialist_italy_events.44.d:9 "Dans un discours glaçant prononcé aujourd'hui au Parlement, Mussolini a évoqué l'assassinat de Carlo Rosselli. Parlant des accusations sur son implication supposée dans le meurtre, il a demandé à une assemblée stupéfaite si quelqu'un oserait invoquer l'article 47 de la Constitution contre lui et forcer une enquête parlementaire ; suite à l'absence de réponses, il a alors pris "sur lui et sur lui seul" la responsabilité "politique, morale et historique" du climat qui a conduit à l'assassinat de Rosselli. Il promet alors que dans les 48 heures, le problème de la "sédition et des évasions" sera résolu.\n\nFurieuse, l'opposition (qui comprend désormais la majeure partie du Parlement) choisit d'adopter les méthodes de la Rome antique, déserte le Parlement et se retire sur la colline de l'Aventin pour protester contre le régime fasciste, afin de bloquer le gouvernement jusqu'à ce qu'il soit contraint de démissionner. Ils n'ont pas tenu compte du fait que Mussolini ne se soucie tout simplement pas des précédents constitutionnels : même avec un Parlement croupion, les lois spéciales ont été adoptées, des ordres exécutifs ont été envoyés pour supprimer effectivement la liberté de la presse dans les 48 heures, tous les partis d'opposition ont été dissous et tous les députés "aventiniens" ont été expulsés du Parlement.\n\nL'ancien président Giulietti a notamment commenté : "Lorsque j'étais président, le Parlement m'a donné toutes sortes de maux de tête, et maintenant il le laisse faire ce qu'il veut."
 socialist_italy_events.44.a:0 "C'est ainsi que meurt la liberté."

 socialist_italy_events.45.t:0 "La Mort de la Révolution Fasciste"
 socialist_italy_events.45.d:0 "Le gouvernement fasciste n'ayant rien fait après la mort de Rosselli, l'indignation populaire se traduit par une grève générale contre Mussolini. Les syndicats étant à nouveau à l'offensive, le président tente d'utiliser toute la puissance des Chemises noires contre eux.\n\nAprès une réunion avec les dirigeants de l'armée au cours de laquelle Mussolini a peut-être demandé à l'armée d'ouvrir le feu sur les syndicats qu'elle avait défendus auparavant, ce qui a entraîné des menaces de putsch à peine voilées de la part de l'armée, le président et le gouvernement ont fini par démissionner du pouvoir et quitter le pays. L'armée a alors demandé à l'ancien président Giulietti de prêter temporairement serment en attendant qu'une solution gouvernementale plus permanente soit négociée. Sans leadership, les FAR et les Chemises noires se sont effectivement désintégrées du jour au lendemain."
 socialist_italy_events.45.a:0 "Un nouveau départ"

 socialist_italy_events.46.t:0 "Mussolini nomme un nouveau gouvernement"
 socialist_italy_events.46.d:0 "Si Mussolini ne s'est certainement pas soucié des retombées de l'affaire Rosselli, il l'a surtout trouvée utile pour la mise en cause de son allié supposé le plus proche, Alceste de Ambris.\n\nLes deux hommes ont travaillé ensemble pendant des décennies, mais de Ambris a toujours été considéré comme trop indépendant au goût de Mussolini. C'était une bonne chose avant les Leggi Fascistissime, car cela permettait de maintenir une séparation nominale entre la présidence et le gouvernement afin d'apaiser l'opposition. Aujourd'hui, il est un obstacle de plus sur le chemin de Mussolini.\n\nAinsi, de Ambris a été contraint de démissionner en raison de ses échecs dans l'affaire Rosselli et a été remplacé par un allié encore plus proche en la personne de Palmiro Togliatti, un ami personnel de Mussolini depuis les premiers jours de la révolution. Bien qu'il soit idéologiquement encore plus éloigné du Président (il a dirigé le Parti communiste italien jusqu'à sa fusion effective avec les FAR en 1932), il est politiquement beaucoup plus faible, ce qui est la seule chose qui compte désormais. Bien entendu, les Chemises noires (qui appréciaient le syndicalisme national de de Ambris) n'apprécient pas ce changement."
 socialist_italy_events.46.a:0 "Cette situation pourrait s'aggraver"

 socialist_italy_events.47.t:0 "Le Tir de Mussolini !"
 socialist_italy_events.47.d:0 "Le désastre a frappé aujourd'hui, lorsqu'une Irlandaise folle a tiré sur Mussolini ! Le président venait de quitter une conférence médicale lorsqu'une Violet Gibson lui a tiré dessus. La femme a été rapidement neutralisée par les agents de la sécurité publique présents dans la zone, et Mussolini a été sauvé par une armée de chirurgiens de la conférence voisine ; cependant, dans l'agitation du moment, il n'était pas clair si le Président avait été gravement blessé, ou même tué."
 socialist_italy_events.47.a:0 "Mussolini est mort !"
 socialist_italy_events.47.b:0 "Mussolini n'a été qu'effleuré par la balle !"

 socialist_italy_events.48.t:0 "Le Putsch des Chemises Noires"
 socialist_italy_events.48.d:0 "Après l'assassinat de Mussolini, Togliatti accède à la présidence, ce qui est tout à fait inattendu et met à mal la révolution fasciste. En effet, Togliatti a déjà commencé à jeter des ponts avec les anciens mouvements léninistes et même ce qui reste des syndicats, et a nommé son ami, l'antifasciste notoire Luigi Longo, au poste de Premier ministre.\n\nLes FAR ont immédiatement sombré dans le chaos ; l'ancien parti communiste italien ayant suivi Togliatti, une grande partie du mouvement s'est ralliée à l'ancien Premier ministre de Ambris. À l'heure actuelle, les Chemises noires marchent sur Rome pour rétablir le cours de la révolution fasciste ; leur arrivée dans la ville dépendra de la loyauté de l'armée."
 socialist_italy_events.48.a:0 "L'armée se range du côté de Togliatti !"
 socialist_italy_events.48.b:0 "Les Chemises noires fidèles à la Révolution marchent sur Rome !"

 socialist_italy_events.50.t:0 "Prisonnier du Vatican"
 socialist_italy_events.50.d:0 "Sa Sainteté s'est enfermée dans le Vatican, comme l'ont fait les papes précédents à l'époque du Royaume d'Italie. Il refuse de reconnaître que [SRI.GetNameDef] règne sur l'Italie. Cependant, tant qu'il est enfermé au Vatican, il ne peut que faire du bruit."
 socialist_italy_events.50.a:0 "Le Pape ! Combien de divisions a-t-il ?"

 socialist_italy_events.53.t:0 "Exiler le Pape"
 socialist_italy_events.53.d:0 "Nous avons décidé que le Pape n'a pas sa place dans notre société et qu'il doit être exilé. Où qu'il aille, nous nous en moquons, mais il ne restera plus en Italie !"
 socialist_italy_events.53.a:0 "Déguerpissez !"

 socialist_italy_events.54.t:0 "Le Pape arrive à [Root.GetNameDef]"
 socialist_italy_events.54.d:0 "Le Pape est arrivé aujourd'hui à [Root.GetNameDef], cherchant refuge a cause des syndicalistes en Italie qui l'ont exilé du pays. Une foule nombreuse est déjà sortie pour rencontrer le Saint-Père. Il pourra rester aussi longtemps qu'il le voudra, car il est notre invité."
 socialist_italy_events.54.a:0 "Restez aussi longtemps que vous voulez, Saint-Père."

 socialist_italy_events.65.t:0 "Naissance de la Cité du Vatican"
 socialist_italy_events.65.d:0 "Nous avons récemment conclu une réunion productive avec le Pape. Un nouvel État indépendant sera créé autour de la basilique Saint-Pierre, appelé Cité du Vatican, qui sera indépendant de la République. Entre-temps, il acceptera la légitimité de notre République et invitera les catholiques du monde entier à faire de même. C'est un grand jour pour les fidèles et pour la République."
 socialist_italy_events.65.a:0 "Merci, Saint-Père."

 socialist_italy_events.68.t:0 "Procès pour les Dirigeants Réactionnaires"
 socialist_italy_events.68.d:0 "Avec notre victoire sur les forces réactionnaires, les dirigeants de la république corrompue et les "nobles" dirigeants des royaumes despotiques sont en procès. Certains veulent que nous soyons indulgents avec eux tandis que d'autres veulent que nous soyons durs et que nous en fassions un exemple. Comment le tribunal doit-il statuer."
 socialist_italy_events.68.a:0 "Indulgents, nous avons déjà notre victoire."
 socialist_italy_events.68.b:0 "Faisons-en des exemples."

 socialist_italy_events.69.t:0 "Que faire avec les palais royaux ?"
 socialist_italy_events.69.d:0 "Avec la conquête du Sud, nous avons pris le contrôle du territoire du Royaume des Deux-Siciles et, à mesure que nous avançons dans la révolution vers le Sud, la question du sort des différents palais nobles et royaux se pose. Certains pensent qu'ils devraient être transformés en musées publics, d'autres pensent que le gouvernement devrait les utiliser pour les différents postes ministériels. Enfin, certains soutiennent l'idée de les confier à la Ligue de la jeunesse ouvrière."
 socialist_italy_events.69.a:0 "En faire des musées."
 socialist_italy_events.69.b:0 "Faisons-en des Directions Générales du Gouvernement."
 socialist_italy_events.69.c:0 "Créons-y des colonies de vacances pour les jeunes."

 socialist_italy_events.70.t:0 "Résistance à la Laïcité"
 socialist_italy_events.70.d:0 "Alors que nous portons la révolution dans le reste de l'Italie, notre... relation problématique avec l'Église pose des problèmes pour réintégrer le peuple italien dans une nation cohérente. L'Église catholique était bien plus puissante dans le reste de l'Italie que dans notre république. Par conséquent, de nombreuses personnes tentent de résister et de ralentir la progression de la révolution dans le reste de l'Italie."
 socialist_italy_events.70.a:0 "Ils apprendront avec le temps."

 socialist_italy_events.71.t:0 "Compromis avec l'Aide de l'Église"
 socialist_italy_events.71.d:0 "Alors que nous portons la révolution dans le reste de l'Italie, notre compromis avec l'Église s'avère utile pour leur faire comprendre les principes du socialisme. Bien qu'il y ait encore une certaine résistance parmi les réactionnaires les plus dévoués, elle est moins importante que ce que nos stratèges prévoyaient avant la guerre."
 socialist_italy_events.71.a:0 "Dieu merci !"

 socialist_italy_events.72.t:0 "Réforme Agraire dans le Sud de l'Italie"
 socialist_italy_events.72.d:0 "Maintenant que nous contrôlons le sud de l'Italie, il est temps d'y apporter la réforme agraire et la révolution aux agriculteurs du sud. Le paquet de réformes agraires préparé par le Parlement collectivisera et rendra la terre aux agriculteurs. En outre, des syndicats agricoles locaux seront créés pour amener le syndicalisme dans le sud."
 socialist_italy_events.72.a:0 "Brisons nos chaînes."

 socialist_italy_events.73.t:0 "Industrialisation pour le Sud"
 socialist_italy_events.73.d:0 "Le Sud n'a jamais été industrialisé à son plein potentiel. Cependant, maintenant que nous avons le contrôle du sud, nous pouvons commencer un programme d'industrialisation de la région. Cela contribuera à améliorer la vie des personnes qui y vivent en créant des emplois, en favorisant le développement et en réduisant les inégalités dans toute l'Italie."
 socialist_italy_events.73.a:0 "Le progrès se propage vers le sud."

 socialist_italy_events.74.t:0 "Syndicalisation de l'économie"
 socialist_italy_events.74.d:0 "Maintenant que l'Italie est unie, la question s'est posée de savoir comment amener l'économie syndicaliste dans le reste de l'Italie. Certains pensent que la meilleure façon est de se concentrer sur la création de syndicats dans les régions. D'autres pensent que la meilleure façon de syndiquer le reste du pays est de se concentrer sur l'agriculture collective. Une troisième option est celle des coopératives de travail associé, en particulier celles qui servent l'armée, qui pourraient être la clé de la révolution dans les nouvelles régions."
 socialist_italy_events.74.a:0 "Concentrons-nous sur les syndicats."
 socialist_italy_events.74.b:0 "Concentrons-nous sur l'agriculture collective."
 socialist_italy_events.74.c:0 "Concentrons-nous sur les Coopératives de Travail Martial."

 socialist_italy_events.75.t:0 "Création des Juntes Provinciales"
 socialist_italy_events.75.d:0 "Afin d'offrir une forme de gouvernance décentralisée aux régions récemment pacifiées du pays, le Parlement a approuvé la formation de nouveaux parlements provinciaux, ou juntas, à travers le pays. Bien que dépourvues de pouvoirs législatifs, les nouvelles juntes provinciales disposeront d'un certain niveau de contrôle budgétaire et serviront d'intermédiaire entre l'administration locale et le gouvernement national."
 socialist_italy_events.75.a:0 "La démocratie à tous les niveaux de gouvernement !"

 socialist_italy_events.76.t:0 "Résistance aux Changements Sociaux"
 socialist_italy_events.76.d:0 "Depuis que nous avons uni l'Italie, il y a eu de la résistance au sujet des divers changements sociaux qui ont eu lieu dans la république depuis notre fondation. En particulier dans le cas des droits des femmes, il existe une véritable résistance des réactionnaires. Les changements que nous avons apportés à la société italienne prendront du temps, mais le reste de l'Italie finira par les accepter."
 socialist_italy_events.76.a:0 "Dannate reazioni !"

 socialist_italy_events.77.t:0 "Le Ministère de la Sécurité Publique aide à la prévention des problèmes"
 socialist_italy_events.77.d:0 "Le ministère de la Sécurité publique a appréhendé un certain nombre de traîtres réactionnaires à la République opérant dans le sud. Les ministres ont fait en sorte que personne dans le reste de l'Italie n'ose trahir la révolution."
 socialist_italy_events.77.a:0 "La Police Secrète à la Rescousse."

 socialist_italy_events.79.t:0 "Exposition sur la Révolution"
 socialist_italy_events.79.d:0 "En 1919, la République socialiste d'Italie a été proclamée. Cependant, la guerre civile qui en résultera laissera l'Italie divisée. Depuis lors, nous avons effacé ces fausses frontières, réunifié l'Italie et apporté la révolution aux quatre coins de notre pays ! Pour montrer notre glorieuse victoire au peuple, une grande exposition de la révolution et de nos luttes et pertes a été dévoilée à Rome. Célébrant la lutte pour amener le syndicalisme aux quatre coins de l'Italie, il contribuera sans aucun doute à éduquer les masses sur la révolution et à les informer de la gloire d'une Italie réunifiée."
 socialist_italy_events.79.a:0 "Vive la République !"

 socialist_italy_events.80.t:0 "Les Femmes entrent en Politique"
 socialist_italy_events.80.d:0 "Alors que les femmes sont légalement autorisées à voter, à travailler en politique et à siéger au Parlement depuis la fondation de notre République, ce n'est que maintenant que nous avons unifié l'Italie que les femmes jouissent de ces droits dans l'ensemble du pays. De nombreuses femmes, en particulier celles du sud et du nord-est où régnaient les réactionnaires, prennent aujourd'hui des mesures pour entrer en politique pour la première fois de leur vie, depuis les syndicats locaux et les juntes provinciales jusqu'au Parlement lui-même."
 socialist_italy_events.80.a:0 "Grandiose ! "

 socialist_italy_events.86.t:0 "Extension du Parti Chrétien-social"
 socialist_italy_events.86.d:0 "Formé en 1919 à partir des descendants du PPI alignés sur le socialisme et dirigé depuis sa fondation par Riccardo Lombardi, le Parti chrétien-social a été le principal parti politique catholique de la République socialiste ; même avec la récente unification du pays, il semble que cette situation ne soit pas appelée à changer. Avec de nombreux anciens politiciens du PPI rejoignant ses rangs, le PCS semble déterminé à étendre son influence politique - bien qu'il soit impossible de dire si ces politiciens ont véritablement changé d'avis ou s'ils adoptent simplement une tactique d'entrisme réactionnaire."
 socialist_italy_events.86.a:0 "Lombardi doit tenir son parti en laisse"

 socialist_italy_events.87.t:0 "Architecture Futuriste"
 socialist_italy_events.87.d:0 "C'est la plus grande absurdité de l'architecture moderne. Elle est perpétuée par la complicité avide des académies, camps d'internement pour l'intelligentsia, où les jeunes sont forcés de recopier les modèles classiques de manière onaniste au lieu d'exercer leur imagination pour trouver des solutions à des problèmes nouveaux et urgents : la maison et la ville futuristes. Une maison et une ville spirituellement et matériellement nôtres, dans lesquelles notre activité débridée peut se déchaîner sans paraître un anachronisme grotesque". C'est ce que dit le Manifeste de l'architecture futuriste. Le futurisme, en tant que mouvement architectural, a récemment connu une grande popularité auprès des FAR. Mussolini, en particulier, est un mécène notoire des architectes qui construisent dans ce style."
 socialist_italy_events.87.a:0 "Il futuro è ora."

 socialist_italy_events.88.t:0 "Associazione Ricreativa e Culturale Italiana"
 socialist_italy_events.88.d:0 "L'Associazione Ricreativa e Culturale Italiana, ou Association récréative et culturelle italienne, est la plus grande société récréative de la République. Fondée à Florence dans les années 1920, cette organisation est purement laïque et son objectif est de soutenir les activités récréatives pour la population ainsi que la solidarité entre les citoyens de la République. La culture qui était autrefois réservée aux élites, comme l'opéra, les pièces de théâtre et la musique classique, est désormais accessible au peuple. En outre, l'Associazione soutient les clubs de lecture, les vacances à la campagne, etc. par le biais d'accords avec les juntes et les syndicats provinciaux locaux."
 socialist_italy_events.88.a:0 "La cultura appartiene alle masse!"

 socialist_italy_events.89.t:0 "Congrès de l'Unione Donne Italiane"
 socialist_italy_events.89.d:0 " - Nous ne voyons pas pourquoi la révolution n'est entre les mains que de la moitié de la population. Nous sommes anarchistes, mais nous sommes aussi des femmes et nous voulons faire notre révolution. Pas que les hommes la fassent pour nous. Nous ne voulons pas d'une lutte conçue pour s'adapter uniquement au mâle parce que nous serons arnaquées, comme toujours. Nous voulons nous battre pour pouvoir revendiquer notre part du gâteau ! Nous voulons qu'il soit clair que nous sommes en train de nous réjouir et que ce serait une erreur de nous garder à la maison en train de tricoter ! Nous voulons mourir ! Mais nous voulons mourir comme des hommes, pas vivre comme des servantes ! - C'est ce qu'a déclaré Ada Prospero lors du congrès annuel de l'Unione Donne Italiane, la plus grande organisation féminine de la république, et qui a reçu un immense soutien bien que non unanime. L'objectif de l'Union est l'émancipation et la libération des femmes. Ada Prospero, en particulier, soutient la création d'unités de combat féminines pour lutter en faveur de l'unification de l'Italie."
 socialist_italy_events.89.a:0 "Nous verrons."

 socialist_italy_events.90.t:0 "Le Championnat de 1937 entre Bologne et Turin"
 socialist_italy_events.90.d:0 "La finale de la série A 1936-1937 du championnat italien de football a atteint le dernier tour. Turin joue contre Bologne, Les Taureaux contre les Lévriers. Bologne est grand favori, car c'est le champion en titre, mais cette année, l'équipe de Turin joue très bien. Qui remportera le championnat cette année ?"
 socialist_italy_events.90.a:0 "Qui va gagner ?"

 socialist_italy_events.91.t:0 "Bologne remporte le championnat de 1937 !"
 socialist_italy_events.91.d:0 "Ce fut un match serré, mais avec un score de 2-1, Bologne a gagné et est resté le champion en titre de la ligue italienne. Naturellement, la ville de Bologne célèbre cette victoire."
 socialist_italy_events.91.a:0 "Les Lévriers restent les champions."

 socialist_italy_events.92.t:0 "Turin remporte le championnat 1937 !"
 socialist_italy_events.92.d:0 "A la surprise générale, l'équipe de Turin a battu Bologne 1-0. Pour la première fois en un peu moins d'une décennie, les champions en titre ont été battus. La ville de Turin célèbre toute la nuit cette victoire éclatante."
 socialist_italy_events.92.a:0 "Les Taureaux sont les nouveaux champions !"

 socialist_italy_events.100.t:0 "La Fondation de la Cinecittà"
 socialist_italy_events.100.d:0 "Benito Mussolini a dévoilé aujourd'hui l'ouverture de la Cinecittà à la périphérie de la ville de Florence. La Cinecittà a été conçue par de nombreux architectes pour être moins un studio de cinéma qu'une petite ville de cinéma. Mussolini lui-même aurait dit lors de l'ouverture du studio :  - Le cinéma est l'arme la plus puissante contre le capitalisme. - Beaucoup de cinéastes en herbe sont déjà en pourparlers avec les syndicats de la région pour y produire des films, tandis que certains l'appellent déjà Hollywood sur l'Arno."
 socialist_italy_events.100.a:0 "Il cinema è la nostra arma contro il capitalismo."

 socialist_italy_events.101.t:0 "Le Décès de Filippo Turati"
 socialist_italy_events.101.d:0 "Aujourd'hui, le grand homme d'État Filippo Turati est décédé à l'âge de 79 ans. Filippo Turati est l'un des derniers fondateurs survivants du Parti Socialiste Italien. Son soutien fort et constant aux droits des travailleurs d'Italie depuis ses débuts l'a rendu célèbre dans toute la république. En plus de fonder le Parti Socialiste d'Italie, il fut aussi l'un des principaux architectes de la constitution de la République Socialiste d'Italie. Ses funérailles à Turin ont été grandioses : des représentants de tous les horizons politiques lui ont rendu hommage en chantant diverses chansons ouvrières, entre autres Inno dei Lavoratori qu'il avait lui-même composé."
 socialist_italy_events.101.a:0 "Il passaggio della torcia."

 socialist_italy_events.102.t:0 "Maggio Musicale Fiorentino"
 socialist_italy_events.102.d:0 "Dans la ville de Florence, le chef d'orchestre Vittorio Gui a créé un nouveau festival, le Maggio Musicale Fiorentino, dédié à l'interprétation gratuite d'opéras et de comédies musicales pour le peuple, afin que les classiques puissent être appréciés par le peuple et non par les élites privilégiées. L'opéra d'ouverture du festival a été le Nabucco de Giuseppe Verdi. Bien qu'il s'agisse de la première du genre en Italie, Vittorio Gui a déclaré qu'il espère que son succès pourra être réédité dans d'autres villes de la République italienne."
 socialist_italy_events.102.a:0 "Un'opera per il popolo."

 socialist_italy_events.103.t:0 "Enrico Fermi crée le Pisa Pile-1"
 socialist_italy_events.103.d:0 "Enrico Fermi a récemment créé le Pisa Pile-1, le premier réacteur nucléaire artificiel du monde ! Le Pisa Pile-1 a été créé avec l'aide d'étudiants de l'Université de Pise. La puissance du Pisa Pile-1 ne disposait que d'un demi-watt de puissance, mais son succès prouve néanmoins qu'un réacteur nucléaire peut être construit."
 socialist_italy_events.103.a:0 "Le camarade Fermi apporte le progrès à la République."

 socialist_italy_events.104.t:0 "Enrico Fermi remporte le Prix Nobel"
 socialist_italy_events.104.d:0 "Le physicien Enrico Fermi a récemment remporté le Prix Nobel de physique pour ses travaux sur la radioactivité induite. Fermi qui est professeur à l'Université de Pise depuis la guerre civile a publié de nombreux travaux sur la physique, en particulier dans le nouveau domaine de la physique nucléaire. Avec son prix Nobel, la République Socialiste d'Italie peut célébrer un nouveau héros de l'Italie."
 socialist_italy_events.104.a:0 "Congratulazioni Compagno Fermi!"

 socialist_italy_events.105.t:0 "Les Élections à Saint-Marin"
 socialist_italy_events.105.d:0 "La cité-État de Saint-Marin est l'une des républiques les plus anciennes de la péninsule italienne. Vestige de l'ère des cités-États, Saint-Marin a survécu pendant des siècles, de l'époque romaine au Risorgimento. Au milieu de notre propre révolution de 1919, les socialistes saint-marinais ont voté la désertion de l'aristocratique Arengo de la République la plus sereine et ont formé leur propre chambre du travail ; cela a ouvert la voie à leur propre révolution indépendante, après laquelle ils sont devenus nos amis et alliés les plus proches. Aujourd'hui, de nouvelles élections à la Chambre du travail ont eu lieu à Saint-Marin, avec une nouvelle victoire du parti syndicaliste sammarinais. Les nouveaux capitaines-régents, Giordano Giacomini et Primo Marani, ont déclaré qu'ils s'engageraient toujours dans notre amitié commune."
 socialist_italy_events.105.a:0 "Saluti Compagni."

 socialist_italy_events.106.t:0 "Roma Jazz Festival"
 socialist_italy_events.106.d:0 "Rome étant à nouveau la capitale de l'Italie, un festival de jazz a été organisé par les différentes associations musicales à travers l'Italie. Le jazz est présent en Italie depuis bien avant la révolution, depuis 1904, bien que le jazz italien moderne s'inspire de l'Amérique. Le concert du célèbre musicien de jazz américain Louis Armstrong est le point culminant du festival."
 socialist_italy_events.106.a:0 "Apprécions la nouvelle musique d'une nouvelle Rome."

 socialist_italy_events.107.t:0 "Le Giro d'Italia est refondé"
 socialist_italy_events.107.d:0 "Avec l'Italie réunifiée, le Giro d'Italia peut recommencer. Le Giro d'Italia est une course cycliste qui a débuté en 1909, mais la dernière course remonte à 1914 avant la Weltkrieg. Mais maintenant que l'Italie est unie, les courses peuvent recommencer - le parcours va de Turin au nord à Naples et Bari au sud puis remonte jusqu'à Milan."
 socialist_italy_events.107.a:0 "Sulla pista!"

 socialist_italy_events.108.t:0 "Fausto Coppi remporte le Giro D'Italia"
 socialist_italy_events.108.d:0 "Fausto Coppi a remporté le Giro D'Italia en établissant un nouveau record. A vingt ans, il est le plus jeune cycliste à terminer la course. Sa victoire a également contribué au succès de son programme d'entraînement et de son régime alimentaire particulier qui met l'accent sur les céréales complètes par rapport au régime basé sur la viande rouge que suivent les autres coureurs de course."
 socialist_italy_events.108.a:0 "Congratulazioni Compagno Coppi."

 socialist_italy_events.109.t:0 "Spartacus est sorti"
 socialist_italy_events.109.d:0 "La Cinecittà a sorti un film épique, Spartacus, qui raconte l'histoire de l'ancien chef de la rébellion des esclaves romains Spartacus, le film est au dire de tous une épopée avec une pléthore de personnages. Création de Gino Cervi dans le rôle de Spartacus et mise en scène de Carmine Gallone, le film s'est déjà avéré être un succès populaire et critique."
 socialist_italy_events.109.a:0 "Io sono Spartacus !"

 socialist_italy_events.126.t:0 "Soulèvement des Partisans Syndicalistes"
 socialist_italy_events.126.d:0 "Nous avons toujours soupçonné qu'il y avait un réseau clandestin de syndicalistes qui se préparait pour le jour où nous et [SRI.GetNameDef] entrerons en guerre. Leur nombre n'est pas écrasant, mais leur apparition derrière nos lignes est inattendue, et ils ont causé pas mal de perturbations dans tout le pays."
 socialist_italy_events.126.a:0 "Cela ne changera rien"

 socialist_italy_events.127.t:0 " L'Équilibre Italien se Brise"
 socialist_italy_events.127.d:0 "Depuis la fin de la guerre civile, l'équilibre de la péninsule italienne est fragile. [SRI.GetNameDef] maintient une paix fragile avec ses voisins, car l'intervention des Français entraînerait inévitablement l'intervention des Allemands et des Autrichiens. Tout conflit en Italie devrait donc être circonscrit.\n\nMais les récents événements survenus dans la péninsule ont officiellement changé la donne : l'équilibre est rompu."
 socialist_italy_events.127.a:0 "Nous pouvons appeler à l'aide !"
 socialist_italy_events.127.b:0 "Cela signifie que les problèmes"
 socialist_italy_events.127.c:0 "Je vois."

 socialist_italy_events.128.t:0 "Une Invitation"
 socialist_italy_events.128.d:0 "Maintenant que les paris sont ouverts sur le soi-disant "équilibre" en Italie, [From.GetNameDef] a lancé une invitation officielle à [SRI.GetNameDef] pour qu'il rejoigne les rangs de la Troisième Internationale."
 socialist_italy_events.128.a:0 "Enfin !"
 socialist_italy_events.128.b:0 "À la réflexion, non..."

 socialist_italy_events.129.t:0 "La requête [From.GetAdjective]"
 socialist_italy_events.129.d:0 "Maintenant que les paris sont ouverts sur le soi-disant "équilibre" en Italie, [From.GetNameDef] a fait une demande officielle pour rejoindre les rangs de la Troisième Internationale."

 ### REVAMP FLAVOUR ###

 socialist_italy_events.130.t:0 "Le Nouvel Hymne National"
 socialist_italy_events.130.d:0 "Dans le cadre de nos efforts pour forger une nouvelle identité révolutionnaire, un débat s'est engagé sur le choix d'un nouvel hymne pour la république. Les fonctionnaires du Parlement, après une courte période de débat, ont décidé d'adopter "Inno di Garibaldi" ("L'hymne de Garibaldi") comme nouvel hymne national. Cette décision a déjà été officialisée par un amendement constitutionnel.\n\nL'hymne de Garibaldi renforcera le statut de Giuseppe Garibaldi en tant que héros national et figure culte de l'Italie. Le héros des deux mondes a commandé cette chanson à la fin de 1858, en tant qu'hymne officiel du corps des chasseurs des Alpes. Les paroles ont été écrites par le poète Luigi Mercantini, sur une musique d'Alessio Olivieri. Le chant est devenu très populaire pendant le premier Risorgimento, bien qu'il n'ait été connu sous le nom d'"hymne de Garibaldi" qu'après l'expédition des Mille."
 socialist_italy_events.130.a:0 "All'armi ! All'armi !"

 socialist_italy_events.131.t:0 "Élections administratives de [GetYear]"
 socialist_italy_events.131.d:0 "Les élections de [GetYear] aux conseils locaux sont différentes de toutes les autres dans l'histoire de la République socialiste, car c'est la première fois que des partis non socialistes ont été autorisés à y participer librement. Cette autorisation a été accordée à condition que les partis locaux et leurs candidats soutiennent les politiques nationales de la nouvelle CGIL, quelle que soit leur orientation politique.\n\nCet accord a été largement soutenu par la population et le taux de participation aux élections a été élevé. Les personnes qui se sont abstenues de voter l'ont fait, pour la plupart, parce qu'elles estimaient que leur choix ne contribuerait en rien à un éventuel changement dans la politique italienne. Toutefois, les voix de ce type ont été rares.\n\nLes résultats ont prouvé que les idéaux de la révolution et du socialisme sont soutenus par la population, les candidats de la CGIL et ceux soutenus par la CGIL ayant remporté le plus grand nombre de sièges dans le plus grand nombre de conseils. Ce n'est pas nouveau dans les provinces urbaines. Toutefois, dans les zones rurales et agraires, la nouvelle composition des conseils présente une plus grande diversité. Les candidats actionnistes et chrétiens-sociaux ont remporté la majorité dans plusieurs endroits, et les options républicaines, libérales et même chrétiennes-conservatrices ont bénéficié d'un certain soutien. Tout cela montre que la démocratie est une valeur chère à nos concitoyens et qu'ils la défendent."
 socialist_italy_events.131.a:0 "Nous pouvons, en effet, avoir un discours politique courtois."

 socialist_italy_events.132.t:0 "Pacte Union-Actionnisme"
 socialist_italy_events.132.d:0 "Afin d'éviter que la terreur et la sauvagerie des fascistes ne se poursuivent, le Président [SRI.GetLeader] a rencontré des représentants du Parti de l'action, dirigé par Emilio Lussu. L'objectif de la réunion était de clarifier les conditions d'une coopération future entre la Confédération générale et les Actionnistes, ce qui, dans le paysage politique actuel, est de la plus haute importance. Comme l'a fait remarquer l'un des délégués actionnistes, "deux camps qui se battent pour les mêmes idéaux" : "Deux camps qui se battent pour les mêmes idéaux - la liberté et la démocratie - doivent s'efforcer de s'unir, sous peine de voir leur lutte réduite à néant.\n\nDe nature antifasciste, les discussions ont également porté sur d'autres aspects, tels que la représentation du Parti d'action au sein du gouvernement actuel. Les négociations fructueuses ont abouti à la signature d'un accord de coopération formel par les deux parties concernées."
 socialist_italy_events.132.a:0 "La liberté ne peut être compromise par des querelles mesquines"

 socialist_italy_events.133.t:0 "Intégration des Milices Anarchistes"
 socialist_italy_events.133.d:9 "De nombreux habitants de [SRI.GetNameDef] célèbrent aujourd'hui les dernières étapes de l'intégration des milices dans l'armée [SRI.GetAdjectiveCap]. Une réunion avec les chefs des milices et le haut commandement a eu lieu aujourd'hui, au cours de laquelle les deux parties ont signé des documents confirmant que les milices anarchistes serviront désormais directement au sein de l'armée de [SRI.GetNameDef], tout en bénéficiant d'une garantie d'autonomie opérationnelle.\n\nSur le plan politique, cette décision confirme les engagements du gouvernement en faveur de l'action révolutionnaire. De nombreux anciens miliciens, aujourd'hui soldats, ont participé à la création de [SRI.GetNameDef] pendant la guerre civile italienne et ont ensuite défendu les frontières de la République."
 socialist_italy_events.133.a:0 "Comment remercier les combattants de la vraie liberté ?"

 socialist_italy_events.134.t:0 "Le Camarade Sandro Pertini s'Exprime"
 socialist_italy_events.134.d:0 "A l'initiative de la Confédération générale, une rencontre a été organisée aujourd'hui entre des militants politiques et des responsables syndicaux. De nombreuses personnes ont profité de cette occasion pour parler de l'importance de l'unité entre les personnes de sensibilité socialiste. L'intervention du camarade Sandro Pertini, membre de la Confédération générale et ami personnel du président Nenni, a été particulièrement intéressante.\n\nDans son discours, Pertini a souligné l'importance de "l'unité entre toutes les classes et tous les secteurs de notre population, des ouvriers aux paysans, des intellectuels aux soldats ; l'unité entre tous les partis et organisations de notre république". Citant l'exemple de l'Union britannique et de la Commune de France, Pertini a souligné que la symbiose entre l'activité politique et syndicale est possible et peut donner des résultats positifs dans la création d'une société socialiste.\n\nPertini a terminé son discours en disant :\n     La liberté sans la justice sociale est une vaine réussite. Peut-on considérer comme vraiment libre quelqu'un qui a faim, qui est dans la misère, qui n'a pas de travail ? Qui est humilié parce qu'il ne sait pas comment s'occuper de ses enfants et leur donner une éducation ? Ce n'est pas un homme libre. C'est pourquoi la liberté doit aller de pair avec la justice sociale".\n Le discours a été salué et apprécié par tous les acteurs du paysage politique socialiste italien."
 socialist_italy_events.134.a:0 "Des paroles pleines de sagesse de la part de ce jeune politicien en pleine ascension."

 socialist_italy_events.135.t:0 "Premier Congrès de la CGIL"
 socialist_italy_events.135.d:0 "Nous avons inauguré aujourd'hui le premier congrès de la nouvelle CGIL, la Confédération générale italienne du travail. Créée comme une fédération de tous les syndicats, qu'ils soient catholiques, socialistes ou libéraux, et codirigée par le socialiste Bruno Buozzi et le catholique Achille Grandi, elle est censée être le véhicule de la pleine intégration des catholiques dans la vie politique de la République. Cela n'aurait pas pu se faire sans l'assentiment de l'Église, que nous devrons rembourser plus tard ; mais pour l'instant, la plupart des gens sont satisfaits de l'arrangement, même certains anciens politiciens du PPI. Lombardi, secrétaire du parti chrétien-social et fervent défenseur du socialisme chrétien, a publiquement félicité le gouvernement pour cette évolution."
 socialist_italy_events.135.a:0 "Pour l'avancement de tous les travailleurs !"

 socialist_italy_events.136.t:0 "Élections Locales aux Chambres du Travail"
 socialist_italy_events.136.d:0 "Pour tenter de briser le pouvoir institutionnel local de l'Église, nous avons choisi d'élargir le suffrage aux élections des chambres du travail locales et d'étendre leurs pouvoirs sur les municipalités rurales à tendance conservatrice. Cet effort a été relativement efficace ; bien que l'Église ait condamné la réforme, cela ne signifiait pas grand-chose puisqu'elle refusait déjà de reconnaître la République socialiste en général, tandis que les catholiques progressistes se contentaient d'avoir un moyen d'influencer la gouvernance locale d'une manière mineure. Bien entendu, les Actionnistes ont également condamné la réforme comme étant intrinsèquement antidémocratique, mais ils ne sont pas en mesure de faire grand-chose à ce sujet."
 socialist_italy_events.136.a:0 "L'avancement de l'Italie commence aujourd'hui !"

 socialist_italy_events.137.t:0 "Les élections de [GetYear]"
 socialist_italy_events.137.d:0 "Les élections ont eu lieu aujourd'hui et les résultats ont été décevants pour toutes les forces en présence. Il semble que la situation parlementaire soit restée pratiquement inchangée, avec une majorité relative de l'Union mais aucun bloc parlementaire solide capable de s'imposer et de mettre fin à l'instabilité politique. Bien que les syndicats et les fascistes aient dénoncé de prétendus truquages, il semble que ce qui aurait dû être un moment charnière dans la résolution de notre situation politique ait fini par être complètement hors de propos. Pour le meilleur ou pour le pire, l'impasse parlementaire ne sera probablement résolue qu'après la libération totale de la péninsule."
 socialist_italy_events.137.a:0 "Le jeu des chaises musicales va donc se poursuivre ?"

 socialist_italy_events.138.t:0 "Rosselli Abattu !"
 socialist_italy_events.138.d:0 "Horrible nouvelle ! Alors qu'il sortait d'une conférence médicale, le président Rosselli a été abattu par ce que nous pensons être un groupe de Chemises noires radicales. Les assaillants ont été rapidement neutralisés par la sécurité publique locale, et une armée de chirurgiens s'est précipitée pour sauver Rosselli - en vain, les multiples coups de feu s'étant avérés trop forts.\n\nLe monde politique a réagi avec stupeur et horreur, car nous pensions que la violence politique avait disparu avec les chemises noires après les premières élections de l'après-guerre, mais il semble qu'elle n'ait pas vraiment disparu.\n\nLe Premier ministre Emilio Lussu, qui était également le second de Rosselli au sein du Parti d'action, a prononcé au Parlement un discours émouvant à la mémoire de son ami, qui s'est terminé par des applaudissements prolongés. Peu après, Lussu a été élu président pour succéder à Rosselli ; il a immédiatement déclaré qu'il utiliserait ses nouveaux pouvoirs pour modeler l'Italie comme l'aurait voulu son prédécesseur."
 socialist_italy_events.138.a:0 "C'est terrible !"

 socialist_italy_events.139.t:0 "Les élections de [GetYear]"
 socialist_italy_events.139.d:0 "De nouvelles élections ont eu lieu aujourd'hui. Les défaites des années 30 n'étant plus qu'un lointain souvenir, les syndicats et leurs candidats ont facilement obtenu la majorité absolue des sièges et réélu le président [SRI.GetLeader]. Cela ne signifie pas pour autant que le discours démocratique s'est éteint : les représentants syndicaux ont des parcours idéologiques variés et s'alignent sur différentes factions révolutionnaires, ce qui garantit qu'aucun gouvernement ne pourra jamais compter sur une majorité autoritaire solide comme le roc."
 socialist_italy_events.139.a:0 "Par les syndicats, la liberté !"

 socialist_italy_events.140.t:0 "Les élections de [GetYear]"
 socialist_italy_events.140.d:0 "De nouvelles élections ont eu lieu aujourd'hui. Bien que l'abolition des sièges syndicaux proposée depuis longtemps par Rosselli n'ait pas été adoptée, le Parti d'action et les syndicats amis ont donné au président [SRI.GetLeader] une majorité parlementaire relativement stable, grâce à laquelle nous serons en mesure de démocratiser davantage l'État et de mener la révolution à sa conclusion naturelle."
 socialist_italy_events.140.a:0 "Notre liberté, exercée !"

 socialist_italy_events.141.t:0 "Les élections de [GetYear]"
 socialist_italy_events.141.d:0 "De nouvelles élections ont eu lieu aujourd'hui. Les réformes démocratiques ont produit leurs effets ; avec l'abolition des sièges syndicaux, les syndicats se sont présentés en tant que "Section italienne de l'Internationale des travailleurs", obtenant un nombre respectable de voix. Le Parti d'action reste le parti le plus puissant, mais plusieurs petits partis d'opposition ont également fait leur entrée au parlement.\n\nPour constituer une majorité stable, le Président [SRI.GetLeader] a proposé la formation d'un Front démocratique populaire composé du Parti d'action, du Parti chrétien-social, du Parti républicain et de représentants syndicaux sympathisants. Le leader naturel d'une telle coalition serait Rosselli, mais il a lui-même proposé au général Pacciardi (qui est également secrétaire du parti républicain) de diriger le gouvernement, en signe d'unité démocratique."
 socialist_italy_events.141.a:0 "Le président nomme l'honorable Pacciardi !"
 socialist_italy_events.141.b:0 "Le président nomme l'honorable Rosselli !"

 socialist_italy_events.142.t:0 "La Nouvelle Réforme Agraire"
 socialist_italy_events.142.d:0 "Les réformes italiennes antérieures dans le domaine de l'agriculture et de la propriété foncière, proposées par les gouvernements de Mussolini et de ses prédécesseurs, ne pouvaient guère être considérées comme suffisantes. Dans le cadre des "pactes coloniaux", les syndicats prétendument éclairés ont supervisé l'émancipation limitée de la paysannerie "arriérée". Cette méthode de distribution des terres n'est pas seulement incroyablement condescendante, car elle ne reconnaît pas le potentiel révolutionnaire inhérent à la paysannerie italienne, mais elle n'a été tentée que dans quelques dizaines de communes.\n\nLe sud rural étant désormais sous le contrôle de la république socialiste, il est devenu évident qu'un programme de réforme agraire plus vaste et plus puissant s'impose. Les "pactes coloniaux" doivent être révisés ou complètement supprimés (quelles que soient les objections des syndicats), et une classe entièrement nouvelle de petits propriétaires terriens doit voir le jour. Les syndicalistes préviennent déjà qu'une telle "petite-bourgeoisie" pourrait facilement se retourner contre la révolution - une notion largement rejetée par le PdA."
 socialist_italy_events.142.a:0 "Liberté pour les agriculteurs italiens !"

 socialist_italy_events.143.t:0 "Le Rétablissement de la Présidence"
 socialist_italy_events.143.d:0 "Depuis la nomination du "cabinet présidentiel" de Giuseppe Giulietti en 1934, un pouvoir extraordinaire (et inconstitutionnel) a été conféré à la présidence de la république socialiste. Aujourd'hui, dans le cadre de la restauration constitutionnelle controversée du PdA, la position du président a une fois de plus été réduite à celle d'une simple figure de proue. Carlo Rosselli s'est retiré du poste et a laissé la place à l'indépendant Gaetano Salvemini, un candidat de compromis acceptable pour toutes les factions parlementaires. \n\nSalvemini est respecté par beaucoup, et pour de nombreuses raisons. Qu'il s'agisse de son statut de membre de la première heure de l'ancien PSI, de son soutien nationaliste à des projets tels que l'entrée de l'Italie dans la Weltkrieg ou de son plaidoyer en faveur d'un contrôle parlementaire sur le mouvement syndical, rares sont ceux qui ne trouvent pas quelque chose qu'ils respectent chez lui. En outre, nombreux sont ceux qui pensent que ses études passées dans le domaine du méridionalisme (c'est-à-dire la recherche sur les questions sociales et économiques du sud de l'Italie) font de lui le chef d'État idéal pour une Italie fraîchement réunifiée.\n\nBien entendu, cela ne signifie pas que M. Rosselli est totalement hors jeu. L'essentiel du pouvoir exécutif étant repassé du président au premier ministre, ce dernier a pris la tête d'un gouvernement provisoire qui devrait durer jusqu'à l'organisation de nouvelles élections le mois prochain. Pour Rosselli et le PdA, ce rétablissement de la présidence dans son état constitutionnel d'origine représente une victoire politique finale et la réalisation totale de leur manifeste en sept points, mettant fin aux réformes radicales des années passées. Maintenant, la république et ses réformateurs peuvent enfin s'assagir."
 socialist_italy_events.143.a:0 "En route vers la normalité !"

 socialist_italy_events.144.t:0 "Le Compromis Union-Parlement"
 socialist_italy_events.144.d:0 "Après des années de conflit à petite échelle, les divisions entre les Actionnistes et la direction des Syndicats semblent enfin se résorber. Le parti Action n'a jamais été un mouvement antisyndical, mais son opposition au contrôle du Parlement par les syndicats a fait que les deux parties se sont échangées des coups pendant un certain temps. Cette situation semble toucher à sa fin, puisque le président [SRI.GetLeader] s'est prononcé en faveur d'une nouvelle loi électorale qui, tout en réduisant le nombre de sièges des syndicats et en accordant des droits supplémentaires à des groupes plus petits et plus libéraux, maintient en effet le concept de sièges des syndicats - dans un revirement inattendu du programme de son parti.\n\nCertains, en particulier au sein du Parti d'action, ne sont pas satisfaits de ce changement, mais la plupart d'entre eux se réjouissent de cette paix politique retrouvée."
 socialist_italy_events.144.a:0 "Pour le socialisme et la liberté !"

 socialist_italy_events.200.t:0 "La Promotion de Leonilde Iotti"
 socialist_italy_events.200.d:0 "Il semble que nos politiques en faveur de l'égalité des femmes portent rapidement leurs fruits, puisque de nouvelles et jeunes recrues se frayent un chemin jusqu'aux plus hauts rangs de l'Armée rouge.\n\nLa dernière promotion en date est celle de la très jeune Leonilde, ou Nilde, Iotti. Ancienne enseignante, fille d'un syndicaliste, Nilde a rejoint la lutte révolutionnaire alors qu'elle avait à peine 20 ans. Rapidement, elle est passée d'un rôle de soutien à la participation à des missions de combat actives et a gravi les échelons du GDI.\n\nAujourd'hui, malgré son jeune âge, Iotti est devenue le chef de l'organisation, ce qui témoigne de son courage révolutionnaire. Le président [SRI.GetLeader] a donc choisi de reconnaître officiellement sa position et lui a accordé une commission, faisant d'elle l'officier ayant connu l'ascension la plus rapide dans l'histoire de l'Italie."
 socialist_italy_events.200.a:0 "Trois hourras pour les femmes d'Italie !"

 socialist_italy_events.201.t:0 "Achèvement du second Risorgimento"
 socialist_italy_events.201.d:0 "Aujourd'hui, le président de [SRI.GetNameDef], [SRI.GetLeader], a annoncé que le second Risorgimento de l'Italie était enfin achevé. "Depuis la guerre civile, nous avons rêvé d'une Italie non seulement entière, mais aussi vraiment libre", a-t-il déclaré devant une foule en liesse à Rome. "Aujourd'hui, ce rêve est devenu réalité. L'Italie a été libérée de ses maîtres étrangers, de ses maîtres capitalistes, de ses rois et de ses aristocrates... maintenant, pour la première fois, elle appartient vraiment au peuple italien !"\n\nLes forces syndicales ont été très actives, se répandant dans les régions du pays autrefois dédiées à la résistance au contrôle syndicaliste, et on ne sait pas si [SRI.GetNameDef] atteindra un jour la stabilité promise par le gouvernement."
 socialist_italy_events.201.a:0 "Bravo !"
 socialist_italy_events.201.b:0 "Une Italie unie et syndicaliste ? Pitié !"

 socialist_italy_events.202.t:0 "La guerre civile italienne reprend"
 socialist_italy_events.202.d.srioffensive:0 "Depuis l'armistice qui a mis fin à la guerre civile italienne il y a vingt ans, l'Italie vit dans un état de paix précaire. Cependant, après le lundi noir et le retrait des troupes autrichiennes de la péninsule italienne, peu de gens croyaient que la paix durerait encore longtemps.\n\nAprès la montée des tensions dans le monde, la République socialiste d'Italie a pris l'initiative de déclarer la guerre au régime italien opposé, le dénonçant comme un "État artificiel, soutenu par les puissances impérialistes", et s'engageant à réaliser l'unification de l'Italie. Les principales puissances mondiales ont commencé à envoyer des volontaires et du matériel dans l'espoir de placer la péninsule italienne dans leur sphère d'influence, alors que la guerre civile qui couvait dans le pays s'est rallumée."
 socialist_italy_events.202.d.sridefensive:0 "Depuis l'armistice qui a mis fin à la guerre civile italienne il y a vingt ans, l'Italie vit dans un état de paix précaire. Cependant, après le lundi noir et le retrait des troupes autrichiennes de la péninsule italienne, peu de gens croyaient que la paix durerait encore longtemps.\n\nÀ la surprise des observateurs internationaux, les régimes antisyndicalistes italiens ont pris l'initiative de déclarer la guerre à [SRI.GetNameDef], les dénonçant comme un État fantoche contrôlé par Paris et jurant de réaliser l'unification de l'Italie. Les principales puissances mondiales ont commencé à envoyer des volontaires et du matériel dans l'espoir de placer la péninsule italienne dans leur sphère d'influence, alors que la guerre civile qui couvait dans le pays s'est à nouveau embrasée."
 socialist_italy_events.202.a:0 "L'Italie trouvera-t-elle un jour la paix ?"
 socialist_italy_events.202.b:0 "Nous vaincrons !"

### Characters ###
 SRI_benito_mussolini: "Benito Mussolini"
 SRI_benito_mussolini_leader_desc:9 "§YNaissance :§! §L29 juillet 1883, à Dovia di Predappio, Forlì, Royaume d'Italie§!\n§YCarrière :§! §LMussolini est né en Émilie-Romagne d'un père forgeron socialiste et d'une institutrice pieusement catholique. Bien qu'il ait été baptisé à un très jeune âge, il devint militant athée comme son père, comparant son pensionnat religieux à un enfer. Il obtint néanmoins son diplôme plus tard dans une école non-religieuse et il fut qualifié pour devenir instituteur dans une école élémentaire.\n\nIl émigra en Suisse pour une brève période afin d'éviter le service militaire obligatoire, et il devint familier des idées de Nietzsche et de Sorel, entre autres, qui l'ont grandement influencées. Revenant en Italie en 1904, il passa deux ans au service militaire puis devint enseignant. En 1909 il partit pour devenir secrétaire du parti travailliste du Trentin et fut plus tard arrêté en 1911 pour son opposition militante à la Guerre en Libye.\n\nIl intégra le directorat national du PSI en 1912, mais son soutien à l'intervention italienne dans la Weltkrieg mena à son exclusion. Il forma bientôt le Fascio Rivoluzionario d'Azione Internazionalista et rejoignit l'effort de guerre comme soldat, puis fut gravement blessé en 1917. La Guerre civile italienne le vit rejoindre d'Annunzio, De Ambris et d'autres pour former les Chemises Noires : un groupe paramilitaire radical cherchant à établir le socialisme, violemment anti-autrichien.\n\nIl est rapidement monté en grade au sein de la nouvelle république socialiste, plaidant pour une approche militante de la réunification de l'Italie. Ses rapports avec Giulietti l'ont aidé à faire partie du gouvernement et la croissance de ses fascistes lors de élections ultérieures a confirmé que les italiens souhaitent la réunification par les armes. Désormais président, il se battra contre les réactionnaires qui entourent la RSI - cette fois-ci, personne n'empêchera l'ascension de l'Italie !§!"
 SRI_benito_mussolini_2_leader_desc:9 "§YNaissance :§! §L29 juillet 1883, à Dovia di Predappio, Forlì, Royaume d'Italie§!\n§YCarrière :§! §LNé en Émilie-Romagne, Mussolini montra son athéisme radical à un très jeune âge - peut-être en réaction à la piété de sa mère. Il obtint son diplôme pour devenir enseignant dans une école non-religieuse, après avoir comparé sa précédente école religieuse à un enfer, et décida de partir pour la Suisse afin d'éviter le service militaire. Là-bas, il se familiarisa avec les idées de Nietzsche et de Sorel, qui l'influencèrent grandement.\n\nSon opposition militante à la Guerre en Libye causa son emprisonnement, mais le propulsa bientôt au directorat national du PSI. Toutefois, il fut bientôt viré en raison de son soutien tout aussi militant à l'entrée de l'Italie dans la Weltkrieg. En se battant lors de cette guerre, il fut gravement blessé et renvoyé chez lui, et il forma ensuite les Chemises noires aux côtés de d'Annunzio, de Ambris et bien d'autres militants socialistes.\n\nDurant la Guerre civile italienne, les Chemises noires jouèrent un rôle clé dans la défaite des royalistes et du mouvement "blanc", et Mussolini devint un acteur important de la politique italienne. Même s'il était soutenu par les Chemises noires, son attitude intransigeante l'a amené à être isolé du gouvernement - jusqu'à ce que Giulietti accepte une coalition. Après avoir utilisé son nouveau poste pour promouvoir ses idées, il devint président et mena l'Italie au cours du Second Risorgimento.\n\nAyant désormais un contrôle incontesté sur l'ensemble de l'Italie, il cherche à centraliser le pouvoir en la personne du président afin d'éradiquer les révisionnistes et les réactionnaires. Il semblerait que l'époque d'harmonie socialiste relative amenée par la RSI ne soit arrivée à une fin abrupte, l'intimidation des opposants politiques par les Chemises noires ayant atteint un niveau record.§!"
 SRI_benito_mussolini_sic_desc:9 "§YNaissance :§! §L29 juillet 1883, à Dovia di Predappio, Forlì, Royaume d'Italie§!"

 SRI_giuseppe_giulietti: "Giuseppe Giulietti"
 SRI_giuseppe_giulietti_leader_desc:9 "§YNaissance :§! §L21 mai 1879, à Rimini, Royaume d'Italie§!\n§YCarrière :§! §LGiulietti est né en Émilie-Romagne dans une famille de pécheurs pauvres. Après être sorti diplômé de l'Institut Nautique, il suivit une carrière dans la marine marchande. Pendant son service militaire dans la Marine, il entra en contact avec des cercles anarchistes et socialistes en Ligurie. Il devint affilié à la Fédération Italienne des Marins ainsi qu'au parti socialiste (PSI) juste après la fin de son service en 1903.\n\nAprès être devenu chef de la fédération en 1906, il devint un personnage clé de l'unification de tous les travailleurs navals en un seul grand syndicat, ce qu'il réussit à faire en seulement quatre ans. Il entra en conflit avec le PSI suite à l'expansion des pouvoir exécutifs du nouveau syndicat en 1913 et encore plus lorsqu'il soutint l'entrée italienne dans la Weltkrieg aux côtés de Mussolini. Au cours de la Weltkrieg il fut nommé officier de la Marine et joua un grand rôle dans la confirmation de la disponibilité de la marine marchande, ce qui conduisit à la création d'une coopérative de dockers à Gênes en 1918.\n\nLa Guerre civile italienne le vit rejoindre le camp républicain, dans lequel il offrit son soutien à l'aile socialiste. Inspiré par de braves martyrs comme d'Annunzio, qui se battait pour garder l'influence autrichienne hors d'Italie, il devint un avocat important d'une politique de militarisation massive, voyant cela comme un composant nécessaire à la survie de l'Italie syndicaliste. Il devint finalement président en 1931, même si des désaccords avec ses camarades syndicalistes moins militaristes l'ont mené à accepter un gouvernement incluant les fascistes de Mussolini en 1934.\n\nÀ la veille des élections de 1936, il semble que Giulietti ait par mégarde légitimé Mussolini auprès de la population italienne, menant à un mouvement fasciste bien plus large que prévu. Est-ce un sacrifice nécessaire pour garantir un plus grand degré de militarisation ? Seul le temps le dira.§!"
 SRI_giuseppe_giulietti_2_leader_desc:9 "§YNaissance :§! §L21 mai 1879, à Rimini, Royaume d'Italie§!\n§YCarrière :§! §LGiulietti est né en Émilie-Romagne dans une famille de pécheurs pauvres. Après être sorti diplômé de l'Institut Nautique, il suivit une carrière dans la marine marchande. Pendant son service militaire dans la Marine, il entra en contact avec des cercles anarchistes et socialistes en Ligurie. Il devint affilié à la Fédération Italienne des Marins ainsi qu'au parti socialiste (PSI) juste après la fin de son service en 1903.\n\nAprès être devenu chef de la fédération en 1906, il devint un personnage clé de l'unification de tous les travailleurs navals en un seul grand syndicat, ce qu'il réussit à faire en seulement quatre ans. Il entra en conflit avec le PSI suite à l'expansion des pouvoir exécutifs du nouveau syndicat en 1913 et encore plus lorsqu'il soutint l'entrée italienne dans la Weltkrieg aux côtés de Mussolini. Au cours de la Weltkrieg il fut nommé officier de la Marine et joua un grand rôle dans la confirmation de la disponibilité de la marine marchande, ce qui conduisit à la création d'une coopérative de dockers à Gênes en 1918.\n\nLa Guerre civile italienne le vit rejoindre le camp républicain, dans lequel il offrit son soutien à l'aile socialiste. Inspiré par de braves martyrs comme d'Annunzio, qui se battait pour garder l'influence autrichienne hors d'Italie, il devint un avocat important d'une politique de militarisation massive, voyant cela comme un composant nécessaire à la survie de l'Italie syndicaliste. Il devint finalement président en 1931, même si des désaccords avec ses camarades syndicalistes moins militaristes l'ont mené à accepter un gouvernement incluant les fascistes de Mussolini en 1934.\n\nMussolini ayant à présent été chassé du pouvoir, Giulietti suscite la méfiance de ses camarades syndicalistes. La seule chose qui le maintienne en tant que président est le fait que les différentes factions se chamaillent pour la domination et qu'il a émergé comme candidat de compromis, mais cela ne devrait pas durer longtemps...§!"

 SRI_palmiro_togliatti: "Palmiro Togliatti"
 SRI_palmiro_togliatti_leader_desc:9 "§YNaissance :§! §L26 mars 1893, à Gênes, Royaume d'Italie§!\n§YCarrière :§! §LNé dans une famille de classe moyenne, Palmiro Togliatti passa le début de sa vie à déménager pour suivre son père instituteur - d'abord à Novare, puis à Turin, Sondrio et Sassari. La mort tragique de son père en 1911 le força à retourner à Turin, où il reçut une bourse pour étudier le droit, même s'il aurait préféré la philosophie.\n\nTogliatti rejoignit le Parti socialiste (PSI) en 1914, juste avant la Weltkrieg, où il favorisa l'entrée italienne du côté de l'Entente. Il obtint son diplôme en 1915 et rejoignit la Croix-rouge à cause de sa myopie, puis se battit sur le front malgré son envie de continuer ses études avec un diplôme de philosophie. Lorsque la Guerre civile commença, il rejoignit le front républicain et plus tard la faction "rouge" émergente.\n\nContrairement à d'autres syndicalistes, il promut fortement le militarisme pour réunir l'Italie sous un drapeau syndicaliste aussi tôt que possible. Ceci, combiné à son opposition au système syndicaliste chaotique et à son désir pour un gouvernement plus centralisé, le mena à sympathiser avec le mouvement fasciste grandissant. Ces sympathies devinrent une alliance formelle après 1927, lorsque la Fédération italienne s'effondra et que la RSI échoua à s'imposer. Pressé par Mussolini, il adopta finalement le manifeste fasciste comme programme du parti PCd'I et fut récompensé par une position de commandant en second de Mussolini.\n\nLorsque Mussolini a été assassiné, Togliatti a vu sa chance de donner une nouvelle direction au mouvement et l'ai saisie. Reconstruisant des ponts avec les syndicats tout en les forçant à accepter l'augmentation du contrôle central et en dénonçant simultanément les excès des chemises noires, sa direction apparaît être un changement radical par rapport à celle de Mussolini. Mais la question demeure - les chemises noires l'accepteront-elles comme chef ?§!"
 SRI_palmiro_togliatti_sic_desc:9 "§YNaissance :§! §L26 mars 1893, à Gênes, Royaume d'Italie§!"

 SRI_alceste_de_ambris: "Alceste de Ambris"
 SRI_alceste_de_ambris_leader_desc:9 "§YNaissance :§! §L15 septembre 1874, à Licciana Nardi, Massa-Carrara, Royaume d'Italie§!\n§YCarrière :§! §LAlceste de Ambris est né à Licciana Nardi, en Toscane, en 1874, comme aîné de 8 enfants. Il devint actif dans le mouvement socialiste dès son plus jeune âge, étant impliqué dans les soulèvements populaires de 1898. Les conséquences le virent s'exiler à Marseille, puis à Rio de Janeiro et à Sao Paulo, ne rentrant en Italie qu'en 1903.\n\nEn revenant, il s'impliqua dans le mouvement syndical et devint plus tard chef de la jeunesse socialiste à Rome. Il s'opposa à la guerre en Libye et se fit élire au parlement au sein du PSI en 1913. Toutefois, lorsque la Weltkrieg commença, il s'opposa au parti en appelant à l'intervention du côté de l'Entente, comme Mussolini. Après s'être battu pour son pays, il forma une unité paramilitaire appelée chemises noires, aux côtés de Mussolini et de d'Annunzio, qui se battit pendant la Guerre civile italienne pour le syndicalisme et contre l'influence autrichienne.\n\nAu sein de la nouvelle république socialiste, il resta important dans le mouvement fasciste, même si Mussolini attirait sur lui la plupart de la lumière. Les tendances autocratiques de ce dernier causèrent la méfiance de de Ambris, même s'il resta attaché à la cause fasciste comme organisateur des paramilitaires. Il rejoignit les gouvernements de Giulietti et de Mussolini, en gardant toujours un rôle de premier plan.\n\nLorsque Mussolini a été tragiquement assassiné, Togliatti a tenté de subvertir tout ce en quoi croyait le mouvement fasciste, mais de Ambris a mené les chemises noires dans la reconquête du pouvoir des mains de ce traître. Désormais au sommet d'une Italie unifiée, son gouvernement verra sans doute les chemises noires plus déchaînés qu'ils n'étaient sous Mussolini - une situation délicate pour les révisionnistes et les réactionnaires.§!"
 SRI_alceste_de_ambris_sic_desc:9 "§YNaissance :§! §L15 septembre 1874, à Licciana Nardi, Massa-Carrara, Royaume d'Italie§!"

 SRI_angelo_tasca: "Angelo Tasca"
 SRI_angelo_tasca_sic_desc:9 "§YNaissance :§! §L19 novembre 1892, à Moretta, Coni, Royaume d'Italie§!"

 SRI_giuseppe_di_vittorio: "Giuseppe di Vittorio"
 SRI_giuseppe_di_vittorio_leader_desc:9 "§YNaissance : §!§L11 août 1892, à Cerignola, Foggia, Royaume d'Italie§!\n§YCarrière : §!§LLa mort prématurée du père de Giuseppe Di Vittorio l'oblige à reprendre son travail d'ouvrier agricole à l'âge de 10 ans. Néanmoins, il tire le meilleur parti de la situation et s'éduque à l'aide d'un dictionnaire qu'il achète à l'âge de 12 ans avec son propre salaire. Il sympathise avec l'anarchisme à l'âge de 12 ans, puis passe au socialisme en participant à la fondation d'un club de jeunes socialistes à l'âge de 15 ans.\n\nIl s'affilie au mouvement syndical de Cerignola et commence à croire au potentiel révolutionnaire des syndicats. À l'arrivée de la Weltkrieg, il écrit un article dans "Il Popolo d'Italia" de Mussolini, dans lequel il embrasse l'interventionnisme et, le moment venu, il est blessé en combattant pour son pays. La guerre civile italienne l'a vu embrasser les mouvements républicains et plus tard socialistes, ce qui l'a éloigné de sa région natale des Pouilles.\n\nNéanmoins, il s'engage activement dans le mouvement syndical, défendant la cause des travailleurs urbains. Bien qu'issu d'un milieu rural, il abandonne l'USI, essentiellement rurale, et rejoint la CGL, essentiellement urbaine, en raison de son attitude de compromis vis-à-vis des factions plus modérées de la république socialiste. Il pense que le compromis et l'unité sont le meilleur moyen pour la république socialiste de survivre et se montre donc sceptique quant à l'alliance de Giulietti avec Mussolini.\n\nIl finit par avoir raison et, lorsque la poussière retombe sur le deuxième Risorgimento, il réussit à rallier une majorité de syndicats à sa cause. Aujourd'hui, les ambitions de Mussolini ayant été réduites, sa vision d'un mouvement syndicaliste unificateur a prévalu.§!"

 SRI_pietro_nenni:0 "Pietro Nenni"
 SRI_pietro_nenni_leader_desc:9 "§YNaissance : §!§L9 février 1891, à Faenza, Ravenne, Royaume d'Italie§!\n§YCarrière : §!§LPietro Sandro Nenni naît à Faenza, en Émilie-Romagne, en 1891, dans une famille de paysans et son père meurt alors qu'il est encore jeune. Il est alors placé dans un orphelinat par une famille aristocratique locale qui souhaite en faire un prêtre. Ils lui font réciter son catéchisme tous les dimanches devant la comtesse, recevant une pièce d'argent s'il ne fait pas d'erreur. Nenni décrira plus tard cette aventure comme "généreuse, mais humiliante".\n\nActif dans le mouvement syndical, il devient membre du Parti républicain italien en 1909 et est arrêté en 1911 en raison de son opposition à la guerre de Libye. Partageant une cellule de prison avec Mussolini, il se lie d'une amitié improbable avec le jeune fougueux à la suite de vives discussions. Lors de la Weltkrieg, il se porte volontaire pour combattre sur le front de l'Isonzo, où il est gravement blessé en 1916. Pendant la guerre civile, il se bat pour la cause républicaine, mais il est découragé par la scission entre les "rouges" et les "blancs". Il soutient finalement les premiers en raison de la reconnaissance des seconds par l'Autriche.\n\nDans la foulée, il s'implique dans le journal socialiste "Avanti", dont il est l'envoyé spécial à Paris. C'est ainsi qu'il s'est fortement impliqué dans la scène politique française, faisant la connaissance de personnalités telles que Marcel Cachin et Pierre Monatte. Lorsque Giulietti choisit de laisser Mussolini entrer au gouvernement, Nenni est plein d'espoir en raison de son amitié passée avec Mussolini, mais il s'oppose rapidement à la nouvelle orientation.\n\nAprès le second Risorgimento et dans le cadre d'un plan de compromis négocié par les syndicalistes français, Nenni est soutenu par la CGL et l'USI pour devenir président. Aujourd'hui à la tête d'une Italie socialiste unie, sa principale priorité est la coopération avec les autres États socialistes.§!"
 SRI_pietro_nenni_advisor_desc:9 "§YNaissance :§! §L9 février 1891, à Faenza, Ravenne, Royaume d'Italie§!"

 SRI_alberto_meschi: "Alberto Meschi"
 SRI_alberto_meschi_leader_desc:9 "§YNaissance :§!§L27 mai 1879, à Borgo San Donnino, Parme, Royaume d'Italie§!\n§YCarrière : §!§LAlberto Meschi est né à Borgo San Donnino, Parme, en 1879. Il travaille comme maçon dès son plus jeune âge et s'engage rapidement dans le mouvement socialiste local en écrivant pour diverses publications. En 1905, il émigre en Argentine et s'initie aux idées anarcho-syndicalistes, mais son radicalisme lui vaut d'être expulsé en 1909. De retour en Italie, il s'implique dans la syndicalisation à Carrara, en Toscane, un foyer syndicaliste local. De 1911 à 1914, son activisme permet d'obtenir de nombreux droits pour les travailleurs, tels qu'une pension ou une journée de travail de huit heures.\n\nEn 1912, il fonde l'Unione Sindicale Italiana (USI), une organisation syndicaliste explicitement révolutionnaire. Lorsque la Weltkrieg éclate, il y voit l'occasion pour le prolétariat international de se débarrasser du joug de la bourgeoisie, mais il est néanmoins enrôlé pour combattre et devient prisonnier de guerre en Hongrie. Ses revendications intransigeantes sont en grande partie à l'origine de la division du mouvement républicain au sein de l'ICW entre les "blancs" et les "rouges", lui se situant résolument dans ce dernier camp.\n\nAprès la création du SRI, il fait de l'USI le principal syndicat dans les zones rurales, en raison de son attitude intransigeante à l'égard de l'Église catholique. Au départ, il est ambivalent à l'égard d'une alliance avec Mussolini visant à militariser la république socialiste, qu'il considère comme un mal nécessaire. Cependant, lorsqu'il est apparu clairement que Mussolini n'était intéressé que par le contrôle de l'État, il est devenu le principal partisan d'une stratégie de "coopération stratégique", affirmant qu'il ne devait être soutenu que dans les actions qui faisaient avancer la révolution.\n\nAu lendemain du Second Risorgimento, il convainc la CGL, plus modérée, de soutenir sa vision d'une attitude révolutionnaire intransigeante. Meschi aux commandes ne peut signifier qu'une chose : pas de quartier pour les réactionnaires !§!"

 SRI_carlo_rosselli:0 "Carlo Rosselli"
 SRI_carlo_rosselli_leader_desc:9 "§YNaissance : §!§L16 novembre 1899, à Rome, Royaume d'Italie§!\n§YCarrière : §!§LNé en 1899 dans une riche famille juive toscane, Rosselli participe à la Weltkrieg avec suffisamment de distinction pour être promu sous-lieutenant. Pendant la guerre civile italienne, il a soutenu le vaste mouvement républicain contre l'impopulaire Victor Emmanuel. Lorsque le mouvement s'est scindé en "rouges" et "blancs", il a appelé à l'unité du camp républicain, ne semblant pas vouloir s'engager pleinement dans l'un ou l'autre camp. Cependant, lorsque la poussière est retombée, il a rejoint la république socialiste dominante.\n\nAprès avoir obtenu des diplômes en sciences politiques et en droit, respectivement à Florence et à Turin, il s'est fortement impliqué dans la politique de la république. C'est là qu'il en vient à détester l'immense pouvoir exercé par les syndicats, qu'il considère comme une manière fondamentalement antidémocratique d'organiser une société. Lors de la révolution britannique, il s'est porté volontaire pour conseiller l'Union Britannique naissante, contribuant à façonner sa constitution et prouvant que le parlementarisme et le socialisme ne s'excluent pas l'un l'autre.\n\nDe retour en Italie, il fonde un nouveau parti, le Partito d'Azione, qui reprend le nom du parti de Mazzini du siècle précédent. Ce parti prône des valeurs sociales libérales et un rôle plus important du parlement dans la gestion de l'économie. Son nouveau parti devient rapidement une force avec laquelle il faut compter, même si les autres révolutionnaires continuent à se méfier de lui, surtout après que Mann a dissous le Parlement britannique.\n\nBien qu'il n'ait pas connu de succès politique avant la fin du second Risorgimento, Rosselli est aujourd'hui l'homme le plus puissant d'Italie. Une chose est sûre : son élection marque un tournant décisif dans la politique révolutionnaire italienne.§!"
 SRI_carlo_rosselli_sic_desc:9 "§YNaissance :§! §L16 novembre 1899, à Rome, Royaume d'Italie§!"

