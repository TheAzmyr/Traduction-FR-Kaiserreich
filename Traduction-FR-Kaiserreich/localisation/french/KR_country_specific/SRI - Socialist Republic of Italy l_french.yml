 SRI_gaetano_salvemini: "Gaetano Salvemini"
 SRI_gaetano_salvemini_leader_desc:9 "§YNaissance : §!§L8 Septembre, 1873, à Molfetta, Bari, Royaume d'Italie§!\n§YCarrière : §!§LSalvemini est né en 1873 et a obtenu un diplôme de lettres à Florence en 1895. Avec un père rouge et une mère socialiste, il n'est peut-être pas surprenant qu'il ait rejoint le parti socialiste en 1894. Toutefois, son passage au sein du parti n'est pas exempt de problèmes, le principal étant la guerre de Libye, au cours de laquelle Salvemini juge l'attitude du PSI trop tiède à l'égard de la guerre. Mussolini le convainc cependant de revenir au PSI en 1914, juste à temps pour la prochaine confrontation.\n\nContrairement à la plupart des membres du PSI, Salvemini soutient fermement l'entrée de l'Italie dans la Weltkrieg du côté de l'Entente. Lorsque l'Italie s'est finalement engagée, il s'est porté volontaire, mais il est tombé malade et a été licencié en décembre 1915. Lorsque l'Italie est vaincue et que la guerre civile italienne commence, il rejoint le front républicain, puis sa faction socialiste, bien qu'il ne prenne part à aucun combat officiel.\n\nAyant été remarquable au sein du PSI avant la guerre, il lui est facile de gravir les échelons de la nouvelle société révolutionnaire. Il se lie d'amitié avec Carlo Rosselli et est sensible à ses arguments concernant le contrôle parlementaire des syndicats, mais n'adhère pas formellement au Partito d'Azione. Il pense qu'il est préférable, à long terme, de conserver son indépendance politique.\n\nEt son pari semble avoir porté ses fruits. Aujourd'hui, après les réformes du système politique mises en œuvre par Rosselli, il a été élu président en tant que figure de compromis entre les différentes factions. S'il n'envisage pas de revenir au système syndicaliste d'antan, sa victoire marque aussi la fin des changements radicaux du système dans la lignée de Rosselli.§!"

 SRI_emilio_lussu:0 "Emilio Lussu"
 SRI_emilio_lussu_leader_desc:9 "§YNaissance : §!§L4 décembre 1890 à Armungia, Cagliari, Royaume d'Italie§!\n§YCarrière : §!§LLussu obtient son diplôme de droit à Cagliari juste avant que l'Italie n'entre dans la Weltkrieg. Ayant déjà servi comme officier d'infanterie, son expérience et sa bravoure sur le champ de bataille lui ont valu quatre récompenses et le grade de capitaine. À la fin de la Weltkrieg et au début de la guerre civile italienne, Lussu rejoint le front républicain, puis la faction socialiste.\n\nLa guerre civile l'éloigne de sa chère Sardaigne, où le gouvernement royaliste lance un mandat d'arrêt contre lui. Néanmoins, il devient actif dans le milieu des anciens combattants et acquiert rapidement une notoriété nationale. Son socialisme idéal diverge de la politique italienne dominée par les syndicats, ce qui lui vaut d'être mis à l'écart.\n\nSes relations étroites avec Carlo Rosselli lui ont permis de jouer un rôle clé dans la fondation du Partito d'Azione, un homonyme du parti de Mazzini du siècle précédent. Grâce à son influence dans le mouvement des anciens combattants, il plaide pour que le peuple (par l'intermédiaire de ses représentants parlementaires) reprenne le pouvoir aux syndicats.\n\nAprès l'assassinat tragique de Rosselli par des squadristi radicaux, Lussu prend la tête du Partito d'Azione. C'est peut-être parce qu'il est plus proche de la mentalité syndicaliste qu'il réussit à faire entrer le Pd'A au gouvernement pour la première fois, même si son élection marque une nette rupture avec le consensus révolutionnaire antérieur.§!"
 SRI_emilio_lussu_sic_desc:9 "§YNaissance :§! §L4 décembre 1890, à Armungia, Cagliari, Royaume d'Italie§!"

