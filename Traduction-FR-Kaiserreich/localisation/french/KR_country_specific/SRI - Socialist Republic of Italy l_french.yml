 SRI_dannunzian_coalition: "Coalition Dannunzienne"
 SRI_dannunzian_coalition_desc: "Depuis 1934, la République socialiste est gouvernée par le président Giulietti et le premier ministre Mussolini, qui gouvernent ensemble de manière nationaliste et encore internationaliste, en évoquant les images du grand martyr révolutionnaire patriote Gabriele d'Annunzio. Malgré toute la propagande, il est clair que le mythe de D'Annunzio est loin d'être suffisant pour consolider le gouvernement d'une nation révolutionnaire ; en outre, on craint que Mussolini ne travaille en coulisse pour éroder notre démocratie révolutionnaire."
