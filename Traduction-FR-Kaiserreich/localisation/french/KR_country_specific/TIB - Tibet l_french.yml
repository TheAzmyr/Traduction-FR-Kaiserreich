 TIB_the_9th_panchen_lama: "Le 9ème Panchen Lama"
 TIB_the_9th_panchen_lama_leader_desc: "Le 9ème Panchen Lama est né sous le nom de Choekyi Nyima au sein de la classe Thuben à Shigatse, au Tibet. Élevé et éduqué par le prestigieux monastère de Tashi Lhunpo, le jeune Choekyi Nyima était prédestiné à devenir le « grand érudit » sous l'autorité du Dalaï Lama. Il fut pendant un temps très respecté par le Ganden Phodrang. En tant que jeune érudit, le 9ème Panchen Lama rencontra le lama radical Agvan Dorzhiev et lui enseigna la Prière à Shambhala. Cette prière était destinée à rassembler les alliés du bouddhisme au centre du monde, dans la ville fictive de Shambhala. Cependant, les réalités politiques l'ont rattrapé en 1924 lorsque le 13ème Dalaï-Lama modernisait son armée. Ce dernier a exigé plus d'impôts de la part du Panchen Lama, dans le cadre de ses fonctions féodales et lorsque le Panchen Lama a refusé, le Dalaï Lama a isolé le monastère de Tashi Lhunpo et confisqué la propriété du Panchen Lama. Le conflit qui en résulta força le Panchen Lama à fuir le Tibet vers la Mongolie en 1924.\nCelui-ci, constatant que la Mongolie sous l'autorité du Baron Ungern était incapable de l'aider à préparer son retour, partit pour la Commune Bharatie en 1931. Sur place, le Panchen Lama s'est lié avec les autres nobles tibétains exilés Pandatsang Rapga et Thubten Kunphela. Or, ces deux exilés avaient des liens avec le Kham et s'étaient alignés sur les généraux exilés du KMT pour former le Parti du Développement du Tibet. Ne voyant pas d'autre moyen de retourner au Tibet qu'une invasion, le Panchen Lama rejoignit le Parti de Développement du Tibet et commença à publier des commentaires sur les Trois Principes du Peuple de Sun Yat Sen. La tempête de la révolution a vu le Panchen Lama promettre de préserver l'existence du Ganden Phodrang tout en supprimant sa capacité à choisir le Kashag."

 TIB_the_14th_dalai_lama: "Le 14ème Dalaï Lama"
 TIB_the_14th_dalai_lama_leader_desc: "L'enfant nommé Lhamo Thondup a grandi dans le petit village de Taktser à Amdo, une région très disputée. L'enfant était le plus jeune de sept enfants, dont son frère, Thubten Jigme Norbu, qui avait été reconnu comme le Takster Rinpoché en 1925. Le jeune Dalaï Lama a été choisi après une vision du Régent, indiquant que le nouveau Dalaï Lama était né à Amdo. Le jeune Dalaï-Lama fut emmené à Lhassa pour être instruit sur tous les aspects du bouddhisme tibétain, et pour acquérir peu à peu de l'influence."

 TIB_tsipon_lungshar: "Tsipön Lungshar"
 TIB_tsipon_lungshar_leader_desc: "Tsipön Lungshar vient d'une famille qui a servi le Dalaï Lama depuis le 18ème siècle et qui possède des liens profonds avec Lhassa. Lungshar a été choisi pour superviser l'éducation d'élite de quatre nobles surnommés les "Quatre du Rugby" au Royaume-Uni, avant le déclenchement de la Weltkrieg. Lungshar se tenait entre les nobles les plus radicaux comme Thuben Kunphela et Trimön dans les premières années de la Régence. C'est d'ailleurs Lungshar qui a accusé Thuben Kunphela d'avoir orchestré une infiltration étrangère du Tibet en 1933, conduisant à son exil. Cependant, Lungshar s'est également opposé au pouvoir de la Régence, en particulier à leur homme fort Trimön. Ce dernier a d'ailleurs orchestré un procès au cours duquel Lungshar a été accusé d'être socialiste, puis neutralisé avant d'être exilé au Sikkim. La révolution a sauvé la vie de Lungshar et lui a permis de retourner au Tibet et de fonder le Kyicho Kuntun, un parti politique modéré qui souhaite concilier les besoins de la démocratie avec les traditions du Tibet."

 TIB_tsarong_dzasa: "Tsarong Dzasa"
 TIB_tsarong_dzasa_leader_desc:0 "Lorsque le 13ème Dalaï-Lama décida de moderniser l'armée en 1923, il confia au noble Tsarong Dzasa la responsabilité du nouveau Dmag-Sgar. Tsarong avait auparavant eu une carrière très réussie à la tête des Dob Dobs, notamment lors de la défense du Tibet contre les Qing pendant la révolution Xinhai. Vaincre les Qing avait valu à Tsarong le nom de "Héros de Chaksam", et il mit cette popularité à profit pour augmenter le budget national de l'armée tibétaine, ce qui causa indirectement l'expulsion du Panchen Lama en 1924. La mort du 13ème Dalaï Lama a laissé le pays sous le contrôle de la Régence, dirigée par le 5e Reting Rinpoche et Trimön. Tsarong fut rétrogradé de commandant en chef à ingénieur civil et trésorier, mais cela ne mit pas un terme pour autant à sa popularité. Trimön était initialement heureux lorsque Tsarong parti pour Utsang, avec son mouvement Jeune Tibet, mais à présent Trimön croupit dans la prison du Potala tandis que Tsarong a retrouvé sa position. Le 5e Réting Rinpoché ne sert plus que de régent incapable de quitter le Ganden Phodrang jusqu'à ce que le 14ème Dalaï Lama soit révélé."

 TIB_the_5th_reting_rinpoche: "Le 5ème Reting Rinpoché"
 TIB_the_5th_reting_rinpoche_leader_desc: "Thubten Jamphel Yeshe Gyaltsen : noble, ami du 13ème Dalaï Lama, et régent du Tibet. Le 5e Reting Rinpoché a présidé une période tumultueuse de l'histoire tibétaine, marquée par de nombreux exils, des tortures et une forte dépendance à l'égard du commandant en chef Trimön pour rester au pouvoir. Néanmoins, le Reting Rinpoché a soutenu la poursuite de l'augmentation des taxes par Trimön et reste le leader le plus légitime du Tibet jusqu'à ce que le 14ème Dalaï Lama soit trouvé. Le Reting Rinpoché continue de maintenir le Ganden Phodrang, confiant dans le fait que son ami le Dalaï Lama serait ruiné s'il se soumettait à une tutelle étrangère, qu'elle vienne des Indiens britanniques, des Chinois ou des musulmans Hui."

