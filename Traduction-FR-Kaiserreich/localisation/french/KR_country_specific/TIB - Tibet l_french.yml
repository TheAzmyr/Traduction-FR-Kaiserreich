 TIB_country_intro_header:0 "La Régence et le Peuple Tibétain"
 TIB_country_intro_content:0 "En 1936, le Tibet est empêtré dans une âpre dispute de leadership. Le 13ème Dalaï Lama est mort en 1933, laissant le 5ème Réting Rinpoché, Jamphel Yeshe Gyaltsen, en tant que Régent jusqu'à ce qu'un nouveau Dalaï Lama soit trouvé. Au fur et à mesure que la lutte pour le leadership se poursuit, le Réting Rinpoché a été institué comme Régent, mais il n'a réellement servi que de figure de proue à un gouvernement chaotique. Quatre factions principales se sont développées durant le conflit, le Kyicho Kuntun de Lungshar, le Parti de Développement du Tibet du Panchen Lama, le mouvement Jeune Tibet de Tsarong et les Traditionalistes, dirigés par Jamphel Yeshe Gyaltsen et par Trimön. Le reste du gouvernement central du Tibet, appelé le Ganden Phodrang, est constitué d'un ensemble d'officiers nommés détenant une autorité à la fois théocratique et civile. Les Rinpoché sont des moines bouddhistes de haut rang qui sont confirmés par le public comme étant des réincarnations d'anciens moines importants. Le Kashag est un conseil quadripartite traditionnellement nommé par des fonctionnaires, mais après 1933, il s'est retrouvé contrôlé par le maréchal Trimön. Les Thubten sont des propriétaires terriens féodaux qui exercent une influence significative sur la moitié orientale plus prospère du Tibet à Khampa. Les habitants d'Utsang, bien que toujours fidèles au Ganden Phodrang, ont été négligés et souffrent des incurcions de bandits venant du Xinjiang et du Cachemire."
 tib.1.a: "Nous allons persévérer"

 TIB_guide: "§MLe Flambeau Traditionaliste§! (§PAutocrate Paternel§!)\n£white_dot Lorsque vous aurez demandé au Népal de fermer la frontière et qu'il aura refusé, envoyez les Dob-dobs au Kham.\n\n§MRetour du Panchen Lama§! (§SSocial Démocrate§! / §lSocial Libéral§! / §oTotaliste§!)\n£white_dot Lorsque vous aurez demandé au Népal de fermer la frontière et qu'il aura refusé, envoyez les Dob-dobs à la frontière du Sikkim.\n£white_dot Dans le cas suivant, choisissez de déployer les Dob-dobs pour les couper.\n£white_dot Après avoir terminé la priorité Retour du Panchen Lama, vous pouvez élire soit l'Union Sacrée Totalitaire, soit le Parti pour l'amélioration du Tibet social-démocrate, soit le Kyicho Kuntun social-libéral.\n\n§MParti Jeune Tibétaine§! (§gDémocrate Autoritaire§!)\n£white_dot Lorsque vous aurez demandé au Népal de fermer la frontière et qu'il aura obtempéré, le Parti Jeune Tibet sera arrêté.\n£white_dot Lorsque les raids de bandits s'intensifient, envoyez les Dob-dobs faire leur travail."

#Events
 tib.2.t: "Restauration du Dalaï-Lama"
 tib.2.d: "Le Régent a annoncé aujourd'hui que le 14ème Dalaï-Lama, Tenzin Gyatso, a retrouvé sa place légitime de chef d'État du Tibet. Bien que son pouvoir soit principalement cérémoniel et concentré avec d'autres membres du gouvernement, il est enfin parmi nous. Notre quête est terminée."
 tib.2.a: "Puisse t-il vivre dix mille ans!"

 tib.10.t: "La Vision du Régent"
 tib.10.d: "Assis sur la rive du lac Lhamo La-tso, le Régent a eut une vision du nouveau Dalaï Lama. À travers un grand monastère avec un toit doré et des tuiles turquoises, puis sur un chemin sinueux partant de celui-ci, la vision emmena le régent sur une colline à l'est. En face de la colline se dressait une petite maison aux avant-toits distinctifs. Les avant-toits de cette maison étaient caractéristiques des maisons d'Amdo. La vision se termina et le Régent se réveilla pour alerter les lamas de leur voyage à venir."
 tib.10.a: "Un Voyage vers Amdo!"

 tib.11.t: "Préparation du Voyage"
 tib.11.d: "Malgré l'intense perturbation politique de ces derniers mois, le Taktra Rinpoché est resté fidèle au gouvernement, bien que le Kwetsang Rinpoché se soit lui séquestré au Kham, après avoir refusé de rejoindre le gouvernement du Réting Rinpoché en 1932. Une fois que le Kwetsang Rinpoché a rejoint leur équipe, ils doivent entrer sur le territoire des Mas à Amdo pour récupérer le Dalaï Lama. La famille rivale des Mas ne remarquera sûrement pas une expédition si elle est faite rapidement, mais toute attente pourrait nuire au prochain Dalaï Lama, tout comme la neutralité avant Trimön, ne cause la mort de milliers de Tibétains Golok en 1921."
 tib.11.a: "Maintenant pour l'escorte"

 tib.12.t: "La Compagnie des Lamas"
 tib.12.d: "Il semble que la querelle déchirant la famille des Mas se limite toujours principalement au Qinghai et au Ningxia, ce qui signifie que la majeure partie de leurs forces seront déjà occupées. Notre commandant en chef recommande toutefois qu'un détachement de troupes régulières d'élite de Dmag-Sgar se joigne à l'expédition, ce qui garantirait qu'aucune patrouille Ma ne puisse nuire lui nuire. Le Régent ne se souvient lui d'aucun campement militaire dans sa vision, et insiste sur le fait qu'une petite escorte suffira. Un petit groupe de Lamas du Ganden Phodrang, tous originaires d'Amdo, soutient enfin que pas d'escorte serait préférable à n'importe quelle escorte, considérant qu'ils ont pu visiter Amdo ces dernières années déguisés. Le choix final revient au Régent."
 tib.12.a: "Le plus rapidement possible, avec pas d'escorte"
 tib.12.b: "Déployez une petite escorte"
 tib.12.c: "Pas moins de 2000 gardes"

 tib.13.t: "Rencontre avec le Kwetsang Rinpoché"
 tib.13.d: "L'expédition a atteint le monastère de Gyêgu, à l'extérieur de Yushu. Le Kwetsang Rinpoché y a coordonné un effort visant à protéger les Tibétains de la famille Ma et a rapporté qu'il avait réduit le nombre de candidats à la fonction de Dalaï Lama à trois enfants. Il se bat actuellement pour s'assurer que les Tibétains d'Amdo continuent de suivre leurs traditions bouddhistes, de peur qu'un autre incident du poisson ne se produise. En 1924 les Lamas d'Amdo avaient en effet abandonné leur régime végétarien en rencontrant des occidentaux, et avaient failli faire mourir le 13ème Dalaï-lama par leur imprudence. L'approche du Kwetsang Rinpoché serait très précieuse pour s'assurer que chaque enfant soit testé avec précision, en même temps la pensée du nouveau Dalaï Lama mourant parce que ses compatriotes tibétains n'ont pas respecté leurs vœux monastiques est effrayante."
 tib.13.a: "Souhaitez-lui bonne chance"
 tib.13.b: "Renvoyez-le chez lui"

 tib.14.t: "Rencontre avec un pauvre fermier"
 tib.14.d: "Alors qu'ils se dirigeaient vers la destination prédite à Yushu, les Lamas tombèrent sur les ruines d'un village désolé, les tas de bois brûlé et les cratères de terre n'ont pas permis de déterminer ce qui s'était passé ici. Ce n'est qu'un jour plus tard que l'équipage a rencontré une caravane de réfugiés, et a pu à cette occasion apprendre la vérité. Les raids récents de la clique des Ma avaient anéanti de grandes parties de la campagne de Yushu, forçant les paysans à fuir vers le nord-ouest, où ils sont entassés dans des villages occupés militairement. Alors que certains réfugiés ont l'espoir de franchir les postes de contrôle militaires, d'autres entretiennent des ambitions plus vengeresses. L'un des fermiers pauvres et démunis entama une conversation avec les seigneurs monastiques, tout en observant leur collection d'armes, de nourriture et de munitions. Il ne fallu pas longtemps à ce réfugié pour orienter la conversation sur ce que Lhassa pouvait faire pour aider les opprimés à Yushu. Peut-être que fournir des armes et des fournitures aux réfugiés en direction du nord surprendrait la Clique des Ma… D'un autre côté, cela pourrait également motiver les seigneurs de guerre des Ma à traiter les réfugiés encore plus durement, s'ils ont des raisons de les soupçonner d'être partisans."
 tib.14.a: "Aidez le"
 tib.14.b: "Passez votre chemin"

 tib.15.t: "Les forces des Ma rencontrent l'escorte"
 tib.15.d: "Peu de temps après avoir dépassé la caravane de réfugiés, les lamas posèrent les yeux sur l'un des villages qu'on leur avait signalé. Des hameaux sordides composés de tentes cousues ensemble, sur lesquels flottait un air de misère, et qui pour ne rien arranger regorgeait de gardes arborant fièrement le drapeau rouge et blanc de la Clique des Mas. Pour de nombreux habitants qui avaient été relocalisés ici, même la province déchirée par la guerre du Gansu leur semblait une destination préférable à cet endroit. La mention du Gansu donna une soudaine idée au Kwetsan Rinpoché : Un plus petit flux de réfugiés s'était déplacé vers l'ouest, dans une tentative de s'installer près du village de Liulin, et d'éviter les points de contrôle du nord. En suivant cette route alternative, puis en virant vers le nord dans le désert pendant quelques jours, la caravane des Lamas pourrait probablement éviter les points de contrôle militaires. Alors que les gardes près du village occupé commençaient à observer la caravane d'un œil suspicieux, le Kwetsan Rinpoché guida ses camarades vers l'ouest, leur ordonnant bientôt une marche à toute allure pour garder une longueur d'avance sur les patrouilles de la Clique des Mas!"
 tib.15.a: "Courez!"

 tib.16.t: "Visite du Monastère de Kumbum"
 tib.16.d: "Bien qu'il ait fortement fatigué ses hommes et que les soldats ennemis les aient poursuivis sans pitié vers l'ouest, le voyage vers Amdo se rapproche de plus en plus de sa destination finale. Après quelques jours sur la piste menant à Liulin, les patrouilles des Ma ont finalement abandonné la poursuite, déchaînant leur cupidité et leur colère contre une autre caravane d'innocents sans défense. De leur côté, après quelques jours vers le nord à travers le désert, et les caravanes des Lamas ont finalement atteint le monastère de Kumbum, ce qui leur a valu un long repos en compagnie d'amis et d'alliés. Le monastère, qui est classé deuxième après Lhassa en termes d'importance spirituelle, n'a pas été touché par les forces de la Clique des Mas. Le grand temple de Djé Tsongkhapa, le fondateur de l'école Gelug, est tout simplement trop sacré pour être pillé, même pour les non-croyants et les seigneurs de guerre, même s'ils ont bien tenté de semer la division entre l'école Gelug et l'école Nyingma en se mêlant des affaires de Kumbum. Malgré cela, le monastère a accueilli la caravane à bras ouverts et a offert son aide pour la guider vers Taktster, montrant qu'il y avait encore un peu d'amour fraternel entre les écoles."
 tib.16.a: "Nous nous rapprochons"

 tib.17.t: "Arrivée au Village de Taktser"
 tib.17.d: "La caravane est entrée dans le village de Taktser le cœur lourd. Sur les trois noms d'enfants de Yushu que le Kwetsang Rinpoché avait donnés au Régent, les deux premiers n'étaient pas le Dalaï-Lama. Le premier enfant, dans un autre village, était déjà mortellement malade lorsque la caravane l'avait rencontré. Le deuxième enfant à qui l'on a montré les objets du 13ème Dalaï-Lama s'était enfui, espérons-le, vers ses parents. Ce village abritait le Thubten Jigme Norbu, un jeune enfant qui avait été choisi pour la noblesse en 1921. Espérons que nous trouverons ici le Dalaï Lama."
 tib.17.a: "Un village non-tibétain? Intéressant"

 tib.18.t: "Test du Garçon de Taktser"
 tib.18.d: "Un enfant a été amené pour voir les objets du 13ème Dalaï Lama, qui avait démontré sa connaissance du tibétain de Lhassa. Cet enfant a été autorisé à plusieurs reprises à choisir un objet posé sur un présentoir, et à chaque fois il a choisi un ancien souvenir du 13ème Dalaï Lama. Puis, au cours des quelques jours que le Régent a passé à Taktster, l'enfant a fait preuve d'un calme incroyable face aux conflits qui grondaient dans le nord. Cet enfant pourrait donc bien être la réincarnation du 13ème Dalaï Lama."
 tib.18.a: "Le garçon qui a vécu..."

 tib.19.t: "Il est le Dalaï-Lama!"
 tib.19.d: "Le temps pressant de plus en plus, le Régent entreprit de réfléchir. Le poids du conflit couvant avec la Clique des Mas laisserait de nombreux autres enfants sans ressources, et entrainerait même la destruction de villages comme Takster. Dans ces conditions, l'enfant ne survivrait certainement pas à la guerre. Or, vu le poids que place le Bouddhisme dans la réincarnation du Dalaï Lama, l'enfant est donc le symbole le plus précieux de l'espoir tibétain dans ce monde."
 tib.19.a: "Maintenant hâtez vous de rentrer à Lhassa"

 tib.20.t: "L'Armée du Qinghai approche de Taktser"
 tib.20.d: "Avant que la caravane ne puisse quitter Takster, un guide a signalé que l'armée du Qinghai se trouvait à proximité. Toutes les mesures doivent être prises pour que la Clique des Mas ne mette pas la main sur le Dalaï Lama, car ils n'ont montré aucune bienveillance envers les bouddhistes, et nous ne pourrions contrer leur agression qu'en répondant par la nôtre. Le Régent a donc emmené le Dalaï-Lama se cacher dans une ferme voisine, espérons que les soldats du Qinghai ne trouveront pas sa trace."
 tib.20.a: "Cachez le garçon"
 tib.20.b: "Cachez le garçon, l'escorte va distraire nos ennemis"

 tib.21.t: "Le Dalaï-Lama se cache"
 tib.21.d: "Se cachant dans une ferme voisine, la caravane du Dalaï-Lama est parvenur à dissimuler sa présence, et bien que l'armée du Qinghai ait passé plusieurs jours à Taktser, la loyauté des habitants à notre cause a permis que nos ennemis ne puissent rien découvrir. Après deux jours, l'armée du Qinghai est finalement sortie de Takster et la caravane a pu entreprendre son voyage de retour."
 tib.21.a: "La côte est dégagée"

 tib.22.t: "Le Dalaï-Lama atteint Lhassa"
 tib.22.d: "Après un mois de voyage, la caravane ramenant le Régent et le Dalaï-lama a atteint Lhassa en toute sécurité. À leur retour, le Régent a prononcé un discours devant les lamas, leur détaillant l'incroyable danger auquel ont été soumis les bouddhistes d'Amdo, y compris celui posé par l'armée du Qinghai. Les Lamas, réputés sanguins pour la défense de leurs intérets, ont commencé à agiter à nouveau le Kashag en vue d'une guerre avec la Clique des Mas, craignant qu'un autre massacre comme celui commis contre le peuple Golok ne soit imminent."
 tib.22.a: "Enfin en sécurité"

 tib.23.t: "Préparation de la Procession des Lamas"
 tib.23.d: "Le 13ème Dalaï-Lama a souffert à la fois des chaînes de l'impérialisme et de l'apathie du monde bouddhiste, aggravée par son exil. Afin de s'assurer que ce nouveau Dalaï Lama sera protégé et exalté par les bouddhistes de toute l'Asie, une cérémonie plus large est nécessaire, avec la présence d'observateurs occidentaux. En premier lieu, nos amis de l'école Gelug doivent venir, y compris ceux qui habitent dans des régions éloignées, de la Mongolie, de Touva et de Kalmoukie. Ces Lamas seront les premiers à exalter le Dalaï Lama avant qu'il ne reçoive une audience plus large. Le danger d'invasion signifie également que, si le Tibet devait tomber, nos alliés Gelug seraient les mieux placés pour coordonner un plan visant à sauver le Dalaï Lama."
 tib.23.a: "Invitez les Mongols, les habitants de Touva et de Kalmoukie."

 tib.27.t: "Direction de la Réforme Militaire du Tibet"
 tib.27.d: "Nous devons décider de la direction que doit prendre notre armée. Deux voies s'offrent à l'armée tibétaine. La première est de se concentrer sur les Dob-dobs, et de les rendre plus rigides et plus méritocratiques. L'autre possibilité est de se concentrer sur une armée plus moderne et plus régulière. Cela nécessitera de purger les Dob-dobs et de réduire leur influence au sein du gouvernement. Quelle direction devons-nous prendre?"
 tib.27.a: "Les Dob-dobs peuvent être réformés"
 tib.27.b: "Nous avons besoin d'une armée régulière"

 tib.28.t: "Le Dmag-Sgar a renforcé l'armée régulière"
 tib.28.d: "Des décennies après l'organisation du premier régiment Dmag-Sgar sous le règne du 13ème Dalaï Lama, l'armée du Tibet est enfin entièrement modernisée. Comme la plupart des réformes au Tibet, ce changement vient du haut vers le bas, en commençant par notre ministre des Finances, et en continuant jusqu'à nos officiers. Espérons que des divisions plus importantes nous permettront de mieux nous défendre contre les armées modernisées venant de l'Est."
 tib.28.a: "Enfin"

 tib.29.t: "Le Parti Jeune Tibet quitte Lhassa"
 tib.29.d: "Après avoir été rétrogradé, le général Tsarong Dzasa est devenu une épine dans le pied de [TIB.GetLeader]. Tsarong Dzasa s'agite à Lhassa pour intensifier nos relations diplomatiques avec les Britanniques à [RAJ.Capital.GetCapitalVictoryPointName], alors même que leur pouvoir s'est affaibli suite à leur révolution syndicaliste. Heureusement, Tsarong Dzasa et son parti Jeune Tibet n'ont pas soutenu l'aveugle Lungshar, qui a fait connaître ses intentions révolutionnaires au Kham, méritant ainsi sa cécité."
 tib.29.a: "Nous devrons peut être neutraliser Dzasa, également."

 tib.30.t: "Parti pour l'amélioration du Tibet Spotted in Shigatse"
 tib.30.d: "Des rumeurs circulant parmi les Dob-dobs qui visitent le Ganden Phodrang allèguent que la frontière népalaise a connu une augmentation de la résistance à la collecte des impôts. Cela ne peut signifier qu'une chose, que le 9ème Panchen Lama complote à nouveau contre la Régence. Le Panchen Lama a été exilé il y a dix ans pour avoir résisté à la collecte des impôts entreprise par le 13ème Dalaï Lama, et son domaine à Shigatse a été légitimement saisi par le Ganden Phodrang pour rembourser ce qu'il devait au titre des impôts. Jusqu'à ce que le nom du Panchen apparaisse sur les copies des "Trois Principes du Peuple" au Tibet, on supposait que ce dernier vivait toujours en Mongolie."
 tib.30.a: "Envoyez des gardes au Sikkim"

 tib.31.t: "[TIB.GetLeader] est aux prises avec les réfugiés"
 tib.31.d: "Le Régent, [TIB.GetLeader], a publiquement réitéré sa promesse de protéger le Xikang Occidental contre la clique du Sichuan. Les habitants de cette région sont très reconnaissants envers le Gaden Phodrang de les avoir libérés de l'impérialisme chinois. [TIB.GetLeader] a également parlé de la manière dont ils continueraient à protéger le peuple Golok, et de la manière dont ils vengeraient leurs pertes infligées par l'armée du Qinghai."
 tib.31.a: "Nous assurerons votre sécurité"

 tib.32.t: "Le Parti des jeunes tibétains Arrives in Utsang"
 tib.32.d: "L'insidieux Parti Jeune Tibet du général Tsarong Dzasa aurait fait une nouvelle série de promesses à la population de l'Utsang. Le Parti du Jeune Tibet a apparemment promis aux paysans de les libérer du banditisme si Tsarong Dzasa était élevé au rang de régent. Les Jeunes Tibétains n'hésitent pas à affirmer qu'un nouveau régent et la rétrogradation de notre très estimé Trimön permettront au Tibet de se moderniser plus rapidement. Nous devons le maintien de l'indépendance du Tibet aux bons conseils de Trimön et de [TIB.GetLeader], tous deux profondément offensés par la politique politicienne de Tsarong."
 tib.32.a: "On est pas loin du discours séditieux"

 tib.33.t: "Le développement du Tibet est en train d'arriver par le Sikkim"
 tib.33.d: "Des moines népalais ont signalé avoir été accostés par des Thubtens radicaux au Sikkim. Ce qui distingue les Thubtens, c'est leur promotion de la rhétorique socialiste indienne et de Sun Yat-sen. Ces radicaux sont certainement le Parti Amélioration du Tibet, un complot indien facilement transparent visant à renverser le Ganden Phodrang et à introduire un socialisme athée. Bien que nous ne puissions pas intervenir au Sikkim, le Ganden Phodrang peut compter sur le gouvernement népalais pour l'aider à disperser ces agitateurs socialistes."
 tib.33.a: "Le Népal n'aiderait pas des socialistes, n'est ce pas?"

 tib.34.t: "Le Tibet nous demande de fermer la frontière du Sikkim"
 tib.34.d: "Le régent tibétain affirme que le Parti Amélioration du Tibet passe secrètement du Bharatiya au Tibet en passant par le Sikkim. Nous pouvons, à un certain prix, envoyer des troupes sur place pour veiller à ce que nos relations avec le Tibet ne se détériorent pas. Dans le même temps, nous pourrions ignorer cette théorie probablement fallacieuse."
 tib.34.a: "Fermer la frontière du Sikkim"
 tib.34.b: "Le Tibet n'a pas d'ordres à nous donner!"

 tib.35.t: "Le Népal accepte de fermer la frontière du Sikkim"
 tib.35.d: "Sans accès au Sikkim, le Parti Amélioration Tibet tente apparemment de ramener ses forces de l'autre côté de l'Himalaya, dans la commune de Bharatiya. Espérons que cette fois-ci, ils resteront en exil."
 tib.35.a: "L'hydre socialiste s'en est allée!"

 tib.36.t: "Le Népal refuse de fermer la frontière du Sikkhim"
 tib.36.d: "The Parti pour l'amélioration du Tibet has continued to grow in Sikkim and it seems to have grown bold enough to finally cross into Tibet. We cannot mobilize the Dmag-Sgar out of Lhasa in time, but the Dob-dobs can be deployed in time to counter the rebels. The Dob-dobs can either be sent to hunt the Tibet Improvement militants in Kham province, or try to stem the flow of traitors coming in through Sikkim. Marshal Trimön believes a hunt for Khampa allies will shock the Tibet Improvement into retreating once more, while his understudy General Changra believes a direct assault against the Sikkim border is both necessary and legally justified."
 tib.36.a: "Envoyez des Dob-dobs à la frontière du Sikkim"
 tib.36.b: "Envoyez les Dob-dobs au Kham"

 tib.37.t: "La milice de développement du Tibet vainc les Dob-dobs"
 tib.37.d: "Les milices du Parti Amélioration du Tibet auraient tendu une embuscade aux Dob-dobs qui patrouillaient dans le Kham et en auraient fait des prisonniers. Après cette victoire, le parti pour l'amélioration du Tibet et sa horde de miliciens semblent se frayer un chemin vers le Sichuan. Les moines du Ganden Pradong pensent pouvoir arrêter la charge du Tibet Improvement en faisant pression sur tous les Tibétains loyaux pour qu'ils ostracisent les rebelles, tandis que Trimön pense que les Dob-dobs du Kham pourraient les vaincre s'ils en recevaient l'ordre."
 tib.37.a: "Déployez les Dod Dobs pour les isoler"
 tib.37.b: "Fiez-vous à la parole du Ganden Pradong"

 tib.38.t: "Notre Dob Dob met fin à l'élan de développement du Tibet"
 tib.38.d: "La milice de développement du Tibet a commis l'erreur stupide d'attaquer les Dob-dobs patrouillant dans le Kham. Malgré quelques premières victoires, les milices qui se retiraient dans le Sichuan ont été la cible de tirs des gardes-frontières sichuanais, supposant à juste titre qu'il s'agissait de rebelles et non de notre armée. En l'absence de nouvelles des monastères sichuanais, nous pouvons supposer que la milice a été isolée de leurs dirigeants révolutionnaires insensés."
 tib.38.a: "Vous êtes à notre merci, à présent!"

 tib.39.t: "La Milice de Développement du Tibet est mise en déroute"
 tib.39.d: "Après une longue poursuite à travers le Kham, le Panchen Lama et Thubten Kunphela ont été capturés. Les leaders révolutionnaires ont été capturés par des miliciens alors qu'ils se cachaient dans un ancien domaine de Thubten Kunphela. Le domaine a maintenant été liquidé et les serfs traîtres récupérés par le Ganden Phodrang. Avec cette victoire, il semble que le Mouvement de Développement du Tibet soit mort. Trimön peut épingler une autre médaille sur sa poitrine."
 tib.39.a: "Qu'ils soient jetés dans les prisons de Potala!"

 tib.40.t: "La Milice de Développement du Tibet arrive à Longyan"
 tib.40.d: "Un spectacle étrange s'est offert au Comité Central ce matin, alors qu'un groupe en lambeaux de soldats et de dignitaires tibétains arrivaient à Longyan, portant des copies des Trois Principes du peuple. Leurs dirigeants ont supplié le Comité central de créer un groupe de travail pour mener à bien la révolution au Tibet et c'est avec fierté que le Comité Central a nommé Huang Musong au poste de conseiller général du Tibet. De plus, le Comité a autorisé une nouvelle division à partir pour Lhassa et à libérer le peuple tibétain du Régent corrompu et tyrannique; Trimön."
 tib.40.a: "Emmenez un général et des troupes à la victoire!"

 TIB_Huang_general_tt: "§YHuang Musong§! est nommé Maréchal"

 tib.41.t: "Parti pour l'amélioration du Tibet Take Lhasa"
 tib.41.d: "Par une matinée calme, le général Trimön inspectait un poste de garde à l'extérieur de Lhassa. Soudain et sans avertissement, le général Trimön fut la cible de tirs venant des plaines. Trop lent pour donner l'alerte, le général Trimön a été abattu à l'extérieur de Lhassa, ce qui a constitué la victoire la plus importante de la journée pour le parti pour l'amélioration du Tibet, qui a pu envahir la ville le soir suivant. Le Reting Rinpoché est maintenant emprisonné à juste titre et le Ganden Phodrang est sous surveillance. "
 tib.41.a: "Notre pays est libre!"

 tib.42.t: "Le Parti des jeunes tibétains Angered Over Utsang"
 tib.42.d: "Tsarong Dzasa's Le Parti des jeunes tibétains is reportedly giving ostentatious speeches throughout Utsang on their plight in Tibet. General Tsarong Dzasa, using his notability from his actions during the Xinhai revolution, promises the end of hunger, banditry, and neglect they blame on the Ganden Phodrang. It is doubtless that this rabble rousing has garnered them support in the region."
 tib.42.a: "Mais ils ne peuvent aider personne!"

 tib.43.t: "Les raids de bandits à Utsang s'intensifient"
 tib.43.d: "Les bandits venant de l'ouest sont un fléau bien connu à Utsang, qu'il s'agisse de pilleurs de tombes comme Ja Lama qui aurait construit une forteresse dans le désert de Gobi à partir des corps de ses nombreux esclaves, ou de peuples maudits comme les Ouïghours. Nos moines rapportent que Tsarong Dzasa a récemment remporté une série de victoires contre des bandits turcs, et qu'il aurait mis en scène ses victoires pour briller aux yeux des humbles gens d'Utsang. Trimön recommande en outre d'envoyer le Dmag-Sgar, l'unité que Trimön a héritée de Thubten Kunphela, pour mettre en scène l'expulsion des Turcs d'Utsang. Cependant, cela pourrait être une manoeuvre de Dzasa pour nous embarrasser, et [TIB.GetLeader] pense que les Dob-dobs d'Utsang  sont simplement paresseux et ont besoin d'être motivés pour faire leur travail."
 tib.43.a: "Déployer le Dmag-Sgar à Utsang"
 tib.43.b: "Dites aux Dob-dobs de faire leur travail!"

 tib.44.t: "Dmag-Sgar trouve des armes britanniques sur des bandits"
 tib.44.d: "Une division d'élite Dmag-Sgar a été envoyée de Lhassa à Utsang pour se débarasser des camps ouïghours de la région. Les rebelles ouïghours, l'espère Trimön, se retireront à Kashgar et les traditionalistes pourront revendiquer une victoire politique. Trimön a rapporté un grand succès et affirme avoir trouvé des fusils britanniques Lee-Enfield détenus par les bandits ouïghours. Cela ne pourrait signifier qu'une seule chose."
 tib.44.a: "Je le savais! Du banditisme britannique"

 tib.45.t: "Dmag-Sgar interroge les bandis, collusion des britanniques"
 tib.45.d: "Des nouvelles choquantes sont parvenues jusqu'à Lhassa au moment même où Trimön faisait défiler plusieurs prisonniers ouïghours dans les rues. Devant sa maison, Trimön a proclamé que les bandits ouïghours avaient été armés par l'armée indienne britannique. Ils ont de plus reçu l'ordre de faire un raid sur Utsang afin de récolter une prime pour le compte de leurs maîtres ottomans à Kashgar. Pour les habitants d'Utsang, cette révélation correspondrait parfaitement au mécontentement croissant suscité par la violence au Xinjiang. Pour beaucoup, cela pourrait même indiquer la venue du tantra Kalachakra, qui promet un jour une guerre sainte entre tous les musulmans et tous les bouddhistes."
 tib.45.a: "Mais nous avons eu ces bâtards les premiers!"

 tib.46.t: "Les Dob-dobs rejoignent le mouvement Jeune Tibet, et marchent sur Lhassa"
 tib.46.d: "Un défilé surprise à Lhassa a attiré une foule nombreuse, laquelle espérait qu'il s'agissait d'une autre des déclarations de Trimön. Au lieu de cela, c'était un groupe de prisonniers ouïghours qui défilait avec Tsarong Dzasa à sa tête. Il y avait aussi, et c'était le plus étonnant, une troupe de tirailleurs indiens et afghans, dirigée par un Britannique. Tsarong a présenté cet invité à la foule sous le nom de général Philip Neame, et a proclamé qu'ils avaient uni leurs forces lors d'une bataille et capturé de nombreux bandits ouïghours. Du palais du Potala, Trimön assiste horrifié à la scène."
 tib.46.a: "Nous sommes baisés, les gars"

 tib.47.t: "Trimön déclaré fou, Tsarong Dzasa est nommé nouveau Régent"
 tib.47.d: "Le terrible embarras crée par Trimön ce jour-là ne pouvait être oublié. Après avoir erré hors du palais du Potala, Trimön a été découvert par la foule en train de déambuler dans une robe blanche, un vêtement très inhabituel compte tenu de son rang. Après avoir été repéré, Trimön s'est contenté de fixer en silence ses sujets comme s'ils étaient des étrangers, puis a tenté de quitter Lhassa. La foule, le croyant fou, a capturé Trimön et l'a placé en résidence surveillée. Le Khenchen Lobsang Tashi occupera désormais le poste de Premier Ministre, et le Réting Rinpoché a gracieusement démissionné de la Régence en faveur du Tsarong Dzasa."
 tib.47.a: "Allez-vous en, vieillards corrompus et dérangés!"

 tib.48.t: "Les révolutionnaires annoncent la tenue d'éléctions dans un an"
 tib.48.d: "Avec la création de la nouvelle constitution, le Kyicho Kuntun, le Parti du Développement du Tibet et les partis de l'Union Sacrée s'inscrivent pour présenter des candidats aux prochaines élections. Déjà, des affiches pour divers candidats ont commencé à apparaître à Lhassa et dans d'autres grandes villes, et de nombreuses rumeurs se diffusent au sujet des trois candidats, en particulier des chefs de l'opposition Nicholas Roerich et Lungshar. Les détracteurs de Lungshar prétendent toujours que l'aristocrate a comploté pour vendre le Tibet aux étrangers, de même avec Roerich, né à l'étranger. Le statut de Roerich en tant que candidat aux élections tibétaines est précaire, mais il a bénéficié d'un fort soutien de la part des Tibétains vivant en exil dans la commune Bharatie. Heureusement pour les partisans de Roerich, les milices révolutionnaires indiennes l'ont protégé et ont assuré son retour à Lhassa."
 tib.48.a: "Bonne chance à tous"

 tib.49.t: "Le Kyicho Kuntun promet de faire usage de modération"
 tib.49.d: "Le Kyicho Kuntun promet, s'il est élu, de rouvrir le Ganden Phodrang et de donner plus de pouvoir au Tsongdu Gyendzom. Le Tsongdu Gyendzom est composé d'abbés et d'ex-abbés des trois plus grands monastères Gelugpa. Cela séparera le gouvernement séculier du Gaden Phodrang tout en lui permettant de nous représenter sur le plan diplomatique. Les partisans du Kyicho Kuntun affirment également que le Parti Amélioration du Tibet est préjudiciable au Tibet en raison de sa dépendance à l'égard du KMT chinois. En même temps, le Kyicho Kuntun dénonce le Parti de l'Union Sacrée comme une façade du socialisme indien pour s'imposer au Tibet."
 tib.49.a: "Comment pardonner à Lungshar"

 tib.50.t: "Le Parti du Développement du Tibet promet de mettre en oeuvre la pensée du Sun Yat-Sen"
 tib.50.d: "Le Parti Amélioration du Tibet promet, s'il est élu, d'investir dans la province de Kham. En outre, il réformera le système éducatif pour permettre aux femmes d'être éduquées. Il s'engage à suivre les trois principes du peuple du Dr Sun Yat-sen. Dans ses récents discours, le Parti Amélioration du Tibet a dû faire face à des accusations selon lesquelles il serait un paravent pour les intérêts chinois au Tibet. Le président du TIP, Thubten Kunphela, a répondu en faisant des dons massifs de sa fortune au Kham aux pauvres serfs qu'il a aidé à émanciper."
 tib.50.a: "C'est une bonne base idéologique"

 tib.51.t: "Les partis de l'Union Sacrée promettent le Socialisme Lamaïste"
 tib.51.d: "Le Parti de l'Union Sacrée promet, s'il est élu, d'instaurer un socialisme bouddhiste en expliquant que les valeurs bouddhistes sont des valeurs socialistes. Il promet une réforme agraire pour collectiviser l'agriculture et préserver la culture matérielle du Tibet. Ils ont également annoncé qu'ils chercheraient à améliorer les relations avec la Commune de Bhârat. Ses détracteurs affirment que l'Union sacrée souhaite que le Tibet soit à terme soumis à la Commune de Bhârat et s'opposent fermement à l'intrusion de la théosophie au Tibet."
 tib.51.a: "Comme c'est utopique de leur part"

 tib.52.t: "Election Tibétaine de [GetYear]"
 tib.52.d: "Aujourd'hui a lieu l'élection du corps législatif national. Conformément à la constitution, seuls les hommes peuvent voter, mais un certain nombre d'entre eux se sont tout de même déplacés pour élire le Sikyong du Tibet. Le Sikyong, ou Premier ministre, est le titre officiel de la direction du Kashag, qui serait attribué à Thubten Kunphela si le TIP conservait le pouvoir. Le Parti du Jeune Tibet, malgré son opposition à Trimön, a été écarté des bulletins de vote. Le Kashag a approuvé cette décision car le leader du YTP, Tsarong Dzasa, avait trop d'influence dans l'armée tibétaine prérévolutionnaire. La question est de savoir qui remportera les élections."
 tib.52.a: "Développement du Tibet"
 tib.52.b: "Kyicho Kuntun"
 tib.52.c: "Union Sacrée"

 tib.53.t: "Election Tibétaine de [GetYear]"
 tib.53.d: "Aujourd'hui a lieu l'élection du corps législatif national. Conformément à la constitution, seuls les hommes peuvent voter, mais un certain nombre d'entre eux se sont tout de même déplacés pour élire le Sikyong du Tibet. Le parti de l'Union sacrée a été écarté des bulletins de vote. La question qui se pose est de savoir qui remportera les élections."
 tib.53.a: "Développement du Tibet"
 tib.53.b: "Kyicho Kuntun"

 tib.54.t: "La question du suffrage féminin provoque une rupture dans l'Union Sacrée"
 tib.54.d: "Le vote au Kashag en faveur du suffrage féminin a provoqué une rupture au sein du Parti de l'Union Sacrée. L'introduction de ce thème intervient peu de temps après que Nicholas Roerich a rencontré l'ambassadeur en Commune Bharatie. La réunion du Parti de l'Union Sacrée se serait terminée par une émeute au cours de laquelle les membres tibétains sont partis en masse. Il est évident pour les observateurs que les Tibétains ont refusé de voter sur la question du suffrage féminin, ce qui a permis au Parti du Développement du Tibet de gagner en influence, au détriment du Parti de l'Union Sacrée."
 tib.54.a: "Développement incontesté du Tibet"

 tib.62.t: "Pression sur le Régent pour qu'il émancipe ses serfs"
 tib.62.d: "Le servage est courant au Tibet. Pendant longtemps, personne n'a eu d'alternative. Cependant, le régent tibétain, [TIB.GetLeader], a récemment été saisi d'une proposition visant à libérer les serfs qui travaillent directement dans les différents domaines du Ganden Phodrang. Les partisans du parti Jeune Tibet pensent que cette proposition peut mettre fin progressivement au servage au Tibet. Cependant, leurs opposants dénoncent cette proposition comme une nouvelle ingérence étrangère au Tibet."
 tib.62.a: "Montrer l'exemple"
 tib.62.b: "Nous n'abandonnerons pas nos traditions!"

 tib.63.t: "Faire pression sur la Tse Laptra pour développer l'éducation"
 tib.63.d: "L'éducation au Tibet est actuellement assurée par deux agences, la Tse Laptra et la Tsikhang. La Tse Laptra forme les garçons aux tâches monastiques et gouvernementales tandis que la Tsikhang forme les fils de l'aristocratie à leur rôle au sein du gouvernement. Bien que ce système ait servi le Tibet pendant des siècles, la pauvreté est endémique dans tout le pays. À cette fin, une proposition visant à la transformation du système éducatif en un système moderne pour un Tibet moderne a été déposée. La première étape est d'ouvrir la Tse Laptra pour permettre aux profanes de l'intégrer. Cependant, d'autres dénoncent cette tentative comme une influence étrangère visant à détruire les modes de vie traditionnels tibétains."
 tib.63.a: "Les laïcs peuvent s'inscrire"
 tib.63.b: "L'autoriser serait anti-tibétain"

 tib.100.t: "Le garçon d'Amdo a été ordonné 14ème Dalaï Lama"
 tib.100.d: "Il est rare que des nouvelles sortent du Tibet, surtout des nouvelles positives. Les journaux rapportent qu'un enfant de moins de deux ans a été trouvé par le Tibétain Ganden Phodrang et ordonné comme prochain Dalaï Lama. Ce quatorzième dalaï-lama vient après une régence tumultueuse suite à la mort du précédent lama, qui a vu un certain nombre de hauts fonctionnaires tibétains être expulsés. Le voyage entrepris par les membres du Ganden Phodrang, y compris ses détails sinistres, comme les autres enfants recherchés par les Gaden et retrouvés morts ou disparus, constitue une histoire passionnante. C'est l'espoir du peuple tibétain, y compris les nombreux Tibétains vivant actuellement en exil, que le nouveau Dalaï Lama deviendra leur « Kyabgon », ou sauveur."
 tib.100.a: "C'est un cycle, pas un changement"

 tib.101.t: "Le Tibet sort victorieux de la Guerre du Nord-Ouest"
 tib.101.d: "Pour célébrer cette victoire, les Tibétains ont décidé de procéder à une exaltation précoce du Dalaï Lama."
 tib.101.a: "Hourrah"

 tib.102.t: "Le chef militaire exilé du Tibet arrive"
 tib.102.d: "Bien que nos militaires n'atteignent pas le niveau de loyauté observé parmi les puissances occidentales, nous sommes fiers de nous être appuyés sur la méritocratie. Les commandants et l'amiral que vous voyez sur le champ de bataille ont prouvé leur loyauté envers le chef et le peuple. Cependant, la victoire pourrait également dépendre de la volonté guerrière manifestée par certains de nos commandants les plus mercenaires, ceux qui n'hésiteraient pas à vaincre ou à mourir en essayant. Cet homme en particulière nous vient du royaume tumultueux du Tibet, dont les cliques se sont fortement appuyées sur des commandants mercenaires dans le passé. Son histoire est sanglante et les marées, dit-il, se sont retournées contre lui, a tel point qu'il vient vers nous en haillons, mais prêt cette fois à mener le bon combat. Il est difficile de déterminer si l'homme est sincère, mais nous devons décider s'il vaut la peine d'être recruté, en ces temps déjà traîtres."
 tib.102.a: "Nous avons besoin de toute l'aide possible"
 tib.102.b: "Belle histoire, mais non merci"

### Authdem flavour ###

 tib.103.t: "Des escarmouches ont lieu entre le Corps des Gardes-Frontières et les Dob-dobs"
 tib.103.d: "Des affrontements ont éclaté alors que le Corps des Gardes-Frontières de Philip Neame tentait de sensibiliser les Dob-dobs de Shigatse, aux formes modernes de la guerre et de la discipline. Comme la plupart des Dob-dobs étaient des traditionalistes, cela n'a fait qu'augmenter la tension dans leurs rangs. La situation s'est tellement détériorée qu'à un moment donné, lorsque le Corps des Gardes-Frontières s'est rendu dans la ville voisine de Shigatse, ils ont presque été assaillis par les villageois et les Dob-dobs. L'ordre a été rétabli et les Dob-Dobs coupables ont été punis, mais une certaine animosité subsiste entre ces nouvelles influences et les gardiens traditionnels du Tibet."
 tib.103.a: "Je blâme le Panchen Lama"

 tib.104.t: "Le Dernier des Gars du Rugby"
 tib.104.d: "Wangdu Norbu Kyipup, le dernier des célèbres "Quatre Gars du Rugby", relate ce qui est arrivé aux trois autres garçons. Mondo s'est lancé dans l'exploitation minière mais a été chassé pour avoir dérangé les esprits, Gongkar est mort d'une pneumonie en 1917, Ringang est emprisonné en Union de Grande-Bretagne pour ses liens avec le gouvernement royal. Chacun reflète l'échec des Ganden Phodrang de jadis à répondre aux attentes du peuple tibétain. En racontant cette histoire, Wangdu Norbu Kyipup a conseillé à [TIB.GetLeader] que sans une bonne gouvernance, le peuple tibétain resterait dans la pauvreté."
 tib.104.a: "La journée a été trop longue, mon ami."

 tib.105.t: "La maison de Trimön prend feu"
 tib.105.d: "Soit du fait d'un sabotage de la part d'un ancien rival, soit à cause de son état mental détérioré, la maison de Trimön à Lhassa a brûlé. Sans le soutien de ses alliés politiques, Trimön est contraint de s'installer au Palais du Potala. Malgré l'horrible circonstance qui a obligé [TIB.GetLeader] à déposer Trimön, il serait cruel de refuser au patriote une retraite."
 tib.105.a: "Par chance, il n'a rien"

 tib.106.t: "Le Vieux Fort de Ja Lama a été découvert"
 tib.106.d: "Avant son retour définitif en Mongolie, le roi bandit Ja Lama a vécu au bord du désert de Gobi. Sur place, il aurait construit une forteresse avec les esclaves qu'il avait capturé au cours de ses nombreux raids, et la rumeur veut qu'il les aurait tous tués par la suite afin de conserver la nourriture. Cette grande histoire s'est avérée vraie lorsqu'une patrouille frontalière est tombée sur le fort, avec ses traînards encore cachés dans les grottes voisines. Cette nouvelle a été envoyée à la Mongolie, qui pourra, espérons-le, mettre un terme au sort de certaines des personnes que Ja Lama a réduites en esclavage, au cours de leur cruelle captivité."
 tib.106.a: "Le Légende devient réalité."

 tib.107.t: "Des escarmouches ont lieu entre Dmag-Sgar et les Dob-dobs"
 tib.107.d: "Les Dmag-Sgar les plus organisés ont affronté les guerriers monastiques Dob-dobs. Alors que les deux se battent pour le Tibet. Les Moines accusent les Dmag-Sgar de tourner le dos à la tradition, tandis que ces mêmes soldats accusent les Dob-dobs de ne pas vouloir adopter les modes de guerre modernes. Heureusement, la tension ne s'est pas transformée en violence, mais il faudra du temps pour les faire travailler ensemble."
 tib.107.a: "Concentrez-vous sur l'ennemi pas les uns sur les autres."

 tib.108.t: "Des escarmouches ont lieu entre Dmag-Sgar et le Corps des Gardes-Frontières"
 tib.108.d: "Il y a des tensions entre les Dmag-Sgar et le Corps des Gardes-Frontières. Les Dmag-Sgar sont mécontents du fait que les Gardes-Frontières formés et dirigés à l'étranger semblent avoir plus d'influence au sein du gouvernement. Un certain nombre de soldats des deux groupes en sont venus aux mains alors que les tensions s'intensifient. Les commandants des deux côtés ont empêché la situaton de l'aggraver davantage, mais la tension demeure entre les soldats."
 tib.108.a: "Je blâme le Panchen Lama"

 tib.109.t: "Une nouvelle équipe des Quatre du Rugby?"
 tib.109.d.australiasia: "Lorsque le Tibet s'est libéré de la Chine, nous avons envoyé quatre fils de familles respectables en Grande-Bretagne pour en savoir plus sur l'Occident et ce dont notre pays pourrait profiter. Lorsqu'ils sont allés à l'école de rugby en Grande-Bretagne, ces quatre garçons sont devenus connus sous le nom des "Quatre du Rugby". Il a été suggéré que nous soutenions la formation d'un nouveau groupe de "Quatre du Rugby". Cependant, depuis que la Grande-Bretagne est tombée dans l'anarchie. Il a été suggéré que cette nouvelle équipe se rende plutôt en Australasie, et étudie à l'Université à Sydney, plutôt qu'en Grande-Bretagne."
 tib.109.d.canada: "Lorsque le Tibet s'est libéré de la Chine, nous avons envoyé quatre fils de familles respectables en Grande-Bretagne pour en savoir plus sur l'Occident et ce dont notre pays pourrait profiter. Lorsqu'ils sont allés à l'école de rugby en Grande-Bretagne, ces quatre garçons sont devenus connus sous le nom des "Quatre du Rugby". Il a été suggéré que nous soutenions la formation d'un nouveau groupe de "Quatre du Rugby". Cependant, depuis que la Grande-Bretagne est tombée dans l'anarchie. Il a été suggéré que cette nouvelle équipe se rende plutôt au Canada, et étudie à l'Université de Colombie Britannique, plutôt qu'en Grande-Bretagne. Devrions-nous soutenir une telle mission?"
 tib.109.a: "Une nouvelle expédition comme celle des "Quatre du Rugby" serait bénéfique pour le Tibet"
 tib.109.b: "Une nouvelle expédition comme celle des "Quatre du Rugby" n'est pas une nécessité"

 tib.110.t.canada: "Les étudiants tibétains arrivent à Victoria"
 tib.110.t.australiasia: "Les étudiants tibétains arrivent à Sidney"
 tib.110.d.canada: "Aujourd'hui, quatre étudiants tibétains sont arrivés à Victoria pour commencer leurs études à l'Université de Colombie-Britannique. Ces quatre étudiants sont les fils de familles tibétaines éminentes, et possèdent une maîtrise surprenante de l'anglais. Ils ont été parrainés par le gouvernement tibétain afin qu'ils puissent en apprendre davantage sur le reste du monde."
 tib.110.d.australiasia: "Ce jour, quatre étudiants tibétains sont arrivés à Sydney pour commencer leurs études à l'Université de Sydney. Ces quatre étudiants sont les fils de familles tibétaines éminentes et possèdent une maîtrise surprenante de l'anglais. Ils ont été parrainés par le gouvernement tibétain afin qu'ils puissent en apprendre davantage sur le reste du monde."
 tib.110.a: "Tashi deleg et Bienvenue à Victoria"
 tib.110.b: "Tashi deleg et Bienvenue à Sydney"

 tib.111.t: "Les étudiants tibétains sur le chemin du retour"
 tib.111.d: "Maintenant que les quatre étudiants tibétains ont terminé leurs études, ils prennent un avion pour Lhassa au Tibet. L'achèvement de ce programme leur a donné une meilleure compréhension du monde qui nous entoure, nous le pays isolé sur le toit du monde."
 tib.111.a: "Kha-lay-pheb"

 tib.112.t: "Les Gars du Rugby sont de retour chez eux"
 tib.112.d: "Après des années passées à l'étranger, les quatre étudiants en rugby sont rentrés chez eux à Lhassa et les gens se tenaient bien alignés lorsque l'avion a atterri pour les admirer. Ces étudiants contribueront à moderniser le Tibet et à l'amener dans le monde moderne, et la reconnaissance que ces jeunes hommes reçoivent à Lhassa montre l'évolution culturelle que le Tibet subit déjà. Les Gars du Rugby recommandent d'ailleurs volontiers d'étudier à l'étranger, aux enfants qui viennent les rencontrer."
 tib.112.a: "Bienvenue chez vous"

### patauto flavour ###

 tib.113.t: "Mémorial pour le massacre des Golok"
 tib.113.d: "Chaque année depuis 1932, le peuple Golok brûle de l'encens pour ceux qui ont été massacrés par la clique des Ma, pendant leur guerre contre le Tibet. Au cours de ces cérémonies commémoratives, des prières contre la Clique des Ma sont souvent prononcés à haute voix. Le gouvernement de Lhassa, qui les a accueillis après leur massacre brutal, a annoncé son intention de construire un mémorial en l'honneur de ceux qui ont été tués. Une telle démarche n'est pas passée inaperçue auprès des Goloks ou des Mas."
 tib.113.a: "Nous n'oublierons jamais le jour où les Mas ont attaqués"

 tib.114.t: "Des explorateurs autrichiens au Tibet"
 tib.114.d: "Les deux explorateurs autrichiens Peter Aufschnaiter et Heinrich Harrer sont arrivés à Lhassa, la capitale. Ils semblent avoir une étonnante maîtrise de notre langue. Normalement, nous nous contenterions de les mener jusqu'aux confins de notre pays pour nous préserver d'eux. Cependant, une petite minorité a suggéré que nous pourrions profiter de leur présence pour en apprendre un peu plus sur le reste du monde."
 tib.114.a: "Nous n'avons pas besoin de l'influence etrangère"
 tib.114.b: "Nous devrions en apprendre un peu plus grâce à eux"

 tib.115.t: "L'influence de Harrer"
 tib.115.d: "Depuis qu'Heinrich Harrer a décidé de rester au Tibet, nous avons fait de lui un employé du gouvernement, et plus particulièrement le photographe de la cour, de cette façon afin que nous puissions mieux surveiller le surveiller. Il a même introduit l'idée étrangère du patinage sur glace dans notre pays. Les traditionalistes les plus purs et durs en sont indignés, mais Harrer ayant l'amitié du Dalaï Lama, leur influence se limite à tenter de le mettre à l'écart, et espérer qu'il décide de lui-même de passer à autre chose."
 tib.115.a: "Nous aurions dû les exiler."

 tib.116.t: "Harrer décide de quitter le Tibet"
 tib.116.d: "Après son séjour au Tibet, Heinrich Harrer a décidé de quitter le pays. Il a probablement l'intention de retourner en Autriche. La plupart des gens ne se soucient pas vraiment de savoir quelle sera sa prochaine destination. Pourtant, l'individu aura marqué le Tibet, principalement de par son amitié avec le Dalaï Lama. Espérons que cela n'apportera pas la ruine au Tibet à l'avenir. Pourtant, beaucoup se réjouissent qu'il ait décidé de passer à autre chose."
 tib.116.a: "Enfin, ils bougent"

 tib.117.t: "Une exploratrice française découverte à Lhassa"
 tib.117.d: "Nous avons découvert une exploratrice française du nom d'Alexandra David-Néel à Lhassa. Pendant son séjour dans la capitale, elle s'est déguisée en nonne bouddhiste. Apparemment, elle est venue accompagnée d'autres pèlerins pendant le festival de prière de Monlam. Il a été décidé qu'elle serait escortée jusqu'à la frontière avec le Népal et qu'elle pourrait retrouver par ses propres moyens le chemin du retour vers la France."
 tib.117.a: "Bon débarras"

 tib.118.t: "S'occuper des nobles Shigatse rebelles"
 tib.118.d: "Certains nobles de Shigatse ont soutenu le Panchen Lama et ses rebelles contre le Tibet. Ils voulaient introduire des idées étrangères qui détruiraient le Tibet, comme les idées radicales du Kuomintang. Pour cela, le Régent, [TIB.GetLeader] a décidé de les punir pour leur rébellion. Ils seront exécutés et leurs terres seront confisquées."
 tib.118.a: "Cela donnera une leçon aux rebelles."

 tib.119.t: "S'occuper des nobles Kham rebelles"
 tib.119.d: "Certains nobles du Kham ont soutenu le Panchen Lama et ses rebelles contre le Tibet. Ils voulaient introduire des idées étrangères qui détruiraient le Tibet, comme les idées radicales du Kuomintang. Pour cela, le Régent, [TIB.GetLeader] a décidé de les punir pour leur rébellion. Ils seront exécutés et leurs terres seront confisquées."
 tib.119.a: "Cela donnera une leçon aux rebelles."

 tib.120.t: "Interrogatoire du Dalaï Lama"
 tib.120.d: "Les élections équitables et démocratiques au Tibet ayant choisi avec justice [TIB.GetLeader], le gouvernement démocratique peut maintenant s'attaquer à la question du Dalaï Lama, sans craindre son influence traditionnelle. Le 14ème dalaï-lama étant encore bien trop jeune pour représenter seul le peuple tibétain, il incombe au Kashag de définir ses rôles, dans ce nouvel environnement révolutionnaire. [TIB.GetLeader], contraint par d'opportunes révélations et soutenu par l'establishment Bharatiyan, a commencé à remettre en question la légitimité absolue du jeune enfant, en tant que nouveau Dalaï Lama. Selon Roerich, les révélations qui se sont produites à travers le Tibet et l'Inde indiquent qu'il y aurait un 9ème dalaï-lama vivant, et non un 14ème. Ces objections suscitent de nombreuses critiques de la part du Kham et de l'Amdo, mais le peuple Khampa semble soutenir cette affirmation."
 tib.120.a: "Devrions-nous entreprendre de nouvelles recherches?"

 tib.121.t: "Introduction de la Théosophie au Tibet"
 tib.121.d: "Le Parti de l'Union Sacrée a finalement convaincu suffisamment d'habitants de Lhassa pour permettre à une délégation officielle de la Société Théosophique d'entrer au Tibet. Ce bureau occupera l'ancienne résidence de Trimön à Lhassa et a promis d'être un facteur positif pour la stabilité du pays. Les délégués, en provenance de l'Inde, ont accueilli cette occasion avec la plus grande gratitude. Un sanctuaire a été érigé en l'honneur des grands philosophes Helena Blavatsky, Annie Besant et Jiddu Krishnamurti, représentant les trois descendants des anciens peuples qui, selon les théosophes, sont venus du Tibet dans les temps anciens."
 tib.121.a: "Lénine aurait été fier!"

 tib.123.t: "Le KMT et les socialistes indiens envahissent le Tibet"
 tib.123.d: "Pour la plupart des journaux, les nouvelles du Tibet sont traitées comme des histoires fantaisistes sans grande importance pour la géopolitique, ne concernant que les bouddhistes dispersés dans toute la Chine. Cependant, le monde moderne a finalement pénétré au Tibet selon l'idéologie de Sun Yat-sen, renversant le régent et installant l'idéologue radical [TIB.GetLeader].\n\nLe nouveau régent est désormais guidé par le Parti Amélioration du Tibet, un groupe d'agitateurs khampas formés par le KMT et reconnaissants à Bharatiya de leur avoir accordé l'asile. Le [TIB.GetLeader] a fait des déclarations au National Geographic, les seuls reporters actuellement autorisés au Tibet, promettant de remplir d'abord ses fonctions de régent et de trouver le prochain dalaï-lama. D'autres promesses grandioses d'élections libres et démocratiques et de repousser les musulmans Ma de Yushu ont également été annoncées."
 tib.123.a: "C'est un cycle, pas un changement"

 tib.124.t: "Les Xikang Dob-dobs se lèvent pour nous défendre"
 tib.124.d: "La déclaration de guerre de [SZC.GetName] au Tibet a enflammé les monastères Gelug qui parsèment le paysage du Xikang. Les moines de Xikang ont de nouveau pris les armes pour défendre leurs trésors, espérant que l'armée tibétaine encerclée pourra les secourir à temps; avant que la masse de l'armée du Sichuan ne les submerge."
 tib.124.a: "Nous leur sommes vraiment reconnaissants pour leur soutien."

