 TIB_tashi_dondrub_commander_desc: "§YGeneral Description\nBorn:§! §g1904§!\n§YMilitary Career:§! §gTashi Döndrub entered the Tibetan army at a young age in 1924, and used his aristocratic background to attend artillery training in the British Raj. Upon his return in 1930, Taishi was given a prestigious position of Secretary of the Kashag. In 1932 Taishi received additional training commanding machine gun operators, again in the British Raj. Taishi's extensive training allowed him a spot in the bodyguard of the 13th Dalai Lama. In 1933 Taishi was made general of a second experimental Dmag-Sgar division, the second after Thuben Kunphela's. Taishi's talent for new technology was recognised by the Reting Rinpoche in 1935, who made him Minister of Salt and Tea tax."

