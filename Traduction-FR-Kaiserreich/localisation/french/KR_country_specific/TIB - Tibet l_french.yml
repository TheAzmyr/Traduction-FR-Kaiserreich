 TIB_dingja: "Dingja"
 TIB_dingja_commander_desc: "§YGeneral Description\nBorn:§! §g1896§!\n§YMilitary Career:§! §gBorn with the personal name Dorji Gyaltsen, Dingja was one of the potential candidates of the celebrated \"Rugby Four\" to be sent for overseas education. After not being selected, Dingja became Postmaster-General of Tibet in 1917. Dingja attached himself to the rising star Tsarong by marrying his sister. This status made him able to arrange for advanced gunnery training in the British Raj, as well as lessons in English and Hindu. Dingja was appointed General in 1923, and was demoted in 1925 due to his liberal viewpoints. Following the death of the 13th Dalai Lama, Dingja attempted to organise the purchase of weapons from the British Raj, but was denied by the new Commander-In-Chief, Trimön. To ensure that Dingja did not upset Lhasa further, Trimön assigned Dingja in 1935 to lead the Dob-Dobs of Shigatse, ostensibly to protect them from a possible return of the Panchen Lama."

