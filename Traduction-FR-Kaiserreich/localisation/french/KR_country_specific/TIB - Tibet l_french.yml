### Ideas ###
 TIB_struggle_tibet: "La Lutte pour le Tibet"
 TIB_struggle_tibet_desc: "À l'heure actuelle, le gouvernement tibétain est aux prises avec des révolutionnaires et des réformateurs en exil qui se disputent le contrôle du pays. Cela a inhibé la capacité du Ganden Phodrang à gouverner le peuple tibétain et a accru la déconnexion entre les hommes libres tibétains moyens et les serfs ainsi que la noblesse."

 TIB_struggle_tibet2: "Aristocratie instable"
 TIB_struggle_tibet2_desc: "Les institutions religieuses et civiles du Tibet, du Yigtsang au Kashag, luttent actuellement pour faire face à l'emprisonnement du 5ème Reting Rinpoche. De nombreux fonctionnaires sont sans solde et plusieurs Thubten refusent de payer leurs droits féodaux à Lhassa. Sans cet argent, le Ganden Phodrang peine à mettre en place des réformes significatives."

 TIB_struggle_tibet3: "Aristocratie réinstallée"
 TIB_struggle_tibet3_desc: "Grâce à son capital politique, le Parti Jeune Tibet a réussi à gagner la confiance des Thubtens et des fonctionnaires du Tibet. Bien que nous ne puissions qu'exiger moins de ces seigneurs féodaux en guise de compromis, nous pouvons maintenant concentrer notre capital politique sur les personnes qui doivent défendre notre nation."

 TIB_monastic_governance: "Gouvernance monastique"
 TIB_monastic_governance_desc: "Une grande partie de la campagne tibétaine est composée de fiefs monastiques. Ces zones sont assez autonomes du gouvernement tibétain et fonctionnent comme des États à part entière, avec leurs propres armées et services de perception des impôts. Bien que cela affaiblisse le gouvernement central, les communautés autonomes offrent un certain degré de stabilité et de communauté."

 TIB_monastic_governance2: "Primauté Monastique"
 TIB_monastic_governance2_desc: "Une grande partie de la campagne tibétaine est composée de fiefs monastiques. Ces zones sont assez autonomes du gouvernement tibétain et fonctionnent comme des États à part entière, ayant leurs propres armées et services de perception des impôts. Le Ganden Phodrang a été en mesure de tirer parti des monastères pour des prélèvements et des taxes supplémentaires, dans l'intérêt national."

 TIB_dob_dobs: "Recrutement des Dob-dobs"
 TIB_dob_dobs_desc: "La principale forme de maintien de la paix dans les campagnes sont les Dob-dobs, des moines guerriers recrutés par les monastères pour protéger leurs possessions. Bien qu'ils soient souvent sans instruction par rapport à leurs pairs, ils ont tendance à être extrêmement conservateurs et dévoués à la protection de ce qu'ils considèrent comme des institutions "dharmiques". Les Dob-dobs sont la base de notre armée."

 TIB_dob_dobs_trad: "Tradition Dob-dobs"
 TIB_dob_dobs_trad_desc: "La principale forme de maintien de la paix dans les campagnes est constituée par les Dob-dobs, des moines guerriers recrutés par les monastères pour protéger leurs propriétés. Souvent peu éduqués par rapport à leurs pairs, ils ont tendance à être extrêmement conservateurs et à se consacrer à la protection de ce qu'ils considèrent comme des institutions "dharmiques". Les Dob-dobs reçoivent aujourd'hui une allocation de la part du Ganden Phodrang afin de pouvoir nourrir leur famille en temps de guerre."

 TIB_dob_dobs_trad2: "Tradiction Dob-dobs"
 TIB_dob_dobs_trad2_desc: "Les compétences de certains moines guerriers ont été aiguisées avec succès par Lhassa, et une nouvelle structure plus rigide a été mise en place pour mieux protéger nos terres. Ces moines aux capacités plus développées sont maintenant promus officiers, malgré leur rang social inférieur, tandis que les moines indisciplinés ont été rétrogradés au rang de subordonnés."

 TIB_dob_dobs_purged: "Les Dob-dobs ont été purgés"
 TIB_dob_dobs_purged_desc: "L'autorité chapeautant ces moines guerriers a été évincée et remplacée par nos propres hommes fidèles. Il faudra peut-être un certain temps à nos fidèles ambassadeurs politiques pour convaincre le reste des Dob-dobs de la valeur d'une meilleure formation."

 TIB_recovery_teams: "Équipes de rétablissement"
 TIB_recovery_teams_desc: "L'armée tibétaine a été formée pour tirer avec les vieux fusils Lee Enfield, mais a besoin d'un meilleur matériel. Les guerres proliférantes dans le nord, le sud et l'est offrent aux soldats des opportunités de réapprovisionnement."

 TIB_dmag_sgar_supremacy: "Suprémacie du Dmag-Sgar"
 TIB_dmag_sgar_supremacy_desc: "Les Dob-dobs ont enfin été correctement réorganisés en soldats réguliers, sur le modèle indo-britannique. Ce nouveau leadership descendant offre désormais un contrôle et une responsabilité plus directionnels pour les actions militaires entreprises."

 TIB_serfdom: "Servage institutionnalisé"
 TIB_serfdom_desc: "Le servage est encore pratiqué dans tout le Tibet, et de nombreux paysans sont toujours liés en permanence à leurs terres. Bien qu'elle ait été vivement encouragé dans le sud et l'est du pays, une alternative n'a pas réellement gagné du terrain auprès de la population."

 TIB_serfdom2: "Servage allégé"
 TIB_serfdom2_desc: "Afin d'alléger la pression politique exercée par le sud et l'est, le régent a décidé avec bienveillance d'émanciper tous les serfs travaillant directement dans les domaines du Ganden Phodrang. Le Parti du Jeune Tibet estime que cette mesure favorisera la fin progressive du servage sans exiger de changement de la part de l'aristocratie."

 TIB_modernized_education: "Education modernisée"
 TIB_modernized_education_desc: "Le bouleversement de la société tibétaine touche le secteur de l'éducation. La fréquentation scolaire obligatoire pour les deux sexes ainsi que l'enseignement des sciences sont appliquées par le gouvernement. La résistance à cette politique de la part du grand public est forte."

 TIB_dual_education: "Villages d'enfants"
 TIB_dual_education_desc: "La campagne de réformes entreprise par le monde politique a fait une exception pour l'éducation. Alors que les sciences modernes sont désormais obligatoires dans l'enseignement public, certains vestiges comme la ségrégation sexuelle dans la scolarisation sont toujours conservés. La résistance à cette politique de la part du grand public est négligeable."

 TIB_revolutionary_spirit: "Esprit Révolutionnaire"

 TIB_more_workers_employed: "Plus de travailleurs employés"
 TIB_more_workers_employed_desc: "Le Ganden Phodrang du Tibet a mis en place un programme d'emploi pour les jeunes Tibétains, afin qu'ils puissent trouver un emploi temporaire. Ce modèle a rencontré un certain succès dans le Raj britannique."

 TIB_institutions_safeguarded: "Les institutions ont été sauvegardées"
 TIB_institutions_safeguarded_desc: "Le Ganden Phodrang a veillé à ce que le Ganden Phodrang et la noblesse soient à nouveau en sécurité. Avec le soutien des propriétaires terriens et des monastères, notre pays peut juguler l'infiltration étrangère."

 TIB_the_d_l: "Exaltation du Dalaï Lama"
 TIB_the_d_l_desc: "Le 14ème Dalaï Lama a été trouvé et exalté à la splendeur des fidèles. Il est le chef spirituel de notre nation et nous le protégerons jusqu'à la fin."

 TIB_intervention_idea: "Intervention Tibétaine limitée"
 TIB_intervention_idea_desc: "Le gouvernement tibétain a autorisé la participation limitée de volontaires dans les conflits étrangers, principalement comme un moyen d'affirmer une certaine influence sur la scène politique asiatique."

 TIB_yushu_desertion: "Militarisme Musulman"
 TIB_yushu_desertion_desc: "La Clique des a stimulé l'activité militante dans les communautés musulmanes du Nord de la Chine, ce qui amène notre peuple à douter de notre capacité à les protéger. Nul doute que les Mas promettent le monde à nos résidents musulmans, et nous n'avons pas la capacité de les rassurer."

 TIB_Ma_diplomatic_interference: "Interférence diplomatique des Mas"
 TIB_Ma_diplomatic_interference_desc: "La Clique des Mas a réussi à discréditer notre gouvernement auxyeux de la plupart des seigneurs de la guerre de Chine. Ce n'est un secret pour personne que la plupart des seigneurs de guerre de Chine souhaitent voir nos terres subordonnées une fois de plus, mais nous avions espéré que leur propre situation assez desespérée les inciterait à s'allier avec nous. Cela rendra plus difficile l'exercice de notre souveraineté sur des terres qui échappent à notre contrôle."

 TIB_theosophy: "Société Théosophique"
 TIB_theosophy_desc: "La contribution de Nicholas Roerich à la scène politique tibétaine consiste en l'introduction de la Société Théosophique huppée en provenance d'Inde. Leurs membres arrivent à Lhassa pour diffuser leur croyance en les Maîtres Ascensionnés originaires du Tibet. Pour la Société Théosophique, l'indépendance tibétaine et les progrès du léninisme sont le signe avant-coureur de l'Union sacrée de l'Orient, leur État socialiste théocratique tant attendu promis par Nicholas Roerich."

 TIB_pressure_regency: "§YThe Le Parti des jeunes tibétains Pressures the Regency§!"
 TIB_debate_regent: "§YThe Le Parti des jeunes tibétains Debates the Tse Laptra§!"
 TIB_take_tawang: "§YNous pouvons maintenant lancer une guerre sur Tawang§!\n"
 TIB_kalmyk_plan: "§YRend disponible une décision pour diffuser la Révolution au Népal et au Bhoutan§!\n"

#Focuses
 TIB_convene_national_assembly: "Convoquer le Kashag"
 TIB_convene_national_assembly_desc: "Il est temps de s'en remettre aux protocoles de l'« Ordonnance pour un Gouvernement Plus Efficace au Tibet » une fois de plus. Le Kashag, qui ne s'est pas réuni depuis que le Régent a nommé Trimön, doit se réunir à nouveau pour définir le courant d'action politique qui dirigera le Ganden Phodrang."

 TIB_appoint_new_treasurer: "Nommer un Nouveau Trésorier"
 TIB_appoint_new_treasurer_desc: "Le Trésor tibétain a beaucoup souffert des crises des deux dernières décennies. De l'opposition politique de Shigatse à l'isolement de Yushu, nous devons nommer un trésorier qui pourra soutirer le plus d'argent possible des monastères."

 TIB_reformists_win_out: "Les Réformistes l'emportent"
 TIB_reformists_win_out_desc: "La marée de la réforme a finalement balayé le Ganden Phodrang, et le gouvernement de Lhassa a proclamé haut et fort son désir de réformer le Tibet. Une telle préoccupation de la part du gouvernement civil n'est pas naturelle pour le peuple tibétain, et cela prendra un certain temps avant que le peuple tibétain ne l'accepte."

 TIB_jolly_minister: "Satisfaire le Premier Ministre"
 TIB_jolly_minister_desc: "Le nouveau Premier Ministre, Khenchen Lobsang Tashi, est sur le point d'exiler le Parti Jeune Tibet. L'arrestation du Réting Rinpoché et le transfert de la Régence à un moine inférieur seraient des projets difficiles à vendre à n'importe quel Premier Ministre, encore moins un qui se veut neutre. Considérant que Khenchen Lobsang Tashi ne peut être conquis par aucun soutien public, seul un pot-de-vin extrêmement coûteux pourrait le faire taire."

 TIB_tsikhang_shakes: "Secouer le Tsikhang"
 TIB_tsikhang_shakes_desc: "Le Tsikhang est l'organe directeur de l'éducation aristocratique au Tibet, un travail ingrat comme en témoigne les Quatre Gars du Rugby. C'est à cause de l'obstination du Tsikhang que l'éducation des filles et des pauvres demeure ignorée. Bien que cela exaspère certainement une partie des éducateurs, il est essentiel que nous modernisions le système éducatif au Tibet pour émanciper les personnes dont nous dépendons, et augmenter leur niveau d'alphabétisation."

 TIB_pressure_regent: "Faire pression sur le Régent"
 TIB_pressure_regent_desc: "Le nouveau régent est confit dans la formalité cérémonielle et ne veut pas participer aux réunions de Kahsag pour l'amélioration du Tibet. Nous devons nous imposer dans le programme du Régent et obtenir une sorte de concession sur sa position, si des réformes devaient avoir lieu."

 TIB_aristocrat_appeal: "Équipes de rétablissement"
 TIB_aristocrat_appeal_desc: "Ayant de l'expérience dans l'équipement de nos militaires avec des armes à feu civiles, notre état-major militaire a autorisé l'achat et la distribution d'armes à feu civiles par les équipes de récupération. Ces auxiliaires sont formés pour identifier et catégoriser les armes dans la zone locale, qui seront réservées à l'usage de l'armée."

 TIB_debate_regency: "Débattre du Tse Laptra"
 TIB_debate_regency_desc: "L'accent mis par le Tse Laptra sur l'éducation des hommes découle de la nécessité de peupler les monastères de moines alphabétisés, mais cette obligation n'a pas été étendue aux filles. Si nous voulons accueillir les Tibétains les meilleurs et les plus brillants à l'avenir, nous devons amener le Tse Laptra à rendre des comptes au Kashag et, espérons-le, à émanciper au moins les femmes vivant dans les communautés monastiques."

 TIB_return_panchen_lama: "Le retour du Panchen Lama"
 TIB_return_panchen_lama_desc: "Le Panchen Lama est revenu au Tibet avec une traduction des Trois Principes du Peuple. Ce nouveau programme a chargé la Régence du Panchen Lama de construire un nouveau gouvernement au Tibet qui puisse bénéficier de la protection du KMT, et de la Commune Bharatie. Ils s'attendent principalement à ce que le Panchen Lama convoque des élections."

 TIB_whip_into_shape: "Mettre l'Armée en forme"
 TIB_whip_into_shape_desc: "Pendant trop longtemps, l'armée tibétaine s'est contenté d'exister, sans formation et sans se soumettre à des inspections. La première tâche de notre état-major militaire est de rassembler puis  d'examiner l'ensemble de nos dossiers d'exercices militaires, afin d'évaluer les performance que les inspecteurs britanniques ont rendus à notre sujet, en 1919."

 TIB_expand_trapichi_factory: "Agrandir l'Usine de Trapichi"
 TIB_expand_trapichi_factory_desc: "L'usine de Trapichi, notre seule usine militaire moderne, a besoin de financement. Afin d'équiper une force militaire plus importante, nous devons ordonner aux moines Trapichi de défricher des terres pour mettre sur pied de nouveaux bâtiments d'assemblage. L'intendant de Trapichi devra former et diriger une augmentation de la production qu'il nous a promise il y a des années."

 TIB_electrical_machine_office: "Piorité au Bureau des Machines Electriques"
 TIB_electrical_machine_office_desc: "Le Bureau des Machines Electriques à Lhassa est notre seul bureau télégraphique moderne et fonctionne sans réparation depuis la révolution britannique. Nous devons acheter un plus grand générateur électrique pour le bureau, et étudier le montage des émetteurs radio."

 TIB_expand_mint: "Développer la Monnaie"
 TIB_expand_mint_desc: "À Trapichi, notre bureau de la Monnaie a travaillé régulièrement avec peu d'améliorations mécaniques depuis des décennies. Il est temps d'investir dans une fraiseuse moderne et de modifier la composition de notre monnaie pour lui conférer une plus faible concentration d'argent. Cela nous permettra d'acheter plus de machines à l'avenir."

 TIB_dode_valley_hydroelectricity: "Hydroélectricité de la vallée du Dode"
 TIB_dode_valley_hydroelectricity_desc: "La vallée du Dode nous a été recommandée par des diplômates britanniques pour l'installation de turbines hydroélectriques expérimentales. Ce projet ambitieux serait le premier du genre dans le pays et, en cas de succès, pourrait préparer nos ingénieurs civils à des projets plus ambitieux."

 TIB_expand_tip_arsenal: "Agrandir l'Arsenal de Tip"
 TIB_expand_tip_arsenal_desc: "L'arsenal de Tip s'est dégradé depuis la dernière inspection britannique et est devenu un simple dépôt d'armes à feu confisquées, au lieu d'être un véritable outil de défense. Si notre armée doit défendre le Tibet contre une menace plus unie, nous devons faire venir des métallurgistes pour nettoyer et réparer l'arsenal de Tip."

 TIB_domestic_artillery: "Production domestique d'artillerie"
 TIB_domestic_artillery_desc: "Il est temps d'internaliser les conseils des inspecteurs britanniques et de développer notre propre artillerie. Les plans seront bien sûr basés sur les modèles de [RAJ.Capital.GetCapitalVictoryPointName], et seront compatibles avec leurs munitions, mais la production nous incombera."

 TIB_reinforce_army: "Renforcer l'Armée"
 TIB_reinforce_army_desc: "Alors que notre Etat-Major est enfin poussé à l'action, une série de plans hâtifs ont atterri sur notre bureau. Beaucoup de ces plans sont des copies évidentes de manuels de formation vendus en Inde et en Chine. Néanmoins, ils doivent être en mesure d'appliquer de manière fiable le programme que nous choisissons."

 TIB_uyghur_militia: "Volontaires Etrangers"
 TIB_uyghur_militia_desc: "Alors que de nombreux Tibétains se contentent de défendre leur patrie, il y a quelques soldats aventureux qui souhaitent assurer la sécurité des frontières du Tibet. Grâce au volontariat, il y a des raisons de croire que cela pourrait devenir une stratégie viable pour contenir nos ennemis."

 TIB_expand_militias: "Modèles d'armes étrangères"
 TIB_expand_militias_desc: "Les forces tibétaines ont un besoin urgent de modernisation. La main-d'œuvre ne sera jamais un avantage sur lequel nous pourrons compter et nous devons donc plutôt nous tourner vers la qualité. Heureusement, de nombreuses sources sont prêtes à nous aider dans cette entreprise... au juste prix."

 TIB_open_mineral_mining: "Grattez l'Himalaya"
 TIB_open_mineral_mining_desc: "Des sections de l'Himalaya sont sacrées car elles sont le foyer des Bodhisatvas et des seigneurs hindous. Dès lors, nous prions pour que l'opération minière que nous entreprenons ne les dérange pas. Nous avons tous en mémoire le sort de Khyenrab Kunzang Mondo, ce fils brillant dont l'expédition minéralogique a provoqué une telle dispute qu'elle l'a contraint à l'isolement pour évoir dérangé les esprits."

 TIB_The_Traditionalist_Torch: "La Torche Traditionnaliste"
 TIB_The_Traditionalist_Torch_desc: "La fureur des réformateurs et des révolutionnaires a prouvé au Ganden Phodrang la nécessité d'un gouvernement traditionaliste. Cette torche, tenue par le Régent, permettra au Tibet de s'auto-renforcer contre tous ceux qui convoitent nos terres."

 TIB_Slow_Industrialization: "Industrialisation lente"
 TIB_Slow_Industrialization_desc: "La première et la plus radicale décision prise par le Régent pour contrecarrer les futurs révolutionnaires est d'exercer une autorité absolue sur le budget national. Le ministre des Finances soutient pleinement cette décision, et suivra les conseils du Régent dans tous les projets futurs de l'État, jusqu'à ce que la nation soit prête pour une croissance libre."

 TIB_Expand_the_Lhasa_Arsenal: "Développer l'arsenal de Lhassa"
 TIB_Expand_the_Lhasa_Arsenal_desc: "La plus grande faiblesse du Ganden Phodrang a été exposée par le Régent lors d'une récente réunion. Lhassa n'a aucun moyen de combattre un siège sans l'arsenal de Shigatse. Nous devrions installer un atelier de machiniste à Lhassa à la fois comme extension et comme assurance."

 TIB_Subsidise_Military_Industry: "Subventionner l'industrie militaire"
 TIB_Subsidise_Military_Industry_desc: "Le régent a convaincu le Kashag de subventionner la construction d'usines de montage plus modernes. Il est impératif que nous fournissions un important stock d'armes pour les conflits futurs."

 TIB_Urban_Development: "Développement Urbain"
 TIB_Urban_Development_desc: "Les demandes de la population pour développer une plomberie moderne dans les villes sont remontées jusqu'au Ganden Phodrang, et nous avons enfin le temps de répondre à cette demande. Le Kashag peut faire mieux et a autorisé le défrichement de terrains supplémentaires pour le développement urbain en incluant la pose de canalisations pour les égouts."

 TIB_Employ_More_Workers: "Employer davantage d'ouvriers"
 TIB_Employ_More_Workers_desc: "Une solution temporaire au chômage de masse dans nos villes a été proposée par le ministre des Finances. Le plan est que le Ganden Phodrang emploie des ouvriers sur une période déterminée de plusieurs mois, et les déploie sur des projets stratégiques de construction à travers le Tibet."

 TIB_Lhasa_Machine_Factory: "Construire l'Usine de Machines de Lhassa"
 TIB_Lhasa_Machine_Factory_desc: "Le terrain pour la construction de l'usine de machines de Lhassa a été creusé il y a plusieurs années, mais laissé en friches depuis. Il est temps que le Kashag alloue les fonds nécessaires à la construction de l'Usine de Machines, ce qui facilitera les futurs projets de construction."

 TIB_Improve_Local_Roads: "Améliorer les chemins de montagne"
 TIB_Improve_Local_Roads_desc: "Les routes qui s'étendent d'Est en Ouest au Tibet ne sont pas du tout entretenues par le Ganden Phodrang. Pour notre sécurité militaire, nous devons paver ces routes avec du gravier, en utilisant notre main-d'œuvre civile, car nous n'avons pas l'infrastructure pour employer une entreprise afin de résoudre ce problème."

 TIB_Connect_to_the_West: "Etablir le contact avec l'Ouest"
 TIB_Connect_to_the_West_desc: "La route du Sikkim a connu beaucoup plus de fréquentation depuis l'expansion du banditisme à Shimla. Nous pouvons améliorer notre marge de manoeuvre en veillant à ce que cette route vitale puisse être connectée à nos principaux monastères et villes."

 TIB_Connect_Kham: "Réorganiser le Tsechag"
 TIB_Connect_Kham_desc: "Le bureau de Tsechag est un point crucial pour le passage de la route du Tibet à travers le Kham. Cet endroit a besoin urgent d'une réorganisation administrativ,e si nous voulons mieux répondre aux besoins des habitants du Kham."

 TIB_Destroy_the_Radicals: "Détruire les Radicaux"
 TIB_Destroy_the_Radicals_desc: "Les radicaux que Trimön a bannis de Lhassa doivent être entièrement chassés du Tibet. Ils ont prouvé qu'on ne peut pas leur faire confiance pour laisser le Ganden Phodrang en paix, et nous devons exorciser leur influence si nous voulons conserver la confiance du peuple tibétain."

 TIB_Safeguard_Tibetan_Institutions: "Sauvegarder les institution tibétaines"
 TIB_Safeguard_Tibetan_Institutions_desc: "Les institutions qui soutiennent le Ganden Phodrang sont en état d'alerte maximale depuis la mort du 13ème Dalaï Lama. Nous devons rassurer les monastères, les bureaux des impôts et les postes de garde, que le Ganden Phodrang peut les protéger de toute incursion, tant intérieure qu'extérieure."

 TIB_Exalt_the_Dalai_Lama: "Exalter la figure du Dalaï-Lama"
 TIB_Exalt_the_Dalai_Lama_desc: "Le retour du 14ème Dalaï-Lama à Lhassa nous permettra d'exalter correctement sa figure en tant que chef spirituel du Tibet. L'exaltation impliquera le jeune Dalaï Lama préside les nombreuses cérémonies et fêtes que Lhassa célèbre chaque année."

 TIB_Protect_the_Dalai_Lama: "Protéger le Dalaï Lama"
 TIB_Protect_the_Dalai_Lama_desc: "L'importance que le Ganden Phodrang accorde à la sécurité n'a jamais été aussi grande depuis le retour du Dalaï Lama. Le symbole de notre indépendance et de notre souveraineté ne doit jamais s'éteindre, ni le jeune Dalaï Lama, ni le Palais du Potala."

 TIB_Only_the_Best_Education: "Rien que la meilleure éducation"
 TIB_Only_the_Best_Education_desc: "La nécessité d'éduquer le jeune Dalaï-Lama a incité le Kashag à allouer des fonds supplémentaires à l'éducation des enfants en général. Cela profitera aux autres fils des aristocrates."

 TIB_Buddhist_Legacy: "Héritage Bouddhiste"
 TIB_Buddhist_Legacy_desc: "Une des pierres angulaires de la puissance du Tibet a été et est toujours son adhésion à la tradition Vajrayana. Sans elle, nous ne serions pas en mesure de nous unir contre les envahisseurs Chagatai et Qing et de réaffirmer notre souveraineté. C'est l'opinion de beaucoup au Tibet que, dans le retour éventuel de Shambhala, le monde musulman sera vaincu par un roi bouddhiste, Vajrayana."

 TIB_Support_the_Monastic_Fiefdoms: "Soutenez les fiefs monastiques"
 TIB_Support_the_Monastic_Fiefdoms_desc: "Les terres du monastère de Sakya et la fuite du Panchen Lama démontrent l'influence des fiefs monastiques sur la terre et les gens. Si nous voulons percevoir des impôts supplémentaires nous ne devrions pas travailler contre eux, mais au contraire soutenir leur expansion contre les petits propriétaires, qui fournissent très peu à notre gouvernement."

 TIB_Empower_the_Dob_Dobs: "Renforcer les Dob-dobs"
 TIB_Empower_the_Dob_Dobs_desc: "Les Dob-dobs ont été essentiels pour porter le coup mortel aux révolutionnaires et doivent être généreusement récompensés. Les doter d'un meilleur salaire et d'uniformes favorisera, espérons-le, un plus grand enrôlement des fiefs monastiques."

 TIB_Protect_the_Monasteries: "Protéger les monastères"
 TIB_Protect_the_Monasteries_desc: "La sécurité des monastères au Tibet varie considérablement, et l'expérience du monastère de Kumbum à Yushu prouve qu'ils peuvent parfaitement soutenir une ville assiégée. Si nous devions construire plus de Dzongs autour des monastères, ils pourraient projeter leur puissance de manière plus sûre."

 TIB_Protect_the_Nation: "Protéger la Nation"
 TIB_Protect_the_Nation_desc: "Le Tibet n'est pas reconnu par la plupart des pays du monde comme une nation indépendante. Nous sommes généralement considérés comme servant les intérêts britannique ou chinois. Cette perception dépassée et erronée doit être combattue sous toutes ses formes. Pour les quelques étrangers qui peuvent visiter le Tibet, ils verront nos drapeaux nationaux flotter partout fièrement."

 TIB_Preserve_Dzongs: "Préserver les Dzongs"
 TIB_Preserve_Dzongs_desc: "Les Dzongs ont servi de nids d'influence à la fois pour l'ancien Empire Qing et à présent pour Ganden Phodrang. Leur symbole aide à définir notre nation ce qui en fait une cible toute désignée pour nos ennemis."

 TIB_tip_gambit: "Le retour du Panchen Lama"
 TIB_tip_gambit_desc: "Le 9ème Panchen Lama, l'ami du 13e Dalaï Lama, est de retour au Tibet et il entraine à sa suite les révolutionnaires chinois du KMT et de Bharat. Ces influences sur le Panchen, maintenant régent, pousseront sûrement le Ganden Phodrang vers les fondamentaux démocratiques que Bharat et le KMT partagent."

 TIB_party_convention: "Union Sacrée de l'Est"
 TIB_party_convention_desc: "L'ambition de Nicholas Roerich est de créer une Union sacrée, une alliance que selon Roerich, Lénine avait approuvé de son vivant. Ce plan ambitieux amène le Tibet à étendre ses frontières et à tenter de négocier un partenariat égal avec les forces démocratiques en Chine. Ce programme gagnera le cœur des traditionalistes et les aidera à se transformer en léninistes."

 TIB_chopel_victory: "Convention du Parti"
 TIB_chopel_victory_desc: "Il n'existe pas de méthode conventionnelle permettant aux partis politiques de prospérer au Tibet. Nous nous inspirerons de la Seconde Révolution Républicaine et favoriserons la tenue d'une Convention du Parti pour l'Amélioration du Tibet. Les opinions divergentes sont les bienvenues et nous sommes certains que le peuple tibétain appréciera de pouvoir interagir avec ses futurs dirigeants."

 TIB_communal_agriculture: "Victoire du Kyicho Kuntun"
 TIB_communal_agriculture_desc: "Le Kyicho Kuntun, dirigé par Lungshar, a remporté les élections tibétaines. Leur programme politique est d'émanciper les serfs du Tibet et de mettre en place une économie de marché pour développer un Tibet libre. L'élection de Kyicho Kuntun frustre finalement les efforts du KMT et de la Commune Bharatie pour consolider leur influence au Tibet."

 TIB_red_flag_lhasa: "Victoire de Panchen"
 TIB_red_flag_lhasa_desc: "The Parti pour l'amélioration du Tibet is victorious in an open and fair election, further validating the Panchen Lama. The TIP can now further the Three Principles of the People, and hopefully achieve some peace with the Chinese governments. This election has legitimized the Left KMT's influence in the Ganden Phodrang through popular mandate."

 TIB_ragpa_victory: "Economie Mixte"
 TIB_ragpa_victory_desc: "La bonne voie à suivre pour le Tibet est de conserver certains des pouvoirs du Kashag en matière de politique financière, tout en ouvrant davantage de terres au développement privé. Les Tibétains émancipés se rassembleront naturellement vers l'option qui leur convient le mieux, offrant le meilleur potentiel de croissance économique pour notre nation."

 TIB_three_principles: "Les Trois Principes"
 TIB_three_principles_desc: "Le Dr Sun Yat-Sen a enseigné que la voie à suivre pour les Chinois passe par la démocratie, le nationalisme et le souci de la vie du peuple. Les Tibétains peuvent également suivre ces principes, surtout après les élections. La démocratie peut être enseignée au peuple par le Kashag, le nationalisme encouragé par le Ganden Phodrang et les moyens de subsistance étendus grâce à l'émancipation."

 TIB_monastic_curtail: "Limiter le Monachisme"
 TIB_monastic_curtail_desc: "L'influence excessive que les monastères avaient sur le gouvernement civil a été prouvée lorsque le Reting Rinpoche assista Trimön dans ses plans ignobles. Le Régent ne pourra désormais plus contourner le gouvernement civil."

 TIB_mixed_economy: "Agriculture de subsistance"
 TIB_mixed_economy_desc: "Cela fait longtemps que les moyens grâce auxquels la majeure partie du Tibet survit n'occupent pas l'attention du gouvernement. Ce n'est plus le cas. Nous lancerons une étude agricole du Tibet et réduirons ou augmenterons les impôts en fonction de la capacité d'une ville à se nourrir."

 TIB_kham_investment: "Investir dans le Kham"
 TIB_kham_investment_desc: "Le Kham représente  la moitié la plus progressiste du Tibet, et la majorité des membres principaux de notre parti sont issus de la noblesse de Kampha. Nous devrions récompenser leur sacrifice pour la démocratie en concentrant les fonds sur l'amélioration de leurs propriétés."

 TIB_invite_kk: "Double Education"
 TIB_invite_kk_desc: "La longue tradition séculaire d'éducation aristocratique exclusivement masculine est un affront à nos croyances. Nous devons trouver une solution qui permette la gratuité de l'enseignement à un certain niveau pour le commun des Tibétains. En même temps, même s'il doit y avoir ségrégation, les filles devraient recevoir une certaine forme d'éducation dispensée par le gouvernement civil."

 TIB_local_teachers: "Des professeurs locaux"
 TIB_local_teachers_desc: "Il est temps d'exploiter pleinement le potentiel des installations éducatives des monastères. Les monastères sont les dépositaires de notre histoire culturelle et, avec un peu de financement, ils peuvent permettre à davantage de jeunes de s'émanciper et de s'orienter vers l'enseignement technique à Lhassa."

 TIB_tibetan_parliament: "Le Plan Kalmouk"
 TIB_tibetan_parliament_desc: "Les sinologues de Saint-Pétersbourg pensaient que la Russie pourrait protéger l'Asie centrale de l'impérialisme en réunissant toutes les terres situées entre la Russie et l'Inde. Roerich a repris et modifié ce plan, tout en continuant à croire que le rattachement à la Bharatiya est le seul moyen d'assurer la révolution. Cela implique d'absorber les royaumes décadents de l'Himalaya."

 TIB_radicals_crushed: "Écraser les Radicaux"
 TIB_radicals_crushed_desc: "Le pouvoir du Ganden Phodrang est en grande partie restauré, mais de manière pas aussi importante qu'il ne l'était sous le 13ème Dalaï Lama. Nous pouvons cependant tirer parti de notre bonne volonté pour enfin purger les radicaux de la classe Thubten et de l'école Gelug. Sans ces institutions, les futurs parvenus n'auront aucune légitimité au Tibet."

 TIB_foreign_assistance: "Assistance étrangère"
 TIB_foreign_assistance_desc: "Avec l'Empire britannique en Inde divisé, les Russes poussés par les armées d'Asie centrale et nos rares sympathisants en Chine assiégés, il est temps de faire un choix. Nous pouvons tirer parti de l'immense richesse matérielle du Ganden Phodrang pour gagner la faveur des sympathisants à l'étranger, mais à moins que le besoin ne soit extrêmement pressant, nous ne conclurons pas d'alliances permanentes avec des puissances étrangères."

 TIB_russian_sector: "Tara blanche ou Mahatma Rouge?"
 TIB_russian_sector_desc: "Les alliés de la Russie au Tibet sont symbolisés par deux figures radicales, Agvan Dorzhiev et Nicholas Roerich. Agvan, tuteur du Dalaï Lama, affirme que l'Empire russe est le véritable protecteur du bouddhisme en Asie. Roerich, qui a été exilé peu après son arrivée, estime que les Soviétiques ont rempli ce rôle."

 TIB_qing_collaboration: "Collaboration monarchiste"
 TIB_qing_collaboration_desc: "La politique étrangère de Tsarong Dzasa consiste à coopérer avec la Couronne à [RAJ.Capital.GetCapitalVictoryPointName] et à Beijing. Tsarong a tiré parti de son statut de héros de la Révolution Xinhai pour promouvoir ce rapprochement peu orthodoxe avec les Qing, assurant aux Tibétains que les Qing pourraient être éliminés s'ils trahissaient le Tibet."

 TIB_kmt_collaboration: "Le KMT et la collaboration avec Bharat"
 TIB_kmt_collaboration_desc: "Les foyers de la révolution en Asie de l'Est, Longyan et Calcutta, conduiront le Tibet vers l'avenir. Leur préoccupation n'est pas détournée par l'ambition impériale, et leur engagement à unir les bannières de l'Asie est noble."

 TIB_qing_focus: "Accord secret avec l'Entente"
 TIB_qing_focus_desc: "Après l'échec du commerce bilatéral entre l'Empire Britannique et nous, le Régent a formulé une nouvelle tactique pour se rapprocher des puissances occidentales. Ce dernier adressera un ultimatum à l'Entente, déclarant qu'il n'y aura pas grand-chose pour arrêter l'avancée chinoise vers l'Inde, si le Tibet devait tomber une fois de plus."

 TIB_kmt_focus: "Accord secret avec le KMT"
 TIB_kmt_focus_desc: "Nous devons garantir que la principale entité revendiquant nos terres, le KMT, ne définira pas notre souveraineté une fois qu'elle aura gagné. Un accord secret peut être conclu pour que le Comité Central du KMT modifie la Commission des Affaires Mongoles et Tibétaines, ce qui garantira la protection du KMT contre d'éventuels seigneurs de guerre intrus."

 TIB_russian_technology: "De l'aide de la Tara Blanche"
 TIB_russian_technology_desc: "Nous avons établi une connexion avec la Russie, par l'intermédiaire d'un envoyé au temple bouddhiste de Saint-Pétersbourg. De là, nous pouvons soudoyer le gouvernement russe avec des pots-de-vin en échange d'armes et d'équipements militaires, dont nous avons désespérément besoin."

 TIB_russian_investment: "De l'aide en provenance du Mahatma Rouge"
 TIB_russian_investment_desc: "Nous avons établi une connexion avec les Russes, par le biais d'un envoyé au temple bouddhiste de Saint-Pétersbourg. De là, nous pouvons soudoyer le gouvernement russe avec des pots-de-vin en échange d'armes et d'équipements militaires, dont nous avons désespérément besoin."

 TIB_mineral_expedition: "Exploitation des ressources d'U-Tsang"
 TIB_mineral_expedition_desc: "Nous pouvons maintenant allouer des fonds gouvernementaux pour distribuer des concessions de terres exploratoires aux ressources U-Tsang. Ces subventions devraient également être étendues aux prospecteurs étrangers, pour la seule raison que les étrangers peuvent être ponctionnés plus facilement par les collecteurs d'impôts tibétains."

 TIB_xinjiang_railways: "Des rails autour de la passe de Tanggula"
 TIB_xinjiang_railways_desc: "Il y a un col que, jusqu'à présent, aucun train n'a eu la puissance nécessaire pour franchir. Une discussion récente avec des ingénieurs a révélé un itinéraire alternatif autour du col de Tanggula qui, bien que plus long, est moins incliné. Nous espérons que ces ingénieurs pourront se procurer des trains capables de supporter la pression, mais nous sommes optimistes quant au fait que ce passage alternatif pourra s'avérer utile, même s'il n'est pas équipé pour le transport ferroviaire."

 TIB_tungan_domination: "Paix avec le Ganden Phodrang"
 TIB_tungan_domination_desc: "Le gouvernement civil a finalement résolu son déséquilibre de pouvoir avec le Ganden Phodrang. Nous sommes heureux d'avoir convoqué le Kashag, car cela a ouvert la porte à une coexistence plus communicative et lucrative avec la Régence."

 TIB_new_army: "Modèle de l'armée indienne britannique"
 TIB_new_army_desc: "L'Inspection de l'Armée Britannique, bien qu'incomplète, nous a laissé un guide approximatif sur la façon dont les fusils coloniaux britanniques sont assemblés et entraînés. Nous pourrions suivre ce conseil et mettre en œuvre leurs techniques de recrutement et de formation pour améliorer nos futures divisions."

 TIB_opening_immigration: "Assurer notre emprise sur la ligne McMahon"
 TIB_opening_immigration_desc: "La ligne tracée par l'Empire britannique dans l'Himalaya s'est avérée litigieuse, avec des différends de longue date entre les deux parties. Si nous voulons sécuriser davantage nos frontières, nous devons être prêts à nous défendre contre les autres nations himalayennes qui vendraient leur propre mère pour un chewing-gum."

 TIB_outside_kashgar: "La porte du Sikkim"
 TIB_outside_kashgar_desc: "Le Sikkim est le poste de passage frontalier le plus important au Tibet, et nous n'avons pas réussi à le sécuriser. Si nous voulons assurer la vitalité de notre commerce, nous devons étendre la route commerciale de Lhassa au Sikkim."

 TIB_removing_mongol_threat: "Céder au Tsikhang"
 TIB_removing_mongol_threat_desc: "Nous devons négocier avec le Tsikhang si nous voulons adopter les réformes sur l'éducation dont nous avons cruellement besoin."

 TIB_purging_suspicion: "Tara blanche ou Mahatma Rouge?"
 TIB_purging_suspicion_desc: "Les alliés russes au Tibet sont symbolisés par deux figures radicales, Agvan Dorzhiev et Nicholas Roerich. Agvan, tuteur du Dalaï Lama, affirme que l'Empire russe est le véritable protecteur du bouddhisme en Asie. Roerich, qui a été exilé peu de temps après son arrivée, pense que les Soviétiques, qui n'ont jamais dépassé l'Oural, ont rempli ce rôle."

