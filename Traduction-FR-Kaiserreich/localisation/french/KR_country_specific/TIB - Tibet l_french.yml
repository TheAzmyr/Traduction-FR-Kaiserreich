### Characters ###
 TIB_nicholas_roerich: "Nicholas Roerich"
 TIB_nicholas_roerich_leader_desc: "Élevé par la famille aristocratique Roerich à Saint-Pétersbourg, Nicolas a exprimé son intérêt pour le côté esthétique et spirituel de la révolution socialiste. Cet intérêt l'a d'abord conduit vers les arts, pour la maîtrise desquels il a été diplômé en 1897 de l'Université de Saint-Pétersbourg et de l'Académie impériale des arts. Nicholas s'est immergé dans l'art d'avant-garde, travaillant avec les légendaires Igor Stravinsky et Vaslav Nijinsky. La Révolution d'Octobre a mis fin à la paix sociale que Nicholas avait connue et l'a rapproché du conservatisme et de l'orientalisme, contre Vladimir Lénine.\nIl s'est alors enfui aux États-Unis et a rejoint la Société Théosophique. Mouvement spirituel qui partageait l'admiration de Roerich pour les nations sous-développées comme «plus pures spirituellement» que les nations occidentalisées. Roerich a visité la Société théosophique à la fois dans la commune Bharatie et dans le Dominion britannique en 1930. Pendant une conversation surprenante avec Gandhi, celui-ci a déclaré à Roerich que Vladimir Lénine n'était pas contre la culture traditionnelle, mais contre les dirigeants corrompus des institutions traditionnelles.\nNicholas Roerich a alors décidé d'emmener sa famille visiter le Tibet, et lors d'une traversée des montagnes de Shimla, il reçut une nouvelle illumination. Un sherpa guidant Roerich lui demanda : "Est-il vrai que Lénine n'était pas contre le bouddhisme?" Et cette question provoqua une nouvelle expérience religieuse chez Nicholas qui mis malheureusement fin à l'expédition, lorsqu'il en parla à Lhassa. Nicholas ayant en effet commencé à décrire Vladimir Lénine comme le « Mahatma Lénine », il fut bientôt forcé de quitter le Tibet par le Ganden Phodrang pour avoir eu cette idée hérétique. De retour à Bharatiya, Nicholas fut alerté d'une révolution au Tibet émanant du Sikkim. Au Sikkim, Nicholas Roerich combina ses révélations avec une approbation de Gandhi pour former le Parti de l'Union Sacrée. Un parti révolutionnaire voué à sauver le bouddhisme tibétain à travers le léninisme ésotérique."

