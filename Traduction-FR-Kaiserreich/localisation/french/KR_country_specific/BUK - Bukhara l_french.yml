### Opening Events  ###

 bukhara.200.t:9 "The Bukharan Balancing Act"
 bukhara.200.d:9 "Bukhara is a nation divided along ideological, sectarian, and tribal lines, and Emir Sayid Alim Khan and his government has done precious to rectify this situation in the turbulent last decade. When the Russian Civil War first erupted, the Emir tried desperately to remain neutral, terrified that the coming war would lead to the end of his rule. Having rejected the reforms of his moderate Kushbeggi (Prime Minister) Mirza Nasrullah, sacking him in favour of the elders' darling Nizamiddin Urganji. While Urganji's steady hand and harsh reaction towards any socialist dissent was appreciated by the traditionalists and Russians alike, he was wholly unprepared to mend any of the deep ideological wounds scarring Bukhara. In the decades since, the stagnation of the Urganji led government has been lamented by the left, but it was changes from the political right which have finally uprooted the status quo.\n\nIbrahim Bek, a tribal leader from eastern Bukhara, who proved his loyalty and ability during the closing days of the Civil War, has been elevated by the Emir as the Atalyk - a nebulous position first held by the regents of the Golden Horde. With the vague limits of his newfound power, Ibrahim Bek has split the traditionalist faction between the Kushbeggi's old allies in the Ulemma, who view Russia as the only thing keeping the godless socialists from overthrowing the monarchical regime, and his new tribal and military elites who view Russia as just another tyrannical oppressor. While the Emir is personally deeply loyal to Russia, he views Ibrahim Bek as a valuable counterweight to Urganji's power, and seeks to further empower this wild man from the east should trouble with the reformers escalate. Of course, these reformers, mainly low-level bureaucrats and progressive Jadid intellectuals, see the rise of the Atalyk as an existential threat to their political influence and, more importantly, their lives. They will not see him solidify his grasp without a fight."
 bukhara.200.a:9 "They will all come to heel, one way or another!"

 bukhara.201.t:9 "Le Rempart Sud de Moscou"
 bukhara.201.d:9 "En comparaison avec les jours houleux du Coup d'État du Nouvel An, la dernière moitié de la décennie a été une période de paix et de stagnation, alors que toutes les parties pansent leurs plaies et espèrent se rétablir. L'Asie centrale est aujourd'hui une marmite au bord de l'ébullition, avec des intellectuels, des bandits, des révolutionnaires et des despotes qui cherchent tous à s'attaquer au statu quo. De l'autre côté des frontières, nos alliés russes tentent de comprendre le maelström, d'élaborer des plans et de calculer la logistique nécessaire pour rétablir l'ordre dans la région. Avec les rebelles khivans et les bandits turkestanais qui s'attaquent à nos frontières, ils ont du pain sur la planche. Ce n'est qu'une question de temps avant qu'un conflit ouvert n'éclate à nouveau en Asie centrale, et pourtant les armées et les milices des États de la région sont universellement indisciplinées, sous-financées et à peine fonctionnelles. Il faudra beaucoup de travail pour transformer la populace et les bandits en véritables armées, et l'on ne peut que deviner comment chaque pays compte réformer la sienne.\n\nToutefois, une chose est certaine - §Rla paix de 1929 ne durera pas éternellement.§!"
 bukhara.201.a:9 "We need to stay vigilant!"

 bukhara.202.t:9 "Black Monday Arrives in Bukhara"
 bukhara.202.d:9 "As much as we are loath to admit it, Bukhara is the economic playground of adventurous Russian and German industrialists, who long have seen our realm as an untapped source of cotton just waiting to be taken advantage of. For years, we reaped the rewards of this relationship, even as our economy became more and more dependent on hungry European markets to survive. With the recent economic collapse in Berlin and Moscow, the other shoe has dropped. Bales of cotton rot at market warehouses and train depots, while foreign agents and speculators flee in droves as companies fold and panic sets in. As the dust settles, we will be forced to pick up the pieces and salvage what we can, while preparing for the recovery of global markets so that we can resume making goldmarks and rubles hand over foot."
 bukhara.202.a:0 "Oh non!"

 bukhara.203.t:9 "Emergency Meeting of the Ministers"
 bukhara.203.d:9 "Following the devastation of the Black Monday crash, the Emir and his Kushbeggi have called for a series of meetings with the whole of the Council of Ministers, aimed at tightening our belts and recovering from the economic downturn. There has been little common ground found, as individual ministers care more about supporting the plans proposed by their patrons, rather than compromising and determining what is the best course of action. The Kushbeggi Nizamaddin Urganji has pushed for the forced retirement of some of the more expensive military toys and the bigwigs who pushed for their adoption. He believes that while the Emir is unlikely to support a military cut-back, temporary setbacks and potential emergencies could be absorbed by closer coordination with Russia, while giving us more revenue to inject into the free-falling economy.\n\nHe is fervently opposed by the Atalyk and his military allies, who have instead proposed that a fierce campaign against government corruption would be adequate to regain the fiscal initiative, while maintaining the power of the military to defend against increasingly aggressive posturing by our neighbours. Of course, even he understands that money to recover the economy will not simply sprout out of the ground, but he is fervent in his arguments against relying further on Russian aid. Instead, he believes that investment into the military will create jobs for the jobless, while beefing up the Emir's ability to enforce his taxes and cow the corrupt into compliance.\n\nThe Russians, for their part, have suggested that neither faction of the Council of Ministers has a viable plan to recover the Emirate. Instead, their patron ministers have proposed vesting an 'independent' committee of technocrats and experts with sweeping powers to reform the Bukharan economy. Of course, most of such technocrats would be Russian, a fact which is hard for most Bukharans, including the Emir, to swallow."
 bukhara.203.a:9 "We must bulk up our military!"
 bukhara.203.b:9 "Cut red tape and tighten our belt."
 bukhara.203.c:9 "Turn to the Russian advisory."

 bukhara.204.t:9 "Assassination of Mirza Nasrullah"
 bukhara.204.d:9 "In the days leading up to the declaration of the Tashkent Soviet and the entry of Central Asia into the maelstrom of the Civil War, Kushbeggi Mirza Nasrullah worked closely with Russian agent Aleksandr Miller to draft a series of liberal reforms to keep the leftists of the Emirate pacified and maintain the stability of the realm. However, Nasrullah would not be successful in selling the reform package, called the April Reforms, to the Emir, and would ultimately be undone by his expenditure of political capital into the reform project, losing the support of the Emir and the Russians before being unceremoniously sacked in favour of Kushbeggi Nizamaddin Urganji. While the Russians would come to regret their abandonment of Nasrullah, especially as they were forced to work with Urganji while attempting to revive his dead proposals in 1921, the Emir has more or less fully forgotten about this elder statesman. In the last five years, Nasrullah returned from a long political exile in the eastern Beyliks to enter the government as the Shahwal, or foreign minister, mainly on the back of Russian support. In this position, he continued to distinguish himself as a flexible and reasonable leader, creating compromise coalitions between the Russians and reformists to force through vitally important trade and diplomatic reforms in the Emirate.\n\nHowever, in the great 'game' of influence between the Kushbeggi and his traditionalists, the Atalyk, the Russians, and the reformists, no piece is safe from the danger of their service. Directly following a government feast, Mirza Nasrullah suddenly came down sick and then passed in the night, before being rapidly spirited away into a grave by government officials. No one has been able to determine who ordered his overnight internment, as there are many, especially among the Russians and reformists, who believe that Nasrullah was poisoned by his enemies - either the Kushbeggi or the Atalyk are likely suspects. Some have gone as far as to quietly implicate the Emir in this supposed assassination, whispers which grow louder the longer that Alim Khan remains silent on the issue and his poisoner remains at large."
 bukhara.204.a:9 "Maybe it was just the stress of his work?"

 bukhara.205.t:9 "Samarkand Notables Request Aid"
 bukhara.205.d:9 "With the economic depression wrecking every strata and region of our economy, there is little opportunity to hear the individual complaints of subjects against the backdrop wail of a failing state. However, there are some individuals who are often able to make their voices heard, due to their sweeping localised importance or influence, or because of their ability to reach the ear of the Emir. In Samarkand, the Bukharan Emirate was only able to secure a semblance of authority over the city and its surroundings with the tacit support of the council of city leaders who took power during the Tashkent Crisis.\n\nThese same leaders have now come to us, requesting that we provide them with aid and assistance to help their city recover from the economic collapse. The truth is that such a proposition is daunting - while Bukhara is the capital of the Emirate, Samarkand is a more developed city, and in a perfectly fair world it would be Bukhara turning to her stronger neighbour for help. However, this also provides us with the perfect opportunity to strengthen our ties with the Samarkand, and to cut down their independence somewhat. After all, we are still technically nothing more than the 'protectors' of Samarkand, and our support now would go a long way towards shifting that relationship to something more committed."
 bukhara.205.a:9 "I suppose we will try our best!"

 bukhara.206.t:9 "The Atalyk Demands Action"
 bukhara.206.d:9 "As tensions rise in Central Asia, especially between our nation and the bandit fiefdom of the trumped up tramp Madamin Bek, more and more voices have begun clamouring for a committed push by our government to properly equip and prepare a fighting force which could hold its own against Turkestani, Persian, or Afghani prodding. The foremost voice in this camp has been the Atalyk, who has pushed hard for reforms to our militias, army, and quartermasters.\n\nOf course, most of these proposed changes just so happen to place more power into the hands of the Atalyk and his allies, but he is not alone in his sense of urgency and low opinion of our current prospects. The Russians have also begun prodding the Emir, hoping that with tensions rising in the west, they can devote less attention to our region by relying more on a capable autonomous Bukharan military. While there is little friendship or coordination between the Russians and Atalyk, their voices combined have begun to put considerable pressure on the Emir and his Kushbeggi."
 bukhara.206.a:9 "I suppose we will try our best!"

 bukhara.207.t.normal:9 "The Reformists Demand Reform"
 bukhara.207.t.complete:9 "Reformists Commend our Reforms"
 bukhara.207.d.normal:9 "The Communal Council, the democratic body of advisors to the Emir formed in the April Reforms, is, broadly speaking, a declawed political body. Already extremely limited in their powers by the Emir's amendments to the reforms, the death of their tireless leader Mirzo Abdulvahid Munzim marked the end of their relevance, as the Emir took advantage of the power vacuum to bar the formation of a new body - placing ever increasing control over the state in the hands of the illiberal Atalyk. While they are no longer formal members of the government administration, however, the former councillors are prominent political figures who together form the informal reformist faction of the bureaucracy, and the loose political alliance / secret society, the Young Bukharans.\n\nWhat the reformists lack in actual political clout, they make up in their vast array of connections throughout our populace and administration. They have begun ramping up their efforts to force through serious institutional reform by exerting pressure through criticism, carefully framed to get past our censors, disseminated widely through their newspapers and by word of mouth. While we can always just ignore these gadflies, it is clear that they expect action from us, and will be disappointed if we simply sit on our hands."
 bukhara.207.d.complete:9 "The Communal Council, the democratic body of advisors to the Emir formed in the April Reforms, is, broadly speaking, a declawed political body. Already extremely limited in their powers by the Emir's amendments to the reforms, the death of their tireless leader Mirzo Abdulvahid Munzim marked the end of their relevance, as the Emir took advantage of the power vacuum to bar the formation of a new body - placing ever increasing control over the state in the hands of the illiberal Atalyk. While they are no longer formal members of the government administration, however, the former councillors are prominent political figures who together form the informal reformist faction of the bureaucracy, and the loose political alliance / secret society, the Young Bukharans.\n\nWhile these reformists rarely congratulate our government, our recent efforts to reform the central bureaucracy of the Emirate has caught the eye of many of the leading figures in their movement. The liberal news media, often marked by its double-speak, where criticisms are hidden behind glowing words of support for the Emir, has genuinely expressed their interest and support for the recent efforts to overhaul and streamline the bloated bureaucracy."
 bukhara.207.a:9 "Try not to ignore them."
 bukhara.207.b:0 " Bien !"

 bukhara.208.t:9 "Miller Meets with Mansurov"
 bukhara.208.d:9 "As much as the Emir likes to imagine that his advisor Aleksandr Miller is his loyal subordinate, the truth is that he has little actual control over the Russian agent at the heart of Moscow's informal control over the Emirate. Over his prolific career as Russia's man in Bukhara, Miller has proven himself an incredibly savvy politician, making himself irreplaceable for the Russian President and Bukharan Emir alike. More than anything else, Miller is pragmatic - he supported Bukharan neutrality at the height of the Civil War, quashed tentative Russian plans to dethrone the Emir in the immediate aftermath of the Tashkent Crisis, and helped to shepherd the autonomist wing of the Young Bukharan society through the rising nationalist spirit of the last decade.\n\nIt was this last role which now propels Miller into the home of wealthy Bukharan progressive leader Muhiddin Mansurov, a leading figure within the Young Bukharan movement. Miller is no stranger to backroom deals with the democratic opposition in the city, it was his negotiations with them throughout the Civil War which averted a Republican revolution, and he worked closely with liberal figures to draft the reforms he proposed in the aftermath. While officially their rendezvous is nothing more than a social visit between two of Bukhara's most influential men, rumours have begun swirling about the clandestine topics of their dinner conversation. The leading story is that Mansurov invited Miller into his home for the strict purpose of convincing him that the Emir is holding Bukhara back from being a productive and efficient ally of Russia, and that a republic led by the Young Bukharans would better serve the interests of Moscow should they be allowed to take power. Supposedly, Mansurov even laid out a potential plan wherein his allies could isolate and eliminate the Emir's most rabid anti-Russian allies so long as they had assistance and assurances from Moscow.\n\nThese rumours end unanimously with the claim that Miller responded to these plans by..."
 bukhara.208.a:9 "...storming out angrily."
 bukhara.208.b:9 "...listening intently."

 bukhara.209.t:9 "Poor Quality Uniforms"
 bukhara.209.d:9 "In many ways, the prestige of a kingdom is its most valuable currency. When the trappings of the monarchy are lacking, it is only a matter of time before subjects start to question the righteousness of their station. Nowhere is this more important than in the ranks of the Emirate's armies, whose soldiers are dressed in a motley hodge-podge of uniforms. In the past few years, attempts have been made to unify the dress of our soldiers, but each attempt has been stymied by syphoned resources and mixed priorities.\n\nA recent parade, meant to celebrate the anniversary of our wonderful Emir's birthday and rise to his position as ruler of Bukhara, ended in embarrassment, as we were unable to find suitably well dressed men to supplement the ranks, leaving the parade a display of our failures.This disaster  has once again brought this issue to the forefront among a number of our military leaders, who have requested that we pursue a concerted effort to produce a single universal Bukharan uniform of acceptable quality, at least for those men expected to march in annual holiday parades!"
 bukhara.209.a:9 "Replace these rags!"
 bukhara.209.b:9 "Looks are not everything..."

 bukhara.210.t:9 "Merchants Beset by Bandits"
 bukhara.210.d:9 "While the cities of Bukhara and Samarkand are well guarded by local militias and the Emir's soldiers, the Emirate's countryside remains a mostly lawless land. Local tribes do their best to maintain peace among their own, but no one polices the trading roads which serve as the foundation of our economy. While our patchwork of governors and tribal leaders have managed to keep the wheels of commerce spinning, albeit slowly, some merchant families have come directly to the Ark, seeking our help. According to them, gangs of bandits have secured control over the southern passes between Qarshi and Samarkand, strangling trade in the region. While our forces would be more than able to secure these passes, we would have to pull away our men from other posts, potentially leaving us vulnerable elsewhere. After all, why should we bankroll the guards for merchant caravans, when they could just as easily pay themselves?"
 bukhara.210.a:9 "Supply arms for these caravans."
 bukhara.210.b:9 "They can hire their own protection!"

### Post War Organisation ###

 bukhara.700.t:9 "Surviving the Samarkand Crisis"
 bukhara.700.d:9 "While the reports detail an “insurgency action” against Basmachi rebels, and the newspapers and officials loudly proclaim that our triumph over these backwater tribesmen was “inevitable” and that they “crumbled as easily as they were swayed by the devil,” the truth is that many in the capital are breathing deep sighs of relief. Victory against Turkestan, Khiva, the Kazakhs, and our own rebellious citizens was far from assured. The conflict pushed our military and government to their absolute limits, threatening to undo any and all of the reforms we made in the last couple of years. The unfortunate truth is that we must thank the Russians for our deliverance - it was their overwhelming military force which crushed our enemies and saved our nation. The truth is harder to swallow than convenient lies, however, and even now town criers and city newspapers tell grandiose tales of Bukharan bravery on the battlefield."
 bukhara.700.a:9 "Once again, we've weathered the storm!"

 bukhara.701.t:9 "Game Pieces in the Great Game"
 bukhara.701.d:9 "A century ago, the steppes of Central Asia were a part of the Great Game played between the great powers of Britain and Russia, who diplomatically duelled over control of the regions between the Russian heartland and British India for decades. The legacy was seen even into the maelstrom of the Civil War, where British soldiers intervened to defend White Ashgabat, laying the groundwork for its return to Iranian control. While the Great Game is all but over (as one of the players withdrew), the Great Powers control to hold the reins over our homeland. Even today, our realm is little more than one of many pieces on Moscow's game board, and we must bend to the will and whims of our puppet masters. Russia may have saved our realm from Turkestani and Khivan aggression, but the question remains as to what the next step may be. While we are hopeful that Moscow will choose to grant control of the newly pacified territories to us as a responsible partner, the air is thick with rumours that, burnt by repeated native disloyalty, the Russians are preparing to annex the entire region. Were they to move forward with such a betrayal, there is little we could do to resist them, with our forces entirely exhausted by the recent conflict and  their sweeping control over our administration.\n\nHowever, we have one trick up our sleeve to help sway the military and political leaders of Russia to our cause. We could attempt to whip up support among the resident military advisors and business leaders in Bukhara, sending them north to make a case for a new, Bukharan led, chapter in Central Asian history. If these leaders are pleased with our governance and content with the efficiency of a ‘native led' Central Asian state, they may be able to convince the Russians that we should be granted dominion over the region. However, if the local agents of Russian control are displeased with our governance, we will have no control over the decisions made in Moscow, decisions which will have sweeping effects on our realm."
 bukhara.701.a:9 "Use our Russian allies to lobby Moscow!"
 bukhara.701.b:9 "We will trust Moscow to make the right decisions."
 bukhara.701.c:9 "Unfortunately, we have no choice but to trust Moscow..."

 bukhara.702.t:9 "Dealing with Central Asia"
 bukhara.702.d.nolobby:9 "Now that we have secured control over much of Central Asia, the question remains as to what we should do with these territories, as well as our erstwhile Bukharan client state in the south. Traditionally, we ruled Central Asia through a mixture of direct military governments (in Transcaspia and Russian Turkestan) and client kingdoms (in Khiva and Bukhara), a convoluted system which often proved more trouble than it was worth. In recent years, our puppet allies have proven themselves to be dubiously loyal and questionably competent, leading many to promote a more hands on approach to administering this rebellious region. However, others have advocated stridently for the creation of a unified and ‘independent' Turkic state in the region, claiming that it was the division of the region which allowed for rebellion to fester, and cautioning that the costs of administering Central Asia would far outweigh any gains we could glean from direct control of the region. With information about the region, the disposition of our allies, and the efficiency of our administration murky, we have come to rely heavily on the advice of the Emirate's Russian advisors, who have debriefed us on the various goings-on in the capital, along with many wanted (and unwanted) recommendations about how to proceed.\n\nHowever, our men on the ground have been mixed in their recommendations, with many promoting the Emir as a close ally of our regime, others advocating for the creation of a new, Republican, government to unify the region, while others still clamour for the annexation of the Emirate in our lands proper and the reorganisation of Central Asia into a manageable Russian realm. The maintenance of the Emir as a figurehead leader of a new Central Asian realm would likely go a long way towards keeping the peace in the region, and the protection of an Islamic monarchy could prove to be a valuable propaganda piece if we wish to court some Middle Eastern leaders. On the other hand, the Emir has proven himself to be an obstruction to the modernization of his realm, and there is significant public demand for a native-led republican government, especially among the Turkic intelligentsia. Of course, the simplest course would be to simply annex the lands so that their administration can be approached holistically. Then again, taking this course would likely provoke the ire of the native population. Without a clear direction from the experts in Bukhara, it is truly the government's choice to make."
