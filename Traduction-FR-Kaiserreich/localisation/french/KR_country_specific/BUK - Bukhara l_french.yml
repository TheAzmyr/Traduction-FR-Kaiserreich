 BUK_mohammed_alim_khan: "Mohammed Alim Khan"
 BUK_mohammed_alim_khan_leader_desc:9 "§YNaissance :§! §L3 janvier 1880, à Boukhara, Émirat de Boukhara§!\n§YCarrière :§! §LL'Émir Sayid Mir Muhammad Alim Khan a été préparé dès sa naissance à devenir le pion d'un empereur étranger. À treize ans, le jeune prince fut envoyé à Saint-Pétersbourg, où il étudia la stratégie militaire et l'administration modernes, tout en s'imprégnant de la culture de la cour russe. Il rentra au pays en 1909 en tant que Grand prince sur ordre du Tsar, et devint Émir seulement un an plus tard. Son premier décret interdit à ses ministres, fonctionnaires et collecteurs d'impôts d'accepter des pots-de-vin, ce qui conduisit les nombreux intellectuels progressistes du Jadid à le saluer comme le grand réformateur dont leur émirat avait désespérément besoin. Cet optimisme fut cependant de courte durée lorsque son second décret fut promulgué, envoyant plusieurs Jadids éminents en exil en Sibérie. Alim Khan était heureux d'éliminer l'ancienne bureaucratie, mais il savait bien qu'il n'y avait pas de place pour un dictateur tout-puissant et non élu dans les plans des réformateurs, et il provoqua et purgea ces mouches du coche tout au long de son règne.\n\nL'Émir se révéla être un opérateur politique avisé, bien que léthargique, pendant la Guerre civile russe. Il ne soutint ni les Rouges ni les Blancs jusqu'à ce que le vainqueur soit certain, et évita (de justesse) la révolution sur le plan intérieur grâce à un ensemble de réformes démocratiques et méritocratiques limitées. Au cours des années de paix qui ont suivi, l'Émir fit tout ce qui était en son pouvoir pour affaiblir et annuler ces concessions, avec le soutien constant du chef de la tribu Lokai, Ibrahim Bek, violemment conservateur, qu'il nomma Atalyk (régent) du royaume. Une fois sa base fondamentaliste assurée, ce n'est qu'une question de temps avant qu'Alim Khan ne se sente suffisamment en sécurité pour tenter de soumettre ses sujets rebelles une bonne fois pour toutes.§!"
