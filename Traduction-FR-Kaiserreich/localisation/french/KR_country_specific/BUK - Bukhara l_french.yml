 bukhara.1024.t:9 "The Bukharan Constitution, Part 2"
 bukhara.1024.d:9 "Chapter Four (Articles 44–47) concerns the relationship of the Emirate to the various religions professed by its subjects. The Sunni Islamic faith is declared the exalted state religion, and the Emir is required to profess that religion. Those practicing other denominations of Islam, as well as Jews, Christians, and heathens, are promised religious liberty.\n\nChapter Five (Articles 48–58) concerns the rights and obligations of male Turkestani citizens. Citizens are guaranteed protection from arbitrary arrest and illegal search and seizure, guaranteed a limited right to travel and the right to own private property, freedom of assembly, freedom of expression, and freedom of religion. Military service and the payment of taxes is mandatory for all male subjects.\n\nChapter Six (Articles 59–68) concerns the promulgation of laws. Article 55 requires the approval of the Emir, the Council of Ministers, and the Communal Majlis for all laws, while Article 56 permits the Emir and his cabinet to issue binding decrees when the Majlis is not meeting, though these decrees lose their validity if not approved by the Majlis within a year of their introduction. The Emir is prohibited from using decrees to change the Constitution.\n\nChapter Seven (Articles 69–87) regulates the operation of the Majlis (Council of Ministers and Communal Council). Both are required to meet at least once each year. The Emir may appoint up to one-half of the Council of Ministers, while members of the Communal Council are elected for a five-year term using a system of indirect voting where local divisions of five-hundred to eight-hundred male citizens nominate a delegate to vote on their behalf. Both houses possessed the right to propose legislation, save for amendments to the constitution which can only be proposed by the Emir. The budgetary powers invested in the Council of Ministers cannot be used to refuse requests of funding or manpower from the Army without the approval of the Emir. Only the Emir can remove members of the Council of Ministers, and regulations, instructions, and orders from this body cannot contradict existing law."
