### Focus ###
 BUK_focus:9 "Arbre de Priorités de [BUK.GetName]"

 BUK_parade_the_lashkarya:9 "Défilé de la Lashkarya"
 BUK_parade_the_lashkarya_desc:9 "L''armée' permanente de Boukhara est, pour l'essentiel, un regroupement hétéroclite de divisions d'apparence grossière et d'armées fantômes, qui existent sur le papier mais n'ont pas de soldats, se contentant de verser de l'argent sur les comptes d'administrateurs et de commandants sans scrupules. Nous devrions montrer ces quelques unités qui sont l'exception - ces élites élégantes et brillantes de l'émirat."

 BUK_meet_with_cotton_barons:9 "Rencontrer les Barons du Coton"
 BUK_meet_with_cotton_barons_desc:9 "Loin des plafonds voûtés et des pierres grandioses de l'Arche de Boukhara, une petite maison européenne accueille la plupart des hommes les plus influents de l'émirat. Ces grands titans de l'industrie du coton se chamaillent et se disputent dans des salles enfumées, décidant à bien des égards du sort économique du royaume sur leurs bilans et leurs tables de commerce. Il est temps de leur rendre visite."

 BUK_reaffirm_emergency_taxes:9 "Réaffirmer les Taxes d'Urgence"
 BUK_reaffirm_emergency_taxes_desc:9 "Au plus fort de la Crise d'Asie centrale, nos ministres ont proposé une série de taxes d'urgence sur les marchandises, dans l'espoir qu'un choc sur le budget militaire conduirait à une armée plus moderne. Bien que les efforts de modernisation aient largement stagné, la nouvelle richesse a fait partie intégrante des opérations quotidiennes de notre gouvernement. La poursuite de ces taxes pour une année supplémentaire sera impopulaire, mais nécessaire."

 BUK_untangling_the_administration:9 "Démêler l'Administration"
 BUK_untangling_the_administration_desc:9 "Des centaines d'années de pourriture institutionnelle rongent notre gouvernement, étouffant l'efficacité de notre administration et nous rendant vulnérables à la corruption et à la mauvaise gestion. Les conseillers et les experts sont trop faibles et trop effacés pour remettre en cause ce statu quo, mais il en reste quelques-uns au sein de notre gouvernement qui comprennent que parfois, la meilleure façon de se débarrasser d'une infestation de rats est tout simplement de les écraser."

 BUK_shuffle_the_builders:9 "Remanier le Conseil des Bâtisseurs"
 BUK_shuffle_the_builders_desc:9 "Rares sont ceux qui se rendent à Boukhara sans prendre le temps de se délecter de la majesté de son architecture, mais plus rares encore sont ceux qui prétendent que les grandes œuvres de la ville sont tout sauf anciennes. Le Conseil des bâtisseurs était un groupement informel d'ouvriers qualifiés, réuni au plus bas de l'ère des réformes. Aujourd'hui, il n'est guère plus qu'une sangsue qui s'engraisse sur le dos du gouvernement."

 BUK_expand_the_cotton:9 "Acheter des Plantations de Coton en Faillite"
 BUK_expand_the_cotton_desc:9 "Bien qu'il y ait des terres fertiles dans tout notre royaume, nous n'en tirons que peu de revenus. Les investissements russes considérables dans les cultures de coton ont porté quelques fruits, mais avec l'incertitude des marchés mondiaux, nos honorables invités se démènent pour rembourser leurs créanciers. Le moment est venu d'acheter certaines de ces plantations marginales, même si cela risque de déplaire à nos alliés moscovites."

 BUK_silk_road_sisters:9 "Les Sœurs Jumelles de la Route de la Soie"
 BUK_silk_road_sisters_desc:9 "À l'époque où le commerce transcontinental passait par l'Asie centrale, Boukhara et Samarcande étaient les deux plus grands joyaux des steppes. Dans les années qui suivirent, Samarcande devint le centre de la domination islamique dans la région et le siège de nombreux souverains célèbres, d'Abu Muslim à Tamerlan lui-même. Nous devons accorder à cette ville le respect qu'elle mérite, en tant que partie autonome mais soumise de notre royaume."

 BUK_the_emirs_right_hand:9 "La Main Droite de l'Émir"
 BUK_the_emirs_right_hand_desc:9 "Depuis que la menace rouge a menacé de détrôner notre émir, la vieille rivalité entre le chef des Lokai, Ibrahim Bek, et Alim Khan s'est transformée en une alliance pragmatique contre ceux qui voudraient vendre Boukhara au diable. Commandant militaire éprouvé et musulman dévot, Ibrahim est un allié inestimable du trône, un rôle que nous préciserons en élevant la fonction d'Atalyk au-dessus de toutes les autres fonctions dans l'émirat."

 BUK_strengthen_the_militias:9 "Renforcer les Milices"
 BUK_strengthen_the_militias_desc:9 "Le cœur de notre armée a longtemps été constitué par les levées de paysans, rassemblées en temps de crise pour servir de chair à canon réticente et de soldats démotivés. Cependant, cela fait des années que nous n'avons pas recensé avec précision les hommes valides de notre royaume, ce qui signifie que certains des paysans les plus rusés pourraient éviter d'être enrôlés si un conflit devait éclater. Cette situation est inacceptable."

 BUK_reform_professional_army:9 "Réformer l'Armée Professionnelle"
 BUK_reform_professional_army_desc:9 "L'armée permanente de Boukhara, la "Lashkarya", n'est guère plus qu'une collection de gardes-frontières, mal équipée pour affronter une force plus puissante que des bandits démoralisés ou des paysans rebelles. De vastes réformes sont nécessaires pour amener l'armée royale aux normes modernes, en particulier face à la résistance croissante des membres les plus conservateurs de notre administration."

 BUK_expand_our_fortifications:9 "Étendre nos Fortifications"
 BUK_expand_our_fortifications_desc:9 "Depuis dix ans, notre frontière nord est menacée par le seigneur de la guerre Madamin Bek, avide des richesses de Samarcande. Si l'œil vigilant de nos protecteurs russes nous a permis de rester en sécurité jusqu'à présent, nous devons maintenant prendre les choses en main. Une série d'avant-postes le long de notre frontière septentrionale pourrait nous aider à contenir notre agressif voisin et nous donner le temps de mobiliser nos milices."

 BUK_refurbish_artillery:9 "Rénover l'Artillerie Ancienne"
 BUK_refurbish_artillery_desc:9 "La pauvreté favorise l'ingéniosité, et il existe peu d'endroits plus pauvres que Boukhara. Ce n'est pas parce qu'un canon a été utilisé pour disperser les tribus turkmènes en 1762 qu'il ne peut pas disperser les turkmènes d'aujourd'hui. Nous remettrons en état le matériel plus ancien afin d'équiper le plus grand nombre possible de nos unités d'une forme ou d'une autre de tir lourd, même s'il n'est pas du tout conforme aux normes modernes."

 BUK_reassess_our_military:9 "Revoir notre Position Militaire"
 BUK_reassess_our_military_desc:9 "Depuis des années, la position officielle de nos forces militaires est qu'elles ne doivent être que les auxiliaires de nos protecteurs russes. Alors que la situation en Europe s'échauffe et que le seigneur de guerre du Turkestan prend de l'assurance, nous devrons peut-être faire face à une nouvelle et effrayante réalité. Si les Basmachi marchent vers le sud, c'est peut-être à nous qu'il incombera de défendre nos maisons."

 BUK_import_foreign_expertise:9 "Importer de l'Expertise Étrangère"
 BUK_import_foreign_expertise_desc:9 "Bien que notre administration soit déçue, la vérité est que nous sommes largement dépendants des étrangers pour tirer parti de nos richesses naturelles et financer la modernisation de notre État. Cet afflux de technologies et d'investissements étrangers s'accompagne de la nécessité de faire appel à des esprits brillants venus de l'étranger. Après tout, le grand émir lui-même n'a-t-il pas étudié dans les salles enneigées de Saint-Pétersbourg ?"

 BUK_recall_mission_to_kostantiniye:0 "Promouvoir les "Jeunes Turcs""
 BUK_recall_mission_to_kostantiniye_desc:0 "Il y a quelques années, certains de nos meilleurs officiers ont été invités à se rendre dans la capitale ottomane pour mieux apprendre l'art de la guerre moderne. Bien que nos patrons russes se soient plaints de cette ingérence étrangère, même eux n'ont pas pu contester les avantages d'une telle entreprise. Il est maintenant temps de récolter les fruits de cette mission en promouvant ces jeunes officiers à des postes de premier plan et en réformant notre Armée royale autour d'eux."

 BUK_invite_russians:9 "Inviter des Conseillers Russes Supplémentaires"
 BUK_invite_russians_desc:9 "Le noyau de notre nouvelle Armée royale est un corps entièrement russe, entraîné dans leur style et leurs atours, et équipé des meilleurs équipements russes excédentaires que l'on puisse acheter. Tous les succès que nous avons remportés dans la modernisation de nos forces armées sont dus à la coopération et à l'expertise de nos conseillers russes, et si nous espérons faire de nouveaux progrès, nous aurons une fois de plus besoin du soutien de Moscovites aventureux et novateurs."

 BUK_concentrated_fire:9 "Tactique de Feu de Barrage"
 BUK_concentrated_fire_desc:9 "L'artillerie est une technologie moderne, avec des applications et des problèmes modernes. Pour une nation comme la nôtre, dont la base industrielle est limitée et qui n'a guère la possibilité d'acheter ces armements de pointe, nous devrons regrouper notre puissance de feu indirecte dans des endroits soigneusement sélectionnés, afin d'affirmer la supériorité de la puissance de feu locale et de mieux soutenir nos soldats."

 BUK_defence_in_depth:9 "Tactiques de défense échelonnée"
 BUK_defence_in_depth_desc:9 "Le terrain de l’Asie centrale rend la fortification difficile, tandis que les contreforts et les steppes sont parfaits pour étirer la logistique ennemie, ce qui signifie qu’en détenant des réserves importantes et en rassemblant nos forces militaires limitées, nous pouvons potentiellement affronter des adversaires avec plus de nombre et de ressources."

 BUK_support_of_the_clans:9 "Régner sur les clans"
 BUK_support_of_the_clans_desc:9 "En dehors de la capitale, notre royaume est en grande partie gouverné par un réseau de patronage féodal, les chefs de clans puissants ne prêtant guère plus que de simples vœux au gouvernement central. Alors que les deux dernières décennies ont vu une centralisation remarquable de l'arrière-pays, la négligence récente a conduit plusieurs de nos Beys les plus indépendants à oublier soudainement leurs nouvelles obligations envers le gouvernement central. Nous devrons le leur rappeler."

 BUK_restore_magok_i_attari:9 "Restaurer la mosquée Magok-i-Attari"
 BUK_restore_magok_i_attari_desc:9 "La mosquée Magok-i-Attari, qui était à l'origine un temple zoroastrien au cœur de Boukhara, a été construite dans les années qui ont suivi la conquête arabe de la région. Le complexe a été rénové à plusieurs reprises au cours du millénaire suivant et a conservé un passé historique en tant que foyer des musulmans et de la population juive de Boukhara au fil des siècles. Nous devons lui redonner sa gloire d'antan."

 BUK_contacts_in_afghanistan:9 "Nos contacts en Afghanistan"
 BUK_contacts_in_afghanistan_desc:9 "De nombreux chefs de tribus tadjiks et ouzbeks de notre pays ont noué des liens avec l'Afghanistan. Après tout, dans l'arrière-pays de notre émirat, la loyauté va aux autorités locales bien au-delà de celles de Kaboul ou de Boukhara. Nous devons tirer parti de ces liens transfrontaliers à notre avantage, en tirant des ressources des chefs amis du sud."

 BUK_honour_the_ulama:9 "Honorer les oulémas"
 BUK_honour_the_ulama_desc:9 "Le Conseil des Oulémas, ou Conseil des Savants, est un conseil de dirigeants musulmans dont l'objectif est de maintenir la position de l'Islam et de ses religieux au Turkestan. Notre attachement à la charia est absolu et, quelle que soit l'influence russe, les mollahs règnent en maîtres dans notre société. Face aux socialistes athées et à leurs alliés jadids qui s'agitent contre notre émir, l'intervention des Oulémas est nécessaire."

 BUK_call_for_the_faithful:9 "Appel aux fidèles"
 BUK_call_for_the_faithful_desc:9 "Le fondement de notre émirat est notre engagement et notre dévotion à notre foi, et même si nous ne tenons pas vraiment compte de l’opinion des masses, ce sont les fidèles qui constituent nos sujets les plus loyaux. Nous devrons galvaniser ce groupe de vrais croyants contre les paroles empoisonnées et les actes de trahison des impies et des égarés, sinon ces foules tumultueuses déchireront notre grand émirat."

 BUK_jadidism_jihad:9 "Le djihad contre le jadidisme"
 BUK_jadidism_jihad_desc:9 "Lorsque la survie de l’islam dans notre royaume est remise en question, les oulémas peuvent appeler à une guerre sainte de résistance « Gazavat », enrôlant tous les musulmans valides au service de notre émir dévoué. Une telle proclamation n’a pas été faite depuis l’époque de la révolution russe, et pourtant notre religion elle-même est menacée par les enseignements hérétiques des Jadids et de leurs alliés."

 BUK_purge_reformers:9 "Purger les réformateurs restants"
 BUK_purge_reformers_desc:9 "Au plus fort de la période des réformes, les Jeunes Boukhariens ont forcé notre émir à céder une grande partie de son pouvoir à des politiciens querelleurs et à des bureaucrates corrompus. Dans les années qui ont suivi, nous avons lentement repris le contrôle du royaume, affaiblissant les conseils contrôlés par les Jadid et nous donnant l'occasion d'éliminer définitivement la cinquième colonne qui menace de démanteler l'émirat."

 BUK_manage_the_ministries:9 "Gérer les ministères"
 BUK_manage_the_ministries_desc:9 "Le gouvernement central de Boukhara est constitué d’un ensemble complexe de fonctionnaires, qui se disputent souvent leurs responsabilités et pouvoirs. Récemment, cependant, le gouvernement a véritablement basculé dans une sorte de dyarchie, avec des ministres fidèles aux Kouchbeggi et des administrateurs fidèles aux Atalyk, chacun s’attaquant à tout semblant de gouvernance saine. Nous devons remettre ces fauteurs de troubles à leur place."

 BUK_strengthen_the_kushbeggi:9 "Donner du pouvoir aux Kushbeggi"
 BUK_strengthen_the_kushbeggi_desc:9 "Il n’y a pas une seule personne à Boukhara qui ne considère pas Kushbeggi Nizamaddin Urganji comme une marionnette des mollahs conservateurs, mais il y a une raison pour laquelle cet homme d’État avisé a conservé son poste pendant plus d’une décennie. Il a prouvé à maintes reprises sa loyauté envers l’émir et a servi de défense solide contre le radicalisme qui s’infiltre de plus en plus dans notre nation. Avec notre soutien total, il peut continuer à exercer son administration consciencieuse."

 BUK_loosen_uzbekisation:9 "Assouplir l'ouzbékisation"
 BUK_loosen_uzbekisation_desc:9 "Notre émir a beaucoup appris sur les efforts de russification déployés par l’ancien tsarisme pendant ses études à Saint-Pétersbourg et a formulé à son tour une stratégie visant à éduquer de force les Tadjiks dans les coutumes et la langue ouzbèkes. Cette politique n’a eu que peu d’effet, à part créer une génération de sujets tadjiks qui méprisent leur émir. En assouplissant cette politique d’assimilation forcée, nous pouvons tendre une feuille d’olivier."

 BUK_appoint_a_new_chairman:9 "Renforcer le Majlis"
 BUK_appoint_a_new_chairman_desc:9 "Dans les années qui ont suivi la guerre civile, Mirzo Abdulvohid Munzim, un ancien de la tribu Jadid, a dominé la politique intérieure du pays en tant que président du Majlis, présidant pendant plus d'une décennie un régime semi-constitutionnel. Sa mort a permis à Alim Khan de contourner les réformes, mais les événements récents ont forcé l'émir à autoriser à nouveau le Conseil à se réunir, ce qui pourrait ouvrir la voie à une nouvelle ère de réformisme boukharaien."

 BUK_call_for_a_council:9 "Forcer une réunion des modérés"
 BUK_call_for_a_council_desc:9 "Après le pari de l'Atalyk pour le contrôle, les différentes factions d'opposition au sein de notre Cour ont repris leurs querelles contre-productives, menaçant une fois de plus de geler notre gouvernement. Même si le Kushbeggi et le Majlis ne s'apprécient pas, ils ont déjà montré leur capacité à travailler ensemble en cas de crise. Nous les forcerons à recommencer."

 BUK_strengthen_state_institutions:9 "Renforcer les institutions de l’État"
 BUK_strengthen_state_institutions_desc:9 "La période de double régime sous les règnes d’Atalyk et de Kushbeggi a créé la confusion à tous les niveaux de gouvernance, les administrateurs choisissant à qui rendre des comptes, à quel gouvernement verser des impôts et à quelles règles de droit obéir. Il est temps de réaffirmer des hiérarchies de pouvoir claires et des institutions fortes sur lesquelles l’État peut réellement compter en cas de besoin."

 BUK_central_asia_in_flames:9 "Adopter des dispositions d’urgence"
 BUK_central_asia_in_flames_desc:9 "Par leur ruse impie et leur insurrection violente, les socialistes et leurs alliés du Turkestan ont déstabilisé notre contrôle sur Samarcande, menaçant le cœur de notre royaume. Notre gouvernement n’étant plus tenu par les chaînes de l’impasse, nous pouvons agir rapidement pour reprendre le contrôle de nos frontières et empêcher toute nouvelle activité révolutionnaire."

 BUK_open_the_caches:9 "Ouvrir les caches"
 BUK_open_the_caches_desc:9 "Au plus fort de la crise en Asie centrale, les garnisons russes qui se retiraient de Tachkent et d’Achgabat transportaient d’énormes stocks d’armes, espérant empêcher leur capture par les Perses ou les seigneurs de guerre Basmachi. Une fois la situation stabilisée, ces stocks d’armes largement obsolètes furent stockés, oubliés par le vaste empire désorganisé auquel ils appartenaient. Les Russes ont peut-être abandonné ces armes, mais nous veillerons à ce qu’elles trouvent le chemin du champ de bataille!"

 BUK_the_last_stand:9 "La dernière résistance de Boukhara"
 BUK_the_last_stand_desc:9 "Les chiens de Madame Bek et les bandits de Junaid Khan s'abattent sur notre capitale, menaçant de piller et de saccager chaque ruelle et chaque place jusqu'à ce qu'il ne reste de notre émirat qu'une ruine fumante. Nous ne ferons pas demi-tour et ne fuirons pas, mais nous tiendrons bon, renforçant les portes de Karshin et sécurisant les ponts vitaux sur les rivières Amu Darya, Kashka Darya et Zeravshan."

 BUK_reconstruction:9 "Reconstruire l'Émirat"
 BUK_reconstruction_desc:9 "La bataille de Samarcande a laissé de profondes cicatrices dans notre émirat, une nouvelle génération a été touchée par la brutalité de la guerre, nos caisses ont été épuisées et notre foi en la Russie a été ébranlée. Pourtant, nous sommes aujourd’hui plus forts que jamais. Les fauteurs de troubles de Tachkent nous ont traités de chiens enchaînés des mécréants, mais nous leur avons montré la profondeur de notre résilience lorsque nous les avons énervés sur le champ de bataille."

 BUK_expand_the_beyliks:9 "Développer le système Beylik"
 BUK_expand_the_beyliks_desc:9 "Traditionnellement, l’émirat de Boukhara était divisé en plusieurs provinces, dirigées chacune par un gouverneur nommé. Ce système administratif fondamental a bien servi l’émirat pendant des siècles et servira de cadre à une nouvelle division de notre royaume en gouvernorats, chacun dirigé par un bey dont la véritable loyauté doit davantage aller à l’émir qu’aux terres qu’il gouverne."

 BUK_okhrana:9 "Notre propre Okhrana"
 BUK_okhrana_desc:9 "Pendant trop longtemps, le contrôle de nos citoyens reposait uniquement sur les épaules de nos gouvernants, qui entretenaient des réseaux informels d’informateurs et réprimaient brutalement tout signe de dissidence. Nous devons nous tourner vers le nord, vers le modèle russe de surveillance, et créer une agence spécialement conçue pour surveiller et combattre les activités révolutionnaires."

 BUK_restore_order_to_territories:9 "Rétablir l'ordre dans les territoires"
 BUK_restore_order_to_territories_desc:9 "Les combats à Samarcande et dans nos régions frontalières ont prouvé une chose de manière concluante : si nous contrôlons Boukhara et ses environs de manière totale, notre capacité à projeter notre puissance au-delà de cette région est entravée par la mauvaise qualité des lignes de communication et de transport, ainsi que par un système moribond de gouverneurs et de districts militaires. Nous devons réorganiser les commandements militaires pour qu'ils correspondent à nos récentes réformes du système beylik."

 BUK_develop_heartland:9 "Développer le coeur du pays"
 BUK_develop_heartland_desc:9 "Même s’il est tentant de porter notre regard bien au-delà des frontières de notre capitale, nous devons nous rappeler que notre foyer est Boukhara, le cœur de l’Émirat. La richesse doit affluer de l’arrière-pays vers la capitale, et non l’inverse ! Nous allons mener une série de projets de travaux publics pour faire de notre royaume une capitale digne de ce nom."
 BUK_develop_heartland_tt:9 "§YBoukhara§! gagne le modificateur §YJoyau d'Asie centrale§! , qui accorde\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+3§!\n\n"
 BUK_develop_heartland_state_spirit:9 "Joyau de l'Asie centrale"

 BUK_draft_a_constitution:9 "Rédiger la Constitution de l'Émir"
 BUK_draft_a_constitution_desc:9 "L'émir gouverne par décret depuis des décennies, ses pouvoirs n'étant contrôlés que par ses conseillers et ses commandants. Les Jadids modérés réclament depuis longtemps la promulgation d'une constitution et la création d'un parlement, tandis que les absolutistes adoptent de plus en plus la notion de constitution comme moyen d'officialiser le statu quo. Grâce à notre victoire dans la Guerre des Steppes, nous disposons d'une marge de manœuvre pour choisir la voie à suivre."

 BUK_deal_with_tajiks:9 "S'occuper des Tadjiks"
 BUK_deal_with_tajiks_desc:9 "Au plus fort de la crise de Samarcande, l'agitation de nos sujets tadjiks rebelles a menacé de déstabiliser l'ensemble de notre émirat. Pendant des années, nous avons tenté toutes les approches possibles pour régler le problème de ces tadjiks déloyaux, en concluant des accords et en coupant des têtes en nombre égal. Cette indécision doit cesser si nous voulons un jour stabiliser le royaume, et une politique claire à l'égard des tadjiks doit être élaborée."

 BUK_feared_and_loved:9 "Craint et Aimé"
 BUK_feared_and_loved_desc:9 "Il y a des années, le philosophe italien Niccolò Machiavelli a déclaré "qu'il vaut mieux être craint qu'aimé, si l'on ne peut être les deux à la fois". Il ne fait aucun doute dans l'esprit de nos sujets que l'émir est un personnage à craindre. Plus important encore, nombreux sont ceux qui, dans son royaume, considèrent leur chef comme un véritable défenseur du conservatisme, protégeant les valeurs de l'islam contre la menace de la réforme et de la révolution."

 BUK_new_islamic_renaissance:9 "Une Nouvelle Renaissance Islamique"
 BUK_new_islamic_renaissance_desc:9 "La montée du mouvement réformateur Jadid au sein du clergé ouzbek et tadjik a été désastreuse pour la culture et la religion de notre royaume. Ces hommes ont abandonné la foi même dont ils revendiquent l'expertise, choisissant plutôt de se disputer entre eux et de comploter contre le règne d'un dirigeant dévot. Nous investirons nos ressources dans une nouvelle génération d'érudits capables de réfuter les enseignements hérétiques du kafir."

 BUK_push_our_claims:9 "Étendre nos Ailes"
 BUK_push_our_claims_desc:9 "Pendant trop longtemps, nous avons été entièrement intimidés par notre allégeance à des suzerains apathiques et par les intérêts de puissances étrangères. Il est temps que nous déployions nos ailes en tant que puissance régionale, en nous affirmant comme un partenaire à part entière, plutôt que comme un faible arrière-pays. Nous pourrions même souhaiter nous tourner à nouveau vers nos frontières et réclamer ce qui appartient légitimement à notre royaume."

# BUK_expand_conscription: "Call the Levies"
# BUK_expand_conscription_desc: "In times of crisis, the informal militias of our Emirate, the “Na-kary,” are called up to serve as the bulk of our armies. These militias must be called up to service to protect against Madamin Bek's invasion, even if their training is limited and their equipment outdated."

# BUK_call_the_tribes: "Call the Tribes"
# BUK_call_the_tribes_desc: "Most people across Central Asia hold little loyalty beyond their family and tribal affiliation, and it is the leaders of these groups which collectively hold power on the steppes. Without the support of the tribes, we cannot hope to truly rule over these lands. Our Emir shall call the headsmen to Bukhara, so that he may hear out their needs and desires, and convince them of his magnanimity."

# BUK_form_a_new_council_of_ministers: "Form a New Advisory"
# BUK_form_a_new_council_of_ministers_desc: "Ever since the disastrous March Reforms, Bukhara has been shackled by an advisory parliament, whose elected members serve as mouthpieces for the dissident and revolutionary elements of our state. Obviously, there is precious little common ground found between our learned Emir and these radicals. By forming a new Advisory, however, filled with men who share the Emir's vision for Turkestan, we can better rule our lands."

# BUK_expand_the_ark: "Rebuild the Ark"
# BUK_expand_the_ark_desc: "In legends, the Ark of Bukhara was constructed by the epic hero Siyavusha, who built a great palace within the bounds of a bull skin to win the hand of his love, the king's daughter. In reality, the fort at the heart of the city has been demolished and rebuilt countless times over hundreds of years. We must reinforce it, lest it be demolished again."

 BUK_raise_urban_militias:9 "Lever des Milices Urbaines"
 BUK_raise_urban_militias_desc:9 "Lorsque l'émir a été renversé et qu'une nouvelle république démocratique et socialiste a été proclamée, la grande majorité des unités militaires et des milices tribales ont abandonné notre cause nationale, s'engageant auprès des seigneurs de guerre locaux ou de nos ennemis. Bien que nous devions compter sur nos alliés russes, nous pouvons également équiper les travailleurs urbains d'armes et les organiser en cadres libres afin qu'ils puissent défendre leurs maisons."

 BUK_promote_overlooked_merit:9 "Promouvoir les Méritants Ignorés"
 BUK_promote_overlooked_merit_desc:9 "Pendant des siècles, les systèmes de castes, les arrangements tribaux et la stagnation héréditaire ont fait que des milliers d'esprits brillants et compétents ont été ignorés au profit des parents sans cervelle de Beys corpulents. Nous allons promouvoir une nouvelle génération de dirigeants motivés et brillants, non pas issus de la lignée de Gengis, mais des chaînes de production les plus dures et des hameaux agricoles les plus miteux. Ils réussiront là où le vieux sang a échoué !"

 BUK_complete_the_purge:9 "Compléter la Purge"
 BUK_complete_the_purge_desc:9 "Le travail consistant à renverser des siècles d'oppression autoritaire impitoyable, de brutalité rétrograde et de stagnation monarchique n'est ni agréable ni facile. Pour chaque sangsue corrompue de la paysannerie que nous condamnons à la rééducation par le travail, deux parasites réactionnaires se faufilent sous nos yeux. Quoi qu'il en soit, nous devons remplacer notre programme frénétique de nettoyage politique par quelque chose d'un peu plus durable si nous voulons stabiliser la nation."

 BUK_form_a_provisional_governemnt:0 "Former un Gouvernement Provisoire"
 BUK_form_a_provisional_governemnt_desc:9 "Pour obtenir la légitimité dont nous avons désespérément besoin, nous devrons être prêts à tendre la main à nos frères républicains, même si nous sommes fondamentalement en désaccord avec eux sur l'avenir dont notre jeune république a besoin. Nous utiliserons les relations du camarade Khodjaev au sein du mouvement des Jeunes Boukhariotes pour inviter certains membres à faire partie d'un organe gouvernemental naissant. Même si leurs contributions seront limitées, ils seront de précieux symboles de notre unité !"

 BUK_draft_political_officers:9 "Mobiliser des Commissaires Politiques"
 BUK_draft_political_officers_desc:9 "La situation militaire de notre pays est marquée par une malheureuse énigme : ceux qui ont une expérience militaire significative dans le régime précédent ne sont pas politiquement fiables, et ceux qui sont les plus engagés idéologiquement n'ont malheureusement que peu d'expérience militaire. La meilleure solution consiste à intégrer des officiers politiquement actifs dans nos unités, afin que nos soldats puissent en apprendre davantage sur la cause pour laquelle ils se battent !"

 BUK_emergency_military_council:9 "Adopter le 'Socialisme de Guerre'"
 BUK_emergency_military_council_desc:9 "Essayer de coordonner les différentes milices tribales et urbaines, les anciennes unités de l'armée et les irréguliers à peine meilleurs que des bandits est une tâche gargantuesque, et notre manque de hiérarchie claire a menacé d'effilocher le tissu de notre coordination militaire. Nous allons subordonner toutes nos unités à un conseil militaire d'urgence, composé d'un petit nombre d'officiers relativement fiables. Il est effrayant de leur accorder ces pouvoirs étendus, mais nous n'avons pas d'autre choix."

 BUK_awaken_the_proletariats:9 "Réveiller le Prolétariat Endormi"
 BUK_awaken_the_proletariats_desc:9 "Le peuple de Boukhara a été enchaîné par les chaînes de la brutalité féodale pendant des siècles, et toute tentative d'éduquer le prolétariat à sa lutte a été étouffée par la violence inhérente à l'ancien système. Il n'est donc pas surprenant qu'il n'y ait pratiquement aucun développement idéologique parmi les habitants de Boukhara, même parmi un grand nombre de travailleurs urbains. Nous devons leur faire comprendre que nous luttons pour leur liberté !"

 BUK_dawn_of_modern_turkestan:9 "Naissance d'un Turkestan Moderne"
 BUK_dawn_of_modern_turkestan_desc:9 "Pendant plus de mille ans, les tribus d'Asie centrale ont été dominées par de petits khans, des autocrates violents et des gouverneurs étrangers. Enfin, notre nation peut sortir de l'obscurité du contrôle royaliste et entrer dans la lumière du monde moderne ! Par notre sang, notre sueur et nos larmes, nous ferons du Turkestan une république glorieuse et moderne !"

 BUK_sweeping_land_reform:9 "Réforme Foncière de Grande Ampleur"
 BUK_sweeping_land_reform_desc:9 "Les terres d'Asie centrale ont un grand potentiel. Si une grande partie de la région est rude et en friche, certaines zones ont un grand potentiel en tant que communautés agricoles fertiles. Malheureusement pour nous, ces terres sont dominées par des propriétaires terriens corpulents qui gèrent mal et gaspillent les terres généreuses qui leur ont été accordées par d'anciens émirs. Malheureusement pour ces propriétaires, nous sommes tout à fait disposés à les exproprier."
 BUK_sweeping_land_reform_tt:9 "§YKhorezm§!, §YBoukhara§!, §YSamarcande§!, §YTashkent§! et §YKokand§! gagnent le modificateur §YEfforts de Réforme Foncière§!, qui confère\n      $MODIFIER_LOCAL_SUPPLIES$ : §G+20%§!\n      $MODIFIER_RECRUITABLE_POPULATION_FACTOR$ : §G+5%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$ : §G+1§!\n\n"
 BUK_sweeping_land_reform_state_spirit:9 "Efforts de Réforme Foncière"

 BUK_draft_a_republican_constitution:0 "Rédiger une Constitution Républicaine"
 BUK_draft_a_republican_constitution_desc:9 "Lorsqu'Aleksandr Miller a tenté d'imposer une constitution dans les couloirs de l'Arche de Boukhara, il a été repoussé par l'émir, qui craignait le "pouvoir magique" qu'un tel document conférerait. L'émir avait raison sur un point : les pouvoirs conférés par une constitution - équilibre des pouvoirs, droits fondamentaux des citoyens, procédures et institutions gouvernementales - ont une certaine magie, une magie que nous espérons ardemment utiliser."

 BUK_implement_education_reforms:9 "Implémenter des Réformes de l'Éducation"
 BUK_implement_education_reforms_desc:9 "La campagne de réforme progressive de l'éducation Jadid a été l'un des premiers véritables mouvements politiques en Asie centrale, rassemblant le soutien de centaines de personnalités intellectuelles et d'hommes d'État de premier plan pour mettre en œuvre des réformes réelles et durables de l'éducation traditionnelle dépassée des madrasas. Contrairement à nos prédécesseurs, qui ont récompensé ces courageux et diligents pionniers par des coups de fouet, l'exil et l'exécution, nous soutiendrons et financerons ces nouveaux plans de modernisation !"

 BUK_hold_local_elections:9 "Tenir des Élections Locales"
 BUK_hold_local_elections_desc:9 "L'un des fondements essentiels de la légitimité de notre république est la relation de notre gouvernement avec le peuple d'Asie centrale. Nous sommes les défenseurs de la volonté du peuple, et c'est par la mise en œuvre d'élections nationales locales que nous refléterons véritablement l'esprit de nos citoyens. Bien sûr, certaines restrictions seront nécessaires pour sauvegarder la nature fondamentale de notre république."

 BUK_eliminate_the_warlords:0 "Éliminer les Seigneurs de Guerre"
 BUK_eliminate_the_warlords_desc:9 "Même après nos victoires sur les royaumes des bandits de Junaid Khan et de Madamin Bek, nos terres sont en proie aux vestiges de leurs États illégitimes - des bandes itinérantes de voyous et de seigneurs de la guerre, soutenues par des enclaves d'insurgés clandestins. Grâce à notre nouvelle armée nationale, réorganisée et renforcée, nous disposons enfin des outils nécessaires pour assurer la sécurité de notre nation en détruisant ces maraudeurs violents et les dissidents qui les protègent."

 BUK_promote_a_unified_language:9 "Promouvoir une Langue Unifiée"
 BUK_promote_a_unified_language_desc:9 "Le turcique chagataï a été la langue commune de notre royaume pendant des siècles, mais au cours des quelque deux cents dernières années, les dialectes locaux se sont fortement éloignés de leur origine désormais archaïque. Cependant, il existe un groupe de penseurs intellectuels courageux qui croient qu'avec une modernisation et une mise en œuvre appropriées, nous pourrions à nouveau forger une langue commune, sur le modèle du chagatai, mais sans être tributaire de certaines de ses bizarreries les plus difficiles."

 BUK_tear_down_the_folk_shrines:9 "Démolir les Sanctuaires Populaires"
 BUK_tear_down_the_folk_shrines_desc:9 "La pratique de l'islam dans toute l'Asie centrale est entachée de superstitions locales, la vérité divine étant corrompue par plus de mille ans d'interprétations locales erronées. Nous avons mis en place un réseau de conseils religieux locaux, destinés à servir de lien entre le gouvernement et la population, en luttant pour détruire les superstructures inutiles et les interprétations erronées de l'islam."

 BUK_empower_the_national_army:9 "Réorganiser l'Armée Républicaine"
 BUK_empower_the_national_army_desc:9 "Sans une armée centralisée, organisée et loyale, notre jeune république n'a aucune chance. Contrairement à nos prédécesseurs, nous ne pouvons pas compter sur le soutien et le commandement des chefs féodaux et des seigneurs locaux pour nous fournir des soldats et défendre notre gouvernement. Au lieu de cela, nous devrons construire de nouvelles institutions d'organisation militaire à partir de la base, en vidant de sa substance le corps d'officiers atrophié de l'émirat et en nous frayant un chemin à travers sa structure traditionnelle."

 BUK_break_the_crowns:9 "Briser les Couronnes"
 BUK_break_the_crowns_desc:9 "Alors que notre peuple a été libéré du joug de l'oppression monarchique, ceux qui vivent dans des pays étrangers continuent de souffrir sous le talon de la botte de monarques sadiques et cruels, et des institutions maléfiques qui maintiennent leur règne. Nous sommes fiers de participer à une croisade visant à débarrasser le monde de ces crétins monstrueux, vestiges de l'ancien monde qui doivent être retirés comme le poison d'une plaie."

