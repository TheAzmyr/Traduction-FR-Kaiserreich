 bukhara.1026.t:9 "The Bukharan Constitution, Part 2"
 bukhara.1026.d:9 "Chapter Three (Articles 51–54) concerns the relationship of the Emirate to the various religions professed by its subjects. The Sunni Islamic faith is declared the exalted state religion, and the Emir is required to profess that religion.\n\nChapter Four (Articles 55–61) concerns the rights and obligations of male Turkestani citizens. Citizens are guaranteed protection from arbitrary arrest and illegal search and seizure, guaranteed a limited right to travel and the right to own private property. The Emir may suspend these rights in times of emergency, and these rights are suspended for any citizens suspected of revolutionary allegiances or action. Military service and the payment of taxes is mandatory for all male subjects.\n\nChapter Five (Articles 62–70) regulates the operation of the Council of Ministers and the promulgation of laws. The Communal Council is disbanded, with all of their powers passing to the Council of Ministers. The Emir may directly appoint up to one-half of the Council of Ministers, while the other half are appointed by the Beyliks, Ulemma, and local councils. The Council of Ministers may propose legislation, subject to the approval of the Emir and his Atalyk. The Emir may issue binding decrees, though decrees which change the Constitution must be approved by the Council of Ministers. The Atalyk is afforded whatever budgetary powers are necessary to fund and expand the military, as needed."
 bukhara.1026.a:9 "To a glorious future under the Atalyk!"

 bukhara.1027.t:9 "Petitioning Russia for True Independence"
 bukhara.1027.d:9 "Technically, the Emirate of Bukhara is a fully independent state with close bonds of friendship with the great nation of Russia, but no legal mechanisms by which Russia can control or manipulate our sovereignty. However, in reality Russia leverages extensive control over our state through a legion of advisors and bureaucrats, who report directly to Moscow and often ignore the orders of their native ‘superiors,' creating a sort of ‘state within the state' which prevents us from fully enjoying the independence we legally have. While we are fully loyal to our Russian ally, there are growing efforts to loosen the lease Russia currently holds around us, especially as we grow more powerful. Of course, there is also the matter of Russian economic control, which has waned somewhat (from all encompassing to merely oppressive) as our own domestic industry and production has picked up. We have a few options: we can request that Russia withdraw some of their political control, and potentially offer increased economic control or compensation in return, or instead simply come to grips with our current position."
 bukhara.1027.a:9 "Request greater independence"
 bukhara.1027.b:9 "Offer compensation for independence"
 bukhara.1027.c:9 "Why even bother bothering them?"

 bukhara.1028.t:9 "Our Turkestani Allies Demand Greater Independence"
 bukhara.1028.d:9 "We created the Turkestani Emirate to secure our southern border and better regulate the native Turkic tribes, Sarts, and Persians of the region. To ensure their loyalty, we organised significant portions of their bureaucracy and government under the oversight of Russian agents within the Bukharan court, who have only grown more powerful in recent years. However, the Turkestani Emirate has grown powerful in its own right, with a growing army of once-disloyal Basmachi bandits now marching in lockstep with our armies in the great European conflagration. Recently, native diplomats have pushed for us to make major revisions to the role of Russian advisors within the Emirate's court, changes which would make them more independent. While officially the Emirate is merely an allied nation state within our sphere, their limited sovereignty has allowed us to closely control their affairs. Removing our agents from positions of control would certainly make Turkestanis happy - but obviously we are concerned that this may just be the first domino on the path to full Turkestani independence and revolt."
 bukhara.1028.a:9 "Grant them their request"
 bukhara.1028.b:0 "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 bukhara.1029.t:9 "Russia Withdraws Some Tendrils of Control"
 bukhara.1029.d:9 "Recognising our increasing power and our long-standing loyalty, Russia has recalled a number of their leading ‘advisors,' loosening the foundations of their direct control over our administration. With more and more roles filled by our native Uzbeks, we are no longer beholden to the constant approval of our Russian allies. Of course, on a day to day level, not too much has changed - Russian support continues to be vital to the maintenance of the Emirate's administration, and a number of junior positions are still staffed by Russian or Russian educated experts. However, there is no doubt that the Sword of Damocles has been lowered somewhat. It is now doubtful that the Emir and his closest allies could be silently written out of our nation's governance, and if the Russians were to today attempt to overthrow our government they would encounter significantly more resistance than they once would have. This reversal marks a new chapter in our history, allowing us to truly spread our wings and show the world how mighty Central Asia can be!"
 bukhara.1029.a:0 "Fantastique!"

 bukhara.1030.t:9 "Russia Denies us our Requests"
 bukhara.1030.d:9 "Despite the reasonable and well laid out nature of our request to Moscow to loosen their informal controls on our government, we have been wholly rebuffed. Our diplomatic counterparts have contacted us through back channels explaining that while there may come a time when Russia is willing to further pull out of their political investments in our realm, that day has not yet come. The truth is that Russia has simply invested too much blood and treasure into securing our nation into their realm, and they cannot afford to now upset the applecart. To this end, they have warned us that any move on our part to circumvent or weaken their control will result in immediate military intervention, an intervention we would be wholly unable to withstand. Unfortunately, there is little we can do now, especially having shown our hand to our Russian counterpart with our requests. We will simply need to continue dreaming of a future where we can be a free and equal partner of our Russian ally."
 bukhara.1030.a:9 "Then we must stand down..."

