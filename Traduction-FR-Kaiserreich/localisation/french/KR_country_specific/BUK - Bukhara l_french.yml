ntinued control of the region. Regardless of our position in regards to monarchical power, the fact remains that the Emir is Moscow's closest friend in Bukhara, and he would be an invaluable asset. With our agents near unanimous in their support for the expansion of the Emirate across the region to buttress our sphere of influence, it would be ill advised to ignore them."
 bukhara.702.a:9 "This is too much work - annex them!"
 bukhara.702.b:9 "Grant them dominion over the region, and retain the Emir"
 bukhara.702.c:9 "Forge a new Central Asian republic in our sphere!"

 bukhara.703.t:9 "The Uneasy Silence"
 bukhara.703.d:9 "An uneasy silence hangs over the court in Bukhara. Rumours of Russian deliberations about the future of Central Asia started optimistic, with whispered promises of Bukharan dominion over the whole of Central Asia as Russia's loyal ally, and fervent discussions surrounding demarcations both geographic and administrative. However, as the days rolled on, the whispers and rumours from Moscow slowed to a trickle, and the Russians within our administration grew increasingly silent, hovering in small groups, discussing fervently in the corners, and going silent in the presence of our own agents and administrators. One does not need to be a genius to figure out what is occurring - from the first days of our victory there have been warning signs that, despite our loyalty, the Russians have decided that the whole of Central Asia would need to be ruled as a part of Russia proper. The recent changes in the air have all but confirmed our worst fears, and the growing number of Russian soldiers flowing into our realm “for the maintenance of the peace and the elimination of the lingering Basmachi insurgents” betray the violent aims of Moscow.Increasingly isolated, the Emir has little choice but to acquiesce to Moscow's whims - and with the recent receipt of a letter requesting his presence in the Russian capital, it appears his time in the Ark has run its course."
 bukhara.703.a:9 "The Emir boards a train north with a heavy heart."

 bukhara.704.t:9 "Russia Grants us Dominion"
 bukhara.704.d:9 "Jubilation in the Ark! Gatherings in the street! Our grand realm has been granted dominion over the whole of Central Asia, as loyal allies of the great Russian nation. A century of service has finally borne the fruits of power. The great minds of Moscow finally realised our importance as a guardian of the south and as a steward of the numerous Muslim tribes of Central Asia. The Russian military has already begun the process of handing over administration of the various occupied regions, as units are called elsewhere. Of course, we will need to rapidly expand our bureaucracy and military to secure these new lands, and we will continue to rely on the Russians for stability and support, meaning that there is little impetus to push any of the Muscovites out - after all, every Russian soldier manning a post is one less Bukharan! Regardless, the future for our lands is bright, and the Emir has already prepared a parade to celebrate this new chapter of Bukharan history!"
 bukhara.704.a:0 "Fantastique!"

 bukhara.705.t:0 "La Grande Parade"
 bukhara.705.d:9 "The Emir, coloured in part by his time in St. Petersburg, is a fan of elegant and extravagant displays of the Emirate's military prowess. Though his dreams of grand parades often fall flat in the face of Bukharan poverty and military corruption, he has still managed to breed a nascent ‘parade culture' within the Emirate. Today, such progress was put on full display, as the Bukharan army units, veterans of countless battles across Central Asia, marched through the city like consummate professionals. Of course, this illusion of tranquillity was broken when a bystander began agitating for some form of civilian protest - but calm was restored quickly with his untimely demise at the hands of a proud Bukharan dragoon's steed. With the dust settling, it appears the time has come for the Emir to forge a new nation - an Emirate of all Turkestan! There will doubtless be setbacks and challenges in the coming years, but the Emir has learned one thing from wrangling the Bukharan army into parade form - there is no replacement for perseverance."
 bukhara.705.a:9 "A new sun shines on Central Asia!"

 bukhara.706.t:9 "Moscow Requests the Emir's Presence"
 bukhara.706.d:9 "Jubilation in the Ark! Gatherings in the street! Our grand realm has been granted dominion over the whole of Central Asia, as loyal allies of the great Russian nation. A century of service has finally borne the fruits of power. The great minds of Moscow finally realised our importance as a guardian of the south and as a steward of the numerous Muslim tribes of Central Asia. The Russian military has already begun the process of handing over administration of the various occupied regions, as units are called elsewhere. Of course, we will need to rapidly expand our bureaucracy and military to secure these new lands, and we will continue to rely on the Russians for stability and support, meaning that there is little impetus to push any of the Muscovites out - after all, every Russian soldier manning a post is one less Bukharan! The Russians have requested Emir Alim Khan to join them in Moscow to celebrate this new chapter, and to further discuss future Russian military planning as we together turn towards the German dogs who helped to fund the Turkestani and Khivan rebels. The Emir has excitedly gathered his family and a number of leading officials to join him in this grand tour of Bukhara's greatest ally."
 bukhara.706.a:9 "The Emir boards a train north, excited for the future!"

 bukhara.707.t:9 "The [GetMonth] Putsch"
 bukhara.707.d:9 "A coup is made considerably easier for every loyal or motivated man on the inside of a government: they ease transitions, lend legitimacy and credibility to new figures, and isolate and confuse those who would be most detrimental to the success of the plotters. In the case of Bukhara, just about every man remaining on the inside was at least amenable to the Russian plot to overthrow the Emir and install a new caretaker republican government. When the order was given, Russian soldiers and some key native military officers stormed the Ark looking to capture Ibrahim Bek. The wild Uzbek chieftain did not intend to go quietly, and a brief and violent confrontation within the fortress claimed the lives of about thirty men, Ibrahim included. Immediately the plotters moved to install a new government, pulling Jadid leaders, moderate military figures, and minor nobles into the fortress. The Emir had betrayed the realm to Germany, they were informed, and was going to be placed under house arrest upon his arrival in Moscow. Bukhara, and Central Asia as a whole, would be reformed into a new republic, to avoid the dangers of a disloyal Emir from ever again selling our lands to foreign rulers.\n\nThe Russians have scrambled to find figures willing to take part in a new government. While the majority of the bureaucracy cares little for the nuances of politics, it is considerably more difficult to find a figure willing to be a figurehead for this new regime. Many are wary that the public's opinion will be stridently against a new president, while others are philosophically opposed to the idea of leading any sort of ‘puppet' administration. However, with the aid of some loyal ideologues and after a mixture of threats and promises, the increasingly worried Russian agents were able to convince eminent Jadid leader Mahmudkhodja Behbudiy to take up the republican mantle as a new caretaker president. With his (tepid) support, the new republican future seems bright."
 bukhara.707.a:9 "Cut out deadwood to make way for a bright future!"

 bukhara.708.t:9 "Our New Regime in Turkestan"
 bukhara.708.d:9 "After some preparation, we have been incredibly successful in our mission to depose the Emir and replace him with a Republican government. Any large-scale resistance against our manoeuvres died with the Uzbek chief Ibrahim Bek, who fought to the end against the forces we sent to subdue him. Most factions and forces within the old Emirate have pledged themselves to our new allied government under the caretaker leadership of the well regarded Jadid progressive Mahmudkhodja Behbudiy. While Behbudiy is free-spirited and unlikely to fully bend to our directives, he will have to rely on our agents to support his regime, and his goal of modernising the region broadly align with our own. If he proves to be too slippery, we could simply call for elections in the new Republic of Turkestan to bring a new, more pliable native into power. As it stands, we have gained a valuable buffer state and erstwhile ally in the south, with precious little expenditure of resources and rubles on our part. Of course, only time will tell whether this puppet state proves to be more trouble than it is worth, but in the meantime we should simply reap the rewards of a coup-well-plotted."
 bukhara.708.a:9 "Towards a more reasonable future in Central Asia!"

 bukhara.709.t:9 "The Uncomfortable Diarchy"
 bukhara.709.d:9 "The weeks following the establishment of our new republican government have been both stormy and exciting. Various ancient laws have been stripped from the books, oppositional officials purged, and a fresh air of reform hangs in the air. The Young Bukharan Party, since renamed to the Young Turkestan Party, has secured their grip on the various rungs of government, with Mahmudkhodja Behbudiy acting as a wary mediator between the various factions of the liberal movement, many who would rather see this new republic free of Russian influence. The Russians themselves, however, have made exceptional progress in their goals to leverage control over the republic, fostering support in a small band of radical republican reformists, who see Moscow as a model of modernism which Turkestan would do well to replicate. Abdurauf Fitrat, in part coloured by his experiences with the Ottoman Young Turk movement, has become a lighthouse for those feeling that Behbudiy and the Jadid old guard are too moderate, and a number of young proteges have found themselves rapidly elevated by tacit Russian support, securing several cabinet positions and vital bureaucratic positions for this new clique of new nationalists. Of course, the progressive and moderate Jadids have pushed back against this new galvanised movement, claiming that they represent Russian imperial intervention into the republic's governance. As various posts are filled by Russian agents with ‘ideologically loyal' natives, a government within the government has grown stronger and stronger - creating a diarchy between Russian backed junior officers and the various old-guard idealists they nominally report to. To their credit, these two factions are united by many of their goals and their shared experiences fighting against the oppression of the Emir, leading to many opportunities for genteel ideological debate and bipartisan reform efforts."
 bukhara.709.a:9 "Daggers in the shadows, but smiles in the halls."

 bukhara.710.t:9 "Rise of the Republic!"
 bukhara.710.d:9 "The weeks since the establishment of our new republican government have been incredibly exciting. Various ancient laws have been stripped from the books, oppositional officials have been purged, and a fresh air of reform hangs in the air. The Young Bukharan Party, since renamed to the Young Turkestan Party, has secured their grip on the various rungs of government, and Mahmudkhodja Behbudiy has availed himself as a stalwart mediator between the various factions of the liberal movement, many who would rather see this new republic free of Russian influence. Many of the Jadids who availed themselves to the Emir's rule, hoping to enact reform under his thumb, have found themselves in a tricky situation, as their more radical brethren leverage their anti-monarchical chops. Behbudiy has increasingly found himself as the defender of these ‘old guard' liberals, while more radical factions have coalesced under the leadership of famed progressive leader Abdurauf Fitrat. While some worry that these growing pains are the precursors to dangerous factional division within the Young Turkestanis, most recognize that there are enough compromise focused figures, Behbudiy and Fitrat included, that the Party will remain united in the coming years. With their new grip tightening on the organs of government, the Young Turkestan Party drafts grand plans to revolutionise the future of Central Asia."
 bukhara.710.a:9 "Three cheers for the republic!"

 bukhara.711.t:9 "The Transcaspian Question"
 bukhara.711.d:9 "With the rise of a new protectorate in our south, one divisive question has sprung up: that of the Transcaspian Gubernia. In 1929 Khiva de-facto seized the territory from us, and one must admit that this was a popular move among the local peoples there. Perhaps it would be more wise to legalise this separation of the Transcaspian Gubernia, granting it to [BUK.GetNameDef]."
 bukhara.711.a:9 "They deserve it."
 bukhara.711.b:9 "It shall remain Russian."
### Fired by Focus ###

 bukhara.1000.t:9 "Trouble with the Smallholders"
 bukhara.1000.d:9 "While the vast majority of the plantations and farmland in our realm are owned by a select group of wealthy landowners, there are a number of muslim farmers who are struggling to survive in the face of competition from merchant elites and Russian companies. While the line may be going up on the charts of the big farmers and their friends within the Emir's administration, for many farmers they are one poor harvest or one price drop away from losing control of their land to foreign lenders or losing whatever meager savings they have accrued. These farmers have recently begun to coordinate with one another in to pool their resources and bail each other out from debt, a project largely supported by the small agrarian socialist wing of the Young Bukharan party. Our friends from the plantations have asked us to intervene before this new movement gets out of hand - after all, these smallholders are associating with socialist radicals and using communal practices to undercut our allies. Insiders within the court assure us that arresting a ring-leader on charges of corruption would quickly bring the others to heel. However, these plucky muslim farmers are some of the last vestiges of our realm untouched by Moscow's grip, and we should think twice before sacrificing them to keep our friends happy."
 bukhara.1000.a:9 "Nip these communists in the bud"
 bukhara.1000.b:9 "Leave these farmers be"

 bukhara.1001.t:9 "Issues with the Officers"
 bukhara.1001.d:9 "While there are some tiny vestiges of Ottoman and British influence in our military, it is most heavily influenced by our Russian partners, who have left their deepest mark on the standing army units which are increasingly the pride of the Emir. On the other hand, the irregular tribal forces which have formed the foundation of our military since the Civil War are deep within the domain of Ibrahim Bek, a rabid anti-Russian traditionalist who has firmly prevented any real influence from Moscow in these forces. With Ibrahim Bek's newly elevated role as the Atalyk of the Emirate, he has attempted to wrestle control of the Lashkarya standing army units away from Russian observers and trainers, to little success. However, the recent decision to parade these units has become yet another battleground for these two competing camps within the Bukharan military apparatus, leaving the Russian-leaning Kushbeggi Nizamaddin Urganji to once again attempt to convince the Emir to rein in his favourite attack dog. Ibrahim Bek has demanded that no Russian national should march in the coming parade, nor should any Russians be seated anywhere near the Emir as he watches this display of national power. Of course, the Kushbeggi has cautioned that such an action would be a serious snub against our closest allies, and that additionally there may be trouble divesting our less competent units from their trained Russian officers - after all, we do not want anyone to start marching in the wrong direction."
 bukhara.1001.a:9 "Keep the Russian advisors and guests in the mix"
 bukhara.1001.b:9 "This is a celebration of Bukharan might, not Russian control!"

 bukhara.1002.t:9 "Atalyk Alleges Corruption"
 bukhara.1002.d:9 "As far as the Kushbeggi Nizamaddin Urganji is concerned, even a broken clock is right twice a day. While he shares little in common with Atalyk Ibrahim Bek, even he agrees that significant elements of the royal court are incredibly corrupt. Of course, his own friends and family who have become outrageously wealthy since his elevation as Kushbeggi are just lucky - there is no way that the Emir's most trusted advisor could be corrupt.\n\nMuch to Urganji's relief, Ibrahim Bek has recently focused his attention squarely upon the loose alliance of reform minded bureaucrats and their benefactors among the Young Bukharan movement, merchants, and Russians. The Kushbeggi will need to make a decision: opening the door for Ibrahim Bek to run amok in the balance sheets and personal coffers of the reformists may sate the Atalyk's thirst for blood and justice, and could save those close to him from similar focus.\n\nHowever, once the door is open, it is unlikely that Ibrahim Bek will be satisfied to root out only a few sticky-fingered bureaucrats. It may be a better idea to simply demand that the Kushbeggi and his office take control of these most recent investigations into corruption, allowing Urganji to keep the accusations relatively contained."
 bukhara.1002.a:9 "Allow Ibrahim Bek to run wild."
 bukhara.1002.b:9 "Keep this limited and contained."

 bukhara.1003.t:9 "Issues of Bureaucratic Sovereignty"
 bukhara.1003.d:9 "Our commitment to approach the recent economic disaster with the help of the Russians has led to anger from an unexpected place - the reformists. On the subject of Russian interference and aid to our state, it is typical for the Atalyk Ibrahim Bek to bemoan our realm's repeated kowtowing to Moscow's demands, but whenever he does it is the liberal elites who are the loudest voice against him. In this case, the Atalyk is silent, pouting that we have ignored the army in favour of saving the economy, while the liberals gripe about the dangers of technocratic influence in the state. Of course, if one reads between the lines it becomes clear that this is little more than a smoke screen to legitimize the personal grievances of a cadre of native 'economists' who believe that their vacations studying in Berlin, Petrograd, and Istanbul give them the right to dictate the recovery of the realm. Of course, we could mollify these voices by granting a few of the more palatable examples to audiences with our Russian experts and forcing them to accept some suggestions from long standing members of the court, though this would likely be seen as an insult by those currently working to right the ship of state."
 bukhara.1003.a:9 "Force them to hear out our economists"
 bukhara.1003.b:9 "Ignore these groaners and let the Russians work!"

 bukhara.1004.t:9 "Flight of the Barons"
 bukhara.1004.d:9 "In the wake of the recent economic collapse, some of even the most insulated and loyal Russian plantation owners are leaving the Emirate to seek their fortunes back in the mother country. According to some of our informants, the grumbling actually began before the recent downturn, as more and more capitalists saw their days numbered with the rising star of Atalyk Ibrahim Bek, who has long and loudly called for the 'death of all heathen foreign devils' and the 'destruction of the godless cotton fields.'\n\nWhile obviously Ibrahim Bek does not rule Bukhara, he has increasingly captured the Emir's attention, leaving many Russians wondering when their time in Bukhara may be cut short. Of course, the vast majority of the large landowners have stayed, and our loyal Kushbeggi Nizamaddin Urganji has made a circuit of the major plantations, assuring these loyal entrepreneurs that we remain committed to their prosperity and well being, especially when we are in desperate need of their cash."
 bukhara.1004.a:9 "We are sorry to see them go."

 bukhara.1005.t:9 "Grumbling Among the Officers"
 bukhara.1005.d:9 "We have recently received a petition from several of our senior officers, requesting that we award their subordinates with the sweeping medals and citations we promised them only a month earlier. These promotions were offered as a consolation for snubbing some of the old windbags, and it appears that many staked their reputation with the junior soldiery on the awards and cash prizes to come. Do they not see that we are in the midst of economic ruin? It is the fault of the officer who makes grand promises of treasure and glory to his junior officers, not that of the state, when these promises do not come true. These parade generals will need to swallow their pride, a dubious prospect at best. Instead, it is likely that they will poison the ears of the rank and file and complain to Ibrahim Bek, whose hatred of the Kushbeggi and the financial officers is fertile ground for the sad tales of the old windbags. Regardless, there is literally nothing we can do, short of hamstringing our recovery from ruin in favor of stoking these egos."
 bukhara.1005.a:9 "They will just have to swallow their pride"

 bukhara.1006.t:9 "[GetMonth]'s Quartermaster Report"
 bukhara.1006.d:9 "Our recent reexamination of our preparedness for an armed conflict against our neighbours has determined that we are woefully unready to engage in an open war. Many stockpiles, listed in dusty tomes and marked on maps, lie empty, aside from the weapons held by guards patrolling a fictitious arsenal. Those units who are armed often present a motley visage, with mismatched uniforms and armaments, some wielding modern surplus weaponry while others are stuck using matchlock rifles and crude spears.\n\nTo counteract these shortfalls, officers and quartermasters alike have demanded a new infusion of cash to purchase foreign surplus rifles to better bring our soldiers up to speed. Unfortunately, most of these officers and quartermasters are incredibly corrupt, and there are questions whether a significant portion of any bags of money given to them will make it to gun markets, or whether any crates of guns will actually find their way into the hands of our warriors or to fill stockpiles."
 bukhara.1006.a:9 "Give these officers what they need."
 bukhara.1006.b:9 "We simply cannot afford it."

 bukhara.1007.t:9 "Meet with the Eastern Chiefs"
 bukhara.1007.d:9 "The Lokai are the third largest tribe of Uzbeks in eastern Bukhara, a collection of small family clans which have relentlessly fought to secure a position of power and prominence in the Emirate. On the way, they managed to make enemies of their neighbours and the late Emir, developing a reputation as reckless and wild troublemakers who would do anything to increase their power and secure their position. For a brief moment, it appeared that the Emir would move to crush the Lokai and put down these troublemakers, but the violence of the Russian Civil War made the fiercely fundamentalist Lokai tribesmen a much sought after commodity.\n\nIn the years following, the Lokai chieftain found the ear of the young Emir, becoming a leading advisor and military figure before recently being elevated into the position of Atalyk of the Emirate, potentially the highest office in the realm. Since then, the Lokai clans have run wild over their neighbours, pushing the boundaries of tradition and ignoring unfavorable rulings from local Qazis. The aggrieved tribal leaders have trickled into the capital, seeking the ear of the Kushbeggi and the Emir to settle a number of their more minor complaints. They have gathered together, promising significant contributions from their brethren to the national cause should the Emir lease his dog, but his majesty is in no rush to chastise Ibrahim Bek, and it would take serious prodding from the Kushbeggi and others to force him to hear out these beleaguered elders."
 bukhara.1007.a:9 "The support of the minor tribes is too valuable"
 bukhara.1007.b:9 "The enemy of my friend is my enemy"

 bukhara.1008.t:9 "Handling the 'Miller Qazis'"
 bukhara.1008.d:9 "Traditionally, the power to grant seals of office is a significant boon, one which gives said organ of government sweeping control over the makeup of the office. In the case of the Qazis, the magistrates or judges of our nation's sharia courts, who also serve as mediators, guardians of orphans, teachers, and supervisors of public works, the seals of office were traditionally granted by the Emir himself, through his ministers and with the guidance of the Ulemma. Aleksandr Miller's reforms, brought into the realm through the April Manifesto, called for a fundamental reform of the Qazi system, allowing some Qazi judges to be elected by local councils, and granted the Communal Majlis the right to distribute the seals of office to these elected judges.\n\nWith the de-facto shuttering of the Majlis following the death of Mirzo Abdulvahid Munzim, the practice of electing Qazis has all but ceased, as there is no body to distribute these figures' seals. Regardless, there are still a number of currently practising judges who were elected in the early days of the reforms, who often interpret fiqh in a more liberal light than the conservative Ulemma, often invoking tribal law, sufi mysticism, and local practices when crafting their judgments. The Ulemma has pushed hard for us to revoke the seals of a number of the most heterodox Qazi judges, though there is little legal precedent to do so."
 bukhara.1008.a:9 "They are dangerous heretics."
 bukhara.1008.b:9 "They have served us reasonably."

 bukhara.1009.t:9 "Shuffling the Parvanchi and Toqsababashi?"
 bukhara.1009.d:9 "The Parvanchi (Master of Ceremonies) and Toqsababashi (Chief of the Standard) are some of the lesser officers appointed by the Emir to serve in his court, mainly concerned over minor business of tapestry, pomp, and circumstance. In recent years the positions have more or less been 'sold' to wealthy benefactors of the crown, with the most recent pair being a couple of prominent Uzbek merchants who have used their newfound positions, bought with opulent gifts to the Emir, as a means of rewarding their business partners in the textile trade. While their corruption is self-evident, these men have friends throughout the Emirate, among the bureaucrats, nobility, and especially the now silent Majlis, where many of their fellow merchants clamor for the dismantlement of our divine absolutism. Eliminating them may prove unpopular, but the Emir could be easily convinced of the benefits once he sees what they cost the coffers each year."
 bukhara.1009.a:9 "Rid ourselves of these corrupt parasites"
 bukhara.1009.b:9 "They have too many allies!"

 bukhara.1010.t:9 "Removing the Mir Akhor and Qaraulbegi?"
 bukhara.1010.d:9 "The Mir Akhor, or Master of the Horse, is a position of great honor in the Emirate, even as modern times call into question the modern role of the most noble of creatures in warfare. The modern role has been modelled in part after that of the Russian Konyushy, with similar responsibilities over the Emir's stables and the breeding of military steeds. The central treasury awards this position with significant sums of gold to purchase and outfit the Emir's horse with harnesses, horse armor, and to procure breeding studs, meaning that the role has become lucrative as well as honorable for more unscrupulous appointees. The current Mir Akhor is a former Beylik from one of the eastern Uzbek tribes, well respected by the traditionalists and the Emir, but uncontestedly unfit for his role. Under his tenure, the stables have fallen into disrepair, leading to the Kushbeggi to move for his replacement.\n\nThe Qaraulbegi, on the other hand, is quite competent, but unfortunately close with the Atalyk Ibrahim Bek. While the Kushbeggi may personally desire his removal, there is little evidence to bring to the Emir of his incompetence, and little chance that Alim Khan would risk upsetting his courtly favourite to remove him."
 bukhara.1010.a:9 "Cast out this ancient Mir Akhor!"
 bukhara.1010.b:9 "The traditionalists would be furious..."

 bukhara.1011.t:9 "Replacing the Mirzabashi?"
 bukhara.1011.d:9 "The Mirzabashi, or Chief Secretary, is a vital element of our day to day governance. With their hand in all levels of government, and coordination with the various Ministers, the Russian Agent Aleksandr Miller, and even the Atalyk, the Mirzabashi has a unique position to affect government policy. While our current Mirzabashi is certainly effective, he is increasingly seen as a pawn of Aleksandr Miller and his team of Russian advisors, who are worryingly involved in the maintenance of our administration. Some of our spies have seen him meeting with the Russians outside of the bounds of the Ark, potentially scheming for the removal of the Emir or his most loyal Kushbeggi, and his replacement with a more pliable figure to Moscow. Already, Miller has moved to remove Kushbeggi Nizamaddin Urganji in the years following the conclusion of the Russian Civil War, and there is no love lost between the two men. By creating some creative proof of the Mirzabashi's involvement in a conspiracy, and then disseminating this evidence to the Emir, we would be justified in removing him, but it is likely that the Russians themselves would see through this ruse, potentially spoiling whatever working relationship we have built with them."
 bukhara.1011.a:9 "Remove this Muscovite puppet!"
 bukhara.1011.b:9 "We cannot afford to upset our Russian guests"

 bukhara.1012.t:9 "Uncovering the Atalyk's Conspiracy"
 bukhara.1012.d:9 "Kushbeggi Nizamaddin Urganji is no friend to liberalism, socialism, progressivism, or any '-isms' really. He is much more focused on piety, tradition, and the maintenance of virtue. Of course, it was not his extensive knowledge of dogma which saw him appointed by the Emir as his chief minister in 1917, it was his palatability to the Russians and his supposed lethargy which carried him up the ladder. In the decades following his elevation, Urganji has spent the majority of his life fighting against the forces of reform and radicalism, repeatedly outmanoeuvring the Communal Majlis to thwart their attempts to change the fundamental foundations of our Emirate.\n\nEven still, strange times make for strange bedfellows, and the dramatic rise of the violent and zealous Uzbek tribesman Ibrahim Bek to the nebulously powerful role of Atalyk has threatened to destroy Urganji's carefully crafted and tenuously balanced machine of state. Instead of declawing the Majlis and pitting the factional left against one-another, Ibrahim Bek has 'solved' the democratic problem with extreme violence and a complete disregard for the realm's tradition, forcing the once rudderless and squabbling reformists to close ranks and steel their resolve against the Emir's right hand.\n\nAs the democratic opposition has radicalised, so too has the Atalyk. In fact, the Kushbeggi has recently uncovered a plot by Ibrahim Bek to provoke a 'contained' revolution in the capital to justify a sweeping purge of the Young Bukharans and their allies. This plan is wildly dangerous - what if the revolutionaries get out of hand? What will Ibrahim Bek do once the streets of Bukhara run red with blood? The Kushbeggi will have to decide where he stands: he could gather the liberal opposition together and present a comprehensive case against the Atalyk to the Emir, detailing Ibrahim Bek's dangerous attitude and multitudinous overreach and demanding that he be stripped of some of his more sweeping informal powers. Of course, he could instead try his hand at joining the Atalyk's conspiracy. After all, the Atalyk is the Emir's favoured, and there is no guarantee that  a petition to him will lead to any action. While Ibrahim Bek will certainly demand that the Kushbeggi fully subordinate himself in the post-purge administration and allying with him will cede control of the state to a ravenous warlord, it may just be Urganji's best chance to survive."
 bukhara.1012.a:9 "The Emir cannot ignore his Kushbeggi and subjects!"
 bukhara.1012.b:9 "It is better to be Ibrahim Bek's subordinate than his victim"

 bukhara.1013.t:9 "A New Chairman of the Majlis"
 bukhara.1013.d:9 "For half a decade, the Emir has used the vacancy left by the death of the late great Mirzo Abdulvahid Munzim to hamstring the Emirate's young and largely advisory legislature. However, with the recent conflict between the Atalyk and Kushbeggi settling in the favor of the liberal opposition, the Emir is all but forced by popular opinion and the prodding of his Russian advisors to bring the liberals back into the fold. To do this, he has once again called for the Majlis to meet, promising them that he will approve of whoever they vote in as Chairman.\n\nWithin the liberal camp, the Young Bukharans have whipped into a frenzy of action as various party officials clamour to secure a role as the new face of the re-opened Majlis. In the front is old guard Jadid education reformer and writer Munavvar Qori, whose long tenure of service within Munzim's inner circle affords a degree of legitimacy, and whose skill in oration and text is renowned.\n\nHis primary opposition has come from Muhiddin Mansurov, one of the wealthiest men in Bukhara. Without his monetary support, the Young Bukharan movement would have long since petered out, and his role as the primary editor of the well-known newspaper “The Sun” has given him an outsized voice while the liberals were out of government. Unfortunately for Mansurov, his Tajik ancestry worries many who think that the Emir would never allow a non-Uzbek to take on a position of such prominence.\n\nOf course, there is also the dark horse candidate, the old, wise, and largely apolitical Tajik poet Sadriddin Ayni. While Ayni also suffers from his Tajik ancestry, some have pointed to Ayni as a figure who may be most palatable to the Emir, as he is far from the radical wing of the party, and is not as politically proactive as his opponents. If Qari and Mansurov were to descend into particularly nasty squabbling, those tired of the more distasteful side of politics may see Ayni, the somber and elder poet, in a whole new light."
 bukhara.1013.a:9 "Munavvar Qori secures his victory"
 bukhara.1013.b:9 "Muhiddin Mansurov finally gets a return on investment"
 bukhara.1013.c:9 "Sadriddin Ayni is pushed as a compromise"

 bukhara.1014.t:9 "The Emir Acquiesces"
 bukhara.1014.d:9 "The meeting was held in a dark room inside the home of a friend of Muhiddin Mansurov, hidden away from the prying eyes of the city. The demeanour of the participants was far from pleasant - there is little love lost between the reformists and Kushbeggi Nizamaddin Urganji. What the night lacked in friendship, however, it more than made up for in the urgency of the situation and determination of all members involved to survive. United by this mission, the two group, long sworn enemies, drafted an incredibly comprehensive case against the Atalyk, before moving together to confront the Emir, under the cover of darkness.\n\nThough the Emir was shocked and upset to be interrupted in the evening by a small army of councillors, ministers, and enemies of the state, he was quick to see that the writing was on the wall. After much hand-wringing and hem-hawing, he was forced to accept a number of this band's demands, including the reduction of control over certain military units by the Atalyk, the replacement of Ibrahim Bek's handpicked Palace Guard Commander with a Kushbeggi loyalist, and vague promises to reinstate the status quo of the 1920s. While none of those present are sure that the Emir will stick to these changes, the rapid support for their gambit by Russian agents has all but secured their position. With the Atalyk on the back foot, the question remains as to whether the Kushbeggi will retain his position of prominence, or if he will be swept away by the tide of optimism among the more radical members of the 'Anti-Atalyk Pact.'"
 bukhara.1014.a:9 "The dog has finally been leashed."

 bukhara.1015.t:9 "The Velvet Purge"
 bukhara.1015.d:9 "When the Kushbeggi prostrated himself before the Atalyk and his allies, he quickly found out just how close Ibrahim Bek had been to his planned military coup. Already, he had begun to amass loyal soldiers in the capital, using his friendship with the Commander of the Palace Guard to sneak Lokai loyalists into positions well suited to put the city under lockdown to smoke out the reformists.\n\nLuckily, and frankly surprisingly, the Atalyk was very receptive to the input of his new ally, and it did not take long for the Kushbeggi to provoke a few modifications to his plans. Instead of going door to door with bands of loyal soldiers to cleanse the city of any and all dissenters, the Kushbeggi proposed that they instead use the powers of the Emir to arrest the most odious reformists over a few days, before rooting out those disloyal from the bureaucracy and military. While some leftist rats may dig in and survive this more 'strategic' purge, the Kushbeggi was able to bring Ibrahim Bek to understand that with tensions rising, we cannot afford to risk our soldiers in a conflagration in the captial. Now, the two men stand shoulder to shoulder against liberalism of any kind, though the Kushbeggi has already begun to notice his hold over the ship of state slipping away, as his underlings increasingly turn to the Atalyk for direction and commands."
 bukhara.1015.a:9 "A necessary sacrifice to save the state"

 bukhara.1016.t:9 "Crafting a New Constitution"
 bukhara.1016.d:9 "Ever since the “April Manifesto” of 1917 was strangled in the cradle, the liberal forces of Bukhara have clamoured for the promulgation of a constitution which strengthens the democratic process and provides basic protections for the Emirate's citizens. While there was some hope at the pinnacle of elder statesman Mirzo Abdulvahid Munzim's time as Chairman of the Communal Majlis that he would, with the support of the liberal Russian government, be able to navigate a constitution through the organs of government, the years following his death not only dashed away these hopes but threatened to undo any and all progress made towards democratising the nation.\n\nWith the Majlis reopened and a new Chairman appointed by the Emir, the time is ripe to create some legal foundations for a modern and liberal monarchy. Of course, no Constitution will be able to be carried into law without some form of support from the Emir and the Kushbeggi, meaning that many of the more radical members of the liberal movement will be disappointed with the resulting document. Notably, the Emir is obsessed with the 1906 Russian Constitution, meaning that it will unfortunately have to serve as the foundation of our proposals.\n\nAfter much deliberation, the Constitutional Committee has submitted a few draft proposals to the Kushbeggi and Chairman for their review. Unsurprisingly, the Committee demanded that the powers of the undemocratic Council of Ministers be folded into the Communal Council and the loopholes used by the Emir to circumvent the legislature be eliminated. Additionally, they have called for the provincial governments to be reformed to grant more powers to the local councils, namely the ability to elect and appoint Amlakdar officials and Qazi judges.\n\nThe Kushbeggi responded to this proposal with some comments, claiming that the draft documents would have to be modified slightly to be acceptable to the Emir. Namely, he has called for the Emir to retain the power to appoint some ministers, that the power to overturn monarchal vetoes be limited further, and that citizen rights which can be construed as “communistic” be scrubbed from the document. While it is likely that the Kushbeggi is only trying to save the powers of his own job, it is true that he has a good sense of the Emir's opinions, and we should not take his recommendations lightly."
 bukhara.1016.a:9 "Go with the more extensive version"
 bukhara.1016.b:9 "Listen to the Kushbeggi's suggestions"

 bukhara.1017.t:9 "The Kushbeggi's Conundrum"
 bukhara.1017.d:9 "While some would look to our victory against the rebels and our covetous neighbours as proof of the effectiveness of our royal administration, the Kushbeggi saw first hand how close we came to defeat, and how much we had to rely on the Russians to survive. The last years have proven conclusively the importance of a strong state and the dangers of a revolutionary populace, leaving the Kushbeggi with a serious conundrum.\n\nReforms, as odious as they may be, are necessary. The Kushbeggi has spent much of the last few weeks crafting and drafting a constitution which would codify many of the administrative and political reforms developed over the last months, while insulating the Kushbeggi and Emir from the whims of violent revolutionaries. Of course, the Kushbeggi has adhered closely to the provisions of the April Manifesto and the Emir's favoured 1906 Russian Constitution to create his own draft, and as a result his constitution is far from the dreams of the Young Bukharans and their ilk.\n\nUnsurprisingly then, a delegation of liberals have come to the Kushbeggi asking that he take their wishes into account, presenting him with a radical proposition to reform the government of the realm by consolidating the Council of Ministers and Communal Council into one body along with some other provisions which would limit the powers of the Emir. While such a move would only serve to weaken our glorious Emir and his Kushbeggi, it is true that the liberal opposition was critical to the defense of the Emirate against Ibrahim Bek's reign of terror, and further coordination with them may serve to critically reinforce our steady control of the realm."
 bukhara.1017.a:9 "Stick to our guns"
 bukhara.1017.b:9 "Take the liberals into account"

 bukhara.1018.t:9 "Dealing with the Constitutional Question"
 bukhara.1018.d:9 "For decades, the court of our realm has been the home of charlatans, vile magicians, devil worshippers, and foreign dogs - many who clamored ceaselessly for our glorious  Emir to be bound with the shackles of spellbound words. This “constitution” would presumably bewitch our great leader, allowing this monstrous cabal foreign agents and cowardly atheists to seize control of the realm. Luckily, timely intervention by our Atalyk Ibrahim Bek prevented these men from carrying out their dastardly plot, and now that our court is cleansed of their sins there is little talk in the halls of the ark about “constitutions.”\n\nWhile the Atalyk holds court, there is only one voice which whispers about the benefits of written bounds of power - Russian agent and begrudging Ibrahim Bek ally Filipp Panov. Panov, an old friend of Boris Savinkov and long standing Russian figure within the Emir's inner circle, has long claimed that the Atalyk could seriously benefit from crafting his own constitution, one which would strip the last vestiges of power from the weakened Kushbeggi and solidify the grasp of the Atalyk over the state.\n\nOf course, most within the Atalyk's inner circle know that the very concept of a constitution spits on the honor of the Emir. After all, if he is divinely ordained, then why should he be beholden to some sort of piece of paper. Such a revolting document would be an unholy blemish on our realm! On the other hand, the notion of using our enemies' witchcraft against them is tempting, and Panov has made several cogent arguments backed up by his position of importance as a conduit between Bukhara and Moscow. The Emir himself has expressed some interest in such a document, perhaps thinking himself a new, more noble Nicholas II."
 bukhara.1018.a:9 "Draft a constitution solidifying our grasp"
 bukhara.1018.b:9 "We rule through divine might, not witches' words!"

 bukhara.1019.t:9 "The Bukharan Constitution, Part 1"
 bukhara.1019.d:9 "The Introduction (Articles 1–2) declares that the Emirate of Turkestan is "one and indivisible" under the majesty of the Emir, mandates the use of court Persian and Uzbek in some public institutions and the armed forces, while acknowledging the protected use of Tajik, Sart, Turkmen, Kyrgyz, Kazakh, and Bukharian languages in local governments.\n\nChapter One (Articles 3–17) concerns the divine and sovereign powers of the Emir, listing his prerogatives as monarch of Turkestan. The Emir possesses the powers to veto the election of Chairman of the Majlis and the passage of legislation (with a two-thirds majority override), grants him the supreme command of the armed forces, the authority to mint money, the right to grant pardons, the sole power to appoint the Kushbeggi and the power to appoint the Istinaf with the approval of the Ulemma. The Emir may appoint an Atalyk as the Supreme Commander of the Armed Forces, though this figure has no legislative or administrative power outside of the realm of military matters.\n\nChapter Two (Articles 18–32) concerns issues of regency, if the Emir is a minor, with the age of majority at sixteen and the power to appoint the regent invested in the Majlis with the Kushbeggi guaranteed placement onto a regency council.\n\nChapter Three (Articles 33–36) concerns accession to the throne, the Oath of Allegiance to be sworn by all males of the Emirate "according to his faith and law,” and the many titles held by the Emir and his family, along with the makeup of the royal seal and state coat of arms.\n\nChapter Four (Articles 37–40) concerns the relationship of the Emirate to the various religions professed by its subjects. The Sunni Islamic faith is declared the state religion, and the Emir is required to profess that religion. Those practicing other denominations of Islam, as well as Jews, Christians, and heathens, are promised full religious liberty."
