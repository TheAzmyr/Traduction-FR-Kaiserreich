rotéger nos intérêts dans la région, ainsi que notre flanc sud. Plus particulièrement, nos agents ont forgé des liens étroits avec les bureaucrates réformistes de Boukhara, qui conspirent depuis longtemps pour mettre en place un gouvernement républicain moderne dans la région. Notre principal agent dans le royaume, Aleksandr Miller, a depuis élaboré un plan détaillé et concret pour se débarrasser de l’émir, sécuriser la région et créer un nouveau régime autochtone allié. Nos agents étant presque unanimes dans leur soutien à la création d’une nouvelle république dans notre sphère d’influence, il serait mal avisé de les ignorer."
