 BUK_country_intro_content:9 "Alors que la guerre civile faisait rage en Russie, le mouvement des Jeunes Boukhariens fit de même. En mars 1918, ils tentèrent de prendre le contrôle de l'émirat de Boukhara. Ils furent battus à plate couture. L'émir conservateur Mohammed Alim Khan tenta de maintenir sa position de pouvoir absolu face au mouvement enhardi et radicalisé, exécutant les émissaires rouges et réprimant la dissidence dans son territoire. Le protectorat put se maintenir, en grande partie grâce au soutien de l'émir à la cause blanche. Les accords et traités d'avant-guerre furent rapidement réaffirmés, et l'émir fut plus qu'heureux de harceler ses sujets de plus en plus rebelles avec le soutien de ses anciens alliés russes.\n\nLa menace rouge extérieure éliminée, l’émir de Boukhara se tourna vers le mouvement radical insidieux de la ville. Après avoir exécuté un certain nombre de réformistes de premier plan au plus fort de la guerre civile, la tension entre le régime conservateur et autocratique de l’émir et le mouvement populaire des Jeunes Boukhariens menaçait de déchirer la ville. Alors qu’Alim Khan se préparait initialement à éradiquer le cancer du libéralisme dans son royaume par une purge violente, la nouvelle de ce massacre prévu parvint aux oreilles du nouveau gouvernement SR/Kadet à Moscou, qui fit fortement pression sur l’émir pour qu’il négocie avec l’opposition démocratique. La menace d’une intervention russe planant sur l’émir, il se mit immédiatement au travail pour élaborer un ensemble de réformes qui satisferait les Russes tout en cédant le moins de pouvoir possible."
 BUK_country_intro_content_1:9 "L'émir a ouvert un Majlis communal élu qui pouvait envoyer des propositions à l'émir et à son nouveau Conseil des ministres, un organe nommé d'hommes d'État âgés qui serviraient directement l'émir. En guise de rameau d'olivier supplémentaire aux Jeunes Boukharaiens, le libéral Mirzo Abdulvohid Munzim a été nommé premier président du Conseil des ministres. Ces réformes ont allégé la pression russe sur Boukhara et ont donné au peuple la possibilité de proposer des lois, bien que l'émir ait été réticent à voter quoi que ce soit qui passait par son bureau. Cependant, le Conseil des ministres s'est avéré être un groupe dynamique et Munzim a été le fer de lance d'un certain nombre de réformes mineures de l'émirat, réduisant la bureaucratie et développant des institutions méritocratiques.\n\nAvec les conséquences du coup d’État de 1929 et le chaos qui s’ensuivit en Asie centrale, l’émir passa à l’action. Sentant une opportunité d’étendre son influence, l’émir Alim Khan se proclama « protecteur de Samarcande » et intervint dans le conflit. Voyant la dévastation de Semirechye, la ville accepta les armées de Boukhara dans ses portes, et le chef des armées de l’émir, le discipliné Ibrahim Bek, commença à se préparer à un siège. Craignant une attaque russe ou alaschienne par le nord et reconnaissant un ennemi aguerri au sud, Madamin annula l’invasion de Samarcande et se prépara à défendre ses territoires nouvellement conquis."
 BUK_country_intro_content_2:9 "Après le conflit, le fossé entre l'émir et son Conseil des ministres s'est creusé, le Conseil libéral ayant étendu ses pouvoirs et son influence au détriment du sien. Alors qu'il semblait que les Jeunes Boukhariens seraient en mesure de forcer Alim Khan à instaurer une constitution et à démocratiser l'État, les libéraux ont subi un revers majeur avec la mort de leur chef de facto , le président du Conseil Mirzo Abdulvohid Munzim. Saisissant cette opportunité de faire marche arrière sur la voie des réformes, Alim Khan a refusé de nommer un nouveau président, laissant le poste vacant et le Conseil sans gouvernail.\n\nL’émir a au contraire délégué des pouvoirs accrus à Ibrahim Bek, un homme conservateur et farouchement antirusse. Cette mesure est toutefois impopulaire auprès du peuple et de plus en plus inefficace. Non seulement les réformateurs du Jadid sont mécontents de son règne, mais nombre de ses ministres voient en lui un chien enragé et déchaîné qui menace d’entraîner l’émirat dans un conflit avec la Russie. Alim Khan n’est cependant pas convaincu par ces arguments et sait que tant qu’il occupera l’Arche de Boukhara, l’émirat restera un allié indéfectible de Moscou."
 BUK_guide:9 "Les nations d'Asie centrale seront accompagnées de §Cchemins et contenus supplémentaires§! dans les futures mises à jour.\n\n£white_dot Boukhara deviendra un §Pautocrate paternaliste§! si l’accent §Yjihad contre le jadidisme§! est choisi . Sinon, elle restera §adémocrate autoritaire§!.\n£white_dot Si la Russie est socialiste, Boukhara deviendra finalement un §Rradical socialiste§! au début de la crise de Samarkand, juste avant la guerre avec le Turkestan et Khiva."

### Events ###

### Opening Events  ###

 bukhara.200.t:9 "L'équilibre boukharien"
 bukhara.200.d:9 "Boukhara est une nation divisée selon des lignes idéologiques, sectaires et tribales, et l'émir Sayid Alim Khan et son gouvernement ont fait de leur mieux pour rectifier cette situation au cours de la dernière décennie turbulente. Lorsque la guerre civile russe a éclaté, l'émir a désespérément essayé de rester neutre, terrifié à l'idée que la guerre à venir ne conduise à la fin de son règne. Il a rejeté les réformes de son Kushbeggi (Premier Ministre) modéré, Mirza Nasrullah, et l'a limogé en faveur du chouchou des anciens, Nizamiddin Urganji. Si la main ferme d'Urganji et sa réaction dure à toute dissidence socialiste étaient appréciées par les traditionalistes et les Russes, il n'était absolument pas prêt à panser les profondes blessures idéologiques qui cicatrisaient Boukhara. Au cours des décennies qui ont suivi, la stagnation du gouvernement dirigé par Urganji a été déplorée par la gauche, mais ce sont les changements venus de la droite politique qui ont finalement déraciné le statu quo.\n\nIbrahim Bek, un chef tribal de l'est de Boukhara, qui a prouvé sa loyauté et ses capacités durant les derniers jours de la guerre civile, a été élevé par l'émir au rang d'Atalyk - une position nébuleuse occupée à l'origine par les régents de la Horde d'or. Avec les limites floues de son nouveau pouvoir, Ibrahim Bek a divisé la faction traditionaliste entre les anciens alliés des Kushbeggi dans les Oulémas, qui voient la Russie comme la seule solution pour empêcher les socialistes athées de renverser le régime monarchique, et ses nouvelles élites tribales et militaires qui voient la Russie comme un autre oppresseur tyrannique. Bien que l'émir soit personnellement profondément loyal à la Russie, il considère Ibrahim Bek comme un contrepoids précieux au pouvoir d'Urganji, et cherche à renforcer encore davantage cet homme sauvage de l'est si les problèmes avec les réformateurs s'aggravent. Bien sûr, ces réformateurs, principalement des bureaucrates de bas niveau et des intellectuels progressistes Jadid, voient la montée de l'Atalyk comme une menace existentielle pour leur influence politique et, plus important encore, pour leur vie. Ils n'accepteront pas qu'il consolide son emprise sans se battre."
 bukhara.200.a:9 "Ils finiront tous par se réconcilier, d’une manière ou d’une autre!"

 bukhara.201.t:9 "Le Rempart Sud de Moscou"
 bukhara.201.d:9 "En comparaison avec les jours houleux du Coup d'État du Nouvel An, la dernière moitié de la décennie a été une période de paix et de stagnation, alors que toutes les parties pansent leurs plaies et espèrent se rétablir. L'Asie centrale est aujourd'hui une marmite au bord de l'ébullition, avec des intellectuels, des bandits, des révolutionnaires et des despotes qui cherchent tous à s'attaquer au statu quo. De l'autre côté des frontières, nos alliés russes tentent de comprendre le maelström, d'élaborer des plans et de calculer la logistique nécessaire pour rétablir l'ordre dans la région. Avec les rebelles khivans et les bandits turkestanais qui s'attaquent à nos frontières, ils ont du pain sur la planche. Ce n'est qu'une question de temps avant qu'un conflit ouvert n'éclate à nouveau en Asie centrale, et pourtant les armées et les milices des États de la région sont universellement indisciplinées, sous-financées et à peine fonctionnelles. Il faudra beaucoup de travail pour transformer la populace et les bandits en véritables armées, et l'on ne peut que deviner comment chaque pays compte réformer la sienne.\n\nToutefois, une chose est certaine - §Rla paix de 1929 ne durera pas éternellement.§!"
 bukhara.201.a:9 "Il faut rester vigilant !"

 bukhara.202.t:9 "Le Lundi Noir arrive à Boukhara"
 bukhara.202.d:9 "Même si nous avons du mal à l’admettre, Boukhara est le terrain de jeu économique des industriels russes et allemands aventureux, qui voient depuis longtemps dans notre royaume une source inexploitée de coton qui n’attend qu’à être exploitée. Pendant des années, nous avons récolté les fruits de cette relation, même si notre économie est devenue de plus en plus dépendante des marchés européens pour survivre. Avec l’effondrement économique récent de Berlin et de Moscou, l’autre chaussure est tombée. Les balles de coton pourrissent dans les entrepôts des marchés et les gares ferroviaires, tandis que les agents et spéculateurs étrangers fuient en masse lorsque les entreprises font faillite et que la panique s’installe. Une fois la poussière retombée, nous serons obligés de ramasser les morceaux et de sauver ce que nous pouvons, tout en nous préparant à la reprise des marchés mondiaux afin de pouvoir recommencer à faire des marks-or et des roubles à la pelle."
 bukhara.202.a:0 "Oh non!"

 bukhara.203.t:9 "Réunion d'urgence des ministres"
 bukhara.203.d:9 "Après la catastrophe du Lundi Noir, l’émir et son Kushbeggi ont organisé une série de réunions avec l’ensemble du Conseil des ministres, dans le but de nous serrer la ceinture et de nous remettre de la crise économique. Il n’y a pas eu beaucoup de terrain d’entente, car les ministres individuels se soucient davantage de soutenir les plans proposés par leurs patrons, plutôt que de faire des compromis et de déterminer quelle est la meilleure ligne de conduite. Le Kushbeggi Nizamaddin Urganji a fait pression pour le retrait forcé de certains des jouets militaires les plus coûteux et des gros bonnets qui ont poussé à leur adoption. Il pense que même si l’émir est peu susceptible de soutenir une réduction des effectifs militaires, les revers temporaires et les urgences potentielles pourraient être absorbés par une coordination plus étroite avec la Russie, tout en nous procurant davantage de revenus à injecter dans une économie en chute libre.\n\nIl est farouchement opposé par l'Atalyk et ses alliés militaires, qui ont plutôt proposé qu'une campagne féroce contre la corruption gouvernementale serait suffisante pour récupérer l'initiative fiscale, tout en maintenant le pouvoir de l'armée pour se défendre contre les postures de plus en plus agressives de nos voisins. Bien sûr, même lui comprend que l'argent pour relancer l'économie ne sortira pas tout seul du sol, mais il est fervent dans ses arguments contre une dépendance accrue à l'aide russe. Au contraire, il pense que l'investissement dans l'armée créera des emplois pour les chômeurs, tout en renforçant la capacité de l'émir à faire appliquer ses impôts et à contraindre les corrompus à s'y conformer.\n\nLes Russes, pour leur part, ont laissé entendre qu'aucune des factions du Conseil des ministres n'avait de plan viable pour récupérer l'émirat. Au lieu de cela, leurs ministres patrons ont proposé de doter un comité « indépendant » de technocrates et d'experts de pouvoirs étendus pour réformer l'économie de Boukhara. Bien entendu, la plupart de ces technocrates seraient russes, un fait que la plupart des habitants de Boukhara, y compris l'émir, ont du mal à accepter."
 bukhara.203.a:9 "Nous devons renforcer nos forces armées !"
 bukhara.203.b:9 "Réduisons les formalités administratives et serrons-nous la ceinture."
 bukhara.203.c:9 "Se tourner vers le conseiller russe."

 bukhara.204.t:9 "Assassinat de Mirza Nasrullah"
 bukhara.204.d:9 "Dans les jours qui précédèrent la déclaration du Soviet de Tachkent et l’entrée de l’Asie centrale dans le tourbillon de la guerre civile, Kushbeggi Mirza Nasrullah travailla en étroite collaboration avec l’agent russe Aleksandr Miller pour élaborer une série de réformes libérales visant à pacifier les gauchistes de l’émirat et à maintenir la stabilité du royaume. Cependant, Nasrullah ne parvint pas à vendre le paquet de réformes, appelé les réformes d’avril, à l’émir, et fut finalement défait par son investissement de capital politique dans le projet de réformes, perdant le soutien de l’émir et des Russes avant d’être limogé sans ménagement en faveur de Kushbeggi Nizamaddin Urganji. Alors que les Russes finirent par regretter d’avoir abandonné Nasrullah, d’autant plus qu’ils furent contraints de travailler avec Urganji tout en essayant de faire revivre ses propositions mortes en 1921, l’émir a plus ou moins complètement oublié cet homme d’État âgé. Au cours des cinq dernières années, Nasrullah est revenu d'un long exil politique dans les beyliks de l'est pour entrer au gouvernement en tant que Shahwal, ou ministre des Affaires étrangères, principalement grâce au soutien russe. À ce poste, il a continué à se distinguer comme un dirigeant flexible et raisonnable , créant des coalitions de compromis entre les Russes et les réformistes pour imposer des réformes commerciales et diplomatiques d'une importance vitale dans l'émirat.\n\nCependant, dans le grand « jeu » d’influence entre le Kushbeggi et ses traditionalistes, les Atalyk, les Russes et les réformistes, aucun élément n’est à l’abri du danger de leur service. Juste après un festin gouvernemental, Mirza Nasrullah tomba soudainement malade et s’éteignit dans la nuit, avant d’être rapidement emporté dans une tombe par des fonctionnaires du gouvernement. Personne n’a pu déterminer qui a ordonné son internement nocturne, car nombreux sont ceux, en particulier parmi les Russes et les réformistes, qui pensent que Nasrullah a été empoisonné par ses ennemis – les Kushbeggi ou les Atalyk sont probablement les suspects. Certains sont allés jusqu’à impliquer discrètement l’émir dans ce prétendu assassinat, des rumeurs qui s’amplifient à mesure qu’Alim Khan reste silencieux sur la question et que son empoisonneur est toujours en liberté."
 bukhara.204.a:9 "C'était peut-être juste le stress de son travail ?"

 bukhara.205.t:9 "Les notables de Samarkand demandent de l'aide"
 bukhara.205.d:9 "La crise économique qui frappe toutes les couches et toutes les régions de notre économie nous empêche d’entendre les plaintes individuelles des citoyens sur fond de lamentations d’un État en faillite. Cependant, certains individus parviennent souvent à faire entendre leur voix, en raison de leur importance ou de leur influence locale, ou de leur capacité à atteindre l’oreille de l’émir. À Samarcande, l’émirat de Boukhara n’a pu obtenir un semblant d’autorité sur la ville et ses environs que grâce au soutien tacite du conseil des dirigeants de la ville qui a pris le pouvoir pendant la crise de Tachkent.\n\nCes mêmes dirigeants sont maintenant venus nous demander de leur fournir de l'aide et de l'assistance pour aider leur ville à se remettre de l'effondrement économique. La vérité est qu'une telle proposition est intimidante : alors que Boukhara est la capitale de l'émirat, Samarcande est une ville plus développée et, dans un monde parfaitement équitable, Boukhara se tournerait vers son voisin plus fort pour obtenir de l'aide. Cependant, cela nous offre également l'occasion idéale de renforcer nos liens avec Samarcande et de réduire quelque peu son indépendance. Après tout, nous ne sommes techniquement rien de plus que les « protecteurs » de Samarcande et notre soutien actuel contribuerait grandement à faire évoluer cette relation vers quelque chose de plus engagé."
 bukhara.205.a:9 "Je suppose que nous ferons de notre mieux !"

 bukhara.206.t:9 "L'Atalyk exige des mesures"
 bukhara.206.d:9 "Alors que les tensions s’intensifient en Asie centrale, en particulier entre notre nation et le fief des bandits de Madamin Bek, de plus en plus de voix se font entendre pour que notre gouvernement s’engage à équiper et à préparer correctement une force de combat capable de tenir tête aux attaques turkmènes, persanes ou afghanes. La voix la plus forte dans ce camp est celle de l’Atalyk, qui a fait pression pour que des réformes soient apportées à nos milices, à notre armée et à nos quartiers-maîtres.\n\nBien sûr, la plupart des changements proposés ne font que donner plus de pouvoir aux mains d’Atalyk et de ses alliés, mais il n’est pas le seul à ressentir l’urgence de la situation et à avoir une piètre opinion de nos perspectives actuelles. Les Russes ont également commencé à pousser l’émir, espérant qu’avec la montée des tensions à l’ouest, ils pourront consacrer moins d’attention à notre région en s’appuyant davantage sur une armée boukharaienne autonome et compétente. Bien qu’il y ait peu d’amitié ou de coordination entre les Russes et Atalyk, leurs voix combinées ont commencé à exercer une pression considérable sur l’émir et ses Kushbeggi."
 bukhara.206.a:9 "Je suppose que nous ferons de notre mieux !"

 bukhara.207.t.normal:9 "Les réformistes réclament des réformes"
 bukhara.207.t.complete:9 "Les réformistes saluent nos réformes"
 bukhara.207.d.normal:9 "Le Conseil Communal, l'organisme démocratique des conseillers de l'émir formé dans le cadre des réformes d'avril, est, en gros, un organe politique dégriffé. Déjà extrêmement limité dans ses pouvoirs par les amendements apportés par l'émir aux réformes, la mort de son infatigable leader Mirzo Abdulvahid Munzim a marqué la fin de son importance, car l'émir a profité du vide du pouvoir pour empêcher la formation d'un nouvel organe - plaçant un contrôle toujours plus grand sur l'État entre les mains de l'illibéral Atalyk. Bien qu'ils ne soient plus membres officiels de l'administration gouvernementale, les anciens conseillers sont des personnalités politiques de premier plan qui forment ensemble la faction réformiste informelle de la bureaucratie et l'alliance politique informelle / société secrète, les Jeunes Boukhariens.\n\nLes réformistes compensent leur manque de poids politique par leur vaste réseau de relations au sein de notre population et de notre administration. Ils ont commencé à intensifier leurs efforts pour imposer une réforme institutionnelle sérieuse en exerçant une pression par le biais de critiques soigneusement formulées pour passer outre nos censeurs, largement diffusées dans leurs journaux et par le bouche à oreille. Bien que nous puissions toujours ignorer ces mouches à l'œil, il est clair qu'elles attendent de nous une action et seront déçues si nous nous contentons de rester les bras croisés."
 bukhara.207.d.complete:9 "Le Conseil Communal, l'organisme démocratique des conseillers de l'émir formé dans le cadre des réformes d'avril, est, en gros, un organe politique dégriffé. Déjà extrêmement limité dans ses pouvoirs par les amendements apportés par l'émir aux réformes, la mort de son infatigable leader Mirzo Abdulvahid Munzim a marqué la fin de son importance, car l'émir a profité du vide du pouvoir pour empêcher la formation d'un nouvel organe - plaçant un contrôle toujours plus grand sur l'État entre les mains de l'illibéral Atalyk. Bien qu'ils ne soient plus membres officiels de l'administration gouvernementale, les anciens conseillers sont des personnalités politiques de premier plan qui forment ensemble la faction réformiste informelle de la bureaucratie et l'alliance politique informelle / société secrète, les Jeunes Boukhariens.\n\nBien que ces réformistes félicitent rarement notre gouvernement, nos récents efforts pour réformer la bureaucratie centrale de l’Émirat ont attiré l’attention de nombreuses personnalités de leur mouvement. Les médias libéraux, souvent caractérisés par leur double langage, où les critiques sont dissimulées derrière des paroles élogieuses de soutien à l’Émir, ont sincèrement exprimé leur intérêt et leur soutien aux récents efforts visant à réorganiser et à rationaliser la bureaucratie pléthorique."
 bukhara.207.a:9 "Essayez de ne pas les ignorer."
 bukhara.207.b:0 "Bon!"

 bukhara.208.t:9 "Miller rencontre Mansurov"
 bukhara.208.d:9 "'émir aime à s'imaginer que son conseiller Aleksandr Miller est son fidèle subordonné. En réalité, il n'a que peu de contrôle sur l'agent russe au cœur du contrôle informel de Moscou sur l'émirat. Au cours de sa carrière prolifique en tant qu'homme de la Russie à Boukhara, Miller s'est révélé être un politicien incroyablement avisé, se rendant irremplaçable pour le président russe et l'émir de Boukhara. Plus que tout, Miller est pragmatique : il a soutenu la neutralité de Boukhara au plus fort de la guerre civile, a étouffé les tentatives russes de détrôner l'émir au lendemain de la crise de Tachkent et a aidé à guider l'aile autonomiste de la Jeune société boukharaienne à travers l'esprit nationaliste croissant de la dernière décennie.\n\nC'est ce dernier rôle qui propulse Miller dans la maison du riche leader progressiste boukharaien Muhiddin Mansurov, une figure de proue du mouvement des Jeunes Boukharaiens. Miller n'est pas étranger aux accords de coulisses avec l'opposition démocratique de la ville : ce sont ses négociations avec eux tout au long de la guerre civile qui ont évité une révolution républicaine, et il a travaillé en étroite collaboration avec des personnalités libérales pour élaborer les réformes qu'il a proposées par la suite. Bien qu'officiellement leur rendez-vous ne soit rien de plus qu'une visite sociale entre deux des hommes les plus influents de Boukhara, des rumeurs ont commencé à circuler sur les sujets clandestins de leur conversation au dîner. L'histoire principale est que Mansurov a invité Miller chez lui dans le seul but de le convaincre que l'émir empêche Boukhara d'être un allié productif et efficace de la Russie, et qu'une république dirigée par les Jeunes Boukharaiens servirait mieux les intérêts de Moscou s'ils étaient autorisés à prendre le pouvoir. Mansurov aurait même présenté un plan potentiel selon lequel ses alliés pourraient isoler et éliminer les alliés antirusses les plus enragés de l'émir, à condition qu'ils bénéficient de l'aide et des assurances de Moscou.\n\nCes rumeurs ont immédiatement pris fin suite à l'affirmation selon laquelle Miller aurait réagit en..."
 bukhara.208.a:9 "...sortant en colère."
 bukhara.208.b:9 "...écoutant attentivement."

 bukhara.209.t:9 "Uniformes de mauvaise qualité"
 bukhara.209.d:9 "À bien des égards, le prestige d'un royaume est sa monnaie d'échange la plus précieuse. Lorsque les attributs de la monarchie font défaut, ce n'est qu'une question de temps avant que les sujets ne commencent à remettre en question la légitimité de leur position. Cela est particulièrement vrai dans les rangs des armées de l'émirat, dont les soldats sont vêtus d'un méli-mélo d'uniformes hétéroclites. Ces dernières années, des tentatives ont été faites pour unifier la tenue de nos soldats, mais chaque tentative a été contrecarrée par le détournement des ressources et des priorités contradictoires.\n\nUn récent défilé, destiné à célébrer l'anniversaire de la naissance de notre merveilleux émir et son accession à la tête de Boukhara, s'est terminé dans l'embarras, car nous n'avons pas pu trouver d'hommes convenablement habillés pour compléter les rangs, laissant le défilé comme une démonstration de nos échecs. Ce désastre a une fois de plus ramené cette question au premier plan parmi un certain nombre de nos chefs militaires, qui ont demandé que nous poursuivions un effort concerté pour produire un uniforme unique et universel de Boukhara de qualité acceptable, au moins pour que les hommes censés défiler puisse le faire dans de bonnes conditions!"
 bukhara.209.a:9 "Remplacez ces chiffons !"
 bukhara.209.b:9 "L'apparence n'est pas tout..."

 bukhara.210.t:9 "Les marchands assiégés par les bandits"
 bukhara.210.d:9 "Si les villes de Boukhara et de Samarcande sont bien gardées par les milices locales et les soldats de l’émir, la campagne de l’émirat reste une terre pour l’essentiel sans loi. Les tribus locales font de leur mieux pour maintenir la paix entre elles, mais personne ne surveille les routes commerciales qui servent de base à notre économie. Si notre mosaïque de gouverneurs et de chefs de tribus a réussi à faire tourner les roues du commerce, même si lentement, certaines familles de marchands sont venues directement à l’Arche, en quête de notre aide. Selon eux, des bandes de bandits ont pris le contrôle des cols du sud entre Qarshi et Samarcande, étranglant le commerce dans la région. Si nos forces seraient plus que capables de sécuriser ces cols, nous devrions retirer nos hommes d’autres postes, ce qui nous rendrait potentiellement vulnérables ailleurs. Après tout, pourquoi devrions-nous financer les gardes des caravanes de marchands, alors qu’ils pourraient tout aussi bien se payer eux-mêmes ?"
 bukhara.210.a:9 "Fournir des armes pour ces caravanes."
 bukhara.210.b:9 "Ils peuvent embaucher leur propre protection!"

### Post War Organisation ###

 bukhara.700.t:9 "Survivre à la crise de Samarcande"
 bukhara.700.d:9 "Alors que les rapports font état d’une « action d’insurrection » contre les rebelles Basmachi, et que les journaux et les officiels proclament haut et fort que notre victoire sur ces tribus reculées était « inévitable » et qu’ils « se sont effondrés aussi facilement qu’ils ont été influencés par le diable », la vérité est que beaucoup dans la capitale poussent de profonds soupirs de soulagement. La victoire contre le Turkestan, Khiva, les Kazakhs et nos propres citoyens rebelles était loin d’être assurée. Le conflit a poussé notre armée et notre gouvernement à leurs limites absolues, menaçant d’annuler toutes les réformes que nous avions faites ces deux dernières années. La triste vérité est que nous devons remercier les Russes pour notre délivrance – c’est leur force militaire écrasante qui a écrasé nos ennemis et sauvé notre nation. La vérité est cependant plus dure à avaler que les mensonges commodes, et même maintenant les crieurs publics et les journaux municipaux racontent des histoires grandioses de la bravoure des Boukhariens sur le champ de bataille."
 bukhara.700.a:9 "Une fois de plus, nous avons résisté à la tempête !"

 bukhara.701.t:9 "Pièces de jeu dans le Grand Jeu"
 bukhara.701.d:9 "Il y a un siècle, les steppes d’Asie centrale faisaient partie du Grand Jeu entre les grandes puissances britannique et russe, qui se disputaient diplomatiquement le contrôle des régions situées entre le cœur de la Russie et l’Inde britannique pendant des décennies. L’héritage de ce conflit s’est fait sentir même pendant la guerre civile, lorsque les soldats britanniques sont intervenus pour défendre la ville blanche d’Achgabat, jetant ainsi les bases de son retour sous contrôle iranien. Alors que le Grand Jeu est presque terminé (l’un des joueurs s’est retiré), les grandes puissances contrôlent notre patrie. Aujourd’hui encore, notre royaume n’est guère plus qu’une pièce parmi tant d’autres sur l’échiquier de Moscou, et nous devons nous plier à la volonté et aux caprices de nos marionnettistes. La Russie a peut-être sauvé notre royaume de l’agression du Turkestan et du Khiva, mais la question de savoir quelle sera la prochaine étape se pose toujours. Nous espérons que Moscou décidera de nous accorder le contrôle des territoires nouvellement pacifiés en tant que partenaire responsable, mais des rumeurs circulent selon lesquelles, brûlés par une déloyauté répétée envers les autochtones, les Russes se préparent à annexer toute la région. S'ils devaient aller de l'avant avec une telle trahison, nous ne pourrions pas faire grand-chose pour leur résister, nos forces étant entièrement épuisées par le récent conflit et par leur contrôle total sur notre administration.\n\nNous avons cependant un tour dans notre sac pour convaincre les dirigeants militaires et politiques russes de se rallier à notre cause. Nous pourrions tenter de mobiliser les conseillers militaires et les chefs d’entreprise de Boukhara et les envoyer au nord pour défendre la cause d’un nouveau chapitre de l’histoire de l’Asie centrale, sous la conduite de Boukhara. Si ces dirigeants sont satisfaits de notre gouvernance et de l’efficacité d’un État d’Asie centrale « dirigé par des autochtones », ils pourront peut-être convaincre les Russes de nous accorder la domination de la région. Cependant, si les agents locaux du contrôle russe sont mécontents de notre gouvernance, nous n’aurons aucun contrôle sur les décisions prises à Moscou, décisions qui auront des conséquences considérables sur notre royaume."
 bukhara.701.a:9 "Utilisez nos alliés russes pour faire pression sur Moscou !"
 bukhara.701.b:9 "Nous ferons confiance à Moscou pour prendre les bonnes décisions."
 bukhara.701.c:9 "Malheureusement, nous n’avons pas d’autre choix que de faire confiance à Moscou…"

 bukhara.702.t:9 "S'occuper de l’Asie centrale"
 bukhara.702.d.nolobby:9 "Maintenant que nous avons pris le contrôle d’une grande partie de l’Asie centrale, la question se pose de savoir ce que nous devons faire de ces territoires, ainsi que de notre ancien État client de Boukhara, dans le sud. Traditionnellement, nous gouvernions l’Asie centrale par le biais d’un mélange de gouvernements militaires directs (en Transcaspien et au Turkestan russe) et de royaumes clients (à Khiva et à Boukhara), un système alambiqué qui s’est souvent révélé plus problématique qu’utile. Ces dernières années, nos alliés fantoches se sont révélés d’une loyauté douteuse et d’une compétence douteuse, ce qui a conduit beaucoup d’entre eux à promouvoir une approche plus directe de l’administration de cette région rebelle. Cependant, d’autres ont plaidé avec véhémence pour la création d’un État turc unifié et « indépendant » dans la région, affirmant que c’était la division de la région qui avait permis à la rébellion de s’envenimer, et avertissant que les coûts de l’administration de l’Asie centrale dépasseraient de loin les gains que nous pourrions tirer d’un contrôle direct de la région. Les informations sur la région, la disposition de nos alliés et l'efficacité de notre administration étant obscures, nous en sommes venus à dépendre largement des conseils des conseillers russes de l'Émirat, qui nous ont informés des divers événements dans la capitale, ainsi que de nombreuses recommandations souhaitées (et indésirables) sur la manière de procéder.\n\nCependant, nos hommes sur le terrain ont des avis partagés : beaucoup présentent l’émir comme un proche allié de notre régime, d’autres prônent la création d’un nouveau gouvernement républicain pour unifier la région, tandis que d’autres réclament l’annexion de l’émirat sur nos terres et la réorganisation de l’Asie centrale en un royaume russe gérable. Le maintien de l’émir comme figure de proue d’ un nouveau royaume d’Asie centrale contribuerait probablement grandement à maintenir la paix dans la région, et la protection d’une monarchie islamique pourrait s’avérer un outil de propagande précieux si nous souhaitons courtiser certains dirigeants du Moyen-Orient . D’un autre côté, l’émir s’est révélé être un obstacle à la modernisation de son royaume, et il existe une demande publique importante pour un gouvernement républicain dirigé par des autochtones, en particulier parmi l’intelligentsia turque. Bien sûr, la solution la plus simple serait d’annexer simplement les terres afin que leur administration puisse être abordée de manière holistique. Mais une telle solution provoquerait probablement la colère de la population autochtone. Sans directives claires de la part des experts de Boukhara, c'est véritablement au gouvernement de faire son choix."
 bukhara.702.d.baselobby:9 "Maintenant que nous avons pris le contrôle d’une grande partie de l’Asie centrale, la question se pose de savoir ce que nous devons faire de ces territoires, ainsi que de notre ancien État client de Boukhara dans le sud. Traditionnellement, nous gouvernions l’Asie centrale par le biais d’un mélange de gouvernements militaires directs (en Transcaspien et au Turkestan russe) et de royaumes clients (à Khiva et à Boukhara), un système alambiqué qui s’est souvent révélé plus problématique qu’utile. Ces dernières années, nos alliés fantoches se sont révélés d’une loyauté douteuse ainsi que d’une compétence douteuse, ce qui a conduit beaucoup d’entre eux à promouvoir une approche plus directe de l’administration de cette région rebelle. Cependant, d’autres ont plaidé avec véhémence pour la création d’un État turc unifié et « indépendant » dans la région, affirmant que c’était la division de la région qui avait permis à la rébellion de s’envenimer, et avertissant que les coûts de l’administration de l’Asie centrale dépasseraient de loin les gains que nous pourrions tirer d’un contrôle direct de la région. Les informations sur la région, la disposition de nos alliés et l'efficacité de notre administration étant obscures, nous en sommes venus à dépendre largement des conseils des conseillers russes de l'Émirat, qui nous ont informés des divers événements dans la capitale, ainsi que de nombreuses recommandations souhaitées (et indésirables) sur la manière de procéder.\n\nNos hommes sur le terrain se sont montrés de fervents partisans d’une forme de gouvernement autochtone au Turkestan, mettant fortement en garde contre les dangers que l’annexion représenterait pour notre unité nationale et le coût en sang et en argent qu’elle infligerait. Cependant, au-delà de ce point, ils sont divisés. Alors que nombre de nos agents à Boukhara ont noué des liens étroits avec l’émir et ses alliés au cours des dernières décennies, il existe un camp tout aussi important qui gravite plutôt vers les bureaucrates réformistes de l’émirat qui conspirent depuis longtemps pour mettre en place un gouvernement républicain moderne dans la région. Ces deux positions ont été confondues par un grand nombre de nos administrateurs qui sont totalement indifférents au futur gouvernement de la région. Ils soutiennent que ni la république ni l’émirat ne sont des solutions pragmatiques évidentes : le maintien de l’émir comme figure de proue d’ un nouveau royaume d’Asie centrale contribuerait probablement grandement à maintenir la paix dans la région, et la protection d’une monarchie islamique pourrait s’avérer un outil de propagande précieux si nous souhaitons courtiser certains dirigeants du Moyen-Orient . D’un autre côté, l’émir s’est révélé être un obstacle à la modernisation de son royaume, et il existe une demande publique importante pour un gouvernement républicain dirigé par des autochtones, en particulier parmi l’intelligentsia turque. Compte tenu de ces voies concurrentes, la majorité de nos agents nous demandent simplement de promouvoir un gouvernement dans la région qui joue le meilleur rôle pour nos alliés et bienfaiteurs sur le front intérieur, ou qui soit le plus en phase avec nos inclinations idéologiques."
