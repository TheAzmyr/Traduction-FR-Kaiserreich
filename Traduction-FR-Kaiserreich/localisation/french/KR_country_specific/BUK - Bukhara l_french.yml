 bukhara.1020.t:9 "The Bukharan Constitution, Part 2"
 bukhara.1020.d:9 "Chapter Five (Articles 41–54) concerns the rights and obligations of male Turkestani citizens. Citizens are guaranteed protection from arbitrary arrest and illegal search and seizure, guaranteed a limited right to travel and the right to own private property, freedom of assembly, freedom of expression, freedom to organize unions and similar organizations, and freedom of religion. Military service and the payment of taxes is mandatory for all male subjects.\n\nChapter Six (Articles 55–62) concerns the promulgation of laws. Article 56 requires the approval of the Emir and Majlis for all laws, while Article 57 allows for the 'constructive approval' of the Emir through a veto-override of two-thirds majority in the Majlis. Article 58 permits the Emir to issue binding decrees when the Majlis is not meeting, though these decrees lose their validity if not approved by the Majlis within a month of their introduction. The Emir is prohibited from using decrees to change the Constitution or laws involving elections.\n\nChapter Seven (Articles 63–77) regulates the operation of the Majlis. There is only one legislative body, the Communal Council, or the Majlis. The Council of Ministers is eliminated. The Majlis is required to meet at least once each year, but the Emir is able to dissolve it at any time, so long as a new election is called within the month. Members of the Majlis are elected for a five-year term using a system of indirect voting where local divisions of three-hundred to five-hundred male citizens nominate a delegate to vote on their behalf. Both the Majlis and the Emir may propose legislation, including amendments to the constitution. The Majlis is prohibited from using its budgetary powers to deny requests of funding or manpower from the Army – if the Majlis denies such a request without the approval of the Emir they must provide funding equal to the prior year's number."
 bukhara.1020.a:9 "To a democratic future!"

