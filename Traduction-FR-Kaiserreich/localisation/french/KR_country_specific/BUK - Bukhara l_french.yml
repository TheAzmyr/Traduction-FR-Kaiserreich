 BUK_KR_gathering_storm_desc:9 "L'Émirat de Boukhara a été récompensé pour son soutien à la cause blanche et est resté un allié résolument pro-russe.\n\nMais alors que les réformistes de l'intérieur cherchent à saper le pouvoir de l'Émir Alim Khan et que les voisins de Boukhara, au nord et à l'ouest, convoitent ses riches terres, l'avenir reste incertain.\n\nL'Émirat tiendra-t-il bon ou tombera-t-il dans les poubelles de l'histoire comme un simple État-client de Moscou ?"

