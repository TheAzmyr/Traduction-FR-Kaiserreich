epublican government in the region. Our leading agent in the realm, Aleksandr Miller, has since laid out a detailed and concrete plan to dispose of the Emir, secure the region, and create a new allied native regime. With our agents near unanimous in their support for the creation of a new republic in our sphere of influence, it would be ill advised to ignore them."
