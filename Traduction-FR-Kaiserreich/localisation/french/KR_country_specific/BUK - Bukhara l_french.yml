 BUK_balancing_act:9 "L'Équilibre Boukharien"
 BUK_balancing_act_desc:9 "Boukhara est une nation divisée selon des lignes idéologiques, sectaires et tribales, et peu a été fait pour rectifier cette situation ou unifier ces peuples disparates. Pour guider le gouvernement vers l'avenir, ces groupes doivent être apaisés ou traités. Les §Ptraditionalistes§!, qui représentent les alliés de l'Atalyk et une grande partie de l'appareil militaire, craignent que leurs anciens privilèges ne soient révoqués, tandis que les §0réformistes§!, qui représentent une grande partie de la bureaucratie, en particulier dans le gouvernement de la ville semi-autonome de Samarkand, réclament la modernisation et le changement.\n\n[BUK_get_balancing_act][BUK_get_yb_strength][BUK_get_young_bukharan_support][BUK_get_atalyk_support][BUK_get_russian_support]"
