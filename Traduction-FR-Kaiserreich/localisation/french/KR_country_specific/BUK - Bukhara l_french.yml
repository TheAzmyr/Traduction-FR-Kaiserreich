### Intro Screen ###
 BUK_country_intro_header:9 "Boukhara et la Guerre Civile"
 BUK_country_intro_header_1:9 "De l'Intérieur et de l'Extérieur"
 BUK_country_intro_header_2:9 "Reform vs Reaction"

 BUK_country_intro_content:9 "As the civil war raged in Russia, so too did the Young Bukharan movement - in March 1918, they attempted to wrestle control of the Emirate of Bukhara. They were soundly defeated;  the conservative Emir Mohammed Alim Khan attempted to hold his position of absolute power against the emboldened and radicalized movement, executing Red emissaries and clamping down on dissent within his domain. The protectorate was able to hold on, largely due to the Emir's support for the White cause. The pre-war arrangements and treaties were qiuckly reaffirmed, and the Emir was more than happy to browbeat his increasingly rebellious subjects with the support of his old Russian allies.\n\nWith the external Red threat eliminated, the Emir of Bukhara turned to the insidious radical movement within the city of Bukhara itself. Having executed a number of prominent reformists at the height of the Civil War, the tension between the conservative and autocratic rule of the Emir and the popular Young Bukharan movement threatened to rip the city apart. While Alim Khan initially prepared to burn out the cancer of liberalism in his realm through a violent purge, news of this planned massacre reached the ears of the newly formed SR/Kadet Government in Moscow, which heavily pressured the Emir to negotiate with the democratic opposition. With the threat of Russian intervention into the issue looming over the Emir, he immediately set to work drafting a reform package which would satisfy the Russians while ceding as little power as possible."
 BUK_country_intro_content_1:9 "The Emir opened an elected Communal Majlis which could send proposals to be reviewed by the Emir and his newly formed Council of Ministers, an appointed body of elder statesmen who would serve the Emir directly. As an additional olive branch to the Young Bukharans, the elder liberal Mirzo Abdulvohid Munzim was appointed as the first Chairman of the Council of Ministers. These reforms alleviated the Russian pressure on Bukhara, and gave the people a voice to propose legislation, though the Emir was loath to actually pass anything which crossed his desk. However, the Council of Ministers proved to be a dynamic group, and Munzim spearheaded a number of minor reforms to the Emirate, shaving away bureaucratic bloat and developing meritocratic institutions.\n\nWith the fallout of the 1929 coup and the ensuing chaos in Central Asia, the Emir made his move. Sensing an opportunity to expand his influence, Emir Alim Khan declared himself the “Protector of Samarkand,” intervening in the conflict. Seeing the devastation of Semirechye, the city accepted the armies of Bukhara into their gates, and the leader of the Emir's armies, the disciplined Ibrahim Bek, began to prepare for a siege. Worried of a Russian or Alash attack from the north, and recognizing a hardened foe to his south, Madamin called off the invasion of Samarkand and prepared to defend his newly won territories."
 BUK_country_intro_content_2:9 "After the conflict, the divide between the Emir and his Council of Ministers deepened, as the liberal Council expanded their powers and reach at the cost of his own. Just when it looked as though the Young Bukharans would be able to force Alim Khan into instituting a constitution and democratizing the state, the liberals suffered a major setback upon the death of their de-facto leader, the Chairman of the Council Mirzo Abdulvohid Munzim. Seeing this opportunity to turn back the tides of reform, Alim Khan refused to appoint a new Chairman, leaving the post vacant and the Council rudderless.\n\nInstead, the Emir has delegated increased powers to the conservative and vitriolically anti-Russian Atalyk Ibrahim Bek, though this arrangement is both unpopular with the people and increasingly inefficient. Not only are the Jadid reformers upset with his rule; many of his ministers see the newly empowered Atalyk as a rabid and unleashed dog who threatens to bring the Emirate into conflict with Russia. Alim Khan is not convinced by such arguments, however, and knows that as long as he occupies the Ark of Bukhara, the Emirate will stand as a steadfast ally to Moscow."
