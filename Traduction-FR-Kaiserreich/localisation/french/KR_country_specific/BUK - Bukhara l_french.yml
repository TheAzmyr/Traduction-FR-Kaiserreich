 BUK_emergency_taxes_traditionalist:9 "Financement Supplémentaire de l'Armée"
 BUK_emergency_taxes_reformist:0 "Mesures d'Austérité"
 BUK_emergency_taxes_russian:9 "Plan de Relance Technocratique"

 BUK_struggling_bureaucracy:9 "Bureaucratie en Difficulté"
 BUK_struggling_bureaucracy_desc:9 "Il existe de fortes tensions entre les différentes branches du gouvernement de l'émirat. Ces dernières années, les rouages bien huilés de l'État se sont enrayés, l'émir Alim Khan ayant commencé à intervenir plus directement dans les affaires de ses ministres. Craignant le Majlis dominé par les Jadid, l'émir a laissé l'organe central du gouvernement sans dirigeant, remplissant les postes avec des béni-oui-oui et des loyalistes. Les réformistes craignent que la bureaucratie de l'État ne soit sur le point de s'effondrer complètement, tandis que les conservateurs critiquent le système administratif actuel, qu'ils accusent d'avoir été vidé de sa substance et ruiné par les réformistes."
 BUK_stagnant_bureaucracy:9 "Gouvernement Moribond"
 BUK_stagnant_bureaucracy_desc:9 "La crise économique qui a frappé notre gouvernement au début de l'année 1936 s'est avérée être le dernier clou dans le cercueil de notre administration en phase terminale. Avec un Majlis apathique et sans chef et des subordonnés privilégiés de l'émir mal équipés pour faire face à la crise actuelle, les fonctions de base de la gouvernance se sont effondrées et notre bureaucratie s'est retrouvée désorganisée et confuse. Les réformistes ont dénoncé la situation actuelle comme étant le résultat d'un effort systématique pour défaire les réformes Miller, tandis que les conservateurs pointent du doigt la corruption et le gonflement du système administratif de l'émirat comme étant la cause de cette crise."
 BUK_antiquated_army:9 "Armée d'Antiquités"
 BUK_antiquated_army_desc:9 "Bien que l'émir Alim Khan ait personnellement étudié dans des académies militaires russes et qu'il soit aidé depuis longtemps par des conseillers russes, nos tentatives de réforme de l'armée boukharienne sont un combat permanent qui n'aboutit qu'à de maigres résultats. La majeure partie de notre force de combat est toujours constituée de levées glorifiées et de milices tribales, auxquelles on fait appel en temps de crise. L'armée permanente est prometteuse, mais elle a été lente à s'adapter aux équipements modernes et aux nouvelles tactiques. Il faut faire quelque chose, avant que nous ne soyons entraînés dans une nouvelle guerre."

