ators who are wholly apathetic to the future government of the region. They argue that neither a republic or the Emirate is the pragmatic no-brainer: the maintenance of the Emir as a figurehead leader of a new Central Asian realm would likely go a long way towards keeping the peace in the region, and the protection of an Islamic monarchy could prove to be a valuable propaganda piece if we wish to court some Middle Eastern leaders. On the other hand, the Emir has proven himself to be an obstruction to the modernization of his realm, and there is significant public demand for a native-led republican government, especially among the Turkic intelligentsia. With these competing paths in mind, the majority of our agents direct us to simply promote a government in the region which plays best to our allies and benefactors on the homefront, or which is most in line with our ideological inclinations."
