 bukhara.1025.t:9 "The Bukharan Constitution, Part 1"
 bukhara.1025.d:9 "The Introduction (Articles 1–2) declares that the Emirate of Turkestan is "one and indivisible" under the majesty of the Emir and his most loyal servant the Atalyk and mandates the use of Chagatai Persian within the court.\n\nChapter One (Articles 3–37) concerns the divine and sovereign powers of the Emir, listing his prerogatives as monarch of Turkestan. The Emir possesses supreme sovereign power and strict obedience to his commands is mandated by Allah. The Emir possesses sweeping prerogatives and is personally inviolable. He has the sole power to declare war, make peace and negotiate treaties, supreme command of the armed forces, the authority to mint money, the right to grant pardons, quash judicial proceedings, promulgate decrees, sole charge over the Emirate's administrative and external affairs, the sole power to appoint and dismiss his ministers, and the right to determine the nature and scope of their duties. The Emir has the power to appoint an Atalyk as his proxy and speaker, vesting them with the same powers and authority, and the Atalyk is beholden only to the Emir, who may recall them at any time.\n\nChapter Two (Articles 38–50) concerns issues of regency and accession of the Emir. The age of majority is sixteen and the Atalyk serves as the regent and has the power to select a regency council to administer in the Emir's stead. All males of the Emirate must swear and Oath of Allegiance to the Emir and his Atalyk upon his accession to the throne."
