protéger nos intérêts dans la région, ainsi que notre flanc sud. Plus particulièrement, nos agents ont forgé des liens étroits avec l’émir et son cercle intime, et ils l’ont poussé à se mettre en avant comme le pivot de notre contrôle continu de la région. Quelle que soit notre position à l’égard du pouvoir monarchique, le fait demeure que l’émir est le plus proche ami de Moscou à Boukhara et qu’il serait un atout inestimable. Nos agents étant presque unanimes dans leur soutien à l’expansion de l’émirat dans toute la région pour renforcer notre sphère d’influence, il serait mal avisé de les ignorer."
 bukhara.702.a:9 "C'est trop de travail – annexez-les !"
 bukhara.702.b:9 "Accordez-leur la domination sur la région et retenez l'émir"
 bukhara.702.c:9 "Forgeons une nouvelle république d’Asie Centrale dans notre sphère !"

 bukhara.703.t:9 "Le silence gênant"
 bukhara.703.d:9 "Un silence gêné règne à la Cour suprême de Boukhara. Les rumeurs de délibérations russes sur l’avenir de l’Asie centrale ont commencé par être optimistes, avec des promesses chuchotées de la domination de Boukhara sur toute l’Asie centrale en tant qu’allié loyal de la Russie, et des discussions passionnées autour des démarcations géographiques et administratives. Cependant, au fil des jours, les rumeurs et les murmures en provenance de Moscou se sont atténués et les Russes au sein de notre administration sont devenus de plus en plus silencieux, se réunissant en petits groupes, discutant avec ferveur dans les coins et devenant silencieux en présence de nos propres agents et administrateurs. Il n’est pas nécessaire d’être un génie pour comprendre ce qui se passe – dès les premiers jours de notre victoire, des signes avant-coureurs ont été observés, indiquant que, malgré notre loyauté, les Russes ont décidé que toute l’Asie centrale devait être gouvernée comme une partie de la Russie proprement dite. Les changements récents dans l'air n'ont fait que confirmer nos pires craintes, et le nombre croissant de soldats russes affluant dans notre royaume « pour le maintien de la paix et l'élimination des insurgés Basmachi persistants » trahit les objectifs violents de Moscou. De plus en plus isolé, l'émir n'a d'autre choix que d'accéder aux caprices de Moscou - et avec la récente réception d'une lettre demandant sa présence dans la capitale russe, il semble que son temps dans l'Arche ait suivi son cours."
 bukhara.703.a:9 "L'émir monte à bord d'un train en direction du nord, le cœur lourd."

 bukhara.704.t:9 "La Russie nous accorde la domination"
 bukhara.704.d:9 "Jubilation dans l'Arche ! Rassemblements dans la rue ! Notre grand royaume s'est vu accorder la domination sur toute l'Asie centrale, en tant qu'alliés fidèles de la grande nation russe. Un siècle de service a finalement porté ses fruits. Les grands esprits de Moscou ont finalement compris notre importance en tant que gardien du sud et en tant qu'intendant des nombreuses tribus musulmanes d'Asie centrale. L'armée russe a déjà commencé le processus de transfert de l'administration des différentes régions occupées, comme on appelle les unités ailleurs. Bien sûr, nous devrons rapidement développer notre bureaucratie et notre armée pour sécuriser ces nouvelles terres, et nous continuerons à compter sur les Russes pour la stabilité et le soutien, ce qui signifie qu'il n'y a guère d'impulsion pour chasser les Moscovites - après tout, chaque soldat russe qui occupe un poste est un Boukharaien de moins ! Quoi qu'il en soit, l'avenir de nos terres est brillant, et l'émir a déjà préparé un défilé pour célébrer ce nouveau chapitre de l'histoire de Boukhara !"
 bukhara.704.a:0 "Fantastique!"

 bukhara.705.t:0 "La grande parade"
 bukhara.705.d:9 "L'émir, marqué en partie par son séjour à Saint-Pétersbourg, est un adepte des démonstrations élégantes et extravagantes des prouesses militaires de l'émirat. Bien que ses rêves de grandes parades échouent souvent face à la pauvreté et à la corruption militaire de Boukhara, il a néanmoins réussi à faire naître une « culture des parades » au sein de l'émirat. Aujourd'hui, ces progrès sont pleinement visibles, alors que les unités de l'armée de Boukhara, vétérans d'innombrables batailles à travers l'Asie centrale, défilent dans la ville comme des professionnels accomplis. Bien sûr, cette illusion de tranquillité est rompue lorsqu'un passant commence à réclamer une forme de protestation civile - mais le calme est rapidement revenu après sa mort prématurée aux mains du fier destrier d'un dragon de Boukhara. La poussière retombée, il semble que le temps soit venu pour l'émir de forger une nouvelle nation - un émirat de tout le Turkestan ! Il y aura sans aucun doute des revers et des défis dans les années à venir, mais l'émir a appris une chose en parvenant à mettre en place l'armée de Boukhara : rien ne remplace la persévérance."
 bukhara.705.a:9 "Un nouveau soleil brille sur l’Asie centrale !"

 bukhara.706.t:9 "Moscou demande la présence de l'émir"
 bukhara.706.d:9 "Jubilation dans l'Arche ! Rassemblements dans la rue ! Notre grand royaume s'est vu accorder la domination sur toute l'Asie centrale, en tant qu'alliés loyaux de la grande nation russe. Un siècle de service a finalement porté ses fruits. Les grands esprits de Moscou ont finalement compris notre importance en tant que gardien du sud et en tant qu'intendant des nombreuses tribus musulmanes d'Asie centrale. L'armée russe a déjà commencé le processus de transfert de l'administration des différentes régions occupées, comme on appelle les unités ailleurs. Bien sûr, nous devrons rapidement développer notre bureaucratie et notre armée pour sécuriser ces nouvelles terres, et nous continuerons à compter sur les Russes pour la stabilité et le soutien, ce qui signifie qu'il n'y a que peu d'impulsion pour chasser les Moscovites - après tout, chaque soldat russe qui occupe un poste est un Boukharien de moins ! Les Russes ont demandé à l'émir Alim Khan de les rejoindre à Moscou pour célébrer ce nouveau chapitre et pour discuter plus avant de la future planification militaire russe alors que nous nous tournons ensemble vers les chiens allemands qui ont contribué à financer les rebelles du Turkestan et de Khivan. L'émir a réuni avec enthousiasme sa famille et un certain nombre de hauts responsables pour l'accompagner dans cette grande tournée du plus grand allié de Boukhara."
 bukhara.706.a:9 "L'émir monte à bord d'un train en direction du nord, excité par l'avenir !"

 bukhara.707.t:9 "Le putsch de [GetMonth]"
 bukhara.707.d:9 "Un coup d’État est considérablement facilité pour tout homme loyal ou motivé au sein d’un gouvernement : il facilite les transitions, confère une légitimité et une crédibilité aux nouvelles personnalités et isole et confond ceux qui seraient les plus préjudiciables au succès des conspirateurs. Dans le cas de Boukhara, presque tous les hommes restés à l’intérieur étaient au moins favorables au complot russe visant à renverser l’émir et à installer un nouveau gouvernement républicain intérimaire. Lorsque l’ordre fut donné, des soldats russes et quelques officiers militaires clés indigènes prirent d’assaut l’Arche dans l’espoir de capturer Ibrahim Bek. Le chef ouzbek sauvage n’avait pas l’intention de partir tranquillement, et une brève et violente confrontation dans la forteresse coûta la vie à une trentaine d’hommes, dont Ibrahim. Immédiatement, les conspirateurs s’efforcèrent d’installer un nouveau gouvernement, faisant entrer dans la forteresse les chefs jadid , des personnalités militaires modérées et des nobles de moindre importance. L’émir avait trahi le royaume en faveur de l’Allemagne, leur avait-on dit, et allait être placé en résidence surveillée à son arrivée à Moscou. Boukhara, et l’Asie centrale dans son ensemble, seraient réformées en une nouvelle république, pour éviter les dangers d’un émir déloyal qui vendrait à nouveau nos terres à des dirigeants étrangers.\n\nLes Russes se sont démenés pour trouver des personnalités prêtes à prendre part à un nouveau gouvernement. Si la majorité de la bureaucratie se soucie peu des nuances de la politique, il est beaucoup plus difficile de trouver une personnalité prête à servir de figure de proue à ce nouveau régime. Beaucoup craignent que l'opinion publique ne soit farouchement opposée à un nouveau président, tandis que d'autres sont philosophiquement opposés à l'idée de diriger une administration « fantoche ». Cependant, avec l'aide de quelques idéologues fidèles et après un mélange de menaces et de promesses, les agents russes de plus en plus inquiets ont réussi à convaincre l'éminent chef du Jadid , Mahmudkhodja Behbudiy, de prendre le relais de la République en tant que nouveau président intérimaire. Fort de son soutien (tiède) le nouvel avenir républicain semble prometteur."
 bukhara.707.a:9 "Coupez les branches pourries pour faire place à un avenir radieux !"

 bukhara.708.t:9 "Notre nouveau régime au Turkestan"
 bukhara.708.d:9 "Après quelques préparatifs, nous avons réussi de manière incroyable notre mission de renverser l’émir et de le remplacer par un gouvernement républicain. Toute résistance à grande échelle contre nos manœuvres a été étouffée par le chef ouzbek Ibrahim Bek, qui a combattu jusqu’au bout les forces que nous avions envoyées pour le soumettre. La plupart des factions et des forces au sein de l’ancien émirat se sont engagées envers notre nouveau gouvernement allié sous la direction intérimaire du progressiste jadid Mahmudkhodja Behbudiy, très respecté. Bien que Behbudiy soit un esprit libre et peu susceptible de se plier entièrement à nos directives, il devra compter sur nos agents pour soutenir son régime, et son objectif de modernisation de la région s’aligne largement sur le nôtre. S’il s’avère trop insaisissable, nous pourrions simplement convoquer des élections dans la nouvelle République du Turkestan pour amener au pouvoir un nouveau citoyen plus souple. Dans l’état actuel des choses, nous avons gagné un État tampon précieux et un ancien allié dans le sud, avec peu de dépenses de ressources et de roubles de notre part. Bien sûr, seul le temps nous dira si cet État fantoche s’avère plus problématique qu’il n’en vaut la peine, mais en attendant, nous devrions simplement récolter les fruits d’un coup d’État bien planifié."
 bukhara.708.a:9 "Vers un avenir plus raisonnable en Asie centrale !"

 bukhara.709.t:9 "La diarchie inconfortable"
 bukhara.709.d:9 "Les semaines qui ont suivi l’instauration de notre nouveau gouvernement républicain ont été à la fois houleuses et passionnantes. Plusieurs lois anciennes ont été abrogées, les fonctionnaires de l’opposition ont été purgés et un vent de réforme souffle dans l’air. Le parti Jeune Boukhara, rebaptisé depuis le Parti Jeune Turkestan, a consolidé son emprise sur les différents échelons du gouvernement, avec Mahmudkhodja Behbudiy agissant comme un médiateur prudent entre les différentes factions du mouvement libéral, dont beaucoup préféreraient voir cette nouvelle république libérée de l’influence russe. Les Russes eux-mêmes, cependant, ont fait des progrès exceptionnels dans leurs objectifs de contrôle de la république, favorisant le soutien d’un petit groupe de réformistes républicains radicaux, qui voient Moscou comme un modèle de modernisme que le Turkestan ferait bien de reproduire. Abdurauf Fitrat, en partie influencé par ses expériences avec le mouvement des Jeunes Turcs ottomans, est devenu un phare pour ceux qui estiment que Behbudiy et la vieille garde Jadid sont trop modérés, et un certain nombre de jeunes protégés se sont rapidement retrouvés promus par le soutien tacite des Russes, obtenant plusieurs postes ministériels et des postes bureaucratiques vitaux pour cette nouvelle clique de nouveaux nationalistes. Bien sûr, les Jadids progressistes et modérés ont repoussé ce nouveau mouvement galvanisé, affirmant qu'ils représentaient l'intervention impériale russe dans la gouvernance de la république. Alors que divers postes sont occupés par des agents russes avec des autochtones « idéologiquement loyaux », un gouvernement au sein du gouvernement est devenu de plus en plus fort - créant une dyarchie entre les officiers subalternes soutenus par les Russes et les divers idéalistes de la vieille garde auxquels ils sont nominalement subordonnés. À leur crédit, ces deux factions sont unies par nombre de leurs objectifs et leurs expériences communes de lutte contre l'oppression de l'émir, ce qui ouvre de nombreuses opportunités de débats idéologiques raffinés et d'efforts de réforme bipartis."
 bukhara.709.a:9 "Des poignards dans l'ombre, mais des sourires dans les couloirs."

 bukhara.710.t:9 "L'ascension de la République !"
 bukhara.710.d:9 "Les semaines qui ont suivi l'instauration de notre nouveau gouvernement républicain ont été incroyablement passionnantes. Plusieurs lois anciennes ont été abrogées, les fonctionnaires de l'opposition ont été purgés et un vent de réforme souffle dans l'air. Le parti des Jeunes Boukhara, rebaptisé depuis le Parti des Jeunes Turkestan, a assuré son emprise sur les différents échelons du gouvernement et Mahmudkhodja Behbudiy s'est servi de son rôle de médiateur inébranlable entre les différentes factions du mouvement libéral, dont beaucoup préféreraient voir cette nouvelle république libérée de l'influence russe. Beaucoup des Jadids qui se sont servis du pouvoir de l'émir, espérant mettre en œuvre des réformes sous sa coupe, se sont retrouvés dans une situation délicate, car leurs frères plus radicaux font valoir leurs talents antimonarchiques. Behbudiy s'est de plus en plus retrouvé comme le défenseur de ces libéraux de la « vieille garde », tandis que des factions plus radicales se sont coalisées sous la direction du célèbre leader progressiste Abdurauf Fitrat. Si certains craignent que ces difficultés de croissance ne soient les prémices d’une dangereuse division factionnelle au sein des Jeunes Turkestaniens, la plupart reconnaissent qu’il existe suffisamment de personnalités favorables au compromis, dont Behbudiy et Fitrat, pour que le parti reste uni dans les années à venir. Avec son nouveau contrôle sur les organes du gouvernement, le Jeune Turkestan élabore de grands plans pour révolutionner l’avenir de l’Asie centrale."
 bukhara.710.a:9 "Bravo à la république !"

 bukhara.711.t:9 "La question transcaspienne"
 bukhara.711.d:9 "Avec l'avènement d'un nouveau protectorat dans notre sud, une question controversée a surgi : celle de la province de Transcaspienne. En 1929, Khiva nous a confisqué de facto ce territoire, et il faut reconnaître que ce fut une décision populaire parmi les populations locales. Il serait peut-être plus sage de légaliser cette séparation de la province de Transcaspienne en l'attribuant à [BUK.GetNameDef]..."
 bukhara.711.a:9 "Ils le méritent."
 bukhara.711.b:9 "Cette terre restera russe."
### Fired by Focus ###

 bukhara.1000.t:9 "Des problèmes avec les petits exploitants"
 bukhara.1000.d:9 "Alors que la grande majorité des plantations et des terres agricoles de notre royaume appartiennent à un groupe restreint de riches propriétaires terriens, un certain nombre d’agriculteurs musulmans luttent pour survivre face à la concurrence des élites marchandes et des entreprises russes. Si la cote des gros agriculteurs et de leurs amis au sein de l’administration de l’émir est en hausse, pour de nombreux agriculteurs, une mauvaise récolte ou une baisse des prix les sépare de la perte du contrôle de leurs terres au profit de prêteurs étrangers ou de la perte des maigres économies qu’ils ont accumulées. Ces agriculteurs ont récemment commencé à se coordonner pour mettre en commun leurs ressources et se sortir mutuellement de la dette, un projet largement soutenu par la petite aile socialiste agraire du parti Jeune Boukhara. Nos amis des plantations nous ont demandé d’intervenir avant que ce nouveau mouvement ne devienne incontrôlable – après tout, ces petits exploitants s’associent à des radicaux socialistes et utilisent des pratiques communautaires pour saper nos alliés. Des sources proches du tribunal nous assurent que l’arrestation d’un chef de file accusé de corruption ramènerait rapidement les autres au pas. Cependant, ces courageux agriculteurs musulmans sont parmi les derniers vestiges de notre royaume à ne pas être touchés par l'emprise de Moscou, et nous devrions y réfléchir à deux fois avant de les sacrifier pour garder nos amis heureux."
 bukhara.1000.a:9 "Tuer ces communistes dans l’œuf"
 bukhara.1000.b:9 "Laissez ces agriculteurs tranquilles"

 bukhara.1001.t:9 "Problèmes avec les officiers"
 bukhara.1001.d:9 "Bien qu’il y ait quelques vestiges de l’influence ottomane et britannique dans notre armée, elle est surtout influencée par nos partenaires russes, qui ont laissé leur marque la plus profonde sur les unités de l’armée permanente qui font de plus en plus la fierté de l’émir. D’un autre côté, les forces tribales irrégulières qui ont formé la base de notre armée depuis la guerre civile sont profondément ancrées dans le domaine d’Ibrahim Bek, un traditionaliste antirusse enragé qui a fermement empêché toute influence réelle de Moscou sur ces forces. Avec son nouveau rôle élevé d’Atalyk de l’émirat, Ibrahim Bek a tenté de prendre le contrôle des unités de l’armée permanente de Lashkarya aux observateurs et aux formateurs russes, sans grand succès. Cependant, la récente décision de faire défiler ces unités est devenue un nouveau champ de bataille pour ces deux camps rivaux au sein de l’appareil militaire de Boukhara, laissant le Kushbeggi Nizamaddin Urganji, qui penche pour la Russie, tenter une fois de plus de convaincre l’émir de maîtriser son chien d’attaque préféré. Ibrahim Bek a exigé qu'aucun citoyen russe ne défile lors du prochain défilé, ni qu'aucun Russe ne soit assis à proximité de l'émir pendant qu'il assiste à cette démonstration de puissance nationale. Bien entendu, le Kushbeggi a prévenu qu'une telle action constituerait un sérieux affront à nos alliés les plus proches, et qu'il pourrait en outre être difficile de se débarrasser de nos unités les moins compétentes de leurs officiers russes entraînés - après tout, nous ne voulons pas que quiconque se mette à marcher dans la mauvaise direction."
 bukhara.1001.a:9 "Gardez les conseillers et les invités russes dans la boucle"
 bukhara.1001.b:9 "Il s’agit d’une célébration de la puissance de Boukhara, et non du contrôle russe !"

 bukhara.1002.t:9 "Atalyk dénonce la corruption"
 bukhara.1002.d:9 "Pour le Kushbeggi Nizamaddin Urganji, même une horloge cassée indique la bonne heure deux fois par jour. Bien qu'il n'ait pas grand-chose en commun avec Atalyk Ibrahim Bek, il admet que des éléments importants de la cour royale sont incroyablement corrompus. Bien sûr, ses propres amis et sa famille, qui sont devenus outrageusement riches depuis son élévation au rang de Kushbeggi, ont simplement de la chance - il est impossible que le conseiller le plus fiable de l'émir soit corrompu.\n\nAu grand soulagement d'Urganji, Ibrahim Bek a récemment concentré son attention sur l'alliance lâche des bureaucrates réformistes et de leurs bienfaiteurs parmi le mouvement des Jeunes Boukhariens, les commerçants et les Russes. Les Kushbeggi devront prendre une décision : ouvrir la porte à Ibrahim Bek pour qu'il puisse dévaster les comptes et les caisses personnelles des réformistes pourrait étancher la soif de sang et de justice d'Atalyk et pourrait épargner à ses proches une attention similaire .\n\nCependant, une fois la porte ouverte, il est peu probable qu’Ibrahim Bek se contente de débusquer quelques bureaucrates malhonnêtes. Il serait peut-être plus judicieux d’exiger simplement que Kushbeggi et son bureau prennent le contrôle des dernières enquêtes sur la corruption, ce qui permettrait à Urganji de contenir relativement les accusations."
 bukhara.1002.a:9 "Laisser Ibrahim Bek donner libre cours à ses idées."
 bukhara.1002.b:9 "Contenir sa réaction"

 bukhara.1003.t:9 "Problèmes de Souveraineté Bureaucratique"
 bukhara.1003.d:9 "Notre engagement à aborder le récent désastre économique avec l'aide des Russes a suscité la colère d'un endroit inattendu : les réformistes. En ce qui concerne l'ingérence russe et l'aide apportée à notre État, l'Atalyk Ibrahim Bek a l'habitude de déplorer la soumission répétée de notre royaume aux exigences de Moscou, mais chaque fois qu'il le fait, ce sont les élites libérales qui s'élèvent le plus bruyamment contre lui. Dans ce cas-ci, l'Atalyk est silencieux, faisant la moue parce que nous avons ignoré l'armée pour sauver l'économie, tandis que les libéraux se plaignent des dangers de l'influence technocratique dans l'État. Bien entendu, si l'on lit entre les lignes, il apparaît clairement qu'il ne s'agit là que d'un écran de fumée destiné à légitimer les griefs personnels d'un groupe "d'économistes" locaux qui pensent que leurs vacances d'études à Berlin, Petrograd et Istanbul leur donnent le droit de dicter le redressement du royaume. Bien sûr, nous pourrions apaiser ces voix en accordant à quelques-uns des exemples les plus acceptables des audiences avec nos experts russes et en les forçant à accepter certaines suggestions de membres de longue date de la Cour, mais cela serait probablement perçu comme une insulte par ceux qui travaillent actuellement à redresser le navire de l'État."
 bukhara.1003.a:9 "Forcez-les à écouter nos économistes."
 bukhara.1003.b:9 "Ignorez ces grogneurs et laissons les Russes travailler !"

 bukhara.1004.t:9 "La fuite des barons"
 bukhara.1004.d:9 "A la suite de la récente crise économique, certains des propriétaires de plantations russes les plus isolés et les plus fidèles quittent l'émirat pour tenter leur chance dans leur pays d'origine. Selon certains de nos informateurs, les grognements ont en fait commencé avant la récente crise, car de plus en plus de capitalistes ont vu leurs jours comptés avec l'étoile montante Atalyk Ibrahim Bek, qui a longtemps et haut et fort appelé à la « mort de tous les diables étrangers païens » et à la « destruction des champs de coton impies ».\n\nBien qu'Ibrahim Bek ne règne pas sur Boukhara, il a de plus en plus attiré l'attention de l'émir, ce qui laisse de nombreux Russes se demander quand leur séjour à Boukhara sera écourté. Bien entendu, la grande majorité des grands propriétaires terriens sont restés et notre fidèle Kushbeggi Nizamaddin Urganji a fait le tour des principales plantations, assurant à ces fidèles entrepreneurs que nous restons engagés à assurer leur prospérité et leur bien-être, en particulier lorsque nous avons désespérément besoin de leur argent."
 bukhara.1004.a:9 "Nous sommes désolés de les voir partir."

 bukhara.1005.t:9 "Grogne parmi les officiers"
 bukhara.1005.d:9 "Nous avons récemment reçu une pétition de plusieurs de nos officiers supérieurs, nous demandant de décerner à leurs subordonnés les médailles et citations que nous leur avions promises un mois plus tôt. Ces promotions ont été proposées en guise de consolation pour avoir snobé certains vieux vantards, et il semble que beaucoup aient misé leur réputation auprès des jeunes soldats sur les récompenses et les prix en espèces à venir. Ne voient-ils pas que nous sommes au milieu d’une ruine économique ? C’est la faute de l’officier qui fait de grandes promesses de trésors et de gloire à ses officiers subalternes, et non celle de l’État, lorsque ces promesses ne se réalisent pas. Ces généraux de parade devront ravaler leur fierté, une perspective au mieux douteuse. Au lieu de cela, il est probable qu’ils empoisonneront les oreilles des simples soldats et se plaindront à Ibrahim Bek, dont la haine des Kushbeggi et des officiers financiers est un terrain fertile pour les tristes histoires des vieux vantards. Quoi qu’il en soit, nous ne pouvons littéralement rien faire, à part entraver notre rétablissement après la ruine en faveur de l’attisation de ces égos."
 bukhara.1005.a:9 "Ils devront juste ravaler leur fierté"

 bukhara.1006.t:9 "Rapport du quartier-maître de [GetMonth]"
 bukhara.1006.d:9 "Notre réexamen récent de notre préparation à un conflit armé contre nos voisins a révélé que nous ne sommes pas prêts à nous engager dans une guerre ouverte. De nombreux stocks, répertoriés dans des volumes poussiéreux et indiqués sur des cartes, sont vides, à l’exception des armes détenues par des gardes patrouillant dans un arsenal fictif. Les unités armées présentent souvent un visage hétéroclite, avec des uniformes et des armements dépareillés, certaines brandissant des armes modernes en surplus tandis que d’autres sont coincées avec des fusils à mèche et des lances rudimentaires.\n\nPour pallier à ces manques, les officiers et les quartiers-maîtres ont réclamé une nouvelle injection de fonds pour acheter des fusils étrangers excédentaires afin de mieux mettre nos soldats à niveau. Malheureusement, la plupart de ces officiers et quartiers-maîtres sont incroyablement corrompus, et on peut se demander si une part importante des sacs d’argent qui leur sont remis parviendra aux marchés des armes, ou si des caisses d’armes finiront réellement entre les mains de nos guerriers ou serviront à remplir les stocks."
 bukhara.1006.a:9 "Donner à ces officiers ce dont ils ont besoin."
 bukhara.1006.b:9 "Nous ne pouvons tout simplement pas nous le permettre."

 bukhara.1007.t:9 "Rencontre avec les chefs de l'Est"
 bukhara.1007.d:9 "Les Lokai sont la troisième tribu ouzbèke la plus importante de l'est de Boukhara. Il s'agit d'un ensemble de petits clans familiaux qui se sont battus sans relâche pour s'assurer une position de pouvoir et de notoriété dans l'émirat. En chemin, ils ont réussi à se faire des ennemis parmi leurs voisins et l'émir défunt, se forgeant une réputation de fauteurs de troubles téméraires et sauvages, prêts à tout pour accroître leur pouvoir et sécuriser leur position. Pendant un bref instant, il a semblé que l'émir allait s'efforcer d'écraser les Lokai et de réprimer ces fauteurs de troubles, mais la violence de la guerre civile russe a fait des Lokai, farouchement fondamentalistes, des éléments très recherchés.\n\nAu cours des années qui suivirent, le chef des Lokai trouva l’oreille du jeune émir, devenant un conseiller de premier plan et une figure militaire avant d’être récemment élevé au rang d’Atalyk de l’émirat, potentiellement la plus haute fonction du royaume. Depuis lors, les clans Lokai se déchaînent contre leurs voisins, repoussant les limites de la tradition et ignorant les décisions défavorables des Qazis locaux. Les chefs tribaux mécontents se sont infiltrés dans la capitale, cherchant l’oreille des Kushbeggi et de l’émir pour régler un certain nombre de leurs plaintes les plus mineures. Ils se sont rassemblés, promettant des contributions significatives de leurs frères à la cause nationale si l’émir louait son chien, mais Sa Majesté n’est pas pressée de châtier Ibrahim Bek, et il faudrait une sérieuse pression de la part des Kushbeggi et d’autres pour le forcer à écouter ces anciens assiégés."
 bukhara.1007.a:9 "Le soutien des tribus mineures est trop précieux"
 bukhara.1007.b:9 "L'ennemi de mon ami est mon ennemi"

 bukhara.1008.t:9 "Manipulation du « Miller Qazis »"
 bukhara.1008.d:9 "Traditionnellement, le pouvoir d’accorder des sceaux de fonction est une aubaine importante, qui confère à l’organe gouvernemental en question un contrôle total sur la composition de la fonction. Dans le cas des qazis, les magistrats ou juges des tribunaux de la charia de notre pays, qui servent également de médiateurs, de tuteurs d’orphelins, d’enseignants et de superviseurs des travaux publics, les sceaux de fonction étaient traditionnellement accordés par l’émir lui-même, par l’intermédiaire de ses ministres et avec l’aide des oulémas. Les réformes d’Aleksandr Miller, introduites dans le royaume par le Manifeste d’avril, ont appelé à une réforme fondamentale du système des qazis, permettant à certains juges qazis d’être élus par les conseils locaux, et ont accordé au Majlis communal le droit de distribuer les sceaux de fonction à ces juges élus.\n\nAvec la fermeture de facto du Majlis suite au décès de Mirzo Abdulvahid Munzim, la pratique d’élection des cadis a pratiquement cessé, car il n’existe aucun organisme chargé de distribuer les sceaux de ces personnalités. Quoi qu’il en soit, il existe encore un certain nombre de juges en exercice qui ont été élus au début des réformes et qui interprètent souvent le fiqh d’une manière plus libérale que les oulémas conservateurs, invoquant souvent le droit tribal, le mysticisme soufi et les pratiques locales pour formuler leurs jugements. Les oulémas ont fait pression pour que nous révoquions les sceaux d’un certain nombre de juges cadis les plus hétérodoxes, bien qu’il n’existe que peu de précédents juridiques pour le faire."
 bukhara.1008.a:9 "Ce sont des hérétiques dangereux."
 bukhara.1008.b:9 "Ils nous ont servi raisonnablement."

 bukhara.1009.t:9 "Mélanger les Parvanchi et Toqsababashi ?"
 bukhara.1009.d:9 "Le Parvanchi (maître de cérémonie) et le Toqsababashi (chef de l'étendard) font partie des officiers subalternes nommés par l'émir pour servir à sa cour, principalement chargés des affaires mineures de tapisserie, de pompe et de cérémonie. Ces dernières années, ces postes ont plus ou moins été « vendus » à de riches bienfaiteurs de la couronne, le dernier en date étant deux marchands ouzbeks importants qui ont utilisé leurs nouvelles fonctions, achetées au prix de somptueux cadeaux faits à l'émir, pour récompenser leurs partenaires commerciaux dans le commerce du textile. Si leur corruption est évidente, ces hommes ont des amis dans tout l'émirat, parmi les bureaucrates, la noblesse et surtout le Majlis, aujourd'hui silencieux, où nombre de leurs collègues marchands réclament à cor et à cri le démantèlement de notre absolutisme divin. Leur élimination pourrait s'avérer impopulaire, mais l'émir pourrait facilement être convaincu des avantages qu'ils représentent une fois qu'il aura vu ce qu'ils coûtent aux caisses chaque année."
 bukhara.1009.a:9 "Débarrassons-nous de ces parasites corrompus"
 bukhara.1009.b:9 "Ils ont trop d’alliés!"

 bukhara.1010.t:9 "Supprimer le Mir Akhor et le Qaraulbegi?"
 bukhara.1010.d:9 "Le Mir Akhor, ou Maître du Cheval, est un poste très honorifique dans l'Émirat, même si les temps modernes remettent en question le rôle moderne de la plus noble des créatures dans la guerre. Le rôle moderne a été modelé en partie sur celui du Konyushy russe, avec des responsabilités similaires sur les écuries de l'émir et l'élevage des chevaux militaires. Le trésor central récompense ce poste avec des sommes d'or importantes pour acheter et équiper le cheval de l'émir avec des harnais, des armures de cheval et pour se procurer des étalons reproducteurs, ce qui signifie que le rôle est devenu lucratif et honorable pour les personnes nommées les moins scrupuleuses. L'actuel Mir Akhor est un ancien beylik d'une des tribus ouzbèkes de l'est, très respecté par les traditionalistes et l'émir, mais incontestablement inapte à son rôle. Sous son mandat, les écuries sont tombées en désuétude, ce qui a conduit les Kushbeggi à demander son remplacement.\n\nLe Qaraulbegi, en revanche, est tout à fait compétent, mais malheureusement proche de l'Atalyk Ibrahim Bek. Bien que le Kushbeggi puisse souhaiter personnellement son départ, il n'y a que peu de preuves à apporter à l'émir de son incompétence, et il y a peu de chances qu'Alim Khan prenne le risque de contrarier son favori de la cour pour le destituer."
 bukhara.1010.a:9 "Chassez cet ancien Mir Akhor!"
 bukhara.1010.b:9 "Les traditionalistes seraient furieux..."

 bukhara.1011.t:9 "Remplacement du Mirzabashi ?"
 bukhara.1011.d:9 "Le Mirzabashi, ou secrétaire en chef, est un élément essentiel de notre gouvernance quotidienne. Avec son intervention à tous les niveaux du gouvernement et sa coordination avec les différents ministres, l’agent russe Aleksandr Miller et même l’Atalyk, le Mirzabashi a une position unique pour influencer la politique gouvernementale. Bien que notre Mirzabashi actuel soit certainement efficace, il est de plus en plus considéré comme un pion d’Aleksandr Miller et de son équipe de conseillers russes, qui sont impliqués de manière inquiétante dans le maintien de notre administration. Certains de nos espions l’ont vu rencontrer les Russes en dehors des limites de l’Arche, complotant potentiellement pour destituer l’émir ou son plus fidèle Kushbeggi, et son remplacement par une figure plus souple à Moscou. Miller a déjà pris des mesures pour destituer Kushbeggi Nizamaddin Urganji dans les années qui ont suivi la fin de la guerre civile russe, et les deux hommes ne s’aiment pas. En créant une preuve créative de l'implication du Mirzabashi dans une conspiration, puis en diffusant cette preuve à l'émir, nous serions justifiés de le destituer, mais il est probable que les Russes eux-mêmes verraient à travers cette ruse, ce qui pourrait potentiellement ruiner toute relation de travail que nous avons construite avec eux."
 bukhara.1011.a:9 " Destituez cette marionnette moscovite !"
 bukhara.1011.b:9 "Nous ne pouvons pas nous permettre de contrarier nos invités russes"

 bukhara.1012.t:9 "Découverte de la conspiration d'Atalyk"
 bukhara.1012.d:9 "Kushbeggi Nizamaddin Urganji n’est pas un partisan du libéralisme, du socialisme, du progressisme ou de tout autre idéologie en « -isme ». Il est bien plus axé sur la piété, la tradition et le maintien de la vertu. Bien sûr, ce n’est pas sa connaissance approfondie du dogme qui lui a valu d’être nommé ministre en chef par l’émir en 1917, mais son agrément auprès des Russes et sa prétendue léthargie qui lui ont permis de gravir les échelons. Dans les décennies qui ont suivi son ascension, Urganji a passé la majeure partie de sa vie à lutter contre les forces de la réforme et du radicalisme, déjouant à plusieurs reprises les manœuvres du Majlis communal pour contrecarrer leurs tentatives de changer les fondements fondamentaux de notre émirat.\n\nMalgré tout, les temps étranges font d'étranges compagnons de route, et l'ascension spectaculaire d'Ibrahim Bek, un homme violent et zélé, au poste nébuleux d'Atalyk, menace de détruire la machine étatique soigneusement conçue et fragilement équilibrée d'Urganji. Au lieu de dégriffer le Majlis et de monter les factions de gauche les unes contre les autres, Ibrahim Bek a « résolu » le problème démocratique avec une violence extrême et un mépris total des traditions du royaume, forçant les réformistes autrefois sans gouvernail et querelleurs à resserrer les rangs et à renforcer leur détermination contre la main droite de l'émir.\n\nL’opposition démocratique s’est radicalisée, tout comme l’Atalyk. En fait, le Kushbeggi a récemment découvert un complot d’Ibrahim Bek visant à provoquer une révolution « contenue » dans la capitale pour justifier une purge généralisée des Jeunes Boukhariens et de leurs alliés. Ce plan est extrêmement dangereux – et si les révolutionnaires échappaient à tout contrôle ? Que fera Ibrahim Bek une fois que les rues de Boukhara seront maculées de sang ? Le Kushbeggi devra décider de sa position : il pourrait rassembler l’opposition libérale et présenter à l’émir un dossier complet contre l’Atalyk, en détaillant l’attitude dangereuse d’Ibrahim Bek et ses multiples excès de pouvoir et en exigeant qu’il soit déchu de certains de ses pouvoirs informels les plus étendus. Bien sûr, il pourrait aussi essayer de se joindre à la conspiration de l’Atalyk. Après tout, l’Atalyk est favorisé par l’émir, et il n’y a aucune garantie qu’une pétition qui lui soit adressée aboutisse à une action. Bien qu'Ibrahim Bek exigera certainement que les Kushbeggi se subordonnent entièrement à l'administration post-purge et que s'allier avec lui cédera le contrôle de l'État à un seigneur de guerre vorace, cela pourrait bien être la meilleure chance pour Urganji de survivre."
 bukhara.1012.a:9 "L'émir ne peut ignorer ses Kushbeggi et ses sujets !"
 bukhara.1012.b:9 "Il vaut mieux être le subordonné d'Ibrahim Bek que sa victime"

 bukhara.1013.t:9 "Un nouveau président du Majlis"
 bukhara.1013.d:9 "Depuis une demi-décennie, l'émir a profité du siège laissé vacant par le décès du grand Mirzo Abdulvahid Munzim pour paralyser la jeune législature de l'émirat, essentiellement consultative. Cependant, le récent conflit entre l'Atalyk et le Kushbeggi s'étant soldé en faveur de l'opposition libérale, l'émir est contraint par l'opinion publique et les pressions de ses conseillers russes de ramener les libéraux dans le giron de l'émirat. Pour ce faire, il a une fois de plus convoqué le Majlis à une réunion, lui promettant qu'il approuverait celui qu'il élirait à la présidence.\n\nAu sein du camp libéral, les jeunes Boukharaites sont entrés dans une frénésie d'action alors que divers responsables du parti réclament à cor et à cri leur rôle de nouveau visage du Majlis réouvert. Au premier plan se trouve le réformateur de l'éducation et écrivain jadid de la vieille garde Munavvar Qori, dont la longue expérience au sein du cercle intime de Munzim lui confère une certaine légitimité, et dont les compétences oratoires et rédactionnelles sont reconnues.\n\nSon principal opposant est Muhiddin Mansurov, l’un des hommes les plus riches de Boukhara. Sans son soutien financier, le mouvement des Jeunes Boukharaiens aurait depuis longtemps disparu, et son rôle de rédacteur en chef du célèbre journal « The Sun » lui a donné une voix hors du commun alors que les libéraux n’étaient pas au pouvoir. Malheureusement pour Mansurov, ses origines tadjikes inquiètent beaucoup de gens qui pensent que l’émir ne permettrait jamais à un non-Ouzbek d’occuper un poste aussi important.\n\nBien sûr, il y a aussi le candidat outsider, le vieux poète tadjik, sage et largement apolitique Sadriddin Ayni. Bien qu’Ayni souffre également de son ascendance tadjike, certains ont souligné qu’Ayni était peut-être le personnage le plus acceptable pour l’émir, car il est loin de l’aile radicale du parti et n’est pas aussi proactif politiquement que ses adversaires. Si Qari et Mansurov devaient sombrer dans des querelles désagréables, ceux qui en ont assez du côté le plus déplaisant de la politique pourraient considérer Ayni, le poète sombre et âgé, sous un jour tout nouveau."
 bukhara.1013.a:9 "Munavvar Qori assure sa victoire"
 bukhara.1013.b:9 "Muhiddin Mansurov obtient enfin un retour sur investissement"
 bukhara.1013.c:9 "Sadriddin Ayni est présenté comme un compromis"

 bukhara.1014.t:9 "L'émir acquiesce"
 bukhara.1014.d:9 "La réunion s'est tenue dans une pièce sombre, dans la maison d'un ami de Muhiddin Mansurov, à l'abri des regards indiscrets de la ville. L'attitude des participants était loin d'être agréable - les réformistes et Kushbeggi Nizamaddin Urganji ne s'aimaient guère. Ce qui manquait à la soirée en termes d'amitié, cependant, était largement compensé par l'urgence de la situation et la détermination de tous les membres impliqués à survivre. Unis par cette mission, les deux groupes, ennemis jurés de longue date, ont rédigé un dossier incroyablement complet contre l'Atalyk, avant de se déplacer ensemble pour affronter l'émir, sous le couvert de l'obscurité.\n\nBien que l'émir ait été choqué et contrarié d'être interrompu dans la soirée par une petite armée de conseillers, de ministres et d'ennemis de l'État, il a vite compris que l'avenir était scellé. Après de nombreuses hésitations et tergiversations, il a été contraint d'accepter un certain nombre de demandes de cette bande, notamment la réduction du contrôle de certaines unités militaires par l'Atalyk, le remplacement du commandant de la garde du palais choisi par Ibrahim Bek par un loyaliste de Kushbeggi et de vagues promesses de rétablir le statu quo des années 1920. Bien qu'aucun des participants ne soit sûr que l'émir s'en tienne à ces changements, le soutien rapide apporté à leur manœuvre par des agents russes a pratiquement assuré leur position. L'Atalyk étant sur la défensive, la question reste de savoir si le Kushbeggi conservera sa position de premier plan ou s'il sera emporté par la vague d'optimisme parmi les membres les plus radicaux du « pacte anti-Atalyk »."
 bukhara.1014.a:9 "Le chien a finalement été attaché."

 bukhara.1015.t:9 "La Purge de Velours"
 bukhara.1015.d:9 "A l'instant où Kushbeggi s'est prosterné devant l'Atalyk et ses alliés, il a rapidement découvert à quel point Ibrahim Bek était proche de son projet de coup d'État militaire. Il avait déjà commencé à rassembler des soldats fidèles dans la capitale, utilisant son amitié avec le commandant de la garde du palais pour faire entrer furtivement des loyalistes de Lokai dans des positions bien adaptées pour verrouiller la ville et en débusquer les réformistes.\n\nHeureusement, et franchement de façon surprenante, l'Atalyk fut très réceptif aux suggestions de son nouvel allié, et il ne fallut pas longtemps au Kushbeggi pour provoquer quelques modifications à ses plans. Au lieu d'aller de porte en porte avec des bandes de soldats loyaux pour nettoyer la ville de tous les dissidents, le Kushbeggi proposa d'utiliser les pouvoirs de l'émir pour arrêter les réformistes les plus odieux en quelques jours, avant d'extirper les déloyaux de la bureaucratie et de l'armée. Si certains rats de gauche peuvent se retrancher et survivre à cette purge plus « stratégique », le Kushbeggi a pu faire comprendre à Ibrahim Bek qu'avec la montée des tensions, nous ne pouvons pas nous permettre de risquer nos soldats dans un incendie dans la capitale. Aujourd'hui, les deux hommes se tiennent côte à côte contre le libéralisme sous toutes ses formes, bien que le Kushbeggi ait déjà commencé à remarquer que son emprise sur le navire de l'État lui échappe, car ses subalternes se tournent de plus en plus vers l'Atalyk pour obtenir des directives et des ordres."
 bukhara.1015.a:9 "Un sacrifice nécessaire pour sauver l’État"

 bukhara.1016.t:9 "Élaboration d’une nouvelle constitution"
 bukhara.1016.d:9 "Depuis que le « Manifeste d’Avril » de 1917 a été étouffé dans l’œuf, les forces libérales de Boukhara réclament à cor et à cri la promulgation d’une constitution qui renforce le processus démocratique et offre des protections de base aux citoyens de l’émirat. Alors que l’homme d’État Mirzo Abdulvahid Munzim, alors président du Majlis communal, nourrissait un certain espoir de pouvoir, avec le soutien du gouvernement libéral russe, faire adopter une constitution par les différents organes du gouvernement, les années qui ont suivi sa mort ont non seulement anéanti ces espoirs, mais ont menacé de réduire à néant tous les progrès réalisés vers la démocratisation de la nation.\n\nAvec la réouverture du Majlis et la nomination d’un nouveau président par l’émir, le moment est venu de jeter les bases juridiques d’une monarchie moderne et libérale. Bien entendu, aucune Constitution ne pourra être adoptée sans le soutien de l’émir et du Kushbeggi, ce qui signifie que de nombreux membres les plus radicaux du mouvement libéral seront déçus par le document qui en résultera. L’émir est notamment obsédé par la Constitution russe de 1906, ce qui signifie qu’elle devra malheureusement servir de base à nos propositions.\n\nAprès de longues délibérations, le Comité constitutionnel a soumis quelques projets de propositions au Kushbeggi et au Président pour examen. Sans surprise, le Comité a exigé que les pouvoirs du Conseil des ministres non démocratique soient intégrés au Conseil communal et que les failles utilisées par l'émir pour contourner le pouvoir législatif soient éliminées. En outre, ils ont demandé que les gouvernements provinciaux soient réformés pour accorder plus de pouvoirs aux conseils locaux, à savoir la capacité d'élire et de nommer des fonctionnaires d'Amlakdar et des juges Qazi.\n\nLe Kushbeggi a répondu à cette proposition par quelques commentaires, affirmant que les projets de documents devraient être légèrement modifiés pour être acceptables par l'émir. Il a notamment demandé que l'émir conserve le pouvoir de nommer certains ministres, que le pouvoir de renverser les vetos monarchiques soit davantage limité et que les droits des citoyens qui peuvent être interprétés comme « communistes » soient supprimés du document. Bien qu'il soit probable que le Kushbeggi ne cherche qu'à préserver les pouvoirs de son propre poste, il est vrai qu'il a une bonne idée des opinions de l'émir et nous ne devrions pas prendre ses recommandations à la légère."
 bukhara.1016.a:9 "Choisir la version la plus complète"
 bukhara.1016.b:9 "Écouter les suggestions de Kushbeggi"

 bukhara.1017.t:9 "Le casse-tête de Kushbeggi"
 bukhara.1017.d:9 "Même si certains considèrent notre victoire contre les rebelles et nos voisins cupides comme une preuve de l’efficacité de notre administration royale, les Kushbeggi ont vu de leurs propres yeux à quel point nous étions proches de la défaite et à quel point nous avons dû compter sur les Russes pour survivre. Les dernières années ont prouvé de manière concluante l’importance d’un État fort et les dangers d’une population révolutionnaire, laissant les Kushbeggi face à un sérieux dilemme.\n\nDes réformes, aussi odieuses soient-elles, sont nécessaires. Le Kushbeggi a passé une grande partie des dernières semaines à élaborer et à rédiger une constitution qui codifierait de nombreuses réformes administratives et politiques élaborées au cours des derniers mois, tout en protégeant le Kushbeggi et l'émir des caprices des révolutionnaires violents. Bien sûr, le Kushbeggi a adhéré étroitement aux dispositions du Manifeste d'avril et à la Constitution russe de 1906 préférée de l'émir pour créer son propre projet, et par conséquent sa constitution est loin des rêves des Jeunes Boukhariens et de leurs semblables.\n\nIl n’est donc pas surprenant qu’une délégation de libéraux soit venue demander au Kushbeggi de prendre en compte leurs souhaits et de lui présenter une proposition radicale de réforme du gouvernement du royaume en consolidant le Conseil des ministres et le Conseil communal en un seul organe, ainsi que d’autres dispositions qui limiteraient les pouvoirs de l’émir. Bien qu’une telle mesure ne servirait qu’à affaiblir notre glorieux émir et son Kushbeggi, il est vrai que l’opposition libérale a été essentielle à la défense de l’émirat contre le règne de terreur d’Ibrahim Bek, et une coordination plus poussée avec eux pourrait servir à renforcer de manière critique notre contrôle constant du royaume."
 bukhara.1017.a:9 "Restons fidèles à nos principes"
 bukhara.1017.b:9 "Tenir compte des libéraux"

 bukhara.1018.t:9 "Régler la Question Constitutionnelle"
 bukhara.1018.d:9 "Pendant des décennies, la cour de notre royaume a été le foyer de charlatans, de vils magiciens, d'adorateurs du diable et de chiens étrangers - dont beaucoup ont réclamé sans cesse que notre glorieux émir soit ligoté par des mots ensorcelés. Cette "constitution" aurait vraisemblablement ensorcelé notre grand chef, permettant à cette monstrueuse cabale d'agents étrangers et de lâches athées de prendre le contrôle du royaume. Heureusement, l'intervention opportune de notre Atalyk Ibrahim Bek a empêché ces hommes de mener à bien leur ignoble complot, et maintenant que notre cour est lavée de ses péchés, on ne parle plus guère de "constitutions" dans les couloirs de l'arche.\n\nPendant que l'Atalyk tient sa cour, une seule voix s'élève pour évoquer les avantages d'une limitation écrite du pouvoir : celle de l'agent russe et allié de mauvaise grâce d'Ibrahim Bek, Filipp Panov. Panov, vieil ami de Boris Savinkov et figure russe de longue date dans le cercle rapproché de l'émir, affirme depuis longtemps que l'Atalyk aurait tout à gagner à rédiger sa propre constitution, une constitution qui ôterait les derniers vestiges de pouvoir aux Kushbeggi affaiblis et renforcerait l'emprise de l'Atalyk sur l'État.\n\nBien entendu, la plupart des membres du cercle intérieur de l'Atalyk savent que le concept même d'une constitution porte atteinte à l'honneur de l'émir. Après tout, s'il est divinement consacré, pourquoi devrait-il être redevable d'un quelconque bout de papier ? Un tel document révoltant serait une tache impie sur notre royaume ! D'un autre côté, l'idée d'utiliser la sorcellerie de nos ennemis contre eux est tentante, et Panov a présenté plusieurs arguments convaincants, étayés par sa position d'importance en tant qu'intermédiaire entre Boukhara et Moscou. L'émir lui-même a exprimé un certain intérêt pour un tel document, se considérant peut-être comme un nouveau Nicolas II plus noble."
 bukhara.1018.a:9 "Rédigeons une constitution qui consolide notre emprise"
 bukhara.1018.b:9 "Nous régnons par la force divine, pas par des paroles de sorciers !"

 bukhara.1019.t:9 "La Constitution de Boukhara, Partie 1"
 bukhara.1019.d:9 "L'Introduction (Articles 1-2) déclare que l'Émirat du Turkestan est "un et indivisible" sous la majesté de l'Émir, rend obligatoire l'utilisation du persan judiciaire et de l'ouzbek dans certaines institutions publiques et dans les forces armées, tout en reconnaissant l'utilisation protégée des langues tadjik, sart, turkmène, kirghize, kazakhe et bukharienne dans les gouvernements locaux.\n\nLe Chapitre I (Articles 3-17) concerne les pouvoirs divins et souverains de l'Émir, énumérant ses prérogatives en tant que monarque du Turkestan. L'Émir possède le pouvoir d'opposer son veto à l'élection du président du Majlis et à l'adoption de la législation (avec une dérogation à la majorité des deux tiers), lui accorde le commandement suprême des forces armées, le pouvoir de battre monnaie, le droit d'accorder le pardon, le seul pouvoir de nommer le Kushbeggi et le pouvoir de nommer l'Istinaf avec l'approbation des Ulemma. L'Émir peut nommer un Atalyk en tant que Commandant suprême des Forces armées, bien que cette personnalité n'ait aucun pouvoir législatif ou administratif en dehors du domaine des affaires militaires.\n\nLe Chapitre II (Articles 18-32) concerne les questions de régence, si l'Émir est mineur, l'âge de la majorité étant fixé à seize ans et le pouvoir de nommer le régent étant confié au Majlis, le Kushbeggi ayant la garantie d'être placé au sein d'un conseil de régence.\n\nLe Chapitre III (articles 33 à 36) concerne l'accession au trône, le Serment d'Allégeance que doivent prêter tous les hommes de l'Émirat "selon sa foi et sa loi", et les nombreux titres portés par l'Émir et sa famille, ainsi que la composition du sceau royal et des armoiries de l'État.\n\nLe Chapitre IV (Articles 37-40) concerne la relation de l'Émirat avec les différentes religions professées par ses sujets. La religion islamique sunnite est déclarée religion d'État et l'Émir est tenu de la professer. Ceux qui pratiquent d'autres confessions de l'islam, ainsi que les juifs, les chrétiens et les païens, se voient promettre une liberté religieuse totale."
 bukhara.1019.a:0 "Intéressant..."

 bukhara.1020.t:9 "La Constitution de Boukhara, Partie 2"
 bukhara.1020.d:9 "Le Chapitre V (Articles 41-54) concerne les droits et les obligations des citoyens turkmènes de sexe masculin. Les citoyens bénéficient d'une protection contre les arrestations arbitraires et les perquisitions et saisies illégales, d'un droit limité de voyager et de posséder une propriété privée, de la liberté de réunion, de la liberté d'expression, de la liberté d'organiser des syndicats et des organisations similaires, ainsi que de la liberté de religion. Le service militaire et le paiement des impôts sont obligatoires pour tous les sujets masculins.\n\nLe Chapitre VI (Articles 55-62) concerne la promulgation des lois. L'article 56 exige l'approbation de l'Émir et du Majlis pour toutes les lois, tandis que l'article 57 autorise "l'approbation constructive" de l'émir par le biais d'un veto à la majorité des deux tiers du Majlis. L'article 58 permet à l'Émir d'émettre des décrets contraignants lorsque le Majlis n'est pas réuni, bien que ces décrets perdent leur validité s'ils ne sont pas approuvés par le Majlis dans le mois qui suit leur introduction. Il est interdit à l'émir d'utiliser des décrets pour modifier la Constitution ou les lois relatives aux élections.\n\nLe Chapitre VII (Articles 63-77) régit le fonctionnement du Majlis. Il n'y a qu'un seul organe législatif, le Conseil communal, ou Majlis. Le Conseil des ministres est supprimé. Le Majlis doit se réunir au moins une fois par an, mais l'Émir peut le dissoudre à tout moment, à condition qu'une nouvelle élection soit convoquée dans le mois qui suit. Les membres du Majlis sont élus pour un mandat de cinq ans au moyen d'un système de vote indirect dans lequel les divisions locales de trois cents à cinq cents citoyens masculins désignent un délégué qui votera en leur nom. Le Majlis et l'Émir peuvent tous deux proposer des lois, y compris des amendements à la constitution. Il est interdit au Majlis d'utiliser ses pouvoirs budgétaires pour refuser des demandes de financement ou d'effectifs de l'Armée. Si le Majlis refuse une telle demande sans l'approbation de l'Émir, il doit fournir un financement égal à celui de l'année précédente."
 bukhara.1020.a:9 "À un avenir démocratique !"

 bukhara.1021.t:9 "La Constitution de Boukhara, Partie 1"
 bukhara.1021.d:9 "L'Introduction (Articles 1-2) déclare que l'Émirat du Turkestan est "un et indivisible" sous la majesté de l'Émir, rend obligatoire l'utilisation du persan judiciaire et de l'ouzbek dans certaines institutions publiques et dans les forces armées, tout en reconnaissant les protections limitées pour l'utilisation des langues tadjik, sart, turkmène, kirghize, kazakhe et bukharienne dans les gouvernements locaux.\n\nLe Chapitre I (Articles 3-19) concerne les pouvoirs divins et souverains de l'Émir, énumérant ses prérogatives en tant que monarque du Turkestan. L'Émir possède le pouvoir souverain suprême et la stricte obéissance à ses ordres est exigée par Allah. L'Émir possède des prérogatives étendues et est personnellement inviolable ; il se voit accorder le commandement suprême des forces armées, l'autorité de battre monnaie, le droit d'accorder des grâces, le seul pouvoir de nommer la plupart des ministres, y compris le Kushbeggi. L'Émir possède le pouvoir d'empêcher l'élection du Président du Majlis et l'adoption de lois, et ce pouvoir de veto ne peut être annulé que par le vote des trois quarts du Majlis. L'Émir peut nommer un Atalyk en tant que Commandant suprême des Forces armées, bien que cette personnalité n'ait aucun pouvoir législatif ou administratif en dehors du domaine militaire.\n\nLe Chapitre II (Articles 20-34) concerne les questions de régence si l'Émir est mineur. L'âge de la majorité est fixé à seize ans et le Kushbeggi assure la régence de l'Émir avec un conseil de régence composé de ministres du gouvernement précédent et de membres nommés par le Majlis.\n\nLe Chapitre III (Articles 35-38) concerne l'accession au trône, le serment d'allégeance que doivent prêter tous les hommes de l'émirat "selon sa foi et sa loi", et les nombreux titres portés par l'Émir et sa famille, ainsi que la composition du sceau royal et des armoiries de l'État.\n\nLe Chapitre IV (Articles 39-42) concerne la relation de l'Émirat avec les différentes religions professées par ses sujets. La foi islamique sunnite est déclarée religion d'État exaltée, et l'Émir est tenu de la professer. Ceux qui pratiquent d'autres confessions de l'islam, ainsi que les juifs, les chrétiens et les païens, se voient promettre une liberté religieuse totale."
 bukhara.1021.a:0 "Intéressant..."

 bukhara.1022.t:9 "La Constitution de Boukhara, Partie 2"
 bukhara.1022.d:9 "Le Chapitre V (Articles 43-53) concerne les droits et les obligations des citoyens turkmènes de sexe masculin. Les citoyens bénéficient d'une protection contre les arrestations arbitraires et les perquisitions et saisies illégales, d'un droit limité de voyager et de posséder une propriété privée, de la liberté de réunion, de la liberté d'expression et de la liberté de religion. Le service militaire et le paiement des impôts sont obligatoires pour tous les sujets masculins.\n\nLe Chapitre VI (Articles 54-61) concerne la promulgation des lois. L'article 55 exige l'approbation de l'Émir et du Majlis pour toutes les lois, tandis que l'article 56 autorise "l'approbation constructive" de l'Émir par le biais d'un veto à la majorité des trois quarts du Majlis. L'article 57 permet à l'émir d'émettre des décrets contraignants lorsque le Majlis ne se réunit pas, bien que ces décrets perdent leur validité s'ils ne sont pas approuvés par le Majlis dans un délai d'un an à compter de leur introduction. Il est interdit à l'émir d'utiliser des décrets pour modifier la Constitution. Le Majlis communal peut mettre en accusation les ministres du gouvernement ou les membres du conseil de régence par un vote à la majorité des trois quarts.\n\nLe Chapitre VII (Articles 62-76) régit le fonctionnement du Majlis. Il n'y a qu'un seul organe législatif, le Conseil communal ou Majlis. Le Conseil des ministres est supprimé. Le Majlis doit se réunir au moins une fois par an, mais l'Émir peut le dissoudre à tout moment, à condition qu'une nouvelle élection soit convoquée dans le mois qui suit. Les membres du Majlis sont élus pour un mandat de cinq ans au moyen d'un système de vote indirect dans lequel les divisions locales de cinq cents à huit cents citoyens de sexe masculin désignent un délégué pour voter en leur nom. Le Majlis et l'Émir peuvent tous deux proposer des lois, y compris des amendements à la constitution. Il est interdit au Majlis d'utiliser ses pouvoirs budgétaires pour refuser des demandes de financement ou d'effectifs de l'Armée. Si le Majlis refuse une telle demande sans l'approbation de l'émir, il doit fournir un financement égal à celui de l'année précédente."
 bukhara.1022.a:9 "À un avenir stable, ensemble !"

 bukhara.1023.t:9 "La Constitution de Boukhara, Partie 1"
 bukhara.1023.d:9 "L'Introduction (Articles 1-2) déclare que l'Émirat du Turkestan est "un et indivisible" sous la majesté de l'Émir, rend obligatoire l'utilisation du persan judiciaire et de l'ouzbek dans les institutions publiques et les forces armées, tout en reconnaissant certaines protections limitées pour l'utilisation des langues tadjik, sart, turkmène, kirghize, kazakhe et bukharienne.\n\nLe Chapitre I (Articles 3-24) concerne les pouvoirs divins et souverains de l'Émir, énumérant ses prérogatives en tant que monarque du Turkestan. L'Émir possède le pouvoir souverain suprême et la stricte obéissance à ses ordres est exigée par Allah. L'Émir possède des prérogatives étendues et est personnellement inviolable ; il a le pouvoir exclusif de déclarer la guerre, de faire la paix et de négocier des traités, le commandement suprême des forces armées, l'autorité de battre monnaie, le droit d'accorder des grâces, d'annuler des procédures judiciaires et le pouvoir exclusif de nommer et de révoquer ses ministres. L'Émir possède le pouvoir d'empêcher l'élection du Président du Majlis Communal et l'adoption de la législation, en détenant un droit de veto absolu. Seul l'Émir peut proposer des révisions de la constitution ou des modifications de la loi électorale. L'Émir peut nommer un Atalyk en tant que Commandant suprême des Forces armées, bien que cette personnalité n'ait aucun pouvoir législatif ou administratif en dehors du domaine des affaires militaires.\n\nLe Chapitre II (Articles 25-39) concerne les questions de régence si l'Émir est mineur. L'âge de la majorité est de seize ans et le Kushbeggi fait office de régent et a le pouvoir de choisir un conseil de régence pour administrer à la place de l'Émir.\n\nLe Chapitre III (Articles 40-43) concerne l'accession au trône, le serment d'allégeance que doivent prêter tous les hommes de l'émirat "selon sa foi et sa loi", et les nombreux titres portés par l'Émir et sa famille, ainsi que la composition du sceau royal et des armoiries de l'État."
 bukhara.1023.a:0 "Intéressant..."

 bukhara.1024.t:9 "La Constitution de Boukhara, Partie 2"
 bukhara.1024.d:9 "Le Chapitre IV (Articles 44-47) concerne la relation de l'Émirat avec les différentes religions professées par ses sujets. La foi islamique sunnite est déclarée religion d'État exaltée, et l'Émir est tenu de la professer. Ceux qui pratiquent d'autres confessions de l'islam, ainsi que les juifs, les chrétiens et les païens, se voient promettre la liberté religieuse.\n\nLe Chapitre V (Articles 48-58) concerne les droits et les obligations des citoyens turkmènes de sexe masculin. Les citoyens bénéficient d'une protection contre les arrestations arbitraires et les perquisitions et saisies illégales, d'un droit limité de voyager et de posséder une propriété privée, de la liberté de réunion, de la liberté d'expression et de la liberté de religion. Le service militaire et le paiement des impôts sont obligatoires pour tous les sujets masculins.\n\nLe Chapitre VI (Articles 59-68) concerne la promulgation des lois. L'article 55 exige l'approbation de l'Émir, du conseil des ministres et du Majlis communal pour toutes les lois, tandis que l'article 56 permet à l'Émir et à son cabinet d'émettre des décrets contraignants lorsque le Majlis ne se réunit pas, bien que ces décrets perdent leur validité s'ils ne sont pas approuvés par le Majlis dans un délai d'un an à compter de leur introduction. Il est interdit à l'Émir d'utiliser des décrets pour modifier la constitution.\n\nLe Chapitre VII (Articles 69-87) régit le fonctionnement du Majlis (Conseil des Ministres et Conseil Communal). Tous deux doivent se réunir au moins une fois par an. L'Émir peut nommer jusqu'à la moitié du Conseil des ministres, tandis que les membres du Conseil communal sont élus pour un mandat de cinq ans selon un système de vote indirect dans lequel les divisions locales de cinq cents à huit cents citoyens masculins désignent un délégué pour voter en leur nom. Les deux chambres ont le droit de proposer des lois, à l'exception des amendements à la constitution qui ne peuvent être proposés que par l'émir. Les pouvoirs budgétaires conférés au Conseil des ministres ne peuvent être utilisés pour refuser des demandes de financement ou d'effectifs de l'Armée sans l'approbation de l'Émir. Seul l'Émir peut révoquer les membres du Conseil des ministres, et les règlements, instructions et ordres émanant de cet organe ne peuvent contredire la loi existante."
 bukhara.1024.a:9 "À un avenir stable et pieux sous l'égide du Kushbeggi !"

 bukhara.1025.t:9 "La Constitution de Boukhara, Partie 1"
 bukhara.1025.d:9 "L'Introduction (Articles 1-2) déclare que l'Émirat du Turkestan est "un et indivisible" sous la majesté de l'Émir et de son plus fidèle serviteur l'Atalyk et impose l'utilisation du persan Chagatai au sein de la cour.\n\nLe Chapitre I (Articles 3-37) concerne les pouvoirs divins et souverains de l'Émir, énumérant ses prérogatives en tant que monarque du Turkestan. L'Émir possède le pouvoir souverain suprême et la stricte obéissance à ses ordres est exigée par Allah. L'Émir possède de vastes prérogatives et est personnellement inviolable. Il a le pouvoir exclusif de déclarer la guerre, de faire la paix et de négocier des traités, le commandement suprême des forces armées, l'autorité de battre monnaie, le droit d'accorder des grâces, d'annuler des procédures judiciaires, de promulguer des décrets, la responsabilité exclusive des affaires administratives et extérieures de l'Émirat, le pouvoir exclusif de nommer et de révoquer ses ministres, et le droit de déterminer la nature et l'étendue de leurs fonctions. L'Émir a le pouvoir de nommer un Atalyk comme son mandataire et son porte-parole, leur conférant les mêmes pouvoirs et la même autorité, et l'Atalyk n'est redevable qu'à l'Émir, qui peut le révoquer à tout moment.\n\nLe Chapitre II (Articles 38-50) concerne les questions de régence et d'accession à l'Émir. L'âge de la majorité est fixé à seize ans et l'Atalyk fait office de régent et a le pouvoir de choisir un conseil de régence pour administrer à la place de l'Émir. Tous les hommes de l'Émirat doivent prêter serment d'allégeance à l'Émir et à son Atalyk lors de son accession au trône."
 bukhara.1025.a:0 "Intéressant..."

 bukhara.1026.t:9 "La Constitution de Boukhara, Partie 2"
 bukhara.1026.d:9 "Le Chapitre III (Articles 51-54) concerne la relation de l'Émirat avec les différentes religions professées par ses sujets. La religion islamique sunnite est déclarée religion d'État exaltée et l'Émir est tenu de la professer.\n\nLe Chapitre IV (Articles 55 à 61) concerne les droits et les obligations des citoyens turkmènes de sexe masculin. Les citoyens bénéficient d'une protection contre les arrestations arbitraires et les perquisitions et saisies illégales, d'un droit limité de voyager et du droit de posséder des biens privés. L'Émir peut suspendre ces droits en cas d'urgence, et ces droits sont suspendus pour tout citoyen soupçonné d'allégeance ou d'action révolutionnaire. Le service militaire et le paiement des impôts sont obligatoires pour tous les sujets masculins.\n\nLe Chapitre V (Articles 62-70) régit le fonctionnement du Conseil des Ministres et la promulgation des lois. Le Conseil communal est dissous et tous ses pouvoirs sont transférés au Conseil des ministres. L'Émir peut nommer directement jusqu'à la moitié du Conseil des ministres, tandis que l'autre moitié est nommée par les beyliks, les ulemma et les conseils locaux. Le Conseil des ministres peut proposer des lois, sous réserve de l'approbation de l'Émir et de son Atalyk. L'Émir peut promulguer des décrets contraignants, bien que les décrets qui modifient la Constitution doivent être approuvés par le Conseil des ministres. L'Atalyk dispose des pouvoirs budgétaires nécessaires pour financer et développer l'armée, selon les besoins."
 bukhara.1026.a:9 "À un avenir glorieux sous l'égide de l'Atalyk !"

 bukhara.1027.t:9 "Demander une Véritable Indépendance à la Russie"
 bukhara.1027.d:9 "Techniquement, l'Émirat de Boukhara est un État totalement indépendant qui entretient des liens d'amitié étroits avec la grande nation qu'est la Russie, mais qui ne dispose d'aucun mécanisme juridique permettant à la Russie de contrôler ou de manipuler notre souveraineté. Cependant, en réalité, la Russie exerce un contrôle étendu sur notre État par l'intermédiaire d'une légion de conseillers et de bureaucrates qui rendent compte directement à Moscou et ignorent souvent les ordres de leurs 'supérieurs' autochtones, créant ainsi une sorte 'd'État dans l'État' qui nous empêche de jouir pleinement de l'indépendance dont nous bénéficions légalement. Bien que nous soyons totalement loyaux envers notre allié russe, des efforts croissants sont déployés pour assouplir le bail que la Russie tient actuellement sur nous, en particulier au fur et à mesure que nous devenons plus puissants. Bien sûr, il y a aussi la question du contrôle économique russe, qui a quelque peu diminué (de total à simplement oppressif) au fur et à mesure que notre industrie et notre production nationales se sont développées. Nous avons quelques options : nous pouvons demander à la Russie de retirer une partie de son contrôle politique, et éventuellement offrir un contrôle économique accru ou une compensation en retour, ou bien nous contenter de nous accommoder de notre position actuelle."
 bukhara.1027.a:9 "Demandez une plus grande indépendance"
 bukhara.1027.b:9 "Offrez une compensation pour l'indépendance"
 bukhara.1027.c:9 "Pourquoi se donner la peine de les déranger ?"

 bukhara.1028.t:9 "Nos Alliés Turkestanais Demandent Plus d'Indépendance"
 bukhara.1028.d:9 "Nous avons créé l'Émirat du Turkestan pour sécuriser notre frontière méridionale et mieux réglementer les tribus turciques, les Sarts et les Perses de la région. Pour nous assurer de leur loyauté, nous avons placé une grande partie de leur bureaucratie et de leur gouvernement sous la surveillance d'agents russes au sein de la cour de Boukhara, qui n'ont fait que gagner en puissance ces dernières années. Cependant, l'Émirat du Turkestan est devenu plus puissant de son côté, avec une armée croissante de bandits basmachis autrefois déloyaux qui marchent désormais en rangs serrés avec nos armées dans la grande conflagration européenne. Récemment, les diplomates autochtones ont fait pression pour que nous apportions des modifications majeures au rôle des conseillers russes au sein de la cour de l'émirat, afin de les rendre plus indépendants. Bien qu'officiellement l'émirat ne soit qu'un État-nation allié dans notre sphère, sa souveraineté limitée nous a permis de contrôler étroitement ses affaires. Le retrait de nos agents des postes de contrôle rendrait certainement les Turkestanis heureux, mais nous craignons évidemment que cela ne soit que le premier domino sur la voie de l'indépendance totale et de la révolte des Turkestanis."
 bukhara.1028.a:9 "Accédez à leur demande."
 bukhara.1028.b:0 "Absolument pas !"

 bukhara.1029.t:9 "La Russie Retire Quelques Pans de son Contrôle"
 bukhara.1029.d:9 "Reconnaissant notre pouvoir croissant et notre loyauté de longue date, la Russie a rappelé un certain nombre de ses principaux 'conseillers', assouplissant ainsi les bases de son contrôle direct sur notre administration. De plus en plus de rôles étant occupés par des Ouzbeks de souche, nous ne sommes plus tributaires de l'approbation constante de nos alliés russes. Bien sûr, au jour le jour, peu de choses ont changé : le soutien russe reste vital pour le maintien de l'administration de l'émirat et un certain nombre de postes subalternes sont toujours occupés par des experts russes ou ayant reçu une éducation russe. Cependant, il ne fait aucun doute que l'épée de Damoclès a été quelque peu abaissée. Il est désormais peu probable que l'émir et ses alliés les plus proches puissent être rayés silencieusement de l'administration de notre pays, et si les Russes tentaient aujourd'hui de renverser notre gouvernement, ils se heurteraient à une résistance nettement plus forte qu'auparavant. Ce revirement marque un nouveau chapitre de notre histoire, qui nous permet de déployer nos ailes et de montrer au monde à quel point l'Asie centrale peut être puissante !"
 bukhara.1029.a:0 "Fantastique !"

 bukhara.1030.t:9 "La Russie Rejette nos Demandes"
 bukhara.1030.d:9 "Malgré la nature raisonnable et bien exposée de notre demande à Moscou d'assouplir leurs contrôles informels sur notre gouvernement, nous avons été totalement rabroués. Nos homologues diplomatiques nous ont contactés par des voies détournées pour nous expliquer que, même s'il y a un moment où la Russie est prête à se retirer davantage de ses investissements politiques dans notre royaume, ce jour n'est pas encore arrivé. La vérité est que la Russie a tout simplement investi trop de sang et d'argent dans la sécurisation de notre nation au sein de son royaume, et qu'elle ne peut pas se permettre de bouleverser la donne. À cette fin, elle nous a prévenus que toute initiative de notre part visant à contourner ou à affaiblir son contrôle entraînerait une intervention militaire immédiate, à laquelle nous serions totalement incapables de résister. Malheureusement, il n'y a pas grand-chose que nous puissions faire maintenant, surtout après avoir montré notre main à notre homologue russe avec nos demandes. Nous devrons simplement continuer à rêver d'un avenir où nous pourrons être un partenaire libre et égal de notre allié russe."
 bukhara.1030.a:9 "Mieux vaut céder..."

