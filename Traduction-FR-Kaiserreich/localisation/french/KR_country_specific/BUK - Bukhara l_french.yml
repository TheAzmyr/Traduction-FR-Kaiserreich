 BUK_war_preparation:0 "Préparatifs de Guerre"
 BUK_war_preparation_desc:9 "Les combats qui ont éclaté en Asie centrale pendant la Guerre civile russe et la Crise de Tachkent ont définitivement prouvé une chose : face à une pluie de mitrailleuses et de bombardements d'artillerie, même les guerriers les plus zélés ne font pas long feu. Il n'est donc pas surprenant que l'attention de toutes les puissances d'Asie centrale se porte sur la modernisation et la centralisation de leurs armées avant qu'un conflit n'éclate à nouveau dans la région, mettant à l'épreuve chacune des rudes armées basmachi.\n\nNotre Niveau de Préparation actuel est de £GFX_supply_texticon [?BUK_prep|H0]§Y%§!\n\nSi notre niveau de préparation est en-dessous de §Y50%§! au moment où la guerre éclate, la qualité de nos soldats va souffrir de notre négligence.\n"
