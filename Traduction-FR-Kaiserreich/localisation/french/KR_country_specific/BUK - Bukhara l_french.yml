### Ideas ###
 BUK_southern_bulwark:9 "Le Rempart Sud de Moscou"
 BUK_spirit_of_khans:9 "Héritage des Khans"
 BUK_spirit_of_khans_desc:9 "L'émirat de Boukhara est un vestige d'une époque de conquête et de gloire. Si l'émir lui-même est d'origine ouzbèke, le sang des Grands Khans coule dans les veines d'Alim Khan. Pourquoi alors le lion devrait-il se préoccuper des opinions de l'agneau ?"
 BUK_tajik_tensions:9 "Tensions Tadjikes"
 BUK_tajik_tensions_desc:9 "Près de la moitié de la population de l'émirat est tadjike et se concentre autour des villes de Boukhara et de Samarcande, ainsi que dans les régions montagneuses du sud. Malgré cela, la quasi-totalité du pouvoir politique est entre les mains de l'élite ouzbèke. Le traitement réservé à cette minorité va des tentatives d'éducation aux valeurs ouzbèkes aux menaces d'exécution pour le simple fait de parler le dialecte tadjik."
 BUK_russian_economic_control:9 "Contrôle Économique Russe"
 BUK_russian_economic_control_desc:9 "Au plus fort de l'insurrection en Asie centrale, la République russe nous a reconnus comme un État indépendant dominant la région de Samarcande. Indépendamment de ce nouvel arrangement géopolitique, notre ancien hégémon exerce toujours une grande influence sur notre économie. Les capitaux et les machines russes ont permis à Boukhara de réaliser des progrès technologiques et économiques considérables. Toutefois, la quasi-totalité des bénéfices tirés de ces nouveaux chemins de fer, des plantations de coton et des mines d'or revient à leurs propriétaires russes, ne nous laissant qu'une part dérisoire des profits générés par les terres fertiles et les ressources abondantes de notre pays."
