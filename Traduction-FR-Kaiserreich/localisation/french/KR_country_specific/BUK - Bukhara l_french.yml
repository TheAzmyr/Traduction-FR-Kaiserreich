 BUK_balancing_act_postwar:9 "Le conflit en Asie centrale étant terminé et notre contrôle sur la région étant assuré, nous pouvons nous détendre beaucoup plus facilement en ce qui concerne les dangers que représentent les différentes factions. Toutefois, nous devons rester conscients de l'influence que ces groupes continuent d'exercer. [BUK_get_balancing_act_russia]\n\n"
