### Focus ###
 BUK_focus:9 "Arbre de Priorités de [BUK.GetName]"

 BUK_parade_the_lashkarya:9 "Défilé de la Lashkarya"
 BUK_parade_the_lashkarya_desc:9 "L''armée' permanente de Boukhara est, pour l'essentiel, un regroupement hétéroclite de divisions d'apparence grossière et d'armées fantômes, qui existent sur le papier mais n'ont pas de soldats, se contentant de verser de l'argent sur les comptes d'administrateurs et de commandants sans scrupules. Nous devrions montrer ces quelques unités qui sont l'exception - ces élites élégantes et brillantes de l'émirat."

 BUK_meet_with_cotton_barons:9 "Rencontrer les Barons du Coton"
 BUK_meet_with_cotton_barons_desc:9 "Loin des plafonds voûtés et des pierres grandioses de l'Arche de Boukhara, une petite maison européenne accueille la plupart des hommes les plus influents de l'émirat. Ces grands titans de l'industrie du coton se chamaillent et se disputent dans des salles enfumées, décidant à bien des égards du sort économique du royaume sur leurs bilans et leurs tables de commerce. Il est temps de leur rendre visite."

 BUK_reaffirm_emergency_taxes:9 "Réaffirmer les Taxes d'Urgence"
 BUK_reaffirm_emergency_taxes_desc:9 "Au plus fort de la Crise d'Asie centrale, nos ministres ont proposé une série de taxes d'urgence sur les marchandises, dans l'espoir qu'un choc sur le budget militaire conduirait à une armée plus moderne. Bien que les efforts de modernisation aient largement stagné, la nouvelle richesse a fait partie intégrante des opérations quotidiennes de notre gouvernement. La poursuite de ces taxes pour une année supplémentaire sera impopulaire, mais nécessaire."

 BUK_untangling_the_administration:9 "Démêler l'Administration"
 BUK_untangling_the_administration_desc:9 "Des centaines d'années de pourriture institutionnelle rongent notre gouvernement, étouffant l'efficacité de notre administration et nous rendant vulnérables à la corruption et à la mauvaise gestion. Les conseillers et les experts sont trop faibles et trop effacés pour remettre en cause ce statu quo, mais il en reste quelques-uns au sein de notre gouvernement qui comprennent que parfois, la meilleure façon de se débarrasser d'une infestation de rats est tout simplement de les écraser."

 BUK_shuffle_the_builders:9 "Remanier le Conseil des Bâtisseurs"
 BUK_shuffle_the_builders_desc:9 "Rares sont ceux qui se rendent à Boukhara sans prendre le temps de se délecter de la majesté de son architecture, mais plus rares encore sont ceux qui prétendent que les grandes œuvres de la ville sont tout sauf anciennes. Le Conseil des bâtisseurs était un groupement informel d'ouvriers qualifiés, réuni au plus bas de l'ère des réformes. Aujourd'hui, il n'est guère plus qu'une sangsue qui s'engraisse sur le dos du gouvernement."

 BUK_expand_the_cotton:9 "Acheter des Plantations de Coton en Faillite"
 BUK_expand_the_cotton_desc:9 "Bien qu'il y ait des terres fertiles dans tout notre royaume, nous n'en tirons que peu de revenus. Les investissements russes considérables dans les cultures de coton ont porté quelques fruits, mais avec l'incertitude des marchés mondiaux, nos honorables invités se démènent pour rembourser leurs créanciers. Le moment est venu d'acheter certaines de ces plantations marginales, même si cela risque de déplaire à nos alliés moscovites."

 BUK_silk_road_sisters:9 "Les Sœurs Jumelles de la Route de la Soie"
 BUK_silk_road_sisters_desc:9 "À l'époque où le commerce transcontinental passait par l'Asie centrale, Boukhara et Samarcande étaient les deux plus grands joyaux des steppes. Dans les années qui suivirent, Samarcande devint le centre de la domination islamique dans la région et le siège de nombreux souverains célèbres, d'Abu Muslim à Tamerlan lui-même. Nous devons accorder à cette ville le respect qu'elle mérite, en tant que partie autonome mais soumise de notre royaume."

 BUK_the_emirs_right_hand:9 "La Main Droite de l'Émir"
 BUK_the_emirs_right_hand_desc:9 "Depuis que la menace rouge a menacé de détrôner notre émir, la vieille rivalité entre le chef des Lokai, Ibrahim Bek, et Alim Khan s'est transformée en une alliance pragmatique contre ceux qui voudraient vendre Boukhara au diable. Commandant militaire éprouvé et musulman dévot, Ibrahim est un allié inestimable du trône, un rôle que nous préciserons en élevant la fonction d'Atalyk au-dessus de toutes les autres fonctions dans l'émirat."

 BUK_strengthen_the_militias:9 "Renforcer les Milices"
 BUK_strengthen_the_militias_desc:9 "Le cœur de notre armée a longtemps été constitué par les levées de paysans, rassemblées en temps de crise pour servir de chair à canon réticente et de soldats démotivés. Cependant, cela fait des années que nous n'avons pas recensé avec précision les hommes valides de notre royaume, ce qui signifie que certains des paysans les plus rusés pourraient éviter d'être enrôlés si un conflit devait éclater. Cette situation est inacceptable."

 BUK_reform_professional_army:9 "Réformer l'Armée Professionnelle"
 BUK_reform_professional_army_desc:9 "L'armée permanente de Boukhara, la "Lashkarya", n'est guère plus qu'une collection de gardes-frontières, mal équipée pour affronter une force plus puissante que des bandits démoralisés ou des paysans rebelles. De vastes réformes sont nécessaires pour amener l'armée royale aux normes modernes, en particulier face à la résistance croissante des membres les plus conservateurs de notre administration."

 BUK_expand_our_fortifications:9 "Étendre nos Fortifications"
 BUK_expand_our_fortifications_desc:9 "Depuis dix ans, notre frontière nord est menacée par le seigneur de la guerre Madamin Bek, avide des richesses de Samarcande. Si l'œil vigilant de nos protecteurs russes nous a permis de rester en sécurité jusqu'à présent, nous devons maintenant prendre les choses en main. Une série d'avant-postes le long de notre frontière septentrionale pourrait nous aider à contenir notre agressif voisin et nous donner le temps de mobiliser nos milices."

 BUK_refurbish_artillery:9 "Rénover l'Artillerie Ancienne"
 BUK_refurbish_artillery_desc:9 "La pauvreté favorise l'ingéniosité, et il existe peu d'endroits plus pauvres que Boukhara. Ce n'est pas parce qu'un canon a été utilisé pour disperser les tribus turkmènes en 1762 qu'il ne peut pas disperser les turkmènes d'aujourd'hui. Nous remettrons en état le matériel plus ancien afin d'équiper le plus grand nombre possible de nos unités d'une forme ou d'une autre de tir lourd, même s'il n'est pas du tout conforme aux normes modernes."

 BUK_reassess_our_military:9 "Revoir notre Position Militaire"
 BUK_reassess_our_military_desc:9 "Depuis des années, la position officielle de nos forces militaires est qu'elles ne doivent être que les auxiliaires de nos protecteurs russes. Alors que la situation en Europe s'échauffe et que le seigneur de guerre du Turkestan prend de l'assurance, nous devrons peut-être faire face à une nouvelle et effrayante réalité. Si les Basmachi marchent vers le sud, c'est peut-être à nous qu'il incombera de défendre nos maisons."

 BUK_import_foreign_expertise:9 "Importer de l'Expertise Étrangère"
 BUK_import_foreign_expertise_desc:9 "Bien que notre administration soit déçue, la vérité est que nous sommes largement dépendants des étrangers pour tirer parti de nos richesses naturelles et financer la modernisation de notre État. Cet afflux de technologies et d'investissements étrangers s'accompagne de la nécessité de faire appel à des esprits brillants venus de l'étranger. Après tout, le grand émir lui-même n'a-t-il pas étudié dans les salles enneigées de Saint-Pétersbourg ?"

 BUK_recall_mission_to_kostantiniyye:9 "Promouvoir les 'Jeunes Turcs'"
 BUK_recall_mission_to_kostantiniyye_desc:9 "Il y a quelques années, certains de nos meilleurs officiers ont été invités à se rendre dans la capitale ottomane pour mieux apprendre l'art de la guerre moderne. Bien que nos patrons russes se soient plaints de cette ingérence étrangère, même eux n'ont pas pu contester les avantages d'une telle entreprise. Il est maintenant temps de récolter les fruits de cette mission en promouvant ces jeunes officiers à des postes de premier plan et en réformant notre Armée royale autour d'eux."

 BUK_invite_russians:9 "Inviter des Conseillers Russes Supplémentaires"
 BUK_invite_russians_desc:9 "Le noyau de notre nouvelle Armée royale est un corps entièrement russe, entraîné dans leur style et leurs atours, et équipé des meilleurs équipements russes excédentaires que l'on puisse acheter. Tous les succès que nous avons remportés dans la modernisation de nos forces armées sont dus à la coopération et à l'expertise de nos conseillers russes, et si nous espérons faire de nouveaux progrès, nous aurons une fois de plus besoin du soutien de Moscovites aventureux et novateurs."

 BUK_concentrated_fire:9 "Tactique de Feu de Barrage"
 BUK_concentrated_fire_desc:9 "L'artillerie est une technologie moderne, avec des applications et des problèmes modernes. Pour une nation comme la nôtre, dont la base industrielle est limitée et qui n'a guère la possibilité d'acheter ces armements de pointe, nous devrons regrouper notre puissance de feu indirecte dans des endroits soigneusement sélectionnés, afin d'affirmer la supériorité de la puissance de feu locale et de mieux soutenir nos soldats."

 BUK_defence_in_depth:9 "Echeloned Defence Tactics"
 BUK_defence_in_depth_desc:9 "The terrain of Central Asia makes fortification difficult, while the foothills and steppes are perfect for stretching enemy logistics, meaning that by holding significant reserves and marshaling our limited military forces, we can potentially take on opponents with greater numbers and resources."

 BUK_support_of_the_clans:9 "Rein in the Clans"
 BUK_support_of_the_clans_desc:9 "Outside of the capital, our realm is ruled largely through a network of feudal patronage networks, with powerful clan leaders paying little more than lip service to the central government. While the last couple of decades has seen remarkable centralisation of the hinterlands, recent neglect has led several of our more independently minded Beys to suddenly forget their newfound obligations to the central government. We will need to remind them."

 BUK_restore_magok_i_attari:9 "Restore Magok-i-Attari Mosque"
 BUK_restore_magok_i_attari_desc:9 "Originally a Zoroastrian temple in the heart of Bukhara, the Magok-i-Attari Mosque was built in the years immediately following the Arab conquest of the region. The complex has been renovated several times over the following millennium, and has held a storied past as the home of both Muslims and Bukhara's population of Jews throughout the centuries. We should restore it to its former glory."

 BUK_contacts_in_afghanistan:9 "Our Contacts in Afghanistan"
 BUK_contacts_in_afghanistan_desc:9 "Many of the Tajik and Uzbek tribal leaders in our nation have fostered ties across the border in Afghanistan. After all, in the hinterlands of our Emirate one's loyalties lie with local authorities far above that of Kabul or Bukhara. We must draw upon these cross-border connections for our benefit, drawing resources out of friendly chiefs to the south."

 BUK_honour_the_ulama:9 "Honour the Ulemma"
 BUK_honour_the_ulama_desc:9 "The Ulemma Jemyeti, or Board of Learned Men, is a council of Muslim leaders focused on maintaining the position of Islam and its clerics in Turkestan. Our commitment to Shari'a is absolute, and, regardless of Russian influence, the mullahs reign supreme in our society. With the godless socialists and their Jadid allies agitating against our Emir, the intervention of the Ulemma is needed."

 BUK_call_for_the_faithful:9 "Call for the Faithful"
 BUK_call_for_the_faithful_desc:9 "The foundation of our Emirate is our commitment and devotion to our faith, and while we take little stock in the opinions of the masses, it is the faithful who make up our most loyal subjects. We will need to galvanise this group of true believers against the poisonous words and treasonous actions of the godless and the misguided, or else these riotous mobs will tear apart our great Emirate."

 BUK_jadidism_jihad:9 "Jihad Against Jadidism"
 BUK_jadidism_jihad_desc:9 "When the survival of Islam in our realm is called into question, the Ulema are able to call for a “Gazavat” holy war of resistance, conscripting all able-bodied Muslim men into the service of our devoted Emir. Such a proclamation has not been made since the days of the Russian Revolution, yet our very religion is threatened by the heretical teachings of the Jadids and their allies."

 BUK_purge_reformers:9 "Purge the Remnant Reformers"
 BUK_purge_reformers_desc:9 "At the height of the reform era, the Young Bukharans forced our Emir to surrender much of his power to squabbling politicians and corrupt bureaucrats. In the years following, we have slowly clawed back control of the realm, weakening the Jadid controlled councils and giving us the opportunity to finally eliminate the fifth column which threatens to dismantle the emirate."

 BUK_manage_the_ministries:9 "Manage the Ministries"
 BUK_manage_the_ministries_desc:9 "The central government of Bukhara is made up of a complex assortment of officials, who often bicker over their overlapping responsibilities and powers. Recently, however, the government has truly devolved into a sort of diarchy, with ministers loyal to the Kushbeggi and administrators loyal to the Atalyk each carving away at any semblance of healthy governance. We must put these troublemakers in their place."

 BUK_strengthen_the_kushbeggi:9 "Empower the Kushbeggi"
 BUK_strengthen_the_kushbeggi_desc:9 "There is not a soul in Bukhara who does not see Kushbeggi Nizamaddin Urganji as a puppet of the conservative mullahs, but there is a reason that this wise statesman has retained his post for more than a decade. He has repeatedly proven his loyalty to the Emir, and has served as a stalwart defence against the radicalism which creeps further and further into our nation. With our full support, he may continue in his dutiful administration."

 BUK_loosen_uzbekisation:9 "Loosen Uzbekisation"
 BUK_loosen_uzbekisation_desc:9 "Our Emir has learned much about the Russification efforts employed by the old Tsardom while studying in Saint-Petersburg, and in turn formulated a strategy to forcibly educate the Tajiks in Uzbek customs and language. This policy has done little aside from creating a generation of Tajik subjects who despise their Emir. By loosening this policy of forced assimilation, we can extend an olive leaf."

 BUK_appoint_a_new_chairman:9 "Empower the Majlis"
 BUK_appoint_a_new_chairman_desc:9 "In the years following the Civil War, Jadid elder Mirzo Abdulvohid Munzim dominated the domestic policy of the nation as Chairman of the Majlis, presiding over a decade of semi-constitutional rule. His death allowed Alim Khan to circumvent the reforms, but recent events have forced the Emir to once again allow the Council to meet, potentially ushering in a new era of Bukharan reformism."

 BUK_call_for_a_council:9 "Force a Meeting of the Moderates"
 BUK_call_for_a_council_desc:9 "In the aftermath of the Atalyk's gamble for control, the various oppositional factions within our court have gone right back to counter-productive squabbling, threatening to once again freeze our government. While the Kushbeggi and the Majlis may not like one another, they've already shown their ability to work together in a crisis. We will force them to do it again."

 BUK_strengthen_state_institutions:9 "Strengthen State Institutions"
 BUK_strengthen_state_institutions_desc:9 "The period of dual rule under the Atalyk and Kushbeggi have created confusion in all levels of governance, as administrators picked and choosed who to report to, to which government taxes should flow, and what rules of law to listen to. It is time to reassert clear hierarchies of power and strong institutions which the state can actually rely upon in times of need."

 BUK_central_asia_in_flames:9 "Enact Emergency Provisions"
 BUK_central_asia_in_flames_desc:9 "Through godless guile and violent insurrection, the socialists and their allies in Turkestan have destabilized our control of Samarkand, threatening the heart of our realm. With our government no longer held by the shackles of deadlock, we can move fast to reassert control over our borders and preempt further revolutionary activity."

 BUK_open_the_caches:9 "Open the Caches"
 BUK_open_the_caches_desc:9 "At the height of the Central Asian Crisis, Russian garrisons retreating from Tashkent and Ashgabat carried vast stocks of arms, hoping to prevent their capture by the Persians or Basmachi warlords. When the situation settled, these stocks of largely outdated armaments were stored away, forgotten by the vast and disorganized Empire they belonged to. The Russians may have abandoned these arms, but we will ensure they find their way to the battlefield!"

 BUK_the_last_stand:9 "The Last Stand for Bukhara"
 BUK_the_last_stand_desc:9 "Madamin Bek's dogs and Junaid Khan's bandits bear down on our capital, threatening to plunder and pillage their way through every alley and square until there is nothing left of our Emirate but a smouldering ruin. We will not turn and run, but rather hold fast, reinforcing the Karshin Gates and securing the vital bridges over the Amu Darya, Kashka Darya, and Zeravshan Rivers."

 BUK_reconstruction:9 "Reconstructing the Emirate"
 BUK_reconstruction_desc:9 "The battle for Samarkand has left our Emirate with deep scars, with a new generation touched by the brutality of war, our coffers depleted, and our faith in Russia shaken. Yet we stand now as we never have before. The rabble rousers in Tashkent called us the chained dogs of the kafir, but we showed them the depth of our resilience when we heated them on the battlefield."

 BUK_expand_the_beyliks:9 "Expand the Beylik System"
 BUK_expand_the_beyliks_desc:9 "Traditionally, the Emirate of Bukhara was divided into a number of Beyliks provinces, each ruled by an appointed governor. This foundational administrative system has served the Emirate well for centuries, and will be the framework for a new division of our realm into governorates, each led by a Bey whose true loyalties must lie more with the Emir than the lands they rule."

 BUK_okhrana:9 "Our Own Okhrana"
 BUK_okhrana_desc:9 "For too long, the control of our citizenry rested solely on the shoulders of our governors, who cultivated informal networks of informants and crudely crushed any sign of dissent. We must look north to the Russian model of surveillance, forming a purpose-built agency to monitor and combat revolutionary activity."

 BUK_restore_order_to_territories:9 "Restore Order to the Territories"
 BUK_restore_order_to_territories_desc:9 "The fighting in Samarkand and our borderlands proved one thing conclusively: while our control of Bukhara and its surroundings is complete, our ability to project power beyond that is hampered by poor lines of communication and transportation, and a moribund system of Governors and military districts. We must reorganise the military commands to match our recent reforms to the Beylik System."

 BUK_develop_heartland:9 "Develop the Heartland"
 BUK_develop_heartland_desc:9 "While it is tempting to cast our eyes far beyond the borders of our capital, we must remember that our home is Bukhara, the heart of the Emirate. Wealth should flow from the hinterland into the capital, not the other way around! We will lead a series of public work projects to make a worthy capital for our realm."
 BUK_develop_heartland_tt:9 "§YBukhara§! gains the modifier §YJewel of Central Asia§!, which grants\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+3§!\n\n"
 BUK_develop_heartland_state_spirit:9 "Jewel of Central Asia"

 BUK_draft_a_constitution:9 "Draft the Emir's Constitution"
 BUK_draft_a_constitution_desc:9 "The Emir has ruled for decades by decree, his powers held in check only by his advisors and commanders. The moderate Jadids have long clamored for the promulgation of a constitution and the establishment of a parliament, while the absolutists have increasingly adopted the notion of a constitution as a means to formalize the status-quo. With our victory in the War on the Steppes, we have the leeway to choose a path forward."

 BUK_deal_with_tajiks:9 "Dealing with the Tajiks"
 BUK_deal_with_tajiks_desc:9 "At the height of the crisis in Samarkand, the agitation of our rebellious Tajik subjects threatened to destabilize the entirety of our Emirate. For years, we have tried every possible approach towards dealing with the issue of these disloyal Tajiks, cutting deals and cutting off heads in even numbers. This indecision must end if we are ever going to stabilize the realm, and a clear policy towards the Tajiks must be drafted."

 BUK_feared_and_loved:9 "Feared and Loved"
 BUK_feared_and_loved_desc:9 "Years ago, the Italian philosopher Niccolò Machiavelli stated that, "It is better to be feared than to be loved, if one cannot be both." There is no doubt in the minds of our subjects that the Emir is a figure to be feared. Even more importantly, there are many in his realm who see their leader as a true defender of conservatism, protecting the values of Islam against the threat of reform and revolution."

 BUK_new_islamic_renaissance:9 "A New Islamic Renaissance"
 BUK_new_islamic_renaissance_desc:9 "The rise of the Jadid reform movement among Uzbek and Tajik clergy has been disastrous to the culture and religion of our realm. These men have abandoned the very faith they claim expertise over, instead choosing to argue amongst themselves and scheme against the reign of a devout ruler. We will invest our resources into a new generation of scholars who can refute the heretical teachings of the kafir."

 BUK_push_our_claims:9 "Stretch our Wings"
 BUK_push_our_claims_desc:9 "For too long, we have been wholly cowed by our allegiance to apathetic overlords and the interests of foreign powers. It is time that we stretch our wings as a regional power, asserting our ourselves as an equal partner, rather than a weak backwater. We may even wish to once again look to our borders and reclaim what rightfully belongs to our realm."

# BUK_expand_conscription: "Call the Levies"
# BUK_expand_conscription_desc: "In times of crisis, the informal militias of our Emirate, the “Na-kary,” are called up to serve as the bulk of our armies. These militias must be called up to service to protect against Madamin Bek's invasion, even if their training is limited and their equipment outdated."

# BUK_call_the_tribes: "Call the Tribes"
# BUK_call_the_tribes_desc: "Most people across Central Asia hold little loyalty beyond their family and tribal affiliation, and it is the leaders of these groups which collectively hold power on the steppes. Without the support of the tribes, we cannot hope to truly rule over these lands. Our Emir shall call the headsmen to Bukhara, so that he may hear out their needs and desires, and convince them of his magnanimity."

# BUK_form_a_new_council_of_ministers: "Form a New Advisory"
# BUK_form_a_new_council_of_ministers_desc: "Ever since the disastrous March Reforms, Bukhara has been shackled by an advisory parliament, whose elected members serve as mouthpieces for the dissident and revolutionary elements of our state. Obviously, there is precious little common ground found between our learned Emir and these radicals. By forming a new Advisory, however, filled with men who share the Emir's vision for Turkestan, we can better rule our lands."

# BUK_expand_the_ark: "Rebuild the Ark"
# BUK_expand_the_ark_desc: "In legends, the Ark of Bukhara was constructed by the epic hero Siyavusha, who built a great palace within the bounds of a bull skin to win the hand of his love, the king's daughter. In reality, the fort at the heart of the city has been demolished and rebuilt countless times over hundreds of years. We must reinforce it, lest it be demolished again."

 BUK_raise_urban_militias:9 "Raise Urban Militias"
 BUK_raise_urban_militias_desc:9 "When the Emir was overthrown and a new democratic and socialist republic was declared, the vast majority of the tribal military and militia units abandoned our national cause, pledging themselves to local warlords or our enemies. While we will need to rely on our Russian allies, we can also move to equip urban workers with arms, organizing them into loose cadres so that they may defend their homes."

 BUK_promote_overlooked_merit:9 "Promote Overlooked Merit"
 BUK_promote_overlooked_merit_desc:9 "For centuries, caste systems, tribal arrangements, and hereditary stagnation has meant that thousands of bright and capable minds have been ignored in the favor of the witless relatives of corpulent Beys. We will promote a new generation of driven and bright leaders, not from the bloodlines of Ghengis but from the harshest factory lines and dingiest farming hamlets. They will succeed where the old blood has failed!"

 BUK_complete_the_purge:9 "Complete the Purge"
 BUK_complete_the_purge_desc:9 "The work of overturning centuries of ruthless authoritarian oppression, backwards brutality, and monarchical stagnation is neither pleasant nor easy. For every corrupt leech on the lifeblood of the peasantry we condemn to labor-reeducation, two reactionary parasites sneak under our gaze. Regardless, we must transition our frenetic programme of political cleansing with something a little more sustainable if we wish to stabilize the nation."

 BUK_form_a_provisional_governemnt:0 "Former un gouvernement provisoire"
 BUK_form_a_provisional_governemnt_desc:9 "To gain the legitimacy we so desperately need, we will need to be willing to reach across to our republican brethren, even if we fundamentally disagree with them on the future our young republic needs. We will use Comrade Khodjaev's connections within the Young Bukharan movement to invite some members into a nascent government body. While their contributions will be limited, they will serve as valuable symbols of our unity!"

 BUK_draft_political_officers:9 "Draft Political Officers"
 BUK_draft_political_officers_desc:9 "Our nation's military situation is marked by an unfortunate conundrum: those with significant military experience in the previous regime are politically unreliable, and those who are most ideologically committed unfortunately have little in the way of military experience. The best solution is to embed politically active officers into our units, so that our soldiers may learn more about the cause they are fighting for!"

 BUK_emergency_military_council:9 "Adopt 'War Socialism'"
 BUK_emergency_military_council_desc:9 "Trying to coordinate the various tribal and urban militias, former army units, and barely-better-than-bandits irregulars is a gargantuan task, and our lack of clear hierarchy has threatened to unravel the fabric of our military coordination. We will subordinate all of our units under an emergency military council, made up of a small number of relatively trusted officers. It is frightening to grant them these sweeping powers, but we have no other choice."

 BUK_awaken_the_proletariats:9 "Wake the Sleeping Proletariat"
 BUK_awaken_the_proletariats_desc:9 "The people of Bukhara have been shackled by the chains of feudal brutality for centuries, with any attempt to educate the proletariat of their struggle stamped out by the violence inherent to the old system. It is no surprise, then, that there is next to no ideological development among the people of Bukhara, even a great number of urban workers. We must make them understand that we are fighting for their freedom!"

 BUK_dawn_of_modern_turkestan:9 "Dawn of Modern Turkestan"
 BUK_dawn_of_modern_turkestan_desc:9 "For more than a thousand years, the Central Asian tribes have been dominated by petty khans, violent autocrats, and foreign governors. Finally, our nation can step out of the darkness of royalist control, and into the light of the modern world! Through our blood, sweat, and tears, we will turn Turkestan into a glorious and modern republic!"

 BUK_sweeping_land_reform:9 "Sweeping Land Reform Efforts"
 BUK_sweeping_land_reform_desc:9 "The lands of Central Asia have great potential. While much of the region is harsh and fallow, there are areas which have great potential as fertile farming communities. Unfortunately for us, these lands are dominated by corpulent landowners who mismanage and squander the bountiful grounds granted to them by ancient Emirs. Unfortunately for these landowners, we are more than willing to expropriate these lands out from under their control."
 BUK_sweeping_land_reform_tt:9 "§YKhorezm§!, §YBukhara§!, §YSamarkand§!, §YTashkent§!, and §YKokand§! gain the modifier §YLand Reform Efforts§!, which grants\n      $MODIFIER_LOCAL_SUPPLIES$: §G+20%§!\n      $MODIFIER_RECRUITABLE_POPULATION_FACTOR$: §G+5%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+1§!\n\n"
 BUK_sweeping_land_reform_state_spirit:9 "Land Reform Efforts"

 BUK_draft_a_republican_constitution:0 "Rédiger une Constitution Républicaine"
 BUK_draft_a_republican_constitution_desc:9 "When Aleksandr Miller attempted to force a constitution through the halls of the Ark of Bukhara, he was rebuffed by the Emir, who was afraid of the ‘magical power' such a document would grant. The Emir was right about one thing, those powers granted by a constitution - checks and balances, fundamental citizen rights, procedures and institutions of government - do have a certain magic to them, a magic we hope dearly to utilise."

 BUK_implement_education_reforms:9 "Implement Education Reforms"
 BUK_implement_education_reforms_desc:9 "The Jadid progressive education reform campaign was one of the first true political movements in Central Asia, gathering the support of hundreds of leading intellectual figures and statesmen to action real and lasting reforms to the outmoded traditional madrasa education. Unlike our predecessors, who rewarded these brave and diligent pioneers with lashes, exile, and execution, we will support and fund these new modernisation plans!"

 BUK_hold_local_elections:9 "Hold Local Elections"
 BUK_hold_local_elections_desc:9 "One of the essential foundations of our republic's legitimacy is our government's relationship with the people of Central Asia. We are the defenders of the people's will, and it is through the implementation of local national elections that we will truly reflect the spirit of our citizenry. Of course, some restrictions will be necessary to safeguard the fundamental nature of our republic."

 BUK_eliminate_the_warlords:0 "Éliminer les seigneurs de guerre"
 BUK_eliminate_the_warlords_desc:9 "Even after our victories over the bandit realms of Junaid Khan and Madamin Bek, our lands are plagued by the remnants of their illegitimate states - roving bands of thugs and warlords, supported by clandestine insurgent enclaves. With our new national army empowered and reorganised, we finally have the tools to fully secure our nation by destroying these violent marauders and the dissents who protect them."

 BUK_promote_a_unified_language:9 "Promote a Unified Language"
 BUK_promote_a_unified_language_desc:9 "Chagatai Turkic was the shared language of our realm for centuries, but in the last two hundred or so years local dialects have diverged sharply from their now archaic origin. However, there is a cadre of brave intellectual thinkers who believe that, with the proper modernisation and implementation, we could once again forge a shared language, modelled on Chagatai but not beholden to some of its most difficult quirks."

 BUK_tear_down_the_folk_shrines:9 "Tear Down the Folk Shrines"
 BUK_tear_down_the_folk_shrines_desc:9 "The practice of Islam throughout Central Asia is tainted with local superstition, the divine truth corrupted by over a thousand years of local misinterpretation. We have established a network of local religious boards, meant to serve as the link between the government and the people, struggling to destroy the very unnecessary superstructures and incorrect interpretations of Islam."

 BUK_empower_the_national_army:9 "Reorganise the Republican Army"
 BUK_empower_the_national_army_desc:9 "Without a centralised, organised, and loyal army, our young republic does not stand a chance. Unlike our predecessors, we cannot rely on the support and command of local feudal chieftains and lords to supply us with soldiers and defend our government. Instead, we will need to build new institutions of military organisation from the ground up, gutting the atrophied officer corps of the Emirate and slashing and burning our way through its traditional structure."

 BUK_break_the_crowns:9 "Break the Crowns"
 BUK_break_the_crowns_desc:9 "While our people have been freed from the yoke of monarchical oppression, those living in foreign lands continue to suffer under the boot heel of sadistic and cruel monarchs, and the evil institutions which maintain their rule. We are proud to serve in a crusade to rid the world of these monstrous cretins - relics of the old world which must be drawn like poison from a wound."

