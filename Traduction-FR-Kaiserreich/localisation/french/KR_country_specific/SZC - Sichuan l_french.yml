 SZC_famine_relief_QIE: "le Gouvernement Central"
 SZC_famine_relief_desc_QIE: "L'ancien gouvernement central de Beijing a connu des moments difficiles, comme tout le monde en Chine. Quoi qu'il en soit, ils n'abandonneraient pas leurs compatriotes chinois. Nous devrions demander leur aide dans la lutte contre la famine."
