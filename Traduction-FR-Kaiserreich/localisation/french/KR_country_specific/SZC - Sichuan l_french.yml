### Bookmark ###
 SZC_KR_gathering_storm_desc:9 "Le Sichuan est depuis longtemps un microcosme des nombreux problèmes de la Chine, divisé et changeant constamment de contrôleur depuis 1911. Yang Sen a réussi à émerger du chaos en tant que dirigeant avec l'aide de la clique Zhili de Wu Peifu et Cao Kun, mais même leur contrôle est loin d'être absolu.\n\nÀ la suite d'une invasion tibétaine destructrice, Yang en est venu à compter sur le soutien de factions internes, notamment le corps industriel de Liu Xiang et le département de Baoding de Deng Xihou. Entre-temps, le département des officiers en exil est retourné dans le sud avec le soutien du Yunnan. La poudrière sichuanaise risque d'exploser à nouveau..."

### Intro Screen###
 SZC_country_intro_background:9 "GFX_SZC_intro"
 SZC_country_intro_header:9 "La §aClique du Sichuan§! en 1936"
 SZC_country_intro_content:9 "A l'aube de l'année 1936, le §aSichuan§! se maintient dans un équilibre très fragile entre ses multiples factions. §aYang Sen§! domine pour l'instant, soutenu par les §PZhili§! en la personne de §PWu Peifu, le Maréchal de Jade§!, et par son proche associé et ancien gouverneur du §aSichuan§!, §PLiu Cunhou§!, dont le statut et les relations, ainsi que des forces considérables, donnent à §aYang§! la stabilité et la légitimité dont il a cruellement besoin. Cependant, les désastres militaires de la dernière décennie ont conduit §aYang Sen§! à s'appuyer sur les cliques dirigées par §cDeng Xihou§! et §PLiu Xiang§!, qui détiennent désormais une influence considérable au sein du gouvernement et du Sichuan même. Les restes du §SDépartement des Officiers§! §Ralignés sur le KMT§! contrôlent toujours des parties du sud du §aSichuan§!, bien que les années qui ont suivi aient vu leur zone de contrôle diminuer régulièrement.\n\nLe §aSichuan§! est sur le fil du rasoir, divisé en interne, avec de multiples factions en lice pour le pouvoir ultime dans la province. Au moindre signe de faiblesse de la part du §PZhili§!, cette poudrière pourrait exploser..."

 SZC_country_intro_header_1:9 "La §aClique du Sichuan§!"
 SZC_country_intro_content_1:9 "L'histoire moderne du §aSichuan§! commence en 1912. Lorsque la §lRévolution Xinhai§! a atteint le §aSichuan§!, la région est entrée dans une période d'instabilité prolongée, les seigneurs de guerre régionaux se disputant le poste de gouverneur par la diplomatie et la force. Entre 1912 et 1926, la région était alternativement contrôlée par les §lrévolutionnaires Xinhai§!, les §Rloyalistes du Kuomintang§! et les §Pseigneurs de guerre locaux§!.\n\nCet état de choses durera jusqu'à l'échec de l'Expédition du Nord en 1926. Avec le soutien personnel du chef victorieux des §PZhili§!, §cWu Peifu§!, §aYang Sen§! put s'imposer comme le dirigeant ferme du §aSichuan§!, restaurant enfin un semblant de stabilité à la région. Cependant, les divisions profondes au sein du §aSichuan§! ne disparaîtraient pas, §aYang§! devenant rapidement attentif aux intérêts des diverses cliques internes qui se sont formées et s'avérant incapable de limiter leur influence. §PLiu Xiang§!, l'un de ces seigneurs de guerre, s'est finalement établit à §PChongqing§! en s'alliant à l'administration locale, devenant rapidement le principal rival de §aYang§! pour le contrôle du §aSichuan§!.\n\nL'année 1928 a vu le §aSichuan§! faire face à une invasion de la clique voisine du §aYunnan§!. Bien qu'au début un succès, l'invasion a été rapidement vaincue par les forces du §aSichuan§!, causant au passage des pertes considérables au sein des forces personnelles de §aYang§!. Une invasion §Ptibétaine§! en 1930 a encore aggravé la situation, les troupes §Ptibétaines§! atteignant le fleuve Yangtze et menaçant directement la capitale §aChengdu§!. Alors que l'implication de la §PClique des Ma§! au nord a finalement renversé la vapeur contre les §PTibétains§!, le §aSichuan§! a été contraint de céder la moitié de la région de §aXikang§! au §PTibet§! et l'armée de §aYang§! a été laissée en lambeaux."

 SZC_country_intro_header_2:9 "La §aClique du Sichuan§! (Partie 2)"
 SZC_country_intro_content_2:9 "Alors que l'invasion §Ptibétaine§! était finalement repoussée, ce n'était pas pour autant la fin des troubles au §aSichuan§!. En 1931, un groupe d'officiers alignés sur le §RKuomintang§!, de §Pseigneurs de guerre§! et d'§aanciens gouverneurs§! du §aSichuan§!, le §SDépartement des Officiers§!, lança sa première expédition dans le §aSichuan§! depuis leurs bases du nord du §aYunnan§!, avec le soutien tacite du §Pgouvernement républicain de Tang Jiyao§!. Les forces §asichuanaises§! en lambeaux sous l'autorité de §aYang§! n'étaient pas à la hauteur des troupes du §RKMT§!, et furent mises en déroute à maintes reprises, perdant la plupart de leurs approvisionnements au profit des forces d'invasion qui avançaient. Alors que la §aClique§! était au bord de l'effondrement, le seigneur de guerre §aYang Sen§!, dans un mouvement de désespoir, forma une alliance temporaire avec le seigneur de guerre de §PChongqing§! §PLiu Xiang§! et sa clique, le §PCorps Industriel§!. Avec l'aide des forces de §PLiu§!, §aYang§! put repousser l'expédition. Une coopération plus poussée avec le §PCorps Industriel§! permit au §aSichuan§! de commencer à reconstruire son armée, au prix d'une influence toujours croissante du §PCorps§! au sein du gouvernement.\n\nUn autre groupe qui gagna en influence à cette époque est le §cDépartement de Baoding de Deng Xihou§!, dont les forces aidèrent à lutter contre le §SDépartement des Officiers§! tandis que §aYang§! reconstruisait ses forces. Le travail très visible du §cDépartement de Baoding§! dans la répression des rebelles a conduit à une augmentation de la popularité du groupe, qui est considéré par de plus en plus de citoyens comme les véritables protecteurs du §aSichuan§!.\n\nUne autre tentative d'invasion en 1933 par le §aYunnan§!, en soutien au §SDépartement des Officiers§!, fut rapidement avortée lorsque le §PMaréchal de la Ligue des Huit Provinces§!, §PSun Chuanfang§!, menaça d'intervenir. La retraite inattendue du §aYunan§! permit à §aYang§! de réoccuper partiellement le §asud du Sichuan§!. Le chaos a également permis à §aTian Songyao§! de s'établir dans le nord-est en tant que §achef de guerre mineur§!, mais ses ambitions restent un mystère."

 SZC_country_intro_header_3:9 "Le §aSichuan§! Divisé"
 SZC_country_intro_content_3:9 "Le §aSichuan§! en 1936 est divisé, avec de multiples factions se disputant le pouvoir absolu.\n\nLa faction au pouvoir en ce moment est le §aDépartement de l'Armement§!, dirigé par §aYang Sen§! et son proche collaborateur §PLiu Cunhou§!. Grâce au soutien personnel de §cWu Peifu§! au fil des ans, le §aDépartement§! est étroitement aligné sur les §Pautorités Zhili§! à §cBeijing§! et à §PNanjing§!. Bien que leur influence reste assurée pour le moment, la §aclique§! est devenue dépendante du §Psoutien des Zhili§! au cours de la dernière décennie et si quelque chose arrivait aux §PZhili§!, l'autorité de §aYang§! en serait dangereusement menacée.\n\nLe principal rival de §aYang§! pour le contrôle du §aSichuan§! est le seigneur de guerre de §PChongqing§!, §PLiu Xiang§!, chef du §PCorps Industriel§!. §PLiu Xiang§! reste un ancien allié de §aYang§! depuis l'expédition du §RKMT§! en 1931, mais §PLiu§! est un homme ambitieux qui ne cache pas son désir de gouverner le §aSichuan§!. Si l'occasion se présentait, le §PCorps Industriel§! pourrait rapidement reconsidérer l'utilité de son alliance avec §aYang Sen§!.\n\nLa troisième faction la plus importante est le §cdépartement de Baoding§!, une clique formée d'anciens diplômés de l'Académie de §cBaoding§! - bien que ce ne soit pas une condition préalable à l'adhésion - et dirigée par le général de §aYang§!, §cDeng Xihou§!. Au cours des dernières années, leurs opérations très visibles contre les §Senclaves rebelles§! dans le sud, les ont vus gagner en popularité au sein de la population. Le §cdépartement de Baoding§! forme un noyau du soutien de §aYang§! dans la région. Bien que §cDeng§! soit depuis longtemps fidèle à §aYang§!, il peut très bien être considéré comme une menace pour son règne.\n\nDans le sud, les restes d'une expédition du §RKMT§! en 1931 continuent de détenir un territoire. Le §SDépartement des Officiers§!, comme on les appelle, est le principal groupe qui résiste ouvertement au contrôle de §aYang§! sur le §aSichuan§!. Dirigé par §aLü Chao§! et §lXiong Kewu§!, le groupe entretient des relations étroites avec la clique voisine du §aYunnan§!, dont il dépend pour survivre."

 SZC_guide:9 "§MDépartement de l'Armement§! — §MAmbition de Yang Sen§! / §MTradition de Liu Cunhou§! ($authoritarian_democrat_coloured$)\n£white_dot Retirez-vous à Santai et Mianyang à Suining lorsque la bataille commence.\n£white_dot Faites sauter les ponts pendant la bataille de Neijiang.\n£white_dot Choisissez comme plan d'attaque de vous déplacer vers Chongqing.\n£white_dot Lors de la bataille de Chongqing, prenez position dans les collines : la guerre civile prendra fin quelques jours plus tard.\n£white_dot Lors de la rencontre avec Deng Xihou, acceptez l'accord visant à consolider l'autorité de Yang Sen ou rejetez-le pour que Liu Cunhou prenne le pouvoir.\n\n§MDépartement de Baoding§! — §MUne Province Modèle§! / §MUne Province Moderne§! ($social_conservative_coloured$ / $market_liberal_coloured$)\n£white_dot Ne vous repliez pas sur Santai et Mianyang à Suining et ne faites pas sauter les ponts de Neijiang – cela entraînera la prise de pouvoir de Baoding.\n£white_dot Utilisez les troupes Xikang pour renforcer la garnison à Chengdu.\n£white_dot Faites sauter le canal de Baopingkou lors de la bataille de Guanxian : la guerre civile prendra fin quelques jours plus tard.\n\n§MCorps Industriel§! — §MANP§! / §MSeigneur du Sichuan§! / §MPlan Grandiose§! ($paternal_autocrat_coloured$)\n£white_dot Suivez le même cheminement que pour le Département de l'Armement jusqu'à l'événement "Choisir un Plan d'Attaque".\n£white_dot Choisissez de diviser les forces : le Corps Industriel prendra le pouvoir quelques jours plus tard.\n\n§MDépartement des Officiers§! — §MParti des Trois Principes§! / §MParti de l'Autonomie Gouvernementale§! ($social_democrat_coloured$ / $social_liberal_coloured$)\n£white_dot Suivez le même cheminement que pour le Département de l'Armement jusqu'à l'événement "Choisir un Plan d'Attaque".\n£white_dot Choisissez d'envoyer les troupes vers Jianyang.\n£white_dot Ne feignez pas un retrait au Ziliujiang : les Officiers prendront le pouvoir quelques jours plus tard.\n\n§MVestiges du Zhili§! — §MAile Civile§! / §MAile Militaire§! ($authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$)\n£white_dot Fixez la règle du jeu des Qing sur Coup d'État mandchou avant de commencer le jeu et faites en sorte que le Département de l'Armement reste au pouvoir.\n£white_dot Wang Chengbin arrivera au Sichuan un mois après le coup d'État.\n\n§MFédéralistes en exil§! ($social_democrat_coloured$)\n£white_dot Fixez la règle du jeu Seconde Guerre Guangdong-Guangxi sur Guerre Civile Évitée - Coup d'État Gauche/Droite du KMT, et demandez aux Départements de Baoding ou des Officiers de prendre le pouvoir.\n£white_dot Chen Jiongming arrivera au Sichuan un mois après avoir été évincé de Liangguang."

### Events ###
 sichuan_events.5.t:0 "Agitation dans le Sud"
 sichuan_events.5.d:0 "Suite à la vente du chemin de fer de ZheGan dans la Ligue des Huit Provinces, des rumeurs inquiétantes de troubles généralisés ont commencé à émerger. Au départ de simples rumeurs de protestation réprimées par les forces de police de la Ligue, nos gardes-frontières signalent maintenant que des flux de réfugiés fuyant la violence et une explosion de banditisme, traversent nos frontières.\n\nIl semble qu'une manifestation pacifique à Wuhu se soit transformée en un violent bain de sang après que les forces de la Ligue ont tiré sur les manifestants - une scène qui a commencé à se répéter dans les jours qui ont suivi, ce que l'on appelle maintenant "l'incident de Wuhu". Certains prétendent que la Ligue - et l'ordre Zhili qui la soutient - sont à bout de souffle, bien que la plupart soient toujours prêts à croire que la force militaire peut contenir les troubles."
 sichuan_events.5.a:0 "Cela passera, comme cela a été le cas par le passé."

 sichuan_events.6.t:0 "Le Maréchal Sun Chuanfang a été abattu par un assassin"
 sichuan_events.6.d:0 "Une grave nouvelle est arrivé de la Ligue des Huit Provinces : le maréchal de la Ligue Sun Chuanfang, la plus haute autorité Zhili de la région, est dans le coma, mortellement blessé après avoir été abattu par un assassin. Le contrôle des Zhili sur le sud a déjà commencé à s'effondrer et il ne faudra pas longtemps avant que ses répercussions n'atteignent le Sichuan. Si le pire devait arriver et que le sud sombrait dans le chaos, Beijing pourrait être trop occupé pour pouvoir nous aider."
 sichuan_events.6.a:0 "Cela n'augure rien de bon."

 sichuan_events.7.t:0 "Chaos dans le Sud"
 sichuan_events.7.d.intervention:0 "Nos pires cauchemars sont devenus réalité. Le contrôle des Zhili sur le sud de la Chine s'est complètement effondré. À Nanjing, le général Qi Xieyuan s'est nommé maréchal de la Ligue par intérim après avoir pris le contrôle de la ville. Avec l'effondrement de la Ligue à la suite de la fusillade de Sun, les rebelles du KMT longtemps considérés comme réprimés se sont soulevés dans le Fujian pour tenter de restaurer le Gouvernement National. Le gouverneur d'Anqing a déclaré la guerre à Qi, l'accusant d'avoir orchestré la tentative d'assassinat visant à prendre le contrôle de la Ligue. Plus à l'ouest, les gouverneurs du Hunan, du Guangxi et du Guangdong ont refusé de reconnaître l'autorité du nouveau maréchal de la Ligue, mais n'ont pour l'instant pas ouvert les hostilités.\n\nLa situation est devenue suffisamment grave pour que le Gouvernement Central de Beijing soit directement impliqué, les troupes et les fournitures Qing étant déjà en route vers le sud. Pour l'instant, il semble que l'attention de Beijing soit complètement captée par la crise au sud, et que nous soyons seuls."
 sichuan_events.7.d.no_intervention:0 "Nos pires cauchemars sont devenus réalité. Le contrôle des Zhili sur le sud de la Chine s'est complètement effondré. À Nanjing, le général Qi Xieyuan s'est nommé maréchal de la Ligue par intérim, après avoir pris le contrôle de la ville. Avec l'effondrement de la Ligue à la suite de la fusillade de Sun, les rebelles du KMT longtemps considérés comme réprimés se sont soulevés dans le Fujian, pour tenter de restaurer le Gouvernement National. Le gouverneur d'Anqing a déclaré la guerre à Qi, l'accusant d'avoir orchestré la tentative d'assassinat visant à prendre le contrôle de la Ligue. Plus à l'ouest, les gouverneurs du Hunan, du Guangxi et du Guangdong ont refusé de reconnaître l'autorité du nouveau maréchal de la Ligue, mais n'ont pour l'instant pas ouvert les hostilités.\n\nPour aggraver les choses, le gouvernement de Beijing a refusé d'intervenir pour rétablir l'ordre et fait face à des protestations massives contre sa décision. Les dissidents de toute la Chine proclament déjà haut et fort que la décision de Wu est une preuve de la faiblesse et de l'incompétence des Zhili. Il semble que le contrôle des Zhili sur la Chine soit en train de se briser, et que nos ennemis scrutent chacun de nos mouvements."
 sichuan_events.7.a:0 "C'est une catastrophe !"

 sichuan_events.8.t:0 "Liu Xiang mobilise contre nous"
 sichuan_events.8.d:9 "As the fragile Sichuanese order turns against us with the troubles in the League of Eight Provinces, Liu Xiang has decided to cross the Rubicon, so to speak. With his large army, he has moved out of Chongqing and soldiers loyal to him have been seen moving all around Sichuan, mainly in its Eastern portions. Our former allies have betrayed us and our friends have left us. For now, however, the Baoding Department has decided to maintain the course. All around Sichuan, armies are mobilising - and we must mobilise too. The time has come for us to cast the die, the fate of Sichuan hangs in the balance."
 sichuan_events.8.a:0 "Nous devons l'arrêter!"

 sichuan_events.9.t:0 "Le Sichuan sombre dans la Guerre Civile"
 sichuan_events.9.d:9 "Sichuan has descended into chaos.\n\nAll across the province, the forces of the formally allied Accelerated Department battle with one another, with Liu Xiang's forces battling Yang Sen's forces. The Armament Department and the Baoding Department have temporarily allied with Yang Sen's forces, and have been joined by the minor Officer Department, fighting side-by-side against the largest army in Sichuan. Liu Xiang has continued to issue offensive orders from his command in Chongqing for his troops to move in and engage all forces of the Yang Sen Accelerated Department, Armament Department, and Baoding Department.\n\nIn Tongren, the federalist forces under Xiong Kewu have seen an opportunity to make their way back into Sichuan. Joined by the remnant Kuomintang forces under Lü Chao, and the ever present guerrillas in South-Eastern Sichuan, they have proven themselves capable of knocking the delicate Sichuan order into complete disarray.\n\nThe Baoding Department has, so far, remained loyal to Chengdu, with their forces fighting alongside Yang Sen's in the bloody war of provincial unification. The facade of stability in Sichuan has been broken and only the heavens know what will come of the province."
 sichuan_events.9.a:0 "Contactez Beijing immédiatement, nous avons besoin de leur aide !"
 sichuan_events.9.b:0 "Alors, c'est parti..."

 sichuan_events.16.t:9 "Accelerated Department Seeks Asylum"
 sichuan_events.16.d:9 "The civil war in Sichuan has ended, and our allies in the Accelerated Department and the Armament Deprtment have been defeated by their enemies. Fleeing possible retribution, the leadership of the former ruling clique of Sichuan have arrived, seeking to serve our armed forces - with the hope of one day, perhaps, returning to their home province."
 sichuan_events.16.a:0 "Les vieux amis sont toujours les bienvenus par ici!"
 sichuan_events.16.b:0 "Trouvez un nouveau foyer, oui - ailleurs."

 sichuan_events.50.t:0 "Yang Sen demande du soutien"
 sichuan_events.50.d:9 "Dire news has arrived from Chengdu wired through our Chief Officer in the Southwest, He Guoguang. The tenuous peace in the province of Sichuan has fallen apart as a direct result of the loss of stability of the Zhili National Order, following the troubles in the League of Eight Provinces. Greatly diminishing the influence of the Sichuanese leader, and key ally of the Zhili, Yang Sen, the internal divisions in the province have escalated into open conflict. Fellow Accelerated Department member and Chongqing warlord Liu Xiang, has turned on governor Yang sen and his forces with the largest army in the province in tow. For now at least, Yang's allies in the Baoding department under Deng Xihou, Liu Wenhui, and Tian Songyao remain, but even that is an uncertainty as the situation spirals further out of control with every passing day.\n\nAlready the Zhili Clique, frequently meeting behind closed doors, have begun to scramble for a response. With chaos seizing the administration, many have had to rely upon personality, rather than constitutionalism, to push through with their proposals. Albeit, despite all pretences, it is not a factional divide on the Sichuan Issue, but that of a logistical one.\n\nWith the current chaos in Sichuan, it cannot be ruled out that a prolonged conflict where both sides exhaust their strength could lead to the remnants of Xiong Kewu seizing the moment to reverse their old misfortunes. As if that wasn't enough, persistent droughts have hit Sichuan's already struggling people. With disaster looming, the Zhili's old friend, Governor Yang, has reached out to the Clique through He, pleading that it offers any support it may muster. While the consequences of a defeat for Yang could prove severe for the Clique in the future, neither the Jade Marshal nor King of Baoding have deigned to comment much, albeit in private it has been reported that Wu Peifu has prepared a small aid package for his old friend."
 sichuan_events.50.a:0 "Envoyez leur ce dont nous pouvons nous passer."
 sichuan_events.50.b:0 "Nous ne pouvons nous passer de rien pour le moment."

 sichuan_events.51.t:9 "The Zhili Sends Support"
 sichuan_events.51.d:9 "After so many of erstwhile \"allies\" have proceeded to show their trues faces in a drastic times, few expected much from the Central Government, one already mired with the League Collapse especially. And yet, as of recent reports from He Guoguang indicate, a stream of money and supplies have started to pour into Chengdu, circumnavigating Liu Xiang's forces narrowly.\n\nHeeding Governor Yang's request for help, it would appear that Luoyang has pledged to support [SZC.GetLeader] and the [SZC.GetRulingParty] in its efforts to maintain stability within the province. With good news finally ringing out within Yang Sen's Clique, the soldiers have reported an increase in morale, and the supplies provided will surely prove invaluable as Yang Sen's coalition faces the full might of Liu Xiang's forces."
 sichuan_events.51.a:9 "How very magnanimous!"

 sichuan_events.52.t:9 "The Zhili Abandons Us"
 sichuan_events.52.d:9 "It would appear nowadays that everyone within the nation has been cast away with misfortune. Betrayed by Liu Xiang already, and only tentatively holding an alliance with the Armament, Baoding, and Officer Departments, Governor Yang's desperate situation resulted in a casting of a lifeline towards Luoyang, or even Beijing. Through the Zhili's contact in the Southwest, He Guoguang, Yang was able to utilise his direct connection to his old friend Wu Peifu to enlist some form of support for his campaign against Liu.\n\nAnd yet, it would appear that the Central Government has deemed it unnecessary, or perhaps, is too busy, to aid the Governor in maintaining order. Far more concerned with internal matters following Nanjing's instability, rather than personal loyalty, the Zhili has refused to aid Yang, leaving the Governor to his own fate. With morale already plummeting, few of the common soldiery have hope that they will be able to defy Liu's army in men, or materiel."
 sichuan_events.52.a:0 "Eh bien, au moins il n'y a plus d'alliés pour nous trahir..."

 sichuan_events.53.t:9 "Xiong Kewu asks for Support"
 sichuan_events.53.d:9 "The military clique of Sichuan to the north has collapsed into civil war, with the various warlords of the province turning on each other. While in most cases this would be business as usual in China, the area around Tongren in Guizhou has been \"garrisoned\" by the federalist forces of former Sichuan governor Xiong Kewu ever since the Northern Expedition. Whilst usually a non-occurrence, especially now with the Guizhou Kuomintang Military Occupation, and with Dian having its own problems, the Sichuan Civil War has provided a rare opportunity.\n\nMarching into the province for one final shot at a return to glory, Xiong has made a rather curious request to [YUN.GetLeader]. Whilst the relationship between Xiong Kewu and the Dian Army has waxed and waned over the years, the former Governor has put animosity aside, perhaps rather brazenly, to request support in his endeavour.\n\nAlready an outlandish request in its own right, especially of [YUN.GetLeader], Xiong has asked for men, or materiel, to aid him in intervening in the Sichuan Civil War. Clearly desperate for any goodwill, few could besmirch [YUN.GetLeader] for simple refusing his terms; they are too costly, and bring too little assurances of any return on investment in the future. But there does remain the opportunity to dispatch some less than loyal men away from Kunming. At least, as long as it doesn't result in a repeat of the last time Export Militarism failed in Sichuan."
 sichuan_events.53.a:0 "Envoyez leur des troupes."
 sichuan_events.53.b:0 "Envoyez leur des armes."
 sichuan_events.53.c:0 "Cela n'en vaut pas la coup."

 sichuan_events.54.t:9 "Yunnan Supports Xiong Kewu's Forces"
 sichuan_events.54.d:9 "Whilst scarcely a prosperous province, or a particularly stable one at present, the Yunnan Clique still possesses a significant army, and that is a fact that they all too commonly prefer to remind their neighbouring provinces of Guizhou, Guangxi, and Sichuan. Once again, it would appear that Yunnan aims to make a bid within Sichuan local politics, despite their own ruinous internal situation.\n\nHaving marched onwards from Tongren in Guizhou, Xiong Kewu's units have proven stronger and far better equipped than previous intelligence suggested, with many units sporting what would appear to be Yunnanese second-hand rifles. What is perhaps even worse, are the various reports of Dian Army soldiers and officers directly participating in battles and skirmishes. It would appear that once more, the Master of the Eastern Continent has stepped foot within the Red River Basin."
 sichuan_events.54.a:0 "Arrêtez de mettre le nez dans nos affaires!"

 sichuan_events.55.t:9 "Liu Xiang's Forces Approach Suining"
 sichuan_events.55.d:9 "Reports are coming in that large forces of Liu Xiang's army have managed to march towards Suining at an alarming pace. This crucial location is of great strategic importance due to its proximity to both Xiang's and [ROOT.GetLeader]'s' base of power, serving as the hub of the road network in the southern basin not far from Chongqing.\n\nLiu Cunhou, Yang's temporary ally, has claimed that the city can be defended against the superior numbers of Liu's forces, and that even if spread thin, the alliance's joint fortifications in and around the city will even the odds in its favour.\n\nGuo Rudong, another capable commander of the alliance, has advocated for a more cautious approach to [ROOT.GetLeader], claiming that a strategic withdrawal would allow the alliance's currently thin lines to recuperate, and proceed to fight from a better position in the days following."
 sichuan_events.55.a:0 "Retraitez au Nord vers Santai et Mianyang"
 sichuan_events.55.b:0 "Evacuez vers Chengdu."
 sichuan_events.55.c:0 "Creusez des tranchées et tentez une défense."

 SZC_battle_suining_santai:9 "§gOrganiser une retraite tactique vers les villes du nord de Santai et Mianyang est une ligne de conduite sûre et presque garantie pour garder nos troupes en sécurité, mais ce faisant, nous céderons le contrôle d'une grande partie du bassin aux forces de Xiang.§!"
 SZC_battle_suining_chengdu:9 "§cLa route la plus rapide pour conduire une retraite depuis Suining passe directement par notre capitale, Chengdu, mais Xiang a avancé rapidement dans le bassin. Il n'y aura peut-être pas assez de temps pour atteindre Chengdu avant l'arrivée des forces de Xiang.§!"
 SZC_battle_suining_hold:9 "§cSuining contrôle une bonne partie du trafic routier à destination et en provenance du bassin central du Sichuan, mais la ville est également beaucoup plus proche du quartier général de Xiang à Chongqing, que du nôtre à Chengdu. Nos forces devront peut-être rester dangereusement dispersées pour maintenir les lignes de ravitaillement ouvertes.§!"

 sichuan_events.56.t:0 "Fuite vers le Nord"
 sichuan_events.56.d:9 "After extensive planning and careful preparations, our forces managed to organise and pull off an orderly withdrawal from Suining. Little of military use was left behind as they withdrew to the north, with their numbers were fully intact both in men and equipment. While Liu Xiang now controls the region, the alliance's forces are in a much better position to deal with any future incursions by his forces. The situation may be far from ideal, but opting for the safe alternative has won Governor [ROOT.GetLeader] valuable time and saved many lives."
 sichuan_events.56.a:0 "Au moins, nous avons placé nos troupes en sécurité."

 sichuan_events.57.t:0 "Bataille à Jianyang"
 sichuan_events.57.d:9 "The quickest route was also the most predictable. On their way to Chengdu, the alliance's forces were attacked in their flanks by Liu Xiang's advancing armies. Despite putting up a valiant resistance, the alliance's forces were decimated as they were attacked in the open by Liu Xiang's soldiers. While some forces managed to break out of the dire situation and live on to fight another day, valuable manpower and equipment was lost in the hasty retreat."
 sichuan_events.57.a:0 "Ce n'est pas bon."

 sichuan_events.58.t:0 "Encerclé à Suining"
 sichuan_events.58.d:9 "Since the order to hold Suining at all costs was issued, a confident Liu Cunhou had his forces dig in and prepare for the inevitable assault. As Liu's forces dug in, the forces of Liu Xiang moved out and encircled the city with their overwhelming advantage in numbers whilst the defenders were none the wiser.\n\nThe battle was traumatically brief as most of the forces of the Armament Department surrendered in droves once realisation had set in that they'd merely dug their own graves around a doomed city, netting Liu Xiang a complete victory. A disgraced Liu Cunhou fled north to the Zhili, narrowly escaping capture himself after this strategic blunder."
 sichuan_events.58.a:0 "Quel désastre!"

 sichuan_events.59.t:0 "Assaut contre Neijiang"
 sichuan_events.59.d:9 "Liu Xiang's and Yang Sen's forces have been engaged in heavy fighting over the river crossings around Neijiang as of recent. The river crossings are of huge strategic importance as whomever is in control of them effectively controls the gateways into the Sichuan basin. These battles have raged on since the outbreak of hostilities, but it seems to appear as if Liu Xiang has begun preparations to launch a final push to seize the bridgeheads.\n\nWhilst outnumbered, [ROOT.GetLeader] has been advised of the opportunity to funnel Liu Xiang's forces into well-prepared defences along the aforementioned bridgeheads, where it is hoped that their numbers will be cut down, although it'd certainly be a costly victory if we aim to hold off the entire might of his forces.\n\nRather ingeniously put forward by Xia Jiong, the alliance could have its engineers rig the bridgeheads to blow and trap Liu Xiang's forces. Doing so would prove costly in the long term however, as the strategic infrastructure of the region would be left in tatters."
 sichuan_events.59.a:0 "Défendez les têtes de pont coûte que coûte!"
 sichuan_events.59.b:0 "Laissez-les traverser, puis faites sauter les ponts."

 SZC_battle_neijiang_defend:9 "§cNeijiang contrôle certains des plus grands passages, et serait un endroit idéal pour attaquer les flancs de Xiang s'il était sous notre contrôle. Cependant, les attaques des forces de Xiang deviennent plus intenses de jour en jour. Si cette tendance se poursuit, nos défenseurs risquent d'être dépassés.§!"
 SZC_battle_neijiang_blow:9 "§gEn utilisant des explosifs chronométrés sur les ponts, nous pouvons amener un bon nombre de soldats du Corps Industriel à se retrouver piégés de notre côté de la rivière Tuo et le manque de ponts rendra sa capture inutile pour Xiang. Cela nous deviendra aussi inutile, malheureusement.§!"

 sichuan_events.60.t:0 "Neijiang a été submergée par les forces ennemies"
 sichuan_events.60.d:9 "[ROOT.GetLeader]'s soldiers and engineers have spent day and night preparing the defences of the bridgeheads around Neijiang. Trenches were dug, sandbags and barbed wire was put in place, and machine guns and mortars were positioned into effective kill zones for anyone daring to approach them. The first waves of attackers were cut down en masse, but as the hours turned into days and the relentless assaults refused to let up, the forces of [ROOT.GetLeader]'s alliance began to run low on ammunition, equipment, and soldiers in face of this overwhelming attack. Progressively, positions were overrun, and much of the Armament Department's best soldiers were lost in the brutal assault."
 sichuan_events.60.a:9 "The Armament Department can't stand much more of this!"

 sichuan_events.61.t:0 "Bataille des Ponts"
 sichuan_events.61.d:9 "Last night, and under cover of darkness, [ROOT.GetLeader]'s engineers placed dynamite along key support structures of the bridgeheads around Neijiang. The following morning, [ROOT.GetLeader]'s' forces feigned a withdrawal from the bridges and as expected. Liu Xiang's opposing commanding officer took the bait. As the army columns crossed to the other side, the explosives were triggered. Anyone that had made it to the other side was caught in an ambush as [ROOT.GetLeader]'s' forces emerged, surrendering in droves amidst the panic and confusion that ensued. Anyone remaining on the other side simply watched on helplessly as their comrades-in-arms were overrun, crushing their morale. Despite the cost of the bridgeheads, a fantastic victory has been won for [ROOT.GetLeader]."
 sichuan_events.61.a:0 "Enfin une victoire!"

 sichuan_events.62.t:0 "Deng Xihou prend Chengdu"
 sichuan_events.62.d:9 "Hammered by blow after blow, both Yang Sen's and Liu Cunhou's forces have been brought to the brink of a complete collapse. To pre-empt the coming catastrophe, Baoding troops under control of general Deng Xihou have entered Chengdu. With Yang's forces utterly bloodied and demoralised by their repeated setbacks, it was effectively a bloodless coup as Yang's rule was brought to an end with but a whimper. Following the seizure of Chengdu, the Baoding Department seized full control of the surrounding counties, and the last few forces loyal to Yang either deserted or joined Deng's side. With the situation remaining as dire as ever, it now falls upon the Baoding Department to conclude what Governor Yang Sen, and General Liu Cunhou could not."
 sichuan_events.62.a:0 "Nous sommes le dernier rempart du Sichuan."

 sichuan_events.63.t:0 "Le Siège de Chengdu"
 sichuan_events.63.d:9 "Early in the morning, the formations of Liu Xiang's army finally arrived near Chengdu for what he hoped would be the final battle of his campaign. It very well could be, but it's a high stakes gamble, to say the least, because at this important juncture, the majority of his armies have begun to tire from weeks of marching and fighting.\n\nThe city itself is surrounded by channels derived from Dujiangyan's levees upriver and fortified by walls dating back to the late Qing era, before the Xinhai Revolution. Old as they might be and built before the time of modern artillery, the walls still stretch nearly seven miles around the city and stand at over thirty feet in height. Effectively they form a mighty citadel, that has stood the test of time, which makes it a daunting task for any attacking army to breach.\n\nKnowing that a head-on assault would cause ruin to the Chongqing army, Liu has instead opted to lay siege to Chengdu. Sporadic shelling has been exchanged between both forces all morning, but it's clear that Liu Xiang's troops have no hopes of breaching the defences anytime soon and have thus dug in for a long siege. Whilst [ROOT.GetLeader]'s' defences stand for now, the city will be his grave if he simply waits behind its walls.\n\nSwift action must be taken, and already the command staff is at work attempting to present various disparate plans for a counterattack to relieve the siege. Albeit many fear within the command headquarters that the infighting will prove to be Chengdu's demise."
 sichuan_events.63.a:0 "Le sort du Sichuan est en jeu."

 sichuan_events.64.t:0 "Choix d'un plan d'attaque"
 sichuan_events.64.d:9 "Liu Xiang's forces have advanced on Chengdu from the east and south and have begun to subject the city to a thorough siege. Utterly poignant in the air is the fact that all will be lost if [ROOT.GetLeader] does not act fast and mount a relief effort to break the siege. His military leaders all know that they simply can't wait this one out and that offence is the only defence in this situation.\n\nOne such plan proposed by [ROOT.GetLeader]'s commanders is to take advantage of their thin spread around the city to try and cut off and encircle Liu Xiang's forces in a bold offensive strike against Jianyang. In doing so, it is hoped that they can force the surrender of his main force, especially his prized engineer units.\n\nOn the other hand, with most of their experienced forces committed to the siege, other members of his high command believe that they should cut the head of the snake by attacking Chongqing outright. The city should be lightly defended by Xiang's reserve units under mayor Pan Wenhua and its capture would massively disorganise Liu's efforts due to the city's vital infrastructure.\n\nFinally, there are the officers in [ROOT.GetLeader]'s ranks that warn him against putting all of his eggs into one basket, urging him instead to split up his forces and attack both targets at once, negating their chances to reinforce their objectives.\n\nThe only thing the high commands seem to agree on is that whatever course of action is pursued must be considered carefully as there is no room for mistakes."
 sichuan_events.64.a:9 "Move towards Jianyang to encircle his forces."
 sichuan_events.64.b:0 "Avancez vers Chongqing, elle sera faiblement défendue."
 sichuan_events.64.c:0 "Divisez les forces en deux groupes et engagez-vous dans une offensive à deux volets."

 SZC_troop_mobilisation_jianyang:9 "§lLes meilleures forces de Xiang sont concentrées autour de Chengdu en raison du siège en cours et nos forces pourraient être en mesure de couper les lignes d'approvisionnement de Xiang en prenant la ville voisine de Jianyang. Nous aurons besoin de toutes nos forces disponibles pour la mise en oeuvre de ce plan, qui laissera le sud sans surveillance, laissant peut-être une ouverture au Département des Officiers.§!"
 SZC_troop_mobilisation_chongqing:9 "§gConserver le contrôle de Chongqing est absolument vital pour l'effort de guerre de Xiang et sa capture porterait un coup mortel à sa cause. D'autre part, Pan Wenhua commande une importante garnison dans la ville. Si nous ne parvenons pas à submerger rapidement les défenses de la ville, nous risquons d'être pris dans un mouvement de tenaille entre la garnison et les troupes que Xiang enverra pour contrer notre avance.§!"
 SZC_troop_mobilisation_split:9 "§PDiviser nos forces en deux groupes d'attaque empêchera Xiang et Wenhua de se renforcer mutuellement, mais cela signifie que notre armée devra combattre la majeure partie de l'Armée Industrielle en même temps. Le Corps Industriel est fort et notre armée pourrait ne pas être à la hauteur de la tâche.§!"

 sichuan_events.65.t:0 "Le pari de Yang Sen"
 sichuan_events.65.d:9 "Having over-extended themselves, the most experienced forces under Liu Xiang were committed to the siege of [ROOT.GetLeader]'s capital while the flanks and rear were guarded by a fresh conscripts from their reserve. Moving swiftly, his forces managed to sweep away Liu's thinly spread rear guard detachments. Their superior numbers were spent trying to encircle Chengdu and now they have been cut off absolutely, stuck between [ROOT.GetLeader]'s' main force and the relatively intact Chengdu garrison."
 sichuan_events.65.a:0 "Ne les laissez pas s'échapper!"

 sichuan_events.66.t:0 "La roue tourne"
 sichuan_events.66.d:9 "Liu Xiang's forces put themselves in a precarious position by committing their most experienced soldiers against the Chengdu defences in an all-or-nothing bid to knock [ROOT.GetLeader] out of the war. After cutting off Liu Xiang's main forces, a swift battle followed between [ROOT.GetLeader]'s' forces and the trapped vanguard of Liu Xiang's army, now desperately attempting to break out of the encirclement. With nowhere to retreat and no hope to be rescued, it wasn't long before morale and unit cohesion broke down within their ranks, leading to their surrender in droves.\n\nWith Chengdu safe, [ROOT.GetLeader] has been tasked with pressing the initiative directly into the enemy's heartland!"
 sichuan_events.66.a:0 "En avant, vers Chongqing!"

 sichuan_events.67.t:9 "Federalists Forces Invade Sichuan"
 sichuan_events.67.d:9 "With Liu Xiang's forces in disarray, Xiong Kewu's allied forces led by Yu Jitang have also crossed into Sichuan from Tongren in Guizhou and have started occupying counties. While in normal times such an attack would not be a major threat, the continued existence of units in Chongqing Garrison formerly under Liu Xiang's control, and more worringly, swirling rumors about contact between the Garrison, Xiong Kewu's Forces, and the Officer Department, have caused worries of an unholy alliance between the three to oppose Yang Sen."
 sichuan_events.67.a:0 "Attendez, quoi?"

 sichuan_events.68.t:9 "Liu's Army Crumbles"
 sichuan_events.68.d:9 "Having gambled big on a quick victory and losing it all, Liu Xiang's overstretched, exposed, and exhausted vanguard of his army has been utterly routed after weeks of fighting with little regard for losses. Liu Xiang now gazes upon utter defeat at the front and treachery in the rear. Demoralised from their many setbacks, and with their vital stronghold of Chongqing lost, the remaining troops of his have begun to desert and defect en masse. Meanwhile, Liu Xiang is nowhere to be found, presumably having fled Sichuan like a coward rather than sharing the fate of his soldiers. With only token resistance remaining from this once formidable force, it is only a matter of time before they surrender completely."
 sichuan_events.68.a:0 "Il était temps!"

 sichuan_events.69.t:9 "The Anti-Yang Sen Alliance"
 sichuan_events.69.d:9 "Treachery and circumstance are too frequent within the Red River Basin, and despite Liu Xiang's utter defeat, the province is far, far from united. With rumours circulating all-around Sichuan about an alliance to keep Governor Yang Sen in-check, it would appear they have to come to fruition. It would appear that an unholy alliance has been brokered to defeat the incumbent Governor once and for-all.\n\nCounting the remnants of Liu Xiang's forces, the invading army of Xiong Kewu, and the opportunistic Officer Department of Li Jiayu, they have proven themselves almost strong enough to contend with the recently victorious forces of Yang Sen's Alliance, and thus, it would appear that Sichuan enters into a new phase of civil war."
 sichuan_events.69.a:0 "Nous les avons déjà battus et nous les battrons à nouveau!"

 sichuan_events.70.t:0 "Affrontements à Ziliujing"
 sichuan_events.70.d:9 "Despite the alliance between Officers and Federalists, all is not lost. As the two forces have yet to link up, Yang Sen still maintains the initiative in the conflict. United, they're a potent force. Alone, many of their units, Xiong Kewu's in particular, are ragtag militia and conscripts against a veteran army, exhausted as it may be. Any clever general would use this opportunity to strike while they're still divided, and despite only seeing small skirmishes in the area so far, a big battle between the three forces is inevitable.\n\n[ROOT.GetLeader]'s forces in the area are led by Xia Jiong, a close confidant of Yang sen. The forces he commands are mostly veterans with several victories to their credit and a fair amount of heavy equipment still intact. His enemies constitute a force of equally veteran, but poorly equipped, Federalist forces led by Yu Jitang, and Chongqing forces being led by Wang Lingji. All other things considered, both should not be underestimated. Where the battle takes place is of Xia's choosing - the area around Ziliujing is a mix of hills and plains with plenty of forests."
 sichuan_events.70.a:9 "Seize Ziliujing and use it as a strong point."
 sichuan_events.70.b:9 "Attack the Chongqing forces before they link up."
 sichuan_events.70.c:9 "Feign an attack, then withdraw to flush out Yu Jitang."

 SZC_ziliujing_defense: "§lZiliujing est probablement le point où l'ennemi a l'intention de fusionner ses forces avant de se diriger vers Chengdu. Nous allons prendre la ville et la transformer en une place forte défensive. Ils devront impérativement prendre la ville pour fusionner leurs forces, ou exposer leurs flancs à notre inévitable attaque depuis cette position.§!"
 SZC_ziliujing_attack_headfirst:9 "§lThe biggest threat is without a doubt the Chongqing garrison, favouring an aggressive offense, Xia Jiong will attack their forces headfirst before they could link up.§!"
 SZC_ziliujing_feign_withdraw:9 "§gLes guérilleros ne sortiront de leurs cachettes que s'ils pensent avoir le dessus. Nous utiliserons la tromperie pour les attirer, puis nous les ferons combattre sur un terrain découvert où notre puissance de feu et nos effectifs supérieurs pourront réellement jouer un rôle.§!"

 sichuan_events.71.t.pincer:9 "The Tongnan Assault"
 sichuan_events.71.d.pincer:9 "Deeming the Chongqing force to be the easier foe to best on its own, Xia Jiong ordered his tired but determined forces eastwards to strike at them first, hoping to crush them before they could link up with the Federalist forces. While not a pushover by any estimate, it's still a fact that Liu Xiang's military defeats had spent most of his best soldiers and equipment. The Garrison's forces were lighter equipped, particularly with artillery. The fate of this gamble would be decided outside of Tongnan, a town northwest of Chongqing.\n\nWhen the two armies made contact, it was made clear that an attack by the rash Xia Jiong had been expected, and the Chongqing Garrison had been preparing to hold its ground. Despite thrusting their all into battle, Xia Jiong's Forces were badly mauled before managing to unseat the Chongqing forces from their defensive position. However the cost of victory has been great, and the forces of the Officer Department have manoeuvred to the direction of Chengdu whilst federalist forces have prepared themselves to confront the worn out remnants of Xia Jiong's army."
 sichuan_events.71.a.pincer:0 "C'est une catastrophe !"

 sichuan_events.71.t.stalemate:0 "Impasse à Ziliujing"
 sichuan_events.71.d.stalemate:9 "As expected, the capture of Ziliujing itself was the easy part and holding it wouldn't be a significant challenge either. In doing so and relying on a mix of static and elastic defences against what turned out to be a very mobile and aggressive force, however, the clash around Ziliujing soon turned into a cage for its conquerors.\n\nRather than taking the bait, the Federalist forces knew that attacking such an obvious strongpoint would be a disaster and relied upon hit-and-run tactics instead. In choosing to rely on a strong defence rather than a mobile offence, Xia Jiong ceded the initiative to his enemies. After a few days of sporadic fighting with light losses on both sides, Wang Lingji's Chongqing reserve arrived to relieve Yu Jitang's forces. Now, the veteran Federalists were backed up by the remaining might of Liu Xiang's army with its heavy equipment. The fort thus became a trap as the artillery of Wang Lingji was now raining upon its walls, restricting the movements of its defenders. While the city itself was safe due to neither side wanting to risk the lives of its inhabitants, any attempt to move out would lead to large losses for Xia's forces. While portions of Wang Lingji's and Yu Jitangs's forces remain committed in Ziliujing, a large detachment has been sent moving towards Chengdu on the now open road, recruiting resentful civilians and deserters from Liu Xiang's old army alike as they go. With every step they take, they grow stronger while [ROOT.GetLeader] weakens behind his walls.\n\nDespite Xia's forces being tied down, he has already made plans for a safe withdrawal and should be able to make it out with most of his forces intact. The bad news is, by the time he does, it's doubtful whether there's still a Chengdu for him to relieve."
 sichuan_events.71.a.stalemate:0 "Son armée est peut-être en sécurité. Mais pas Chengdu..."

 sichuan_events.72.t:0 "La Chute de Chengdu"
 sichuan_events.72.d:9 "After numerous battles, a costly siege, and being called upon to aid in the attack on Ziliujing, Chengdu's garrison has become a shadow of what it once was. Unwilling to endure another siege with absolutely no hope of relief, the garrison simply raised a white flag over the city's main gates rather than subjecting the city's people and historical legacy to needless death and destruction. Though the mighty walls of the city remain unbroken, the same cannot be said for the will to fight among those behind them. Chengdu is now under the control of the Officer Department and thus seems to end Sichuan's latest round of civil war. The victorious forces rejoice, celebrating in the mostly empty streets of the ancient city. Its inhabitants remain indoors, and at this point most are just relieved that the war is over."
 sichuan_events.72.a:9 "The Young Officers have won the day."

 sichuan_events.73.t:9 "The Federalist Route"
 sichuan_events.73.d:9 "Having been out of fighting beyond a myriad of skirmishes over the years, few were truly aware of the capabilities of Xiong Kewu's forces. Operating in similar areas as the East Sichuan Insurgents, or that of Lü Chao's Industrial Corps, Xia Jiong opted to treat his opponent similar to his contemporaries, drawing them out into open conflict. To aide him was that of Yu Jitang's relative lack of experience, as Xiong's more skilled officers had been dispatched elsewhere.\n\nThe plan was risky, but Xia is a man known for his preference for action, and that sacrifices are unavoidable. His main force was to remain concentrated in the rear, with a few forward detachments being sent out as bait for the Federalist army to take. Throughout the morning, Yu Jitang's forces made probing attacks against their enemies. While unsuccessful at first, eventually Yu Jitang concluded that these forward forces were likely to be the only Accelerated Department forces in the area, as they had received no reinforcements, nor withdrawn and reported his activities. Once realising Yu's forces switched towards a full-frontal assault, Xia's forward detachments were swift to withdraw as overwhelming numbers headed their way. Losses weren't light, but enough of them managed to return to friendly lines.\n\nPressing the advantage, Yu's forces caught up with the retreating forces, but were hammered by the artillery and machine gun emplacements that the Accelerated Department had set up. The trap had sprung, but now they had the unenviable task of trying to conclude their trap. Jitang's forces lacked heavy equipment, but they were still a formidable force led by morale and perseverance. By the end of the first day the Federalists withdrew, hoping to draw the enemy out into a more favourable position. When Xia Jiong held his forces in place rather than fall for his own trick, the assaults continued well into the next day. All the while, the forces from the Chongqing Garrison failed to provide support, as their heavy equipment meant that it'd be at least half a week before they could make contact with the two fighting generals.\n\nAfter days of fighting, Yu Jitang had taken crippling losses and was forced to withdraw to regroup and recover. Once Wang Lingji received word that the force he was supposed to link up with was beaten in battle, he decided to turn around back towards Chongqing. The gambit was costly, but it'd won the day for the Accelerated Department, and the road to Chongqing was now open."
 sichuan_events.73.a:0 "Un pari dangereux a conduit à la victoire."

 sichuan_events.74.t:0 "La Chute de Chongqing"
 sichuan_events.74.d:9 "Following a short seige, the heart of what formed Liu Xiang's clique had been overrun by [ROOT.GetLeader]'s' determined soldiers. Despite being heavily depleted from the brutal civil war, the ancient city's small garrison under command of Wang Lingji offered stiff - albeit futile - resistance as Xia Jiong's troops cleared them out street by street in the days that followed. After several days of fighting, the Upper City finally fell and with it the city's industries. The fighting did, however, leave parts of the city in ruins, including many of its factories and critical infrastructure.\n\nWith any hopes of victory lost, along with their erstwhile alliance, most of the remaining Officer Department troops have begun to retreat back to their holdings. The war is finally over, and Yang Sen has retained control of Sichuan."
 sichuan_events.74.a:0 "Nous sommes victorieux."

 sichuan_events.75.t:0 "Assaut contre Chongqing"
 sichuan_events.75.d:9 "The war had started to take a toll on Yang Sen's forces. As they approached Chongqing, the veterans of this force were both eager to finally stand at the brink of victory, but also well-aware of the fact that they were about to take on the difficult task that laid ahead. They were to seize not only the enemy's final stronghold, but also take on one of China's major industrial hubs. A battle for this city would surely be difficult as each of the mighty factories of the city could easily be turned into a fortress for any defender.\n\nWhile time is of the essence, a head-on assault is a very difficult task. The hilly areas around the city could provide [ROOT.GetLeader]'s forces with excellent positions for spotting and to place their artillery, giving them a tremendous strategic advantage going in. Some commanders on the ground are suggesting that the time it would take to secure those positions to take advantage of them is time that we simply do not have, preferring a swift assault against the battered remnants of Liu Xiang's forces instead."
 sichuan_events.75.a:0 "Prenez position dans les collines avant d'attaquer."
 sichuan_events.75.b:0 "Prenez la ville d'assaut, nous n'avons pas beaucoup de temps!"

 SZC_chongqing_hills:9 "§gNos officiers sur le terrain insistent pour que nous prenions position dans les collines et les utilisions à notre avantage. Cela pourrait sauver de nombreuses vies et fournir un gros avantage stratégique dans la bataille à venir, à la fois contre Chongqing et nos poursuivants. Cependant, cela prend du temps et dispersera nos forces.§!"
 SZC_chongqing_assault:9 "§PNos généraux insistent sur le fait qu'ils ont les effectifs nécessaires pour prendre la ville lors d'un assaut frontal. Chaque minute perdue permettant à l'ennemi de se retrancher davantage tandis qu'une seconde armée approche de ses flancs, cet appel à l'assaut tous azimuts n'est pas sans mérite.§!"

 sichuan_events.76.t:0 "Défaite à Chongqing"
 sichuan_events.76.d:9 "Faced with only difficult options, a direct assault against the under-equipped garrison seemed like the most likely to succeed. Wasting no time, the forces charged under cover of artillery fire as they stormed the trenches surrounding the city. After hours of fighting, the Armament Department had seized these positions, albeit at a heavy cost in lives. The rushed deployment also meant that the inaccurate artillery had a fairly limited effect on the field. Worse yet, once the trenches were taken it was clear that Pan Wenhua had managed to gradually withdraw his forces as the attackers made progress. He was gambling for an effective delaying operation, and it was working.\n\nAs running into the city at night would be a disorganised suicide, the Armament Department could only wait in the ancient city's outskirts for daybreak while Pan Wenhua rushed to prepare new defences inside the city itself and have the civilians evacuate towards the inner sections of Chongqing. Once daybreak came, every factory and every government facility had been turned into a makeshift fort. Progress was slow, and the Armament Department soon became bogged down in street fighting. After a second night with little progress, the situation grew desperate as the enemy's reinforcement were rapidly approaching. Knowing that they'd be destroyed if caught between the two armies, the next day saw no fighting. Instead, a few soldiers were sent with a white flag to discuss their surrender. It was accepted by Pan Wenhua shortly thereafter, ending the brief battle for Chongqing with a catastrophe for the Armament Department.\n\nIn the end, the attacking force became prisoners of war and with some of the most experienced soldiers wiped from their order of battle, it's now very unlikely for the Armament Department to be able to recover. Already word of this defeat is spreading among the people, despite the best effort of the censors in Chengdu. To say that their will to resist Liu Xiang has diminished would be an understatement."
 sichuan_events.76.a:0 "Tout est fini, maintenant..."

 sichuan_events.77.t:0 "La Chute de Chongqing"
 sichuan_events.77.d:9 "Moving in at night, the hills were taken with relative ease. The Chongqing garrison had evidently focused its defences on the city itself in an all-or-nothing approach, likely because Pan Wenhua hardly has soldiers to spare either. Before dawn, [ROOT.GetLeader]'s engineers had established positions on the hills followed by the arrival of light artillery and observers under the cover of darkness. Once daybreak came, his soldiers were able to launch their assault on the city with the enemy forces still far behind them. Their charge was initiated by a barrage that was as accurate as it was devastating against the entrenchments of the defenders, and soon the fighting for the city itself raged.\n\nDespite the odds, the heart of Liu Xiang's faction was soon being overrun by Yang's forces. In the hours that followed, the ancient city's small garrison offered disorganised resistance as the Armament Department followed the Accelerated department in clearing them out street by street. The swiftness of the assault and ferocity of the bombardment had crushed Wenhua's plans of gradually falling back into the city, and now his forces were being mopped up at a rapid pace. Before long, the city and its mighty industries finally fell. The fighting did, however, leave parts of the city in ruins, including many of its factories and critical infrastructure. Once the dust settled, Pan Wenhua was nowhere to be found. He's presumed to either killed in the battle for the city, or having fled long ago.\n\nThe city had fallen so quickly that the forces sent to relieve it had no idea of its fate. Thus, they were greeted by shelling from the mountains and fire from the city's outskirts as they approached. Realising quickly they were too late as they saw the banners of the Armament Department flying over the city, they were quick to raise a white flag. Their surrender was accepted without further bloodshed, and their capture now means that the Liu's forces are no longer a factor."
 sichuan_events.77.a:0 "Une grande victoire !"

 sichuan_events.78.t:9 "Liu Xiang's forces Begin to Disintegrate"
 sichuan_events.78.d:9 "Liu Xiang gambled big on a quick victory and lost it all. Overstretched, exposed and exhausted from weeks of fighting with little regard for losses, the vanguard of his forces has been utterly routed. Xiang now faces utter defeat at the front and attacks from his rear. Demoralised from their many setbacks and with their vital stronghold of Chongqing lost, his troops have begun to throw away their guns and uniforms, hoping to escape into the countryside as civilians. With only token resistance remaining from this once formidable force, it is only a matter of time before they surrender completely."
 sichuan_events.78.a:0 "Il était temps!"

 sichuan_events.79.t:0 "Liu Xiang s'échappe"
 sichuan_events.79.d:9 "Reports are coming in from Chongqing that Liu Xiang has abandoned his own soldiers and fled Sichuan. With the head of the snake cut off, what remained of his forces has ceased all resistance, either defecting to [ROOT.GetLeader]'s forces or deserting altogether. The war is over and Yang Sen has retained control of Sichuan."
 sichuan_events.79.a:0 "Nous sommes victorieux."

 sichuan_events.80.t:0 "Défaite en détail"
 sichuan_events.80.d:9 "In a daring all-or-nothing gamble, [ROOT.GetLeader] split the bulk of his remaining army south of Chengdu and had them attack the cities of Jianyang and Chongqing at once. With most of Liu Xiang's forces tied down in a lengthy siege, his armies could attack in both locations and still outnumber the overstretched enemy. Two large armies on the march are impossible to conceal, however, and neither force would ever reach their destinations before word of the Governor's intentions reached the enemy.\n\nSeizing the initiative, Liu Xiang was quick to divert his forces at once, leaving behind a token force to make sure that the Chengdu garrison remains tied down. As his plan hinged on the enemy being committed to the siege, the moment Liu Xiang's forces were on the move, [ROOT.GetLeader]'s forces were fighting time itself as fiercely as they were fighting scouts and local militias from Liu Xiang's forces. They were, however, oblivious to this fact before it was too late. The infrastructure in Sichuan was poor before the war and by this point [ROOT.GetLeader]'s army was marching through broken roads with radio communications being all but non-existent. The two armies didn't realise they were being chased before Liu Xiang's forces attacked them from behind.\n\nThe plan had no room for error and once the two halves of the army were attacked in their rears and flanks any semblance of cohesion quickly broke down as they scrambled to assume defensive positions. The losses on [ROOT.GetLeader]'s side had been crippling, however, and his forces had barely been able to begin entrenching before the final nail in the coffin was hammered in with the arrival of the Chongqing garrison's forces under the capable command of Wang Lingji. Hopelessly outnumbered, attacked on all sides and without any chance of survival, many soldiers surrendered or defected to the enemy. The battle has been lost and with it likely the war as well."
 sichuan_events.80.a:0 "Nous avons joué et par conséquent échoué."

 sichuan_events.81.t.battle:0 "La Rédition de Chengdu"
 sichuan_events.81.d.battle:9 "Over the past few days nothing but bad news had reached the commanders in Chengdu and even with the army's censorship it was clear to everyone within the city that things were not going well beyond those tall walls. As the increasingly meagre rations were being handed out around noon, the city's lookouts were treated to an unpleasant surprise.\n\nMarching towards the city were thousands of soldiers wearing the uniforms of the Armament Department, followed closely by the forces of Liu Xiang. The bulk of this force stopped not far from the city's walls, with only a flatbed truck narrowing the gap between the besieging army and the city's walls. The truck wasn't loaded with enemy troops or bombs, but instead the vehicle was full of high-ranking officers from the Armament Department. One officer picked up a megaphone with shaky hands and as the man's identity dawned on the garrison, he started to address the soldiers manning the walls. Wang Lingji told them that they were all that remained of the relief force, that their armies were broken and that their so-called leaders had fled towards Beijing. But have no fear, he insisted, because Liu Xiang had been gracious enough to spare both them and the city if they surrendered.\n\nThe answer didn't let itself wait for too long. The commanders in charge of the garrison knew that with morale being as low as it was, once news got out that the entire Armament Department army had been crushed they'd surely have an insurrection on his hands. The tall walls of Chengdu still stood and the siege ended not with a bang, but with a white flag being raised above the now open city gates."
 sichuan_events.81.t.sapped:0 "La Chute de Chengdu"
 sichuan_events.81.d.sapped:9 "As the days went on, with no relief reaching the city, Liu Xiang's engineers were slowly but surely able to map out the weak points of the Qing-era defences around the city. Every night they toiled to dig beneath the city's walls and plant explosives in key locations. Just over a month into the siege, these explosively finally went off before the sun had risen. The massive explosions quickly caused large breaches in the walls, with the falling debris blocking some of the Dujiangyan levees that surrounded the city. In an instant, the walls that had stood for so long crumbled like dust with dozens of the city's defenders passing away in the initial explosions. This marked the final assault on Chengdu and it'd be a long and difficult battle for the large city.\n\nDespite the collapse of the walls and the capture of the East Gate, the garrison still put up stiff resistance against the attacking forces. Putting their knowledge of the city's layout to good use, the defences that the Chengdu garrison and drafted civilians had built within the city proved difficult to overcome even for the massively superior attacking force. Wherever they went, they were greeted by machine guns, snipers, mines and ambushing infantry. Though the garrison fought valiantly, it was all for naught. By the end of the first day, a sort of calm was brought in by the night with a third of the city having fallen. Liu Xiang's forces regrouped and in the morning they attacked the city's centre. Low on men and ammunition though, the half-starved defenders could only hold out for a few hours before they were forced to surrender the city hall to the advancing Accelerated Department. This marked the complete collapse of the city's defence with any remaining forces quickly surrendering. By the evening, Chengdu finally fell silent, a silence that would soon be broken by the cheers of the victorious Accelerated Department and its soldiers.\n\nAlthough he'd paid a high price for it, Liu Xiang's gamble for control over Sichuan had paid off."
 sichuan_events.81.a:0 "La fin de la guerre."

 sichuan_events.82.t:0 "Mobilisation des troupes du Xikang"
 sichuan_events.82.d:0 "Bien que Chengdu soit maintenant sous le contrôle de Baoding, le sort de la guerre elle-même est toujours en jeu et le département de Baoding doit collaborer pour l'emporter. Le général Deng Xihou en est bien conscient et a envoyé un ordre de mobilisation générale aux troupes de Baoding, jusqu'aux échelons les plus bas. Nos principales forces en dehors de la zone autour de Chengdu sont des troupes de montagnes bien entraînées sous le commandement du général Liu Wenhui, actuellement basé dans la région occidentale de Xikang. Il a reçu une lettre de Xihou, qui lui dit de..."
 sichuan_events.82.a:0 "... renforcer la garnison de Chengdu."
 sichuan_events.82.b:0 "... se diriger à l'est vers Luzhou et Chongqing."

 SZC_xikang_troops_jianyang:9 "§WEnvoyer les troupes vers Jianyang nous permettrait de couper les lignes de ravitaillement de Xiang depuis Chongqing, mais c'est aussi une évidence : s'il parvient à anticiper notre plan, il tentera sûrement d'empêcher nos forces de se rejoindre.§!"
 SZC_xikang_troops_chongqing:9 "§WLes forces de Xiang étant concentrées autour de Chengdu, la région sud du Sichuan le long du fleuve Yangtze devrait être légèrement défendue. Une offensive mobile longeant le fleuve vers la traversée de Luzhou devrait pouvoir vaincre toute résistance et atteindre Chongqing, mais Xiang finira par en déduire notre plan. Si nos forces ne sont pas assez fortes pour s'emparer rapidement de Chongqing, nous risquons d'être pris en tenaille et encerclés.§!"

 sichuan_events.83.t:0 "Le Guanxian subit une lourde attaque"
 sichuan_events.83.d:9 "Liu Xiang has a history of cunning boldness and this time it is no different. He appears to have correctly deduced Baoding's planned troop movements and has ordered a detachment of his forces currently besieging Chengdu to move towards Deng Xihou's former capital in Guanxian, to the north of Chengdu, now commanded by his loyal subordinate Huang Yin. It is imperative that the city does not fall, lest Baoding's forces be cut into two separate groups and face the same fate as Yang Sen's forces did earlier in the war. Faced with a difficult decision, general Huang Yin ultimately chooses to..."
 sichuan_events.83.a:0 "... préparer une attaque contre les camps ennemis, en profitant de l'obscurité de la nuit."
 sichuan_events.83.b:0 "... se retrancher et fortifier les positions autour du temple Er Wang."
 sichuan_events.83.c:0 "... bloquer le canal de Baopingkou, détournant son flux vers les camps ennemis."

 SZC_guanxian_night_attack_text:9 "Plutôt que d'affronter toute la force de l'armée de Xiang selon ses propres conditions, nous pouvons annuler l'avantage numérique de l'ennemi avec une attaque nocturne bien planifiée contre leurs campements autour de Guanxian. Cela causera le désarroi dans leurs rangs et atténuera toute attaque future."
 SZC_guanxian_fortify_er_wang:9 "§PAu lieu de prendre des risques inutiles, nous utiliserons le peu de temps dont nous disposons pour créer un périmètre défensif solide autour de l'emplacement le plus défendable de la région. En le transformant en une puissante forteresse, Xiang devra payer cher chaque centimètre qu'il tentera de prendre.§!"
 SZC_guanxian_flood_baopingkou: "§cL'ennemi disposant d'un avantage en nombre et en puissance de feu, certains commandants suggèrent que nous devrions pas nous ouvrir la voie à coup de canons, mais plutôt que l'eau du canal balaye leurs positions avant que nous attaquions. Les inondations risquent toutefois d'endommager les zones environnantes.§!"

 sichuan_events.84.t.victory:0 "La Défense de Guanxian"
 sichuan_events.84.d.victory:9 "Huang Yin had little time to prepare and even less to manoeuvre - though that did not seem to alarm the vetern commander. Believing that a cunning offence would be the best defence, he had planned for a string of night-time attacks against the enemy, with his forces' eventual withdrawal being backed by artillery barrages against the enemy's encampments. After forcing Liu's hand in a state of disarray, the first waves of his forces would be smashed by a mix of rear-guard actions and defensive artillery, with a series of infantry counter-attacks aimed at breaking up the exhausted attackers and force the Accelerated Department forces to retreat.\n\nAlthough the night-time raid was a success that disrupted Liu Xiang's planned offensive, the battle for Guanxian itself raged on for days. Most plans do not survive first contact with the enemy and this did not either. Both Liu Xiang's and Huang Yin's forces had their successes and setbacks as ground around the city was traded between the two. However any breakthrough that made by Liu Xiang's forces was swiftly met by a counter-attack or artillery barrage. After three days of fighting, Huang Yin's forces had been badly damaged, but the Accelerated Department were also badly bloodied to the point where they called off any further attacks, opting instead to regroup to fight again another day. Though the battle may be recorded as a draw by the history books, it's a strategic victory that has prevented our enemy from advancing to the south against Liu Wenhui."
 sichuan_events.84.t.flood:0 "Les Inondations de Baopinkou"
 sichuan_events.84.d.flood:9 "At the orders of Huang Yin, military engineers set out to not build defences, but to block the Baopingkou Channel in a way that'd cause a controlled flooding, one that wouldn't affect the Baoding positions and causes as little civilian damage as possible. The goal was to flood Liu Xiang's forces and turn their encampments into a swamp. The military engineers worked hard to make sure that the damages to the Dujiangyan systems and the surrounding areas would be limited. Realising that they were short on time however, they could only hope to mitigate the destruction at best.\n\nOnce the preparations were made, the channels were blockaded with wooden slabs and from there it didn't take long for the surrounding levees to overflow away from their determined paths, straight into the encampments of the Accelerated Department. Many soldiers were rudely awakened as their tents offered absolutely no protection against the rising waters that slowly turned the grounds into a soggy swampland. Cases of guns were drenched and the ground that many artillery pieces stood upon quickly turned into a soft mud that slowly swallowed the larger guns. A hasty retreat followed with the troops trying to save as much of their equipment as possible from the rising water. Needless to say, their abandoned equipment and positions are as useless to Baoding as it is to them, but they certainly won't be able to mount an offensive now.\n\nAlthough a military victory, reports are coming in that despite our best efforts the damage to the Dujiangyan system has been considerable and that the floods have washed away many nearby crops. However, Baoding managed to win the initiative in the war without losing a single soldier, and only they can deem if the risk was worth it."
 sichuan_events.84.a:0 "Ils ne passeront pas!"

 sichuan_events.85.t:0 "Les défenses de Guanxian s'effondrent"
 sichuan_events.85.d:9 "Despite the strong defences set up by Huang Yin and various rear-guard actions taken against the enemy, the overwhelming numbers of the enemy and the strategic skills of Liu Xiang proved too much for Yin's forces to handle. Although the Accelerated Department paid a heavy price for their victory thanks in no small part to the many artillery kill zones set up beforehand, by the third day they'd broken through the defences through a mix of ruthless aggressiveness and discipline. A series of counter-attacks were mounted in an attempt to retake Huang Yin's defensive positions, but it was all for naught in the end and the banner of the Accelerated Department soon flew over the Er Wang Temple.\n\nHumbled by this defeat, the Baoding troops were forced to retreat further and further west. While a last-ditch defence of the Dujiangyan crossings has prevented a rout and allowed most troops to escape to Pixian to the southeast, Huang Yin's troops are now spread out defending the levees and will not be unable to reach Chengdu or Meishan in time to join Liu Wenhui's forces. They're now on their own and must do their best to defend against the Accelerated Department's southward thrust."
 sichuan_events.85.a:0 "Bien, mais mauvais."

 sichuan_events.86.t:0 "Règlement de compte à Meishan"
 sichuan_events.86.d.success:9 "With Baoding's success in Guanxian preventing the Accelerated Department from moving to the south as planned, Liu Wenhui's troops were able to reach Meishan without further interference by Industrial forces. They are currently crossing the Min River to link up with the main force in Chengdu and Deng's triumphant reserves in Guanxian. With Baoding's armies finally linked up, they will be able to finally bring an end to the traitor Liu Xiang and end this war."
 sichuan_events.86.d.failure:9 "With the collapse of Baoding positions around Guanxian despite Huang Yin's valiant efforts, the Accelerated force's northern flank is now secure. Wasting no time, Liu Xiang has ordered his triumphant forces to advance south-west towards the Min River crossings. The arriving Xikang forces have found themselves facing an entrenched enemy across one of Sichuan's larger rivers. Unwilling to throw away his soldiers in a futile attack, Liu Wenhui has halted the planned offensive.\n\nBoth camps eye each other across the river, with only sporadic skirmishes and sniper fire being exchanged between the two sides. Both consider a river crossing to be suicide, a fact that spells doom for Baoding and success for its foes. With any attempt at relief being halted at the river, Chengdu has been cut off. We can only pray that its defenders pull off a miracle."
 sichuan_events.86.a:0 "Enfin!"
 sichuan_events.86.b:0 "Tout est fini, maintenant..."

 sichuan_events.87.t:0 "La Bataille de Longquanyi"
 sichuan_events.87.d:9 "Liu Xiang knew that he was making a risky gamble when he laid siege to Chengdu, but he is still a skilled enough general to see a trap coming. Beginning to take measures to fortify his now exposed positions, short of breaking the siege and retreating to Chongqing, this is the only card he seemed willing to able to play. And the defenders have taken clear notice. The resulting simultaneous movements led to both forces trying to outmanoeuvre each other, eventually leading to them crashing into each other in the village of Longquanyi, southeast of Chengdu.\n\nWhat started out as a small skirmish between scout detachments soon escalated into a full-blown battle. While Liu Xiang had the upper hand initially thanks to his own skill and his vast numbers, a determined defence of the countryside and the good coordination between [ROOT.GetLeader]'s commanders allowed his reinforcements from Chengdu and Guanxian to arrive in time to reinforce his positions and deal a decisive blow to the enemy forces. With the bulk of his forces broken, the only cohesive force that remains of the once mighty Accelerated Department outside of Chongqing is the token besieging force left around Chengdu, now trapped between [ROOT.GetLeader]'s vast armies and the walls of the city. Rumour has it that the Accelerated Department's organisation has begun falling apart after this devastating defeat."
 sichuan_events.87.a:9 "This is the end for you, Liu Xiang!"

 sichuan_events.88.t:0 "Liu Xiang disparait"
 sichuan_events.88.d:9 "It seems that Liu Xiang's luck finally ran out. After the debacle in Longquanyi and the severe defeat his forces suffered there, the once mighty warlord of Chongqing has seemingly vanished. It is unknown at this point if he died in the field, or simply fled from Sichuan altogether once his defeat became inevitable. Whatever the case may be, the fact that he's gone has sent shockwaves throughout the region, not least among the ranks of his army, now a demoralised shell of its former self."
 sichuan_events.88.a:0 "Une fin appropriée."

 sichuan_events.89.t:9 "Federalist Forces Invade from Tongren"
 sichuan_events.89.d:9 "With Liu Xiang's forces in disarray, Xiong Kewu's forces, led by Yu Jitang, have crossed the Provincial border from Tongren in Guizhou and have started occupying counties in Sichuan. While in normal times such an attack would not be a major threat, the continued existence of units in Chongqing Garrison formerly under Liu Xiang's control, and more worringly, swirling rumors about contact between the Garrison, Xiong Kewu's Forces, and the Officer Department, have caused worries of an unholy alliance between the three to oppose Yang Sen."
 sichuan_events.89.a:0 "Attendez, quoi?"

 sichuan_events.90.t:9 "The Anti-Yang Sen Coalition"
 sichuan_events.90.d:9 "With the recent Federalist invasion of Sichuan from Guizhou coinciding with general chaos all-throughout the province, few look towards Governor Yang Sen as anything but a failure. A womaniser to some, an incalculable patrician to others, and even a despotic moderniser to even further groups, Yang's grip on the province is nigh nonexistant, beyond direct spheres of his Accelerated Department's control. And his weakness yet simultaneously rebounding strength is evident, not only to his allies in Armament, but to his enemies.\n\nRecently, convening a meeting in-secret, a large-scale alliance has formed within the Sichuan Conflict, one that is not particularly rare, positioning itself on the basis of fighting against Yang Sen's recovered strength. Formed in conjunction with the Baoding Department, Federalists, Officers Department, remnants of Liu Xiang's Accelerated Department, and many minor groups, it would appear that Yang Sen has been outmatched.\n\nWhilst the Anti-Yang Sen Coalition is far from able to truly push out the incumbent Governor, it has brought the conflict to a night stalemate, and many believe that Governor Yang will simply be forced out by circumstance, rather than by the bullet."
 sichuan_events.90.a:9 "And they presume themselves to force a peace?"

 sichuan_events.91.t:9 "An Uneasy Peace"
 sichuan_events.91.d:9 "Despite all bids and gambits for a brutal resolution to Sichuan's Civil War, it would appear that the conflict has surprised both observers and participants with what seemingly appears to be a Modus Vivendi. Following the Anti-Yang Sen alliance between the Officers Department, Baoding Department, remnants of Liu Xiang's Accelerated Department, and many other minor groups, the Zhili-backed Governor has seemingly been ousted by his own former allies. With the Armament Department unwilling to back Yang's own Accelerated Department, the Governor has been forced out, not from Chengdu, but from office.\n\nRetaining the largest military force within the province, and backed by significant control of its territory, the Baoding Department has managed to assert itself ontop of all of the other minor cliques to become the seeming rulers of Sichuan. Whilst minorly contested on all sides, none of the opposition seems to have the strength to truly oppose Baoding alone, nor the capabilities to cast away their animosity for each other.\n\nAssuming the position of \"Governor\", Deng Xihou has been largely placated by his newfound position within the province. Dominating the tracts outside key areas such as Chengdu and Chongqing, the new Governor's control is far from complete, and already rumours are mounting that men within his own ranks, such as Liu Wenhui, have begun to agitate for influence within the provincial government."
 sichuan_events.91.a:9 "And so Sichuan settles... without a final bullet."

 sichuan_events.92.t:0 "La Course pour Chongqing"
 sichuan_events.92.d:0 "Après la dernière bataille, le temps presse. Liu Wenhui n'ayant plus de temps à perdre et pour ainsi dire aucune marge d'erreur bouscule ses forces en vue d'une frappe rapide et décisive contre Chongqing. Ce n'était en effet qu'une question de temps avant que le rusé Liu Xiang ne soit à nouveau sur leur piste, cacher une armée de cette taille était techniquement impossible."
 sichuan_events.92.a:0 "On se bouge!"

 sichuan_events.93.t:9 "The Many Faces of Baoding"
 sichuan_events.93.d:9 "Ostensibly a triumvirate of regional warlords, the Baoding Department is one of the few major Sichuan military factions to not possess its roots in the Red River Basin. Formed out of (mostly) graduates from the Baoding Military Academy, Liu Wenhui, Tian Songyao, and Deng Xihou (although he did not graduate), the three men have been long friends and key players in the early politics of Sichuan whilst in an alliance against Yang Sen in 1925. Forming the \"Three Army Joint Office\" in 1926, the trio would amass significant influence within Sichuan.\n\nWith Liu Wenhui controlling most of Eastern Xikang, alongside Deng and Tian's control of numerous counties in Sichuan's North, the trio have managed to surpass being mere pawns in the Sichuan power-game, and have been granted a clear opportunity for their own bid to power. However, one clear-cut issue has arisen, and it is an all-encompassing one. The lone figure standing between Baoding and success is that of the initial matchstick: Liu Wenhui's Nephew, Liu Xiang, and his large portion of the Accelerated Department.\n\nWith the Race for Chongqing in full swing, Liu Wenhui has managed to draft a quick responsive unit to approach the city from his position to the west. Albeit, upon hearing news of such a gamble, Deng Xihou and Tian Songyao both telegraphed their \"partner\", insisting that it is within their prerogative to seize Chongqing as part of their sphere of influence. Whilst neither Deng, Tian, or Liu want a break in Baoding's ranks at such a crucial moment, an ultimate decision has to be made; and many place little hope in the rather untested strength of Deng and Tian's forces compared to Liu Wenhui's elite core."
 sichuan_events.93.a:9 "Rely upon Liu Wenhui's core."
 sichuan_events.93.b:9 "Favour Deng and Tian's forces."

 sichuan_events.95.t:9 "Liu Wenhui's Daring Gambit"
 sichuan_events.95.d:9 "Liu Wenhui has had a bold plan since the start of this war: the capture of Chongqing from under the nose of Liu Xiang while his men are tied down in the siege of Chengdu. A bold and risky move, to be sure, but far more realistic than beating Liu Xiang's massive army in the open.\n\nKeeping an army of this size concealed for long was going to be impossible. It was a matter of when, not if, Liu Xiang's forces eventually caught on to the machinations of the Baoding army. Predictably, Liu Xiang ordered a detachment of his forces to leave the siege of Chengdu to intercept his uncle's army. This whole plan fell apart among the mountains and rivers of Sichuan, however, as the troops sent to attack Liu Wenhui's forces fell victim to the constant attacks of the of the Sichuan Insurgents, skirmishing forces of the Federalists, and sparse struggles with the Officer Department.\n\nAmbushes, traps and blocked roads meant that any hope to reinforce Chongqing was utterly futile. Wang Lingji's city garrison in Chongqing was now on its own as nothing seemed capable of stopping the Baoding force at this point."
 sichuan_events.95.a:0 "Maintenant, pour que leurs efforts en valent la peine."

 sichuan_events.96.t:0 "La Chute de Chongqing"
 sichuan_events.96.d:9 "Sending the bulk of the Baoding army towards Chongqing was an all-or-nothing gamble, but one where the odds seemed to be in our favour, thanks to our advantageous strategic position. Although Liu Xiang had foreseen this move, he'd not planned for unpredictable role of the Sichuan Insurgents, Federalists, and other miscellaneous groups.\n\nBe that as it may, Chongqing was still a heavily defended city, being the beating heart of Sichuan's industry. The Baoding commanders are known for their skill and that'd show during this battle. Opting for a methodical approach, Chongqing's defenders were flushed out one street at a time. Despite the size of the city and its garrison, however, the city would not hold out for long. Once Wang Lingji had learned that Liu Xiang's relief force wasn't going to arrive for at least another week thanks to the continuous attacks by the Officer guerrillas, he swallowed his pride and reached out with an offer of surrender, rather than seeing the city he was mayor of be reduced to rubble."
 sichuan_events.96.a:0 "Une grande victoire !"

 sichuan_events.97.t:9 "Collapse of the Accelerated Department"
 sichuan_events.97.d:9 "Chongqing was a vital stronghold for Liu Xiang's forces, due to city's many factories and the control over the Yangtze River traffic. Cut off from this vital lifeline following Wang Lingji's surrender, Liu Xiang's troops currently besieging Chengdu have stopped receiving much-needed supplies such as food, ammunition and weapons. Perhaps most dire of all, the soldiers' paychecks have also ceased to arrive with the complete paralysis of Chongqing's administrative functions. Without guns, pay, or even a functional leadership structure, desertion and insubordination has become widespread. The siege of Chengdu has already faltered as most soldiers and officers feel that the war is lost and in the countryside the forces of the Accelerated Department began to melt away as news of the fall of Chongqing reached them. Most simply cast away their rifles and headed back towards their homes, unwilling to fight for a lost cause.\n\nAfter being outmatched in a mutual high-stakes gamble, Liu Xiang has utterly lost control of the situation. Seeing his army disintegrate and unwilling to face justice for his treachery, he has opted to flee along with what remains of his inner circle. Without their capital, without their factories and without their leader, the Accelerated Department has now been utterly defeated. Victory is ours."
 sichuan_events.97.a:0 "Nous sommes triomphants."

 sichuan_events.98.t:0 "Désastre à Beipei"
 sichuan_events.98.d:9 "Relying upon Deng and Tian's forces, Baoding marched towards Chongqing, aiming to take the city from Liu Xiang while also fighting against the various insurgents and bandits without Liu Wenhui's support. Predicting this move, Liu Xiang was able to order a portion of his main force to move to intercept his adversary's advancing army without needing to worry about the Chengdu siege being broken. Thanks in no small part to persistent harassment by insurgents, Baoding's forces were slowed down significantly, allowing elements of Wang Lingji's reserves from Chongqing to mobilise while Liu Xiang chased the Baoding army. This eventually led to them being caught in a pincer between the two advancing Accelerated armies near the city of Beipei, just north of Chongqing. A desperate defence was to follow.\n\nSurrounded and cut off, the Baoding army was in a terrible position. The areas around the city did not provide any good defensive positions, made even worse by a terrible supply situation. Skilled though he may be, Huang Yin only had hours to prepare anything resembling a defence. The task presented to him was simply impossible given his own dire situation and the enemy's superiority. The Baoding forces bravely stood their ground, but after less than an hour of actual fighting the makeshift defences had crumbled under the combined assaults mounted by Liu Xiang's army. With the permission of Deng Xihou, the bulk of the soldiers and their officers surrendered soon thereafter, not wanting to cast their lives away for an unwinnable battle."
 sichuan_events.98.a:0 "Tout est fini, maintenant..."

 sichuan_events.99.t:0 "Liu Wenhui fait retraite à Xikang"
 sichuan_events.99.d:9 "Part of being a good officer is to realise when you've been beaten and retreat while there's still a chance to save the lives of your soldiers. Though the Beipei catastrophe had marked the end of any effective resistance by the main Baoding army, their defence against the unexpected pincer move had allowed him to escape with a retinue of his closest men. It was a close call and he only narrowly evaded capture first by the advancing soldiers of Liu Xiang's army as he fled westward.\n\nWhile he is rallying his remaining forces in the relative safety of Xikang's mountains, Chengdu and its defenders are on their own."
 sichuan_events.99.a:0 "Au moins, il s'en est sorti en un seul morceau."

 sichuan_events.100.t:0 "Deng Xihou se rend"
 sichuan_events.100.d:9 "As Liu Xiang's vanguard headed back north to continue their siege of Chengdu in full force, it the Baoding Department has decided to accept the inevitable. With Huang Yin's forces defeated, Deng Xihou knows he has no chance to overcome the combined Accelerated Department forces and that continuing the fight would merely cause the needless deaths of his own soldiers and the people behind the walls of Chengdu. As a result, Deng sent out an emissary to Liu Xiang's field headquarters outside of Chengdu to ask for a ceasefire. Given his poor bargaining position, the only thing he asks in exchange for Chengdu's peaceful transfer over to Liu Xiang is for the safe passage out of Sichuan for Deng and the Baoding leadership. Liu Xiang, knowing that a ruined city and high casualties wouldn't help him unite the country still beset by petty warlords and guerrillas, was quick to accept and honour the deal.\n\nAlthough Chengdu's walls still stand, the gates were opened for the triumphant soldiers of the Accelerated Department. At this point, most citizens of Chengdu are only relieved that the war may be over soon and that they were spared a direct assault."
 sichuan_events.100.a:0 "Ainsi, c'est comme cela que ça se termine. Ou que cela commence?"

 sichuan_events.101.t:0 "Le Gouverneur Xiao envahit Enshi"
 sichuan_events.101.d:9 "The region of Shihe, in Southwestern Hubei, formerly controlled by [SZC.GetNameDef], has been split between de-jure and de-facto governorship ever since the conclusion of fighting in Western China following the Xuantong Restoration. Incensed by this, Hubei Governor Xiao Yaonan has consistently petitioned the Central Government to act, and seize the territory as the rightful lands of Hubei. However, this has never come to fruition, for the Government valued stability and goodwill with Yang Sen rather than instigation.\n\nFollowing the collapse of Qing authority however, the region has been seized by Governor Xiao Yaonan's forces in an independent rogue act. He managed to overwhelm the local [SZC.GetAdjective] garrisons, and has gained a valuable prize for his position within the Zhili clique. The Accelerated Department have been reported to have organised some sort of futile resistance against the Zhili Clique's large army and Sichuan has already sent divisions to try and take back the region, but Xiao Yaonan's forces have been able to fight them off with relative ease so far."
 sichuan_events.101.a:0 "Il ne peut pas défaire une clique entière à lui tout seul!"

 sichuan_events.102.t:0 "Enshi a été prise par un Seigneur de Guerre du Zhili"
 sichuan_events.102.d:0 "La région de Shihe, dans le sud-ouest du Hubei, anciennement contrôlée par [SZC.GetNameDef], a été divisée entre de-jure et de-facto governorship depuis la fin des combats dans l'ouest de la Chine après la restauration de Xuantong. Le gouverneur du Hubei, Xiao Yaonan, a toujours demandé au gouvernement central d'agir et de s'emparer du territoire en tant que terres légitimes du Hubei. Cependant, cette requête n'a jamais abouti, car le gouvernement préférait la stabilité et la bonne volonté de Yang Sen à l'instigation.\n\nSaisissant l'occasion, Xiao Yaonan a envahi le sud-ouest du Hubei. Après avoir établi une occupation temporaire dans la ville d'Enshi, ses forces ont mis en déroute les garnisons locales et sont en mouvement. Des divisions ont déjà été envoyées à la frontière provinciale et de violents combats ont éclaté entre les forces de Liu Xiang et celles de l'armée Zhili."
 sichuan_events.102.a:0 "Liu Xiang parvient à repousser les Zhili !"
 sichuan_events.102.b:0 "La campagne de Liu Xiang est vaincue !"

 sichuan_events.103.t:0 "Assaut sur Enshi"
 sichuan_events.103.d:9 "The forces of General Liu Xiang in Shihe have failed their assault on the town of Enshi. With [SZC.GetAdjective] soldiers tired out and outnumbered, a retreat was ordered and the Zhili moved in to re-occupy the lands they had lost in the Accelerated Department offensive. During the [SZC.GetAdjective] retreat, many men were lost on the road as the Zhili made a vicious attack on the retreating forces."
 sichuan_events.103.a:0 "Un brillant succès Xiao !"

 sichuan_events.104.t:0 "La Bataille de Enshi"
 sichuan_events.104.d:0 "Après que les forces de Liu Xiang eurent réussi à contourner et encercler la ville d'Enshi, la présence du Zhili dans le Hubei s'effondra. En repoussant les troupes vers la frontière [QIE.GetAdjective]e, le général Liu Xiang a réussi à reprendre et à occuper le Hubei. La présence Zhili a été en grande partie anéantie dans la région, de petits groupes de soldats paniqués tentant de rejoindre la force principale qui occupait Enshi."
 sichuan_events.104.a:0 "Vos actions de voyou nous coûtent cher !"

 sichuan_events.120.t:0 "Sécheresse?"
 sichuan_events.120.d:0 "Il y a un peu plus de dix ans, en 1925, une grande famine a ravagé la province du Sichuan. Des centaines de milliers de personnes sont mortes et autant ont fui la province. Exacerbée par la guerre intestine de cette époque, la famine a été déclenchée par une sécheresse de longue durée et a causé des dommages économiques et financiers irréparables au Sichuan. Au cours des dix dernières années, les agriculteurs qui ont survécu à la sécheresse se sont empressés de prier chaque fois que le soleil restait dans le ciel pendant plus d'une semaine - mais il semble que leurs prières soient restées sans réponse cette année. La pluie n'est pas tombée dans la province depuis plus d'un mois et beaucoup craignent un retour à la catastrophe de 1925..."
 sichuan_events.120.a:0 "Le pluie doit impérativement tomber très vite..."

 sichuan_events.121.t:0 "Liaisons de transport coupées"
 sichuan_events.121.d:0 "De nombreux membres du cercle restreint de [SZC.GetLeader] ont conseillé de stocker du riz importé sur le Yangtze, alors que la sécheresse semble ne pas connaître de fin et que les risques de famine sont déjà élevés. Malheureusement, les éléments semblent en avoir décidé autrement. De hautes marées causées par une fonte des neiges inhabituellement importante dans les montagnes ont empêché tout commerce fluvial d'atteindre Chengdu cette année, et le chaos dans lequel a sombré la Ligue a coupé tout commerce ferroviaire avec les ports de légation à partir desquels la nourriture est importée. Ajoutez à cela que le gouvernement du Yunnan prend des mesures de plus en plus ouvertement hostiles envers nous, la seule route vers un port passe par la clique du Liangguang. Bien que la route soit stable, ils ne sont pas exactement ce que l'on peut considérer comme des amis proches et nous pourrions bientôt être coupés de *tout* commerce international."
 sichuan_events.121.a:0 "Il nous faut un itinéraire alternatif, sans tarder!"

 sichuan_events.122.t:0 "Flambée des prix du riz"
 sichuan_events.122.d:0 "Les importations ayant de plus en plus de mal à parvenir à notre province et les craintes du public d'une famine augmentant au fur et à mesure que le soleil persiste, les marchés du Sichuan connaissent des augmentations généralisées des prix des denrées alimentaires. Cela a déjà déclenché des émeutes et des manifestations, des petits villages de montagne jusqu'à Chengdu même. Ceux qui peuvent se le permettre ont commencé à quitter la province, la plupart ayant opté pour la sécurité relative du nord."
 sichuan_events.122.a:0 "Comme si la guerre n'était pas un problème assez important!"

 sichuan_events.123.t:0 "Famine !"
 sichuan_events.123.d:0 "Nos pires craintes se sont réalisées - la menace imminente d'une famine a laissé place à une froide réalité. La sécheresse et les troubles au sein de la Ligue, nous empêchant de recevoir nos importations, ont créé les conditions parfaites d'une misère et d'un chaos généralisés. D'anciens voisins se battent désormais pour des restes de nourriture, et les autorités de toute la province signalent des émeutes massives, des pillages et des gens morts de faim. L'ordre public s'est effondré car les policiers sont eux mêmes trop affaiblis par la faim pour empêcher les criminels et les réfugiés de quitter la province par tous les moyens possibles. Si les pluies ne tombent pas bientôt, l'anarchie totale sera inévitable."
 sichuan_events.123.a:0 "Pas encore!"

 sichuan_events.124.t:0 "La famine ravage le Sichuan"
 sichuan_events.124.d:0 "La province du Sichuan a longtemps lutté contre la famine. Le terrain rocailleux et ses conditions météorologiques imprévisibles ont joué un rôle de régulateur naturel de la population jusqu'au début de l'ère Qing, lorsque des défrichements à grande échelle et des incitations à l'immigration ont amené des hordes de paysans dans la province. En 1925, une longue sécheresse s'est transformée en une famine dévastatrice qui a ravagé la province, entraînant des centaines de milliers de morts et des millions de réfugiés.\n\nAujourd'hui, le chaos au sein de la Ligue qui perturbe les expéditions de nourriture et une autre longue sécheresse, font à nouveau planer le spectre de la famine sur le Sichuan. On entend déjà d'horribles histoires sur des mères vendant leurs enfants en tant qu'esclave pour des morceaux de pain, et l'anarchie menace même les bourgs les plus riches."
 sichuan_events.124.a:0 "Cette année ne fait qu'empirer!"

 sichuan_events.125.t:0 "Les pluies tombent de nouveau au Sichuan"
 sichuan_events.125.d:0 "[SZC.GetLeader] était penché sur son bureau, adressant lettre après lettre à [GXC.GetLeader] pour négocier à tout prix l'importation de riz quand il l'a entendue. Cela a commencé comme une gouttelette isolée, mais en quelques minutes [SZC.GetLeader] entendit le tambourinement régulier de la pluie sur le toit de son immeuble. Ne parvenant pas à y croire, il courut dehors et s'en retrouva presque immédiatement trempé. Autour de lui, ses soldats faisaient la fête et même les gardes au visage habituellement austère du manoir du Gouverneur dansaient pratiquement de joie.\n\nMême s'il faudra un certain temps pour faire pousser une nouvelle récolte de nourriture, la pluie aidera à calmer la paysannerie et à mettre un terme à l'anarchie qui sévit dans la majeure partie de la province."
 sichuan_events.125.a:0 "Pluie Bénie !"

 sichuan_events.127.t:0 "La famine disparait"
 sichuan_events.127.d:0 "Alors que de plus en plus de secteurs agricoles du Sichuan retrouvent leur productivité, le sombre nuage de la famine s'éloigne progressivement de la province. De plus en plus de fermes commencent à augmenter leur production, tandis que les ravages de la guerre civile s'estompent progressivement dans la mémoire collective. Nous ne connaîtrons peut-être jamais l'étendue totale des dégâts, mais même ainsi, il semble que nous pourrons bientôt déclarer la fin officielle de la famine.\n\nNous ne devons toutefois pas oublier que des millions de nos citoyens sont morts à cause de cette catastrophe, et la famine a laissé une marque noire indélébile sur le Sichuan, une marque qui prendra des décennies à disparaître complètement. Il ne faut pas non plus oublier que de nombreuses régions sont encore dans une sorte de vide juridique, et que l'approvisionnement en céréales y reste instable. Avant toute chose, nous devons donc travailler pour réduire complètement les poches de famine persistantes."
 sichuan_events.127.a:0 "La fin d'une ère sombre."

 sichuan_events.128.t:0 "Le Sichuan adresse une pétition au Gouvernement Central"
 sichuan_events.128.d.zhili:0 "Comme si les choses ne pouvaient pas empirer, le gouvernement du Sichuan nous a récemment informés que la sécheresse qui sévit dans leur province depuis un mois a causé une véritable famine, l'ordre social s'effondrant à mesure que la nourriture se fait de plus en plus rare. Ils ont également demandé de l'aide à notre gouvernement et bien que nous ayons des préoccupations plus urgentes à régler, la province est d'une importance cruciale pour notre régime, et nous assurer la loyauté de son gouvernemen localt sera essentiel pour réunifier la Chine."
 sichuan_events.128.d.manchu:0 "Bien que notre nouveau gouvernement ne soit pas reconnu par de nombreux seigneurs de guerre qui l'entourent, l'administration provinciale du Sichuan [SZC.GetLeader] a récemment contacté notre gouvernement pour lui demander de l'aide. C'est une excellente occasion de montrer que nous sommes le nouveau gouvernement « légitime » de la Chine. Les ministères de l'agriculture, cependant, sont encore sous le choc du coup d'État et pourraient mettre du temps à préparer l'aide nécessaire pour venir en aide au Sichuan."
 sichuan_events.128.a:0 "Ordonner aux ministères d'envoyer de l'aide."
 sichuan_events.128.b:0 "Nous avons d'autres préoccupations."

 sichuan_events.129.t:0 "Lutte intestine au sein des ministères!"
 sichuan_events.129.d:0 "Comme cela se voit souvent à Beijing, notre directive adressée aux différents ministères de l'agriculture a déclenché une véritable guerre d'appels d'offres, des luttes intestines au sein de la bureaucratie et une inaction généralisée, des tares révélatrices de la nonchalance qui imprègne l'appareil gouvernemental de Beijing. Exemple particulièrement illustratif de cette corruption : des sacs de riz ont bien été rassemblés à Pékin, mais un différend a éclaté autour de la compagnie ferroviaire qui doit les expédier à Chendu. Des négociations d'une semaine ont donc été engagées, négociations  impliquant des pots-de-vin, des menaces et, bizarrement, des accusations selon lesquelles le propriétaire de l'une de ces entreprises serait un homosexuel. Alors que beaucoup d'argent change de mains, seuls quelques grains de riz sont parvenus aux mains de la paysannerie affamée du Sichuan."
 sichuan_events.129.a:0 "Allons-y !"

 sichuan_events.130.t:0 "Poursuite des luttes intestines au sein des ministères"
 sichuan_events.130.d.zhili:0 "Il semble que les différents ministères de l'agriculture n'aient pas encore livré la nourriture qu'ils ont collectée à Beijing. Des sacs de céréales pourrissent maintenant dans des entrepôts à travers la ville alors que la paysannerie du Sichuan meurt de faim et que la situation de Yang Sen devient de plus en plus précaire de jour en jour. Wu Peifu a trouvé une solution pour faire avancer les choses : en menaçant de renvoyer les chefs des différents ministères, Wu espère que la menace les poussera à l'action. Comme toujours, cependant, cela a un coût. Wu devra dépenser du capital politique qu'il peut dépenser ailleurs, pour rassurer les différents réseaux de patrons soutenant les ministères, sur le fait que ces menaces ne sont pas *réellement* sérieuses. A moins qu'elles ne le soient vraiment ?"
 sichuan_events.130.d.manchu:0 "Il semble que les différents ministères de l'agriculture n'aient pas encore livré la nourriture qu'ils ont collectée à Beijing. Des sacs de céréales pourrissent dans des entrepôts à travers la ville alors que la paysannerie du Sichuan meurt de faim. Le nouveau gouvernement a l'occasion de montrer ses muscles en menaçant de licencier les ministres en charge de la distribution alimentaire - mais cela coûtera cher."
 sichuan_events.130.a:0 "Faites pression sur les ministères pour qu'ils commencent à travailler!"
 sichuan_events.130.b:0 "Qu'ils continuent à se chamailler..."

 sichuan_events.131.t:0 "Aide de Beijing pour lutter contre la famine"
 sichuan_events.131.d:0 "Tandis que nous nous inquiétions du manque de trains en provenance de Beijing suite à notre demande d'aide - leurs télégraphes quotidiens disant qu'elle était "en route" ne soulageaient guère les inquiétudes - il semble que les dirigeants aient réussi à insuffler aux ministères notoirement byzantins de l'agriculture, un semblant d'efficacité. Même si certains des sacs de riz promis n'étaient pas pleins - sans aucun doute ponctionnés par un fonctionnaire avide - nous avons reçu suffisamment de nourriture pour atténuer temporairement le pire du chaos."
 sichuan_events.131.a:0 "Enfin!"

 sichuan_events.132.t:0 "Beijing ignore notre demande"
 sichuan_events.132.d.zhili:0 "Alors que Yang avait espéré que son vieil allié Wu Peifu viendrait à son aide en ces temps de besoin, il semble que le Maréchal de Jade ait de plus soucis à gérer. Bien qu'il ait télégraphié à Yang une note lui réaffirmant sa sympathie, il a également prétendu que le chaos en cours dans l'ancienne Ligue des Huit Provinces l'avait privé de toutes les ressources disponibles, et qu'il ne pouvait rien lui envoyer pour soulager l'épisode de famine."
 sichuan_events.132.d.manchu:0 "Nous avions toujours craint que le gouvernement de Beijing ignore nos demandes, et il semble bien que ces craintes se sont avérées justifiées. [QIE.GetLeader] nous a en effet officiellement informés qu'il ne pourrait pas nous fournir l'aide nécessaire pour lutter contre la famine dans notre province. Beaucoup soupçonnent en réalité un lien avec notre soutien envers les « seigneurs de guerre » et la position de [SZC.GetLeader] semble de plus en plus précaire de jour en jour."
 sichuan_events.132.a:0 "Nous nous en souviendrons!"

 sichuan_events.133.t:0 "L'AREC Félicite le Gouvernement"
 sichuan_events.133.d:0 "Peu de groupes au sein de l'Assemblée détestent plus l'Association Harmonie et la clique Zhili que l'AREC. Composée d'intellectuels naïfs, ces derniers protestent fréquemment contre le fait que notre gouvernement soit celui d'un "seigneur de guerre", et prétendent que nous ne sommes que des kleptocrates corrompus, plus intéressés à voler la paysannerie qu'à développer la nation. Notre promesse d'aider [SZC.GetLeader] et sa province à lutter contre la famine qui y sévit a cependant eu un effet bénéfique sur eux, puisqu'ils louent désormais notre « surprenante démonstration de compassion pour la paysannerie chinoise ».\n\nLeur naïveté apparente au sujet de notre soutien à la paysannerie ne convainc personne au sein de l'Association Harmonie, mais il est certain que ce soutien est plus plaisant que leurs bruyantes protestations habituelles."
 sichuan_events.133.a:0 "Merci, je suppose?"

 sichuan_events.134.t:0 "L'AREC Critique le Gouvernement"
 sichuan_events.134.d:0 "Notre décision de rejeter la demande d'aide du gouverneur [SZC.GetLeader] a été accueillie par un silence opaque - jusqu'à aujourd'hui. L'AREC - théoriquement le parti de la « paysannerie » mais en réalité un groupe de riches philanthropes convaincus qu'ils peuvent sauver la paysannerie chinoise en jetant par les fenêtres l'argent de leur père - a dénoncé haut et fort notre inaction. Ce n'est certainement pas inhabituel, car ils semblent protester contre presque tout ce que nous faisons. Ce qui est cependant inhabituel, c'est le fait que les gens commencent à y prêter attention. Alors que leurs pamphlets de protestation ne sont normalement distribués que dans les villes, les soldats de tout notre territoire ont rapporté avoir vu des pamphlets dénonçant les « seigneurs de guerre qui laissent leur propre peuple mourir de faim dans les rues » dans chaque ville et village de notre nation!"
 sichuan_events.134.a:0 "Laissez les crier!"

 sichuan_events.135.t:0 "La Commission Internationale de Lutte contre la Famine"
 sichuan_events.135.d:0 "Nos appels à l'aide ne sont pas tombés dans l'oreille d'un sourd! Un consortium de riches philanthropes des villes de légation s'est réuni pour organiser la "Commission Internationale de Lutte contre la Famine en Chine" (CIFRC). Alors que la plupart d'entre eux peuvent nous aider à obtenir davantage de reconnaissance à l'international, l'argent occidental est désespérément nécessaire pour acheter de la nourriture à nos paysans affamés, car les chefs des cliques de seigneurs de guerre environnants, reconnaissant notre situation difficile, ont fait grimper les prix. Espérons que ces riches occidentaux pourront aider à sauver le Sichuan!"
 sichuan_events.135.a:0 "Toute aide est la bienvenue."

 sichuan_events.138.t:0 "Envoyer de l'aide au Sichuan?"
 sichuan_events.138.d.no_soy:0 "La province du Sichuan est toujours aux prises avec une famine massive et voici que leurs représentants viennent nous demander de l'aide pour lutter contre la famine. En soutenant les efforts de secours contre la famine dans la province, nous pourrions considérablement renforcer notre légitimité et les convaincre que nous, et non les ignobles traîtres de Beijing, sommes les véritables dirigeants de la Chine!"
 sichuan_events.138.d.soy:0 "L'Initiative Agricole du Soja a créé un surplus de céréales au Fengtian, tandis que le sud-ouest du Sichuan est toujours aux prises avec une famine massive. Leurs représentants sont venus au nom du peuple nous demander de l'aide. En soutenant les efforts de lutte contre la famine dans la province, nous pourrions considérablement renforcer notre légitimité et les convaincre que nous, et non les ignobles traîtres de Beijing, sommes les véritables dirigeants de la Chine!"
 sichuan_events.138.a:0 "Préparez un grand chargement de grain."
 sichuan_events.138.b:0 "Nous ne pouvons rien envoyer pour le moment."

 sichuan_events.139.t:0 "Chargements de grain pour le Sichuan, prêts"
 sichuan_events.139.d:0 "Enfin, nos chargements de céréales destinées au Sichuan sont presque prêtes à partir. Leur expédition sera compliquée en raison des nombreux éléments hostiles qui se dressent entre nous et le Sichuan, mais nous doutons que même les [GetZhiliManchu] soient assez impitoyables pour arrêter le grain destiné aux victimes d'une famine."
 sichuan_events.139.a:0 "Preuve de notre légitimité!"

 sichuan_events.1390.t:0 "Shenyang ignore notre pétition"
 sichuan_events.1390.d:0 "Alors que nous avions toujours craint que le gouvernement de Shenyang ignore nos demandes, ces craintes se sont avérées justifiées aujourd'hui, lorsque [FNG.GetLeader] nous a officiellement informés qu'il ne pouvait pas fournir l'aide nécessaire pour lutter contre notre famine. Beaucoup soupçonnent que cela soit dû à notre loyauté envers les "seigneurs de guerre", et il semble la position de [SZC.GetLeader] soit plus fragile de jour en jour."
 sichuan_events.1390.a:0 "Nous nous en souviendrons!"

 sichuan_events.140.t:0 "Le Fengtian envoie de l'aide au Sichuan"
 sichuan_events.140.d:0 "Nos alliés du gouvernement Fengtian ont récemment décidé d'envoyer des céréales au Sichuan, à la fois pour aider à atténuer la famine là-bas, mais aussi pour améliorer leur légitimité aux yeux de [SZC.GetLeader]. Le grain sera envoyé sur les rivières sous pavillon fengtian, ce qui pourrait causer des problèmes.\n\nNous pourrions faire pression sur le gouvernement Fengtian pour qu'il arbore notre drapeau, ce qui empêcherait sans aucun doute toute armée hostile d'attaquer les transports par crainte de représailles."
 sichuan_events.140.a:0 "Faites pression sur eux pour utiliser le drapeau [Root.GetAdjective]."
 sichuan_events.140.b:0 "C'est leur choix."

 sichuan_events.141.t:0 "Les Exigences Japonaises"
 sichuan_events.141.d:0 "Alors que nous espérions que les [GetZhiliManchu] n'oseraient pas intercepter notre aide alimentaire contre la famine, des agents japonais nous ont informés qu'ils détenaient des informations suggérant que les traîtres feraient exactement cela!\n\nLes Japonais ont fourni une proposition alternative - arborer leur propre drapeau sur nos expéditions. Le [GetZhiliManchu] n'oserait jamais provoquer un incident international en attaquant des navires japonais, même si cela nous ferait passer pour des marionettes de Tokyo, aux yeux de ceux qui surveillent les navires."
 sichuan_events.141.a:0 "Ils pourraient avoir raison..."
 sichuan_events.141.b:0 "Ignorez-les."
 sichuan_events.141.c:0 "Utilisez leur drapeau pour dépasser Wuhan, puis remplacez le par le nôtre."

 sichuan_events.142.t.japan:0 "Fengtian accepte nos demandes."
 sichuan_events.142.t.fengtian:0 "Fengtian ignore nos demandes"
 sichuan_events.142.d.japan:0 "Fengtian a accepté d'envoyer du grain sous notre pavillon, empêchant le [GetZhiliManchu] d'essayer de détourner ou d'empêcher les cargaisons d'atteindre le Sichuan."
 sichuan_events.142.d.fengtian:0 "Fengtian a refusé d'envoyer des céréales sous notre pavillon, affirmant que cela détruirait toute tentative de présenter leur gouvernement comme légitime, et convaincrait plutôt les paysans que leur régime n'est que l'une de nos marionnettes."
 sichuan_events.142.a:0 "Excellent"
 sichuan_events.142.b:0 "Ils soulèvent un bon point..."

 sichuan_events.143.t:0 "Navires [SZC_fengtian_grain_origin.GetAdjective]ais sur le Yangtze"
 sichuan_events.143.d.japan:0 "Mauvaises nouvelles ! La garnison de Wuhan a signalé une flottille de barges remontant le fleuve vers le Sichuan, et battant pavillon japonais ! Il semble qu'ils transportent de grandes quantités de céréales, même s'il serait très facile de cacher des fusils sous une couche de sacs de céréales...\n\nNous pouvons exiger que les navires s'arrêtent pour une fouille, même si cela pourrait grandement offenser le gouvernement japonais, et potentiellement provoquer un incident international."
 sichuan_events.143.d.fengtian:0 "Le commandant de la garnison de Wuhan a signalé une flottille de navires portant le drapeau du Fengtian remontant le fleuve en direction du Sichuan, chargés de céréales et de fournitures de secours. Nous sommes confrontés à un dilemme - permettre aux navires de passer augmentera considérablement la courte loyauté des Sichuanais envers Fengtian, mais les arrêter et les saisir pourrait créer un contrecoup encore plus important et risque de faire passer notre gouvernement comme étant cruel et indifférent..."
 sichuan_events.143.a:0 "Envoyez leur un ultimatum!"
 sichuan_events.143.b:0 "Saisissez les!"
 sichuan_events.143.c:0 "Laissez les passer"

 sichuan_events.144.t:0 "Le Japon défie notre blocus"
 sichuan_events.144.d:0 "Notre ordre adressé aux capitaines des navires marchands japonais a été complètement ignoré! Rejettant nos lois qu'ils considèrent comme « cruelles et illégitimes », les navires ont continué à remonter le fleuve. Nos forces, ne voulant pas déclencher une guerre, n'ont rien pu faire."
 sichuan_events.144.a:0 "Mince."

 sichuan_events.145.t:0 "Les expéditions de céréales du Fengtian"
 sichuan_events.145.d:0 "Nos forces sont montées à bord des navires du Fengtian, les fouillant de cale au pont, mais n'ont trouvé que les cargaisons de céréales prévues, déclarées sur les manifestes de cargaison. Nous pouvons soit les laisser continuer leur chemin, soit saisir le navire et les envoyer en amont sous notre pavillon, en faisant croire que *nous* sommes les véritables bienfaiteurs."
 sichuan_events.145.a:0 "Permettez-leur de continuer vers le Sichuan."
 sichuan_events.145.b:0 "Saisissez leur cargaison et envoyez-la sous notre pavillon."

 sichuan_events.146.t.japan:0 "Les cargaisons de céréales du Fengtian ont été saisies!"
 sichuan_events.146.t.fengtian:0 "Cargaisons de céréales saisies!"
 sichuan_events.146.d.japan:0 "Mauvaises nouvelles ! Les navires sous pavillon Fengtian que nous avons proposé d'envoyer sous notre protection ont été saisis par les autorités [GetZhiliManchu] à Wuhan, et le grain a été redirigé vers le Sichuan sous le pavillon [GetZhiliManchu]. Nul doute que cela aurait pu être évité si nous avions mis *notre* pavillon sur les navires."
 sichuan_events.146.d.fengtian:0 "Mauvaises nouvelles ! Les autorités [GetZhiliManchu] de Wuhan ont saisi nos cargaisons de céréales et les envoient au Sichuan sous * leur * bannière ! C'est une trahison de premier ordre et cela ne fait que renforcer notre affirmation selon laquelle les [GetZhiliManchu] sont illégitimes et rien de plus que des escrocs et des gangsters."
 sichuan_events.146.a:0 "Salauds!"
 sichuan_events.146.b:0 "Nous les avions prévenus que cela arriverait."

 sichuan_events.147.t:0 "[SZC_fengtian_grain_origin.GetNameDefCap] envoie de l'aide alimentaire"
 sichuan_events.147.d.zhili:0 "Bonnes nouvelles! Une immense flottille de barges transportant des céréales et des secours vient d'arriver ce matin sur notre territoire, arborant le drapeau de Beijing. C'est quelque peu étrange étant donné qu'ils ne nous ont informés que ces envois arriveraient qu'il y a trois jours, mais [SZC.GetLeader] n'a pas tardé à rappeler à ses subordonnés qu'on ne mord jamais la main qui vous nourrit."
 sichuan_events.147.d.japan:0 "Bonnes nouvelles! Une énorme cargaison de céréales est arrivée du Japon. C'est inhabituel, cependant, sachant que la nation doit actuellement importer de la nourriture pour survivre, toute aide est la bienvenue."
 sichuan_events.147.d.fengtian:0 "[FNG.GetLeader], fidèle à sa parole, a envoyé une énorme cargaison de céréales! Cette aide montre la bienveillance des [FNG.GetName] et renforce leur domination sur la Chine!"
 sichuan_events.147.a:0 "Merci!"

 sichuan_events.148.t:0 "Un travail bien exécuté"
 sichuan_events.148.d.default:0 "Un télégramme de [SZC.Capital.GetCapitalVictoryPointName] est arrivé, signé par [SZC.GetLeader], nous remerciant chaleureusement pour notre contribution aux secours envoyés dans le Sichuan. Cela a largement amélioré notre réputation dans cette province lointaine et très peuplée, nous aidant à reconstruire la légitimité du régime dans le sud-ouest de la Chine."
 sichuan_events.148.d.JAP_steals_credit:0 "Même si l'aide alimentaire a bien traversé le blocus des Zhili, le fait que le navire battait pavillon japonais n'est pas passé inapperçu pour les habitants, pire encore,  l'origine de la cargaison, à savoir nous, a été totalement oubliée ou carrément ignorée. Le Japon s'est attribué tout le mérite de l'opération, en profitant pour améliorer sa propre image dans la région. Nos protestations sont tombées dans l'oreille d'un sourd."
 sichuan_events.148.a:0 "Excellent"
 sichuan_events.148.b:0 "Pffff....."

 sichuan_events.149.t:0 "Fengtian abuse de notre drapeau"
 sichuan_events.149.d:0 "Mauvaises nouvelles! Il semble que les Fengtian aient abusé de notre confiance et aient troqué notre drapeau contre le leur dès que les barges céréalières ont quitté Wuhan! C'est une trahison de premier ordre et elle ne restera pas impunie!"
 sichuan_events.149.a:0 "Quelle insolence!"

 sichuan_events.150.t:0 "Colère des japonais"
 sichuan_events.150.d:0 "Le Japon a découvert notre petite astuce consistant à échanger notre drapeau contre le leur après notre départ de Wuhan et ils ne sont pas contents. Déjà, des télégrammes de colère arrivent de Tokyo, réprimandant [FNG.GetLeader] pour son insolence et menaçant de couper l'aide au développement."
 sichuan_events.150.a:0 "Laissez les se plaindre."

 sichuan_events.151.t:0 "Famine dans le Nord"
 sichuan_events.151.d:9 "While news of a famine in the province of Sichuan had already reached Guangzhou before them, an official delegation from the troubled province arrived today. After meeting privately with [ROOT.GetLeader], they pleaded for [GXC.GetNameDef]'s support. Armed with moving words with a hint of desperation, coupled with disturbing photographic evidence, they made their case before both the Guangdong Provincial Assemblies in hopes of rallying support for their cause. They also brought witness testimonies from the famine, and their vivid descriptions of the famine painted an image of human suffering far beyond what any newspaper headline could convey.\n\nTheir powerful appeals for compassion, national unity, and charity from the wealthy Cantonese elite meet hardened hearts however. Liangguang is no stranger to war and suffering, and the upheaval that recently gripped Liangguang has left the province with few resources to spare. Still, the murmurings of dissent indicate there is plenty of room for argument as the topic is brought to the floor for debate."
 sichuan_events.151.a:9 "This ought to be an interesting discussion."

 sichuan_events.154.t:0 "Donation personnelle de Chen Lianbo"
 sichuan_events.154.d:9 "The wealthy Cantonese businessman doubled-down on his earlier statements to the Guangdong Provincial Assembly by making a huge private donation for relief to Sichuan along with many of his friends among the Cantonese elite. Making true his reputation as a philanthropist, Chen still warned that private donations, even from wealthy donors such as himself, could not compare to the potential relief the Guangdong Provincial Government could provide. His statement was a clear message to the elected representatives of the Provincial Assembly, even if the more pessimistic shrugged it off as a mere publicity stunt from a wealthy public figure."
 sichuan_events.154.a:0 "Merci, mon ami."

 sichuan_events.155.t:9 "The Provincial Assembly Votes"
 sichuan_events.155.d:9 "Emotions ran high during the debates. Sceptics were quick to criticise the Sichuan provincial government that allowed for the situation to worsen so much and the intense factional disputes there. While few could argue about the morality of sending aid, it was clear that Sichuan was not only suffering from famine, but from endemic corruption, which could very-well make any relief effort a complete waste. Moreover, with Guangdong military spending skyrocketing and their own future in question, there is little appetite for additional expenditures. Some snarked that the representatives from Sichuan ought to ask the so-called \"central government\" in the north to fulfil their responsibility, or even ask the Guangxi Provincial Assembly for their charity.\n\nProponents of the bill received a substantial boost when Chen Lianbo, a prominent Cantonese businessman and well-known philanthropist who became Mayor of the city in 1928, strongly endorsed the proposal. To add pressure on the assembly to act, he and other leading merchants created a private relief fund for the beleaguered province but warned that private donations alone could not help stave off the crisis. Given his controversial tenure as Mayor, some question if his latest charitable endeavour is sincere but what is beyond question is his money is real. With both sides having stated their case, it seems things are heading to a conclusion."
 sichuan_events.155.a:9 "The relief bill passes."
 sichuan_events.155.b:9 "The relief bill fails."

 sichuan_events.158.t:0 "De l'aide arrive du Guangdong"
 sichuan_events.158.d:0 "La première cargaison d'aide en provenance de la Province du Guangdong est enfin arrivée. Non seulement grâce aux dons privés de nombreuses personnes fortunées de la province, mais également grâce au fonds de secours du gouvernement provincial, cette aide pourra aider à atténuer la crise dans le Sichuan."
 sichuan_events.158.a:0 "Enfin de bonnes nouvelles!"

 sichuan_events.159.t:0 "Pas d'aide du Guangdong"
 sichuan_events.159.d:0 "Malgré nos supplications, l'Assemblée Provinciale du Guangdong a refusé d'allouer des fonds pour soulager la famine dans le Sichuan. Leur refus public d'envoyer de l'aide raisonne comme un message adressé non seulement à notre intention, mais également à toute la Chine, sur ce que vaut la moralité dans la riche ville de Guangzhou, et la démocratie provinciale dont ils sont si fiers."
 sichuan_events.159.a:0 "Nous nous en souviendrons!"

 sichuan_events.160.t:0 "Les Mangeurs d'Argile"
 sichuan_events.160.d:0 "La situation de crise liée à la famine prend des proportions inquiétantes dans les campagnes. Tout comme en 1925, des villageois n'ayant aucune autre solution ont commencé à déterrer de l'argile du sol dans une tentative désespérée d'assouvir leur faim. Tragiquement, cela n'a conduit qu'à la maladie et à davantage de misère. Nous avons demandé aux administrateurs locaux et à la police d'informer la population des dangers de recourir à ces mesures, mais la situation étant ce qu'elle est, ces avertissements risquent de tomber dans l'oreille d'un sourd."
 sichuan_events.160.a:0 "Cela n'arrangera pas les choses!"

 sichuan_events.161.t:0 "Les Emeutes du Riz"
 sichuan_events.161.d:0 "Les échauffourées et les disputes qui ont suivi les flambées de prix plus tôt dans l'année ne sont rien comparées aux étalages qui hantent souvent les grandes villes du Sichuan. Trop souvent, lorsque des sacs de riz arrivent sur les marchés, des bagarres éclatent à leur sujet. Les allégations de thésaurisation, de truquage des prix et d'autres pratiques malveillantes sont nombreuses et, malheureusement, s'avèrent justifiées la plupart du temps. Alors que la colère monte parmi les citoyens affamés des villes, nous avons été contraints de déployer la police militaire dans les villes pour maintenir l'ordre et prévenir, ou du moins atténuer, toute future flambée de violence et de vandalisme. Ce n'est cependant pas une solution permanente, car la présence de ce que certains considèrent comme des voyous en uniforme est susceptible de faire monter encore plus les tensions, et de nourrir le mécontentement si nous nous avérons incapables de résoudre ces pénuries."
 sichuan_events.161.a:0 "Nous avons besoin que cette crise soit résolue, maintenant!"

 sichuan_events.162.t:0 "Violence dans les marchés"
 sichuan_events.162.d:0 "Les commerçants des villes sont souvent les premières victimes de la colère provoquée par les dramatiques pénuries alimentaires. Ils sont souvent accusés d'être des profiteurs et des accapareurs de nourriture, et beaucoup d'entre eux sont même attaqués en plein jour sur les marchés. Parfois même, une simple rumeur sur le fait qu'un marchand conserve des sacs de riz chez lui suffit à déclencher une attaque jusqu'à ce que les émeutiers découvrent, un peu trop tard, que le magasin qu'ils ont saccagé était aussi vide que leur estomac. Cela a conduit à la fermeture de plusieurs magasins et marchés par crainte de nouvelles violences, et n'a eu pour effet que de rendre la nourriture encore plus difficile à trouver. Si les marchands n'accumulaient pas leurs derniers sacs de riz auparavant, ils le font certainement maintenant. Des policiers supplémentaires ont été déployés pour gérer ces situations, mais le mal est déjà fait."
 sichuan_events.162.a:0 "Est ce que la crise peut devenir encore plus grave?"

 sichuan_events.163.t:0 "Solutions inhabituelles"
 sichuan_events.163.d:0 "Manger de l'herbe, des feuilles et des baies est devenu monnaie courante au Sichuan, car les gens, en particulier dans les campagnes, ont commencé à adopter des solutions plutôt peu orthodoxes pour se nourrir. Cependant, beaucoup se tournent vers des solutions plus farfelues, avec diverses flores et faunes généralement considérées comme non comestibles et utilisées comme substituts de nourriture. Les solutions créatives sont parfois presque aussi dérangeantes que la crise elle-même et bien qu'avoir quelque chose à manger soit mieux que de ne rien manger, cela ne fait que souligner l'urgence d'apporter un soulagement approprié aux masses affamées."
 sichuan_events.163.a:0 "Nous devrons surveiller cette évolution."

 sichuan_events.164.t:0 "Augmentation des cas d'empoisonnement"
 sichuan_events.164.d:0 "L'augmentation récente des solutions de fortune à la famine a conduit à des résultats tragiques mais prévisibles, malgré tous nos efforts pour faire prendre conscience des risques que ces pratiques entraînent. Les hôpitaux et les cliniques rurales constatent une forte augmentation du nombre de patients souffrant d'intoxications aiguës, à supposer qu'ils soient même capables de s'y rendre en premier lieu. Nos services médicaux étant poussés dans leurs retranchements, les administrateurs locaux ont été chargés d'informer leur population des dangers de ces activités. Tant que la famine perdurera, les cas ne cesseront probablement pas de se produire."
 sichuan_events.164.a:0 "Nous devrions agir plus vite."

 sichuan_events.165.t:0 "La pauvreté infantile augmente"
 sichuan_events.165.d:0 "La pauvreté a malheureusement accompagné la majeure partie du Sichuan tout au long de notre histoire. Avec la famine qui balaie le pays, la situation n'a fait qu'empirer car les familles déjà au bord du gouffre ont été durement touchées par cette crise. Là où avant il y avait pénurie, maintenant il n'y a presque rien pour eux. Sans aucun filet de sécurité dans les moments difficiles, les plus jeunes sont parmi les plus touchés par cette situation."
 sichuan_events.165.a:0 "Le Sichuan ne pourra pas en supporter beaucoup plus!"

 sichuan_events.166.t:0 "Les Enfants Abandonnés"
 sichuan_events.166.d:0 "En raison des terribles conditions qui sévissent dans la province récemment, il y a eu une augmentation massive du nombre d'enfants abandonnés livrés à eux-mêmes. Parfois, tout simplement parce que leurs parents n'ont pas les moyens de nourrir leur famille, d'autres fois parce qu'ils ne sont même plus de ce monde. Avec des milliers de cas comme celui-ci déjà et bien d'autres qui apparaissent chaque jour, les gens implorent le gouvernement d'agir pour aider les enfants de la province."
 sichuan_events.166.a:0 "Nous *devons* les aider. Personne d'autre ne le fera."

 sichuan_events.167.t:0 "Les Enfants de la Famine"
 sichuan_events.167.d:0 "La nourriture étant rare et le désordre endémique, personne n'est épargné par les effets de la famine. Les plus touchés sont les enfants et les histoires tragiques sont trop nombreuses pour être comptées. Nous ne pouvons pas supporter cette situation. En collaboration avec nos partenaires humanitaires internationaux, nous avons mis en place une opération gouvernementale spéciale pour les protéger, ainsi que pour préserver notre avenir. Cette opération est globale : elle comprend des allocations spéciales de nourriture et d'autres ressources d'aide pour prévenir de futures tragédies, jusqu'à la fourniture d'abris et d'orphelinats, dans les cas où la tragédie a déjà frappé.\n\nCela reste des étapes modestes et coûteuses sur la voie de la guérison de la famine, mais cela vaut la peine de faire savoir à notre peuple que, quoi qu'il arrive, les enfants de notre province ne seront pas obligés de se débrouiller seuls."
 sichuan_events.167.a:0 "On prend soin des nôtres."

 sichuan_events.168.t:0 "Les réfugiés fuient la province"
 sichuan_events.168.d:0 "Ne voyant aucun avenir dans le Sichuan, les gens fuient la province par milliers pour les pâturages littéralement plus verts du nord, du sud et de l'est. Plusieurs petits villages ont été transformés en villes fantômes en raison du nombre massif de personnes qui les quittent. À moins que nous ne mettions un terme rapide à cette famine désastreuse, ce ne sera que la première vague parmi tant d'autres."
 sichuan_events.168.a:0 "Les mauvaises nouvelles continuent à s'empiler..."

 sichuan_events.169.t:0 "Les Réfugiés du Sichuan"
 sichuan_events.169.d.QIE:0 "La sécheresse et les séquelles d'une guerre civile brutale ont provoqué une terrible famine au Sichuan. Le gouvernement du Sichuan étant apparemment incapable de résoudre ces problèmes, beaucoup ont simplement abandonné et  fui la province par dizaines de milliers pour les pâturages plus verts de nos terres. Bien qu'ils ne soient pas les seuls à avoir connu des moments difficiles en Chine, beaucoup parmi la population et au sein de notre gouvernement exigent que nous fassions quelque chose pour aider nos compatriotes chinois. D'autres croient, et non sans raison non plus, qu'étant donné la crise qui a suivi l'effondrement de la Ligue des Huit Provinces, en plus de nos propres luttes, nous ne pouvons pas faire grand-chose pour les aider. Compte tenu de l'ampleur de la situation, les renvoyer au Sichuan ne fera qu'empirer les choses.\n\nIndépendamment de nos actions, notre gouvernement a déposé une demande officielle auprès du gouvernement de [SZC.Capital.GetCapitalVictoryPointName] pour qu'il intensifie ses efforts pour résoudre cette crise."
