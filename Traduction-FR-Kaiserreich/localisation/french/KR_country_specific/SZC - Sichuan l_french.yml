 SZC_legitimacy_of_the_republic_4_civilian: "Légitimité de la République : §lLe Nouveau Beiyang§!"
 SZC_legitimacy_of_the_republic_4_civilian_desc: "Quelle ironie. A l'origine promulguée avec l'assentiment de l'Impératrice douairière Longyu, au nom du Garçon-Empereur Puyi, la République de Beiyang a été formée en 1912 après la lutte sanglante et le sacrifice de légions de martyrs pour l'éradication de la monarchie. Bondissant d'espoir et d'optimisme, le peuple allait de l'avant sous les bannières des réformateurs comme des révolutionnaires, expérimentant la grande égalisation et la pluralisation d'une république jeune, nouvelle et malléable. Mais tout cela fut étouffé par les machinations d'un despote. Déchirée par des hommes forts et des seigneurs de la guerre, la République de Beiyang n'était rien d'autre qu'un outil corrompu et incompétent mené par toute clique de seigneur de la guerre qui contrôlait Beijing sur le moment. Les Gouvernements duraient des mois, le système gouvernemental lui-même ayant changé sept fois au cours de son existence, et malgré tout cela il y avait toujours un sentiment d'espoir.\n\nEn réalité, les politiciens de Beiyang sont les seuls capables d'assurer une bonne gouvernance. Sous leur regard vigilant, l'administration technocratique continue à tourner, maintenant les rouages de la politique et de l'administration. Sous leur lumière, une nouvelle République, réformée, se dessine. Une République qui revendique l'héritage de l'ordre politique de Xinhai, certes, mais qui l'a transformé en une nouvelle machine véritablement diligente. Une république qui n'est pas contrôlée par des militaristes ou des seigneurs de la guerre, mais qui travaille avec eux, main dans la main."

 SZC_legitimacy_of_the_republic_4_military: "Légitimité de la République : §gSous le Maréchal§!"
 SZC_legitimacy_of_the_republic_4_military_desc: "Quelle ironie. A l'origine promulguée avec l'assentiment de l'Impératrice douairière Longyu, au nom du Garçon-Empereur Puyi, la République de Beiyang a été formée en 1912 après la lutte sanglante et le sacrifice de légions de martyrs pour l'éradication de la monarchie. Bondissant d'espoir et d'optimisme, le peuple allait de l'avant sous les bannières des réformateurs comme des révolutionnaires, expérimentant la grande égalisation et la pluralisation d'une république jeune, nouvelle et malléable. Mais tout cela fut étouffé par les machinations d'un despote. Déchirée par des hommes forts et des seigneurs de la guerre, la République de Beiyang n'était rien d'autre qu'un outil corrompu et incompétent mené par toute clique de seigneur de la guerre qui contrôlait Beijing sur le moment. Les Gouvernements duraient des mois, le système gouvernemental lui-même ayant changé sept fois au cours de son existence, et malgré tout cela il y avait toujours un sentiment d'espoir.\n\nÔ grand Maréchal de Tianjin ! Son excellente direction à vu la République de Beiyang se préparer parfaitement aux épreuves qui l'attendent. Sans lui, elle ne serait qu'un cadavre qui boitille en attendant son extinction. Avec nos soldats aguerris, leurs cœurs furieux et les yeux du Maréchal fixés sur Beijing, rien ne s'opposera à la grande reconquête de la position du Zhili au sein de la nation. Le Maréchal de Jade peut bien observer le Zhili avec désarroi, mais le fardeau du commandement repose désormais sur les épaules de Wang."

 SZC_legitimacy_of_the_republic_5_civilian: "Légitimité de la République : §9Sur l'Horizon Radieux§!"
 SZC_legitimacy_of_the_republic_5_civilian_desc: "Quelle ironie. A l'origine promulguée avec l'assentiment de l'Impératrice douairière Longyu, au nom du Garçon-Empereur Puyi, la République de Beiyang a été formée en 1912 après la lutte sanglante et le sacrifice de légions de martyrs pour l'éradication de la monarchie. Bondissant d'espoir et d'optimisme, le peuple allait de l'avant sous les bannières des réformateurs comme des révolutionnaires, expérimentant la grande égalisation et la pluralisation d'une république jeune, nouvelle et malléable. Mais tout cela fut étouffé par les machinations d'un despote. Déchirée par des hommes forts et des seigneurs de la guerre, la République de Beiyang n'était rien d'autre qu'un outil corrompu et incompétent mené par toute clique de seigneur de la guerre qui contrôlait Beijing sur le moment. Les Gouvernements duraient des mois, le système gouvernemental lui-même ayant changé sept fois au cours de son existence, et malgré tout cela il y avait toujours un sentiment d'espoir.\n\nL'intendance de Yan Huiqing, toujours fiable, a vu l'ordre politique de Xinhai s'épanouir et prospérer à la lumière de son formidable revers initial. Ayant accompli son service envers la nation consciencieusement encore et encore, il a réussi avec succès à construire une nation sur les décombres du Coup d'État Mandchou. Les Cinq Races Sous Une Même Union, son héritage de fierté nationale, de patriotisme et d'unification flottera à jamais avec fierté ! Un espoir et un optimisme nouveaux arrive finalement pour le peuple chinois. "Comme le Nuage de Bon Augure est brillant ! Comme son éclat est large ! La lumière est spectaculaire avec le soleil ou la lune. Comme elle ravive aube après aube !""

 SZC_legitimacy_of_the_republic_5_military: "Légitimité de la République : §6Démocratie de Tianjin§!"
 SZC_legitimacy_of_the_republic_5_military_desc: "Quelle ironie. A l'origine promulguée avec l'assentiment de l'Impératrice douairière Longyu, au nom du Garçon-Empereur Puyi, la République de Beiyang a été formée en 1912 après la lutte sanglante et le sacrifice de légions de martyrs pour l'éradication de la monarchie. Bondissant d'espoir et d'optimisme, le peuple allait de l'avant sous les bannières des réformateurs comme des révolutionnaires, expérimentant la grande égalisation et la pluralisation d'une république jeune, nouvelle et malléable. Mais tout cela fut étouffé par les machinations d'un despote. Déchirée par des hommes forts et des seigneurs de la guerre, la République de Beiyang n'était rien d'autre qu'un outil corrompu et incompétent mené par toute clique de seigneur de la guerre qui contrôlait Beijing sur le moment. Les Gouvernements duraient des mois, le système gouvernemental lui-même ayant changé sept fois au cours de son existence, et malgré tout cela il y avait toujours un sentiment d'espoir.\n\nEnfin il l'a fait. Après les luttes, les grandes épreuves permanentes, les privations continues, le grand, le magnifique Maréchal de Tianjin a supervisé la restauration de la République de Beiyang et l'unification de la nation ! Bien que beaucoup craignaient qu'il ne soit qu'une continuation des despotes militaires qui ont joué avec les institutions de la République dès sa création, le Maréchal n'a aucune prétention à la supériorité sur la République. Sa mission achevée, et la nation stabilisée, une nouvelle ère de démocratie peut commencer à se développer en Chine. Sous son regard vigilant, bien sûr."

 SZC_all_for_the_reconquest: "Tous pour la Reconquête !"
 SZC_all_for_the_reconquest_desc: "Si nous voulons revoir un jour notre belle Pékin, nous devons avant tout consacrer toutes les ressources disponibles dans le Sichuan à notre grande et glorieuse campagne. Car la reconquête de notre glorieuse République est une tâche ardue, qui exige le maximum de chaque patriote chinois sur nos terres. Quel qu'en soit le prix."

 SZC_assistance_of_the_german_giant: "Assistance du Géant Allemand"
 SZC_assistance_of_the_german_giant_desc: "Dernier rempart de la prospérité zhili, la province du Sichuan est loin d'être un foyer durable pour les institutions de la République, ni pour son armée coûteuse et moderne. Utilisant nos contacts latents au sein des légations allemandes, en supposant qu'elles n'aient pas brûlé tous nos ponts, nous avons invité une série de fabricants industriels militaires à créer de nouvelles usines d'armement dans notre base d'origine. Nous espérons ainsi que la reconquête de nos terres légitimes ne tardera pas à arriver."

 SZC_increasing_pluralisation: "Pluralisation Croissante"
 SZC_increasing_pluralisation_desc: "Après avoir permis une plus grande participation politique au sein de l'assemblée en exil, il semblerait que le peuple ait commencé à s'intéresser à la politique, influencé par les sages paroles de nos politiciens. En apportant la légitimité et la stabilité nécessaires à l'appareil gouvernemental, nous avons également accru le soutien populaire aux partis d'opposition au sein de l'assemblée croupion."

 SZC_legacy_of_baoding_and_luoyang_idea: "Héritage de Baoding et Luoyang"
 SZC_legacy_of_baoding_and_luoyang_idea_desc: "Les cliques de Baoding et de Luoyang, aujourd'hui fonctionnellement éteintes en raison de la décapitation de leurs dirigeants, avaient l'air austère et sincère de seigneurs de guerre se transformant en hommes politiques. Délaissant le sabre et le fusil pour le costume et la cravate, ils étaient de véritables hommes d'État chinois. Abattus par l'horrible coup d'État, c'est à la clique de Tianjin et aux restes des autres, ainsi qu'à la clique des bureaucrates de Beiyang, qu'il incombe de poursuivre leur mission d'hommes d'État sincères."

 SZC_embracing_meritocracy: "Adopter la Méritocratie"
 SZC_embracing_meritocracy_desc: "L'une de nos plus grandes folies est peut-être le réseau de patronage du Zhili. Cette association recluse de relations népotiques déguisées en bonnes pratiques confucéennes a donné naissance à un haut commandement de plus en plus isolé et à une secte inférieure d'officiers mécontents. Nombre de ces officiers ont aidé les Mandchous lors du coup d'État, dans l'espoir de recevoir la promotion qui leur était due. Pour réformer véritablement, il faut non seulement réformer la politique, mais aussi la structure de l'armée."

 SZC_expertise_of_the_military: "Expertise des Militaires"
 SZC_expertise_of_the_military_desc: "Notre armée d'antan était celle d'un faiseur de miracles. Sous le couvert de l'éclat militaire du maréchal de Jade, elle accomplissait des tâches inconcevables et des exploits presque impossibles. Bien sûr, cela était dû en partie au génie militaire de Wu Peifu. Le maréchal Wang n'est certes pas un imbécile, mais il n'est pas non plus un dieu de la guerre. Pour réussir, nous devons réexaminer nos doctrines, pour toutes les facettes de la guerre."

 SZC_cao_kun_constitution: "La Constitution de Cao Kun de 1923"
 SZC_cao_kun_constitution_desc: "Remarquable texte législatif progressiste, la Constitution de Cao Kun de 1923 représente peut-être l'apogée de l'idéalisme et de l'espoir de Beiyang dans les mérites de la clique de Zhili. Bénéficiant du soutien pluraliste de la majorité des membres de l'Assemblée du Nord de l'époque, la Constitution de Cao Kun a marqué une tentative significative de formaliser une gouvernance appropriée dans la République de Beiyang après une période tumultueuse d'abus flagrants de la part de Duan Qirui et de son Club Anfu. Cherchant à établir un gouvernement structuré, organisé et centralisé, elle confère un pouvoir exécutif important au président. Elle comporte toutefois des éléments remarquables, tels qu'une séparation claire des pouvoirs et une définition précise des droits civils du peuple chinois. Malheureusement, sa mise en œuvre, il y a dix ans, a été entachée d'allégations de corruption et d'autocratie, puisqu'elle a été menée à peu près au même moment que le scandale de corruption de Cao. Et une fois de plus, sa remise en œuvre en cette nouvelle ère chaotique marque une nouvelle tentative de stabilisation rapide de la situation politique. En raison des lacunes potentielles en matière d'abus de pouvoir, il faut simplement faire confiance aux institutions pour qu'elles exercent réellement la volonté du peuple."

 SZC_providing_bread_and_circuses: "Fournir du Pain et des Jeux"
 SZC_providing_bread_and_circuses_desc: "Pour gagner véritablement le cœur des gens, il ne serait pas prudent de leur lancer des concepts insignifiants de "réforme". En effet, le peuple ne souhaite pas de réforme pour le moment. Ils ont besoin de nourriture, d'un abri, d'eau et d'une vie agréable. C'est pourquoi la vieille expression métonymique s'applique précisément à notre situation. La véritable réforme peut attendre la reprise de la bonne gouvernance à Beijing."

 SZC_embracing_militarism: "Embrasser le Militarisme"
 SZC_embracing_militarism_desc: "Pour notre propre salut national, il faut la participation de l'esprit martial de chaque citoyen afin de superviser la renaissance de l'État-nation militariste. Sous les auspices du général Jiang Baili, le peuple connaît une renaissance de son propre bushido, de sa propre capacité à se sacrifier pour un objectif ultérieur. Plus que l'individu, c'est l'esprit de la nation qu'il faut retrouver."

 SZC_legacy_of_the_academies: "Héritage des Académies"
 SZC_legacy_of_the_academies_desc: "Privés de Baoding, privés de Kunming, les militaristes sont privés des berceaux de leurs cliques. Néanmoins, nous devons continuer, avec ou sans leur expertise. Car la majorité de nos officiers et commandants sont les descendants de l'esprit martial invoqué dans ces institutions, et nous serions damnés si nous oubliions nos origines maintenant."

 SZC_dawn_of_the_final_offensive: "Aube de l'Offensive Finale"
 SZC_dawn_of_the_final_offensive_desc: "L'heure du jugement a sonné ! L'heure du jugement ! Un véritable test de nos nouvelles capacités réformées ! Le moment est venu de mener une lutte acharnée, car nos ennemis sont les maîtres de notre capitale nationale légitime, et si nous échouons, la clique de Zhili telle que nous la connaissons disparaîtra. La République de Beiyang ne se maintient pas sous les auspices de ce perfide vieux maréchal, mais sous ceux du maréchal de Tianjin ! Zhonghua Mingguo Wansui !"

 SZC_old_hope_and_glory: "Vieil Espoir et Gloire"
 SZC_old_hope_and_glory_desc: "Nos hommes sont fatigués, leur moral s'effondre, nos usines s'arrêtent et nos travailleurs se lamentent. Le dévouement absolu de toutes les ressources gérables à notre victoire totale a eu un coût excessif. Même s'il disparaîtra avec le temps, la tension, les larmes, elles reposent sur notre nation, s'infiltrant dans son sol. On ne peut qu'espérer que les sacrifices en valaient la peine."

 SZC_hundred_years_war_of_resistance: "Guerre de Cent Ans de la Résistance"
 SZC_hundred_years_war_of_resistance_desc: "Les envahisseurs osent pénétrer sur notre territoire ! Les impérialistes étrangers, les vils Japonais ! Ils sont arrivés pour s'emparer définitivement de notre nation et l'éradiquer dans une guerre de survie nationale ! Chaque homme, chaque femme et chaque enfant doit se consacrer corps et âme à la préservation de la civilisation millénaire de la Chine, car nous devons prouver aux Japonais que nous sommes capables de mener une guerre de résistance de cent ans !"

 SZC_sounding_the_bugles_of_victory: "Sonner les Clairons de la Victoire"
 SZC_sounding_the_bugles_of_victory_desc: "Nous l'avons enfin fait ! La grande revendication de la position légitime de la clique de Zhili au sein de l'État-nation chinois. Nous ne serons plus contraints de coexister avec les perfides monarchistes, nous ne nous inclinerons plus devant aucune puissance étrangère ! La clique de Zhili a peut-être été renversée, elle a peut-être perdu ses dirigeants, mais elle a trouvé une nouvelle âme en la personne du maréchal Wang et de Yan Huiqing. Les clairons de la victoire retentissent et le peuple se réjouit !"

 SZC_extending_a_hand_to_the_young_china: "Tendre la Main à la Jeune Chine"
 SZC_extending_a_hand_to_the_young_china_desc: "Malgré ses convictions et sa participation réticente à la bureaucratie mandchoue, le parti Jeune Chine est fondamentalement nationaliste, patriotique et fervent républicain. Alors que nous étions en désaccord auparavant, de nombreuses personnes au sein de l'Assemblée et de la soldatesque considèrent leur ténacité idéologique avec fierté. Alors que les partisans de la ligne dure préféreraient les voir disparaître, coopérer une fois de plus avec le PCJ peut permettre de revigorer le militarisme et le nationalisme chinois."

 SZC_intellectualism_with_endeavour: "Intellectualisme à l'Épreuve de la Réalité"
 SZC_intellectualism_with_endeavour_desc: "L'Endeavour Society, une organisation intellectuelle qui fonctionne depuis longtemps et qui produit des articles, a été fondée par des personnalités telles que Cai Yuanpei, Hu Shih, Li Dazhao, Liang Shuming, Wang Chonghui, Tao Menghe et bien d'autres intellectuels réformistes, puis révolutionnaires dans certains cas. Toujours défendus par Hu Shih sous une forme ou une autre, ils représentent l'un des nombreux blocs fédéralistes sur la scène politique du Nord. Partageant une maison commune pendant notre exil, intégrons davantage ce groupe de réflexion dans notre gouvernement, même s'ils attendent beaucoup de notre gouvernement. Le plus important est une réforme immédiate de ses institutions."

 SZC_public_safety_bureau: "Le Bureau de la Sécurité Publique"
 SZC_public_safety_bureau_desc: "Le Bureau de la sécurité publique, ou BSP, est le nom de l'agence de renseignement qui fait office de police secrète du Zhili et qui est dirigée par Liu Menggeng et Wang Yujia. Grâce à leurs contacts dans les plaines centrales et ailleurs, ainsi qu'à leur expérience admirable dans la gestion des réseaux d'espionnage et de renseignement de Cao Kun, l'entité a été créée pour garantir que l'éventualité d'un coup d'État mandchou ne se reproduise plus jamais. L'espionnage, la suppression des dissensions internes et le contre-espionnage ne sont que quelques-uns des nombreux objectifs que l'institution a été autorisée à traiter."

 SZC_vindicating_the_invisible_element_idea:0 "Derrière les Lignes Mandchoues"
 SZC_vindicating_the_invisible_element_idea_desc: "Ils ont peut-être écrasé notre puissance militaire en surface, mais les royalistes sont loin de se douter que les réseaux et l'influence des Zhili s'infiltrent profondément dans la terre des plaines centrales. Notre bien-aimé roi de Baoding a peut-être été massacré sans pitié par les princes mandchous, mais ses réseaux sont toujours aussi puissants. Et prêts à nous faire profiter de tous les avantages pour l'anéantissement de notre ennemi."

 SZC_reconstituting_the_beiyang_navy: "Reconstituer la Marine de Beiyang"
 SZC_reconstituting_the_beiyang_navy_desc: "Conformément à un plan plutôt ambitieux élaboré par le ministre restauré de la marine, l'amiral Sa Zhenbing, une part importante du budget du pays est consacrée en priorité à un effort de modernisation et de production planifié par l'État d'une toute nouvelle flotte de navires. On espère que d'ici la fin de ce plan annuel, la marine chinoise se sera rapidement modernisée et qu'elle ne naviguera plus sur des navires datant d'une dizaine d'années."

