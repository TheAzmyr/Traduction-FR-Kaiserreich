 sichuan_events.169.a:0 "Essayez d'aider comme nous le pouvons."

 sichuan_events.170.t:0 "La corruption se révèle au grand jour"
 sichuan_events.170.d:0 "C'est un conte aussi vieux que le temps lui-même. Qu'il s'agisse d'une caisse de secours qui a tout simplement disparu, ou d'un colonel demandant des rations alimentaires pour des régiments qui n'existent que sur le papier, le chaos dans le pays a permis à de nombreux individus sans vergogne de s'en mettre plein les poches. Que leurs actions aient été motivées par le désespoir ou la cupidité, cela n'a pour nous aucune importance et des efforts supplémentaires doivent impérativement être déployés pour éradiquer ce type de vol."
 sichuan_events.170.a:0 "Sérieusement? Voler des paysans affamés?"

 sichuan_events.171.t:0 "La corruption retarde les efforts de secours"
 sichuan_events.171.d:0 "Récemment, des soldats et des fonctionnaires ont extorqué des pots-de-vin à des personnes afin de permettre aux navires d'aide de passer, appelant cela un droit de péage ou quelque chose d'aussi malhonnête. Une ordonnance a été émise selon laquelle toute personne surprise en train de se livrer à ce genre d'activités fera l'objet de mesures disciplinaires. Cela devrait les amener à réfléchir à deux fois avant d'essayer de gagner quelques pièces de cette façon."
 sichuan_events.171.a:0 "Pas encore..."

 sichuan_events.172.t:0 "Marché Noir des denrées alimentaires"
 sichuan_events.172.d:0 "Un sac de riz valant son pesant d'or, la contrebande de nourriture est devenue une activité lucrative pour les syndicats criminels et les impitoyables producteurs d'opiums. Certains utilisent des ressources thésaurisées et les vendent au prix fort à des personnes désespérées à travers le Sichuan, tandis que des criminels plus effrontés volent simplement les colis de secours alimentaires pour les revendre au marché noir. La police fait tout ce qu'elle peut pour lutter contre cette criminalité éhontée, mais ses efforts sont jusqu'à présent insuffisants pour éliminer complètement le problème."
 sichuan_events.172.a:0 "De plus en plus profitent de la souffrance?"

 sichuan_events.173.t:0 "Raids du KMT sur les expéditions de nourriture"
 sichuan_events.173.d:0 "La Chine n'est pas étrangère à la guerre et bien que nous ayons récemment mis un terme à notre guerre civile, les conflits continuent de tourmenter la Chine. Suivant une nouvelle tendance inquiétante, certains de nos envois d'aide internationale ont été attaqués par des guérilleros du Kuomintang. Bien que nous n'ayons pas encore déterminé s'ils viennent du Yunnan, du Guangxi ou même du Kuomintang de gauche combattant dans ce qui était autrefois la Ligue des Huit Provinces, nous devons renforcer la sécurité pour empêcher que de telles actions se reproduisent à l'avenir."
 sichuan_events.173.a:0 "Ca devient juste totalement ridicule."

 sichuan_events.174.t:0 "Des prières pour de la pluie"
 sichuan_events.174.d:0 "Qu'il soit motivé par une croyance sincère ou qu'il souhaite simplement donner de l'espoir à un public désespéré, Liu Xiang a réuni plusieurs chefs religieux de toute la province pour prier afin que les pluies reviennent au Sichuan et mettent fin à la sécheresse. Bien que ce soit certainement un bel affichage, il n'a pratiquement rien fait pour que les choses s'améliorent sur le terrain, car des jours après les prières, il n'y avait toujours pas de nuage dans le ciel, et encore moins de pluie."
 sichuan_events.174.a:0 "Cela n'aide pas!"

 sichuan_events.175.t:0 "Dujiangyan a été endommagée"
 sichuan_events.175.d:0 "Pendant la guerre civile, le système Dujiangyan d'irrigation de la zone autour du canal de Baopingkou a été endommagé, provoquant une inondation destinée à repousser les forces de Liu Xiang sans avoir à les combattre sur le terrain. Il s'avère cependant qu'en choisissant la voie de la facilité, ce jour là, nous avons aggravé la situation de famine. L'intervention de nos ingénieurs a causé des dégâts durables qui ont aujourd'hui asséché le chenal et sans aucun moyen ni irrigation de la zone, une sécheresse a frappé les champs voisins, aggravant une situation déjà désastreuse. Nous ne pouvons blâmer personne d'autre que nous mêmes, et devons maintenant assumer la responsabilité de nos actes."
 sichuan_events.175.a:0 "Qu'avons nous fait?"

 sichuan_events.176.t:0 "Donation personnelle de James Yen"
 sichuan_events.176.d:0 "Il semble que malgré nos conditions misérables, il y ait encore des amis prêts à aider. L'un d'eux est Y.C. James Yen, un intellectuel de premier plan à Beijing et un dirigeant de l'Association Réformatrice de l'Empire Chinois (CERA), ainsi que le cerveau du mouvement de reconstruction rurale. Nous venons de recevoir une missive de Yen, indiquant son désir d'aider aux efforts de secours contre la famine. À cette fin, son mouvement de reconstruction rurale a fait un don considérable à nos efforts de secours, et davantage d'aide est à venir."
 sichuan_events.176.a:0 "Merci, mon ami."

 sichuan_events.200.t:0 "Les Affaires du Bassin Rouge"
 sichuan_events.200.d:0 "Le bassin du Sichuan, également nommé bassin rouge en raison du grès rouge qui tapisse le sol, est actuellement dans un état lamentable. La région vallonnée possède certaines des terres les plus fertiles de Chine, ainsi que de vastes canaux pour l'irrigation et l'agriculture en terrasse. Cependant, les dernières décennies n'ont pas été favorables à la province. Une succession de gouvernements ineptes depuis la fin de l'ère Qing a laissé la province stagnante et isolée par rapport au reste de l'économie chinoise.\n\nAu cours des trois dernières décennies, la culture de l'opium est peut-être devenue le secteur économique le plus vaste et le plus important du Sichuan, en raison des profits élevés que l'on peut tirer de la culture du pavot. L'opium apporte beaucoup de richesses, mais c'est aussi un problème majeur en raison de ses effets sur la population. Sa croissance incontrôlée a été l'une des causes de la Famine et aussi une source de conflits dus à la fois aux associations criminelles et même aux seigneurs de guerre sichuanais qui tentaient d'en contrôler le commerce.\n\nAvant même de commencer à travailler à l'amélioration de notre économie, nous devons décider du sort de l'industrie de l'opium. Le statu quo n'est pas viable, mais il y a quelques options que nous pourrions choisir..."
 sichuan_events.200.a:0 "Nous devons éradiquer l'opium de la province."
 sichuan_events.200.b:0 "Nous devrions mettre l'opium sous notre contrôle."

 SZC_opium_removal_tooltip: "§RLa culture de l'Opium est omniprésente au Sichuan. Réduire sa propagation sera une tâche ardue et politiquement coûteuse. Les avantages potentiels, cependant, ne doivent pas être sous-estimés.§!"
 SZC_opium_monopoly_tooltip: "§RLe commerce de l'opium est extrêmement répandu dans le Sichuan, renforcé par l'absence totale de réglementation au cours des dernières décennies. Il faut s'attendre à une forte résistance contre toute forme de régulation.§!"

 sichuan_events.201.t:0 "Évaluation de la propagation de l'opium"
 sichuan_events.201.d:0 "Le Sichuan peut se targuer d'être le plus grand producteur et consommateur d'opium au monde avec des milliers de tonnes de la plante cultivée à l'intérieur de nos frontières, chaque année. On dit souvent que le Sichuan est le cœur pourri de la crise chinoise de l'opium et ce depuis les guerres anglo-chinoises du XIXe siècle. Vu les volumes de production dont il est question et la consommation d'opium au Sichuan, personne ne se fait d'illusions sur le fait que ce sera une tâche extrêmement difficile à accomplir."
 sichuan_events.201.a:0 "Cela doit être fait."

 sichuan_events.202.t:0 "L'échelle de la corruption"
 sichuan_events.202.d:0 "De haut en bas, chaque segment de la société sichuanaise est affecté par le commerce de l'opium et les vices qui y sont associés, au point que les fonctions quotidiennes du gouvernement et de la société en sont altérées. Par exemple, un soldat payé en opium alors que son commandant empoche son salaire est une pratique courante et alarmante. Cela favorise non seulement la corruption et le mauvais moral au sein de l'armée, mais comme notre récente guerre civile l'a tragiquement prouvé, la dépendance généralisée à l'opium dans les rangs qui entraine son lot de morts et de souffrances inutiles, de tous les côtés du conflit. Des pratiques similaires sont observées dans d'autres branches du gouvernement, des maires locaux s'enrichissant grâce au trafic de drogue, jusqu'aux petits bureaucrates acceptant des pots-de-vin et harcelant la population locale. Même l'homme ordinaire du Sichuan n'est pas à l'abri des tentations de cette corruption, même s'il n'en est le plus souvent qu'une simple victime.\n\nNous devons accepter le fait décourageant que la corruption infecte toutes les facettes de notre société - de haut en bas - et que pas une seule entité officielle du Sichuan n'est épargnée. Nous avons un long et difficile chemin à parcourir si nous voulons endiguer ce problème."
 sichuan_events.202.a:0 "C'est si grave que ca?!"

 sichuan_events.203.t:0 "Addiction à l'Opium"
 sichuan_events.203.d:0 "Le fléau de l'opium est si répandu dans le Sichuan qu'il fait partie de la vie quotidienne de la province. Ses effets peuvent être vus partout où se posent les yeux, des gens dans les rues lui ont sacrifié leur vie et cela à tous les niveaux de la société. Personne n'est épargné et c'est vraiment révélateur de ces temps troublés que des pratiques qui auraient été considérées comme choquante tout au long de la majeure partie de l'histoire soient considérés comme faisant partie de la routine quotidienne du Sichuan."
 sichuan_events.203.a:0 "Nous devrons nous en occuper tôt ou tard."

 sichuan_events.204.t:0 "Un plan contre l'Opium"
 sichuan_events.204.d:0 "La commission chargée d'éradiquer l'abus et le profit de l'opium dans le Sichuan a commencé à élaborer des plans pour débarrasser le Sichuan de ce fléau.  Ce sera une tâche monumentale, incroyablement coûteuse et âprement disputée, ce que confirment les mesures proposées, y compris les projections les plus optimistes.\n\nCertaines des mesures les plus légères comprennent des réformes et des mesures anti-corruption plutôt conventionnelles. La commission insiste également sur l'urgence de réhabiliter les toxicomanes et de les sortir de leur dépendance, ce qui alourdira notre système de santé. Un représentant de l'armée était également présent à la réunion et a présenté des plans sur ce qu'ils peuvent faire en aidant les efforts de la police pour réduire la production et la contrebande, bien que certaines de leurs méthodes puissent être un peu brutales.\n\nC'est un long chemin à parcourir pour nous. Essayons de le suivre jusqu'au bout."
 sichuan_events.204.a:0 "Commençons."

 sichuan_events.205.t:0 "Emergence du Marché Noir"
 sichuan_events.205.d:0 "Dès que le gouvernement a lancé son initiative de répression de la dépendance à l'opium, un effet secondaire inévitable a été une explosion des prix de l'opium et l'émergence d'un marché noir. Cette économie souterraine est déjà l'une des plus importantes du Sichuan en termes de PIB, et va directement dans les poches des criminels. La hausse des prix va également certainement causer d'immenses difficultés aux toxicomanes parmi la population du Sichuan, à moins bien sûr que nous n'intervenions et leur fournissions l'aide dont ils ont besoin. Briser le marché noir devrait cependant être notre priorité absolue."
 sichuan_events.205.a:0 "Ce sont des voyous et ils doivent être traités comme tel."

 sichuan_events.206.t.delays:0 "Nos efforts sont retardés"
 sichuan_events.206.d.delays:0 "L'opium valant son pesant d'or grâce à l'approvisionnement souterrain, il y a beaucoup d'argent à gagner en fermant les yeux dessus. Les fonctionnaires « oublient » régulièrement de signaler que l'opium est transporté dans leurs districts car la tentation d'obtenir une part du marché noir est souvent trop tentante. Sans mesures plus strictes contre la corruption administrative, ces problèmes ont peu de chances de disparaître."
 sichuan_events.206.t.bribery:0 "Scandale de corruption"
 sichuan_events.206.d.bribery:0 "Un scandale majeur a secoué notre armée. Plusieurs responsables militaires chargés de superviser l'éradication des champs d'opium ont été arrêtés pour avoir distribué les stocks d'opium saisis qu'ils étaient censés détruire. Sous leur commandement, les conscrits étaient également payés en paquets d'opium tandis que l'argent destiné à payer leurs salaires allait directement dans les poches des officiers. Ils seront traités durement, mais tant qu'il y a de l'argent à tirer de la corruption, ce ne sera probablement pas le dernier cas de ce genre."
 sichuan_events.206.t.no_enforcement:0 "Absence d'application de la loi"
 sichuan_events.206.d.no_enforcement:0 "Ce n'est un secret pour personne qu'une caisse d'opium peut rapporter le salaire annuel d'un policier. Ce ne sont que des hommes et, à ce titre, de nombreux policiers auparavant honnêtes ont été surpris en train d'accepter des pots-de-vin ou même de participer à des opérations de contrebande en tant qu'intermédiaires. La pratique la plus courante est cependant celle des agents qui ne signalent tout simplement pas ce qu'ils voient et ferment les yeux sur les trafics en échange d'argent et de drogue. Il semble que nous devions redoubler d'efforts pour redresser notre force policière. S'ils échouent, nos efforts anti-opium auront échoués aussi."
 sichuan_events.206.a:0 "Jusqu'où cela peut-il aller?!"

 sichuan_events.207.t:0 "Lancement de la campagne anti-corruption"
 sichuan_events.207.d:0 "Les efforts pour éradiquer la corruption portent déjà leurs fruits. Bien que les arrestations et les condamnations soient rares jusqu'à présent, nous avons fait savoir que personne n'est à l'abri de la loi. La menace sérieuse d'être jeté dans un cachot en cas de flagrant délit oblige beaucoup de ces lâches à se conformer et à faire leur travail. Lentement mais sûrement, les bureaucraties s'alignent sur le reste de notre initiative anti-opium."
 sichuan_events.207.a:0 "Nous les extirperons,l'un après l'autre, s'il le faut!"

 sichuan_events.208.t:0 "Corruption dans la Fonction Publique"
 sichuan_events.208.d:0 "Même notre administration n'est pas à l'abri de la tentation de se faire de l'argent facile, suite à la guerre contre l'opium. Le détournement de fonds, le vol et la corruption sévissent et plusieurs arrestations assez embarrassantes ont déjà été effectuées. Il reste encore beaucoup à faire pour débarrasser notre administration de ces criminels si aisément corruptibles, semble-t-il."
 sichuan_events.208.a:0 "Comment ce phénomène est-il devenu si énorme?!"

 sichuan_events.209.t:0 "Corruption dans l'Armée"
 sichuan_events.209.d:0 "De grandes parties de notre armée ont longtemps souffert d'une mauvaise réputation en raison d'un manque généralisé de professionnalisme. Cela est du en grande partie à l'opium, une grande partie de nos combattants étant des toxicomanes qui sont souvent secrètement payés en opium, pendant que leurs commandants empochent leurs salaires réquisitionnés. Ces pratiques ont longtemps été tacitement acceptées, mais lorsque nous avons annoncé notre initiative anti-opium, ils ne pouvaient guère s'attendre à être exemptés de la loi. Cela a déjà causé des problèmes tant aux soldats qu'aux officiers. Les généraux vont avoir du mal à gérer ce gâchis."
 sichuan_events.209.a:0 "Même dans l'armée ?!"

 sichuan_events.210.t:0 "Des contrebandiers dans l'Administration"
 sichuan_events.210.d:0 "Vues les sommes d'argent tirées de la contrebande de l'opium, il était inévitable que les fonctionnaires de notre administration finissent par céder à la tentation de l'argent. Déjà, de nombreux fonctionnaires de rang inférieur, voire intermédiaire, ont été mis derrière les barreaux pour avoir fermé les yeux sur la contrebande dans les campagnes, généralement en acceptant des pots-de-vin contre une amnésie bien pratique à l'égard des opérations de contrebande. Il semble que peu importe combien nous en attrapons, il y a toujours plus de fonctionnaires corrompus dans chaque coin."
 sichuan_events.210.a:0 "Vous ne pouvez pas enfreindre la loi si vous *êtes* la loi, apparemment."

 sichuan_events.211.t.committee:0 "Le Comité de l'Opium est impliqué dans la contrebande"
 sichuan_events.211.d.committee:0 "Dans ce qui pourrait être le plus grand scandale pour le comité, à ce jour, un de ses membres de haut rang a été pris en flagrant délit lors d'une opération surprise de police. Le désormais ancien responsable avait reçu d'importants pots-de-vin en échange de rapports selon lesquels des opérations qui n'avaient même pas eu lieu, avaient été couronnées de succès, ce qui, dans certains cas, a conduit à détourner des ressources des forces de l'ordre indispensables dans la région. Bien que son arrestation soit en soit positive, le fait qu'elle ait eu lieu, a humilié le comité."
 sichuan_events.211.t.bureau:0 "Le Bureau des Ventes impliqué dans la contrebande"
 sichuan_events.211.d.bureau:0 "Plusieurs membres du Bureau des Ventes de l'État ont été arrêtés aujourd'hui après avoir été surpris en train de conclure des accords avec les contrebandiers. Cela a non seulement nui à nos efforts pour établir un monopole d'État sain sur ce commerce, mais cela a également conduit à la non-taxation de grandes quantités d'opium sous notre nez. Les personnes arrêtées risquent maintenant de longues peines de prison, alors que nous sommes obligés d'intensifier nos efforts contre les contrebandiers si nous voulons regagner notre part de marché."
 sichuan_events.211.a:0 "Ca devient maintenant tout simplement ridicule!"

 sichuan_events.212.t:0 "Meurtres politiques"
 sichuan_events.212.d:0 "Comme le dit le proverbe, si votre tête dépasse, ils vous la couperont. Leurs bénéfices allant décroissant grâce aux efforts de nos forces de l'ordre, de notre armée et de notre administration, la triste réalité est que les criminels vont exercer des représailles contre nous. Aujourd'hui, deux fonctionnaires qui avaient été de fervents combattants contre la corruption ont été assassinés en plein jour, par des voyous. Ces criminels les ont bientôt rejoints grâce à l'action de notre police, mais cela montre que les passeurs sont prêts à tout pour gagner cette guerre."
 sichuan_events.212.a:0 "Ils doivent être désespérés!"

 sichuan_events.213.t:0 "L'Opium disparait"
 sichuan_events.213.d:0 "Les efforts de lutte contre l'opium ont finalement donné des résultats significatifs. Bien que la lutte ait été rude et que de nombreuses difficultés aient été endurées, le rôle que joue l'opium dans l'économie du Sichuan a commencé à diminuer. Les toxicomanes dans les rues se font de plus en plus rares et la débauche associée aux fumeries d'opium est progressivement éliminée de la société. Lentement mais sûrement, nous gagnons ce combat."
 sichuan_events.213.a:0 "Nous ne pouvons nous arrêter maintenant!"

 sichuan_events.214.t:0 "Augmentation de la production de grain"
 sichuan_events.214.d:0 "L'opium est une culture qui demande beaucoup de main-d'œuvre, nécessite d'énormes quantités de travail, de ressources et d'attention pour être cultivé.Vue la quantité d'opium produite dans le Sichuan, il n'est pas excessif de dire qu'une grande partie des terres arables de notre province a été consacrée à la production d'opium. Mais depuis que la culture de l'opium est susceptible d'entraîner une peine de prison ou pire encore, de moins en moins d'agriculteurs se risquent à le cultiver. Il s'agit d'une évolution positive car elle a conduit à une augmentation progressive mais significative des cultures vivrières. Après avoir enduré une famine, il n'y a encore pas si longtemps, nous ne sommes peut-être pas loin d'un boom agricole."
 sichuan_events.214.a:0 "Plus jamais d'autre famine!"

 sichuan_events.215.t:0 "Evasion fiscale découverte"
 sichuan_events.215.d:0 "Le Sichuan a depuis longtemps un problème avec la corruption. Du fait d'un gouvernement dysfonctionnel divisé entre plusieurs seigneurs de guerre, la collecte des impôts demeure inefficace depuis cette époque. Seuls 10 à 20 % de ce qui est collecté semble être reversé à [SZC.Capital.GetCapitalVictoryPointName], tandis que le reste est perdu en cours de route à cause du gaspillage et de la fraude."
 sichuan_events.215.a:0 "Avons-nous besoin de tout faire nous-mêmes?"

 sichuan_events.216.t:0 "L'évasion fiscale augmente enormément"
 sichuan_events.216.d:0 "Les projets de monopoliser et de taxer l'opium se sont non seulement révélés extrêmement impopulaires, mais se heurtent également à une forte résistance. L'évasion fiscale, depuis longtemps un gros problème, a explosé depuis que nous avons mis nos plans en œuvre. Comme la résistance à la fiscalité vient de tous les niveaux de la société et pas seulement d'une poignée de commerçants découragés, ce sera un énorme obstacle à surmonter si notre monopole doit gagner en légitimité."
 sichuan_events.216.a:0 "Débarrassez vous de ces parasites!"

 sichuan_events.217.t:0 "Révolte des marchands contre notre politique"
 sichuan_events.217.d:0 "Bon nombre des plus grandes maisons de marchands et propriétaires de fermes du Sichuan commencent à monter une résistance farouche contre notre monopole. Avec leurs ressources combinées, ils détiennent une base de pouvoir très importante dans le pays de par leur seule influence économique. Cela leur a permis de défier activement nos règles et taxes nouvellement imposées. Avec le recul, nous aurions probablement dû nous attendre à ce qu'ils mènent ce genre de combat face à la perspective d'être séparés de leurs gains mal acquis. Dans cette situation, nous n'avons pas d'autre choix que de combattre le feu par le feu."
 sichuan_events.217.a:0 "Seuls ou ensemble, ils seront écrasés de la même façon."

 sichuan_events.218.t:0 "Les contrebandiers réduisent nos profits"
 sichuan_events.218.d:0 "Avec la création de nouvelles taxes et la rationalisation de la collecte des taxes, la contrebande d'opium est devenue une activité encore plus lucrative que jamais. Les impôts élevés et - prétendument - les mesures «draconiennes» de l'État ont permis aux gangs de saper ce que le gouvernement offre par le biais de ses voies légales. Malgré les meilleurs efforts de la police et de l'armée, ils sont toujours capables d'opérer avec une relative facilité."
 sichuan_events.218.a:0 "Poursuivez ces bandits!"

 sichuan_events.219.t:0 "Production Illégale d'Opium"
 sichuan_events.219.d:0 "Avant la création du Bureau des Ventes, la culture de l'opium était totalement non réglementée et non documentée. Cela a causé d'énormes difficultés pour établir la quantité d'opium cultivée illégalement car il n'existe aucun registre fiable. Déjà, nos collecteurs d'impôts et nos policiers se plaignent que leur travail se fait à tâtons, et qu'ils ont beaucoup de difficultés à tout mettre sous les auspices de l'État. Des mesures devraient être prises pour étendre les capacités de l'État à suivre et à taxer ces produits!"
 sichuan_events.219.a:0 "Nouvelle loi : tous les producteurs doivent désormais posséder une licence!"

 sichuan_events.220.t:0 "Le Bureau passe à l'action"
 sichuan_events.220.d:0 "La création du Bureau Monopolistique des Ventes pour contrôler a déjà remporté quelques succès. Grâce à leurs premiers travaux, ils ont réussi à établir un cadre sur la manière de fonctionner et sur la manière dont la production légale et illégale doit être traitée. Lentement mais sûrement, on peut s'attendre à ce que leur travail acharné rempliss nos coffres, suivant heure par heure leur montée en efficacité."
 sichuan_events.220.a:0 "Cela devrait être rentable!"

 sichuan_events.221.t:0 "Une fiscalité entravée par la corruption"
 sichuan_events.221.d:0 "La tentation de l'argent touche même les meilleurs d'entre nous. Nous sommes confrontés à un problème croissant de fonctionnaires acceptant des pots-de-vin afin de laisser les passeurs réduire nos bénéfices. D'autres perçoivent simplement des impôts et empochent l'argent pour eux-mêmes, pour ensuite le signaler comme un manque à gagner causé par des marchands qui se soustraient aux impôts. Il semble évident maintenant que nous n'avons tout simplement pas mis en place de sanctions suffisamment sévères pour ce type de criminalité égoïste."
 sichuan_events.221.a:0 "Débarrasez vous de ces idiots!"

 sichuan_events.222.t:0 "Les premiers profits liés à l'opium arrivent"
 sichuan_events.222.d:0 "Petit à petit, le Bureau Monopolistique des Ventes a gagné en puissance pour devenir une institution nationale à part entière. Grâce à leur travail acharné, ils ont réussi à réduire l'évasion fiscale à un niveau record et à mettre fin à la plupart des grandes opérations de contrebande dans la province. Nous commençons déjà à voir d'énormes profits se déverser dans les coffres de l'État. Avec une telle quantité de richesses liée au succès de notre monopole, nous ne devrions avoir aucun problème à financer les projets futurs du gouvernement."
 sichuan_events.222.a:0 "Les loyalistes auront tout notre soutien !"

 sichuan_events.223.t:0 "L'Armée écrase les contrebandiers!"
 sichuan_events.223.d:0 "Utilisant un mélange de renseignements solides et de force brute, l'armée a détruit une série de champs d'opium et de centres de contrebande à travers le Sichuan,en réduisant certains en cendres et en infligeant de lourdes pertes aux criminels. À la fin de la journée, une grande partie de ces champs et entrepôts illégaux ainsi qu'une partie importante des navires notoirement connus pour des actes de contrebande le long du Yangtze avaient également été détruits. L'opération a donc permis de porter un peu partout un coup dévastateur à ces criminels, en mettant en déroute plusieurs de leurs équipes, mais elle a également permis de leur envoyer un message d'avertissement selon lequel tout enrichissement basé sur le trafic de drogue ne conduirait qu'à leur ruine.\n\nCette victoire décisive de l'armée nous a non seulement aidés à améliorer notre situation dans la lutte contre l'opium, mais a également donné à notre armée de précieuses leçons en matière de lutte contre des ennemis non conventionnels et dans des environnements variés."
 sichuan_events.223.a:0 "Un coup dévastateur!"

 sichuan_events.224.t:0 "L'Armée combat les contrebandiers"
 sichuan_events.224.d:0 "Ces derniers jours ont vu l'exécution d'une grande offensive de l'armée contre les contrebandiers qui sévissent dans le Sichuan. Elle a consisté en une série de raids contre des fermes illégales, des entrepôts de contrebande et d'autres installations utilisées par des gangs de criminels autour du Sichuan. Bien que non décisive, l'armée a remporté une victoire certaine contre les contrebandiers, ne subissant elle-même que des pertes relativement légères de la part d'ennemis équipés d'armes légères. Cette opération a également enseigné à nos troupes et à nos commandants quelques leçons précieuses sur la façon de combattre des ennemis dans les forêts et les villes."
 sichuan_events.224.a:0 "Nos soldats se sont bien battus aujourd'hui."

 sichuan_events.225.t:0 "L'Armée lutte contre les contrebandiers"
 sichuan_events.225.d:0 "Nos récentes opérations militaires contre les contrebandiers ont eu des résultats mitigés. Utilisant des armes abandonnées pendant la guerre civile, ils ont riposté et accroché nos forces dans une série de combats de guérilla desquels elles ont eu le plus grand mal à sortir. Bien que nous ayons pu perturber leurs opérations et tuer plusieurs criminels, leur ténacité leur a permis d'évacuer et de déplacer de grandes quantités d'opium et d'armes avant que nous puissions les détruire. Bien que les pertes n'aient été que modérées et que des progrès aient été réalisés, même les plus grands optimistes ont du mal à en faire une victoire."
 sichuan_events.225.a:0 "Nous les aurons la prochaine fois."

 sichuan_events.226.t:0 "L'Armée a été mise en déroute par les contrebandiers!"
 sichuan_events.226.d:0 "Terribles nouvelles de la dernière série d'opérations anti-contrebande. Aussi embarrassant que cela puisse paraître, nos commandants incompétents ont laissé leurs soldats être mis en déroute par de vulgaires bandits. Utilisant des armes de qualité militaire récupérées de la guerre civile et sachant probablement où nous allions frapper, ils ont pu tendre une embuscade et détruire nos forces. Les pertes seraient très lourdes et la nature des attaques laisse peu de doutes sur le fait que nous pourrions avoir plusieurs taupes dans nos rangs agissant pour le compte des contrebandiers. Une enquête est déjà en cours sur le sujet.\n\nIl n'y a aucun moyen de présenter cela autrement que comme une défaite complète et malgré nos efforts pour en effacer toute mention, les journaux de [SZC.Capital.GetCapitalVictoryPointName] en parlent déjà comme d'une défaite humiliante qui a terni la réputation de [SZC.GetLeader]. Certains membres de notre gouvernement exigent même que nous repensions de toute urgence le rôle de l'armée dans notre campagne contre l'opium."
 sichuan_events.226.a:0 "Un étalage honteux! Réprimandez le commandant!"

 sichuan_events.250.t:0 "Tian Songyao s'étend sur le territoire du Corps Industriel"
 sichuan_events.250.d:0 "L'Est du Sichuan étant toujours désordonné après la fuite de Xiang et la chute de Chongqing, Tian Songyao en a profité pour envoyer ses forces dans la région, dans le but affiché de « rétablir l'ordre ». Bien qu'il ait été efficace sur ce pointt, son aversion pour Yang Sen est bien connue et ses ambitions restent un mystère pour l'instant."
 sichuan_events.250.a:0 "Gardez un oeil sur lui."

 sichuan_events.251.t:0 "Liu Cunhou s'étend sur le territoire du Département des Officiers"
 sichuan_events.251.d:0 "Alors que nous poursuivons nos efforts pour rétablir l'ordre dans le sud du Sichuan, après la défaite du Département des Officiers pendant la guerre, nous avons reçu des rapports... intéressants de nos commandants sur le terrain. Notre ancien allié, le général et ancien gouverneur du Sichuan Liu Cunhou, a été exceptionnellement actif en envoyant ses troupes dans la région. C'est certainement un beau geste et, à toutes fins pratiques, il n'y a pas lieu de s'inquiéter, mais Yang Sen soupçonne que quelque chose se prépare..."
 sichuan_events.251.a:0 "Est ce qu'il trame quelque chose?"

 sichuan_events.252.t:0 "Rencontres secrètes"
 sichuan_events.252.d:0 "Des rapports contradictoires continuent d'arriver de l'Est et du Sud du Sichuan. Alors que l'activité des Seigneurs de Guerre n'est pas nouvelle dans le Sichuan, il semble que quelque chose d'autre se passe. Il y a eu plusieurs rencontres entre chefs de guerre mineurs dans la région. Nos espions n'ont pas obtenu beaucoup d'informations pour l'instant, mais le général Fan Shaozeng, commandant en second de Yang Sen, soupçonne fortement qu'ils pourraient planifier une coalition de seigneurs de guerre mineurs.\n\nQuel est leur but, cela reste cependant un mystère."
 sichuan_events.252.a:0 "D'accord, qu'est ce qui se passe réellement par ici?"

 sichuan_events.253.t:0 "Les Efforts de Baoding"
 sichuan_events.253.d:0 "Il semble que l'histoire se répète. Une fois de plus, l'armée de Chengdu est dans un triste état, suite aux violents combats de ces derniers mois. Comme en 1931, après la première expédition du Département des Officiers, le département de Baoding a entrepris des efforts pour rétablir l'ordre dans le Sud. Des rapports continuent d'arriver sur des zones pacifiées avec succès.\n\nBien que Baoding puisse encore s'avérer être une menace, pour l'instant notre alliance avec eux continue de porter ses fruits."
 sichuan_events.253.a:0 "Merci, camarades!"

 sichuan_events.254.t:0 "Tian Songyao prête allégeance à Liu Cunhou"
 sichuan_events.254.d:0 "Des nouvelles inattendues de Nanbu, la base principale du seigneur de guerre Tian Songyao au nord-est. Songyao, un homme connu pour sa neutralité politique - ayant bloqué il y a quelques mois l'entrée de son domaine à toutes les forces impliquées dans la guerre civile - mais aussi pour son opportunisme impitoyable, a soudainement et publiquement déclaré son allégeance à l'ancien gouverneur du Sichuan, et dirigeant du Département de l'Armement, Liu Cunhou. Songyao ne fait pas cela par loyauté envers le Département. Quelque chose de dangereux se passe et Liu Cunhou y est certainement impliqué.\n\nNous sommes peut-être confrontés à une trahison dans les rangs."
 sichuan_events.254.a:0 "Enquêtez sur cela, tout de suite!"

 sichuan_events.255.t:0 "Une offre du Département de Baoding"
 sichuan_events.255.d:0 "Alors que les tensions montent dans la province après l'alliance inattendue entre Liu Cunhou et Tian Songyao, nous avons reçu une missive de Deng Xihou, qui prétend détenir des informations précieuses sur les mouvements et les intentions de Liu. Nos espions n'ont rien trouvé sur les plans de Cunhou jusqu'à présent, et c'est donc une offre alléchante. Cependant, leurs exigences pourraient encore s'avérer trop élevées."
 sichuan_events.255.a:0 "Arrangez une rencontre. Secrète."

 sichuan_events.256.t:0 "Rencontre avec Deng Xihou"
 sichuan_events.256.d:0 "Deng Xihou est arrivé ce soir à Chengdu dans le plus grand secret. Dans un sous-sol glauque situé sous l'ancien palais mandchou, et après quelques discussions, un accord a été conclu : Deng Xihou informe que Liu Cunhou l'a contacté récemment, et qu'il lui a demandé une déclaration publique de loyauté ou au moins de neutralité. En échange de garanties d'autonomie et d'influence gouvernementale pour le Département de Baoding, ainsi qu'une autonomie accrue dans la mise en œuvre de leurs projets économiques, Deng Xihou et Liu Wenhui offriront leur loyauté à Yang Sen, et au Département de l'Armement.\n\nLe Département de Baoding a ses propres intérêts, mais le programme de modernisation de Yang Sen s'aligne principalement sur ses objectifs. De plus, les troupes de Baoding sont les troupes les mieux entraînées du Sichuan et se révéleront certainement inestimables.\n\nLa décision ultime appartient maintenant à Yang Sen."
 sichuan_events.256.a:0 "Très bien, nous acceptons votre proposition."
 sichuan_events.256.b:0 "On ne peut pas faire confiance à Deng."

 sichuan_events.257.t:0 "Des complots dans le noir"
 sichuan_events.257.d:0 "Maintenant que notre accord a été signé et que Baoding a obtenu l'autonomie et l'influence qu'il souhaitait depuis longtemps, Deng Xihou a donné à nos agents toutes les informations dont ils disposent sur les mouvements de Liu Cunhou. Ce dernier prévoit d'exécuter un coup d'État dans une semaine, avec le soutien de Tian Songyao et de plusieurs seigneurs de guerre mineurs de la province, dont il a acheté le soutien avec des promesses de richesse, de pouvoir ou d'influence.\n\nMaintenant que nous disposons d'une connaissance détaillée des mouvements prévus de Cunhou et avec le soutien du Département de Baoding, nous pouvons tourner cette information à notre avantage. Le coup d'État de Liu deviendra pour lui un piège inextricable, lorsqu'il lancera son complot."
 sichuan_events.257.a:0 "Nous serons prêts pour lui."

 sichuan_events.258.t:0 "Une Déclaration de Neutralité"
 sichuan_events.258.d:0 "Des nouvelles sont arrivées de Ya'an et de Guanxian aujourd'hui. Suite à notre rejet de l'accord demandé par Deng Xihou, ses troupes du Nord et les troupes Xikang de Liu Wenhui se sont progressivement retirées sur leurs territoires d'origine. Cela a été suivi aujourd'hui par une déclaration conjointe des deux dirigeants, dénonçant l'incompétence des dirigeants de Chengdu. Cependant, ils ont cessé de se déclarer en faveur de Liu Cunhou, et pronent plutôt à la place une totale neutralité, à partir de maintenant. Déjà nos soldats sont expulsés de leurs zones."
 sichuan_events.258.a:0 "Nous avons peut-être fait une erreur..."

 sichuan_events.259.t:0 "Incendies dans la garnison"
 sichuan_events.259.d.trap:0 "Alors que l'aube se lève sur Chengdu, Liu Cunhou est entré en action et ses troupes ont commencé à prendre le contrôle de la garnison mandchoue qui forme le quartier général de l'Armement. Tian Songyao est également présent dans la ville, commandant les troupes qui doivent prendre le contrôle de plusieurs points stratégiques. Malheureusement pour lui, nous sommes bien préparés à sa trahison..."
 sichuan_events.259.d.coup:0 "L'aube se lève sur un Chengdu plongé dans un chaos absolu. A la surprise totale du commandement du Département de l'Armement et censées toujours se trouver dans leur base de Daxian, les troupes de Liu Cunhou ont commencé à prendre le contrôle de la garnison mandchoue qui forme le quartier général de lArmement. Dans les rues de la ville, les hommes de main de Tian Songyao ont rapidement pris le dessus sur nos troupes léthargiques. De violents combats ont éclaté à l'intérieur de l'ancienne garnison mandchoue qui est maintenant le siège du Département de l'Armement et Yang Sen demeure introuvable."
 sichuan_events.259.a:0 "Refermez le piège!"
 sichuan_events.259.b:0 "Chengdu est en jeu..."

 sichuan_events.260.t:0 "Le Contrecoup"
 sichuan_events.260.d:0 "Quelques heures après sa tentative de coup d'État, Liu Cunhou a totalement échoué dans ses objectifs.Ayant eu connaissance en avance du coup d'État, Yang Sen et Fan Shaozeng ont simulé le chaos dans la garnison, ce que Liu Cunhou a pris comme preuve de son succès. Puis, lorsque les mutins ont tenté de prendre le reste du bâtiment, plusieurs bataillons cachés autour de l'énorme complexe sont entrés en action, dressant des barricades et piégeant les soldats de Cunhou. Contemplant le cadavre de Liu Cunhou sur le sol, Yang Sen ordonne à son fidèle général Fan Shaozeng de nettoyer le bâtiment et de forcer la reddition des troupes restantes de Liu.\n\nDans la ville basse, Tian Songyao gît, lui, mort dans les rues, tué par des agents de Baoding infiltrés dans la population.\n\nLe coup d'État est terminé et la paix peut enfin revenir au Sichuan."
 sichuan_events.260.a:0 "La mort d'un traître."

 sichuan_events.261.t:0 "Liu Cunhou assume le leadership"
 sichuan_events.261.d:0 "Les combats ont été intenses, mais brefs. Prises complètement au dépourvu, les troupes de Yang Sen ne faisaient pas le poids face aux troupes de Liu Cunhou et de Tian Songyao. A midi, la majeure partie de la ville était solidement tombée sous leur contrôle. Yang Sen et Fan Shaozeng sont morts, tués dans la fusillade, tandis que leurs troupes, désormais sans chef, se sont rendues.\n\nDe la cour de l'ancienne garnison mandchoue, Liu Cunhou a déclaré qu'il prenait le commandement du Département de l'Armement, et il ne reste plus personne dans la ville pour s'opposer à lui."
 sichuan_events.261.a:0 "Une fois de plus, Liu est gouverneur du Sichuan"

 sichuan_events.262.t:0 "Le Sichuan déclare son soutien au Gouvernement Central"
 sichuan_events.262.d:0 "Malgré leurs récents problèmes, il semble que le Département de l'Armement de [SZC.GetLeader] ait réussi à déjouer les pronostics et à conserver le contrôle de la province, la faisant entrer dans notre sphère d'influence. Nous avons reçu une missive de [SZC.GetLeader] déclarant sa loyauté envers notre gouvernement."
 sichuan_events.262.a:0 "Une province de plus dans notre giron!"

 sichuan_events.263.t:0 "Le Sichuan envoie du soutien"
 sichuan_events.263.d:0 "Dans une tournure positive des événements, nos rangs ont récemment été renforcés par un flux constant de renforts de nos amis du Sichuan. La Ligue a peut-être connu des moments difficiles, mais il semble que nous ayons encore des alliés sur lesquels compter. Nous utiliserons ces forces à bon escient pour éradiquer le dernier de ces insurgés de nos terres!"
 sichuan_events.263.a:0 "Quelques bonnes nouvelles, au moins."

 sichuan_events.264.t:0 "Le Maréchal Wang Chengbin Arrive Au Sichuan"
 sichuan_events.264.d:0 "Après le récent coup d'État dévastateur des Mandchous, beaucoup craignaient que la clique du Zhili Nord ne soit condamnée, rejetée dans les poubelles de l'histoire. Lors de la brutale guerre Zhili-Manchu, le troisième hiérarque de la clique Zhili, le maréchal Wang Chengbin, a rallié les forces de la clique Zhili dans un ultime effort pour reprendre Beijing, mais les pertes ont été énormes. Avec la perte de Cao Kun et de Wu Peifu d'un seul coup, la base du Zhili a d'abord été fortement démoralisée. Sans le maréchal de Jade, avaient-ils une chance ? Pouvaient-ils même vaincre les Mandchous ? Sans parler de n'importe quel autre seigneur de guerre ? C'est ainsi qu'il arriva, le cheval pâle, pour vaincre la clique Zhili une fois pour toutes.\n\nPourtant, un homme se tenait là, défiant les ambitions des royalistes, défiant l'effusion de sang, défiant la mort de son mentor Cao Kun. Le ministre des armées, le maréchal Wang Chengbin, qui n'était pas présent à Beijing lors de la tentative de coup d'État, a été le premier point de ralliement des forces chaotiques du Zhili. Défendant les stratégies d'urgence de la guerre civile, il se battra bec et ongles pour préserver l'hégémonie du Zhili, pour venger son ami tombé au combat, et même, à regret, celui de Wu Peifu. Que serait-il pour que leur mémoire meure en vain ? En organisant une retraite tardive, Wang allait devoir supporter toute la brutalité des armées royalistes. Raser des villes entières, anéantir Luoyang, se déchaîner sur Wuhan, tout cela n'aura servi à rien.\n\nBeaucoup présument que Wang Chengbin est mort dans les combats, peut-être à Luoyang ou à Wuhan, mais aucun membre de [SZC.Capital.GetCapitalVictoryPointName] ne s'attendait à l'humble arrivée de la nuit dernière. Un convoi de camions banalisés et manifestement usés est arrivé à la périphérie de [SZC.Capital.GetCapitalVictoryPointName]. Un patrouilleur militaire leur a ordonné de faire demi-tour. Lorsqu'ils s'arrêtèrent, le patrouilleur n'en croyait pas ses yeux. Le maréchal Wang sortait du premier camion, le bras enveloppé d'un bandage imbibé de sang et le visage couvert de blessures dues à des éclats d'obus.\n\nLe garde a rapidement dirigé le convoi vers le complexe du [SZC.GetLeader] au centre de la ville, où il a reçu Wang et les restes de la structure de commandement de Beijing. La fureur et la vengeance dans les yeux, Wang implora [SZC.GetLeader] de rassembler ses forces et de préparer une campagne de reconquête contre les royalistes méprisés."
 sichuan_events.264.a:0 ""Le dernier combat du gouvernement légitime de Chine...""
 sichuan_events.264.b:0 "A regret, renvoyé le maréchal réputé"

 sichuan_events.265.t:0 "Le Maréchal Wang Chengbin Refait Surface !"
 sichuan_events.265.d:0 "Lors de notre triomphe retentissant contre les chiens de Zhili, nous étions certains que le roi de Baoding et le maréchal de Jade avaient péri, car leurs corps jonchaient la salle du trône. Toujours fidèle à Cao, le précédent ministre des armées, Wang Chengbin, a toutefois immédiatement lancé une contre-attaque contre le coup d'État. Des combats brutaux se déroulent dans les rues de la capitale et les forces démoralisées et désorganisées de Zhili finissent par s'effondrer face à nos gardes impériaux d'élite dirigés par Xiqia. Cependant, le maréchal Wang reprit sa lutte infructueuse et inutile contre le Fils du Ciel.\n\nEn battant en retraite depuis le nord du fleuve Jaune, Wang a mené un combat acharné, voire admirable, dans l'ancien quartier général du maréchal de Jade, à Luoyang. Ses soldats préférant mourir plutôt que d'abandonner la ville, ils nous ont finalement forcé la main dans la guerre civile, ce qui a eu pour conséquence de presque raser Luoyang. Présumant avoir péri dans les combats, nombre de nos sources ont prétendument confirmé ces déclarations. Cependant, la guerre civile se poursuivant ailleurs sous la direction de Liu Zhenhua, Xiao Yaonan et Zhang Qihuang, nous ne pouvions guère disposer de la main-d'œuvre nécessaire pour compter les cadavres.\n\nLa rumeur selon laquelle l'allié et l'ami le plus fidèle du roi de Baoding s'est enfui au Sichuan a fait surface dans la capitale, et il semblerait que le maréchal ait réussi à faire basculer [SZC.GetLeader] de son côté. La Clique de Zhili, qui tente de mener une dernière campagne de reconquête pour évincer notre Mandat, s'est révélée être un adversaire extrêmement résistant. Bien qu'ils contrôlent une province en proie à la famine et à la guerre civile, les Zhili conservent une grande partie de leurs forces et ont la volonté de mener à bien leur campagne."
 sichuan_events.265.a:0 "Ce maudit maréchal de Tianjin !"
 sichuan_events.265.b:0 "Leur cause a du mérite !"

 sichuan_events.266.t:0 "Failles croissantes"
 sichuan_events.266.d:0 "Longtemps un élément de la politique interne de la clique de Zhili, la clique elle-même est nettement divisée en plusieurs lignes. Le Zhili Nord, sous les auspices de feu Cao Kun, Wu Peifu et Wang Chengbin. La Zhili du Sud, sous l'égide de Sun Chuanfang et de Qi Xieyuan. Même au sein de ces branches, il existe des dynamiques de factions intra-personnelles. Le Nord a ses factions Luoyang et Jinbao, qui appartiennent à Wu et Cao. Le Sud a les loyautés dispensables de tous les subalternes de Sun Chuanfang. Et même dans ce cas, il reste la division cruciale entre les hommes d'armes et les hommes de parole.\n\nLorsque la clique Zhili a repris le contrôle de Beijing à la fin des années 1920, elle a officiellement tenté de s'organiser en un gouvernement légitime. La majorité des hommes de parole occupant des postes au sein de l'Assemblée et du gouvernement, les hommes d'armes se résignent à contrôler les provinces et leurs propres sections des armées provinciales et centrales. Cependant, après la mort de Cao et de Wu, l'équilibre complexe et les relations entre les ailes militaires et politiques de la Clique ont été déchirés.\n\nWu et Cao régnant dans leurs ailes respectives, leur absence a conduit à des échanges de coups de poignard entre le maréchal Wang et ses contemporains endimanchés. L'exil ayant encore tendu les relations, les civils se sont regroupés autour du magnanime Yan Huiqing. Diplomate de haut rang, bureaucrate, ancien Premier ministre et président, il a commencé à se disputer fréquemment avec Wang Chengbin et le reste de l'appareil militaire de Zhili au sujet de la meilleure ligne de conduite à adopter pour l'avenir de leur gouvernance. En raison de ce conflit, de nombreuses personnes au sein de l'ancien gouvernement provincial du Sichuan craignent qu'un profond fossé ne soit en train de se creuser."
 sichuan_events.266.a:0 "Nous ne pouvons pas nous diviser maintenant!"

 sichuan_events.267.t:0 "L'Ascension du Diplomate"
 sichuan_events.267.d:0 "Une curiosité dans les cercles internes de la clique Zhili, beaucoup au sein du réseau de patronage interne considèrent en fait Yan Huiqing comme un outsider. N'ayant jamais été officiellement accueilli dans le giron des Zhili, Yan représente lui-même le corps diplomatique prestigieux et essentiellement apolitique de la République de Beiyang. Ayant occupé à plusieurs reprises le poste de Premier ministre ou de président au nom de la clique Zhili, Yan a fait preuve d'une incroyable diligence pour veiller à ce que les gouvernements de Beiyang restent à flot.\n\nUne fois de plus, il semblerait que Yan soit nécessaire pour maintenir la stabilité et éviter l'anarchie pour les Zhili. Ayant réussi à obtenir suffisamment de soutien, grâce à ses liens étroits avec la bureaucratie et à son parcours sans faute, Yan a utilisé sa position au sein du gouvernement pour demander au maréchal Wang de poursuivre sur la voie civile, ce que Wang a accepté. Élu au poste de président, en exil bien sûr, et rejoint par des personnalités comme Gu Weijun, Bai Jianwu, Wang Kemin, le maréchal Wang et Gao Lingwei, entre autres, le gouvernement de Yan Huiqing ressemble à un équilibre soigneusement établi entre les bureaucrates de Beiyang et les irréductibles de Zhili.\n\nAvec le noble objectif d'affirmer le contrôle civil sur l'armée et d'éviter les erreurs stupides qui ont conduit au coup d'État mandchou, nombreux sont ceux qui espèrent atteindre leurs objectifs. Mais beaucoup sont également sceptiques quant à leur capacité à accomplir quoi que ce soit d'important."
 sichuan_events.267.a:0 "Nous devons apprendre de nos erreurs."

 sichuan_events.268.t:0 "L'ascension du scion de Tianjin"
 sichuan_events.268.d:0 "Le troisième hiérarque. Le Rejeton de Tianjin. Ministre des armées. Maréchal de la République. Traître aux Zhili. Wang Chengbin porte de nombreux surnoms aux sentiments mitigés. Dépourvu du respect national et de la loyauté du maréchal de Jade, Wang a toujours joué les seconds rôles auprès de Wu Peifu. Pourtant, Wang était peut-être le seul homme que Wu Peifu craignait, car il menaçait réellement sa position au sein de la clique de Zhili, ayant été le compagnon de Cao Kun plus longtemps que Wu. Mettant tout en jeu pour aider son mentor, Wang sera finalement relégué à une douce retraite en raison des machinations de Wu, ce qui entraînera la trahison de Wang lors du coup d'État de Beijing en 1924.\n\nRevenu au bercail pendant la troisième guerre de ZhiFeng, Wang s'est révélé être le plus fidèle défenseur du président Cao Kun dans les cercles militaires, lui servant de porte-parole et rappelant sans cesse le réseau imminent du roi de Baoding sur l'appareil militaire. Ce jour-là, Wang était l'un des rares à se méfier des préparatifs de la tentative de coup d'État, et il était de connivence avec le maréchal de Jade en ce qui concerne les rapports sur les manœuvres des troupes. Pourtant, il ne pouvait rien faire pour sauver son mentor ou le vilain Wu Peifu. Consumé, il ordonne néanmoins une contre-attaque implacable pour tenter d'écraser la rébellion avant qu'elle ne prenne de l'ampleur.\n\nEn fin de compte, c'est en vain qu'il se retrouve aujourd'hui, esprit de vengeance, mort en sursis. Ayant atteint le premier rang de la hiérarchie du Zhili, Wang suscite l'admiration de toute la clique de Jinbao, et même de certains membres de la clique de Luoyang qui s'attirent les faveurs du maréchal de Tianjin. Grâce à son statut désormais légendaire, Wang a réussi à forcer les civils de Yan Huiqing à se plier à la primauté de l'armée dans une telle situation d'urgence. Promettant un châtiment rapide aux forces mandchoues naissantes et dérisoires du haut commandement des vestiges, de nombreuses personnes au sein de la clique et de la nation se préparent à la dernière chevauchée de la Clique du Zhili."
 sichuan_events.268.a:0 "Déchirer ... jusqu'à ce que ce soit fait."

 sichuan_events.269.t:0 "Du sang neuf dans de l'eau neuve"
 sichuan_events.269.d:0 "Totalement démoli, ayant perdu à la fois son chef et son second, le système Guanxi de la clique Zhili a été plongé dans le désarroi le plus complet à la suite de la tentative de coup d'État. Capable de rassembler un semblant d'autorité, au moins assez pour organiser une résistance admirable à la place du Maréchal de Jade, la nouvelle position de Wang Chengbin en tant qu'autorité absolue de la Clique Zhili du Nord n'a été cimentée que récemment, avec l'acquiescement de tous les autres prétendants potentiels, tels que Zhang Qihuang ou Cai Chengxun.\n\nCependant, ce qui reste de la hiérarchie militaire zhili est un cadavre déchiqueté, criblé d'impacts de balles. La perte de nombreux officiers dans les combats a entraîné un besoin urgent de réforme, de modernisation et d'élévation de jeunes survivants à la tête du commandement militaire. Blâmant la réticence et l'incapacité de Wu Peifu à mettre en œuvre des réformes significatives au sein du haut commandement parce qu'il croit en son système parfait d'autonomie complète des officiers, le maréchal Wang Chengbin a écrit des lettres à une série de commandants, leur demandant les noms d'individus exceptionnels qui ont fait leurs preuves au-delà de la ligne normale de leur devoir.\n\nEntreprenant un vaste effort de réforme à la lumière de l'exil, le maréchal a collaboré avec des personnes comme Jiang Baili pour mettre en œuvre et utiliser ses vastes connaissances en matière de stratégie militaire, dans l'espoir que la nouvelle doctrine suffise à vaincre les armées royalistes naissantes et inexpérimentées. En y réfléchissant, on ne peut que faire confiance à la loyauté et à la ténacité du simple soldat pour mener à bien la vengeance du Zhili."
 sichuan_events.269.a:0 "La Marche Vers l'Avenir sous la Direction du Maréchal Wang !"

 sichuan_events.270.t:0 "Résurgence de la Clique du Zhili ?"
 sichuan_events.270.d:0 "Ayant longtemps gouverné la Chine par intermittence, de 1922 à 1924 et de 1927 à 1936, la clique de Zhili semblait être la puissance dominante de facto de toute la nation. Avec Beijing sous son emprise, l'homme le plus puissant de Chine à ses côtés et les nombreuses relations utilisées par Cao Kun, nombreux étaient ceux qui pensaient que leur pouvoir résisterait à toutes les tempêtes. Après l'effondrement de la Ligue et l'inaction du gouvernement, qui n'est intervenu ni du côté de la Ligue ni du côté des anti-concessionnaires, la Cour royale a profité du sentiment populaire négatif et de l'éloignement des bienfaiteurs allemands du Zhili pour saisir l'occasion d'éradiquer l'hydre qui se trouvait à sa tête.\n\nC'est ainsi que les princes mandchous et le parti Zongshe allaient douter de la ténacité, de l'obstination et de la volonté de la clique Zhili. Rassemblés autour du désormais tristement célèbre maréchal de Tianjin, Wang Chengbin, les Zhili blesseront durement le gouvernement mandchou qui battra en retraite dans les provinces voisines. Prêts à se sacrifier corps et âme pour empêcher le retour d'une monarchie absolutiste, les nombreux derniers combats de la guerre civile entre les Zhili et les Mandchous n'étaient pas sans rappeler la révolution Xinhai. Morts en martyrs pour leur cause, les Mandchous les traitaient avec une extrême sévérité. Ils ont éradiqué des villages et des villes entières pour s'assurer de l'anéantissement de la clique de Zhili.\n\nMais les voici, les [SZC.GetName], représentants de la défiance d'acier de la clique de Zhili. Sous les auspices de [SZC.GetLeader], ils ont tendu la main à [ROOT.GetLeader] avec une offre particulière. Proposant un pacte de loyauté et de co-belligérance, ils souhaitent collaborer pour chasser la menace mandchoue de Pékin et restaurer la véritable autorité de l'ancienne gloire républicaine de la Révolution Xinhai."
 sichuan_events.270.a:0 "Bien sûr! Les vieux amis doivent se serrer les coudes dans les moments difficiles."
 sichuan_events.270.b:0 "Vous avez été battu une fois, qui peut dire que cela ne se reproduira pas ?"

 sichuan_events.271.t.accept:0 "[FROM.GetName] a accepté notre demande !"
 sichuan_events.271.d.accept:0 "Voyant la sagesse de notre demande, et admirant peut-être nos ambitions, notre ténacité et notre férocité, [FROM.GetNameDef] a volontiers accepté notre demande d'accord de co-belligérance. En engageant ses soldats, ses armes et son gouvernement dans notre cause d'éradication commune contre les rebelles mandchous, nous verrons bientôt le retour d'un véritable gouvernement chinois, révolutionnaire et républicain ! Zhonghua Minguo Wansui !"
 sichuan_events.271.a:0 "Un toast à nos nouveaux compatriotes !"

 sichuan_events.271.t.refuse:0 "[FROM.GetName] a rejeté notre demande !"
 sichuan_events.271.d.refuse:0 "Les faibles imbéciles de [FROM.GetNameDef] ont, peut-être par lâcheté ou par crainte de représailles de la part de Beijing, refusé catégoriquement notre demande d'accord de co-belligérance commun. Bien que ce refus ne soit pas dévastateur pour la cause anti-Manchu, il montre clairement que [FROM.GetNameDef] n'a absolument pas l'intention de suivre les traces des martyrs révolutionnaires qui ont saigné et souffert pour la résolution du problème Xinhai. Qu'importe ! Avec le maréchal de Tianjin, nous écraserons les perfides Mandchous, puis ces ineptes traînards !"
 sichuan_events.271.b:0 "Votre heure viendra !"

 sichuan_events.272.t:0 "La Clique du Zhili est de Retour"
 sichuan_events.272.d:0 "Après l'assassinat de Wu Peifu et Cao Kun à Beijing lors du coup d'État Mandchou et l'effondrement consécutif de la Clique Zhili, la plupart des gens ont relégué l'ancienne alliance des seigneurs de guerre aux oubliettes de l'histoire. Pourtant, de récents développements ont jeté le doute sur ces hypothèses.\n\nDes rumeurs circulent selon lesquelles le Maréchal Wang Chengbin, que l'on croyait mort après la chute de Luoyang, aurait miraculeusement survécu à Luoyang et se serait allié au gouverneur de la province, Yang Sen, un ancien allié de Wu Peifu. Les deux dirigeants rallient maintenant les restes disparates de Zhili qui ont fui le Nord après le coup d'État et déjà la propagande anti-Mandchou a commencé à se répandre dans les provinces environnantes. Il semble que la Clique Zhili soit beaucoup plus résistante qu'on ne le pensait."
 sichuan_events.272.a:0 "Vont-ils finir par abandonner?"
 sichuan_events.272.b:0 "Une nouvelle menace pour les Mandchous."

 sichuan_events.273.t:0 "Arrivée d'un Camarade"
 sichuan_events.273.d:0 "Groupement solide et adaptable de commandants et de soldats endurants, la Clique de Zhili a frôlé la destruction à de nombreuses reprises au cours de son histoire, et en est toujours revenue plus forte. Au cours de la deuxième guerre de ZhiFeng, la Clique a été confrontée pour la première fois à l'anéantissement absolu. La défection de Feng Yuxiang et de Wang Chengbin a déclenché le coup d'État de Beijing en 1924, qui a vu la capture de Cao Kun, l'expulsion de Wu Peifu et de la majorité de son état-major, les derniers vestiges du contrôle du Zhili restant entre les mains du gouverneur du Hubei, Xiao Yaonan.\n\nMême à ce moment-là, la Clique s'est rajeunie, Wu cherchant refuge auprès de Zhao Hengti, reprenant la province du Henan et la province du Zhili avec l'aide supplémentaire de Fengtian. De nouveau, lorsque le torrent dévorant de ferveur révolutionnaire, l'Armée révolutionnaire nationale, marcha vers le nord pour expulser tous les seigneurs de la guerre, quelle que soit leur allégeance, les Zhili du Nord et du Sud, aux côtés de Fengtian, s'associèrent pour former l'Anguojun. Cao Kun, usant de ses relations et de son esprit, négocie l'intervention de l'Allemagne, et le reste appartient à l'histoire.\n\nDe manière présomptueuse, nous revoilà avec le noyau de la clique des Zhili et le cabinet fuyant vers le Sichuan, sans que personne ne connaisse l'étendue réelle des pertes de la clique. Vraisemblablement, beaucoup ont vu leurs flammes s'éteindre dans les combats. Tôt ce matin, cependant, un général et quelques-uns de ses serviteurs sont entrés à Chengdu, emportant avec eux des armements et une petite réserve d'or."
 sichuan_events.273.a:0 "Votre temps n'est pas encore écoulé !"

 sichuan_events.274.t:0 "Luoyang a été reprise"
 sichuan_events.274.d:0 "Les décombres, le carnage, les effusions de sang. Le maréchal Wang et ses autres compatriotes ne connaissent que trop bien la scène qui s'est déroulée à Luoyang il n'y a pas si longtemps. Longtemps berceau de la civilisation chinoise, Luoyang n'est plus qu'une coquille vide. Avec une histoire remontant à l'ère classique, Luoyang a même été la capitale de nombreuses dynasties, comme celle des Han de l'Est, devenant ainsi le centre de la Chine pendant des décennies. Cependant, avec une telle stature, Luoyang a connu de nombreuses épreuves, de nombreuses destructions, des pillages, tout un ensemble de dévastations.\n\nDepuis la dynastie des Yuan, le statut de Luoyang en tant que "capitale moyenne" et capitale juridique naturelle a été considérablement réduit, car elle a été complètement rasée à plusieurs reprises. Néanmoins, la ville moderne de Luoyang est redevenue un centre important. Considérée comme le quartier général du maréchal de Jade, elle a fait l'objet d'une attention particulière lors de la deuxième guerre de ZhiFeng et de tous les conflits qui ont suivi entre le Zhili et ses ennemis.\n\nMalgré son statut historique, cela n'a pas empêché les soldats royalistes zélés de presque raser Luoyang une fois de plus. Alors que le maréchal Wang tenait son présumé dernier combat dans la ville, les royalistes ont réagi avec une force et des préjugés extrêmes. Cependant, maintenant que nous avons repris la province, la dévastation brute causée par la fureur des Mandchous est évidente. C'est la première étape de la reconquête de la Chine, et elle est douce-amère.\n\nNéanmoins, les Zhili ont le devoir de préserver et de rétablir l'ordre, et la prise de Luoyang est une fantastique victoire de propagande pour le moral de notre nation."
 sichuan_events.274.a:0 "Si seulement Wu pouvait nous voir maintenant !"

 sichuan_events.275.t:0 "La Chute de Wuchang"
 sichuan_events.275.d:0 "Wuhan (le nom collectif de Wuchang, Hankou et Hanyang), l'un des plus grands bastions des Zhili, n'a pas été épargné par la férocité des forces royalistes dans leur soif de sang pour chasser les Zhili des plaines centrales. Avec une histoire remontant à la dynastie Shang, ces terres sacrées abritent 3500 ans de culture et de civilisation chinoises. L'un des hauts lieux du confucianisme ancien, il a donné naissance à l'"Académie Wenjin", connue comme "la plus ancienne université de Chine", au même titre que l'Académie Yuelu dans le Hunan ou l'Académie Donglin dans le Jiangsu.\n\nVéritablement florissante, la ville moderne a vu le jour à l'époque des Trois Royaumes et s'est transformée en un centre culturel et économique le long du Yangtze. Siège de nombreux régimes d'opposition, elle est devenue un marché renommé pour les marchands, car sa position unique, à cheval sur le Yangtze et le fleuve Han, en a fait le point de rencontre naturel des commerçants de toute la Chine centrale. Elle a même reçu le surnom de "Chicago de l'Est" en référence à l'importance industrielle, financière, culturelle et en matière de transport de Chicago pour l'Amérique.\n\nAssez prospère et épargnée par les représailles par rapport à d'autres pôles de développement chinois, Wuhan allait néanmoins devenir le théâtre de la plus grande bataille du siècle dernier. Alors que Hankou et Hanyang tombent aux mains des armées révolutionnaires nationales lors de l'Expédition du Nord, Wuchang continue de résister. Suite à l'intervention allemande et à la politique interne du Kuomintang, la Révolution nationale se déchire, permettant aux forces de Wu Peifu, Xiao Yaonan et du Zhili du Sud d'anéantir les forces restantes du Kuomintang.\n\nNos forces s'étant emparées d'une ville industrielle aussi ancienne et appréciée, nos soldats ont commencé à faire l'éloge de cette prise comme une répétition du "Miracle de 1927", le maréchal Wang étant salué comme un génie militaire. Il y a déjà un sentiment croissant que notre voie est juste, et que nous allons bientôt reprendre la capitale du Nord, et restaurer le règne légitime des Zhili une fois pour toutes."
 sichuan_events.275.a:0 "Où ça s'est terminé. Et où cela recommencera."

 sichuan_events.276.t:0 "La chute de Beijing"
 sichuan_events.276.d:9 "Perhaps the most pivotal, valued, and internationally known city in all of China, Beijing's history dates back 3000 years, and its role both in our catapult to power, and in our downfall, is with no equal. The earliest events of Beijing's history however, are shrouded in myth and legend, with the first event in its history retaining historical backing being the deposure of the last Shang King by King Wu of Zhou. Long a seat of power within the north, Beijing's history is marred by raids from frontier nomads, and the continued construction of even more elaborate defences to defend against them.\n\nIronically, Beijing would first be placed onto the map of significance under the guise of \"Nanjing\" for the Liao Dynasty's seat of power was in present-day Inner Mongolia. Under Liao rule the city developed gigantically, becoming a cultural hotspot of Khitan, Xi, Shiwei, Balhae and Han. Later becoming \"Zhongdu\", or the \"Central Capital\" under the Jin, the city would once again see a doubling in its size, and rapid development. Yet it would see the most advance under the Yuan dynasty.\n\nWith Kubali Khan dubbing it \"Dadu\", or \"Grand Capital\", it would become the seat of power for the whole of China. Finally, it would gain the moniker of \"Beijing\" in 1403, under the Ming dynasty. Flourishing under the Ming and Qing, Beijing's integral importance to Modern Chinese culture would cemented, becoming the most sought after city in the Warlord Era. The seat of the Beiyang Republic and all of its faculties, whomever ruled Beijing ruled China.\n\nAnd so it is clear, with the recapturing of the Northern Capital, that once again the Zhili have resuscitated the Republican dream. Vanquishing the Royalist defenders, our elite forces managed to methodically sweep through the city's streets, resulting in a desperate last stand within the Forbidden City, reminiscent of the last stands held in the Liao, the Ming and the Qing. Nonetheless, [SZC.Capital.GetCapitalVictoryPointName] has erupted in a bouquet of celebrations as the last remnants of a bygone era are deposed once more!"
 sichuan_events.276.a:0 "Un retour triomphant."

 sichuan_events.277.t:0 "Déposition du Garçon-Empereur"
 sichuan_events.277.d:0 "Finalement, nos forces ont réussi à pénétrer dans la Cité interdite lourdement fortifiée. Inondée par les forces d'élite, dévouées et zélées de la Garde impériale, plusieurs couches de défense se dressaient devant nos braves soldats. La majorité de nos forces ayant été détournée vers d'autres fronts ou ayant nettoyé les rues de Beijing de leur décadence, seul un petit groupe de plusieurs détachements a été dispensé d'assiéger et de prendre la cour impériale. Sous l'autorité locale de Guo Jijiao, un jeune commandant exceptionnel au potentiel inépuisable, il a mis au point une excellente stratégie de ratissage entre les salles et les annales du Palais et ses structures extérieures.\n\nSubissant de lourdes pertes, mais avec un moral à toute épreuve, les braves hommes de Guo ont mis en œuvre une recherche méthodique de l'empereur des garçons et de son clan. Confrontés à des défenseurs extérieurs tels que Jixing et Zaitao, les deux princes mandchous tombèrent finalement face à l'avancée des unités zhilis. À la tête d'une petite escouade, Guo réussit à creuser la salle du trône et trouve Puyi caché derrière le trône du dragon, recroquevillé de peur. Alors qu'ils tentent de le tirer hors de la pièce, son frère et sa cousine, les princes Pujie et Xiqia, font irruption dans la pièce avec quelques gardes restants, tentant d'empêcher suicidairement Guo de s'emparer de l'empereur.\n\nBien que leur dernier combat ait été futile, de nombreux hommes courageux sont morts dans l'échange, et Guo a même été blessé. Malgré tout, l'empereur a été capturé et ses marionnettistes sont morts ! Alors que les membres les plus radicaux de l'état-major militaire et du gouvernement réclament sang pour sang, les maréchaux Wang et Yan apaisent les esprits. Reconnaissant que Puyi n'était vraiment pas au courant de la première tentative de coup d'État, ils ont choisi de le jeter en prison. En effet, s'il ne peut être tenu pour responsable de la mort de Cao ou de Wu, ses crimes contre la République sont nombreux. Il est possible qu'à l'avenir, il soit libéré en tant que citoyen modèle. En attendant, il pourrit."
 sichuan_events.277.a:0 "Félicitez le brave Guo ! Mort à la Monarchie !"

 sichuan_events.278.t:0 "Se souvenir du Roi de Baoding"
 sichuan_events.278.d:9 "Maintenant que notre reconquête du territoire de Zhili et de la ville de Pékin est achevée, il est temps d'enterrer les corps, de reconstruire la nation et de faire le deuil. Nombreux sont ceux qui ont perdu la vie dans la lutte perpétuelle des républicains contre la monarchie. Dans la guerre Zhili-Manchu, dans notre reconquête, dans le Xinhai et dans les luttes qui ont suivi. Une nation si belle, si aimante et si compatissante, constamment prise à la gorge par ses frères pour des convictions idéologiques perfides, des jeux de pouvoir et la faim des seigneurs de la guerre. Dans le miasme de tout cela, dans la consommation omniprésente de conviction et de rage, il est souvent sous-estimé que nous sommes tous humains. Chers compatriotes chinois. Ne sommes-nous pas fiers de notre civilisation millénaire, qui a résisté à l'épreuve du temps ?\n\nAu lieu de cela, nous nous chamaillons entre nous, avec des révoltes, des guerres civiles, tandis que les impérialistes étrangers se renforcent de plus en plus. Les martyrs, les héros de notre nation ! Oh, que leur savoir et leur majesté sont généreux ! Eux seuls comprenaient vraiment ce qui était en jeu. Et ce n'est qu'aujourd'hui que nous comprenons pleinement leur message. Tenter de construire une nation à partir d'un cadre de chefs de guerre militaristes n'est pas une tâche facile. Le président Cao et le maréchal Wu ne le savaient que trop bien. Et pourtant, ils ont compté de nombreux morts dans cette lutte. Le roi de Baoding, décrié comme le président corrupteur, un vrai patriote qui n'avait d'autre intention que de renforcer sa nation. Le maréchal de Jade, malgré son animosité persistante avec le maréchal Wang, portait lui aussi en lui la grandeur de l'édification de la nation.\n\nÉriger un monument sur les décombres de la République chinoise, la reconstruire à elle seule. Telle était leur tâche, et ils ont été emportés trop tôt pour la mener à bien. C'est donc à nous, leurs descendants, qu'il incombe de poursuivre la mission de nos ancêtres et de permettre aux Cinq Races sous une même Union de voler enfin avec fierté. Pour commémorer cette occasion de souvenir et de réflexion, le [SZC.GetLeader] a institué un jour de deuil dans tout le pays pour ceux qui se sont sacrifiés pour que la République perdure. Notre seul espoir, notre seul désir, est que leur extinction n'ait pas été vaine."
 sichuan_events.278.a:0 "Notre nation, entachée par des conflits sanglants."

 sichuan_events.279.t:0 "Revitalisation de la Démocratie Chinoise"
 sichuan_events.279.d:0 "Le manteau de la République de Beiyang reposant désormais sur nos épaules, c'est à nous qu'il incombe de réaliser ses nobles rêves. Née de l'idéalisme, de l'espoir de quelque chose de mieux que les monarchistes infidèles, elle n'a finalement pas porté ses fruits. Déchirée par des militaristes enragés, plus désireux de se remplir les poches et de conserver leur influence que de rendre un service juste et légal à la nation.\n\n"C'en est fini ! Aujourd'hui marque un nouveau jour dans l'histoire de notre nation ! Nous ne nous inclinerons plus devant les militaristes, les seigneurs de la guerre ! Nous ne laisserons plus la démocratie passer à la guillotine ! La monarchie a disparu, l'autocratie suivra elle aussi !" Tels sont les mots qui résonnent depuis Huang Fu aux abords de l'Assemblée nationale à Beijing, suite à l'annonce d'une nouvelle élection présidentielle. Cette élection, qui doit avoir lieu rapidement, est un moment clé de l'histoire de la nation chinoise. C'est en effet le véritable test de la capacité du peuple à exercer sa volonté sur l'avenir de notre nation. Les Zhili ne connaissent que trop bien la primauté de la démocratie, qui est la première méthode par laquelle le peuple donne sa voix à la nation. On s'attend à ce qu'ils présentent également leurs propres candidats lors de l'élection, mais beaucoup pensent que les candidats des Zhili sont assurés d'accéder à la présidence.\n\nCela n'empêche pas une myriade de partis et de factions de proposer leurs propres candidats. Au sein des Indépendants, on trouve le magnanime Hu Shih, du côté des Sciences Politiques, Huang Fu, Xu Qin du côté des Constitutionnalistes Shen Junru et Liu Chongyou du côté de la Fédération du Salut National. Tous de plus en plus absorbés par la promulgation de leurs campagnes présidentielles, l'opposition s'attend collectivement à ce que l'annonce de la candidature de l'Association Harmonie se produise bientôt."
 sichuan_events.279.a:0 "Preuve de notre héritage !"

 sichuan_events.280.t_incumbent:0 "Le Candidat Austère"
 sichuan_events.280.t_challenger:0 "Ascension du Diplomate"
 sichuan_events.280.d_incumbent:0 "On s'attend à ce que Yan Huiqing, vieillissant et raffiné, se présente à la réélection et se jette à nouveau dans l'arène. Apparemment à l'écart de la politique dans tous les sens du terme, Yan a néanmoins été continuellement propulsé derrière le volant pour veiller à ce que la République de Beiyang ne s'immole pas d'elle-même dans une calamité de chaos. Conscient que ce moment de l'histoire chinoise est un tournant et que la nation a besoin d'une main sévère et fiable au sommet, il a signalé aux autorités sa propre candidature.\n\nSoutenue par la faction de Luoyang, les technocrates et les apolitiques de l'establishment, la campagne de Yan est plutôt banale. S'attendant à ce que ses propres mérites et services le mènent à la victoire, il a probablement raison, car porter le flambeau pendant les heures les plus sombres de la Chine n'est pas une mince affaire. Pourtant, nombreux sont ceux qui, dans son cercle rapproché, craignent qu'un candidat de la faction de Tianjin du maréchal Wang ne s'oppose à lui. S'ils parvenaient à tirer parti de la complaisance de Yan et de son absence de discours enflammés, cela pourrait bien être un triomphe."
 sichuan_events.280.d_challenger:0 "On s'attend à ce que Yan Huiqing, vieillissant et raffiné, défie une fois de plus le maréchal et se lance dans l'arène. Apparemment à l'écart de la politique dans tous les sens du terme, Yan a néanmoins été continuellement propulsé derrière le volant pour veiller à ce que la République de Beiyang ne s'immole pas d'elle-même dans une calamité de chaos. Conscient que ce moment de l'histoire chinoise est un tournant et que la nation a besoin d'une main sévère et fiable au sommet, il a signalé aux autorités sa propre candidature.\n\nSoutenu par la faction de Luoyang, les technocrates et les apolitiques de l'establishment, la campagne de Yan est plutôt dynamique. Se concentrant sur la complaisance obstinée de la faction de Tianjin, il se serait présenté comme un candidat "propre", exempt de Zhili. Pourtant, nombreux sont ceux qui, au sein de son cercle rapproché, craignent qu'un candidat de la faction de Tianjin du maréchal Wang ne s'oppose à lui. Considéré comme un héros de guerre gravé dans les annales de l'histoire au même titre que Wu Peifu, quiconque est soutenu par le maréchal de Tianjin bénéficie sans aucun doute de toute la puissance de l'armée."
 sichuan_events.280.a:0 "En Avant Toute pour le Corps Diplomatique !"

 sichuan_events.281.t_incumbent:0 "Écuyer de Tianjin"
 sichuan_events.281.t_challenger:0 "Candidat de Tianjin"
 sichuan_events.281.d_incumbent:0 "Soulagement pour beaucoup, surprise pour les non-initiés, le maréchal de Tianjin ne se fait pas d'illusions sur le rôle qu'il est appelé à jouer dans la démocratie chinoise. Privé de laisser les politiciens faire de la politique, le maréchal a plutôt choisi de faire en sorte que son héritage, l'héritage de Tianjin, soit transmis par un autre membre de la clique. Lors d'une réunion à huis clos avec ses plus fidèles collaborateurs, il a été résolument décidé, presque à l'unanimité s'il n'y avait pas eu la candidature de Wang Kemin, que l'estimé Gao Lingwei atteindrait enfin les sommets de la présidence.\n\nPoliticien avisé, Gao Lingwei se retrouve bureaucrate de carrière dans un monde d'idéalistes. Depuis l'âge de vingt-cinq ans, Gao a occupé diverses fonctions au niveau provincial, puis au niveau du gouvernement, mais son chemin a été ardu et semé d'embûches. N'ayant pu se réaliser que grâce à des relations avec des personnalités telles que Zhang Zhidong, Xiong Xiling et Cao Kun, Gao se retrouve une fois de plus bénéficiaire de la bienveillance de quelqu'un d'autre. Il n'en reste pas moins un homme d'État extrêmement compétent, qui n'est certainement pas dépourvu d'ambitions. Avec des relations et des liens dans toute la nation, Gao est une main studieuse soutenue par les héros de la nation."
 sichuan_events.281.d_challenger:0 "Le maréchal Wang Chengbin, qui n'est pas du genre à s'asseoir sans combattre, aurait placé tout le poids de sa faction de Tianjin derrière son propre candidat à l'élection présidentielle. Les proches de Yan Huiqing l'auraient damné le pion, transformant ce que l'on croyait être une course à sens unique en un vote partagé. Lors d'une réunion à huis clos avec ses plus fidèles collaborateurs, il a été résolument décidé, presque à l'unanimité s'il n'y avait pas eu la candidature de Wang Kemin, que l'estimé Gao Lingwei atteindrait enfin les sommets de la présidence.\n\nPoliticien avisé, Gao Lingwei se retrouve bureaucrate de carrière dans un monde d'idéalistes. Depuis l'âge de vingt-cinq ans, Gao a occupé diverses fonctions au niveau provincial, puis au niveau du gouvernement, mais son chemin a été ardu et semé d'embûches. N'ayant pu se réaliser que grâce à des relations avec des personnalités telles que Zhang Zhidong, Xiong Xiling et Cao Kun, Gao se retrouve une fois de plus bénéficiaire de la bienveillance de quelqu'un d'autre. Il n'en reste pas moins un homme d'État extrêmement compétent, qui n'est certainement pas dépourvu d'ambitions. Avec des relations et des liens dans toute la nation, Gao est une main studieuse soutenue par les héros de la nation."
 sichuan_events.281.a:0 "Tianjin porte l'héritage de Zhili !"

 sichuan_events.282.t:0 "Aboutissement de la Grande Lutte"
 sichuan_events.282.d:0 "Conformément à l'esprit de la fleur de bégonia, le cycle électoral a été récemment cordial, prudent et attentionné. Même les candidats les plus farouchement anti-Zhili, comme Huang Fu et Hu Shih, ont agi avec respect pour la Clique. Ils reconnaissent que sans les sacrifices des Zhili, ils ne seraient même pas à leur poste actuel, et que la République telle que nous la connaissons aurait très bien pu être gâchée.\n\nDans ces conditions, les nombreux délégués de l'Assemblée et du Sénat étaient les véritables personnages à influencer. La majorité des membres de l'Association Harmonie ayant fui, été emprisonnés ou assassinés à la suite du coup d'État de Beijing, leur mainmise sur les organes du gouvernement est loin d'être assurée. L'opposition avait donc une chance réelle de s'emparer de la situation. C'est du moins ce que croient les journaux et les idéalistes.\n\nEn réalité, le peuple et les fonctionnaires chinois ne savent que trop bien que si les partis d'opposition ont contribué à leur juste mesure à la reconstitution de la République de Beiyang, c'est le Zhili et lui seul qui s'est rallié à l'Union des cinq races sous un même toit, au mépris des chiens de poche japonais et des monarchistes autocratiques. C'est pourquoi l'élection de [GetYear], bien qu'elle ait pu être divisée entre de nombreux candidats, s'est limitée à deux d'entre eux. Les factions de Baoding et de Tianjin de la clique de Zhili soutiennent leur candidat préféré, Gao Lingwei, tandis que la faction de Luoyang et les "technocrates" de la République soutiennent Yan Huiqing.\n\nEn cette période de réconciliation, l'avenir de la République chinoise dépend de la force et du caractère de ces deux vétérans de l'État. Un véritable test pour les familles politiques des vénérés Wu Peifu et Cao Kun."
 sichuan_events.282.a:0 "Gao balaie l'Assemblée !"
 sichuan_events.282.b:0 "Les mots mielleux du diplomate l'emportent !"

 sichuan_events.283.t:0 "Perte de notre Élan"
 sichuan_events.283.d:0 "Notre mission, notre but, notre raison de nous rebeller ! La déposition de l'Empereur Garçon et la restauration de la République de Beiyang ! Elle nous a été brutalement arrachée des mains ! Néanmoins, la République de Beiyang, dans sa forme réelle, vit au sein de notre gouvernement. Même si nous ne contrôlons pas Beijing, le maréchal a assuré le gouvernement qu'il ferait de l'unification du pays, de la restauration de l'Assemblée et du gouvernement à leur place légitime, la mission de sa vie. Jusqu'à ce que ces questions soient résolues, une période intérimaire a été instituée par [ROOT.GetLeader].\n\nLes Zhili ont connu pire, bien pire, et ont frôlé l'extinction à plusieurs reprises. Le maréchal Wang aurait organisé une réunion d'urgence avec des personnalités comme Zhang Qihuang, Jiang Baili, Bai Jianwu et Gao Lingwei afin d'élaborer une nouvelle série de plans stratégiques, en utilisant à la fois les organes du gouvernement militaire et politique, pour réorienter la reconquête vers la restauration des Zhili et la véritable République de Beiyang, au lieu de se contenter d'éjecter les royalistes.\n\nParallèlement à la réunion du maréchal, il semblerait qu'une série de vestiges de la scène politique de Beijing aient afflué sur nos terres. Alors que d'ordinaire, ils seraient immédiatement arrêtés dès leur entrée sur notre territoire, la faction de Luoyang, le gouvernement et le reste des civils ont mis tout leur poids politique dans la balance pour les amnistier. En suggérant qu'ils pourraient s'avérer utiles pour la récupération, le maréchal a cédé."
 sichuan_events.283.a:0 "Beijing est droit devant nous ! Nous ne devons pas vaciller !"

 sichuan_events.350.t:0 "Tian Songyao se joint au Département"
 sichuan_events.350.d:0 "Toujours opportuniste, Tian Songyao nous a quittés pour ne pas s'attirer la colère de Yang Sen, après son coup d'État manqué en 1923. Une fois que Yang est tombé en disgrâce et que nous avons accédé au pouvoir, le renégat Tian nous a suppliés de l'accepter de nouveau au sein du Département."
 sichuan_events.350.a:0 "Souhaitez-lui bon retour parmi nous."

 sichuan_events.351.t:0 "Ordre restauré à Chongqing"
 sichuan_events.351.d:9 "After Xiang fled the city, the Accelerated Department and its administrative functions fell apart. The head of the snake was, as they say, cut off. Since then, the city and its nearby regions has suffered widespread turmoil. From commoners struggling to deal with the chaos to opportunists looting and robbing in the wake of the chaos, the city has hardly known a peaceful moment for a long time.\n\nWith this in mind, we're pleased to report that the efforts of our military police has finally managed to quell the worst unrest. For the most part, order in the city has been restored and the basic functions of the local administration are up and running again. It won't be long until business as usual can return to Chongqing."
 sichuan_events.351.a:0 "Enfin de bonnes nouvelles."

 sichuan_events.352.t:0 "La Diarchie"
 sichuan_events.352.d:0 "Le département de Baoding est unique en ce sens qu'il n'est pas contrôlé par un puissant seigneur de guerre. Au lieu de cela, il est connu pour sa forte coopération entre ses personnages les plus dominants. D'un côté, il y a Deng Xihou, un officier de carrière principalement intéressé par la théorie militaire, les réformes sociales et le développement rural. De l'autre, il y a Liu Wenhui, l'oncle de Liu Xiang, qui est connu pour son dévouement à la réforme académique et administrative.\n\nEnsemble, ils forment un équilibre entre traditionalisme et réformisme, avec de bons antécédents de collaboration. Bien que le fait d'avoir un système d'équilibre des influences ait évité au Département de connaître les querelles incessantes ayant entrainé la disparition de nombreuses autres cliques en Chine, si cet équilibre était rompu, et que l'un d'eux prenait trop d'importance par rapport à l'autre, il ne fait aucun doute que le Département de Baoding pourrait connaître une fin similaire. Il faut donc veiller à préserver la diarchie et à ne pas la voir comme une autre autocratie chinoise."
 sichuan_events.352.a:0 "Ensemble pour un meilleur Sichuan."

 sichuan_events.353.t:0 "Liu Wenhui affermit son contrôle"
 sichuan_events.353.d:0 "Ses efforts pour moderniser le Sichuan portant leurs fruits, les habitants des villes et d'ailleurs ont vu leur niveau de vie s'améliorer. Cela s'est accompagné d'un corps administratif et d'un appareil d'État bien huilés qui, grâce à son initiative, l'ont aidé à se faire connaître. Bien que l'esprit coopératif de la diarchie demeure, il ne fait aucun doute que les réformes réussies de Liu ont fait de lui le contrôleur de facto du Département de Baoding, pour le moment."
 sichuan_events.353.a:0 "La modernité du Sichuan fera l'envie de la Chine!"

 sichuan_events.354.t:0 "Deng Xihou affermit son contrôle"
 sichuan_events.354.d:0 "Après une série de réformes populaires, l'importance de Deng Xihou n'a cessé de se renforcer. Bénéficiant d'un large soutien de la population rurale et des soldats, ses réformes occupent le plus haut niveau de l'agenda sichuanais. Alors que la diarchie maintient un esprit de coopération saine, il est évident que la faction plus traditionnaliste de Deng Xihou se distingue actuellement comme le contrôleur de facto du Département de Baoding, pour le moment."
 sichuan_events.354.a:0 "Le Sichuan devriendra un modèle pour toute la Chine!"

 sichuan_events.355.t:0 "Liu Wenhui proteste contre l'orientation militariste"
 sichuan_events.355.d:0 "La force de l'amitié et de la coopération se mesure non seulement par les aspects positifs, mais aussi par la capacité à résister et à surmonter les épreuves. Récemment, la faction de Liu Wenhui a demandé un changement de cap alors que Deng Xihou a dirigé le Département dans une direction à dominance militariste. Bien que personne ne puisse douter que le Sichuan compte certains des soldats les mieux entraînés de Chine, et que Deng ait réussi à aider ceux qui se trouvaient dans les campagnes, cela s'est fait au détriment d'autres réformes et notamment les aspects administratifs qui ont été négligés. Deng est invité à revenir à une approche plus équilibrée, de peur qu'un rappel à l'ordre plus drastique ne devienne nécessaire."
 sichuan_events.355.a:0 "Il a peut-être raison..."

 sichuan_events.356.t:0 "Deng Xihou proteste contre l'orientation industrialiste"
 sichuan_events.356.d:0 "Vu l'accent mis sur l'industrialisation et les grands projets dans les grandes villes, Deng Xihou a commencé à s'inquiéter que cela se fasse au détriment non seulement de l'armée qui reste dans un certain état de désarroi, mais aussi du développement rural dont la population ne se porte guère mieux qu'avant la guerre civile. Dès lors, Deng et d'autres membres de haut rang du Département demandent un changement de cap rapide et un retour vers l'équilibre qui était auparavant la marque du département. Si cela ne se produit pas, il est certain qu'un rappel à l'ordre plus drastique sera nécessaire."
 sichuan_events.356.a:0 "Il a peut-être raison..."

 sichuan_events.400.t:0 "Le Seigneur de Guerre de Xikang"
 sichuan_events.400.d:0 "La rivalité entre Liu Xiang et son oncle Liu Wenhui est ancienne et amère, elle semble pourtant devoir trouver aujourd'hui sa conclusion. À la suite de la déroute du Département de Baoding pendant la guerre, Wenhui a pu s'échapper et rejoindre sa base principale dans la région montagneuse de Xikang, juste à l'est du Tibet. Alors que les restes de la force de Baoding sont gravement marqués par leur défaite dans la guerre civile, la distance entre Chongqing et le bastion montagneux de Wenhui rend improbable une victoire militaire rapide. Le cauchemar logistique d'une telle entreprise la rend à elle seule impensable sans préparations sérieuses.\n\nD'une manière ou d'une autre, cette situation devra être résolue si Liu Xiang veut pleinement consolider sa victoire."
 sichuan_events.400.a:0 "Une question qu'il faudra régler, à court ou moyen terme."

 sichuan_events.401.t:0 "Une Affaire de Famille"
 sichuan_events.401.d:0 "Depuis la fin officielle de la guerre civile du Sichuan, un conflit persiste entre Liu Xiang et son oncle. Les richesses de l'opium ont permis à Wenhui de récupérer progressivement ses forces, et grâce à son contrôle des montagnes qu'il détient actuellement l'initiative. Au fil du temps, Wenhui deviendra plus fort, rendant la tâche déjà difficile d'envahir sa forteresse montagneuse, de plus en plus difficile.\n\nLiu Xiang doit maintenant décider comment traiter avec son oncle capricieux. Une solution pacifique n'est pas impossible, mais le prix que devra payer Xiang pour une alliance ne sera pas bon marché. D'un autre côté, un conflit ouvert ne lui garantit absolument pas la victoire."
 sichuan_events.401.a:0 "Nos intérêts s'alignent - offrez lui une alliance!"
 sichuan_events.401.b:0 "Il se soumettra, comme tous les autres."

 sichuan_events.402.t:0 "Une lettre du Xikang"
 sichuan_events.402.d:0 "Aujourd'hui, un courrier est arrivé à Chongqing, portant un message très important pour Liu Xiang. Ne s'embarrasant pas de formalités, c'était un courrier concis et précis. Dans ce document, l'oncle de Xiang y déclare sèchement qu'il est ouvert à l'idée de travailler avec son neveu, mais à un prix.\n\nContre toute attente, il n'exige pas d'or, mais des réformes et veut voir ses rêves d'un nouveau Sichuan se réaliser sous la direction de Xiang. Ces réformes sociales et éducatives généralisées ne correspondent pas totalement à la vision de Xiang pour le Sichuan mais un accord signifierait une fin pacifique au conflit. Est-ce un prix raisonnable à payer pour parvenir à une telle fin?"
 sichuan_events.402.a:0 "Très bien, c'est un prix raisonnable."
 sichuan_events.402.b:0 "Qui pense t-il être?"

 sichuan_events.403.t:0 "L'Alliance des deux Liu"
 sichuan_events.403.d:0 "Une alliance difficile s'est formée entre le neveu et l'oncle, officialisée par une rencontre tendue à Chongqing où le duo a fait de son mieux pour prétendre que tout allait bien. Wenhui ne fait clairement pas confiance à son neveu et Xiang n'est pas satisfait des sacrifices sur lesquels il a été contraint de s'engager pour obtenir cet accord. Des mains ont été serrées, une photo a été prise pour la presse et la réunion s'est terminée presque aussitôt qu'elle avait commencé.\n\nBien que la situation ne soit pas idéale, la trêve semble tenir pour l'instant. Maintenant que le seigneur de guerre de Xikang  est dans son giron, Liu Xiang peut reprendre ses ambitions pour un grand Sichuan."
 sichuan_events.403.a:0 "Attendons de voir si cela va durer..."

 sichuan_events.404.t:0 "La défiance de Xikang"
 sichuan_events.404.d:0 "À la grande frustration de Xiang, son oncle attend son heure dans les montagnes depuis la fin de la guerre civile. Il semble désormais évident que si aucune mesure n'est prise, le Xikang restera de facto une région autonome, au-delà du contrôle de Chongqing.\n\nTrouvant cette situation intolérable, Liu Xiang doit maintenant décider comment agir. Soit l'évincer par des moyens sournois, soit se préparer à une invasion du Xikang lui-même, et expulser Wenhui de son petit royaume de montagne."
 sichuan_events.404.a:0 "Faites le assassiner."
 sichuan_events.404.b:0 "Envoyez les troupes !"

 sichuan_events.405.t:0 "Une balle, manquée de peu"
 sichuan_events.405.d:0 "Alors que l'éloignement de Ya'an du reste du Sichuan l'a tenu à l'écart des pires violences de la guerre civile, toute illusion que cela dure a été dissipée aujourd'hui, alors que Xiang a lancé les hostilités contre son oncle.\n\nL'hôtel de ville qui était devenu de facto le siège social de Wenhui depuis son arrivée au pouvoir a été le théâtre d'une tentative de crime. Ne disposant que d'une seule chance pour l'abattre, un assassin a fait feu sur lui au moyen d'un fusil Gewehr 98k à lunette depuis un bâtiment voisin, tandis que Wenhui sortait de sa voiture et s'engageait sur le court chemin menant au bâtiment lui-même. Cet acte effronté faillit bien réussir, mais par chance, le tir a miraculeusement raté Wenhui d'une fraction de pouce, laissant une marque sur le tissu de l'uniforme du Seigneur de Guerre mais sans lui occasionner pour autant de blessure. Ses gardes du corps personnels l'ont alors rapidement couvert et l'ont mis à l'abri dans le bâtiment, laissant le tireur d'élite sans espoir de réussir un deuxième tir.\n\nLa sécurité renforcée dans la ville signifie que le coupable a été appréhendé par des soldats avant qu'il ne puisse s'échapper. Lors de l'interrogatoire, menacé d'exécution, il a tout avoué, comme si un aveu de l'implication de Xiang était vraiment nécessaire à ce stade. Rendu furieux par la lâcheté et l'impudence de son neveu pour avoir tenté de le tuer, Liu Wenhui ordonna à ses forces de se préparer à la guerre. Il semble en effet que seul le conflit puisse résoudre cette question maintenant."
 sichuan_events.405.a:0 "Mince."

 sichuan_events.406.t:0 "Liu Wenhui envahit le Basin"
 sichuan_events.406.d:9 "Early this morning, the restructured remnants of the Baoding Department under the leadership of Liu Wenhui invaded the Sichuanese basin. After the attempt on his life, this was seen as an inevitability. Knowing that an invasion was imminent, Xiang had ordered his troops to prepare for the inevitable, meaning that it wasn't long until the two armies met.\n\nThe first battle took place between the bulk of Wenhui's forces and a few smaller brigades of troops from the Accelerated Department sent to guard the long border with Wenhui's domain. The length of this border, however, meant that Xiang had a hard time creating a defensive strongpoint, meaning that this force was mostly meant to hold off the invasion long enough to fall back once the rest of the Accelerated Department had mobilised and prepared for a counter-attack. The battle would be a draw, with Xiang's soldiers being forced to withdraw sooner than expected, but hampering the advance of Wenhui enough to prevent them from overrunning the basin. The war is far from over however and for now it seems like either side can win this."
 sichuan_events.406.a:0 "Alors, c'est la guerre."

 sichuan_events.407.t:0 "Liu Wenhui bloque l'entrée du Xikang"
 sichuan_events.407.d:9 "As expected, the march on Ya'an was proving to be a difficult venture. As soon as his forces entered Xikang, they were met with prepared defences in the mountains with few roads to speak of, meaning that even small squads with machine guns and mortars could hold off Xiang's forces for hours and inflict debilitating losses upon them as narrow roads were turned into kill zones. Be that as it may, the Accelerated Department marches on, evidently determined to take the mountains by force no matter the costs."
 sichuan_events.407.a:0 "Alors, c'est la guerre."

 sichuan_events.408.t:0 "La Guerre des deux Liu"
 sichuan_events.408.d:9 "What started out as border skirmishing quickly developed into the two standing armies trying to advance into one-another's territory. A back and forth followed, as neither side was initially able to gain a clear advantage over the other. While the Accelerated Department is stronger on paper, their task of taking Ya'an is a daunting one to say the least. Once more, Sichuan has fallen into a bloody civil war."
 sichuan_events.408.a:0 "Punissez cette insolence!"

 sichuan_events.409.t:0 "La Guerre des deux Liu"
 sichuan_events.409.d:9 "After the victory of Liu Xiang's faction of the Accelerated Department in the recent Sichuanese civil war, the ambitious and aggressive Liu Xiang rose to power. Many observers both at home and abroad saw this as a worrisome development as few believe even for a second that his lust for power will stop at his own border. Recently, however, an opportunity to remove him has shown itself.\n\nThere is a known rivalry between Liu Xiang and his uncle Liu Wenhui, the latter still controlling large portions of the remnants of the Baoding Department which fought in the last civil war. This rivalry has now turned into yet another civil war between the two. While it's certain to harm Xiang's ambitions regardless of outcome, this does present the opportunity to bring the far less aggressive Baoding Department to power. Perhaps we should tip the scales of the conflict by providing covert aid to Liu Wenhui's efforts to oust his nephew?"
 sichuan_events.409.a:0 "Envoyez de l'aide à Liu Wenhui."
 sichuan_events.409.b:0 "Nous n'avons rien à gagner en interférant."

 sichuan_events.410.t:0 "Tian Songyao se range du côté de Liu Wenhui"
 sichuan_events.410.d:9 "The rush to war seems to have had unintended consequences for the Accelerated Department. Tian the turncoat has switched sides numerous times in the past and served every master known to Sichuan. While a backstabbing opportunist, his considerable personal force has still allowed him to scrape by. It seems that now, however, he's officially declared himself loyal to the Baoding Department once more and sided with them, as he did over a decade ago. Why he had this convenient change of heart in the middle of a war is anyone's guess, but anyone that knows this snake ought to know that it likely won't be his last."
 sichuan_events.410.a:0 "Traitre!"

 sichuan_events.411.t:0 "La Bataille de Meishan"
 sichuan_events.411.d:9 "Regardless of who shot first, the Baoding remnants weren't going to survive for long if they advanced into the basin. As such, they had been predominantly relied on the harsh terrain of Xikang to wear down the Accelerated Department. They could hold off the superior enemy forces with relative ease and few numbers by simply funnelling them through prepared defences. While this slowed them down, this was a war of attrition where one side was able to replace their losses while Xikang was devoid of an industrial base.\n\nEventually, the slow push by the Accelerated Department put the bulk of their forces outside of the city of Meishan, the last major strategic obstacle on the road to Ya'an. While Baoding had bought themselves plenty of time to prepare their defences, they were clearly in an unenviable position as they fought an enemy that, on paper, was superior. It had, however, been withered down by attrition and a portion of the heavy equipment was still being transported through the mountain passes.\n\nLiu Xiang must now choose: mount a full-on assault without the support of the department's heavy equipment, or wait for it to arrive and utilise it to full effect. Attacking now should provide a good chance for surprise, but it's a risky gamble against the city's prepared defences. On the other hand, it would at the very least take several days to bring the artillery pieces to the front, giving Baoding valuable time to prepare."
 sichuan_events.411.a:0 "Prenez la ville d'assaut maintenant !"
 sichuan_events.411.b:0 "Attendez les renforts avant d'attaquer."

 SZC_meishan_assault:9 "Les montagnes étaient leur seules alliées. Maintenant qu'elles sont derrière nous, ils n'ont plus rien. Ils sont mal approvisionnés, désorganisés et sous-équipés. Même sans nos canons lourds, nous devrions avoir assez de puissance de feu pour ne faire qu'une bouchée d'eux. Une fois que nous prendrons d'assaut la ville, leurs défenses s'effondreront à coup sûr devant la puissance du Corps Industriel."
 SZC_meishan_reinforce: "Bien qu'ils soient dans une position difficile, sans notre artillerie pour mettre hors d'état leurs canons et mitrailleuses, nous subirons des pertes ahurissantes. Bien qu'il soit très difficile de les amener ici vue la nature du terrain, des officiers plus prudents pensent que cela en vaut la peine."

 sichuan_events.412.t:0 "L'Assaut sur Meishan"
 sichuan_events.412.d:9 "Choosing to attack right away, the Accelerated Department was pitted against the city's defenders without their heavy equipment. Even without them however, the divisions had many more mortars, machine guns and light cannons to prove a match for the city's defenders. Baoding had already lost most of their heavy equipment in the first phase of the civil war that saw Xiang take Chengdu. With little chance to replace these losses, the city's defences were rather simple, all told. Trenches, old machine guns and rifles made up the bulk of them, with an occasional cannon forming a handful of strong points in a wedge outline.\n\nAlthough Xiang's forces faced heavy losses in taking the city, the main defensive line was broken within hours of fighting. Wenhui wasn't a brilliant strategist by any stretch of the imagination and his primitive defensive lines offered few surprises for the attackers. After the centrepiece of the defensive line was broken, the Accelerated Department swarmed into the city and shattered the remaining defences from the sides. Although Liu Wenhui managed to escape, prisoners of war already tell that morale is low and that even he has no hopes of winning."
 sichuan_events.412.a:0 "La querelle de famille aura bientôt un gagnant."

 sichuan_events.413.t:0 "La déroute de Xikang"
 sichuan_events.413.d:9 "While opting to wait, not only did Xiang give the defenders more time to prepare, but his forces were constantly subjected to harassment by Baoding forces in the mountains. Getting supplies to the front was a logistical nightmare and many of the artillery pieces being moved were damaged or lost to the perilous mountain roads as Xiang had ordered haste to go before safety.\n\nOnce the attack was ready, the few artillery pieces that made it to the front did not make much of a difference. Xiang's forces had been withered down by the thousands through attrition, both at the hands of the mountains and rear-guard actions by Baoding. It was a demoralised force that eventually attacked the well-prepared defences and the losses suffered to nature quickly showed. While the defences around the city were an unimaginative imitation of Weltkrieg-era fortifications, the few cannons and machine guns that Wenhui possessed were able to hold the line against the enemy, albeit narrowly. After several successive assaults, the city had been damaged, the defences were badly battered, but Xiang's vanguard had been destroyed. Thousands laid dead on the ground, many more were injured or taken prisoner.\n\nWith no hopes of taking the city, Xiang is now forced to retreat from Xiking. While no force in Sichuan was able to match the Accelerated Department in the field, the Accelerated Department had finally been bested by the mountains themself more than anything else. As they retreated, it was a disaster akin to Napoleon's flight from Moscow as the terrain and pursuers kept withering down the once might Accelerated Department. There's already talk about a mutiny within the Accelerated Department and Xiang's future seems very uncertain."
 sichuan_events.413.a:0 "La querelle de famille aura bientôt un gagnant."

 sichuan_events.414.t:0 "Le Premier Exercice Naval"
 sichuan_events.414.d.landlocked:0 "En dépit du fait que le Sichuan est un pays enclavé, Liu Xiang a insisté sur le fait que disposer d'une marine de guerre était de la plus haute importance. Il envisage un avenir où de puissants navires rivaliseraient avec la Hochseeflotte allemande à ses meilleurs jours, naviguant sur le fleuve Yangtze et protégeant le commerce sichuanais. Les « premiers pas vers la grandeur » ont valu au Sichuan une domination navale complète dans la région, certes, mais simplement parce que personne ne s'est soucié de la contester. Une victoire est cependant une victoire et il a été annoncé que bientôt, une démonstration publique de cette puissance navale nouvellement acquise aurait lieu. Pour impressionner les locaux et terrifier les futurs ennemis, bien sûr.\n\nLe public était convié à ce premier exercice naval démontrant la force de la Marine. Les plus gros navires de guerre de cette partie du Yangtze étaient une poignée de vieux navires à vapeur qui avaient été convertis à la hâte de leurs anciens rôles civils, à un service militaire contraint. Les navires de guerre de fortune étaient équipés de plaques de fer, ainsi que de batteries de canons prises aux régiments d'artillerie locaux et converties de force pour s'adapter à ce nouveau rôle. Une fois l'exercice naval démarré tambours battants , il ne fallu pas longtemps avant que des problèmes évidents ne commencent à apparaître.\n\nLe premier amiral du Sichuan dû pousser un soupir de soulagement lorsque les navires réussirent à se déplacer malgré l'augmentation des blindages et des armements. D'une lenteur insupportable, les navires au moins ne coulèrent au fond de la rivière, et terminèrent leur manoeuvre par un triple coup de canon, qui faillit tout de même faire chavirer les vieux bateaux à vapeur, à cause du recul des obusiers. Pris de panique, plusieurs membres d'équipage sautèrent même dans le Yangtze, craignant que leur navire ne se retourne complètement. Bien que leurs pires craintes ne se soient pas réalisées, cette démonstration un peu ridicule a frolé le désastre de justesse, et a conduit à l'écriture de plus de quelques poèmes satiriques aux dépens de Xiang. Pendant que les gens rient (du moins quand ils sont sûrs que la police secrète n'est pas là), on ne peut pas en dire autant de Xiang.\n\nOu le premier amiral du Sichuan, d'ailleurs."
 sichuan_events.414.d.not_landlocked:0 "Malgré les modestes débuts du Sichuan en tant que province enclavée, Liu Xiang a toujours insisté sur le fait que disposr d'une marine était de la plus haute importance. Il envisageait un avenir où de puissants navires qui rivaliseraient avec la Hochseeflotte allemande à ses meilleurs jours, patrouilleraient en mer de Chine méridionale pour protéger le statut croissant du Sichuan en tant que puissance régionale. Certes, les « premiers pas vers la grandeur » n'ont pas impressionné les autres puissances navales de la région, mais Xiang a néanmoins attiré l'attention de ces puissances navales, ne serait-ce qu'en réussissant à construire une marine en premier lieu. Pour commémorer cet évènement, il fut bientôt annoncé qu'une démonstration publique de cette nouvelle puissance navale aurait lieu. Pour impressionner les locaux et terrifier les futurs ennemis, bien sûr.\n\nLe public avait été invité à assister à ce premier exercice naval démontrant la force de la puissante marine. Cette "grande marine du Sichuan" ne se composait pour le moment que de vieux navires à vapeur qui avaient été convertis à la hâte de leurs anciens rôles civils et contraints à un usage militaire. Ils étaient équipés de plaques de fer, ainsi que de batteries de canons qui avaient été prises aux régiments d'artillerie locaux et convertis de force pour s'adapter à ce nouveau rôle. Dès lors, une fois que l'exercice naval eut démarré en force, il ne fallu pas longtemps avant que d'évidents problèmes ne commencent à apparaître.\n\nLe premier amiral du Sichuan a dû pousser un soupir de soulagement lorsque les navires réussirent à se déplacer malgré l'augmentation des blindages et des armements. D'une lenteur insupportable, les navires au moins ne coulèrent au fond de la mer, et terminèrent leur manoeuvre par un triple coup de canon, qui faillit tout de même faire chavirer les vieux bateaux à vapeur, à cause du recul des obusiers. Pris de panique, plusieurs membres d'équipage sautèrent même à la mer, craignant que leur navire ne se retourne complètement. Bien que leurs pires craintes ne se soient pas réalisées, cette démonstration un peu ridicule a frolé le désastre de justesse, et a conduit à l'écriture de plus de quelques poèmes satiriques aux dépens de Xiang. Pendant que les gens rient (du moins quand ils sont sûrs que la police secrète n'est pas là), on ne peut pas en dire autant de Xiang.\n\nOu le premier amiral du Sichuan, d'ailleurs."
 sichuan_events.414.a:0 "Amiral Kui, vous êtes viré!"

 sichuan_events.415.t:0 "La Puissante Armée de l'Air"
 sichuan_events.415.d:0 "Aujourd'hui, la première cargaison d'avions importés est arrivée à Chongqing pour une inspection officielle par nul autre que le triomphant Liu Xiang lui-même. Ttoute l'affaire avait cependant un côté plus cérémoniel qu'autre chose. C'était une façon de montrer les débuts de la soi-disant Puissante Armée de l'Air du Sichuan au monde, ou à tout le moins à la presse chinoise rassemblée. Alors que le côté triomphal était clairement exagéré pour l'occasion, Xiang avait toutefois raison de considérer cela comme une occasion importante de marquer la modernisation du Sichuan, et l'adoption rapide par la province de la technologie et des méthodes militaires contemporaines.\n\nLes avions n'étaient, à dire vrai, guère spectaculaires selon les normes militaires mondiales. S'ils avaient été de belles machines durant la Weltkrieg, cette assemblage de reliques ne ferait guère trembler les seigneurs de Beijing - ni l'empereur de Tokyo, d'ailleurs. Selon les normes de Chine intérieure, souvent négligée, il s'agissait cependant d'un grand bond dans le XXe siècle. Et vu le niveau de développement des puissances régionales voisines, ces quelques reliques pourraient au moins survoler les montagnes et recueillir des informations sur les positions ennemies qu'il serait très difficile de recueillir à pied. Les terrains souvent étroits des cols de montagne et l'ouverture des bassins signifiaient que même un vestige du temps de la Weltkrieg avec une paire de mitrailleuses synchronisées pouvait harceler efficacement les formations d'infanterie qui n'avaient jamais fait face à un mitraillage depuis les airs, auparavant.\n\nMalgré toutes ses fanfaronnades à propos d'une armée de l'air qui pourrait dominer le ciel au-dessus de la Chine, Liu Xiang pourrait finalement avoir tout à fait raison, du moins en ce qui concerne ses propres affaires internes. Et déjà, des photos ont été prises en le montrant serrer la main des pilotes, et des ingénieurs. Ces histoires seraient d'ailleurs imprimées dès le lendemain."
 sichuan_events.415.a:0 "Notez bien ce que je vous dis, le Sichuan dominera les cieux!"

 sichuan_events.416.t:0 "La parade aérienne de Chongqing"
 sichuan_events.416.d:0 "Peu de temps après la création de la « puissante armée de l'air » du Sichuan, Liu Xiang déclara que toute la Chine et même le monde devaient trembler devant sa puissance. Désireux de montrer aux alliés et aux ennemis que le Sichuan devait dorénavant dominer le ciel au-dessus de la Chine, un défilé aérien de Chongqing a été organisé à la hâte, pour démontrer la domination aérienne du Sichuan.\n\nAlors que l'armée de l'air elle-même n'était qu'une collection de vieux avions de l'entre-deux-guerres prenant la poussière dans des entrepôts européens et japonais, elle a certainement impressionné les foules qui s'étaient rassemblées pour voir le spectacle. Après tout, la plupart des paysans et des citadins du Sichuan avaient dans le meilleur des cas, vu de telles machines volantes sur les photographies. Comme c'était la première fois que certains de ces pilotes mettaient les pieds dans un cockpit, la parade aérienne était bien loin de ses homologues au Canada et en Allemagne et les pilotes débutants commençaient simplement et exécutaient les manœuvres les plus élémentaires avant l'atterrissage, généralement sans aucun complications.\n\nAussi basique que fut le spectable, cela suffit à attirer les applaudissements de la foule, dont beaucoup étaient sincèrement fiers que leur nation puisse se vanter d'avoir des avions européens aussi modernes. Vers la fin de la démonstration, Xiang offrit à Pan Wenhua, le maire de Chongqing, la possibilité de voler à bord de l'un des chasseurs biplaces. Pan, peut-être un peu inquiet de savoir à quel point ces pilotes étaient inexpérimentés, a poliment décliné l'offre, invoquant son emploi du temps chargé dont rien de moins que de diriger la capitale. C'est son adjudant qui obtint l'honneur de voler à sa place, et ainsi le vieux combattant partit pour la dernière parade de la journée. Xiang lui-même donna la consigne de pousser l'avion dans ses retranchements. Les autres spectateurs virent l'avion s'élever, mais l'étonnement vira rapidement à l'horreur lorsque de la fumée noire commença à s'échapper du moteur de l'ancien avion. Le pilote inexpérimenté avait le plus grand mal à reprendre le contrôle de son avion, tandis que son altitude fluctuait dangeureusement. Finalement et tragiquement, ses tentatives firent caler le moteur de l'avion, l'envoyant au sol comme une comète.\n\nLe pilote et le passager furent tués sur le coup, à la grande horreur du public tant civils que militaires. Peu de temps après, Pan, réalisant à quel point il avait trompé la mort, commença à soupçonner qu'il s'agissait en fait d'une tentative d'assassinat dirigée contre lui par le paranoïaque Liu Xiang. L'incident jeta un froid dans l'alliance conclue entre lui et Liu Xiang, sans parler du discrédit jeté sur la région par ce curieux show aérien, mais au dénouement tragique, au-dessus de la périphérie de Chongqing."
 sichuan_events.416.a:0 "Quelqu'un sera fusillé pour ça!"

 sichuan_events.500.t:0 "Réformes réussies de la fonction publique"
 sichuan_events.500.d:0 "La province du Sichuan a développé depuis la révolution Xinhai un système de cliques militaires et civiles concurrentes réellement byzantin. Le Département des Officiers étant pleinement responsable de cette situation, des efforts ont été faits pour réorganiser en profondeur l'administration. La fonction publique en particulier a fait l'objet d'une enquête approfondie, ses éléments corrompus ont été purgés,  des hommes compétents ont été mis à leur place et des postes ont été tout simplement supprimés ou déplacés afin d'en améliorer l'efficacité globale. Cela aura certes perturbé la bureaucratie pendant un certain temps, mais des améliorations sont déjà visibles et la fonction publique du Sichuan est en passe de devenir plus propre que jamais."
 sichuan_events.500.a:0 "Une fonction publique rénovée, pour une province rénovée."

 sichuan_events.502.t:0 "Une nouvelle monnaie pour le Sichuan"
 sichuan_events.502.d:0 "Bien qu'il existe une monnaie unique pour toute la Chine, sur le papier du moins, cela n'est en réalité plus vrai depuis des décennies. Les gouvernements individuels, provinciaux, nationaux et étrangers, ainsi que les banques, etc., ont imprimé et frappé de la monnaie de manière indépendante avec une légalité pour le moins aléatoire. Le Sichuan en particulier a particulièrement souffert de cette situation à cause des diverses cliques se battant pour le contrôle de la province. Mais avec la prise de pouvoir des Officiers, la réforme monétaire est entrée dans une nouvelle étape : ses finances sont maintenants saines, l'inflation est maîtrisée, les monnaies inutiles détruites et les monnaies illégales abandonnées. L'émission de monnaie étant correctement rétablie, la stabilité économique est lentement rétablie à mesure que la capacité du gouvernement provincial à gérer les finances s'améliore."
 sichuan_events.502.a:0 "Un autre pas victorieux en avant."

 sichuan_events.503.t:0 "Un sérieux coup porté à la corruption"
 sichuan_events.503.d:0 "La corruption est endémique dans toute la Chine et la province du Sichuan ne fait pas exception. Trop de cliques, d'hommes forts sans scrupules et ambitieux se battent pour la province depuis trop longtemps et l'éradication des éléments corrompus s'est avéré un sérieux défi pour notre jeune administration bien intentionnée. Malgré des perturbations constatées dans l'administration et parfois des affrontements entre les forces gouvernementales et de puissantes organisations criminelles ou de simples petites frappes causant violence et dégâts, les Officiers se vantent ouvertement de l'arrestation et de la punition de différentes personnalités corrompues. Ces événements, dont les informations sont diffusées autant que possible à la population, contribuent à rétablir la confiance dans l'administration et, plus important encore, dans l'État de droit, alors que la corruption et le banditisme atteignent des niveaux records."
 sichuan_events.503.a:0 "Personne ne peut plus échapper à la loi. Plus maintenant."

 sichuan_events.505.t:0 "Loi militaire de Zhongchuan"
 sichuan_events.505.d:0 "La loi de Zhongchuan a été rédigée par Xiong Kewu, lui même inspiré par Chen Jiongming, dans l'intention de réduire les effectifs de l'armée pour réduire les dépenses et démilitariser la province. Les armées pléthoriques du Sichuan sont littéralement un énorme fardeau pour le gouvernement et, plus important encore, pour le peuple. La mesure vise à aider à restructurer l'armée provinciale et à libérer des revenus pour les travaux publics et les programmes sociaux. Étant donné que l'opposition interne armée est devenue marginale depuis la victoire du Département des Officiers, il est devenu suffisamment sûr de mettre en œuvre une mesure aussi radicale contre l'influence des seigneurs de guerre. De cette manière, les troupes restantes se concentreront sur la lutte contre les bandits, plutôt que de se battre les unes contre les autres."
 sichuan_events.505.a:0 "L'armée servira le peuple dorénavant."

 sichuan_events.506.t:0 "Réforme réussie de l'Armée"
 sichuan_events.506.d:0 "Les armées du Sichuan ont été gonflées pendant l'ère des Seigneurs de Guerre, se battant entre elles, tuant et pillant sans discernement. La nécessité de réformes est connue depuis de nombreuses années, mais aucune des cliques belligérantes de la province n'était disposée à courir le risque d'une attaque. La lutte pour le pouvoir étant parvenue à son terme, l'armée provinciale a été replacée sous le contrôle du gouvernement et des mesures ont été prises pour éviter l'accumulation de paramilitaires. Avec la réduction du ballonnement, les fonds peuvent être investis ailleurs tandis que le budget militaire restant peut être utilisé pour moderniser nos forces, et se concentrer sur la lutte contre le banditisme."
 sichuan_events.506.a:0 "Une nouvelle armée, pour une nouvelle province."

 sichuan_events.507.t:0 "La Fin du Banditisme"
 sichuan_events.507.d:0 "Le banditisme est inévitable dès lors que les gouvernements s'effondrent, et il est endémique depuis des années dans le Sichuan, alors que les seigneurs de la guerre luttaient pour le contrôle. Les choses se sont aggravées lorsque des cliques rivales ont été vaincues, car les soldats non intégrés ont fui vers la campagne et sont devenus eux-mêmes des bandits. Avec des réformes bien engagées dans l'armée et l'administration, l'armée provinciale a pu se concentrer sur l'éradication des derniers bastions de banditisme dans la province et la dernière campagne a été un succès majeur. Il ne faudra pas longtemps avant que la primauté du droit ne soit rétablie dans toute la province."
 sichuan_events.507.a:0 "Plus jamais une zone de guerre."

 sichuan_events.509.t:9 "Accord of the New Sichuan"
 sichuan_events.509.d:9 "After yet another Sichuanese Civil War, Yang Sen's precarious house of cards has finally collapsed. In the wake of the fall of the Accelerated Department, Nine-Man Regiment headed by Xiong Kewu and the Officer Department led by Li Jiayu and Luo Zezhuo have risen to become the dominant forces in Sichuan, establishing a delicate truce. Lü Chao and his Industrial Corps have also heeded the truce, despite his hostility towards Xiong due to their bitter falling out following the KMT-Federalist split. Liu Wenhui, one of the leaders of the Baoding Department, has worked to ingratiate himself to both Li and Xiong.\n\nAfter the initial truce, Xiong and Li have called for a province-wide convention, led by the various military forces abiding by the provincial truce in hopes of determining a successor governor to Yang Sen. While many names were offered, Xiong Kewu and Li Jiayu have risen above the rest. While Xiong holds a commanding influence in the convention as Sichuan's foremost federalist, Li has found greater support amongst the minor factions.\n\nLü Chao, hesitant to embrace his old rival, has established a correspondence with Li, perhaps naively hoping to push him to embrace more revolutionary principles. Liu Wenhui, whilst greatly desiring the post of provincial governor, opted not to put his own name forward, out of fear of being driven out of Sichuan entirely. Liu has instead opted to remain quiet for much of the convention, hoping that either Xiong or Li will approach him with a request for support."
 sichuan_events.509.a:9 "Xiong dominates the convention, as expected."
 sichuan_events.509.b:9 "Li Jiayu's coalition outmanoeuvres the Federalist veteran!"

 sichuan_events.519.t:9 "Daring Idealists and the Great Abyss"
 sichuan_events.519.d:9 "Southern China was once a bastion of free-thinking intellectuals and a hub of progressive thought, with many working for local governors following the Zhili turn towards autocracy in 1932. In Guangdong, Liangists of the Chinese Constitutionalist Party whose leftist sympathies came under increased scrutiny in the North came under Zhang Junmai's leadership. In Yunnan, various intellectuals coalesced into the Crescent Moon Society under Luo Longji. However, it seems that even Southern China has become inhospitable to the cause of Chinese democracy.\n\nIndeed, it seems that Xiong Kewu's Sichuan Clique is the last major stronghold of federalism and liberty. Zhang Junmai's DSP, Luo Longji's CMS, as well as numerous other democratic parties formerly associated with the Federation of Chinese Democratic Parties have come together in a convention at Nanchong to discuss matters of state with Zhang Lan. While all attending parties have agreed to form a new China Democratic League, the question of leadership has become hotly contested.\n\nWhile the Liangists at the convention have continued to call for the attending parties to recognise Zhang Junmai as the leading force of the Democratic Movement in Sichuan, others have instead pointed to the host Zhang Lan as a stabilising force and as a compromise candidate. While Zhang Lan may sport leftist views which may be considered radical by many within the convention, none doubt his sincerity to democracy. In the end, Zhang Lan was nominated to become the Chairman of the China Democratic League, to the satisfaction of most."
 sichuan_events.519.a:9 "We cannot be outdone yet!"
 sichuan_events.519.b:9 "Intellectual arrogance never ceases to amaze."

 sichuan_events.520.t:9 "A Government of National Reconstruction"
 sichuan_events.520.d:9 "As the Zhili Clique became more hostile to liberal politics, many progressive intellectuals found themselves travelling further south for a more tolerant political climate. However it seems that even the Federalist strongholds in Southern China have fallen, leaving just Sichuan as the sole bastion of the Federalist Movement. As Federalist exiles and Third Way Democrats make their way to Sichuan, it has become clear that the mantle of freedom and provincial autonomy has fallen to Xiong, and establishment of a government for a Free China is paramount.\n\nRecognising this necessity, Xiong has called a Federalist Convention to establish the new Sichuan Federal Government. Attending is not only his Nine Man Regiment, but the Baoding Department, Young China Party, Officer Department, and China Democratic League. Although resolute in his dedication to be solely the sword of the Federalist Movement, Xiong Kewu has opted not to take on the position of Provisional President, to the surprise of many onlookers.\n\nXiong has instead called for his longtime right hand Dan Maoxin to take on leadership of the government. However, this move was criticised by the other attending parties, who accuse Xiong of consolidating the government purely around the Nine Man Regiment. In an act of compromise, Dan has nominated Zhang Lan of the CDL to the position of President. With measured enthusiasm, Zhang Lan took to the stage and declared his support for a democratic China and thanked Dan and Xiong for their support. By a landslide vote, Zhang was elected and sworn in as the Provisional President of the Federal Republic."
 sichuan_events.520.a:9 "China's last hope for democracy lies with us."

 sichuan_events.521.t:9 "History of the Nanchong Charter"
 sichuan_events.521.d:9 "Having been part of the republican struggle in Sichuan since the turn of the century, Zhang Lan has become a legendary figure on the political stage both within the province and across China. Zhang and his allies have been popular for being particularly vocal and comprehensive in their policy, advocating for local autonomy and provincial self-governance in a turbulent era, where the central government's presence is so weak and the north-south divide so pronounced that Sichuan cannot merely ally with either side carelessly.\n\nIn seeking to amend all of Sichuan's woes, the \"Outline of Provisional Autonomy for Nanchong County\" was one of the main documents drafted in March of 1921, following months of discussion between Zhang and his fellow federalist proponents like Xian Ying and Xiong Kewu. These policies were to be first trialled in Nanchong county, enacting a litany of changes on the county's social strata, which were all to be implemented on the rest of Sichuan should they have succeeded. Such ideals of the Nanchong Charter included not only the promotion of grassroots democracy, mutual assistance, regulation of taxes and revitalisation of local enterprise, but also proposed more unique ideas such as classifications of occupations into social groups and a provincial government with distinct branches like institutions in the West.\n\nDespite being trampled and cast aside by the many despots and apathetic masses of Sichuan alike, these notions of self-governance and industrial autonomy have been kept alive by many in the literati and Zhang himself. Through the years, it has only continued to evolve, incorporating ideas of higher educational opportunities as well as a need to increase Sichuan's industrial capacity in order to access more resources for all. Needless to say, as the federalist movement rises to the challenge of unification, the ideas of democracy and autonomy first pioneered in Nanchong shall serve as a basis by which we shall enlighten the people of China."
 sichuan_events.521.a:9 "From this crucible, we will craft democracy, free and true!"
 sichuan_events.521.b:9 "Good principles, but let's not get too ahead of ourselves."

 sichuan_events.522.t:9 "The Giant on the Jialing River"
 sichuan_events.522.d:9 "Although Zhang Lan's Presidency has taken place at China's darkest hour, the venerable scholar remains steadfast in his commitment to achieve a truly federal republic stretching from Harbin to Kashgar. Indeed, since the foundation of the Republic in 1911, President Zhang has opposed any encroaching authoritarianism that has crept into the halls of Zhangnanhai. After the fall of Yuan Shikai's paltry attempt at establishing his own autocratic dynasty, Zhang Lan supported the Constitutional Protection Movement and the Guangzhou Government, declaring that a provisional constitution was instrumental to the foundations of a stable republic.\n\nAlthough Zhang Lan attempted to end the fractious infighting between the Sichuan warlords, he was unable to stem the fighting, until the recent Federalist Convention called by Xiong which saw him elevated to the Presidency. However, Zhang also understands the tenuous position of his government. The truce called after the fall of the Accelerated Department has not stopped minor skirmishes between Sichuan's military factions. This has motivated President Zhang to undertake significant efforts to coordinate the civilian and military officials as a more united movement.\n\nIn a move to portray unity, Prime Minister Xiong Kewu has affirmed the President's reforms, declaring them to be beneficial to the stability of [ROOT.GetNameDef]. While some of the minor factions have privately grumbled that Xiong is just using President Zhang to consolidate his control of the military under the pretext of national unity, Xiong and Zhang remain a united front, and they have no choice but to play along."
 sichuan_events.522.a:9 "The President is right to call for military reforms!"
 sichuan_events.522.b:9 "The Premier wrangles the warlords into line."

 sichuan_events.523.t:9 "Premier of the Hour"
 sichuan_events.523.d:9 "While President Zhang has quickly emerged as the face of our Federalist Movement, those who partake in the National Reconstruction Government know that it is Prime Minister Xiong Kewu who holds it all together. A veteran of the Xinhai Revolution, National Protection War, and a slew of internal provincial conflicts, Xiong Kewu emerged as a key member of the Federalist Movement during the Warlord Era. During the Zhili Hegemony, Xiong found himself forced from the pentarchy established by Yang Sen, Liu Xiang, and the Baoding Department Triumvirate.\n\nHowever, after Yang faced a challenge from Liu Xiang's wing of the Accelerated Department, Xiong was able to capitalise on the provincial infighting to once again emerge as Sichuan's pre-eminent warlord. As Prime Minister of the Sichuan Federalist Government, Xiong has integrated his 9-Man Regiment faction with the Grand Republican Alliance, a coalition party composed of various primarily southern parties opposed to the Beiyang order which has operated as the chief Federalist political organisation since 1931.\n\nWhile Xiong has concentrated his efforts on keeping the Federal Government united under himself and Zhang Lan, he has had Dan Maoxin utilised their shared influence in the GRA to keep its internal factions as aligned as possible to the National Reconstruction Government's interests, and has leveraged their political support to keep the other warlords from gaining too much influence in the Zhang Lan Administration."
 sichuan_events.523.a:9 "We're lucky to have Xiong Kewu at the helm!"
 sichuan_events.523.b:9 "Remind us why he's in charge again?"

 sichuan_events.524.t:9 "The Broken Triumvirate"
 sichuan_events.524.d:9 "While Prime Minister Xiong Kewu and President Zhang Lan have taken centre stage of the new National Reconstruction Government, in their shadow remains the ever-resilient Baoding Department. Surviving the decade-long struggle within Sichuan Province during the Warlord Era, the Baoding Department was able to secure an accord with Yang Sen's Accelerated Department during the decade of Zhili Hegemony. Throughout the decade, the Baoding Department under Deng Xihou, Tian Songyao, and Liu Wenhui were able to become one of the major factions within Sichuan's political structure, becoming three of Sichuan's \"Five Giants.\"\n\nHowever, when the League collapsed and Zhili authority retreated into their Northern heartland, Yang Sen found his government toppled, and Baoding entered uncharted waters. Liu Wenhui was able to emerge from the carnage with the most influence intact, while Deng and Tian emerged floundering. Having actively cooperated with Xiong Kewu and Li Jiayu's officers, Liu has found himself no longer in a triumvirate with Deng and Song, but as the principal leader of the Baoding Department.\n\nWithin the National Reconstruction Government, Liu has promoted himself as one of the Federal Government's chief military strategists, advocating for the Federal Government to restructure the military around the lines of Jiang Baili's proposed Militaristic State-People reform. Liu has also formulated his own vision of governance, which he has described as the \"Three Advancement Principles\", and the \"Three Transformation Policies.\" For Liu, the Three Advancement Principles call for cautious advancement, gradual advancement, and rapid advancement, while the Three Transformation Policies call for replacing conquest with transformation, division with assimilation, and indirect control with progressive development."
 sichuan_events.524.a:9 "What utter nonsense is this?"
 sichuan_events.524.b:9 "Nono, he makes a good point."

 sichuan_events.525.t:9 "Rising Tides of the Federalist Movement"
 sichuan_events.525.d:9 "While many assumed that the Federalists could not come back from the loss of Yunnan and Guangdong, President Zhang Lan and Prime Minister Xiong Kewu have proved them all wrong. In a shocking twist of events, the National Reconstruction Government based in Sichuan was able to break the stronghold of the Beiyang Warlords, putting Beijing in the hands of a southern-led government, a feat not even the Xinhai Revolutionaries could achieve.\n\nArriving in Beijing to a jubilant crowd, Xiong Kewu declared to the masses that this would only be the start of the National Reconstruction Government's unification campaign. While the National Reconstruction is undoubtedly the strongest government claiming to represent China, it must see the nation entirely united before it claims true success. As President Zhang Lan organises Beijing's new government, Premier Xiong Kewu prepares the military for China's final struggle."
 sichuan_events.525.a:9 "Our Movement restores order wherever we march!"
 sichuan_events.525.b:9 "We bring freedom to our beloved Republic!"

 sichuan_events.600.t:9 "Victory for National Reconstruction"
 sichuan_events.600.d:9 "Only a few years prior, it seemed that democracy in China was on the cusp of extinction, overrun either by opportunistic reactionaries or revolutionary autocrats. However, today the Federal Government of China stretches from the frigid Northeast to the mountains of Guangxi. Although rightfully recognised as a triumphant victory of both the China Democratic League and the Grand Republican Alliance, the government is both paradoxically at its zenith, as well as overlooking the precipice of a mounting crisis.\n\nWhile none can deny that the Federalist Government controls most of China, victory has whittled away at the unity of Zhang Lan's government. Xiong Kewu's plethora of GRA allies are unlikely to remain content to remain in the shadow of Zhang Lan and the CDL, and the President must work to secure his gains or see the federal government trip at perhaps its most crucial hour."
 sichuan_events.600.a:9 "Unification was secured by the idealistic resolve of President Zhang!"
 sichuan_events.600.b:9 "Xiong Kewu is the sword of victory for our movement!"

 sichuan_events.601.t:9 "Cruel Realities of the Military"
 sichuan_events.601.d:9 "While the Federal military began composed of a coalition of warlord forces, Zhang's governmental reforms and an impressive amount of luck kept the Federal military largely intact during the Chinese Civil War and War of Resistance against Japan. However, with unification finally having been undertaken, the fractious army has finally begun fully breaking down. Although President Zhang Lan has proposed military demobilisation to deal with the bloated military force, he has found difficulty in persuading the military to go along with it. Due to the high prevalence of warlord influence in his government, Zhang Lan has found great difficulty in regulating the Federal military.\n\nPrime Minister Xiong Kewu, keen on exploiting the crisis, has criticised the President for fracturing the hard-fought unity of the Federal Government. With the underlying tensions between the Prime Minister and the President finally boiling over, there have been rumours of a potential coup being formulated by disgruntled military officers, possibly led by Liu Wenhui. Liu for his part has reframed from outright criticising the President, and has taken a more ambivalent stance towards the demobilisation campaign. To outside observers, it has become apparent that the Zhang Lan government and its grand coalition has become untenable."
 sichuan_events.601.a:9 "Xiong is able to strong-arm the President into delaying demobilisation."
 sichuan_events.601.b:9 "President Zhang stands firm against the Prime Minister."

 sichuan_events.602.t:9 "Crippling Economic Downturns"
 sichuan_events.602.d:9 "While China once boasted one of the world's largest economies, the Century of Humiliation has relegated our crippled nation to one of the most undeveloped economies in the world. While coastal regions saw modest growth during the Zhili Hegemony, the agrarian hinterland remained in a backwards state. Whatever economic reform undertaken by the various provincial warlords have seen what little progress existed destroyed by the near-constant state of warfare China found itself in following the collapse of the League in 1936, and the War of Resistance against the Empire of Japan caused the Chinese economy to enter into a state of hyperinflation. With paper money quickly becoming worthless, people have begun to use a crude system of bartering, until the government is able to stem the developing economic crisis."
 sichuan_events.602.a:9 "Premier Xiong cracks down on criminal gangs for hoarding resources."
 sichuan_events.602.b:9 "President Zhang introduces the public distribution of commodities."

 sichuan_events.603.t:9 "National Reconstruction, Fraying At Its Seams"
 sichuan_events.603.d:9 "The Sichuan Federalist Government was remarkable for its level of success in unifying China, despite the mutual hostility of the various factions within the Zhang Lan Administration. The coming elections announced by the Federal Government have not helped in mending the fraying government. As election campaigning intensifies, partisanship has only become more rife within Zhang Lan's administration.\n\nThe President, to the surprise of many, has declared his intent to run for re-election. This move was met with a mixed reaction within China Democratic League, with many prominent members of the CDL criticising the move. However, unable to agree on any other suitable candidate, the party has largely fallen behind Zhang's Presidential campaign.\n\nMeanwhile within the Grand Republican Alliance's camp, Premier Xiong has largely pulled out of active governance, focusing on the electoral campaign. With Xiong still refusing to run as President, the GRA campaign has focused on making Recognising that a Presidential run under his name may be marred by perceptions of it being a blatant power grab, Xiong has pushed his right-hand Dan Maoxin to be the GRA Presidential candidate.\n\nIn Northern China, Liu Wenhui has found a surprising amount of supporters, especially amongst Ex-Beiyang officers who see him as a symbol of stable governance. However, Liu Wenhui has thus far refused to overtly run for President, instead hoping to be made Minister of War of the electoral victor, whoever that ends up being."
 sichuan_events.603.a:9 "This election solves nothing!"
 sichuan_events.603.b:0 "Que le meilleur gagne."

 sichuan_events.604.t:9 "National Reconstruction Falters"
 sichuan_events.604.d:9 "With relations between President Zhang Lan and Prime Minister Xiong Kewu at an alltime low, the National Reconstruction Government finds itself in a uniquely weak position. With China once again engulfed in another political crisis, perhaps it falls to [ROOT.GetLeader] to pick up the pieces and stake his claim on the Republic, and save it from this motley bunch of squabbling fools\n\n[ROOT.GetLeader] understands the risk in revolting, but he also understands that there may never be a better opportunity. However, [ROOT.GetLeader] also knows that challenging the Federal Government may be regarded by the people of China as nothing more than a selfish warlord attempting to once again plunge the nation into chaos, and result in him being remembered as one of the nation's greatest villains for ten thousand years."
 sichuan_events.604.a:9 "[ROOT.GetLeader] is the only man suited to save the Republic!"
 sichuan_events.604.b:9 "This is nothing to be gained from this."
 sichuan_events.604.c:9 "This is a time of healing, not war."

 sichuan_events.605.t:9 "[FROM.GetLeader] Strikes Out!"
 sichuan_events.605.d:9 "With the schism between Xiong Kewu's Grand Republican Alliance and Zhang Lan's China Democratic League growing larger by the day, the disintegrating unity of the National Reconstruction Government has left ambitious warlords and governors with a small window of opportunity to strike.\n\nIndeed, it seems that [FROM.GetLeader] in particular has seized upon the opportunity, declaring President Zhang Lan and Premier Xong Kewu's infighting to be plaguing the Republican government, and has declared himself as the head of a provisional government that will end infighting in China."
 sichuan_events.605.a:9 "What does he think he's doing!?"
 sichuan_events.605.b:9 "So much for Democrat Unity."

 sichuan_events.610.t:9 "Retreat of the Iron-Footed General"
 sichuan_events.610.d:9 "After a long period of increasing tensions in the National Reconstruction Government, Prime Minister Xiong has formally declared his exit from the Zhang Lan Administration. Following this, a slew of Grand Republican Alliance-aligned officials also tendered their resignations. The mass exit has left a substantial power vacuum within the government, with many in the China Democratic League attempting to fill in the vacant positions. Perhaps at the centre of the most intrigue in the Zhang Lan Administration is the Premiership.\n\nTacitly understood that the succeeding Prime Minister would likely be retained by Zhang after the election, many high ranking members of the CDL have attempted to put their own names forward as potential candidates. Among them, Zhang Junmai, Huang Yanpei, Luo Longji, and Tang Hualong were the most popular choices. However, in a surprising and controversial move, Zhang Lan has instead chosen Xian Ying, a fellow Sichuan native to be his PM. A longtime associate and friend of the President, Xian Ying's ascension has been interpreted by many as a sign of further consolidation of the CDL under its Sichuanese members."
 sichuan_events.610.a:9 "Welcome Premier Xian!"
 sichuan_events.610.b:9 "Not very Democratic of a Democratic League."
 sichuan_events.610.c:9 "Petty fools on both sides."

 sichuan_events.611.t:9 "Peering Under the Veil"
 sichuan_events.611.d:9 "The China Democratic League, though only formed shortly after the National Reconstruction Government's capture of Beijing, found its origins in the Federation of Chinese Democratic Parties. The FDCP, which was formed by various liberal, democratic, and progressive elements following Zhili victory against the Fengtian Clique, was organised to form a democratic political opposition to the Zhili Clique. The FDCP fractured following the 1932 League Uprising, when Cao Kun cancelled the 1933 elections. Many of the parties and societies which left the FDCP ended up in Southern China, and coalesced around the already-established Federalist Movement. Though composed of various conservative, liberal, and socialist elements, the CDL has found itself drifting to the left under Zhang Lan's leadership. Despite this, the CDL has largely remained intact thus far, due to Zhang Lan's inscrutable commitment to true democracy, and his steadfast opposition to all forms of authoritarianism. Zhang Lan's chairmanship has seen him champion the autonomy of parties partaking in the league, while affirming its goals of achieving genuine democracy."
 sichuan_events.611.a:9 "The CDL welcomes all who dream of a Free China!"
 sichuan_events.611.b:9 "Little more than a collection of dreamers."

 sichuan_events.612.t:9 "The Role of Liangism In the New China"
 sichuan_events.612.d:9 "During Emperor Guangxu's ambitious Hundred Days' Reform, above all other reformists stood Kang Youwei and Liang Qichao. Championing the ideas of a modern constitutional monarchy, Kang and Liang were forced to flee China when Empress Dowager Cixi alongside Yuan Shikai confined the Emperor to house arrest.\n\nWhile Kang remained a fervent royalist for the rest of his life, Liang came to the realisation that China's future lay with a republic, and espoused the German Bismarckian ideology of state socialism. During the Republic's history, Liang and his disciples emerged as some of the most influential thinkers, contesting Sun Yat-sen's more revolutionary brand of politics.\n\nLiang's political height came during the Anhui Clique's rule, where he and the Research Clique helped formulate the Anfu Party State's developmentalist policies and structure, before he fell out with Premier Duan Qirui. In the 20s, Liang drifted left, briefly becoming fascinated with reformist strands of socialism. One of Liang's final political moves was to establish the Chinese Constitutionalist Party, which was helmed by Xu Qin following his death.\n\nWhile the CCP tentatively cooperated with the Zhili Clique until their reorganisation into the DCP, Liang's disciple Zhang Junmai established the Democratic Socialist Party in Southern China in staunch opposition to Beijing. Although not directly politically descended from Liang, the Young China Party has claimed him as their spiritual leader as well. Although regarded as a divisive figure, few will shun his achievements to China's political development."
 sichuan_events.612.a:9 "Liang's words shall continue to guide China into the future!"
 sichuan_events.612.b:9 "Liangism has run its course."

 sichuan_events.613.t:9 "Zhang Junmai Contests Zhang Lan"
 sichuan_events.613.d:9 "Although Zhang Lan's Presidential campaign has been accepted by most within the China Democratic League at this point, there remain those who refuse to support him. Among them stands Zhang Junmai, leader of the Democratic Socialist Party. Although both men claim to follow strands of socialism, many have noted Zhang Junmai's more conservative stance and his assertive personality.\n\nAn egotistical man unsuited to working with others, Zhang Junmai has greatly resented the dominance of Sichuanese intellectuals within the League, regarding them as bit players who have only risen this far due to coincidence. Calling forth his party allies, as well as the other Liangist parties in the Democratic Constitutionalist Party and Young China Party, Zhang has declared his own Presidential Campaign.\n\nPulling from the same base, Zhang Junmai has attempted to sap the CDL support base away from Zhang Lan and the CDL, to the President's frustration. The infighting between the CDL and the Liangists has greatly crippled the CDL's ability to function. Capitalising upon this, Dan, Xiong and the Grand Republican Alliance have captured the initiative and now stand poised to dominate the electoral process, with many fearing that the GRA may go insofar as to rig the election itself, especially amongst Li Jiayu's Officer Department."
 sichuan_events.613.a:9 "Zhang Junmai is the gift that keeps on giving."
 sichuan_events.613.b:9 "Zhang Junmai with his pride and his ego!"

 sichuan_events.614.t:9 "Expressing China's Safeguard"
 sichuan_events.614.d:9 "With the China Democratic League in the midst of a civil war with Zhang Lan and Zhang Junmai fighting over leadership and the Grand Republican Alliance poised to win a blowout victory and rumours abound about their ambitions to end the fragile democracy in place, Liu Wenhui has asserted his prerogative as the largest and most powerful independent warlord within the National Reconstruction Government.\n\nLiu has called on the Grand Republican Alliance to end their pretensions of eroding federal democracy and the China Democratic League to keep its infighting from causing hyper partisanship. Liu has ominously warned that should this not occur, then he will force their hand to protect democratic institutions and the interests of the Chinese people. This has led to the public reacting worrisomely to the potential of a Liu Wenhui coup, while officials in government fear the sorts of careerists and opportunists who may ride Liu Wenhui's prospective coup to the top of Chinese government."
 sichuan_events.614.a:9 "Zhang Lan intensifies his campaign against Zhang Junmai."
 sichuan_events.614.b:9 "Xiong Kewu throws Liu Wenhui's letter in the trash."

 sichuan_events.620.t:9 "Last Light of Chinese Democracy"
 sichuan_events.620.d:9 "For whatever reasons, be they that the Republic became inflamed with the hyper partisanship wrought by CDL infighting or that the Grand Republican Alliance overtly plotted to bring down Chinese democracy before it had a chance to live, it seems that neither the CDL nor the GRA will find themselves victorious.\n\nIn the past few hours, soldiers from the Baoding Department and other warlord armies seized strategic locations around the country and local polling stations. Meanwhile Liu Wenhui personally oversaw the seizure of President Zhang, the Cabinet, Xiong Kewu, and Dan Maoxin. In a nationwide announcement, Liu declared the overturning of the elections.\n\nLiu also formally announced his own bid for election in the interim, knowing that he will essentially run uncontested with all of his viable opponents under house arrest. Although a blatant power grab, few seem actually willing to oppose him, with many either fearing a new font of radicalism without Liu's intervention or find themselves too apathetic to care. Already, former Zhili officials have come out of semi-retirement to support Liu's bid, and it seems that the destroyed Beiyang order has re-asserted itself once more."
 sichuan_events.620.a:9 "Pollice Compresso Favor Iudicabatur."

 sichuan_events.621.t:9 "Hammer Striking the Anvil"
 sichuan_events.621.d:9 "For whatever reasons, be they that the Republic became inflamed with the passions of hyperpartisan squabbling, or that the Republic found itself engulfed in the waves of apathy, it seems that Chinese experiment with democracy has come to a sudden halt. In the past few hours, soldiers from the Baoding Department and other warlord armies seized strategic locations around the country and major governmental buildings in the capital. Minister of War Liu Wenhui, chief architect of this coup, personally oversaw the seizure of the President, his Cabinet, and the leading opposition.\n\nVery few figures have openly opposed Liu's coup, due to his careful politicking in the background and in his capacity with the cabinet. Managing to wrangle consensus with a few dissenters quickly shut down by group pressure, Liu has been swiftly sworn in as President. Surprisingly popular with the people, President Liu has managed to wrangle his own political machine as a form of \"Heavy-Handed democracy.\" Calling upon support from the gentry, peasants, military, Liu has quickly garnered a reputation as a man of the people who acted decisively to save the Republic."
 sichuan_events.621.a:9 "Thus, Liu represents the voice of the people."

 sichuan_events.630.t:9 "The Old Dispensation"
 sichuan_events.630.d:9 "Though he has always aimed to match the actions of the idealists around him, Liu Wenhui has more often than not found himself acting out of pragmatism and opportunism than he would like. Opportunism has always been a problem for China in Liu's eyes, and even as a new government is swept in, like so many before it, he cannot help but feel a slight disappointment. Did Yuan Shikai not try to seize power out of opportunism? Did the actions of scheming warlords not emerge from that same very place? Even in his own ranks, did his army not shrink and swell based on Liu's own fortunes?\n\nAs the Civil Governance and Progress Society rolls out its attempts at reform, Liu has watched helplessly as his colleagues each worked to stymie his more progressive policies, despite his greatest efforts. Back in Chengdu, thousands of miles away from the capital, reports and petitions have made their way onto Liu's desk, detailing Deng's speeches blatantly slamming the inefficiency of democracy, the staffing of old despotic lackeys into provincial posts and, of course, the nefarious machinations of Liu Wencai.\n\nNevertheless, Liu has worked tirelessly to address the concerns of his many critics and soothe tensions with an opposition frequently harassed by Liu's cronies, who utilise their new statuses to act with impunity and stifle the fledgling democratic apparatus. But perhaps this is merely a phenomenon seen in every administration's early days, all of which will settle like dust after the spring rain. What remains important is to observe the path ahead, to strive amidst hardship, to set ambitious goals and above all, to work diligently in all things. Liu may not be a perfect man, nor even an idealist like so many in the federalist movement, but his conviction remains that of a patriot, someone who keeps with the spirit of the November Riots and of China. Though China may never free itself of societal expediency, and those who act in self-interest will always plot in the shadows, pessimism will never be a solution."
 sichuan_events.630.a:9 "A nation needs builders, not merely critics."

 sichuan_events.631.t:9 "Democracy Eternally Remembered"
 sichuan_events.631.d:9 "The road towards federalism from Sichuan has certainly not been an easy one, constantly harassed and betrayed in the seemingly endless provincial struggle as local autocrats regularly outnumbered them. Frequently forced from their home province, Xiong and his men would only survive through the kindness of their republican brethren, though even that wasn't without its own disagreements. But look at how far they had come, the last flickering flame of a federalist dream that had not been stamped out, despite the time.\n\nNow the torch has been passed to Dan Maoxin, a new face on the political stage but a veteran of the republican struggle nonetheless, having been comrades with Xiong Kewu since the late 1910s. Owing to his legacy as a proponent for civil discussion and non-partisan unity, his dealings with independent republicans, the Political Science Clique and moderate members of the opposition have all earned him great praise as the \"man of letters\" China has so desperately needed after decades of despotic or fragmented rule. However, China is still new to this system, and whether Dan and his cabinet can stave off the excesses of leftist radicals, conservative subversives and a collapse of the coalition by its own doing, is still unknown. Democracy, both on a local and national scale, is yet to be fully realised across the distant frontiers, as the local strongmen that remain try to consolidate control and those who favour immediate action abstain from or act against the system.\n\nOf course, the current methods still show promise, and the federalist framework may be the way China rules itself for centuries to come, lest it simply be as fleeting as China's other attempts at democracy or even democratic reform. Compromise is hard to maintain and coalitions will inevitably shift, but it's the disagreements that make such a system so salient, coming part and parcel with such an open marketplace of ideas and opinions after all."
 sichuan_events.631.a:9 "Our ideals are something we must continue to struggle for."

 sichuan_events.632.t:9 "Benevolence and Righteousness"
 sichuan_events.632.d:9 "Ever since the ailing days of the Qing and the fragmented republic that followed, many in the West have deemed China a backward nation that had been lost to the clutches of infighting and despotism. Certainly, in some respects, it has rung true, no place more than in Sichuan, itself torn apart by local warlords for decades. Through such strife, Zhang Lan has witnessed it all, the emaciated peasants crushed under taxes, the few businessmen leaving the province for more prosperous opportunities in the East and, of course, the various military men who fought each other back and forth across the Red Basin.\n\nHaving navigated the political landscape of China and personally led the modern federalist movement to national prominence, Zhang has realised the need not only for Western ideas; that of democracy for all, freedom of thought and intellectual independence, but also the need for virtues championed by Chinese philosophers many millennia ago. First is the idea of benevolence, which Zhang believed many of the republic's previous leaders lacked, despite being cunning, smart and courageous, they neither won the hearts of the people nor worked in the interest of the masses. But of course, benevolence alone has often been misguided in China, the stumbling bureaucracy of Beiyang, the revolutionary zealotry of the KMT and the populism of warlords alike all claimed to be for the grandiose goal of National Salvation, but failed to act steadily, justly and fairly enough to win the people over. The Chinese Democratic League, however, is the culmination of both these ideas, standing on the side of the nation, striving for unity, both saving the country and building it anew as it marches on into the new century.\n\nOf course, even as the guns fall silent across China and the people ready themselves for the fruits of democracy to come, Zhang and his colleagues remain ever vigilant of the various forces that seek to rip away the agency of the masses. For Zhang, this enthusiasm must continue to be utilised, harnessed and nurtured from the masses, because what is reform, if not a steady revolution of its own?"
 sichuan_events.632.a:9 "We shall persevere unrelentingly! We shall never yield!"

