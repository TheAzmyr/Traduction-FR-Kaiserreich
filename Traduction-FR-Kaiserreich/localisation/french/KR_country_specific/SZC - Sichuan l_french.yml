 ###Federalist Parties
 #统一建国同志会
 SZC_CDL_ncra:9 "CDL-NCRA"
 SZC_CDL_ncra_long:9 "$SZC_CDL_ncra_long_tt$\n§L$GXC_CDL_intro$\n\nA growing political force attached to a titan of Sichuanese politics, the New Century Research Association, founded by leftist Zhou Taixuan and now headed by Zhang Lan, has been a rallying point for all progressives, new federalists and socialists alike. Coalescing informally from Zhang Lan's closest associates in his governing of Nanchong county in the early 1920s and his leadership in the Sichuan Rural Construction Association in 1927, the NCRA is the latest rendition of Zhang's political coalition as China's reunification draws near.\n\nBased on the Provisional Autonomy Charter of Nanchong County and Zhang's early years cooperating with republicans of all persuasions, the NCRA's policies centre around one of industrial autonomy and the reorientation of education to attain it, though many remain wary of the increasing leftist tilt of Zhang's new political apparatus.§!\n"
 SZC_CDL_ncra_long_tt:9 "China Democratic League - New Century Research Association (Zhongguo Minzhu Tongmeng Xīn shiji xuehui)"

 #聯省自治籌備處
 SZC_Provincial_Federal_Autonomy_party:9 "PFAPO"
 SZC_Provincial_Federal_Autonomy_party_long:9 "$SZC_Provincial_Federal_Autonomy_party_long_tt$\n§LHaving been confined to Hunan-administered Guizhou for nearly a decade, Xiong Kewu and his Nine-Man Regiment have been handed a mandate once more, not only on the battlefield but by the people of Sichuan who yearn for change.\n\nConsolidating and organising for more formal governance, Xiong has formed the Provincial Federal Autonomy Preparatory Office to begin addressing the province's concerns and complaints after the recent cessation and stabilisation of by far the most fractured province in China. The PFAPO has been effective thus far in inducting new intellect into its ranks and its members have been active in communicating the goals of federalism to the masses. In terms of administrative style, though, Xiong and his men have also taken partially from what they have observed from Zhao Hengti's Hunanese Assembly during their short stints there in both 1924 and again in 1928, ingratiating themselves with the local conservative gentry and business interests while simultaneously being careful not to alienate the farmers and workers that make up most of Sichuan.\n\nRegardless, the PFAPO remains vigilant against Sichuan's main threats of banditry, resource scarcity and the persistent scheming of petty warlords, which are all frequent sources of social discontent that threaten to tarnish Xiong's standing with the public.§!\n"
 SZC_Provincial_Federal_Autonomy_party_long_tt:9 "Provincial Federal Autonomy Preparation Office (Liansheng Zizhi Choubei Chu)"

 #公益协进社
 SZC_Public_Welfare_Society:0 "PWS"
 SZC_Public_Welfare_Society_long:9 "$SZC_Public_Welfare_Society_long_tt$\n§LBased around Dayi County, the Public Welfare Society, headed by Liu Wenhui's brother Liu Wencai, has become quite a controversial institution. Ostensibly formed as a philanthropist and charity organisation, the PWS has instead become infamous across Sichuan as a front for the vast provincial patronage networks, brotherhood secret societies, various bandit leaders and scheming rural landlords. Liu Wencai himself has become notorious as the main perpetrator of some of the society's worst excesses, not only being a ruthless landlord, but also extorting and taxing civilians for everything from prostitution to owning farming implements.\n\nCivil authorities across Sichuan, particularly those on the frontier, have found themselves frequently strong-armed by members of the PWS and the militia attached to the organ. Local courts and taxation offices have been exploited purely for the means of enriching Liu Wencai and his cronies. Liu's connections with the remnants of the provincial Chamber of Commerce have also worsened the influence of the PWS, with the few merchants who used their wits and financial resources to reach secret deals with local warlords now also falling under Liu Wencai's authority.\n\nLiu Wenhui's attempts to keep his brother in check up to this point have been ineffective, with the PWS and its connections in the Pao-Ge - the Sichuanese Gelaohui still eclipsing formal administrative posts in controlling economic and neighbourhood activity.§!\n"
 SZC_Public_Welfare_Society_long_tt:9 "Public Welfare Society (Gongyi Xie Jin She)"

 #自治联合会
 SZC_gra_ufaa:9 "GRA-UFAA"
 SZC_gra_ufaa_long:9 "$SZC_gra_ufaa_long_tt$\n§L$GXC_GRA_intro$\n\nWith roots from the early movements and societies of the 20s and 30s whereby various Sichuanese intellectuals experimented with Federal Autonomy, the United Federal Autonomy Association is the natural successor to such constitutionalist groups. Like many of its extra-provincial electoral allies in the Grand Republican Alliance, the UFAA champions the drafting of provincial constitutions, reorganising civil administration and a broad demobilisation of the national army upon the conclusion of most of the fighting that had plagued China.\n\nHeaded by Xiong's long-time ally following the Long-gowned General's step back from electoral politics, Dan Maoxin has continued to promote the Federalist cause, with the UFAA differing from their opponents by being more willing to compromise and enter into alliances with other republican factions like Beiyang Independents or remnants of the Political Science Clique. Despite slight differences with more fervently progressive elements in the Chinese Democratic League, dialogue between these two main blocs has remained civil and agreeable owing to the members of both having been united in the struggle against despotism in Sichuanese Federalism's earliest days.§!\n"
 SZC_gra_ufaa_long_tt:9 "Grand Republican Alliance - United Federal Autonomy Association (Gonghe Datongmeng Zizhi Lianhe Hui)"

 #民治竞进社
 SZC_gra_cgps:9 "GRA-CGPS"
 SZC_gra_cgps_long:9 "$SZC_gra_cgps_long_tt$\n§L$GXC_GRA_intro$\n\nWith the integration of many key figures from the Sichuanese Baoding Department and other figures whom many idealists of the Federalist movement would consider merely opportunists, those who sought to consolidate their positions in this new government have rallied around the seasoned general Liu Wenhui and his Civil Governance and Progress Society. Composed of Liu's militarist colleagues like Deng Xihou and Tian Songyao as well as the general's comrades from his own family and patronage networks like the infamous landlord Liu Wencai, these men are all ostensibly members for the goals of self-preservation and have little to no interest in the principles of a genuine democracy.\n\nAs the head of the CGPS, Liu, to the surprise of many of his detractors, has aimed to promote policies of fresh administration and new educational methods, but has found his efforts constantly subverted and co-opted by many of his nominal allies. Deng, in particular, has been increasingly vocal about his own vision for China's modernisation, espousing populist rhetoric and the importance of decisive action over the trappings of democratic discussion.§!\n"
 SZC_gra_cgps_long_tt:9 "Grand Republican Alliance - Civil Governance and Progress Society (Gonghe Datongmeng Minzhi Jingjinshe)"

 ###Zhili Exile Parties
 SZC_Zhili_Clique_Civilian_party: "Clique du Zhili"
 SZC_Zhili_Clique_Civilian_party_long:9 "$SZC_Zhili_Clique_Civilian_party_long_tt$\n§LLa Clique du Zhili trouve son origine dans l'ascension titanesque de Feng Guozhang. Elle se regroupe autour de lui et de sa présidence, où il prône l'unification par la négociation avec le Sud, par opposition à l'unification par la soumission prônée par le Premier ministre Duan Qirui. Après la mort de Feng en 1919, la clique de Zhili est divisée entre trois seigneurs de la guerre : Cao Kun, Wu Peifu et Wang Chengbin. Engagée dans des rivalités avec les cliques de Fengtian et d'Anhui, la clique de Zhili régnera en maître en 1922.\n\nDominant la République de Beiyang pendant des années, les Zhili connaîtront une chute vertigineuse après une guerre entre Qi Xieyuan et Lu Yongxiang qui se transformera en la deuxième guerre de ZhiFeng, au cours de laquelle Feng Yuxiang, membre des Zhili à l'époque, trahira la clique et lancera le coup d'État de Beijing en 1924, éjectant le président Cao et Wu Peifu. Bien qu'ils aient brièvement repris le pouvoir pendant un interrègne, il semblerait que les Zhili aient été éjectés des plaines centrales. Sans intervenir directement d'un côté ou de l'autre dans l'effondrement de la Ligue, les Zhili s'exposent à un coup d'État de la Cour royale détestée. Le chef principal et le chef secondaire de la clique des Zhili étant morts, c'est au chef tertiaire, le maréchal Wang Chengbin, qu'il incombera de battre en retraite dans la province du Sichuan.\n\nEn négociant un accord avec Yang Sen, le reste de la clique Zhili a vu son réseau de mécènes sévèrement réduit, et beaucoup sont morts dans les combats des plaines centrales. Désormais réuni autour du diplomate Yan Huiqing, cet homme intelligent et curieux s'est révélé être un point de ralliement capable d'offrir à la bureaucratie civile une alternative viable à la domination des militaristes de Wang. Unis, les civils espèrent voir un Beiyang réformé, afin d'éviter qu'une telle calamité ne se reproduise.§!\n"
 SZC_Zhili_Clique_Civilian_party_long_tt: "Clique du Zhili (Aile Civile) (Beijing Zhixi (Wenguan Pai))"
 SZC_Zhili_Clique_Military_party: "Clique du Zhili"
 SZC_Zhili_Clique_Military_party_long:9 "$SZC_Zhili_Clique_Military_party_long_tt$\n§LLa Clique du Zhili trouve son origine dans l'ascension titanesque de Feng Guozhang. Elle se regroupe autour de lui et de sa présidence, où il prône l'unification par la négociation avec le Sud, par opposition à l'unification par la soumission prônée par le Premier ministre Duan Qirui. Après la mort de Feng en 1919, la clique de Zhili est divisée entre trois seigneurs de la guerre : Cao Kun, Wu Peifu et Wang Chengbin. Engagée dans des rivalités avec les cliques de Fengtian et d'Anhui, la clique de Zhili régnera en maître en 1922.\n\nDominant la République de Beiyang pendant des années, les Zhili connaîtront une chute vertigineuse après une guerre entre Qi Xieyuan et Lu Yongxiang qui se transformera en la deuxième guerre de ZhiFeng, au cours de laquelle Feng Yuxiang, membre des Zhili à l'époque, trahira la clique et lancera le coup d'État de Beijing en 1924, éjectant le président Cao et Wu Peifu. Bien qu'ils aient brièvement repris le pouvoir pendant un interrègne, il semblerait que les Zhili aient été éjectés des plaines centrales. Sans intervenir directement d'un côté ou de l'autre dans l'effondrement de la Ligue, les Zhili s'exposent à un coup d'État de la Cour royale détestée. Le chef principal et le chef secondaire de la clique des Zhili étant morts, c'est au chef tertiaire, le maréchal Wang Chengbin, qu'il incombera de battre en retraite dans la province du Sichuan.\n\nEn négociant un accord avec Yang Sen, le reste de la clique Zhili a vu son réseau de mécènes sévèrement réduit, et beaucoup sont morts dans les combats des plaines centrales. Désormais regroupée autour du maréchal Wang, la colonne vertébrale militaire de la clique de Zhili est prête à reprendre les terres qui lui reviennent de droit et à restaurer la primauté de la République de Beiyang.§!\n"
 SZC_Zhili_Clique_Military_party_long_tt: "Clique du Zhili (Aile Militaire) (Beijing Zhixi (Junren Pai))"

### Ideas ###
 SZC_baoding_influence: "Influence de Baoding"
 SZC_baoding_influence_desc:9 "Le département de Baoding gère une quantité importante de travail au sein du gouvernement et l'influence qu'il détient diminue considérablement notre légitimité. Malgré cela, leurs efforts supplémentaires dans nos rangs nous aident à faire en sorte que le baril de poudre du Sichuan n'explose pas."

 SZC_internal_divisions: "Divisions internes"
 SZC_internal_divisions_desc:9 "La dernière décennie a vu une légère diminution des divisions internes de la Clique du Sichuan, mais le problème persiste toujours. L'influent département de Baoding, le puissant corps industriel et le département des officiers du sud ont tous préparé le terrain pour que l'effondrement de la province soit imminent au léger renversement de pouvoir"

 SZC_looming_agricultural_crisis: "Crise Agricole Imminente"
 SZC_looming_agricultural_crisis_desc:0 "La production d'opium est devenue extrêmement répandue dans le Sichuan, étant l'une des rares cultures rentables en raison de l'isolement économique de la province. En conséquence, la production de céréales et de riz dans la province a été réduite à un niveau critique, une situation aggravée par l'instabilité et l'incompétence de la gouvernance des trois dernières décennies. Le Sichuan est au bord d'une famine à grande échelle, et une catastrophe naturelle s'est produite"

