 SZC_Zhili_Clique_Civilian_party: "Clique du Zhili"
 SZC_Zhili_Clique_Civilian_party_long:9 "$SZC_Zhili_Clique_Civilian_party_long_tt$\n§LLa Clique du Zhili trouve son origine dans l'ascension titanesque de Feng Guozhang. Elle se regroupe autour de lui et de sa présidence, où il prône l'unification par la négociation avec le Sud, par opposition à l'unification par la soumission prônée par le Premier ministre Duan Qirui. Après la mort de Feng en 1919, la clique de Zhili est divisée entre trois seigneurs de la guerre : Cao Kun, Wu Peifu et Wang Chengbin. Engagée dans des rivalités avec les cliques de Fengtian et d'Anhui, la clique de Zhili régnera en maître en 1922.\n\nDominant la République de Beiyang pendant des années, les Zhili connaîtront une chute vertigineuse après une guerre entre Qi Xieyuan et Lu Yongxiang qui se transformera en la deuxième guerre de ZhiFeng, au cours de laquelle Feng Yuxiang, membre des Zhili à l'époque, trahira la clique et lancera le coup d'État de Beijing en 1924, éjectant le président Cao et Wu Peifu. Bien qu'ils aient brièvement repris le pouvoir pendant un interrègne, il semblerait que les Zhili aient été éjectés des plaines centrales. Sans intervenir directement d'un côté ou de l'autre dans l'effondrement de la Ligue, les Zhili s'exposent à un coup d'État de la Cour royale détestée. Le chef principal et le chef secondaire de la clique des Zhili étant morts, c'est au chef tertiaire, le maréchal Wang Chengbin, qu'il incombera de battre en retraite dans la province du Sichuan.\n\nEn négociant un accord avec Yang Sen, le reste de la clique Zhili a vu son réseau de mécènes sévèrement réduit, et beaucoup sont morts dans les combats des plaines centrales. Désormais réuni autour du diplomate Yan Huiqing, cet homme intelligent et curieux s'est révélé être un point de ralliement capable d'offrir à la bureaucratie civile une alternative viable à la domination des militaristes de Wang. Unis, les civils espèrent voir un Beiyang réformé, afin d'éviter qu'une telle calamité ne se reproduise.§!\n"
 SZC_Zhili_Clique_Civilian_party_long_tt: "Clique du Zhili (Aile Civile) (Beijing Zhixi (Wenguan Pai))"
