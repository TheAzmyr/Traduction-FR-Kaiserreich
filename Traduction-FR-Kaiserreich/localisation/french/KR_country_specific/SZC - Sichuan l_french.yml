### Decisions ###
 Sichuan_Famine_decisions: "Aides pour lutter contre la famine"
 Sichuan_Famine_decisions_desc: "La famine qui a ravagé le Sichuan en 1925 a laissé une profonde cicatrice sur notre peuple. Bien que nous ayons fait tout notre possible pour éviter qu'elle ne se reproduise, l'effondrement de la Ligue, la sécheresse persistante et les troubles généralisés ont fait de nos pires craintes une réalité. Nous devons maintenant faire tout notre possible pour combattre cette famine.\n\n§1La famine prendra fin lorsque son modificateur §Y$MODIFIER_GLOBAL_MONTHLY_POPULATION$§! atteindra §!§Y0%§ ! (actuellement [?SZC_famine_monthly_population|=%+0]).\n\nLes ressources de secours actuelles : £convoy_texticon [?SZC_famine_PP|H0]"
 SZC_International_Famine_Relief: "Aide internationale pour lutter contre la famine"
 SZC_International_Famine_Relief_desc: "La Chine a beaucoup souffert ces dernières années, et nous ne pouvons pas faire grand-chose pour nous sauver nous mêmes. Dans certaines régions de l'étranger, qui n'ont pas été dévastés par la guerre ou la famine, il y a plus qu'assez de céréales pour tout le monde. Nous devrions faire appel à eux pour qu'ils nous aident en ces temps difficiles."

 SZC_Service_For_Food: "Du travail contre de la nourriture"
 SZC_Service_For_Food_desc: "Chaque homme valide qui peut servir doit faire sa part pour surmonter le désastre! Dès lors, nous offrirons aux civils des rations accrues en échange d'un temps de service militaire, et demanderons à ces soldats d'aider à la distribution de nourriture aux masses."
 SZC_Labour_Relief: "Aide par le Travail"
 SZC_Labour_Relief_desc: "Il n'y a pas assez de nourriture pour tout le monde, donc ceux qui le peuvent doivent travailler pour gagner leurs rations. Nous mettrons en place un programme où les chômeurs et les personnes valides seront enrôlés comme ouvriers et payés en rations pour construire les infrastructures et les installations dont nous avons besoin pour mieux lutter contre la famine."
 SZC_Allocate_More_Government_Funds: "Allouer plus de fonds gouvernementaux"
 SZC_Allocate_More_Government_Funds_desc: "Afin de lutter contre la famine, nous devrons investir davantage de ressources du gouvernement. Cela se fera toutefois au détriment d'autres projets de l'État."
 SZC_Increase_Relief_Efforts: "Accroitre les efforts de secours"
 SZC_Increase_Relief_Efforts_desc: "Il est clair que davantage doit être fait pour distribuer la nourriture dans les campagnes. Les dirigeants locaux des zones rurales du Sichuan seront chargés de mettre en place des programmes de distribution de riz à leurs communautés."
 SZC_Food_Banks: "Banques Alimentaires"
 SZC_Food_Banks_desc: "Le gouvernement travaillera avec les agriculteurs et les temples bouddhistes pour apporter de la nourriture aux habitants du Sichuan, nous aidant ainsi à mieux toucher tous les niveaux de la société, et diffuser notre aide pour lutter contre cette catastrophe."
 SZC_Subsidise_Food_Production: "Subventionner la production alimentaire"
 SZC_Subsidise_Food_Production_desc: "Le Sichuan compte de nombreux agriculteurs, mais comme la plupart d'entre eux ne gagnent pas assez pour compter sur autre chose que la météo et des méthodes désuètes, le spectre d'une nouvelle famine plane à chaque sécheresse. En intervenant avec l'argent de ses propres caisses, l'État peut aider les agriculteurs à lutter contre le gaspillage et à augmenter leur productivité."
 SZC_Enact_Price_Controls: "Mettre en place des contrôles sur les prix"
 SZC_Enact_Price_Controls_desc: "Lorsque la famine a éclaté, de nombreux marchands ont commencé à accumuler des céréales et du riz tout en facturant des frais exorbitants pour ces marchandises. L'État, soutenu par l'armée si besoin est, s'assurera que personne ne profite de la misère de notre peuple en contrôlant les prix."
 SZC_Child_Protection_Programme: "Programmation de protection de l'enfance"

 SZC_Fading_Famine:0 "Famine qui s'Estompe"
 SZC_Fading_Famine_desc: "Avec la fin de la sécheresse, notre agriculture a commencé à se rétablir lentement. Au cours des prochains mois, la famine catastrophique s'estompera enfin dans le passé... en ne laissant que ses cicatrices derrière elle."

