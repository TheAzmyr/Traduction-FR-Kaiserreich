 Sichuan_Zhili_decisions: "Derniers des Zhili"
 Sichuan_Zhili_decisions_desc: "Les restes des Zhili, sous les auspices du §PMaréchal Wang Chengbin§! ont réussi à récupérer leurs forces dans [SZC.Capital.GetCapitalVictoryPointName]. Bien que brutalement battues, perdant de nombreux hommes de valeur en cours de route, les forces restantes de Zhili rejoignent nos armées natives du Sichuan en tant que force épuisée. Le bon côté des choses, c'est que tout n'est pas perdu. Avec des vétérans des guerres de ZhiFeng et une expérience intense de la lutte contre les armées mandchoues dans leur retrait, les hommes sont compétents, robustes et tout à fait capables. Nous devrions chercher à intégrer et à réformer les forces zhili, afin de pouvoir reprendre le chemin de la guerre contre les royalistes et tous ceux qui osent se mettre en travers de notre chemin vers l'unification nationale."
 SZC_Reorganise_The_Remnant_Divisions: "Réorganiser les Divisions des derniers Zhilis"
 SZC_Reorganise_The_Remnant_Divisions_desc: "Le §PMaréchal Wang Chengbin§!, accompagné de Jiang Baili et de Zhang Qihuang, s'enfuit avec une suite de ses soldats les plus loyaux et les plus endurcis, emmenant avec eux les forces restantes qui constituaient autrefois la majorité de leurs divisions. Autrefois armée centrale, les Zhili sont aujourd'hui réduits à une force dérisoire, sans compter les membres extérieurs des Zhili tels que Tang Xiangming ou la Ligue. Le §PMaréchal§! a élaboré un plan dans lequel les forces seront démobilisées, réorganisées et reconstituées en un groupe de divisions d'élite "Xinguojun" (Nouvelle Armée Nationale), ce qui pourrait s'avérer une entreprise coûteuse. Malgré son coût, ce plan permettrait à l'armée de disposer d'un groupe de soldats exceptionnellement compétents et motivés."

 Sichuan_Arms_Purchases_decisions: "Ventes d'armes étrangères"
 Sichuan_Arms_Purchases_decisions_desc: "Dévoués dans notre croisade contre les Mandchous et leurs royalistes, cela ne signifie pas nécessairement que nous sommes opposés aux pratiques et aux convictions des impérialistes. Pas encore tout à fait. Après tout, chaque chose en son temps, non ? Alors que nos nobles arsenaux de Chongqing et de Daxian travaillent jour et nuit pour produire l'artillerie, les obus, les balles et les fusils nécessaires à nos armées, une autre voie d'armement s'est dessinée. Loin de notre stature de gouvernement central, reconnue internationalement, cela n'a pas d'importance à l'échelle du commerce de l'armement. En nous tournant vers un plus grand nombre de bienfaiteurs dans le secteur international de l'armement, nous pouvons nous armer pour la grande reconquête !"
 SZC_Purchase_Foreign_Guns: "Acheter des armes légères étrangères"
 SZC_Purchase_Foreign_Guns_desc: "Avec la modernisation militaire croissante dans le monde, manifestement en préparation d'un conflit national plus large à l'horizon, les fusils internationaux sont rapidement modernisés de la même manière. Face à l'afflux de modèles obsolètes qui prennent la poussière dans les stocks mondiaux, notre personnel logistique a rédigé une série de contrats prévoyant l'achat d'un assortiment d'armements excédentaires."
 SZC_Purchase_Support_Equipment: "Acheter de l'équipement de soutien étranger"
 SZC_Purchase_Support_Equipment_desc: "Étonnant foyer de fabrication et de conception d'armements, la mitrailleuse danoise Madsen s'est révélée être une mitrailleuse légère d'appui indéniablement fiable, efficace et merveilleuse, non seulement pour nos soldats, mais aussi pour ceux des armées d'aujourd'hui. Première véritable mitrailleuse légère au monde produite en quantité, l'état-major militaire a pris un goût particulier à l'armement d'appui danois."
 SZC_Purchase_Artillery: "Acheter de l'artillerie étrangère"
 SZC_Purchase_Artillery_desc: "Curieux choix parmi nos autres bienfaiteurs potentiels en matière d'armement militaire, le complexe militaro-industriel suisse est néanmoins resté une industrie nationale admirable, bien que modeste. Leur neutralité étant toujours présente, leurs équipements finissent généralement par être vendus sur le marché international de l'armement. Sachant que l'artillerie est reine dans la guerre chinoise, l'armée serait ravie de recevoir des canons modernes, en quantité significative pour une fois."

 SZC_Hire_RCW_Veterans: "Engager des vétérans russes de la Guerre Civile"
 SZC_Hire_RCW_Veterans_desc: "Nos relations avec l'Allemagne étant irrémédiablement rompues, et les autres impérialistes mis à distance par notre manque de légitimité, beaucoup pensent que nos grandes ambitions de reconquête sont dépourvues d'aide au développement militaire. Mais il reste une nation occidentale et moderne à ne pas s'être opposée à nous récemment. La Russie.\n\nBien sûr, beaucoup détestent l'Ours russe à cause de son ancienne politique d'expansion coloniale, comme la capture de la Mandchourie extérieure, ou l'invasion du Dongbei à la suite de la Rébellion des Boxers. Néanmoins, leurs jeunes officiers ambitieux et décriés se sont révélés incroyablement aptes à remplacer les conseillers allemands. Ils sont manifestement compétents dans presque tous les domaines qui leur sont demandés."

