 SZC_Chengdu_Chongqing_Railway: "Chemins de fer Chengdu-Chongqing"
 SZC_Chengdu_Chongqing_Railway_desc: "La majeure partie du Sichuan repose toujours sur les mêmes sentiers de terre utilisés depuis le début de l'ère impériale. Nous ne pouvons pas avoir une économie moderne sans infrastructure moderne. En reliant nos villes les plus vitales grâce à une ligne de chemin de fer moderne, nous allons poser les fondations des nouvelles industries du Sichuan."

 SZC_New_Commercial_Zones: "Nouvelles Zones Commerciales"
 SZC_New_Commercial_Zones_desc: "L'État ne peut à lui seul apporter la prospérité à son peuple. En désignant certaines parties du Sichuan comme des zones commerciales spéciales avec des prix attractifs, nous pourrons attirer des investissements d'autres parties de la Chine, ainsi que de l'étranger."

 SZC_The_Yangtze_Lifeline: "L'artère vitale du Yangtze"
 SZC_The_Yangtze_Lifeline_desc: "En tant que territoire enclavé, nous effectuons la plupart de nos échanges le long du fleuve Yangtze et comptons sur des navires marchands pour atteindre le reste de la Chine et au-delà. En nous associant à un fabricant fiable, nous pouvons nous assurer que nous aurons suffisamment de navires pour développer notre commerce le long du fleuve."

 SZC_Restart_The_Agricultural_Sector: "Redémarrer le Secteur Agricole"
 SZC_Restart_The_Agricultural_Sector_desc: "Notre agriculture a été la plus durement touchée par la guerre civile et la sécheresse qui a suivi, elle n'est aujourd'hui plus que l'ombre d'elle-même. Un important programme de réparations des systèmes de Dujiangyan et de reconstruction des fermes est nécessaire si nous voulons nous rétablir. Ce sera la première étape sur la voie de la transformation du bassin du Sichuan en grenier à blé de la Chine."

 SZC_Rural_Construction_College: "Collège de Construction Rurale"
 SZC_Rural_Construction_College_desc: "L'accent mis sur notre cœur industriel a laissé les régions rurales à la traine, avec de nombreuses communautés rurales n'ayant pas évolué depuis les temps anciens. Avec un tel potentiel inexploité, ce serait un gaspillage de ne pas faire appel aux merveilles de l'ingénierie moderne pour améliorer la vie - et la productivité - de nos agriculteurs."

 SZC_Rice_And_Wheat_Improvement_Station: "Poste d'Amélioration du Blé et du Riz"
 SZC_Rice_And_Wheat_Improvement_Station_desc: "L'utilisation de techniques agricoles obsolètes nous valent de nombreuses pertes dans notre secteur agricole. La modernisation de nos techniques de culture améliorera considérablement à la fois les rendements et la qualité de ce que nos fermes produisent chaque année, ce qui devrait grandement contribuer à prévenir toute pénurie future."

 SZC_Expand_Dujiangyan_Irrigation_System: "Développer le système d'irrigation de Dujiangyan"
 SZC_Expand_Dujiangyan_Irrigation_System_desc: "Réparer le système de Dujiangyan suffisait au début, mais maintenant que notre production et notre richesse ont été accrues, il est grand temps de le moderniser et de l'agrandir. Grâce aux compétences et aux connaissances fournies par le Collège de Construction Rurale, nous transformerons à nouveau ces anciens canaux en joyau de la couronne de l'agriculture, le long du Yangtsé !"

 SZC_Industrial_fabric:9 "Tissu Industriel"
 SZC_Industrial_fabric_desc:9 "L'industrialisation a vu des améliorations massives à la fois pour la qualité et la quantité de l'industrie textile, pourtant les fruits de ces développements n'ont pas encore connu une adoption massive dans nos usines et nos ateliers. Il est plus que temps de commencer à adopter les techniques de production de soie industrielle à une plus grande échelle, et de produire du tissu supplémentaire pour l'armée."

 SZC_Tianfu_Mining_Bureau: "Bureau des Mines de Tianfu"
 SZC_Tianfu_Mining_Bureau_desc: "En investissant dans l'expansion de notre secteur minier actuel, nous serons en mesure d'accéder à une plus grande partie des richesses du Sichuan. Cela sera vital non seulement pour renforcer notre économie, mais aussi pour nous aider à rester indépendants des importations étrangères."

 SZC_Zigong_Saltworks: "Salines de Zigong"
 SZC_Zigong_Saltworks_desc: "Le sel est une pierre angulaire importante de l'économie du Sichuan depuis l'Antiquité. Bien qu'elle ne soit plus l'épine dorsale de notre économie industrialisée, en agrandissant et en modernisant nos mines de sel, nous nous assurerons qu'elle reste également une entreprise rentableà l'avenir."

 SZC_Extract_Natural_Gas: "Extraire du Gaz Naturel"
 SZC_Extract_Natural_Gas_desc: "Le Sichuan est assis sur la plus grande réserve de gaz naturel de Chine, mais une grande partie reste inexploitée. Nous devons investir dans ce secteur pour que ces richesses ne soient pas gaspillées."

 SZC_Extract_Natural_Gas_decision: "Extraire du gaz naturel à [FROM.GetName]"
 SZC_Extract_Natural_Gas_decision_desc: "[FROM.GetName] possède la plus grande réserve de gaz naturel du territoire chinois, mais une grande partie de cette réserve reste inexploitée. Nous devons investir dans ce secteur pour que ces richesses ne soient pas gaspillées."

 SZC_Jialing_Coal_Fields: "Bassins houillers de Jialing"
 SZC_Jialing_Coal_Fields_desc: "Notre industrie est principalement alimentée par le charbon. Il garde les lumières allumées dans nos usines et nos employés au chaud. Nous devons nous assurer que notre production de charbon puisse suivre le rythme de notre demande d'énergie."

 SZC_Industrial_Planning_Committee: "Comité de Planification Industrielle"
 SZC_Industrial_Planning_Committee_desc: "Avant de lancer tout programme d'industrialisation majeur, nous devons mettre en place un comité pour évaluer nos ressources disponibles après la guerre civile et planifier la meilleure approche pour nos futures expansions. Bien que cela élargisse considérablement l'appareil bureaucratique, l'efficacité accrue finira par porter ses fruits."

 SZC_Import_Foreign_Machinery: "Importer des machines étrangères"
 SZC_Import_Foreign_Machinery_desc: "Nos deux centres industriels de Chongqing et de Chengdu  ayant été durement touchés par la guerre, nous devrons importer des équipements de l'étranger afin de remettre notre industrie sur pied. Le comité de planification a déjà établi un budget pour cela et ils n'attendent que notre approbation."

 SZC_Modern_Construction_Technology: "Technologie de construction moderne"
 SZC_Modern_Construction_Technology_desc: "Le Comité de Planification Industrielle en est arrivé à la conclusion qu'il est indéniable que nos méthodes de construction, nos outils et même nos savoir-faire de base sont désuets. En faisant venir plus d'équipements et de conseillers au Sichuan, nous pourrons affiner nos méthodes de construction."

 SZC_Study_Production_Innovations: "Étudier les innovations de production"
 SZC_Study_Production_Innovations_desc: "C'est une chose d'avoir accès à des machines de pointe, mais si nous voulons être en mesure d'adapter les méthodes de production des Européens et des Japonais aux nôtres, nous devons étudier leurs approches respectives et appliquer ce que nous apprenons à nos propres techniques de fabrication. Comme toujours, l'IPC a budgétisé les coûts associés."

 SZC_Urban_Modernisation_and_Sanitation: "Modernisation Urbaine et Assainissement"
 SZC_Urban_Modernisation_and_Sanitation_desc: "Avec la croissance rapide de notre industrie et les premiers succès de notre programme d'urbanisation, la prochaine étape consiste à faire entrer les grandes villes du Sichuan dans le XXe siècle en modernisant leurs infrastructures selon les normes modernes. Cela améliorera considérablement le niveau de vie des habitants et nous permettra de les développer davantage."

 SZC_Western_China_Academy_Of_Sciences: "Académie des Sciences de Chine Occidentale"
 SZC_Western_China_Academy_Of_Sciences_desc: "Une partie importante de notre plan de modernisation consiste à faire du Sichuan un point de repère pour l'enseignement supérieur en Chine. En créant l'Académie des Cciences de Chine Occidentale, nous serons en mesure de mieux éduquer nos citoyens et d'attirer dans notre pays certains des esprits les plus brillants de Chine."

 SZC_Increase_Steel_Production: "Accroitre la Production d'Acier"
 SZC_Increase_Steel_Production_desc: "De nombreuses aciéries et mines de minerai du Sichuan utilisent des techniques et des outils du siècle dernier et parfois ces méthodes encore plus rétrogrades et dépassées, au point de mettre en danger nos ouvriers. La modernisation de ces méthodes fera de Chongqing le cœur battant de la production d'acier"

 SZC_Rebuild_Chengdu_Machine_Bureau: "Rebâtir le Bureau des Machines de Chengdu"
 SZC_Rebuild_Chengdu_Machine_Bureau_desc: "Sous-utilisé avant la guerre et endommagé pendant celle-ci, le Bureau des Machines de Chengdu a un grand potentiel grâce aux investissements antérieurs dans son infrastructure. Nous allons le reconstruire et en faire une pierre angulaire du processus d'industrialisation de Chengdu."

 SZC_Huaxi_Machinery_Factory: "Usines de Machines de Huaxi"
 SZC_Huaxi_Machinery_Factory_desc: "Avec les efforts d'industrialisation rapide que nous avons planifiés, les anciennes méthodes cèdent du terrain à mesure que nous utilisons de plus en plus de machines-outils et de véhicules. Afin de répondre à la demande, nos planificateurs ont proposé d'implanter des industries dans le district de Huaxi, en en faisant un modèle d'industrialisation."

 SZC_Textile_Production: "Production Textile"
 SZC_Textile_Production_desc: "Les textiles chinois sont connus de loin pour leur qualité et leur style unique. Le Sichuan a toujours joué un rôle important dans ce commerce et comme la demande pour ces marchandises s'est récemment accrue en même temps que la sécurité relative du bassin, ce serait un bon investissement pour nous que d'approfondir notre rôle dans ce commerce."

 SZC_Xikang_Hydropower: "Hydroélectricité de Xikang"
 SZC_Xikang_Hydropower_desc: "Pour l'instant, la plupart des besoins énergétiques du Sichuan proviennent de l'utilisation du charbon et du gaz naturel. Nos ingénieurs nous disent, cependant, qu'il y a de grandes quantités d'énergie inexploitée dans l'ouest montagneux, offrant de nombreuses opportunités pour la construction de barrages hydroélectriques. Cela devrait permettre à nos besoins énergétiques de suivre le rythme de notre industrialisation croissante."

 SZC_Electrification_Efforts: "Efforts d'électrification"
 SZC_Electrification_Efforts_desc: "Quittez les confins de Chengdu et Chongqing, et une grande partie du Sichuan est éclairée la nuit par des bougies et de l'huile. Cependant, nos efforts de production d'énergie portant leurs fruits, nous pouvons enfin amener l'électricité dans les campagnes. L'électricité gardera la campagne lumineuse la nuit, nos gens se réchaufferont en hiver et rendront nos usines encore plus productives."

 SZC_Build_the_Electro_Steel_Mill: "Construisez l'électro-aciérie"
 SZC_Build_the_Electro_Steel_Mill_desc: "Une grande partie du plan d'industrialisation du Sichuan consistait à construire une éléctro-aciérie à Chongqing. Mais suite aux nombreux conflits du passé, le moulin a été détruit. Maintenant que nous avons la puissance et les capacités industrielles pour le faire, nous pouvons à nouveau construire cette usine!"

 SZC_Modernised_Manufacturing: "Fabrication modernisée"
 SZC_Modernised_Manufacturing_desc: "Nos efforts, qui ont commencé avec la reconstruction après la guerre civile, ont porté leus fruits et ont contribué à transformer le bassin du Sichuan en un petit cœur industriel, même s'il est en pleine croissance. Nous pourrons bientôt nous vanter d'avoir certains des meilleurs partenaires industriels de toute la Chine et récolter encore plus les fruits de notre labeur, et de notre travail acharné."

 SZC_The_Arsenal_Programme: "Le Programme des Arsenaux"
 SZC_The_Arsenal_Programme_desc: "Chongqing possède depuis longtemps une industrie militaire performante, l'arsenal de Chongqing étant le plus grand d'entre eux. Le Comité de Planification Industrielle a proposé une expansion de l'arsenal en utilisant les techniques et l'équipement qu'ils ont acquis, nous permettant de maintenir notre avance en matière de production militaire dans la région."

 SZC_Expand_Production_Artillery: "Augmenter la production d'artillerie"
 SZC_Expand_Production_Artillery_desc: "Le Sichuan abrite certaines des productions d'armes légères les plus efficaces de Chine, mais des améliorations sont encore possibles en ce qui concerne les munitions plus lourdes. Tout comme l'arsenal de Chongqing est connu dans toute la Chine pour ses fusils efficaces, l'arsenal d'artillerie de Heijang apportera des méthodes de production d'artillerie modernes au Sichuan."

 SZC_Expand_Production_Tanks: "Augmenter la production: chars"
 SZC_Expand_Production_Tanks_desc: "Les chars ont fait leurs preuves dans la Weltkrieg et les conflits ultérieurs grâce à leur capacité à percer les défenses ennemies. Avec notre base industrielle croissante, nous sommes enfin en mesure de démarrer la production à petite échelle de chars qui nous aideront à dominer les champs de bataille asiatiques."

 SZC_Expand_Production_Aircraft: "Augmenter la production: avion"
 SZC_Expand_Production_Aircraft_desc: "Souvent négligés par les planificateurs militaires chinois, les avions deviennent un élément indispensable de toute armée moderne. En raison de la géographie montagneuse du Sichuan, rattraper notre retard dans le domaine pourrait être vital pour de futurs conflits où les avions fourniront des yeux dans le ciel à nos troupes ainsi qu'à notre artillerie et feront pleuvoir la mort d'en haut sur nos ennemis."

 SZC_Promote_Mount_Emei: "Promouvoir le Mont Emei"
 SZC_Promote_Mount_Emei_desc: "La haute et majestueuse montagne d'Emei est l'une des grandes montagnes sacrées du bouddhisme chinois avec Wutai, Jiuhuam et Putuo. En tant que site sacré et important, nous devons promouvoir cette partie de notre patrimoine culturel comme quelque chose dont nous pouvons être fiers, et qui émerveille les autres."

 SZC_Rebuild_The_Sichuanese_Army: "Rebâtir l'Armée Sichuanaise"
 SZC_Rebuild_The_Sichuanese_Army_desc: "L'état actuel de l'armée du Sichuan laisse beaucoup à désirer. C'est un ensemble désuet et éclaté qui manque de cohésion. Notre première étape sera de consolider l'armée en travaillant sur sa cohésion, afin que nos soldats puissent se battre plus efficacement pour leur patrie."

 SZC_Rebuild_The_Officer_Corps: "Rebâtir le Corps des Officiers"
 SZC_Rebuild_The_Officer_Corps_desc: "Divisée entre de nombreuses factions, il est regrettable que la direction de notre armée soit éclatée et manque d'un sens stratégique unifié. En créant notre propre académie militaire sichuanaise, nous pouvons commencer à inculquer une bonne compréhension de la guerre moderne à nos commandants."

 SZC_New_Infantry_Weapons: "Nouvelles armées d'infanterie"
 SZC_New_Infantry_Weapons_desc: "Même selon les standarts du reste de la Chine, notre armée est à la traîne dans de nombreux domaines. Il est temps que nous commencions à lutter contre cela en prenant des mesures pour moderniser nos divisions d'infanterie et donner à nos soldats l'équipement dont ils ont besoin pour défendre le Sichuan."

 SZC_Import_Modern_Artillery: "Importer de l'artillerie moderne"
 SZC_Import_Modern_Artillery_desc: "Dans l'état actuel des choses, bon nombre de nos détachements d'artillerie utilisent les mêmes canons que ceux qu'ils ont utilisés lors des conflits des dernières décennies. Cela ne suffira pas. L'importation de pièces d'artillerie et de savoir-faire étrangers nous aiderait beaucoup à atténuer ce problème."

 SZC_Recon_Unit_Training: "Entrainement d'Unités de Reconnaissance"
 SZC_Recon_Unit_Training_desc: "La majeure partie du terrain du Sichuan est rude avec de hautes montagnes et de puissantes rivières couvrant la plupart de nos terres. La connaissance du terrain peut faire la différence entre la vie et la mort. Assurons-nous d'être du côté favorable de l'équation."

 SZC_Mountain_Warfare: "Guerre en Montagne"
 SZC_Mountain_Warfare_desc: "Le constat que notre armée peut manquer d'équipement moderne peut facilement être compensé par une connaissance parfaite du terrain, à notre avantage. La majeure partie du Sichuan et de ses voisins étant couverte de montagnes escarpées, une compagnie formée spécialement pour combattre sur ces terrains peut souvent valoir plus qu'une division de soldats réguliers."

 SZC_Adopt_The_Southern_Doctrine: "Adopter la Doctrine du Sud"
 SZC_Adopt_The_Southern_Doctrine_desc: "Il ne faut pas moderniser aveuglément pour le simple fait de moderniser. Nos ressources font qu'il est plus prudent d'adopter plutôt la Doctrine du Sud et de se concentrer sur ce que les Européens appellent des tactiques non conventionnelles, mais qui conviennent parfaitement aux pratiques chinoises. Qu'il s'agisse d'assauts sur un grand front ou de guérilla, nous maîtriserons cela."

 SZC_War_Logistics: "Logistique de Guerre"
 SZC_War_Logistics_desc: "Mettre en service une plus grande armée signifie que nous aurons une plus grande chaîne d'approvisionnement à maîtriser. En créant un département spécialisé de la logistique et en affectant certains de nos officiers les plus qualifiés pour le superviser, nous nous assurerons que nos troupes restent approvisionnées tout en minimisant la corruption et le gaspillage en cours de route."

 SZC_Asymmetric_Warfare: "Guerre Asymétrique"
 SZC_Asymmetric_Warfare_desc: "À l'heure actuelle, il n'est pas réaliste pour nous d'essayer d'égaler des pays comme le Japon en termes de masse de chars, de puissance aérienne et d'artillerie. Au lieu de cela, nous devrions réduire leurs avantages à néant, en faisant usage de ruse et en encourageant nos officiers à s'appuyer sur des tactiques permettant à leurs forces de dicter les conditions de la bataille. Pas comme notre ennemi qui doit lui respecter une organisation ridige."

 SZC_Heavy_Fire_Tactics: "Tactiques de puissance de feu supérieure"
 SZC_Heavy_Fire_Tactics_desc: "En entraînant nos officiers et nos soldats à détecter les points faibles des lignes ennemies et à les exploiter rapidement avec une force écrasante, nous pouvons réaliser des percées plus facilement."

 SZC_Increase_Munitions_Production: "Accroitre la Production de Munitions"
 SZC_Increase_Munitions_Production_desc: "Notre production de munitions doit suivre le rythme de notre utilisation accrue d'armes lourdes sur le terrain. En investissant dans l'optimisation de nos lignes de production d'obus et d'autres munitions, nous serons en mesure de maintenir le rythme et de permettre à nos officiers de première ligne de bombarder sans relâche nos ennemis, et cela sans crainte de pénurie."

 SZC_Continue_The_Northern_Doctrine: "Poursuivre avec la Doctrine du Nord"
 SZC_Continue_The_Northern_Doctrine_desc: "Ce qui nous manque dans les équipements modernes, nous le compenserons en nous montrant adaptables, rapides et ingénieux. Avec rapidité et persévérance, nous déjouerons les plans de ennemis, que ce soit par la ruse et par l'initiative de nos officiers ou encore par la capacité inégalée de nos troupes à marcher et combattre sur de grandes distances."

 SZC_Focus_On_Speed: "Priorité à la Vitesse"
 SZC_Focus_On_Speed_desc: "Nous formerons nos troupes à la recherche de passages et investirons dans des équipements tels que des bottes et des pneus améliorés pour affiner les performances de notre armée. En faisant cela, nous sommes sûrs de dicter les termes de la bataille où qu'elle se déroule!"

 SZC_Improved_Army_Training: "Entrainement militaire amélioré"
 SZC_Improved_Army_Training_desc: "Une armée de soldats non entraînés n'est guère plus efficace qu'un groupe de bandits. Bien que nos efforts pour améliorer la formation de nos soldats et de nos officiers aient été substantiels, il reste encore de la place pour plus de raffinement. Nous ne voulons pas seulement une bonne armée - nous devrions viser à avoir la plus professionnelle de toute la Chine."

 SZC_Anti_Tank_Preparations: "Défenses anti-char"
 SZC_Anti_Tank_Preparations_desc: "De hautes montagnes, des vallées profondes et de larges rivières. Presque chaque centimètre de notre territoire est un piège mortel potentiel pour les équipages de chars ennemis et nous veillerons à ce que nos soldats en tirent le meilleur parti."

 SZC_Study_Tank_Designs: "Etudier les modèles de char"
 SZC_Study_Tank_Designs_desc: "Le char s'est avéré être un élément clé du champ de bataille moderne. Nous ne pouvons pas nous permettre de prendre du retard dans ce développement et devons étudier les comodèles de chars de l'Allemagne, de la France et du Japon pour développer nos propres compagnies blindées."

 SZC_Irregular_Tactics: "Tactiques irrégulières"
 SZC_Irregular_Tactics_desc: "Les montagnes, les forêts et les villes ont longtemps été les seuls alliés fiables de nos forces armées. Notre expertise dans l'utilisation de la guerre asymétrique nous a bien servi par le passé, et continuera de le faire à l'avenir, également."

 SZC_Decentralised_Chain_Of_Command: "Chaîne de commandement décentralisée"
 SZC_Decentralised_Chain_Of_Command_desc: "Il est essentiel que nos soldats et nos officiers agissent de leur propre initiative. Pendant que notre ennemi reste inactif en attendant les instructions du chef de l'armée, nos braves utiliseront leur propre tête à la place!"

 SZC_Night_Warfare: "Guerre de Nuit"
 SZC_Night_Warfare_desc: "L'obscurité de la nuit peut aveugler les armées conventionnelles, mais nous avons appris à l'utiliser comme un atout. Même un champ ouvert peut être transformé en lieu d'embuscade et fournir une couverture contre la détection et les tirs ennemis. Nous serions idiots de ne pas en profiter."

 SZC_Army_Of_Shadows: "L'armée des ombres"
 SZC_Army_Of_Shadows_desc: "Nous vaincrons nos ennemis non pas en sacrifiant nos soldats dans des assauts frontaux, mais avec mille coups depuis les ombres. Derrière leurs lignes, dans leurs villes et même dans leurs rangs, nos ennemis ne trouveront nulle part où se sacher. La tromperie et la ruse l'emporteront, et non les sacrifices imprudents des soldats que commettent tant de seigneurs de guerre négligents."

 SZC_Professional_Legacy: "Héritage Professionel"
 SZC_Professional_Legacy_desc: "La plupart de nos commandants relient nos traditions militaires à la prestigieuse Académie Militaire de Baoding, et beaucoup d'autres sont influencés par ses enseignements. Nous devons capitaliser sur cet héritage et transformer l'armée du Sichuan en une force militaire professionnelle et disciplinée digne de respect."

 SZC_Military_Education_Corps: "Corps d'Education Militaire"
 SZC_Military_Education_Corps_desc: "Bien trop souvent, les enseignements militaires mettent l'accent sur les officiers, sans se soucier de l'éducation des soldats. Avec la bonne éducation, non seulement nos soldats sauront comment s'entraîner et marcher, mais ils auront également un sens aigu de la doctrine et de ses applications au niveau tactique également."

 SZC_Well_Trained_Officers: "Officiers bien entrainés"
 SZC_Well_Trained_Officers_desc: "De nombreux héros modernes de la Chine ont appris à se battre à l'Académie Militaire de Baoding. Pour faire avancer cet héritage, nous devons nous assurer de faire tout notre possible pour que le plus grand nombre de futurs héros chinois soient formés dans nos académies. En produisant d'excellents officiers, même les Européens devront apprendre à nous respecter."

 SZC_Army_Of_Professionals: "Une Armée de Professionels"
 SZC_Army_Of_Professionals_desc: "Une grande partie des souffrances de la Chine est venue de seigneurs de guerre et de fonctionnaires corrompus prétendant qu'une foule indisciplinée peut agir comme une armée - et prendre une ville sans se comporter comme des bandits dans le processus. Nous allons plutôt créer une armée de soldats et d'officiers bien entraînés, une armée qui se battra pour la Chine avec discipline et honneur dans une égale mesure."

 SZC_Doctrinal_Innovation: "Innovation Doctrinale"
 SZC_Doctrinal_Innovation_desc: "Une armée ne vaut que par sa doctrine. Si nous ne nous adaptons pas au champ de bataille moderne et à ses conditions, nous resterons dans la poubelle de l'histoire. Il est grand temps que nous affinions nos tactiques et nos stratégies."

 SZC_Equipment_Standardisation: "Standardisation de l'Equipement"
 SZC_Equipment_Standardisation_desc: "À l'époque des seigneurs de guerre, tout officier de la logistique avait la tâche peu enviable de devoir gérer la logistique de chaque bande de guerre locale, milice du gouverneur et force dissidente avec à chaque fois ses propres fusils, munitions et uniformes. D'autres mesures doivent être prises pour rationaliser notre équipement, des plus petits ateliers de fabrication jusqu'au champ de bataille."

 SZC_Engineer_Units: "Unités d'ingénieurs"
 SZC_Engineer_Units_desc: "Notre maison du Sichuan est un paysage difficile à discipliner avec ses hautes montagnes et ses larges rivières. À ce titre, des détachements spécialisés du génie doivent être utilisés autant que possible pour permettre à nos forces de construire les meilleures défenses et de surmonter les fortifications les plus puissantes."

 SZC_Improved_Army_Drills: "Exercices militaires améliorés"
 SZC_Improved_Army_Drills_desc: "Il est vrai que si nos soldats sont disciplinés et courageux, nos méthodes d'entraînement laissent parfois à désirer car elles n'ont pas toujours suivi le rythme des autres évolutions. Nous devons affiner nos méthodes et nous assurer que nos soldats donnent le maximum de leurs capacités."

 SZC_Creative_Solutions: "Solutions créatives"
 SZC_Creative_Solutions_desc: "Le Sichuan et la plupart des provinces environnantes sont inhospitalières pour toute armée et difficiles à traverser. Une solution intelligente et rentable aux restrictions de mobilité pourrait être la mise en œuvre généralisée de l'infanterie à bicyclette, qui a prouvé son efficacité lors de la guerre précédente en Europe dans certaines des zones de guerre les plus exigeantes."

 SZC_Armament_Department_Holds_On: "Le Département de l'Armement s'accroche"
 SZC_Armament_Department_Holds_On_desc: "Ni la tromperie traîtresse, ni l'opportunisme sournois n'ont pu résister à la force et au courage du Département de l'Armement. Yang Sen s'accroche au pouvoir malgré les obstacles et le Département de l'Armement est déterminé à s'occuper de ces rebelles une fois pour toutes."

 SZC_Evict_Officer_Department: "Evincer le Département des Officiers"
 SZC_Evict_Officer_Department_desc: "Les Fédéralistes du Yunnan et les larbins du KMT sont une épine dans notre pied depuis bien trop longtemps, considérant qu'ils ont mené une campagne de guérilla contre nous depuis les années 1920. Maintenant que la guerre civile a été remportée et que nos ennemis sont en fuite, il est temps de les chasser du Sichuan une fois pour toutes."

 SZC_Restore_Order_In_Chongqing: "Restaurer l'Ordre à Chongqing"
 SZC_Restore_Order_In_Chongqing_desc: "Chongqing est le cœur industriel du Sichuan. Même si Liu Xiang est parti, la ville elle-même a été gravement marquée par la guerre civile et reste dans un profond état d'agitation. Nous devons utiliser l'armée pour rétablir le contrôle du gouvernement sur la ville et apporter la stabilité à ses habitants."

 SZC_Bring_Peace_to_Sichuan: "Apporter la Paix au Sichuan"
 SZC_Bring_Peace_to_Sichuan_desc: "Une fois les autres factions parties et l'ordre rétabli dans la majeure partie du pays, il ne reste plus qu'à éliminer les derniers résistants et à rétablir le contrôle du gouvernement sur les derniers villages du pays touchés par les troubles et le banditisme. Il ne faudra pas longtemps avant que les pires cicatrices de la guerre soient enfin réparées."

 SZC_Yang_Sens_Ambition: "L'ambition de Yang Sen"
 SZC_Yang_Sens_Ambition_desc: "Yang Sen a régné sur le Sichuan d'une main ferme depuis la restauration des Qing, mais les conflits internes ne lui ont jamais permis de mettre en oeuvre sa vision du Sichuan. Maintenant qu'il s'est occupé de tous les ennemis de l'intérieur et de l'extérieur, il peut enfin réaliser son ambition d'un Sichuan moderne et prospère."

 SZC_Centralise_The_Province: "Centraliser la Province"
 SZC_Centralise_The_Province_desc: "Chengdu est peut-être le siège du gouvernement, mais la portée de notre administration n'atteint pas tout le Sichuan. En réformant notre administration afin que les maires locaux répondent au gouverneur de Chengdu plutôt qu'à leur propre agenda, nous rendrons plus efficace le contrôle du Département sur la province."

 SZC_Armed_And_Ready: "Armés et prêts"
 SZC_Armed_And_Ready_desc: "Même si la paix a été ramenée au Sichuan, ce n'est probablement qu'une question de temps avant que nous ne devions repartir en guerre. Développons notre production d'armes afin d'être prêts pour le moment où ce jour arrivera."

 SZC_Modernising_Sichuan: "Modernisation du Sichuan"
 SZC_Modernising_Sichuan_desc: "Le Sichuan est actuellement loin de son plein potentiel grâce au gaspillage, aux querelles et à l'inaction de nos rivaux. Nous devons faire les premiers pas audacieux pour faire entrer tout le Sichuan dans l'ère moderne, en commençant par nos villes."

 SZC_A_Break_With_Tradition: "Une rupture avec la tradition"
 SZC_A_Break_With_Tradition_desc: "Les coutumes d'autrefois ne devraient pas être vénérées à tort. Ce ne sont pas seulement les villes et les infrastructures qui doivent entrer dans l'ère moderne, mais aussi notre façon de penser et d'agir. Cela devrait également se refléter dans la façon dont nos administrateurs et nos chercheurs travaillent, bien sûr."

 SZC_Parks_And_Venues: "Parcs et sites"
 SZC_Parks_And_Venues_desc: "La beauté des forêts et des bassins du Sichuan est étrangère à beaucoup de ceux qui vivent dans nos plus grandes villes. Compte tenu de notre objectif d'urbanisation, il est juste d'apporter également cette beauté dans les villes."

 SZC_Popular_Education_Institute: "Institut d'éducation populaire"
 SZC_Popular_Education_Institute_desc: "N'étant plus limités par des méthodes anciennes et obsolètes, nous devons mettre en place des installations de recherche modernes afin de pouvoir récolter les fruits de notre travail acharné. Bientôt, le Sichuan sera largement reconnu comme un centre de réflexion et de recherche en Asie."

 SZC_City_Administration: "Administration de la Ville"
 SZC_City_Administration_desc: "La prochaine étape de notre plan de modernisation est une refonte des administrations des grandes villes et de leurs bureaucraties. Elles sont actuellement obsolètes, décentralisées et génératrices de tensions. En créant un cadre administratif plus efficace, nous sommes certains de voir une augmentation de la productivité."

 SZC_Road_Construction: "Construction de route"
 SZC_Road_Construction_desc: "Sous la dynastie Qin, l'état des routes qui relient nos villes n'auraient pas choqué, en supposant même qu'il en existe. Petit à petit, nous les remplacerons par des voies pavées grâce auxquelles nous pourrons rapidement transporter des marchandises, des biens et des soldats."

 SZC_Farmers_Markets: "Marchés des Fermiers"
 SZC_Farmers_Markets_desc: "Une partie de la modernisation du pays consiste à amener les biens des agriculteurs jusque dans les villes en créant pour cela des incitations économiques via la création de plus de marchés de fermiers et en centralisant le commerce autour du secteur agricole. Cela nous enrichira, nous et nos agriculteurs, et facilitera également la vie dans les villes."

 SZC_The_Luzhou_Woodworks: "Les Menuiseries de Luzhou"
 SZC_The_Luzhou_Woodworks_desc: "Avec son emplacement le long du Yangtze, Luzhou est un excellent emplacement pour établir une nouvelle zone industrielle pour le travail du bois, à la fois pour notre propre usage et pour le commerce le long du fleuve."

 SZC_A_Man_Of_The_People: "Un Homme du Peuple"
 SZC_A_Man_Of_The_People_desc: "Le règne de Yang Sen a été ferme, mais juste. Pendant plus d'une décennie, il a guidé les habitants du Sichuan à travers les difficultés et vers la prospérité. Ce n'est pas seulement un seigneur de guerre comme les autres, c'est aussi un vrai homme du peuple et une figure paternelle de la province moderne du Sichuan qu'il a aidé à construire."

 SZC_Liu_Cunhous_Tradition: "La tradition de Liu Cunhou"
 SZC_Liu_Cunhous_Tradition_desc: "Compte tenu de leurs visions très opposées à propos de l'avenir du Sichuan, le partenariat entre Yang Sen et Liu Cunhou n'était pas censé durer. Désormais, avec Liu Cunhou à la tête du Département de l'Armement, le Sichuan connaîtra enfin la paix et l'ordre sans qu'un radicalisme dangereux ne nous accable."

 SZC_Build_Up_The_Province: "Construire la Province"
 SZC_Build_Up_The_Province_desc: "Les guerres et les conflits ont marqué notre province. Et avant que d'autres mesures ne soient prises, nous devons déjà "réparer" le Sichuan par nos efforts et nos outils afin que nous ayons à nouveau une fondation en place pour une nation et un peuple forts."

 SZC_Rally_The_Warlords: "Rallier les Seigneurs de Guerre"
 SZC_Rally_The_Warlords_desc: "De nombreux hommes forts contrôlent les milices au Sichuan et jouent un rôle important dans tout le pays. Plutôt que de lutter pour le pouvoir, nous devrions les rallier à Liu Cunhou et créer un front uni au sein du Sichuan, en leur accordant une certaine autonomie en retour."

 SZC_The_Daxian_Mint: "La Monnaie de Daxian"
 SZC_The_Daxian_Mint_desc: "Jusqu'à présent, la pratique des Seigneurs de guerre et des maires locaux qui gagnaient leur propre argent a conduit au mieux à une situation de totale confusion et au pire à un gaspillage émaillé de fraude. Nous devrions plutôt transformer cette pratique en un monopole d'État étroitement contrôlé."

 SZC_Heavenly_Announcements: ""Annonces célestes""
 SZC_Heavenly_Announcements_desc: "Le Sichuan étant fermement sous notre contrôle, nous devons remplir nos coffres avant de faire quoi que ce soit d'autre. Des «annonces célestes» seront faites par Cunhou et le peuple devra en payer le coût. Certains peuvent considérer cela comme de la cupidité, mais auront-ils toujours la même interprétation lorsque notre armée loyale viendra faire appliquer ces décrets?"

 SZC_Confucian_Dominance: "Domination confucéenne"
 SZC_Confucian_Dominance_desc: "C'est un constat malheureux que le rôle de la foi ait diminué à cause de contingences terrestres plus pressantes. Maintenant que nous connaissons enfin une période de paix, nous allons promouvoir nos traditions religieuses comme point de ralliement de notre peuple, pour lui donner de l'espoir dans les moments difficiles et apporter la stabilité à notre nation."

 SZC_Four_Virtues_Movement: "Mouvement des Quatre Vertues"
 SZC_Four_Virtues_Movement_desc: "Nous devrions encourager activement les gens à participer aux mouvements néo-confucianistes sponsorisés par l'État. En participant activement à ces organisations religieuses, les gens comprendront mieux les fondements de la pensée confucéenne. Cela aidera à connecter les gens à leur religion et à lier l'État à cette religion."

 SZC_A_Nationalist_Haven: "Un Havre Nationaliste"
 SZC_A_Nationalist_Haven_desc: "Pour que nous soyons endurants en ces temps troublés, nous devons devenir un bastion du nationalisme. Alors que des radicaux comme le Kuomintang chercheraient à fausser l'essence même de notre nation, nous l'adopterons. Notre amour pour la Chine étant le bouclier qui nous protège du mal et l'épée qui abat nos ennemis."

 SZC_Confucian_Schooling: "Enseignement Confucéen"
 SZC_Confucian_Schooling_desc: "Si un système éducatif doit exister au Sichuan, il doit avant tout promouvoir les valeurs religieuses et traditionalistes. Une partie de l'argent gagné grâce aux "Annonces Célestes" devrait donc servir à financer la construction de plus d'écoles pour lutter contre les fléaux de l'analphabétisme et du sécularisme qui hantent encore le Sichuan."

 SZC_A_Victory_From_Baoding: "Une Victoire pour Baoding"
 SZC_A_Victory_From_Baoding_desc: "Une fois de plus, le professionnalisme et le dévouement du Département de Baoding l'ont emporté. Maintenant que leur domination sur la province est assurée, le Sichuan peut désormais forger son propre destin."

 SZC_The_Diarchy: "La Diarchie"
 SZC_The_Diarchy_desc: "Contrairement à d'autres cliques guidées par les nobles ambitions d'un autocrate, la coopération entre deux factions les a empêchées d'être dominées par une clique interne. Bien que l'équilibre des pouvoirs soit davantage susceptible de basculer, cette coopération se poursuivra alors que les réformes de la diarchie commencent à façonner le Sichuan."

 SZC_Repair_The_Wars_Damage: "Réparer les dégâts de la Guerre"
 SZC_Repair_The_Wars_Damage_desc: "Une grande partie du Sichuan est en ruines après la guerre. Des villes aux campagnes, la majeure partie de l'est et du sud a été profondément marquée par les combats. La restauration de nos infrastructures et de nos villes devrait être une priorité absolue pour notre nouvelle administration."

 SZC_Distribute_Grain: "Distribuer du Grain"
 SZC_Distribute_Grain_desc: "Bien que la guerre et la sécheresse aient durement frappé notre province, il y a encore des surplus de céréales dans une poignée de dépôts tenus par les militaires. Puisque les combats sont terminés, nous devrions aider nos soldats à le distribuer dans toute la campagne."

 SZC_Build_Up_Support: "Mettre en place un soutien"
 SZC_Build_Up_Support_desc: "Non seulement notre département a accédé au pouvoir par le conflit et l'effondrement de deux autres cliques, mais nos idées n'ont pas non plus reçu un attrait universel auprès du public. Si nous ne faisons pas d'efforts pour gagner le cœur des gens, nous pourrions devenir le troisième régime sichuanais à s'effondrer."

 SZC_Fight_Corruption: "Combattre la corruption"
 SZC_Fight_Corruption_desc: "D'autres cliques à travers la Chine sont à juste titre méprisées pour être notoirement corrompues et intéressées au profit. Nous devons prouver que nous sommes différents en éliminant activement la corruption et en prouvant à la population que nous avons à cœur les meilleurs intérêts de la province."

 SZC_A_Model_Province: "Une Province Modèle"
 SZC_A_Model_Province_desc: "Représentant un côté plus traditionaliste de la diarchie, l'officier de carrière Deng Xihou cherche à faire du Sichuan un modèle pour toute la Chine grâce à des réformes sociales et économiques équilibrées. Populaire auprès de la population rurale et de l'armée, ses réformes verront cette dernière prendre de l'importance, conduisant à une armée plus disciplinée."

 SZC_Moral_Invigoration: "Amélioration de la morale"
 SZC_Moral_Invigoration_desc: "La corruption, la guerre, la famine et d'innombrables autres luttes ont fait des ravages sur notre peuple. Nous pourrions commencer le processus de guérison, et surmonter ces années de difficultés  avec une campagne promouvant les vertus de la moralité au sein de notre peuple. Avec un esprit fort, l'effort de reconstruction du Sichuan sera plus rapide."

 SZC_Culture_Of_Productivity: "Culture de la Productivité"
 SZC_Culture_Of_Productivity_desc: "Une solide éthique de travail peut être plus puissante que n'importe quel outil. Nos gens devraient être encouragés à ressentir un fort sentiment de fierté dans leur travail, ainsi qu'un sentiment de joie à l'idée de pouvoir contribuer à leurs communautés et à leur prospérité."

 SZC_Combat_Vice: "Combattre le Vice"
 SZC_Combat_Vice_desc: "Les fléaux de la toxicomanie, du jeu et d'autres immoralités nuisent à notre peuple et le conduisent à préférer une vie stérile de criminalité plutôt qu'une vie de vertu et d'épanouissement. Plus d'efforts devraient être accomplis pour aider à combattre le vice, et aider ceux qui en sont rongés à retrouver une vie normale et saine."

 SZC_Civic_Nationalism: "Nationalisme Civique"
 SZC_Civic_Nationalism_desc: "Chaque citoyen du Sichuan devrait ressentir un sentiment de fierté envers sa province. Plutôt que d'encourager l'envie et la colère, nous canaliserons cette fierté vers l'amélioration de la vie des Sichuanais."

 SZC_Support_Rural_Reconstruction: "Soutenir la reconstruction rurale"
 SZC_Support_Rural_Reconstruction_desc: "En temps de paix, la campagne a été délaissée au profit des grandes villes de Chengdu et Chongqing. Pendant la guerre, elle a été durement touchée par l'avancée des armées. Nos citoyens ruraux méritent de recevoir enfin les soins qu'ils méritent."

 SZC_Farmer_Credit: "Crédit Agriculteur"
 SZC_Farmer_Credit_desc: "Dans le cadre de notre programme visant à alléger le fardeau de nos régions rurales, nous accorderons des subventions d'État pour aider nos agriculteurs en difficulté à se remettre de leurs récentes difficultés. Garder la campagne prospère et stable rapportera des dividendes pour tout le Sichuan."

 SZC_Model_Farm_Program: "Programme Agricole Moderne"
 SZC_Model_Farm_Program_desc: "Maintenant que notre secteur agricole a été restauré, le moment est venu de bâtir dessus. Un programme agricole modèle pour une province modèle, pour faire de nos agriculteurs les plus productifs et les plus prospères de toute la Chine. Le programme comprendra un financement pour la mise en place d'une irrigation moderne et de l'équipement mécanisé, et conduira certainement à un boom agricole."

 SZC_Rural_Road_Plan: "Plan d'infrastructures rurales"
 SZC_Rural_Road_Plan_desc: "Au-delà des quelques centres de transport en commun reliant les grandes villes, une partie importante de nos routes sont les mêmes sentiers que nous parcourons depuis des générations. En reliant nos petits cantons à des routes appropriées, nous faciliterons la vie de notre population rurale et donnerons un coup de pouce à leurs économies locales."

 SZC_Build_Hospitals: "Construire des Hôpitaux"
 SZC_Build_Hospitals_desc: "L'état de nos services de santé laisse beaucoup à désirer en raison d'une négligence historique depuis des générations. Les habitants du Sichuan méritent mieux que cela. Nous mettrons de côté plus de fonds pour la construction de grands hôpitaux, de cliniques locales, ainsi que pour la formation de médecins."

 SZC_Peoples_Welfare: "Bien-être des gens"
 SZC_Peoples_Welfare_desc: "Aider son semblable n'est pas une question de gauche ou de droite, ni une question de réformisme ou de traditionalisme. L'État du Sichuan aidera ses pauvres comme les institutions des États ou les monastères le font depuis des millénaires en Chine. Ce n'est rien de moins que ce que nos citoyens diligents et de bonnes moeurs, méritent."

 SZC_Education_Reform: "Réforme de l'Éducation"
 SZC_Education_Reform_desc: "La province modèle a besoin d'un système d'éducation modèle. Avec quelques efforts, le Sichuan sera bientôt connu pour avoir l'un des systèmes scolaires les plus raffinés d'Asie, bien à la hauteur des normes modernes."

 SZC_The_University_Of_Chengdu: "L'Université de Chengdu"
 SZC_The_University_Of_Chengdu_desc: "Des plans existent depuis longtemps pour la construction d'une université à Chengdu qui sera conforme aux normes internationales. Le moment est venu de concrétiser enfin cette vision et de faire de Chengdu l'un des grands centres d'apprentissage d'Asie."

 SZC_A_Modern_Province: "Une Province Moderne"
 SZC_A_Modern_Province_desc: "Liu Wenhui représente le côté le plus réformiste de la diarchie. Il cherche à moderniser pleinement le Sichuan avec des réformes qui, sans être carrément révolutionnaires, rompent avec certaines normes traditionnelles et recueillient un soutien populaire dans les villes et auprès des classes administratives. Ses réformes conduiront certainement à une bureaucratie plus bien huilée."

 SZC_Reform_The_Civil_Service: "Réformer la fonction publique"
 SZC_Reform_The_Civil_Service_desc: "La fonction publique est dépassée, une véritable relique de l'ère passée des querelles entre seigneurs de guerre. La première étape vers la mise à jour de notre administration devrait être de réformer nos différentes administrations et de disposer d'un cadre unifié pour elles dans toute la région."

 SZC_National_Government_School: "École Nationale Gouvernementale"
 SZC_National_Government_School_desc: "Beaucoup de nos fonctionnaires ne sont pas formés, il s'agit d'un vestige des administrations passées. Nous devrions normaliser leur formation et les règles selon lesquelles ils opèrent afin que tout le monde dans le Sichuan sache qu'ils peuvent compter sur leurs représentants gouvernementaux."

 SZC_Industrial_Modernisation: "Modernisation Industrielle"
 SZC_Industrial_Modernisation_desc: "Une grande partie de l'industrie du Sichuan, même les puissantes usines de Chongqing, ressemblent souvent plus à celles du siècle dernier qu'à ce que l'on peut attendre d'une industrie moderne. Des efforts devraient être faits pour les mettre à jour aux normes observées dans les régions plus développées de l'Asie."

 SZC_Institute_Of_Technical_Research: "Institut de Recherche Technique"
 SZC_Institute_Of_Technical_Research_desc: "Nos industries s'appuient souvent sur une application de la force brute : que ce soit en terme de volume de production, ou de taille. Cependant, très peu d'efforts ont été consentis pour faire comprendre la technique et le raffinement des méthodes. En formant mieux nos ouvriers et nos techniciens, nous pourrons maximiser l'efficacité de ce que nous avons déjà."

 SZC_Light_Industrial_Development: "Développement Industriel Léger"
 SZC_Light_Industrial_Development_desc: "L'économie industrielle du Sichuan s'est principalement appuyée sur d'immenses complexes d'usines. Élargir notre champ d'action pour englober les petites industries en mettant l'accent sur une ingénierie et une production plus agiles et précises diversifiera notre économie et apportera notre boom industriel à la campagne."

 SZC_Shenghang_Hydropower_Plant: "Usine Hydroéléctrique de Shenghang"
 SZC_Shenghang_Hydropower_Plant_desc: "Il y a encore beaucoup de potentiel énergétique inexploité dans l'énergie hydroélectrique et le terrain du Sichuan est parfait pour cela. Si les plans de construction d'une centrale hydroélectrique à Shenghang sont réalisés, nous serons en mesure de répondre à une grande partie des besoins énergétiques de notre pays et de développer notre économie."

 SZC_Attract_Foreign_Intellectuals: "Attirer des intellectuels étrangers"
 SZC_Attract_Foreign_Intellectuals_desc: "Un homme avisé sait qu'il a beaucoup à apprendre, et un bon gouvernement n'aura pas peur d'utiliser les meilleurs talents de l'étranger pour améliorer le sort de son peuple. En attirant au Sichuan certains des esprits les plus brillants d'Asie, d'Amérique et d'Europe, nous serons en mesure d'améliorer considérablement nos efforts en matière d'éducation et de recherche."

 SZC_Buddhist_Influence: "Influence Bouddhiste"
 SZC_Buddhist_Influence_desc: "Wenhui est peut-être un réformateur, mais beaucoup de ses visions trouvent leur fondement dans la pensée bouddhiste. En mettant cela au premier plan et en obtenant l'aide des institutions bouddhistes du Sichuan, nous pourrons gagner plus de soutien pour nos idées parmi les éléments les plus traditionalistes du Sichuan."

 SZC_Break_The_Gender_Roles: "Mettre fin aux Rôles des Genres"
 SZC_Break_The_Gender_Roles_desc: "Avec les progrès de la technologie, il n'y a aucune raison pour que les femmes soient évincées des rôles traditionnellement masculins. Les progrès de la technologie militaire leur permettent même de combattre l'ennemi, que ce soit avec un fusil à la main ou dans le cockpit d'un avion."

 SZC_Protect_The_Tibetans: "Protéger les Tibétains"
 SZC_Protect_The_Tibetans_desc: "Bien que nous ne soyons pas toujours d'accord avec le gouvernement du Tibet, nous devrions faire de notre mieux pour nous assurer que les Tibétains vivant à l'intérieur de nos frontières soient traités équitablement tant par l'État que par ses citoyens."

 SZC_Industrial_Victory: "Victoire Industrielle"
 SZC_Industrial_Victory_desc: "Les dés sont jetés et le pari de Liu Xiang est payant. Les Zhili lui ont peut-être refusé le poste de gouverneur dans le passé, mais maintenant il tient tout le Sichuan dans sa poigne de fer. Homme de grandes ambitions, il est peu probable qu'il s'arrête là."

 SZC_Consolidate_The_Province: "Consolider la Province"
 SZC_Consolidate_The_Province_desc: "La guerre a été gagnée et les petits seigneurs de guerre vaincus, mais nous ne pouvons pas nous reposer sur nos lauriers. Il y a beaucoup de travail à faire et nous devons prendre des mesures pour consolider notre victoire, et étendre notre base de pouvoir au-delà de Chongqing, par la force si nécessaire."

 SZC_Family_Matters: "Affaires familiales"
 SZC_Family_Matters_desc: "L'une des figures les plus importantes du Département vaincu de Baoding dans le Sichuan est Liu Wenhui, le seigneur de guerre de Xikang et aussi l'oncle de Liu Xiang. C'est une situation malheureuse, mais qui devra être traitée d'une manière ou d'une autre. Liu Xiang espère qu'il reviendra à la raison, mais il est néanmoins préparé au pire s'il s'obstine dans son opposition."

 SZC_Align_The_Minor_Warlords: "Faire rentrer les Seigneurs de guerre mineurs dans le rang"
 SZC_Align_The_Minor_Warlords_desc: "Même si nos rivaux sont morts ou exilés, plusieurs seigneurs de guerre de moindre importance subsistent avec leurs propres milices, ce qui constitue une menace pour notre pouvoir. Certains d'entre eux peuvent être ramenés dans le rang en les intégrant directement au sein de nos armées, et de nos forces de police. Les autres pourront toujours être pacifiés, une fois que par leur nombre ils seront devenus sans importance."

 SZC_Entice_The_Urban_Merchants: "Attirez les marchands urbains"
 SZC_Entice_The_Urban_Merchants_desc: "L'ordre ne peut être maintenu uniquement sous la menace d'une arme. Si nous voulons réussir, nous devons gagner à notre cause la riche bourgeoisie de la région, aussi petite soit-elle. Avec le bon équilibre entre la carotte et le bâton, nous sommes sûrs qu'ils verront les avantages de se ranger à nos côtés."

 SZC_Form_The_National_Protection_Alliance: "Former l'Alliance Nationale de Protection"
 SZC_Form_The_National_Protection_Alliance_desc: "Il est enfin temps pour les gouverneurs indépendants de Chine de s'affirmer face au régime de Beijing. [SZC.GetLeader] va donc essayer de créer une alliance entre nous et nos partenaires partageant les mêmes idées dans la région, contre la clique Zhili. Une fois que nous nous serons occupés d'eux, le reste devrait sûrement suivre notre leadership."

 SZC_A_Grandiose_Plan: "Un Plan Grandiose"
 SZC_A_Grandiose_Plan_desc: "Depuis que Liu Xiang s'est vu refuser le poste de gouverneur du Sichuan, les Zhili et leurs larbins n'ont fait que nous retenir. Nous ne pouvons tolérer cela plus longtemps. Il est grand temps que [SZC.GetLeader] fasse entrer son armée dans Beijing et les brise, une fois pour toutes - unissant toute la Chine sous son autorité, s'il le faut."

 SZC_The_Lord_Of_Sichuan: "Le Seigneur du Sichuan"
 SZC_The_Lord_Of_Sichuan_desc: "Maintenant que la domination incontestée de [SZC.GetLeader] sur le Sichuan est désormais un fait, l'ère des querelles entre seigneurs de guerre est enfin révolue. Maintenant que toutes les pièces sont en place et que toute menace potentielle contre le Corps Industriel a été détruite ou apaisée, nous pouvons enfin aller de l'avant et décider du sort du Sichuan par nous-mêmes."

 SZC_Famine_Relief_Corps: "Corps de Lutte contre la Famine"
 SZC_Famine_Relief_Corps_desc: "Les gens - ou nos soldats, d'ailleurs - ne peuvent pas se nourrir d'écorce, d'herbe et d'argile. Puisque la récente guerre civile a créé d'innombrables prisonniers de guerre parmi les factions traîtres, nous leur offrirons la perspective d'une amnistie en échange du travail des champs en jachère et de la préparation de la distribution de nourriture. Sous la surveillance étroite de nos soldats, bien sûr."

 SZC_Aggressive_Modernisation: "Modernisation Aggressive"
 SZC_Aggressive_Modernisation_desc: "L'ancien régime n'a évidemment pas pris la peine de rattraper le reste de la Chine. Au lieu de cela, il a clairement négligé son devoir envers son peuple et maintenant nous sommes le marigot de la Chine. Notre peuple devra travailler dur pour rattraper la négligence de la dernière décennie et nous veillerons à ce qu'elle porte ses fruits."

 SZC_Fund_The_Construction_Industry: "Financier l'Industrie de la Construction"
 SZC_Fund_The_Construction_Industry_desc: "Yang Sen se contentait de régner sur des champs d'opium, ce qui dans les pires périodes du XIXème siècle n'aurait pas semblé déplacé. Cependant, si nous voulons faire entrer le Sichuan dans la nouvelle ère, l'État devra investir gros. N'épargnez aucune dépense aujourd'hui, afin que la prochaine génération soit prospère !"

 SZC_The_Riches_Of_Xikang: "Les richesses du Xikang"
 SZC_The_Riches_Of_Xikang_desc: "La richesse de Xikang se trouve sous les montagnes et reste en majeure partie inexploitée. Nous aurons besoin d'une industrie sidérurgique moderne pour que notre puissante armée puisse entrer dans la bataille avec les fusils, les canons, les véhicules et les navires dont elle a besoin."

 SZC_Expand_Arms_Production: "Augmenter la production d'armes"
 SZC_Expand_Arms_Production_desc: "Les ambitions originales de Liu Xiang ont toujours expliqué le caractère inévitable de la guerre. Le Corps Industriel a pris de l'importance grâce au conflit, et il est peu probable que nous apportions la paix en Chine, sans plus d'effusion de sang. Que ce soit de manière défensive ou offensive, nous devons également nous armer pour repousser nos futurs ennemis."

 SZC_Mass_Education_Campaigns: "Campagnes d'éducation de masse"
 SZC_Mass_Education_Campaigns_desc: "Ce ne sont pas seulement les villes qui ont été négligées par les anciens seigneurs Qing et leurs comparses, mais aussi l'esprit des habitants du Sichuan. L'analphabétisme est endémique et la plupart des gens n'ont aucune idée de leur riche histoire et de leur devoir envers l'État. Nos officiers alphabétisés agiront comme des enseignants et les masses apprendront par millions."

 SZC_Currency_Reform: "Réforme Monétaire"
 SZC_Currency_Reform_desc: "Avant d'avoir vaincu nos rivaux, chaque seigneur de guerre de la province utilisait sa propre monnaie locale, sans valeur. Du moins, s'ils n'étaient même pas relégués à une ancienne économie de troc. Maintenant que nous sommes aux commandes, il est temps d'éliminer ces vestiges du passé et de commencer à utiliser une monnaie unique pour un Sichuan uni."

 SZC_Sichuan_Central_Bank: "Banque Centrale du Sichuan"
 SZC_Sichuan_Central_Bank_desc: "Jusqu'à récemment, une grande partie de l'économie du Sichuan était divisée en divers écosystèmes financiers locaux dirigés par des maires et des seigneurs de guerre. En créant enfin un système bancaire centralisé avec son cœur battant centré à Chongqing, nous serons en mesure de briser cette tendance et de conduire notre économie dans une direction unifiée."

 SZC_Standardise_Land_Tax: "Standardiser les impôts fonciers"
 SZC_Standardise_Land_Tax_desc: "L'ancien système fiscal était d'une complexité byzantine. Selon la province dans laquelle vous vous trouviez, soit il ne fonctionnait pas, soit il était totalement inefficace, soit ce n'était qu'un pretexte du gouverneur pour voler ses compatriotes. Nous mettrons fin à ces absurdités et mettrons en œuvre notre propre loi fiscale centralisée, définitivement débarrassée des tromperies et de l'inefficacité du passé."

 SZC_Urban_Expansion: "Expansion Urbaine"
 SZC_Urban_Expansion_desc: "Nous ne pouvons nous considérer comme une nation moderne que si nous nous urbanisons. Nous devons encourager les gens à quitter la campagne et se consacrer à l'expansion de nos villes. Une fois que nous aurons terminé, Chongqing et Chengdu pourraient bien faire l'envie de Shanghai et de Hong Kong!"

 SZC_The_Mighty_Navy: "La Puissante Marine"
 SZC_The_Mighty_Navy_desc: "Notre capitale de Chongqing est située près du fleuve Yangtze, ce qui la rend plutôt vulnérable aux attaques navales en aval, mais en fait également une base parfaite pour la future marine du Sichuan. Finalement, une puissante armada de navires patrouillera les rivières, protégeant notre commerce et notre population du banditisme et montrera notre puissance au reste de la Chine."

 SZC_The_Mighty_Air_Force: "La Puissante Armée de l'Air"
 SZC_The_Mighty_Air_Force_desc: "Pourquoi devrions-nous escalader les montagnes du Sichuan pour faire face à toutes les menaces alors que les avions peuvent simplement les attaquer depuis les airs ? Nous commencerons par importer la technologie étrangère pour l'utiliser comme base. Une fois que nous aurons terminé, notre force aérienne sera la meilleure de toute la Chine, capable de protéger nos cieux et de frapper n'importe quel ennemi !"

 SZC_Army_Drills: "Exercices militaires"
 SZC_Army_Drills_desc: "Depuis trop longtemps, les seigneurs de guerre du Sichuan se sont contentés du fait que leurs forces ressemblent davantage à des bandits qu'à de vrais soldats. Pour marquer une nette rupture avec ce passé, le haut commandement de Chongqing se prépare à un programme d'entraînement et de recyclage de l'armée à l'échelle de la province. Avec suffisamment d'efforts, nous aurons les soldats les plus disciplinés de toute la Chine!"

 SZC_Adopt_Radio_Communications: "Adopter les Communications par Radio"
 SZC_Adopt_Radio_Communications_desc: "Les guerres modernes sont de plus en plus menées à l'aide de radios, de radars et de machines informatiques. Il est donc crucial pour notre programme de modernisation que nous nous procurions et développions de nouvelles avancées dans ces domaines et que nos forces, jusqu'à chaque entreprise, soient formées à leur utilisation."

 SZC_Dedicated_Logistics_Units: "Unités dédiées à la logistique"
 SZC_Dedicated_Logistics_Units_desc: "Même après que notre armée soit devenue la plus puissante de Chine - du moins sur le papier - elle sera impuissante sur le terrain sans un flux constant de ravitaillement pour la faire avancer. En utilisant l'industrie de Chongqing, nous mettrons en place des trains de ravitaillement spécialisés qui feront l'envie de tous les planificateurs militaires chinois!"

 SZC_Large_Front_Operations: "Opérations sur un Large Front"
 SZC_Large_Front_Operations_desc: "La clé pour gagner des batailles est d'utiliser correctement la vaste main-d'œuvre du Sichuan pour épuiser et submerger nos ennemis. Alors qu'un simple chef de guerre les utiliserait simplement comme une matraque, nous développerons des méthodes sophistiquées pour utiliser de grandes charges d'infanterie comme fers de lance, incluant la gestion et le déploiement rapide des réserves."

 SZC_Reverse_Engineer_Modern_Weapons: "Faire une rétro-ingéniérie des armes modernes"
 SZC_Reverse_Engineer_Modern_Weapons_desc: "Ce serait du gâchis de simplement distribuer le matériel étranger que nous avons acquis aux troupes. Pour en tirer le meilleur parti, nous enverrons nos ingénieurs militaires les plus brillants pour le rétroconcevoir afin que nous puissions produire nos propres variantes supérieures."

 SZC_Heavy_Firepower_Tactics: "Tactiques de puissance de feu supérieure"
 SZC_Heavy_Firepower_Tactics_desc: "Il est clair que nous devons redoubler d'efforts pour produire des officiers d'artillerie qualifiés, car nombre d'entre eux utilisent encore leurs batteries de la manière la plus rudimentaire. Lorsque nous aurons fini de réformer nos méthodes d'entraînement, notre artillerie secouera la terre elle-même avec de puissants barrages, avant chaque offensive que nous lancerons!"

 SZC_Armament_Production_Innovations: "Innovations dans la production d'armement"
 SZC_Armament_Production_Innovations_desc: "Nous ne pouvons pas dire que notre armée est vraiment modernisée, à moins de développer nos propres armes modernes. Nous verserons plus de fonds dans notre département de R&D militaire afin qu'ils aient les moyens de produire de nouvelles armes, à partir de zéro et par des mains chinoises."

 SZC_The_Industrial_Army: "L'Armée Industrielle"
 SZC_The_Industrial_Army_desc: "Tous nos efforts de modernisation ont porté leurs fruits. Notre armée désormais puissante a réussi à combiner les puissances militaire et industrielle, pour submerger tout ennemi. Grâce à nos industries, nous pouvons amasser plus d'armes à feu, de balles, de bombes et d'obus à utiliser contre nos ennemis que n'importe qui d'autre en Chine. Qu'ils tremblent devant la puissance de l'Armée Industrielle!"

 SZC_Republican_Triumph: "Le Triomphe Républicain"
 SZC_Republican_Triumph_desc: "Contre toute attente, le Département des Officiers s'est assuré le contrôle du gouvernement provincial. Les deux dirigeants, Xiong Kewu et Lü Chao, s'apprêtent à consolider leur position et à faire du Sichuan un bastion du républicanisme et de la démocratie."

 SZC_Restructure_The_Army: "Restructurer l'Armée"
 SZC_Restructure_The_Army_desc: "L'armée provinciale du Sichuan a un besoin urgent de réformes. Non seulement pour améliorer ses capacités de combat et sa loyauté, mais aussi pour accroître son efficacité administrative en réduisant son hypertrophie et en luttant contre la corruption dans ses rangs. Réussir aura des conséquences importantes et permettra de libérer des fonds pour des projets civils."

 SZC_Recruit_NRA_Veterans: "Recruter des vétérans de l'ANR"
 SZC_Recruit_NRA_Veterans_desc: "Les anciens membres de l'Armée Nationale Révolutionnaire dispersés après l'échec de l'Expédition du Nord ne manquent pas. L'armée a un besoin urgent d'officiers expérimentés pour affronter les derniers des seigneurs de guerre et aider à réorganiser l'armée ; ils contribueront à former le futur cadre des officiers."

 SZC_Form_Minjun: "Former le Minjun"
 SZC_Form_Minjun_desc: "Minjun, ou soldats "citoyens / populaires", est un surnom datant de l'époque des seigneurs de guerre faisant référence à des soldats volontaires dont la valeur oscille entre la force de milice et des bandits. Ils ont donc une réputation mitigée, mais forment l'essentiel de nos forces. Ils doivent être correctement organisés pour améliorer leur réputation et leurs capacités."

 SZC_The_Sichuan_Provincial_Army: "L'Armée Provinciale du Sichuan"
 SZC_The_Sichuan_Provincial_Army_desc: "L'Armée Provinciale doit lentement se transformer et passer d'un agglomérat hétéroclite fidèle à différentes cliques, en une force républicaine appropriée sous un gouvernement civil approprié."

 SZC_Military_Affairs_Commission: "Commission des Affaires Militaires"
 SZC_Military_Affairs_Commission_desc: "Jusqu'à ce que l'armée provinciale soit placée sous le commandement d'un gouvernement central civil, la Commission des Affaires Militaires la dirigera. Cela garantira qu'elle reste sous contrôle civil, améliorant son expertise stratégique et opérationnelle grâce à une organisation moderne et à la formation des officiers d'état-major."

 SZC_The_Guofangjun_Model: "Le Modèle de la Guofangjun"
 SZC_The_Guofangjun_Model_desc: "L'Armée de Défense Nationale (Guofangjun) était la force armée du mouvement fédéraliste avant et pendant l'Expédition du Nord. Il s'agissait principalement d'une armée de volontaires qui serait transférée à un futur gouvernement central lors de la création des Provinces-Unies. C'est à ce modèle que nous devrions aspirer."

 SZC_An_End_To_Banditry: "La Fin du Banditisme"
 SZC_An_End_To_Banditry_desc: "Les bandits sont endémiques en Chine depuis des décennies. C'était notamment le sort des soldats des cliques vaincues, s'ils n'étaient pas intégrés à l'armée du vainqueur. Ils disparaissaient alors dans les campagnes et devenaient bandits ou "volontaires" pour semer la terreur. Il est temps de nettoyer enfin la province et de ramener la paix dans les campagnes."

 SZC_Repeal_The_Warlord_Taxes: "Abroger les impôts des Seigneurs de Guerre"
 SZC_Repeal_The_Warlord_Taxes_desc: "Les nombreux seigneurs de guerre du Sichuan avaient, c'est le moins que l'on puisse dire, une mauvaise compréhension de l'économie et les peuples opprimés étaient accablés par des impôts lourds et incohérents. Ils doivent être abrogés dans le cadre de nos réformes financières et remplacer les sources de revenus non durables par des sources meilleures et surtout plus stables."

 SZC_Provisional_Legal_Code: "Code Juridique Provisoire"
 SZC_Provisional_Legal_Code_desc: "Les anciens codes juridiques Qing et Républicain se sont avérés insatisfaisants car les deux différaient à peine. En attendant la formation d'un nouveau gouvernement central, un nouveau code provisoire devrait être rédigé pour aider à rétablir la stabilité, et à renforcer notre légitimité par le rendu équitable de la justice."

 SZC_County_Self_Governance: "Auto-gouvernance du Comté"
 SZC_County_Self_Governance_desc: "Le principal parti fédéraliste en Chine estime que les comtés sont l'unité administrative de base de la province et que l'autonomie gouvernementale contribuera à introduire la démocratie en Chine. L'autonomie permettra au peuple d'être vraiment libre en lui donnant la possibilité de prendre ses propres décisions politiques et de développer sa région."

 SZC_Restore_The_Provincial_Assembly: "Restaurer l'Assemblée Provinciale"
 SZC_Restore_The_Provincial_Assembly_desc: "Sous Xiong Kewu, le Sichuan devait adopter une constitution provinciale et introduire une législature conformément au plan de reconstruction de Chen Jiongming, avant que celui-ci soit évincé en raison d'un factionnalisme croissant. Le Plan devrait être renouvelé pour introduire la démocratie dans la province."

 SZC_Rural_Literacy_Programs: "Programmes d'Alphabétisation Rurale"
 SZC_Rural_Literacy_Programs_desc: "Le taux d'alphabétisation est très bas et cause de nombreux problèmes en Chine du fait que les institutions n'atteignent généralement jamais la campagne. L'éducation des pauvres, en particulier dans les nombreuses communautés rurales du Sichuan, est notre priorité afin de créer des avantages à long terme non seulement pour la province, mais pour la Chine dans son ensemble."

 SZC_Education_Reforms: "Réformes Educatives"
 SZC_Education_Reforms_desc: "Après des années de guerre, les écoles ont été complètement négligées et le système éducatif oscille entre inadapté et inexistant. L'éducation a donc un besoin urgent de réforme afin de répondre aux exigences de nos programmes de modernisation. La Chine aura besoin de personnes plus nombreuses et mieux éduquées si elle veut prospérer."

 SZC_Ban_The_Vices: "Bannir les Vices"
 SZC_Ban_The_Vices_desc: "Des vices tels que le jeu et la dépendance à l'opium ont pratiquement détruit la société chinoise. De longues campagnes seront nécessaires pour les détruire et améliorer le statut social et culturel de la province, éliminer les profits illicites et éradiquer le problème à sa racine."

 SZC_Public_Healthcare: "Assurance de Santé Publique"
 SZC_Public_Healthcare_desc: "La santé publique est extrêmement en retard dans le Sichuan. De nombreuses communautés rurales ont du mal à accéder aux cliniques et aux hôpitaux. Ces institutions doivent être améliorées et davantage développées afin qu'elles puissent servir la population de manière adaptée."

 SZC_Housing_Projects: "Projets de logement"
 SZC_Housing_Projects_desc: "Le Sichuan est une province très peuplée, mais l'offre de logement est absolument insuffisante pour la supporter. Son expansion améliorera les moyens de subsistance des gens et, bien sûr, créera des emplois nécessaires."

 SZC_Infrastructural_Planning: "Planification des infrastructures"
 SZC_Infrastructural_Planning_desc: "L'infrastructure est la base de tout développement et le Sichuan est à la traîne en matière de développement routier et ferroviaire. Même le transport fluvial utilisant le Yangtze est insuffisant. Les projets d'infrastructure aideront l'économie en créant des emplois et en stimulant le développement."

 SZC_Rural_Development: "Développement rural"
 SZC_Rural_Development_desc: "Améliorer les villes est agréable et tout, mais la grande majorité des Chinois n'en verra pas la couleur, ni n'en bénéficiera. Nous devons nous concentrer sur les innombrables communautés rurales du Sichuan afin que les millions de paysans et de citadins puissent bénéficier d'un développement et de moyens de subsistance de qualité."

 SZC_Civil_Service_Reform: "Réforme de la Fonction Publique"
 SZC_Civil_Service_Reform_desc: "Le factionnalisme causé par la multiplication des cliques au Sichuan a favorisé le développement d'une une grave corruption, rendant nos réformes dans d'autres secteurs difficiles à mettre en œuvre. Maintenant que les Seigneurs de Guerre ont été mis hors jeu, nous pouvons, en toute sécurité, purger la fonction publique et remplacer les fonctionnaires et les bureaucrates corrompus par des fonctionnaires honnêtes et compétents."

 SZC_First_Steps_Of_Land_Reform: "Premier pas de la Réforme Agraire"
 SZC_First_Steps_Of_Land_Reform_desc: "Les paysans forment la majorité absolue de la population chinoise et le Sichuan ne fait pas exception, étant une région très rurale. Peu d'entre eux possèdent la terre qu'ils travaillent, ce qui tue toute chance d'avancement socio-économique. La réforme agraire est une nécessité pour améliorer leurs moyens de subsistance et réduire les tensions sociales."

 SZC_Create_A_New_Currency: "Créer une nouvelle monnaie"
 SZC_Create_A_New_Currency_desc: "Le Gouvernement Central n'a pas été en mesure d'appliquer une politique budgétaire appropriée et transparente. En attendant que cela s'améliore, nous devrions nous concentrer sur nous-mêmes et adopter une nouvelle monnaie, un geste assez typique des gouvernements provinciaux au cours des dernières années, pour réformer l'économie provinciale."

 SZC_Land_Value_Tax: "Impôt sur la valeur foncière"
 SZC_Land_Value_Tax_desc: "Sun Yat-sen a fait pression pour qu'un impôt sur la valeur foncière soit adoptée afin d'améliorer les finances du pays, d'aider à faire pression pour une réforme agraire et de créer un système fiscal et économique plus juste. Les nationalistes font pression en faveur d'un tel système pour aider à moderniser la province et améliorer les revenus."

 SZC_Campaign_Against_Corruption: "Campagne contre la Corruption"
 SZC_Campaign_Against_Corruption_desc: "La corruption est endémique dans toute la Chine depuis des années de conflit et de mauvaise gestion. Des campagnes publiques la dénonçant et l'application rigoureuse de sanctions contre les fonctionnaires corrompus contribueront à purger l'administration et à empêcher son retour, à l'avenir."

 SZC_Judicial_Renewal: "Renouveau Judiciaire"
 SZC_Judicial_Renewal_desc: "L'application de la loi à l'époque des seigneurs de guerre était peu portée sur l'équité, et le Sichuan l'a particulièrement mal vécu. Avec la mise en place de réformes de notre système judiciaire, nous pouvons restaurer la confiance des citoyens envers l'État de droit et appliquer avec zèle une justice plus équitable."

 SZC_The_Last_Bastion_Of_Federalism: "Le Dernier Bastion du Fédéralisme"
 SZC_The_Last_Bastion_Of_Federalism_desc: "Liangguang est tombé aux mains de la clique du Guangxi lors d'un coup d'État ignoble, éjectant le gouverneur démocratiquement élu Chen Jiongming. Réfugié au Sichuan ami, il espère rallier fédéralistes et républicains et former la dernière forteresse du mouvement dans la province."

 SZC_Solve_The_Opium_Crisis: "Résoudre la Crise de l'Opium"
 SZC_Solve_The_Opium_Crisis_desc: "Le Sichuan fait face à une crise de l'opium sans précédent dans le reste de la Chine, la région étant essentiellement le centre de production de la drogue. Les fédéralistes ont très bien réussi à éradiquer l'opium dans le Guangdong - ils peuvent sûrement reproduire leurs succès dans le Sichuan."

 SZC_Burn_The_Poppies: "Brûler les cultures d'opium"
 SZC_Burn_The_Poppies_desc: "Tout d'abord, les cultures d'opium doivent être détruites. C'est une mesure drastique, mais détruire l'industrie à sa racine n'est qu'une partie du processus, car rendre la production aussi difficile que possible encouragera les agriculteurs à s'éloigner de la production de médicaments et à se tourner vers une agriculture plus durable."

 SZC_Promote_Production_Of_Grain: "Promouvoir la production de grain"
 SZC_Promote_Production_Of_Grain_desc: "Si nous ne présentons pas d'alternative viable aux cultures d'opium, les paysans en voudront à notre programme et il échouera. Les agriculteurs devraient être encouragés, sinon subventionnés, à cultiver des céréales à la place. Cela devrait, espérons-le, également réduire les risques d'une autre famine désastreuse."

 SZC_The_Breadbasket_Of_China: "Le Grenier à blé de la Chine"
 SZC_The_Breadbasket_Of_China_desc: "Le bassin du Sichuan, situé sur la partie supérieure du fleuve Yangtze, a toujours été très fertile et était, malgré la dernière famine, connu comme le grenier à blé de la Chine. Éradiquer la production d'opium et encourager les agriculteurs à revenir à la production alimentaire garantira que le Sichuan ne mourra plus de faim et recommencera à nourrir la Chine dans son ensemble."

 SZC_Campaign_Against_Opium: "Campagne contre l'Opium"
 SZC_Campaign_Against_Opium_desc: "Tout en ciblant la production de la drogue, cibler la consommation fait également partie de la résolution de la crise. Les gens doivent être découragés de consommer de la drogue ce qui, par ricochet, en réduira la demande."

 SZC_Break_Down_The_Opium_Trade: "Mettre un terme au commerce de l'Opium"
 SZC_Break_Down_The_Opium_Trade_desc: "Éradiquer la chaîne d'approvisionnement est aussi important que de s'attaquer à la demande. Avec notre campagne autoritaire, le commerce de l'opium a été poussé vers la clandestinité et la faiblesse de l'offre a augmenté ses prix et ses bénéfices potentiels. Nous devons démanteler ce marché noir émergent pour le bien du peuple et veiller à ce que les criminels ne puissent pas approvisionner les abuseurs."

 SZC_Peoples_Healthcare: "Couverture de santé populaire"
 SZC_Peoples_Healthcare_desc: "Alors que la prévention est plus importante que la guérison, il y a beaucoup trop de toxicomanes pour les ignorer. L'amélioration du système de santé de la province garantira non seulement qu'un plus grand nombre de personnes auront accès à la médecine moderne, mais aussi que les toxicomanes pourront rechercher un traitement approprié, éliminant ainsi cette source de demande, une fois pour toutes."

 SZC_Federal_Institute_Of_Technology: "Institut Fédéral de Technologie"
 SZC_Federal_Institute_Of_Technology_desc: "Avec l'aide du gouvernement Fédéral, nous pouvons établir des écoles techniques dans le Sichuan, afin de former de futurs ingénieurs et des ouvriers spécialisés. Cela contribuera à créer un avenir meilleur non seulement pour la province, mais aussi pour la Chine dans son ensemble, en créant une classe plus forte et plus large de personnes éduquées, et en améliorant la qualité de vie qui en découle généralement."

 SZC_Mass_Literacy_Campaigns: "Campagnes d'alphabétisation massives"
 SZC_Mass_Literacy_Campaigns_desc: "Le mouvement Fédéralistese donne à fond sur l'éducation et l'amélioration du taux d'alphabétisation de la Chine. Des campagnes pour l'améliorer, y compris des cours du soir pour les travailleurs et les femmes, garantiront que ce taux s'améliorera, aidant la Chine à rattraper l'Occident."

 SZC_The_University_Of_Chongqing: "L'Université de Chongqing"
 SZC_The_University_Of_Chongqing_desc: "Il y a si peu d'établissements d'enseignement supérieur en Chine. Beaucoup d'entre eux sont même aux mains des Occidentaux. Chen Jiongming a réussi à trouver une université dans le Guangdong et le nouveau comité d'éducation du Sichuan est impatient d'en établir une à Chongqing comme témoins des progrès du Sichuan."

 SZC_Adopt_The_Guangdong_Model: "Adopter le modèle du Guangdong"
 SZC_Adopt_The_Guangdong_Model_desc: "Chen Jiongming et les Fédéralistes ont obtenu un succès sans précédent dans la relance de l'économie du Guangdong. Le Kuomintang avait laissé la province dans un état déplorable et décrépit, mais ils ont réussi à restaurer et même améliorer l'économie provinciale pour en faire l'une des plus fortes de toute la Chine. Nous devons suivre leur modèle pour améliorer l'économie du Sichuan."

 SZC_Local_Development_Scheme_2: "Schéma de développement local"
 SZC_Local_Development_Scheme_2_desc: "Sans surprise, les Fédéralistes aiment se concentrer sur le niveau local. Les provinces et même les comtés en leur sein devraient être à l'avant-garde du développement économique, car seuls les habitants connaissent et comprennent leur propre situation. Les entreprises locales et les organisations commerciales et professionnelles locales doivent participer à tout plan économique provincial."

 SZC_Industrial_Planning_Committee_2: "Comité de Planification Industrielle"
 SZC_Industrial_Planning_Committee_2_desc: "Le développement industriel exige une planification minutieuse. L'industrie est évidemment l'avenir qui conduira la Chine vers la prospérité et un comité approprié devrait être formé afin de planifier ce développement complexe. C'est la meilleure voie pour le développement économique à long terme, tant pour le peuple que pour la nation dans son ensemble."

 SZC_Financial_Reform: "Réforme Financière"
 SZC_Financial_Reform_desc: "La corruption est très problématique lorsqu'elle touche les finances de la province. L'ouverture des finances publiques au public contribuera à réduire cette corruption, tandis que de nouvelles réformes permettront d'en améliorer l'efficacité, ce qui permettra à la province de prendre de meilleures décisions économiques et de s'assumer."

 SZC_A_True_Civilian_Government: "Un Véritable Gouvernement Civil"
 SZC_A_True_Civilian_Government_desc: "Le Guangdong a eu une décennie pour se développer et s'améliorer. Les Fédéralistes du Sichuan travaillent eux à partir d'une ardoise quasiment vierge : le gouvernement précédent est en ruine, les finances sont dans un état déplorable, le soutien populaire est faible. Mais sur la base de cette nouvelle ardoise, un meilleur destin peut être forgé, pour le bien du peuple."

 SZC_Crack_Down_On_Corruption: "Répression de la Corruption"
 SZC_Crack_Down_On_Corruption_desc: "La corruption est endémique. Après des décennies de mauvaise gouvernance, c'était inévitable et le nettoyage sera conséquent. Sous une nouvelle direction, les Fédéralistes doivent réprimer cette corruption pour améliorer leur image auprès du peuple et, bien sûr, améliorer la situation globale."

 SZC_Land_To_The_Tiller: "La Terre au Laboureur"
 SZC_Land_To_The_Tiller_desc: "Le programme "La Terre au Laboureur" est une des pierres angulaires du parti fédéraliste de l'Intérêt Public depuis sa création : un programme raisonnable de réforme agraire pour enfin libérer le paysan sans s'aliéner au passage les propriétaires terriens qui seront indemnisés correctement. Un programme coûteux et difficile à mettre en œuvre, c'est le moins que l'on puisse dire."

 SZC_Rally_Federal_Support: "Ralliez le soutien fédéral"
 SZC_Rally_Federal_Support_desc: "Ce n'est un secret pour personne qu'un mouvement se réclamant de la démocratie a besoin d'un soutien populaire et que le Parti de l'Intérêt Public de Chen Jiongming a désespérément besoin de rallier des partisans potentiels à sa cause. Les républicains doivent s'unir, quel que soit leur parti ou leur affiliation politique, face à la tyrannie, au monarchisme et à la dictature."

 SZC_Decentralise_The_Administration: "Décentraliser l'Administration"
 SZC_Decentralise_The_Administration_desc: "La Chine a une longue histoire d'autonomie locale en raison de sa taille et de l'autorité fluctuante du pouvoir central. Les Fédéralistes veulent mettre cette tradition à profit pour construire la démocratie au niveau local, et aider les gens à comprendre et à s'engager dans les institutions démocratiques, en les préparant à un gouvernement populaire au niveau national."

 SZC_Self_Organisation: "Auto-Organisation"
 SZC_Self_Organisation_desc: "Dans le cadre de cette tradition d'autonomie, les gens devraient être encouragés à former des organisations locales d'intérêts, des syndicats commerciaux et professionnels aux coopératives et à adopter l'auto-organisation comme meilleur moyen d'atteindre la liberté et la prospérité."

 SZC_Establish_The_Chongqing_Government: "Mettre en place le Gouvernement de Chongqing"
 SZC_Establish_The_Chongqing_Government_desc: "Notre présence au Sichuan étant assurée, il est temps de poursuivre le plan de réunification nationale de Chen Jiongming : unir les provinces du sud en un gouvernement fédéral et commencer à montrer au reste de la Chine que nous sommes capables de créer un gouvernement démocratique et une économie prospère. C'est le seul moyen de prouver que les tyrans et les dictateurs ont tort."

 SZC_The_Chengdu_Conference: "La Conférence de Chengdu"
 SZC_The_Chengdu_Conference_desc: "Une conférence des dirigeants Fédéralistes se tiendra à Chengdu pour discuter de l'avenir du mouvement et, surtout, de la formation d'un gouvernement fédéral. Des représentants des autres gouvernements concurrents de Chine seront également invités afin de prouver notre volonté de coopérer et de montrer la détermination de notre mouvement."

 SZC_Provisional_Constitution: "Constitution Provisoire"
 SZC_Provisional_Constitution_desc: "Les constitutions sont l'un des aspects les plus importants d'un gouvernement démocratique. L'échec des constitutions chinoises précédentes a été noté et les dirigeants fédéralistes en rédigeront une provisoire qui répondra à leurs problèmes, et créera la base d'une Chine fédéraliste et démocratique."

 SZC_The_China_Reconstruction_Plan: "Le Plan de Reconstruction de la Chine"
 SZC_The_China_Reconstruction_Plan_desc: "Le plan de reconstruction de Chen Jiongming est le plan directeur du mouvement fédéraliste, s'interrogeant sur les échecs de la première République, du monarchisme, des seigneurs de guerre et du Kuomintang, tout en détaillant un plan pour reconstruire et réunifier la Chine, potentiellement pacifiquement, et apporter prospérité, démocratie et liberté au peuple chinois."

 SZC_Recover_The_First_Province: "Récuperer la Première Province"
 SZC_Recover_The_First_Province_desc: "La trahison de la Clique du Guangxi ne peut être pardonnée. Ils doivent être une fois de plus chassés du pouvoir, et les fédéralistes reviendront triomphalement avant de pouvoir ruiner le Guangdong avec leur mauvaise gestion."

 SZC_Revive_The_Federal_Project: "Relancer le Projet Fédéral"
 SZC_Revive_The_Federal_Project_desc: "L'idée d'une République fédérale n'est pas perdue. Sécuriser les provinces du sud sera l'une des premières étapes pour nous établir comme une alternative viable aux monarchistes du nord, aux dictateurs du parti au sud et aux seigneurs de guerre partout."

 SZC_Military_Unification: "Unification Militaire"
 SZC_Military_Unification_desc: "Les Seigneurs de Guerre ne peuvent être tolérés ; les armées de la République Fédérale doivent être réunies sous une structure de commandement unique, elle même placée sous contrôle civil. Les généraux doivent servir le peuple et la République, pas leurs intérêts égoïstes et les soldats seront les protecteurs, pas les oppresseurs."

 SZC_From_Chongqing_To_Beijing: "De Chongqing à Beijing"
 SZC_From_Chongqing_To_Beijing_desc: "Les Provinces-Unies doivent s'étendre de Chongqing à Pékin. S'ils n'entendent pas nos paroles de réunification pacifique, de démocratie et de prospérité, nous ferons tomber les tyrans et libérerons nous-mêmes le peuple."

 SZC_Purge_the_Party_State:0 "Purger le Parti-Etat"
 SZC_Purge_the_Party_State_desc:9 "Le Kuomintang est depuis longtemps notre plus grand rival. Bien que les nationalistes disent épouser la démocratie et le bien-être, le Kuomintang, à la fois de gauche et de droite, n'est rien de plus qu'une émanation des partisans d'un État-Parti avec leurs idéaux de « tutelle politique ». Il est temps de les éradiquer, une fois pour toutes !"

 SZC_Liberate_the_Northeast: "Libérer le Nord-Est"
 SZC_Liberate_the_Northeast_desc: "[716.Owner.GetName] a transformé le Gouvernement du Nord-Est en un Etat satellite détesté. Il est temps d'achever la réunification de la Chine et de libérer nos compatriotes de la tyrannie [716.Owner.GetAdjective]e!"

 SZC_A_New_China: "Une Nouvelle Chine"
 SZC_A_New_China_desc: "Les Fédéralistes sont désormais les leaders incontestés de la Chine. Sous les Provinces-Unies, une Chine Nouvelle naîtra ; le peuple chinois sera libre et maître de son destin. Vive les Provinces-Unies! Vive la République!"

 SZC_The_Zhilis_Last_Stand: "Le dernier combat des Zhili"
 SZC_The_Zhilis_Last_Stand_desc: "Malgré la tentative plutôt stupide des royalistes de décapiter notre clique en assassinant de sang-froid Cao Kun et Wu Peifu, ils sous-estimeraient la capacité de notre clique à renaître de ses cendres comme un puissant phénix. Rassemblés sous les auspices du maréchal de Tianjin, et avec l'aide très reconnaissante de nos vrais camarades Yang Sen et Liu Cunhou, nous allons transformer le Sichuan en camp de base fondamental pour anéantir l'empereur."

 SZC_modernisation_of_the_desperate: "Modernisation des Désespérés"
 SZC_modernisation_of_the_desperate_desc: "La tâche qui nous attend pour affronter les traîtres qui nous ont exilés est gigantesque. Si nous voulons affronter les Qing, la base industrielle du Sichuan, ravagée par la guerre, ne suffira pas. Nous devrons doubler nos efforts industriels, utiliser toutes les ressources que nous pouvons posséder dans leur forme la plus absolue et consacrer toute la force de la clique de Zhili. Tout cela pour notre reconquête finale."

 SZC_partners_of_law_and_order: "Partenaires de la Loi et l'Ordre"
 SZC_partners_of_law_and_order_desc: "L'Allemagne a longtemps été un ami de longue date des Zhili, même si elle s'en est temporairement éloignée ces dernières années. Sans eux, la clique des Zhili aurait très bien pu s'éteindre à la fin des années 1920. Grâce à nos relations et à nos liens avec l'AOG, les villes de légation et l'Asie orientale allemande, nous sommes en mesure de faire venir des ingénieurs de Krupp pour nous aider à construire de nouvelles installations d'armement sous la supervision de l'Allemagne."

 SZC_emulating_the_smiling_tiger: "Emuler le Tigre Souriant"
 SZC_emulating_the_smiling_tiger_desc: "Bien que très détesté dans les cercles zhili du Nord, il semblerait, malgré l'état de sa Ligue, que Sun Chuanfang avait raison sur un point. Grâce au rétablissement de nos liens avec l'Allemagne et à la prospérité de nos affaires, nous pourrons importer autant d'armes allemandes que nos réserves d'or nous permettront d'en acheter. Avec l'armement allemand, nous sommes sûrs d'anéantir les soldats royalistes sous-équipés."

 SZC_friends_on_the_golden_waterway: "Amis de la Voie d'Eau en or"
 SZC_friends_on_the_golden_waterway_desc: "Les "généraux du Hubei", un groupe informel de retraités, de bureaucrates et d'hommes d'affaires de la région du Hubei, constituaient l'un des principaux atouts de Xiao Yaonan. Grâce à ses relations, il a exercé une mainmise sur les secteurs industriels de Wuhan. Si les généraux sont dirigés par Ha Hanzhang, qui se considère comme notre ennemi, Xiao n'en a pas moins ses propres liens."

 SZC_friends_of_many_enemy_of_one: "Amis d'un Grand Nombre, Ennemis d'un Seul"
 SZC_friends_of_many_enemy_of_one_desc: "Le Gouvernement et l'Assemblée croupion conservent une influence considérable au sein de la communauté internationale, grâce aux liens qu'ils ont entretenus à l'époque où ils étaient le gouvernement central légitime. Dans cette optique, la nécessité d'armement pour financer nos futurs conflits requiert plus d'armes que notre industrie actuelle ne peut en fournir. En concluant de nouveaux accords et en utilisant nos réserves d'argent à bon escient, nous devrions être en mesure de rééquiper et de réentraîner rapidement notre armée avec l'aide de l'étranger."

 SZC_the_north_remembers: "Le Nord se Souvient"
 SZC_the_north_remembers_desc: "Si nous combattons les Qing seuls, nous mourrons certainement seuls. Avant de prendre toute autre mesure à leur encontre, il serait judicieux de rallier à notre cause le plus grand nombre d'alliés potentiels que nous pouvons rassembler dans la région. Heureusement pour nous, nous ne sommes pas les seuls à avoir des griefs contre Pékin. Avec les factions Zhili à travers la nation, et celles qui sont sympathisantes, nous sommes sûrs de construire une alliance anti-monarchique pour rivaliser avec le Tongmenghui !"

 SZC_vindicating_the_invisible_element: "Donner Raison à l'Élément Invisible"
 SZC_vindicating_the_invisible_element_desc: "Peut-être leur ultime défaite, et la preuve de l'esprit républicain inhérent à la Chine, les Plaines centrales conservent encore de nombreux sympathisants républicains et zhili dans le domaine actuel des Qing. Plus qu'heureux de s'en prendre une fois de plus aux royalistes, ils établissent déjà des sectes de réseaux secrets et sont en communication avec nos propres services de renseignement. L'armée des Qing ne connaîtra aucun répit lorsque nous la dévasterons dans l'ombre."

 SZC_Rally_The_Zhili_Remnants: "Rallier les derniers des Zhili"
 SZC_Rally_The_Zhili_Remnants_desc: "Les soldats et les officiers fidèles valent leur pesant d'or en ce moment crucial. Le Sichuan étant maintenant la dernière ligne de défense des Zhili, il est impératif que nous nos amis et alliés soit au courant que le Sichuan est un endroit sûr, où l'influence de la police secrète des Qing ne pourra pas les atteindre. Sous les auspices du maréchal de Tianjin, nous récupérerons sans aucun doute nos terres légitimes !"

 SZC_the_path_of_reform: "La Voie de la Réforme"
 SZC_the_path_of_reform_desc: "Réformer plus tard est une perspective trop pitoyable ! Le maréchal de Tianjin verrait une forme de loi martiale instaurée jusqu'à la reconquête de Beijing. C'est tout simplement insuffisant. Le coup d'État mandchou a incontestablement montré les failles de l'ancien régime du Zhili, et si nous voulons vraiment reconstituer à la fois la République de Beiyang et l'adoration du peuple, nous devons adopter un modèle de gouvernance plus ouvert."

 SZC_administration_of_fraternity: "Administration de la Fraternité"
 SZC_administration_of_fraternity_desc: "Si nous voulons vraiment procéder à une grande révision de notre ancien système, nous devons nous assurer de la participation d'individus exceptionnels afin de fournir une gouvernance exceptionnelle. Le président Yan étant issu du célèbre et adoré corps diplomatique, il a jugé bon d'accueillir le diplomate Wellington Koo au sein de notre gouvernement. Ensemble, ils jetteront les bases des premières étapes de la réforme administrative."

 SZC_new_leaf_of_a_reborn_republic: "La Nouvelle Feuille d'Une République Renaissante"
 SZC_new_leaf_of_a_reborn_republic_desc: "La République de Beiyang ne sera plus gouvernée par des hommes forts militaires ! L'héritage de Xinhai ne sera plus soumis à des autocrates ! La mission de la bonne gouvernance populaire sera menée à bien et, en accueillant la participation de la clique des sciences politiques et des indépendants, nous construirons une véritable Assemblée et un véritable Sénat qui répondront au peuple."

 SZC_three_cliques_one_mission: "Trois Cliques, une Mission"
 SZC_three_cliques_one_mission_desc: "Notre structure administrative est une abomination composée à la hâte par l'administration provinciale locale du département de l'armement et par l'afflux de fonctionnaires de Beiyang et de Zhili. Le département de l'armement, la clique de Jinbao et la clique de Luoyang doivent en fin de compte rationaliser et unifier leurs structures internes afin d'assurer une gouvernance efficace."

 SZC_legacy_of_jinbao_and_luoyang: "L'Héritage de Jinbao et de Luoyang"
 SZC_legacy_of_jinbao_and_luoyang_desc: "Les factions Jinbao et Luoyang de la clique Zhili, la plus ancienne de toutes les cliques de seigneurs de la guerre, sont peut-être les cliques les plus proches de l'achèvement de la transition vers des hommes d'État bons et responsables. Avec de nombreux membres de l'une ou l'autre faction qui se sont repliés au sein de la bureaucratie civile, nous avons véritablement prouvé que les Zhili sont les dirigeants légitimes de la Chine. Une gouvernance technocratique orthodoxe et fondée sur des principes est assurée sous notre surveillance."

 SZC_following_the_king_of_baoding: "Suivre le Roi de Baoding"
 SZC_following_the_king_of_baoding_desc: "Si la Constitution de Cao Kun de 1923 s'avère être un document institutionnel radicalement progressiste, elle a également prouvé qu'elle pouvait faire l'objet d'abus extrêmes de la part de l'exécutif. Pour moderniser et dépasser nos ancêtres, tout en préservant leurs intentions, nous devons suivre précisément les traces de Cao Kun. En rédigeant notre propre constitution, en tenant compte des défauts et des mérites de la précédente, nous entrerons dans une nouvelle ère de liberté et de prospérité."

 SZC_a_state_run_by_competence: "Un État dirigé par la compétence"
 SZC_a_state_run_by_competence_desc: "Pendant trop longtemps, l'avancement des militaires et des civils au sein de l'État a dépendu davantage de la lignée, des relations et des pots-de-vin que du talent réel. Maintenant que nous sommes obligés de repartir de zéro, de nombreux membres du cabinet et de l'armée plaident en faveur d'un "État dirigé par la compétence". Un État qui privilégie la méritocratie et la servitude plutôt que les relations."

 SZC_shus_march_of_progress: "Marche du Progrès de Shu"
 SZC_shus_march_of_progress_desc: "Le département de l'armement, toujours très compétent, toujours un groupe solide d'amis, de camarades et d'associés, a prouvé qu'il était tout à fait capable d'être intégré dans la clique de Zhili. Avec le soutien du Sichuan, nous ferons entrer la province dans la modernité, en effaçant les décennies de querelles entre seigneurs de la guerre, pour un nouveau projet d'édification de l'État. Ensemble, main dans la main, nous forgerons une nouvelle Chine."

 SZC_march_of_the_grieving_army: "Marche de l'Armée en Deuil"
 SZC_march_of_the_grieving_army_desc: "Il est vrai que notre armée est en deuil. Elle a perdu non seulement son chef, mais aussi l'un de ses plus grands commandants. L'animosité entre le maréchal Wang et le maréchal Wu avait beau les déchirer, ils n'en avaient pas moins un devoir à accomplir. Wu a servi jusqu'au bout, remplissant son devoir. Il a sans doute tenté de défendre Cao contre des grêles de balles. De même, le maréchal Wang et le reste de l'armée de Zhili doivent continuer à marcher pour toujours. Pour leur mémoire, au moins."

 SZC_the_return_of_tianjin: "Le Retour de Tianjin"
 SZC_the_return_of_tianjin_desc: "Enfin, l'exception, la petite clique dans la lutte de pouvoir interne des Zhili, Tianjin a officiellement succédé à Baoding et à Luoyang. Bien qu'elle ait fusionné avec celle de Baoding pour former Jinbao, elle a néanmoins survécu à Cao et à Wu. Avec ses fondateurs, feu Cao Rui, Bian Shoujing et, bien sûr, le maréchal Wang, Tianjin avait l'habitude de jouer les seconds rôles face à Wu et Cao. Ce n'est plus le cas aujourd'hui."

 SZC_constitutionalism_for_the_masses: "Constitutionnalisme pour les Masses"
 SZC_constitutionalism_for_the_masses_desc: "Le service et le sacrifice de Cao Kun ne seront jamais oubliés. Il a peut-être été assassiné en même temps que Wu, mais son héritage perdurera grâce à la constitution qu'il a rédigée en 1923. Ce texte législatif emblématique apportera au peuple la sécurité et les libertés qu'il mérite, aussi bien ici au Sichuan qu'à Beijing lorsque nous rentrerons chez nous. Sans Cao Kun, il n'y aurait pas de nouvelle Chine."

 SZC_government_of_one_mind_one_body: "Gouvernement d'un Seul Esprit, d'un Seul Corps"
 SZC_government_of_one_mind_one_body_desc: "Depuis trop longtemps, l'assemblée se chamaille sur les subtilités de la législature, les caprices des bureaucrates faisant dérailler la bonne gouvernance au profit de leurs agendas mal informés. Leurs satanées harangues ont failli coûter la vie à toute la clique de Zhili et à leur précieuse démocratie de Beiyang ! Pour cette période de reconquête, l'organe gouvernemental doit agir avec un seul état d'esprit et à l'unisson. Il est certain que même notre opposition adhérera à ce fait."

 SZC_government_of_bread_and_circuses: "Gouvernement du Pain et des Jeux"
 SZC_government_of_bread_and_circuses_desc: "Malgré tous nos efforts, il y a encore des gens qui ne comprennent pas leur place en faisant passer leurs intérêts personnels avant ceux de la nation. Pour ces personnes, nous devons les apaiser en cette période de grande lutte. En satisfaisant les besoins et les désirs les plus immédiats du peuple, ils peuvent soutenir notre régime dans sa lutte perpétuelle. La réforme aura lieu, mais elle doit attendre la reconquête."

 SZC_primacy_of_the_central_army: "Primauté de l'Armée Centrale"
 SZC_primacy_of_the_central_army_desc: "Pour relever au mieux les défis qui nous attendent, notre société devra être militante. Du haut en bas de l'échelle, nous adopterons les vertus du service militaire et nous honorerons l'armée centrale. Car sans l'armée centrale, l'héritage de Xinhai serait mort dans le coup d'État. Sachant cela, nous inculquerons à nos soldats un plus grand sens du devoir et de la bravoure, ce qui les placera bien au-dessus de la populace que notre ennemi ne manquera pas d'aligner."

 SZC_salvaging_the_lessons_of_baoding: "Sauver les Leçons de Baoding"
 SZC_salvaging_the_lessons_of_baoding_desc: "Nous avons peut-être été dépossédés de l'académie militaire la plus prestigieuse de la nation, mais ses leçons restent avec nous, quel que soit l'endroit où nous voyageons. En affinant les méthodes d'entraînement locales sur la base des mérites de Baoding, nos officiers et nos soldats seront mieux équipés non seulement pour s'adapter aux évolutions du champ de bataille, mais aussi pour résister à toute perte de connaissances institutionnelles."

 SZC_the_nations_first_line_of_defence: "La Première Ligne de Défense du Pays"
 SZC_the_nations_first_line_of_defence_desc: "Nous devons toujours avoir trois longueurs d'avance sur nos ennemis. En donnant plus de liberté d'action à nos services de renseignement militaire, nous connaîtrons tous les mouvements de notre ennemi, qu'il s'agisse d'une menace étrangère ou intérieure. L'une de nos nombreuses folies a été de ne pas faire suffisamment confiance à nos réseaux de renseignement militaire avant qu'il ne soit trop tard. Le maréchal Wang ne commettra pas une telle erreur. Le peuple chinois sera toujours en sécurité sous l'égide du Bureau de la sécurité publique."

 SZC_Prepare_The_Final_Offensive: "Préparer l'Offensive Finale"
 SZC_Prepare_The_Final_Offensive_desc: "La province du Sichuan se prépare rapidement à la lutte du crépuscule. Pour la dernière ligne droite. Toute notre société soutient l'armée et le maréchal. Avec la volonté du peuple, rien ne nous empêchera d'aller de l'avant pour récupérer ce qui nous revient de droit. Ces imbéciles pensaient avoir mis fin à la clique de Zhili en exécutant brutalement le maréchal de Jade et le roi de Baoding. Ils se sont trompés."

 SZC_homecoming_of_vengeance: "Retour de la Vengeance"
 SZC_homecoming_of_vengeance_desc: "La haine. La haine et la vengeance. C'est ce qui alimente le plus le maréchal à l'heure actuelle. Avec les civils, les vestiges de Beiyang et les officiers et soldats zhili toujours loyaux, la clique de Zhili va mettre le marteau tant attendu sur l'enclume. Un véritable testament pour notre résistance et notre préparation de ces derniers mois. L'échec est impossible ! Il ne s'agit pas seulement de nos ancêtres, mais de l'essence même de la Chine !"

 SZC_xinhai_all_over_again: "Xinhai à Nouveau à l'Honneur !"
 SZC_xinhai_all_over_again_desc: "Nous renaissons de nos cendres alors que les Qing pensaient nous avoir détruits. Aujourd'hui, ils ont été humiliés par nos victoires, de même que tous ceux qui nous ont soutenus. Nous devons consolider notre position et rétablir l'ordre en Chine, car le Zhili est là pour rester. Le rétablissement des efforts normaux au sein de l'Assemblée, la collaboration avec le Sénat et les élections largement anticipées ont donné lieu à un nouvel élan d'idéalisme."

 SZC_elections_of_the_victorious: "Élections des Vainqueurs"
 SZC_elections_of_the_victorious_desc: "Par chance, le maréchal Wang et le diplomate Yan ont été les seuls à diriger la nation dans les moments les plus difficiles. Avec la restauration de notre place légitime au sein de la nation chinoise, une série d'élections nationales programmées a été annoncée. Ce sont les premières depuis de nombreuses années. Espérons qu'avec ce nouveau mandat, le nouveau président pourra envisager une période de réconciliation, de reconstruction et de nouveau soutien populaire."

 SZC_unity_forged_through_tragedy: "Unité Forgée par la Tragédie"
 SZC_unity_forged_through_tragedy_desc: "Entourés par les décombres, les corps de nos camarades, les larmes des révolutionnaires et les cendres de la nation. À ce stade, il est difficile de faire preuve de patriotisme à l'égard de la nation chinoise. Pourtant, avec notre souffrance commune, un lien mutuel s'est construit. Forgé pour être incassable. Notre lutte est peut-être terminée, mais notre nation travaille toujours. Ensemble, cependant, nous avançons vers un nouvel horizon."

 SZC_reconstitute_the_beiyang_navy: "Reconstituer la Marine de Beiyang"
 SZC_reconstitute_the_beiyang_navy_desc: "Autrefois fierté de la nation, la marine de Beiyang dominait les mers asiatiques et protégeait les côtes chinoises. Aujourd'hui, elle n'est plus qu'une ombre, négligée par le gouvernement. Pour véritablement récupérer le droit d'aînesse de la République chinoise, nous devons également faire revivre la tradition navale de la Chine. Célèbre pour son apolitisme, la marine a surtout travaillé avec les Mandchous, mais on ne peut pas lui en vouloir. Après tout, ils ne veulent que naviguer sur les mers."

 SZC_forging_modernity_through_strength: "Forger la Modernité par la Force"
 SZC_forging_modernity_through_strength_desc: "Bien qu'ils aient collaboré à contrecœur avec les royalistes mandchous, il apparaît de plus en plus clairement que le Parti de la Jeune Chine n'a été que la victime de son propre orgueil. En effet, leur quête d'importance nationale a obscurci leur capacité de républicanisme nationaliste. Venant à nous la queue entre les jambes, le PCJ se révélera un partenaire utile pour la nouvelle Chine moderne !"

 SZC_idealism_revisited_in_wus_name: "Idéalisme Revisité au Nom de Wu"
 SZC_idealism_revisited_in_wus_name_desc: "Les intellectuels de Beijing sont à la fois notre plus grand atout et notre pire ennemi. Ils continuent à défendre leurs idées depuis des décennies et ne sont manifestement pas près de disparaître. Pourtant, certains intellectuels tels que Hu Shih et Bai Jianwu ont joué un rôle essentiel dans notre reconquête et dans le maintien de la clique de Zhili. Approchons ces courageux idéalistes, au nom de la noble mission du Maréchal de Jade pour une République confucéenne démocratique."

 SZC_five_races_under_one_union_forever_more: "Cinq Races sous une Même Union pour Toujours !"
 SZC_five_races_under_one_union_forever_more_desc: "L'ère des seigneurs de la guerre et des tyrans égoïstes doit prendre fin ! Grâce à l'unification nationale, la République de Beiyang a vu sa reconstitution et sa renaissance après les décennies difficiles des années 1910 et 1920. En ralliant non seulement les Zhili, mais aussi les intellectuels, les républicains et les démocrates, nous construirons ensemble une nouvelle Chine unie."

 SZC_all_under_the_auspicious_cloud: "Tous sous le Nuage Auspicieux"
 SZC_all_under_the_auspicious_cloud_desc: "Considéré comme un gage de bonne foi et de chance, l'ensemble du domaine de la Chine, tel qu'il est défini par les frontières de la République de 1911, doit être soumis à notre bonne volonté. Nos régions frontalières étant fréquemment disputées entre nos parents légitimes et les impérialistes étrangers, il s'agit certainement d'une tâche difficile et titanesque. Mais si nous voulons apporter la lumière à l'ensemble de la Chine, nous devons contrôler l'ensemble de la Chine."

 SZC_Destroy_the_Federalists: "$QIE_destroy_federalists$"
 SZC_Destroy_the_Federalists_desc: "$QIE_destroy_federalists_desc$"

 SZC_Cross_the_Dai_River: "$QIE_cross_the_dai_river$"
 SZC_Cross_the_Dai_River_desc: "$QIE_cross_the_dai_river_desc$"

 SZC_Destroy_the_Kuomintang: "$QIE_destroy_kuomintang$"
 SZC_Destroy_the_Kuomintang_desc: "$QIE_destroy_kuomintang_desc$"

 SZC_War_Of_National_Resistance: "Guerre de Résistance Nationale"
 SZC_War_Of_National_Resistance_desc:9 "Depuis que nous avons perdu la guerre de 1894, l'agression du Japon contre la Chine a été incessante et impitoyable. Menaçant continuellement notre pauvre nation dans son état le plus faible, ils ont tenté de s'emparer de Shandong, de s'emparer des villes portuaires, de s'emparer de Dongbei. Aujourd'hui, ils foulent à nouveau nos terres. Les Japonais ne seront repoussés que par le feu et l'acier. Nous ne ferons pas de quartier à ceux qui cherchent à humilier et à détruire la Chine !"

 SZC_Eradicate_The_Concessions: "Eradiquer les Concessions"
 SZC_Eradicate_The_Concessions_desc: "Les soi-disant concessions sont une survivance des injustices européennes, américaines et japonaises à l'égard de la Chine. Elles continuent à cracher au visage de tous les bons Chinois, en les serrant comme de maudites perles. Ils auront le choix de revenir sous le contrôle de la Chine par la plume ou par l'épée. D'une manière ou d'une autre, ce siècle d'humiliation qu'ils ont créé s'achèvera ici."

 SZC_Tie_Up_Loose_Ends: "Resserrer les rangs"
 SZC_Tie_Up_Loose_Ends_desc: "Loin du bassin de puissance central des plaines centrales et du littoral, il reste encore de nombreux États qui s'opposent au concept d'une Chine unie. Contrôlant nos frontières et d'autres territoires, ils doivent être placés sous notre contrôle. Car ce territoire appartient à la Chine et à personne d'autre."

 SZC_Kickstart_The_Armament_Industry: "Donner un coup de pouce au lancement de l'industrie d'armement"
 SZC_Kickstart_The_Armament_Industry_desc: "Les maudits Qing ont indubitablement dilapidé les ressources abondantes du gouvernement central. Considérant qu'un nouveau conflit se profile à l'horizon, le haut commandement militaire a suggéré au gouvernement d'envisager une période d'efforts dédiés au rajeunissement de l'industrie de l'armement, si nous voulons unir la nation dans sa totalité."

 SZC_return_to_beijing: "Retour à Beijing"
 SZC_return_to_beijing_desc: "Une grande partie de Beijing porte encore les cicatrices des conflits et des combats que la ville a connus ces dernières années. Les guerres de ZhiWan, les guerres de ZhiFeng, le coup d'État de Beijing, le coup d'État mandchou. Notre courageuse capitale du Nord a connu tant d'épreuves infructueuses. Maintenant que nous avons repris la ville aux Qing, nous devons travailler dur pour réparer ces cicatrices et reconstruire l'ancienne ville en tant que centre industriel et commercial de la Chine."

 SZC_Expand_The_Jinghan_Railroad: "Etendre le chemin de fer de Jinghan"
 SZC_Expand_The_Jinghan_Railroad_desc: "Les chemins de fer sont les lignes de vie vitales par lesquelles les guerres sont menées dans l'est de la Chine et ils contrôlent le flux même des batailles. Elles permettent à de plus grandes divisions et à de plus grandes armes de s'affronter, contrairement à ce qui se passe dans les régions intérieures accidentées. Le chemin de fer de Jinghan, achevé en 1906, est l'une des infrastructures les plus importantes du territoire du gouvernement central, et il est impératif que nous veillions à son entretien et à son expansion."

 SZC_Daye_Hanyang_Development_Scheme: "Schéma de développement Daye-Hanyang"
 SZC_Daye_Hanyang_Development_Scheme_desc: "Le corridor Daye-Hanyang abrite la majorité de notre capacité industrielle en dehors de Beijing, mais ses infrastructures et ses usines ont été gravement endommagées par les récents combats. En investissant dans la reconstruction de la région avec des industries civiles et militaires plus modernes, nous redonnerons vie à cette région."

 SZC_Renovate_The_Kailuan_Mining_Bureau: "Rénover le Bureau minier de Kailuan"
 SZC_Renovate_The_Kailuan_Mining_Bureau_desc: "Le bureau minier de Kailuan a été fondé en 1878 en tant que coentreprise entre le gouvernement Qing et divers intérêts commerciaux britanniques. En grande partie détruit lors des combats de l'ère des Seigneurs de Guerre, et des conflits plus récents, nous devons reconstruire et réorganiser les mines pour alimenter nos efforts de guerre."

 SZC_Expand_The_Shanxi_Coal_Fields: "Agrandir les bassins houillers du Shanxi"
 SZC_Expand_The_Shanxi_Coal_Fields_desc: "Saisis à Yan Xishan à la fin de la dernière guerre de Zhifeng, les bassins houillers du Shanxi sont parmi les plus prospères de Chine. Nous devrions investir dans ces bassins houillers, afin d'alimenter les efforts de reconstruction."

 SZC_Expand_Gongxian_Arsenal: "Agrandir l'Arsenal de Gongxian"
 SZC_Expand_Gongxian_Arsenal_desc: "L'Arsenal de Gongxian a joué le rôle de second violon de la fonderie d'armes beaucoup plus grande de Hanyang. Pourtant, en élargissant ses capacités de fabrication, nous pouvons agrandir suffisamment notre base industrielle au cas où un arsenal tomberait entre les mains d'envahisseurs."

 SZC_Expand_Baoding_Arsenal: "Agrandir l'Arsenal de Baoding"
 SZC_Expand_Baoding_Arsenal_desc: "L'arsenal de Baoding, rattaché à la célèbre académie militaire, est un peu moins développé que la fonderie de Gongxian. Pourtant, avec suffisamment d'investissements, nous pouvons en faire l'un des principaux fabricants militaires chinois. Sa proximité avec l'Académie est également un plus, car elle nous permet de tester de nouvelles conceptions d'équipements à la fois de manière pratique et de manière théorique."

