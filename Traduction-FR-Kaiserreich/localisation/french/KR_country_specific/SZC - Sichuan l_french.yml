 SZC_join_faction_accepted_title_QIE: "Retour au Status Quo"
 SZC_join_faction_accepted_desc_QIE: "Yang Sen a cultivé une alliance solide avec les Zhili, une alliance qui est restée ferme tout au long des derniers troubles,  et qui a même survécu au départ de Yang Sen de son poste de chef le plus éminent du Sichuan. Plutôt que de détruire ces liens suite à la chute du Département de l'Armement, nous avons décidé de les nourrir en cultivant le souvenir de notre coopération passée, et en jouant sur le fait que de nombreux membres de leur commandemant ont fait leurs classes au sein de l'Académie de Baoding. Alors que les Zhili avaient initialement montré des inquiétudes suite à la chute de Yang Sen durant la guerre civile, ils semblent également penser que nous ferons un allié fiable en ces temps turbulents. Un partenariat formel a été conclu, que cette alliance résiste maintenant à l'épreuve du temps!"
 SZC_join_faction_accepted_QIE: "Unis une fois encore!"

 SZC_join_faction_accepted_title_FNG: "Le Bastion du Nord"
 SZC_join_faction_accepted_desc_FNG: "Unis par une hostilité commune envers les [GetZhiliManchu] et leurs séides, [SZC.GetLeader] a tendu la main à [FNG.GetNameDef] en vue de conclure une alliance, la considérant comme la seule faction assez forte pour s'opposer à l'ordre ancien qui siège à Beijing. Partageant une vision unie pour une Chine libre de leur influence, [FNG.GetLeader] a accepté de laisser notre puissante armée s'allier à eux. Ensemble, nous pourrons faire tomber les larbins Qing et unir la Chine sous notre bannière!"
 SZC_join_faction_accepted_FNG: "Maintenant, nous prenons notre revanche!"

 SZC_join_faction_accepted_title_GXC: "Le Projet Fédéral"
 SZC_join_faction_accepted_desc_GXC: "L'idée d'une Chine Fédéraliste n'a cessé de gagner en popularité dans le Sichuan ces derniers temps. Du temps des Seigneurs de Guerre et du radicalisme, cette idée semblait être la meilleure alternative pour une Chine stable et prospère. Dans cette optique, nous avons tendu la main à [GXC.GetLeader], qui a gracieusement accepté. Nous sommes désormais unis et combattrons côte à côte pour une Chine forte et libre!"
 SZC_join_faction_accepted_GXC: "Pour une Chine unie!"

 SZC_join_faction_accepted_title_KMT: "Unis en principe"
 SZC_join_faction_accepted_desc_KMT: "Nos liens avec le Kuomintang sont forts et sont restés fermes au fil des ans malgré les luttes difficiles auxquelles le mouvement a dû faire face. Dans l'espoir de rester soudés au sein d'une même une fois encore, nous avons tendu la main à nos camarades du sud pour formaliser une alliance. Sans surprendre personne, [FROM.GetLeader] a été plus qu'heureux d'accepter notre proposition de rejoindre nos forces. Ensemble, nous diffuserons les Trois Principes du Peuple du Dr Sun à toute la Chine."
 SZC_join_faction_accepted_KMT: "Les Trois Principes du Peuple nous unirons!"

 SZC_join_faction_rejected_title_QIE: "Beijing nous rejette"
 SZC_join_faction_rejected_desc_QIE: "Nos tentatives pour tendre la main au Zhili se sont soldées par un rejet. Pour justifier leur décision, ils ont cité une myriade de raisons, principalement centrées sur l'instabilité de notre pays après la guerre civile. Yang Sen était l'homme des Zhili au Sichuan et tout le monde peut voir qu'ils cherchent avant tout à dominer leur marionnette plutôt que d'intégrer une alliance d'égal à égal."
 SZC_join_faction_rejected_QIE: "Est ce que tu prends encore de l'opium, Wu?"

 SZC_join_faction_rejected_title_FNG: "Trahison dans le Nord"
 SZC_join_faction_rejected_desc_FNG: "Dans notre recherche d'un allié solide dans notre combat contre les [GetZhiliManchu], les derniers membres du gouvernement Beiyang semblaient être un choix idéal. Cependant, il semble que leurs maîtres à Tokyo leur aient interdit de rejoindre notre cause! Notre émissaire à Shenyang nous informé qu'ils rejettent catégoriquement notre offre généreuse d'alliance contre les [GetZhiliManchu] et leurs acolytes, prouvant une fois pour toutes qu'ils n'ont d'autre intérêt à servir que les caprices de l'Empereur."
 SZC_join_faction_rejected_FNG: "A quoi s'attendre de la part des larbins des Japonais?"

 SZC_join_faction_rejected_title_GXC: "Refus fédéraliste"
 SZC_join_faction_rejected_desc_GXC: "L'idée du fédéralisme a gagné en influence en Chine après la disparition de la Ligue des Huit Provinces en 1936. Bien qu'il ne s'agisse peut-être pas de la faction la plus puissante, nous reconnaissons néanmoins leurs qualités. Malheureusement, cette alliance n'était pas faite pour exister. Invoquant une myriade de divergences politiques entre nous et la cause fédérale, ils ont rejeté notre offre d'alliance. De toute évidence, ils ont dû être plus intéressés par leur programme égoïste que par la formation d'un front uni et fort pour l'avenir de la Chine."
 SZC_join_faction_rejected_GXC: "Tant pis pour l'unité!"

 SZC_join_faction_rejected_title_KMT: "Désunion du Kuomintang"
 SZC_join_faction_rejected_desc_KMT: "Le Kuomintang est une large coalition. En fonction de l'interprétation que chacun se fait des Trois Principes du Peuple du Dr Sun, ses membres peuvent arriver à des conclusions très différentes sur ses idéaux. Cela a conduit à des conflits entre partis par le passé, et il semble malheureusement que ces conflits soient toujours d'actualité. Estimant que nous avons pris le mauvais chemin, [FROM.GetLeader] a rejeté notre proposition, affirmant que nous ne sommes pas de vrais adeptes des Principes.\n\nS'ils veulent rester seuls, qu'il en soit ainsi."
 SZC_join_faction_rejected_KMT: "Qu'en est-il du bien-être du peuple?"

 sichuan.16.t: "Le Département de Baoding demande l'asile"
 sichuan.16.d:0 "La guerre civile au Sichuan est terminée et nos alliés du Département de l'Armement ont été vaincus par le [SZC.GetRulingParty]. Fuyant d'éventuelles représailles de [SZC.GetLeader], les dirigeants de l'ancienne clique dirigeante du Sichuan sont arrivés, dans l'espoire de servir dans nos forces armées - et de retourner un jour, peut-être, dans leur province d'origine."
 sichuan.16.a:0 "Les vieux amis sont toujours les bienvenus par ici!"
 sichuan.16.b:0 "Trouvez un nouveau foyer, oui - ailleurs."

 sichuan.17.t:0 "Le Département de Baoding demande l'asile"
 sichuan.17.d:0 "Avec la victoire de [SZC.GetLeader] dans le Sichuan, la situation dans le Sichuan s'en est trouvée radicalement modifiée. Suite à leur lutte perdue contre le [SZC.GetRulingParty], les dirigeants du Département de Baoding du Sichuan ont été contraints à l'exil par les avancées militaires de [SZC.GetLeader]. Ils sont maintenant arrivés dans notre capitale et demandent à être autorisés à servir nos forces armées - peut-être dans l'espoir de vaincre un jour l'usurpateur qui les a chassés."
 sichuan.17.a:0 "Cette offre est la bienvenue."
 sichuan.17.b:0 "Nous n'avons pas besoin de seigneurs de guerre accros."

 sichuan.18.t:0 "Liu Xiang demande l'asile"
 sichuan.18.d:0 "Autrefois le seigneur de guerre le plus puissant du Sichuan, Liu Xiang a joué sa va-tout et a tout perdu. Avec l'effondrement de son Corps Industriel, l'ancien chef de guerre a fui la province, [SZC_wenhua_exiled] et est maintenant arrivé à [Root.GetNonIdeologyNameDef], demandant à servir dans nos forces armées. Xiang est connu pour être perfide, mais c'est aussi un général chevronné qui pourrait être un atout."
 sichuan.18.a:0 "Bienvenue à [Root.GetNonIdeologyNameDef]."
 sichuan.18.b: "Non, nous ne leur faisons pas confiance."

 SZC_wenhua_follows_xiang: "accompagné de son commandant en second, l'ancien maire de Chongqing Pan Wenhua,"

 sichuan.19.t:0 "Le Département des Officiers demande l'asile"
 sichuan.19.d:0 "Après des années de résistance, la guerre civile au Sichuan s'est avérée être la dernière chance pour les Officiers d'accéder au pouvoir au Sichuan. Le [SZC.GetRulingParty] vainqueur a maintenant dirigé son attention vers le sud de la province, lançant une campagne militaire pour détruire le Département des Officiers et avec lui, les derniers lambeaux de républicanisme dans le Sichuan. Malgré une forte résistance, le mouvement a été écrasé et ses dirigeants dispersés - jusqu'à présent. Les quelques dirigeants restants du Département sont arrivés à [Root.GetNonIdeologyNameDef], demandant à servir dans nos forces armées, peut-être dans l'espoir de rentrer un jour chez eux."
 sichuan.19.a:0 "Les vrais républicains sont les bienvenus à [Root.GetNonIdeologyNameDef]."
 sichuan.19.b:0 "Non, nous ne leur faisons pas confiance."

 sichuan.20.t:0 "Liu Wenhui demande l'asile"
 sichuan.20.d:0 "Il semble que l'ambition de [SZC.GetLeader] ait fait une nouvelle victime. Avec le déclenchement de la guerre des Deux Liu au Sichuan, la province est à nouveau plongée dans le conflit - une dernière chance d'arrêter les ambitions de Xiang. Cependant, ce n'est pas ce qui était censé se passer. Malgré une résistance féroce, l'ancien chef de guerre de Xikang et chef des rebelles, l'oncle de Xiang, Liu Wenhui, a été vaincu de manière décisive à Meishan. Le Xikang a ensuite été envahi, peu de temps après, le forçant à fuir la colère de son neveu. Il est maintenant arrivé à [Root.GetNonIdeologyNameDef], demandant à rejoindre nos forces armées. Certains pensent qu'il cherche à se venger, mais malgré ces rumeurs, c'est aussi un général compétent qui pourrait s'avérer un atout précieux."
 sichuan.20.a:0 "Bienvenue à [Root.GetNonIdeologyNameDef]."
 sichuan.20.b:0 "Nous n'avons pas besoin de seigneurs de guerre de l'opium."

 sichuan.50.t: "Yang Sen demande du soutien"
 sichuan.50.d: "De mauvaises nouvelles arrivent de Chengdu.\n\nLa paix précaire dans la région s'est effondrée peu de temps après que les troubles de la Ligue des Huit Provinces ont atteint leur point d'ébullition, diminuant au passage l'influence du chef du Sichuan, Yang Sen. Les divisions internes de la clique se sont ensuite transformées en conflit ouvert, dès que que le seigneur de guerre et chef du Corps Industriel de Chongqing, Liu Xiang,  a commencé à marcher sur les forces de Yang avec sa force massive en main-d'œuvre et en puissance de feu. Pour l'instant au moins, les alliés de Yang au sein du Département de Baoding sous Deng Xihou restent fidèles, mais même cela est une incertitude, dans la mesure où car la situation devient de plus en plus incontrôlable chaque jour qui passe.\n\nAvec ce chaos au Sichuan, il ne peut être exclu qu'un conflit prolongé où cours duquel les deux parties épuiseront leurs forces puisse conduire les derniers membres du KMT, sous l'autorité de Lü Chao, à saisir le moment pour inverser leur sort. Comme si cela ne suffisait pas, les sécheresses persistantes ont durement frappé les habitants déjà en difficulté du Sichuan. Devant l'imminence de ce désastre, notre vieil ami Yang nous a tendu la main, nous suppliant de lui apporter tout le soutien que nous pourrions rassembler. Alors que les conséquences d'une défaite pour Yang pourraient s'avérer graves pour nous à l'avenir, nous avons aussi nos propres crises à gérer, à la lumière de la situation à Nanjing."
 sichuan.50.a: "Envoyez leur ce dont nous pouvons nous passer."
 sichuan.50.b: "Nous ne pouvons nous passer de rien pour le moment."

 sichuan.51.t: "Wu Peifu envoie du soutien"
 sichuan.51.d: "Après que tant de nos « alliés » d'autrefois se soient retournés contre nous, il est bon de savoir que certains de nos amis seront toujours à nos côtés. Répondant à nos appels à l'aide, Wu Peifu s'est engagé à soutenir [SZC.GetLeader] et le [SZC.GetRulingParty]. Cela a renforcé le moral de nos forces et les fournitures envoyées se révéleront sûrement inestimables tandis que nous affrontons la pleine puissance du Corps Industriel."
 sichuan.51.a: "Au moins "quelqu'un" nous apprécie toujours..."

 sichuan.52.t: "Wu Peifu nous abandonne"
 sichuan.52.d: "Comme si la duplicité interne n'était pas assez grave, nos "amis" de l'étranger nous tournent également le dos. Plus préoccupé par des affaires internes que par le sort d'un ami fidèle, Wu Peifu a refusé de nous apporter son aide dans la lutte contre Xiang et le Département Industriel. Il semble que pour le moment au moins, nous soyons seuls. La nouvelle de cette malheureuse tournure des événements a déjà atteint les lignes de front, démoralisant nos soldats."
 sichuan.52.a: "Eh bien, au moins il n'y a plus d'alliés pour nous trahir..."

 sichuan.53.t: "Le Département des Officiers demande du soutien"
 sichuan.53.d: "La clique militaire du Sichuan au nord a sombré dans la guerre civile, les différents seigneurs de guerre de la province se retournant les uns contre les autres. Alors que dans la plupart des cas, cela ne serait pas différent de ce qui se passe habituellement en Chine, l'extrême sud du Sichuan a été occupé par le Département des Officiers, vestiges des groupes alignés sur le KMT qui ont soutenu notre dernière invasion en 1933. Avec cette guerre civile, ils ont une chance, si petite soit-elle, de prendre le contrôle de toute la province et demandent notre appui dans leur entreprise. Soutenir le Département des Officiers sera certainement coûteux, mais les avantages de transformer le Sichuan en un bastion du KMT ne doivent pas être sous-estimés."
 sichuan.53.a: "Envoyez leur des troupes."
 sichuan.53.b: "Envoyez leur des armes."
 sichuan.53.c: "Cela n'en vaut pas la coup."

 sichuan.54.t: "Le Yunnan soutient le Département des Officiers"
 sichuan.54.d: "Profitant de la tourmente actuelle au Sichuan, le Yunnan a saisi l'opportunité de soutenir leurs larbins du Département des Officiers qui les ont soutenus lorsqu'ils nous ont envahi en 1933, espérant sans doute qu'ils feront le sale boulot à leur place. Nos espions nous indiquent que le Yunnan a déjà commencé à expédier de l'aide et des armes à travers la frontière, renforçant les forces du Département des Officiers dans le sud."
 sichuan.54.a: "Arrêtez de mettre le nez dans nos affaires!"

 sichuan.55.t: "Le Corps Industriel approche de Suining"
 sichuan.55.d: "Des rapports arrivent selon lesquels les forces massives du Corps Industriel marchent sur Suining à un rythme alarmant. L'emplacement est d'une grande importance stratégique, proche à la fois de Xiang et de notre propre siège du pouvoir, et servant de plaque tournante au réseau routier dans le bassin sud, non loin de Chongqing.\n\nLiu Cunhou, un allié de confiance de Yang, affirme que la ville peut être défendue contre les forces supérieures en nombre du Corps Industriel et que même si elles sont dispersées, nos fortifications dans et autour de la ville égaliseront les chances en notre faveur.\n\nWang Lingji, un autre de nos commandants compétents, préconise une approche plus prudente, affirmant qu'un retrait stratégique permettrait à nos forces actuellement sollicitées de se battre à partir d'une meilleure position dans les jours à venir."
 sichuan.55.a: "Retraitez au Nord vers Santai et Mianyang"
 sichuan.55.b: "Evacuez vers Chengdu."
 sichuan.55.c: "Creusez des tranchées et tentez une défense."

 SZC_battle_suining_santai: "§gOrganiser une retraite tactique vers les villes du nord de Santai et Mianyang est une ligne de conduite sûre et presque garantie pour garder nos troupes en sécurité, mais ce faisant, nous céderons le contrôle d'une grande partie du bassin aux forces de Xiang.§!"
 SZC_battle_suining_chengdu: "§cLa route la plus rapide pour conduire une retraite depuis Suining passe directement par notre capitale, Chengdu, mais Xiang a avancé rapidement dans le bassin. Il n'y aura peut-être pas assez de temps pour atteindre Chengdu avant l'arrivée des forces de Xiang.§!"
 SZC_battle_suining_hold: "§cSuining contrôle une bonne partie du trafic routier à destination et en provenance du bassin central du Sichuan, mais la ville est également beaucoup plus proche du quartier général de Xiang à Chongqing, que du nôtre à Chengdu. Nos forces devront peut-être rester dangereusement dispersées pour maintenir les lignes de ravitaillement ouvertes.§!"

 sichuan.56.t: "Fuite vers le Nord"
 sichuan.56.d: "Après une planification approfondie et des préparatifs minutieux, nos forces ont réussi à organiser et à effectuer un retrait ordonné de Suining. Alors qu'elles se retiraient vers le nord, elles ont en effet réussi à ne quasiment rien laisser derrières elles, que ce soit en terme d'hommes ou de matériels. Bien que Xiang contrôle désormais la région, nos forces sont en bien meilleure position pour faire face à toute future incursion du Corps Industriel. La situation est peut-être loin d'être idéale, mais jouer la carte de la sécurité nous a fait gagner un temps précieux et a sauvé de nombreuses vies."
 sichuan.56.a: "Au moins, nous avons placé nos troupes en sécurité."

 sichuan.57.t: "Bataille à Jianyang"
 sichuan.57.d: "L'itinéraire le plus rapide était aussi le plus prévisible. En route vers Chengdu, nos forces ont été attaquées sur leurs flancs par les armées de Xiang qui avançaient. Malgré une vaillante résistance, nos forces ont été décimées car elles ont été attaquées à découvert par les forces du Corps Industriel. Même si nos forces ont réussi à sortir de cette situation désastreuse et à survivre, en vue d'un futur combat, de la main-d'œuvre et de l'équipement précieux ont été perdus dans notre retraite précipitée."
 sichuan.57.a: "Ce n'est pas bon."

 sichuan.58.t: "Encerclé à Suining"
 sichuan.58.d: "Depuis que l'ordre de tenir Suining à tout prix a été donné, un Liu Cunhou confiant a demandé à ses forces de creuser des tranchées et de se préparer à l'assaut inévitable. Alors que nos forces creusaient, les forces du Corps Industriel se sont déplacées et ont encerclé notre ville grâce à leurs forces largement supérieures en nombre, tandis que les forces de Liu ne pouvaient que regarder, impuissantes.\n\nLa bataille a été brève car la plupart des forces du Département de l'Armement se sont rendues en masse une fois qu'elles ont réalisé qu'elles avaient simplement creusé leurs propres tombes autour d'une ville condamnée, offrant à Xiang une victoire complète sur nos forces. C'est finalement un Liu Cunhou en disgrâce qui s'est enfui vers le nord, vers les Zhili, échappant de peu à la capture après cette erreur stratégique."
 sichuan.58.a: "Désastre!"

 sichuan.59.t: "Assaut contre Neijiang"
 sichuan.59.d: "Le Département du Corps industriel et de l'Armement est engagé dans de violents combats ayant pour objectif des traversées de rivières autour de Neijiang. Les traversées de rivières sont d'une importance stratégique capitale car quiconque les contrôle, contrôle effectivement les portes d'entrée dans le bassin du Sichuan. Ces batailles font rage depuis le début des hostilités, mais il semble que Xiang s'apprête à lancer une ultime poussée pour s'emparer des têtes de pont.\n\nBien qu'en infériorité numérique, nous devrions être en mesure de canaliser les forces de Xiang jusqu'à nos défenses bien préparées le long de ces têtes de pont, où nous pourrons réduire leur supériorité numérique. Cela sera cependant une victoire coûteuse, si notre objectif est bien de nous opposer à toute la puissance du Corps Industriel.\n\nNous pourrions cependant demander à nos ingénieurs de miner les têtes de pont afin de déclencher des explosions contrôlées et piéger les forces de Xiang. Cela s'avérerait toutefois coûteux à long terme car l'infrastructure stratégique de la région serait en lambeaux."
 sichuan.59.a: "Défendez les têtes de pont coûte que coûte!"
 sichuan.59.b: "Laissez-les traverser, puis faites sauter les ponts."

 SZC_battle_neijiang_defend: "§cNeijiang contrôle certains des plus grands passages, et serait un endroit idéal pour attaquer les flancs de Xiang s'il était sous notre contrôle. Cependant, les attaques des forces de Xiang deviennent plus intenses de jour en jour. Si cette tendance se poursuit, nos défenseurs risquent d'être dépassés.§!"
 SZC_battle_neijiang_blow: "§gEn utilisant des explosifs chronométrés sur les ponts, nous pouvons amener un bon nombre de soldats du Corps Industriel à se retrouver piégés de notre côté de la rivière Tuo et le manque de ponts rendra sa capture inutile pour Xiang. Cela nous deviendra aussi inutile, malheureusement.§!"

 sichuan.60.t: "Neijiang a été submergée par les forces ennemies"
 sichuan.60.d: "Nos soldats et ingénieurs ont passé jour et nuit à préparer les défenses des têtes de pont. Des tranchées ont été creusées, des sacs de sable et des barbelés ont été mis en place et des mitrailleuses et des mortiers ont été positionnés à des endroits stratégiques empêchant quiconque de s'en approcher. Les premières vagues d'assaillants furent massacrées, mais alors que les heures se transformaient en jours et que les assauts incessants refusaient de se relâcher, les forces du Département de l'Armement finirent par manquer de munitions, d'équipement et de soldats face à cette attaque écrasante.\n\nUne à une, les têtes de pont tombèrent et avec elles certaines de nos troupes les plus endurcies."
 sichuan.60.a: "Le Département ne tiendra pas longtemps le coup, à ce rythme là!"

 sichuan.61.t: "Bataille des Ponts"
 sichuan.61.d: "Hier soir, sous le couvert de l'obscurité, nos ingénieurs ont placé de la dynamite le long des principales structures de soutien des têtes de pont. Ce matin, nos forces ont simulé un retrait des ponts et comme prévu l'ennemi a mordu à l'hameçon. Alors que les colonnes de l'armée traversaient de l'autre côté, les explosifs ont été déclenchés. Tous ceux qui étaient parvenus de l'autre côté ont été pris dans une embuscade lorsque nos forces ont surgi, se rendant en masse au milieu de la panique et de la confusion qui ont suivi. Ceux qui étaient restés de l'autre côté ne pouvait que contempler leurs compagnons d'armes se faire massacrer, ruinant au passage leur moral.\n\nBien que nous ayons perdu les têtes de pont, nous avons remporté là une victoire importante."
 sichuan.61.a: "Enfin une victoire!"

 sichuan.62.t: "Deng Xihou prend Chengdu"
 sichuan.62.d: "Subissant revers après revers, le Département de l'Armement a été mené au bord de l'effondrement complet. Pour anticiper la catastrophe à venir, ce matin, les troupes de Baoding sont entrées à Chengdu sous le contrôle du général Deng Xihou. Le coup d'État fut effectué sans effusion de sang, les forces de Yang étant trop meurtries et démoralisées par leurs revers successifs pour réagir. Le règne de Yang prit alors fin tandis que le département de Baoding prenait le contrôle total de l'appareil d'État. Les dernières forces fidèles à Yang finirent par déserter ou rejoindre nos rangs.\n\nLa situation demeurant toujours aussi désastreuse, nous devons maintenant préparer les défenses de Chengdu."
 sichuan.62.a: "Nous sommes le dernier rempart du Sichuan."

 sichuan.63.t: "Le Siège de Chengdu"
 sichuan.63.d: "Tôt ce matin, les formations du Corps Industriel sont finalement arrivées près de Chengdu pour ce que Xiang espère être la bataille finale de cette guerre. Cela peut très bien être le cas, mais le pari est également à gros enjeux, c'est le moins qu'on puisse dire, car à ce stade, ses armées sont fatiguées par des semaines de marche et de combat.\n\nLa ville elle-même est entourée de canaux dérivés des digues de Dujiangyan en amont et fortifiée par des murs datant de la fin de l'ère Qing, avant la révolution Xinhai. Aussi anciens qu'ils puissent être et construits avant l'époque de l'artillerie moderne, les murs s'étendent encore sur près de sept milles autour de la ville et s'élèvent à plus de trente pieds de hauteur. En fait, ils forment une puissante citadelle qui a résisté à l'épreuve du temps, ce qui en fait une tâche ardue pour toute armée attaquante.\n\nSachant qu'un assaut frontal entraînerait la ruine de l'armée de Chongqing, Xiang a plutôt choisi d'assiéger Chengdu. Des bombardements sporadiques ont été échangés entre les deux forces toute la matinée, mais il est clair que les troupes de Xiang n'ont aucun espoir de percer les défenses de si tôt et ont donc creusé pour un long siège. Pendant que nos défenses tiennent pour l'instant, cette ville sera notre tombe si nous attendons simplement derrière ces murs. Il faut agir rapidement !\n\nSi leurs plans ne sont pas perturbés, Chengdu tombera sûrement."
 sichuan.63.a: "Le sort du Sichuan est en jeu."

 sichuan.64.t: "Choix d'un plan d'attaque"
 sichuan.64.d: "Les forces de Liu Xiang ont avancé sur Chengdu depuis l'est et le sud et soumettent la ville à un siège. Tout sera perdu si nous n'agissons pas rapidement et ne mettons pas en place une tentative pour briser le siège. Nos chefs militaires savent tous que nous ne pouvons tout simplement pas attendre et que l'attaque est notre seule défense dans cette situation.\n\nL'un de ces plans consiste à profiter de leur faible répartition autour de la ville pour essayer de les couper et de les encercler dans une frappe offensive audacieuse contre Jianyang. Ce faisant, nous pouvons, espérons-le, forcer la reddition de la force principale de Xiang, en particulier de leurs précieuses unités du génie.\n\nD'un autre côté, la plupart de leurs forces expérimentées étant engagées dans le siège, d'autres membres de notre haut commandement pensent que nous devrions couper la tête du serpent en attaquant carrément Chongqing. La ville devrait être légèrement défendue par les unités de réserve de Xiang sous la direction du maire Pan Wenhua et sa capture désorganiserait massivement les efforts de Xiang du fait de l'importance vitale des infrastructures de cette ville.\n\nEnfin, il y a les officiers dans nos rangs qui nous mettent en garde contre le fait de mettre tous nos œufs dans le même panier, nous exhortant plutôt à diviser nos forces et à attaquer les deux cibles à la fois, annulant leurs chances de renforcer leurs objectifs.\n\nLa seule chose sur laquelle ils semblent s'entendre est que, quelle que soit la ligne de conduite que nous choisissons, elle doit être considérée avec soin car il n'y a pas de place pour l'erreur."
 sichuan.64.a: "Avancez vers Jianyang pour encercler les forces de Xiang."
 sichuan.64.b: "Avancez vers Chongqing, elle sera faiblement défendue."
 sichuan.64.c: "Divisez les forces en deux groupes et engagez-vous dans une offensive à deux volets."

 SZC_troop_mobilisation_jianyang: "§lLes meilleures forces de Xiang sont concentrées autour de Chengdu en raison du siège en cours et nos forces pourraient être en mesure de couper les lignes d'approvisionnement de Xiang en prenant la ville voisine de Jianyang. Nous aurons besoin de toutes nos forces disponibles pour la mise en oeuvre de ce plan, qui laissera le sud sans surveillance, laissant peut-être une ouverture au Département des Officiers.§!"
 SZC_troop_mobilisation_chongqing: "§gConserver le contrôle de Chongqing est absolument vital pour l'effort de guerre de Xiang et sa capture porterait un coup mortel à sa cause. D'autre part, Pan Wenhua commande une importante garnison dans la ville. Si nous ne parvenons pas à submerger rapidement les défenses de la ville, nous risquons d'être pris dans un mouvement de tenaille entre la garnison et les troupes que Xiang enverra pour contrer notre avance.§!"
 SZC_troop_mobilisation_split: "§PDiviser nos forces en deux groupes d'attaque empêchera Xiang et Wenhua de se renforcer mutuellement, mais cela signifie que notre armée devra combattre la majeure partie de l'Armée Industrielle en même temps. Le Corps Industriel est fort et notre armée pourrait ne pas être à la hauteur de la tâche.§!"

 sichuan.65.t: "Le pari de Yang Sen"
 sichuan.65.d: "Après s'être trop dispersées, les forces les plus expérimentées du Corps Industriel ont été engagées dans le siège de notre capitale tandis que les flancs et l'arrière étaient gardés par de nouveaux conscrits de leur réserve. En nous déplaçant rapidement, nous avons réussi à balayer les détachements d'arrière-garde dispersés de Xiang. Leur supériorité numérique ayant été utilisée pour encercler Chengdu, ils sont maintenant isolés, coincés entre notre force principale et la garnison relativement intacte de Chengdu."
 sichuan.65.a: "Ne les laissez pas s'échapper!"

 sichuan.66.t: "La roue tourne"
 sichuan.66.d: "Les forces de Xiang s'étaient mises dans une position précaire en engageant leurs soldats les plus expérimentés contre les défenses de Chengdu, espérant sur un coup de poker nous faire sortir de la guerre. Après avoir coupé les forces principales de Xiang en deux, une bataille rapide a suivi entre nos forces et l'avant-garde piégée du Corps Industriel, cette dernière essayant désespérément de briser son encerclement. N'ayant nulle part où se retirer et aucun espoir d'être secouru, il ne fallut pas longtemps pour que le moral et la cohésion de l'unité ne s'effondrent, conduisant les forces de Xiang à se rendre en masse.\n\nMaintenant que Chengdu est en sécurité, nous devons maintenant pousser l'attaque au cœur du territoire de l'ennemi!"
 sichuan.66.a: "En avant, vers Chongqing!"

 sichuan.67.t: "La trahison de Pan Wenhua"
 sichuan.67.d: "Bien que la force principale du Corps Industriel soit tombée dans le désarroi après la défaite de Chengdu, la garnison de Chongqing reste une force formidable. Sous le commandement compétent du commandant en second de Xiang, le maire de Chongqing, Pan Wenhua, elle comptait des milliers de combattants et était directement réapprovisionné chaque jour par les grandes usines de la ville. Il était clair que si la ville subissait un assaut, ce serait un combat long et dur, même sans Liu Xiang. C'est pourquoi,  lorsque nous apprîmes que des détachements avancés du Département des Officiers marchaient vers la ville, nos commandants se montrèrent soulagés. Ils s'attendaient en effet à ce que le Corps Industriel ne se batte pas et que les officiers marcheraient, du coup, directement dans un piège mortel en approchant de la ville.\n\nMalheureusement pour nous, ce n'est ce qui s'est passé.\n\nAu lieu d'être accueillis avec des balles et des bombes depuis les défenses de la ville, ils furent accueillis à bras ouverts car la bannière du Corps Industriel flottant la ville fut rapidement remplacée par les couleurs du Kuomintang et des Fédéralistes. Pan Wenhua avait déclaré sa loyauté à la cause de l'armée révolutionnaire, et sa trahison n'était pas l'acte d'un renégat opportuniste, mais au contraire un acte de tromperie et de trahison planifiées. Il avait non seulement coordonné cet acte avec Lü Chao et Xiong Kewu du Département des Officiers, mais également avec des personnalités majeures du KMT comme Song Qingling et Lin Biao, avec lesquels il était en contact depuis très longtemps.\n\nBien que leurs armées n'aient pas formellement fusionné, la production industrielle considérable de Chongqing fut littéralement offerte au Département des Officiers, et cela sous notre propre nez.\n\nLa nouvelle fit l'effet d'une bombe et cela a effectivement changé toute la situation sur le terrain, en un instant."
 sichuan.67.a: "Attendez, quoi?"

 sichuan.68.t: "Le Corps Industriel se désagrège"
 sichuan.68.d: "Xiang a parié gros sur une victoire rapide et a tout perdu. Surmenée, saignée et épuisée par des semaines de combats sans se soucier des pertes, l'avant-garde du Corps Industriel a été complètement mise en déroute. Xiang fait maintenant face à une défaite totale à l'avant et à une trahison à l'arrière. Démoralisées par leurs nombreux revers et, avec la perte de leur bastion vital de Chongqing, les troupes industrielles restantes ont commencé à déserter et à faire défection en masse. Pendant ce temps, Liu Xiang est introuvable, ayant vraisemblablement fui le Sichuan comme un lâche plutôt que de partager le sort des soldats du Corps Industriel. Avec seulement une résistance symbolique restante de cette force autrefois formidable, ce n'est qu'une question de temps avant qu'ils ne se rendent complètement."
 sichuan.68.a: "Il était temps!"

 sichuan.69.t: "Chongqing sous le contrôle des Officiers"
 sichuan.69.d: "Dans les jours qui suivirent la défaite de Xiang et la défection de Pan Wenhua, Chongqing s'était transformé aussi rapidement que le Département des Officiers. La ville était passée d'une forteresse de seigneur de guerre à un bastion du républicanisme, du fédéralisme et des Trois Principes du Dr. Sun Yat Sen. Que Pan Wenhua lui-même y croie ou non, personne n'est dupe, mais il joue certainement le rôle et les habitants de Chongqing ne semblent guère mécontents que les promesses guerrières de gloire soient remplacées par des promesses de prospérité et de liberté, sachant que l'alternative qui s'offrait à eux était une conquête ruineuse aux mains de Yang Sen et de ses alliés Zhili. Le département des Officiers lui-même avait évolué. Finie la guérilla à l'équipement hétéroclite, désormais, les officiers reçoivent les armes et les uniformes les plus raffinés que les usines de Chongqing puissent produire. L'esprit révolutionnaire les anime toujours mais maintenant, ils ressemblent vraiment à une armée.\n\nCe pacte entre les révolutionnaires et les transfuges de Chongqing est une menace terrible, c'est le moins qu'on puisse dire. Nous ne devons en aucun cas laisser les chiens du Kuomintang que nous et nos alliés du Zhili avons combattu si durement prendre le pouvoir. Leurs idées sont une menace pour toute la Chine et il ne faut pas leur permettre de déraciner les fondements mêmes de notre civilisation. Des ordres ont déjà été donnés à nos officiers pour entamer notre poussée finale contre l'ennemi. Nous les éliminerons et ramènerons enfin la paix et l'ordre dans le Sichuan!"
 sichuan.69.a: "Nous les avons déjà battus et nous les battrons à nouveau!"

 sichuan.70.t: "Affrontements à Ziliujing"
 sichuan.70.d: "Lorsque Chongqing a été traîtreusement remis au Kuomintang, toute la situation a changé du jour au lendemain. Tout n'est pas perdu, cependant, car les deux forces n'ont pas encore fusionné. Notre situation est peut-être désastreuse, mais nous avons encore de bonnes chances de gagner. Unis, ils représentent une force puissante mais seuls, ce ne sont que des guérilleros et des conscrits opposés à notre armée de vétérans, aussi épuisée soit-elle. Nous devons profiter de cette occasion pour frapper tant qu'ils sont encore divisés. Bien que nous n'ayons vu que de petites escarmouches dans la région jusqu'à présent, une grande bataille entre les trois forces est inévitable.\n\nNous devons nous assurer que cela se passera de la manière dont nous l'aurons décidé.\n\nNos forces sont dirigées par le compétent Wang Lingji, un vétéran éprouvé de la guerre, dont l'expérience et l'expertise tactique devraient compenser l'état d'épuisement de notre armée. Les forces qu'il commande sont pour la plupart des vétérans avec plusieurs victoires à leur actif et une bonne quantité d'équipement lourd encore intact. Nos ennemis sont une force d'irréguliers du Kuomintang tout aussi vétérans, mais mal équipés, et dirigée par le rusé Liu Bocheng, qui sera renforcée par les forces de Chongqing de Pan Wenhua. Tout bien considéré, les deux sont des chefs militaires éprouvés et ne doivent pas être sous-estimés. Le lieu de la bataille est de notre choix - la zone autour de Ziliujing est un mélange de collines et de plaines avec de nombreuses forêts. Après avoir soigneusement examiné tous ces faits et pesé ses options, Wang Lingji décide de..."
 sichuan.70.a: "... investir Ziliujing et l'utiliser comme point fort."
 sichuan.70.b: "...attaquer les forces de Pan Wenhua avant qu'elles n'atteignent Bocheng."
 sichuan.70.c: "... feindre une attaque, puis se retirer pour débusquer le KMT."

 SZC_ziliujing_defense: "§lZiliujing est probablement le point où l'ennemi a l'intention de fusionner ses forces avant de se diriger vers Chengdu. Nous allons prendre la ville et la transformer en une place forte défensive. Ils devront impérativement prendre la ville pour fusionner leurs forces, ou exposer leurs flancs à notre inévitable attaque depuis cette position.§!"
 SZC_ziliujing_attack_wenhua: "§lLe KMT est probablement caché dans les collines et les forêts du bassin. Les attaquer de front serait long, coûteux et incertain. Nous devrions plutôt attaquer la garnison en marche de Chongqing, et la décimer avant qu'elle ne puisse rejoindre ses nouveaux alliés du KMT.§!"
 SZC_ziliujing_feign_withdraw: "§gLes guérilleros ne sortiront de leurs cachettes que s'ils pensent avoir le dessus. Nous utiliserons la tromperie pour les attirer, puis nous les ferons combattre sur un terrain découvert où notre puissance de feu et nos effectifs supérieurs pourront réellement jouer un rôle.§!"

 sichuan.71.t.pincer: "La pince de Tongnan"
 sichuan.71.d.pincer: "Estimant que la force de Chongqing était l'ennemi le plus facile à vaincre, Wang Lingji ordonna à ses forces fatiguées mais déterminées de marcher vers l'est et de les frapper en premier, dans l'espoir de les écraser avant qu'elles ne puissent se joindre aux guérilleros aguerris du Kuomintang. Bien qu'il ne s'agisse pas d'une opération facile, il est établi que les défaites militaires de Liu Xiang lui avaient coûté la plupart de ses meilleurs soldats et équipements du Corps Industriel. Ce qui restait, n'étaient que des réservistes et des conscrits qui n'étaient pas aussi bien entraînés que l'armée régulière, notamment dans l'utilisation d'équipements lourds. Le sort de ce pari serait décidé en dehors de Tongnan, une ville au nord-ouest de Chongqing.\n\nLorsque les deux armées furent en vue l'une de l'autre, Wang Lingji fut surpris d'apprendre que ses adversaires ne marchaient pas à découvert, mais avaient pu créer des défenses de fortune à l'extérieur de la vieille ville. Bien que ce ne soit pas une formidable chaîne de défenses, la réserve de Chongqing avait encore eu le temps creuser de nouvelles tranchées du jour au lendemain. Dès lors plutôt que d'être accueillis par la confusion des colonnes en embuscade, nos troupes furent accueillies par l'artillerie des soldats de Pan Wenhua. Lingji en déduisit rapidement que les guérilleros, avec leur connaissance approfondie de la région, avaient été en mesure d'informer leurs nouveaux alliés de la dernière offensive du Département de l'Armement et que sa plus grande préoccupation ne devait pas être leurs défenses de fortune, mais plutôt le fait que Bocheng était probablement au courant de tout ses plans.\n\nChoisissant entre une retraite humiliante et un assaut rapide, Lingji opta pour ce dernier choix, sachant que le premier le mettrait probablement dans une position encore pire et condamnerait Chengdu. Avec peu de temps pour se préparer, il déploya ses forces et les lança contre ses ennemis. Bien qu'initialement prises au dépourvu, leur expérience s'est révélée un atout inestimable alors que ses forces progressaient avec une compétence et un courage que leurs adversaires ne pouvaient égaler,  bien que la lutte reste acharnée. Alors que le jour laissait place à la nuit, les défenses de Pan Wenhua étaient endommagées mais pas détruites. Pire encore, la tombée de la nuit marqua l'arrivée de Liu Bocheng et de ses soldats, lesquels ne révélèrent leur présent qu'après s'être précipité contre les flancs des forces épuisées du Département de l'Armement. Ce fut la goutte d'eau qui fit déborder le vase, et l'armée se débanda peu de temps après, se rendant en masse suite à l'attaque soudaine et implacable sur ses arrières.\n\nL'endroit où se trouve Wang Lingji est actuellement inconnu et les routes vers Chengdu ont été ouvertes en grand. Nous craignons le pire."
 sichuan.71.a.pincer: "C'est une catastrophe!"

 sichuan.71.t.stalemate: "Impasse à Ziliujing"
 sichuan.71.d.stalemate: "Comme prévu, la capture de Ziliujing s'est avéré la partie la plus facile du plan, et la tenir ne serait pas non plus un défi important. Cependant, en s'appuyant sur un mélange de défenses statiques et élastiques contre ce qui s'est avéré être une force très mobile et agressive, les conquérants de Ziliujing se sont rapidement retrouvés piégés dans la ville.\n\nPlutôt que de mordre à l'appât, les guérilleros du Kuomintang qui savaient qu'attaquer un point aussi fortement défendu serait un désastre, ont préféré se reposer sur leurs tactiques de harcèlement habituelles. Le Département de l'Armement choisissant lui de s'appuyer sur une défense solide plutôt que sur une attaque mobile, a préféré céder l'initiative à ses ennemis. et après quelques jours de combats sporadiques avec de légères pertes des deux côtés, la réserve de Chongqing de Pan Wenhua est finalement arrivée pour renforcer les forces de Bocheng. Les guérilleros endurcis étant dorénavant soutenus par la puissance restante du Corps Industriel et de son équipement lourd, le fort est devenu un véritable piège écrasé par l'artillerie du Corps Industriel, elle même guidée par la parfaite connaissance du terrain du Kuomintang. Alors que la ville elle-même était en sécurité car aucune des parties ne voulait risquer la vie de ses habitants, toute tentative de lever le siège entraînerait de lourdes pertes pour les forces de Wang. Alors que des parties des forces de Pan Wenhua et de Liu Bocheng restent engagées à Ziliujing, un important détachement se dirige vers Chengdu sur la route désormais ouverte, recrutant au passage des civils rancuniers et des déserteurs de l'ancienne armée de Xiang. A chaque pas qu'ils font, ils se renforcent tandis que nous nous affaiblissons derrière nos murs.\n\nBien que les forces de Wang soient piégées, celui-cio prépare déjà un retrait en toute sécurité et devrait pouvoir s'en sortir avec la plupart de ses forces intactes. La mauvaise nouvelle est qu'au moment où il le fait, il doute qu'il y ait encore un Chengdu à soulager."
 sichuan.71.a.stalemate: "Son armée est peut-être en sécurité. Mais pas Chengdu..."

 sichuan.72.t: "La Chute de Chengdu"
 sichuan.72.d: "Après de nombreuses batailles, un siège coûteux et une aide à l'attaque de Ziliujing, la garnison de Chengdu n'était plus que l'ombre de ce qu'elle était autrefois. Ne voulant pas supporter un autre siège sans aucun espoir de soulagement, la garnison a simplement hissé un drapeau blanc sur les portes principales de la ville plutôt que de soumettre les habitants et l'héritage historique de la ville à une mort et une destruction inutiles. Bien que les puissants murs des Qing restent intacts, on ne peut pas en dire autant de la volonté de se battre de ceux qui se trouvent derrière. Chengdu arbore désormais les drapeaux du Kuomintang et du fédéralisme et sa reddition marque la fin de la guerre civile la plus sanglante du Sichuan à ce jour. Les forces victorieuses se réjouissent, célébrant leur triomphe dans les rues pour la plupart vides de la ville antique. Ses habitants restent à l'intérieur et à ce stade, la plupart sont simplement soulagés que la guerre soit terminée.\n\nUn mal pour un bien, au moins, la décision de se rendre rapidement a épargné à l'ancienne ville d'être pillée et détériorée par les vainqueurs."
 sichuan.72.a: "Les Officiers sont revenus."

 sichuan.73.t: "Bataille de Deux Esprits"
 sichuan.73.d: "Dans le passé, lorsque les guérillas étaient combattues, elles l'étaient depuis les collines et les forêts. C'était leur territoire et toute attaque directe contre ces zones dans lesquelles ces combattants dictaient leurs propres règles était considéré comme un suicide. Sachant cela, Wang Lingji savait qu'il devrait attirer les forces de Liu Bocheng dans une attaque en terrain ouvert. Bocheng n'était pas dupe ; il avait prouvé son sens tactique à plusieurs reprises et était célèbre pour savoir saisir les opportunités qui se présentaient à lui, et attaquer agressivement depuis des positions renforcées. Lingji en avait conscience et voulaitutiliser ce trait de caractère contre lui.\n\nLe plan était risqué et il savait que des sacrifices seraient inévitables. Sa force principale devait rester concentrée à l'arrière et quelques détachements avancés envoyés comme appât pour le KMT. Tout au long de la matinée, des attaques approfondies furent lancées contre leurs ennemis incluant des attaques sporadiques dans les collines et les forêts. Bien qu'ayant rencontré l'échec, du moins au début, Liu Bocheng décréta que ces forces avancées étaient probablement les seules forces du Département de l'Armement dans la région, car elles n'avaient reçu aucun renfort, ni ne s'étaient retirées, et avaient signalé les activités du KMT. Une fois que Liu Bocheng ait opté pour ses célèbres assauts frontaux d'infanterie, les guérilleros se sont rapidement retirés sous la pression du nombre. Les pertes furent assez lourdes, mais un nombre suffisant d'entre eux réussit à revenir dans les lignes amies. Croyant qu'il avait brisé l'ennemi comme il l'avait fait à tant d'autres occasions, Bocheng décida d'exploiter son avantage et de poursuivre l'attaque.\n\nVers midi, les forces du KMT avaient rattrapé les forces en retraite, mais avaient été martelées par les emplacements d'artillerie et de mitrailleuses que le Département de l'Armement avait mis en place. Le piège avait clairement échoué, mais il n'en restait pas moins que le Département devait à présent essayer de vaincre une force révolutionnaire dirigée par un héros de guerre réputé. Les forces de Bocheng manquaient d'équipement lourd, mais elles étaient toujours une force formidable et se jetèrent sur les positions ennemies, avec pour seul résultat de se faire tuer sur place. À la fin du premier jour, le KMT se retira dans l'espoir d'attirer l'ennemi vers une position qui lui serait plus favorable. Wang Lingji ne tomba cependant pas dans son piège et poursuivi ses assauts jusqu'au lendemain. Pendant tout ce temps, les forces de Chengdu n'avaient fourni aucun soutien car leur équipement lourd impliquait qu'il leur faudrait au moins une demi-semaine avant de pouvoir rejoindre les deux généraux combattants.\n\nAprès des jours de combats, Liu Bocheng avait subi des pertes telles qu'il avait été contraint de se retirer pour se regrouper, et récupérer de ses pertes. Une fois que Pan Wenhua appris que la force avec laquelle il était censé fusionner avait été battue au combat, il décida de faire demi-tour vers Chongqing. Le pari était coûteux, mais il avait gagné la partie pour le Département de l'Armement. La route de Chongqing était maintenant ouverte."
 sichuan.73.a: "Un pari dangereux a conduit à la victoire."

 sichuan.74.t: "La Chute de Chongqing"
 sichuan.74.d: "Après la fin du siège de Chengdu, le cœur de l'ancien Corps Industriel est maintenant envahi par nos soldats déterminés. Bien qu'elle ait été fortement épuisée par une guerre civile brutale, la petite garnison de la ville antique sous le commandement de Pan Wenhua a offert une résistance acharnée - quoique futile - alors que le Département de l'Armement les éliminait rue par rue, les jours suivants. Après plusieurs jours de combats, la Ville Haute fini par tomber et avec elle les industries de la ville. Les combats ont cependant laissé des parties de la ville en ruines, y compris de nombreuses usines et infrastructures essentielles. Une fois la poussière retombée, Pan Wenhua était introuvable, probablement tué dans la bataille, ou porté disparu depuis longtemps.\n\nMaintenant que tout espoir était perdu, ainsi que leur seul allié, la plupart des troupes restantes du Département des oOfficiers ont commencé à déserter ou à se rendre, à l'exception de petites poches de guérilleros purs et durs du KMT. La guerre est finie et Yang Sen a conservé le contrôle du Sichuan."
 sichuan.74.a: "Nous sommes victorieux."

 sichuan.75.t: "Assaut contre Chongqing"
 sichuan.75.d: "La guerre avait commencé à peser sur les forces de Yang Sen. Alors qu'ils approchaient de Chongqing, les vétérans de cette force étaient à la fois impatients de décrocher enfin leur victoire, mais aussi bien conscients du fait qu'ils étaient sur le point d'entreprendre la tâche difficile à ce jour. Ils devaient non seulement s'emparer du dernier bastion de l'ennemi, mais aussi s'attaquer à l'un des principaux centres industriels de la Chine. Une bataille pour cette ville serait sûrement difficile car chacune des puissantes usines de la ville pourrait facilement être transformée en forteresse par n'importe quel défenseur.\n\nBien que le temps presse, un assaut frontal est une tâche très difficile. Les zones vallonnées autour de la colline pourraient nous fournir d'excellentes positions pour repérer et placer notre artillerie, nous donnant un énorme avantage tactique. Certains commandants sur le terrain suggèrent que le temps qu'il faudrait pour sécuriser ces positions est un temps que nous n'avons pas. Un assaut rapide contre les dernières forces battues du Corps Industriel serait préférable."
 sichuan.75.a: "Prenez position dans les collines avant d'attaquer."
 sichuan.75.b: "Prenez la ville d'assaut, nous n'avons pas beaucoup de temps!"

 SZC_chongqing_hills: "§gNos officiers sur le terrain insistent pour que nous prenions position dans les collines et les utilisions à notre avantage. Cela pourrait sauver de nombreuses vies et fournir un gros avantage stratégique dans la bataille à venir, à la fois contre Chongqing et nos poursuivants. Cependant, cela prend du temps et dispersera nos forces.§!"
 SZC_chongqing_assault: "§PNos généraux insistent sur le fait qu'ils ont les effectifs nécessaires pour prendre la ville lors d'un assaut frontal. Chaque minute perdue permettant à l'ennemi de se retrancher davantage tandis qu'une seconde armée approche de ses flancs, cet appel à l'assaut tous azimuts n'est pas sans mérite.§!"

 sichuan.76.t: "Défaite à Chongqing"
 sichuan.76.d: "Face à des options difficiles, un assaut direct contre la garnison sous-équipée semblait être le moyen le plus susceptible de réussir. Sans perdre de temps, les forces chargèrent sous le couvert des tirs d'artillerie alors qu'elles prenaient d'assaut les tranchées entourant la ville. Après des heures de combats, le Département de l'Armement s'était emparé de ces positions, mais au prix de lourdes pertes. Le déploiement précipité signifiait également que l'artillerie imprécise avait eu un effet assez limité sur le terrain. Pire encore, une fois les tranchées prises, il était clair que Pan Wenhua avait réussi à retirer progressivement ses forces au fur et à mesure que les assaillants progressaient. Il avait en effet parié qu'il réussirait efficacement à retarder les assaillants, et ca avait fonctionné.\n\nComme tenter un assaut de nuit de la ville serait un suicide désorganisé, le Département de l'Armement ne pouvait qu'attendre le lever du jour dans l'ancienne périphérie du pays, laissant le temps à Pan Wenhua de préparer de nouvelles défenses à l'intérieur de la ville elle-même, et faire évacuer les civils vers les sections intérieures de Chongqing. Une fois le jour venu, chaque usine et chaque installation gouvernementale avaient été transformées en place forte de fortune. Les progrès furent lents et le Département de l'Armement s'est rapidement enlisé dans des combats de rue. Après une deuxième nuit sans progrès, la situation devint désespérée alors que les renforts ennemis approchaient rapidement. Sachant qu'ils seraient détruits s'ils étaient pris entre les deux armées, le lendemain, il n'y eut aucun combat. Au lieu de cela, quelques soldats furent envoyés avec un drapeau blanc pour discuter de leur reddition. Celle-ci fut acceptée par Pan Wenhua peu de temps après, mettant fin à la brève bataille pour Chongqing, et ce fut une catastrophe pour le Département de l'Armement.\n\nLa force d'attaque avait fini par être capturée, perdant au passage ses soldats les plus expérimentés. Il est maintenant très peu probable que le Département de l'Armement puisse s'en remettre. Déjà la nouvelle de cette défaite se répand parmi le peuple, malgré tous les efforts des censeurs de Chengdu. Dire que leur volonté de résister à Xiang a diminué serait un euphémisme."
 sichuan.76.a: "Tout est fini, maintenant..."

 sichuan.77.t: "La Chute de Chongqing"
 sichuan.77.d: "Se déplçant de nuit, les collines furent prises avec une relative facilité. La garnison de Chongqing avait concentré ses défenses sur la ville elle-même, en tentant le tout pour le tout, probablement d'ailleurs parce que Pan Wenhua n'avait guère de soldats à épargner non plus. Avant l'aube et sous le couvert de l'obscurité, nos ingénieurs avaient établi des positions sur les collines suivies de l'arrivée d'artillerie légère et d'observateurs . Une fois le jour venu, nos soldats ont pu lancer leur assaut sur la ville. Leur charge fut initiée par un barrage aussi précis que dévastateur contre les retranchements des défenseurs, et bientôt les combats pour la ville elle-même firent rage.\n\nDéjouant tous les pronostics, le cœur battant du Corps Industriel fut bientôt envahi par les forces de Yang et dans les heures qui suivirent, la petite garnison de l'ancienne ville offrit une résistance de plus en plus désorganisée au fur et à mesure que le Département de l'Armement éliminait les poches de résistance rue par rue. La rapidité de l'assaut et la férocité du bombardement avaient ruiné les plans de Wenhua de se replier progressivement dans la ville, et ses forces étaient mises en déroute à un rythme rapide. Finalement, la ville et ses puissantes industries tombèrent assez rapidement, laissant des parties entières de la ville en ruines, y compris de nombreuses usines et infrastructures essentielles. Une fois la poussière retombée, Pan Wenhua était introuvable. Il est présumé avoir été tué dans la bataille pour la ville, ou l'avoir fui il y a longtemps.\n\nLa ville était tombée si rapidement que l'armée industrielle envoyée pour la relever n'avait aucune idée de son sort. Ils furent accueillis par des bombardements depuis les montagnes et des tirs depuis la périphérie de la ville à leur approche. Réalisant rapidement qu'il était trop tard en voyant les bannières du Département de l'Armement flotter au-dessus de la ville, ils s'empressèrent de hisser un drapeau blanc. Leur reddition a été acceptée sans autre effusion de sang, et leur capture signifie maintenant que le Corps Industriel n'est plus en capacité de jouer un rôle. La victoire est à nous !"
 sichuan.77.a: "Une grande victoire!"

 sichuan.78.t: "Le Corps Industriel commence à se désagréger"
 sichuan.78.d: "Xiang a parié gros sur une victoire rapide et a tout perdu. Surmenée, saignée et épuisée par des semaines de combats sans se soucier des pertes, l'avant-garde du Corps Industriel a été complètement mise en déroute. Xiang fait maintenant face à une défaite totale à l'avant et à une trahison à l'arrière. Démoralisées par leurs nombreux revers et, avec la perte de leur bastion vital de Chongqing, les troupes du Corps Industriel ont commencé à jeter leurs armes et leurs uniformes, espérant disparaitre dans la campagne en tant que civils. Avec seulement une résistance symbolique restante de cette force autrefois formidable, ce n'est qu'une question de temps avant qu'ils ne se rendent complètement."
 sichuan.78.a: "Il était temps!"

 sichuan.79.t: "Liu Xiang s'échappe"
 sichuan.79.d: "Des rapports arrivent de Chongqing selon lesquels Liu Xiang a abandonné ses propres soldats et fui le Sichuan. Maintenant que la tête du serpent est coupée, le peu qui restait du Corps Industriel a cessé toute résistance, ne voulant absolument pas se battre pour l'homme qui les a abandonné. La guerre est finie et Yang Sen a conservé le contrôle du Sichuan."
 sichuan.79.a: "Nous sommes victorieux."

 sichuan.80.t: "Défaite en détail"
 sichuan.80.d: "Sur un pari audacieux de tout ou rien, nous avons divisé le gros de notre armée restante au sud de Chengdu et les avons fait attaquer les villes de Jianyang et Chongqing en même temps. La plupart des forces du Corps Industriel étant engagées dans un long siège, nos armées pourraient attaquer aux deux endroits et dépasser encore en nombre notre ennemi débordé. Cependant, deux grandes armées en marche sont impossibles à dissimuler, et aucune de ces forces n'atteindrait jamais sa destination avant que la nouvelle de nos intentions n'atteigne l'ennemi.\n\nSaisissant l'initiative, Liu Xiang n'a pas tardé à détourner ses forces, pour ne laisser derrière qu'une force symbolique pour s'assurer que la garnison de Chengdu reste en capacité de se défendre. Comme notre plan reposait sur l'implication de l'ennemi dans la poursuite du siège, au moment où les forces de Xiang étaient en mouvement, nos forces combattaient le temps lui-même, aussi férocement qu'elles combattaient les éclaireurs et les milices locales du Corps Industriel. Ce dernier n'avait cependant aucune idée de ce qui se tramait dans son dos. L'infrastructure du Sichuan était cependant médiocre avant la guerre et notre armée marchait sur des routes défoncées par les combats, les communications radio étant pratiquement inexistantes. Dès lors, les deux armées n'ont pas réalisé qu'elles étaient pourchassées, avant que les forces de Liu Xiang ne les attaquent par derrière.\n\nLe plan n'avait aucune marge d'erreur et une fois que les deux moitiés de l'armée furent attaquées sur leurs arrières et sur leurs flancs, tout semblant de cohésion s'effondra alors que les troupes se hataient de se mettre en position défensive. Ce ne sont que les compétences tactiques de Wang Lingji qui ont sauvé la situation, ralliant miraculeusement les troupes et repoussant la première vague d'attaquants, gagnant du temps et permettant aux deux moitiés de notre armée de fusionner et de se regrouper près du Yangtze. Les pertes de son côté avaient cependant été très lourdes, et il avait à peine pu commencer à se retrancher avant que le dernier clou du cercueil ne soit enfoncé avec l'arrivée des forces de la garnison de Chongqing sous le commandement de Pan Wenhua. En grande infériorité numérique, attaqué de tous côtés et sans aucune chance de survie, Wang Lingji s'est rendu au Corps Industriel plutôt que de condamner ses troupes à une mort prématurée. La bataille a été perdue et avec elle probablement, la guerre aussi."
 sichuan.80.a: "Nous avons joué et par conséquent échoué."

 sichuan.81.t.battle: "La Rédition de Chengdu"
 sichuan.81.d.battle: "Au cours des derniers jours, seules des mauvaises nouvelles étaient parvenues aux commandants de Chengdu, et même avec la censure de l'armée, il était clair pour tout le monde dans la ville que les choses n'allaient pas bien au-delà de ces hauts murs. Alors que les rations de plus en plus maigres étaient distribuées vers midi, les guetteurs de la ville eurent une nouvelle mauvaise surprise.\n\nDes milliers de soldats portant les uniformes du Département de l'Armement marchaient sur la ville, suivis de près par les forces du Corps Industriel. Le gros de cette force s'était arrêté non loin des murs de la ville, avec seulement un camion à plateau réduisant l'écart entre l'armée assiégeante et les murs de la ville. Le camion n'était pas chargé de troupes ennemies ou de bombes, mais à la place, le véhicule était rempli d'officiers de haut rang du Département de l'Armement. Un officier pris un mégaphone avec des mains tremblantes et commenca à s'adresser aux soldats qui tenaient les murs après avoir révélé son identité à la garnison. Wang Lingji leur dit qu'ils étaient tout ce qui restait de la force de secours, que leurs armées étaient brisées et que leurs soi-disant chefs avaient fui vers le domaine des Qing. Mais n'ayez crainte, insista-t-il, car Liu Xiang avait accepté de les épargner ainsi que la ville, s'ils acceptaient de se rendre.\n\nLa réponse ne s'est pas faite attendre. Les commandants en charge de la garnison savaient qu'avec un moral aussi bas, une fois que l'on apprendrait que toute l'armée du Département de l'Armement avait été écrasée, une insurrection ne manquerait pas d'éclater. C'est ainsi que le siège nese termina pas par un bang mais avec un drapeau blanc hissé au-dessus des portes de la ville maintenant ouvertes, et que les hauts murs de Chengdu sont toujours debout."
 sichuan.81.t.sapped: "La Chute de Chengdu"
 sichuan.81.d.sapped: "Au fil des jours, sans secours atteignant la ville, les ingénieurs de Xiang ont pu lentement mais sûrement cartographier les points faibles des défenses de l'ère Qing autour de la ville. Chaque nuit, ils ont travaillé dur pour creuser sous les murs de la ville et placer des explosifs aux endroits clés. Un peu plus d'un mois après le début du siège, la mine fut mise à feu avant que le lever du soleil. Les explosions massives ont rapidement provoqué de grandes brèches dans les murs, les chutes de débris bloquant même certaines des digues de Dujiangyan qui entouraient la ville. En un instant, les murs qui avaient résisté pendant si longtemps se sont effondrés comme de la poussière entrainant dans la mort des dizaines de défenseurs de la ville. Cet évènement a marqué l'assaut final sur Chengdu qui serait une bataille longue et difficile pour le contrôle de la grande ville.\n\nMalgré l'effondrement des murs et la prise de la porte Est, la garnison a toujours opposé une résistance acharnée aux forces d'attaque. Mettant à profit leur connaissance de l'aménagement de la ville, les défenses que la garnison de Chengdu et les civils enrôlés avaient construites dans la ville se sont avérées difficiles à surmonter, même pour une force d'attaque largement supérieure. Partout où ils allaient, ils étaient accueillis par des mitrailleuses, des tireurs d'élite, des mines et des embuscades d'infanterie. Cependant, malgré la vaillance de la garnison, cela ne servi à rien. A la fin de la première journée, une sorte de calme s'était installé tandis qu'un tiers de la ville était tombé. Après s'être regroupé, le Corps Industriel a relancé son attaque contre le centre de la ville. À court d'hommes et de munitions, les défenseurs à moitié affamés ne pouvaient tenir que quelques heures avant d'être forcés de céder l'hôtel de ville face à l'avancée du Corps Industriel. Cette prise a marqué l'effondrement complet de la défense de la ville, toutes les forces restantes se rendant rapidement. Le soir venu, Chengdu se tut enfin, un silence qui serait bientôt rompu par les acclamations du Corps Industriel victorieux et de ses soldats.\n\nBien qu'il en ait payé le prix fort, le pari de Liu Xiang pour le contrôle du Sichuan avait porté ses fruits."
 sichuan.81.a: "La fin de la guerre."

 sichuan.82.t: "Mobilisation des troupes du Xikang"
 sichuan.82.d: "Bien que Chengdu soit maintenant sous le contrôle de Baoding, le sort de la guerre elle-même est toujours en jeu et le département de Baoding doit collaborer pour l'emporter. Le général Deng Xihou en est bien conscient et a envoyé un ordre de mobilisation générale aux troupes de Baoding, jusqu'aux échelons les plus bas. Nos principales forces en dehors de la zone autour de Chengdu sont des troupes de montagnes bien entraînées sous le commandement du général Liu Wenhui, actuellement basé dans la région occidentale de Xikang. Il a reçu une lettre de Xihou, qui lui dit de..."
 sichuan.82.a: "... renforcer la garnison de Chengdu."
 sichuan.82.b: "... se diriger à l'est vers Luzhou et Chongqing."

 SZC_xikang_troops_jianyang: "§WEnvoyer les troupes vers Jianyang nous permettrait de couper les lignes de ravitaillement de Xiang depuis Chongqing, mais c'est aussi une évidence : s'il parvient à anticiper notre plan, il tentera sûrement d'empêcher nos forces de se rejoindre.§!"
 SZC_xikang_troops_chongqing: "§WLes forces de Xiang étant concentrées autour de Chengdu, la région sud du Sichuan le long du fleuve Yangtze devrait être légèrement défendue. Une offensive mobile longeant le fleuve vers la traversée de Luzhou devrait pouvoir vaincre toute résistance et atteindre Chongqing, mais Xiang finira par en déduire notre plan. Si nos forces ne sont pas assez fortes pour s'emparer rapidement de Chongqing, nous risquons d'être pris en tenaille et encerclés.§!"

 sichuan.83.t: "Le Guanxian subit une lourde attaque"
 sichuan.83.d: "Liu Xiang est connu pour avoir souvent usé d'audace et de ruse, et cela semble être le cas une fois encore. Il semble avoir correctement déduit nos mouvements de troupes prévus et a ordonné à un détachement de ses forces assiégeant actuellement Chengdu de se diriger vers l'ancienne capitale de Deng Xihou à Guanxian, au nord de Chengdu, désormais commandée par son fidèle subordonné, Wang Zuanxu. Il est impératif que la ville ne tombe pas, de peur que nos forces ne soient coupées en deux groupes distincts, et ne subissent le même sort que les forces de Yang Sen plus tôt dans la guerre. Confronté à une décision difficile, le général Zuanxu choisit finalement de..."
 sichuan.83.a: "... préparer une attaque contre les camps ennemis, en profitant de l'obscurité de la nuit."
 sichuan.83.b: "... se retrancher et fortifier les positions autour du temple Er Wang."
 sichuan.83.c: "... bloquer le canal de Baopingkou, détournant son flux vers les camps ennemis."

 SZC_guanxian_night_attack_text: "Plutôt que d'affronter toute la force de l'armée de Xiang selon ses propres conditions, nous pouvons annuler l'avantage numérique de l'ennemi avec une attaque nocturne bien planifiée contre leurs campements autour de Guanxian. Cela causera le désarroi dans leurs rangs et atténuera toute attaque future.§!"
 SZC_guanxian_night_attack_success: "§c$SZC_guanxian_night_attack_text$"
 SZC_guanxian_night_attack_failure: "§P$SZC_guanxian_night_attack_text$"
 SZC_guanxian_fortify_er_wang: "§PAu lieu de prendre des risques inutiles, nous utiliserons le peu de temps dont nous disposons pour créer un périmètre défensif solide autour de l'emplacement le plus défendable de la région. En le transformant en une puissante forteresse, Xiang devra payer cher chaque centimètre qu'il tentera de prendre.§!"
 SZC_guanxian_flood_baopingkou: "§cL'ennemi disposant d'un avantage en nombre et en puissance de feu, certains commandants suggèrent que nous devrions pas nous ouvrir la voie à coup de canons, mais plutôt que l'eau du canal balaye leurs positions avant que nous attaquions. Les inondations risquent toutefois d'endommager les zones environnantes.§!"

 sichuan.84.t.victory: "La Défense de Guanxian"
 sichuan.84.d.victory: "Wang Zuanxu avait peu de temps pour se préparer et encore moins pour manœuvrer - bien que cela ne semble pas alarmer ce commandant, réputé parfois téméraire. Croyant qu'une attaque rusée serait la meilleure défense, il avait prévu une série d'attaques nocturnes contre l'ennemi, le retrait éventuel de nos forces étant soutenu par des barrages d'artillerie contre les campements ennemis. Après avoir forcé la main de Xiang, plongé dans un état de désarroi, les premières vagues de ses forces seraient écrasées par un mélange d'actions d'arrière-garde et d'artillerie défensive, avec une série de contre-attaques d'infanterie visant à briser les assaillants épuisés et à forcer le Corps Industriel à battre en retraite.\n\nBien que le raid nocturne ait été un succès ayant perturbé l'offensive planifiée de Xiang, la bataille pour Guanxian ferait rage pendant des jours. La plupart des plans ne survivent en effet pas au premier contact avec l'ennemi et celui-ci ne devait pas faire exception. Les forces de Xiang et de Zuanxu rencontrèrent chacun des succès et des revers, tandis que le terrain autour de la ville changeait régulièrement de mains. Le penchant de Wang Zuanxu pour des actions rapides signifiait cependant que toute percée faite par Xiang devait être rapidement contrée, par une contre-attaque ou un barrage d'artillerie. Après trois jours de combats, ses forces avaient ainsi été gravement endommagées, autant que celles du Corps Industriel qui n'était plus en capacité de mener une nouvelle attaque. Les deux camps choisirent alors de se regrouper pour se battre à nouveau un autre jour. Bien que la bataille puisse être considérée comme un match nul, les livres d'histoire retiendraient une victoire stratégique qui a empêché notre ennemi d'avancer vers le sud, contre Liu Wenhui."
 sichuan.84.t.flood: "Les Inondations de Baopinkou"
 sichuan.84.d.flood: "Obéissant aux ordres de Wang Zuanxu, les ingénieurs militaires ont décidé de ne pas construire de défenses, mais de bloquer le canal de Baopingkou de manière à provoquer une inondation contrôlée, qui n'affecterait pas les positions de Baoding et causerait le moins de dommages civils possible. . Le but était d'inonder les forces de Xiang et de transformer leurs campements en marais. Les ingénieurs militaires ont travaillé dur pour s'assurer que les dommages aux systèmes de Dujiangyan et aux zones environnantes seraient limités. Réalisant qu'ils manquaient de temps cependant, ils ne pouvaient espérer que d'atténuer au mieux la destruction.\n\nUne fois les préparatifs terminés, les canaux furent bloqués avec des dalles de bois et de là, il ne fallu pas longtemps pour que les digues environnantes débordent de leurs lits, directement dans les campements du Corps industriel. De nombreux soldats furent brutalement réveillés car leurs tentes n'offraient absolument aucune protection contre la montée des eaux qui transformait lentement le terrain en un marécage détrempé. Les caisses d'armes à feu étaient trempées et le sol sur lequel se trouvaient de nombreuses pièces d'artillerie s'est rapidement transformé en une boue molle qui a lentement avalé les plus gros canons. Une retraite précipitée a suivi tandis que  les troupes essayaient de sauver autant de leur équipement que possible de la montée des eaux. Inutile de dire que leur équipement et leurs positions abandonnés sont aussi inutiles pour nous que pour eux, mais ils ne seront certainement pas en mesure de monter une offensive maintenant.\n\nBien qu'il s'agisse d'une victoire militaire, des rapports arrivent selon lesquels, malgré tous nos efforts, les dommages causés au système de Dujiangyan ont été considérables et que les inondations ont emporté de nombreuses cultures à proximité. Cependant, nous avons gagné l'initiative de cette guerre sans perdre un seul soldat. Espérons que le risque en valait la peine."
 sichuan.84.a: "Ils ne passeront pas!"

 sichuan.85.t: "Les défenses de Guanxian s'effondrent"
 sichuan.85.d:0 "Malgré les solides défenses mises en place par Wang Zuanxu et diverses actions d'arrière-garde prises contre l'ennemi, le nombre écrasant de l'ennemi et ke sens stratégique de Liu Xiang se sont avérés trop difficiles à gérer pour nos forces. Bien que le Corps Industriel ait payé un lourd tribut pour sa victoire grâce aux nombreuses zones de destruction d'artillerie mises en place au préalable, le troisième jour, ses troupes avaient fini par percer les défenses grâce à un mélange d'agressivité et de discipline impitoyables. Une série de contre-attaques avaient bien été lancées pour tenter de reprendre nos positions défensives, mais cela s'est avéré vain, et la bannière du Corps Industriel flotta bientôt au-dessus du temple Er Wang.\n\nHumiliées par cette défaite, les troupes de Baoding furent contraintes de battre en retraite de plus en plus à l'ouest. Alors qu'une dernière défense des points de passage de Dujiangyan a empêché une déroute et permis à la plupart des troupes de s'échapper vers Pixian au sud-est, nos troupes sont maintenant dispersées pour défendre les digues et ne seront pas incapables d'atteindre Chengdu ou Meishan à temps pour rejoindre les forces de Liu Wenhui. Ils sont maintenant seuls et doivent faire de leur mieux pour se défendre contre la poussée vers le sud du Corps Industriel."
 #sichuan.85.d.insubordination: "Desperate times call for desperate measures, so it was decided earlier in the war to hire local bandits to do our fighting for us. As our losses throughout the war have mounted, we've been forced to rely more and more upon them to replenish our ranks. This isn't terribly uncommon for warlords in China, though it's undeniable that these men aren't ideal troops. More often than not, they're ill-disciplined and can barely grasp military tactics. They often act like a mob - nonetheless, a mob of ruthless, heavily armed men. Only motivated by the prospect of gold and amnesty for past crimes however, their loyalty was always in doubt. Today, we've been made to pay dearly for relying on them.\n\nBefore the battle and contrary to how we'd operate under ideal circumstances, many bandits had been deployed with our forces at the front, even outnumbering our regular soldiers in a lot of key areas. As Xiang's forces advanced and the sheer overwhelming size of the assault dawned on them, many of these conscripted criminals simply deserted or refused to follow orders. With our reliance on them being as great as it was at this point, we simply weren't able to have our officers force them to stand and fight. Despite fierce resistance by the remaining loyal regiments, the Baoding troops were forced to retreat further and further west due to the betrayal in the ranks.\n\nWhile a last-ditch defence of the Dujiangyan crossings has prevented a rout and allowed most troops to escape to Pixian to the southeast, our troops are now spread out defending the levees and will not be unable to reach Chengdu or Meishan in time to join Liu Wenhui's forces. They're now on their own and must do their best to defend against the Industrial Corps' southward thrust."
 sichuan.85.a: "Bien, mais mauvais."
 sichuan.85.b: "Fichus traîtres!"

 sichuan.86.t: "Règlement de compte à Meishan"
 sichuan.86.d.success: "Grâce à notre succès à Guanxian empêchant le Corps Industriel de se déplacer vers le sud comme prévu, les troupes de Liu Wenhui ont pu atteindre Meishan sans autre interférence des forces industrielles. Ils traversent actuellement la rivière Min pour rejoindre la force principale à Chengdu, et les réserves triomphantes de Deng à Guanxian. Nos armées ayant enfin fait leur jonction, nous pourrons enfin mettre un terme aux actions du traître Liu Xiang et mettre fin à cette guerre."
 sichuan.86.d.failure: "Avec l'effondrement de nos positions autour de Guanxian malgré nos vaillants efforts, le flanc nord du Corps Industriel est désormais sécurisé. Sans perdre de temps, Liu Xiang a ordonné à ses forces triomphantes d'avancer vers le sud-ouest vers les guets de la rivière Min. Les forces arrivant du Xikang se retrouvant bientôt face à un ennemi retranché sur l'un des plus grands fleuves du Sichuan, et ne voulant pas jeter ses soldats dans une attaque futile, Liu Wenhui a préféré stopper l'offensive prévue.\n\nLes deux camps se jaugent maintenant, chacun d'un côté de la rivière, et seules des escarmouches sporadiques et des tirs de tireurs d'élite sont échangés entre les deux camps. Chacun considérant qu'une traversée de rivière signerait un suicide, cela signe à terme notre défaite, et la victoire pour nos ennemis. Toute tentative de secours étant stoppée à la rivière, c'est toute la ville de Chengdu qui a été coupée et nous ne pouvons que prier pour que ses défenseurs réalisent un miracle."
 sichuan.86.a: "Enfin!"
 sichuan.86.b: "Tout est fini, maintenant..."

 sichuan.87.t: "La Bataille de Longquanyi"
 sichuan.87.d: "Xiang savait qu'il faisait un pari risqué en assiégeant Chengdu, mais il reste un général assez habile pour sentir le piège et commença à prendre des mesures pour fortifier des positions, désormais exposées. À moins de briser le siège et de se replier sur Chongqing, c'était la seule carte qu'il pouvait jouer et nos commandants en étaient bien conscients. Dès lors, chacune des deux forces tenta de surpasser l'autre en engageant des mouvements de troupes simultanés, pour finalement s'écraser l'une contre l'autre dans le village de Longquanyi, au sud-est de Chengdu.\n\nCe qui avait commencé comme une petite escarmouche entre des détachements d'éclaireurs s'est rapidement transformé en une bataille à grande échelle. Si Xiang avait initialement l'avantage grâce à son habileté et à son grand nombre, une défense déterminée de la campagne et la bonne coordination entre nos commandants ont permis à nos renforts de Chengdu et Guanxian d'arriver à temps pour renforcer nos positions et porter un coup décisif aux forces ennemies. Le gros de ses forces étant maintenant brisé, la seule force cohérente qui reste de l'ancien Corps Industriel, à l'extérieur de Chongqing est la force de siège symbolique laissée autour de Chengdu. Or, cette force est maintenant piégée entre nos vastes armées et les murs de la ville. La rumeur veut que l'organisation du Corps Industriel ait commencé à s'effondrer après cette défaite dévastatrice."
 sichuan.87.a: "C'est la fin pour toi, Xiang!"

 sichuan.88.t: "Liu Xiang disparait"
 sichuan.88.d: "Il semble que la chance de Xiang l'a finalement abandonné. Après la débâcle de Longquanyi et la sévère défaite subie par ses forces, l'ancien seigneur de guerre de Chongqing aurait apparemment disparu. On ne sait pas à ce stade s'il est mort sur le terrain, ou s'il a simplement fui le Sichuan une fois que sa défaite est devenue inévitable. Quoi qu'il en soit, le fait qu'il soit parti a envoyé une onde de choc dans toute la région, notamment dans les rangs de son armée, qui désemparée n'est plus que l'ombre d'elle-même."
 sichuan.88.a: "Une fin appropriée."

 sichuan.89.t: "La trahison de Pan Wenhua"
 sichuan.89.d: "Bien que la force principale du Corps Industriel ait été prise de stupeur après la disparition de Liu Xiang, la garnison de Chongqing restait une force formidable. Sous le commandement compétent du commandant en second de Xiang, le maire de Chongqing, Pan Wenhua, elle comptait des milliers d'hommes et était directement réapprovisionnée chaque jour par les grandes usines de la ville. Il était clair que s'il devait y avoir un combat pour la ville, ce serait long et dur, même après la disparition de Liu Xiang. Dès lors, lorsque nous apprîmes que des détachements avancés du Département des Officiers marchaient sur la ville, nos commandants furent soulagés. S'attendant sûrement à ce que l'Industrial Corps ne se batte pas, les troupes du Département des Officiers s'avanceraient tout droit dans un piège, à l'approche de la ville.\n\nCependant dans une tournure inattendue des événements, ce ne fut pas ce qui se passa.\n\nAu lieu d'être accueillis par des balles et des bombes par les défenses de la ville, les troupes du Département des Officiers furent accueillies à bras ouverts car la bannière du Corps Industriel qui flottait jusqu'à présent sur la ville avait été rapidement échangée pour les couleurs du Kuomintang et des Fédéralistes. Pan Wenhua avait déclaré sa loyauté à la cause de l'Armée Révolutionnaire et ce ne ressemblait à l'acte d'un renégat opportuniste, mais plutôt à un acte de tromperie et de trahison planifié à l'avance. Non seulement Pan Wenhua avait coordonné son geste avec Lü Chao et Xiong Kewu du Département des Officiers, mais il était visiblement entré en contact avec des personnalités majeures du KMT comme Song Qingling et Lin Biao, depuis très longtemps.\n\nC'est désormais toute la production industrielle de Chongqing qui passe au Département des Officiers. Un beau pied de nez à notre cause ! On peut même dire que la situation sur le terrain aura changé en un instant.\n"
 sichuan.89.a: "Attendez, quoi?"

 sichuan.90.t: "Chongqing sous le contrôle des Officiers"
 sichuan.90.d: "Dans les jours qui suivirent la disparition de Xiang et la défection de Pan Wenhua, Chongqing s'était transformé aussi vite que le Département des Officiers, passant d'une forteresse de seigneur de guerre à un bastion du républicanisme, du fédéralisme et des trois principes du Dr Sun Yat Sen. Que Pan Wenhua croient ou non à ces principes, personne n'est vraiment dupe, mais il semble déterminé à jour son rôle, et le peuple de Chongqing semble plutôt content que les promesses de gloire militaire aient été remplacées par des promesses de prospérité et de liberté, du moins dans la mesure où la seule alternative à cette situation aurait été une invasion pdes forces du département de Baoding. Le Département des Officiers lui-même avait également été transformé. Fini le temps où il n'était qu'une force de guérilla solide. Maintenant, ils reçoivent les armes et les uniformes les plus raffinés que les usines de Chongqing peuvent produire. Ils sont toujours la même armée révolutionnaire dans l'esprit, mais avec les moyens et l'apparence d' une force professionnelle.\n\nCela pourrait s'avérer une grave menace, mais il n'est peut-être pas nécessaire qu'il en soit ainsi. De nombreux membres du département des officiers, des soldats aux généraux, ne sont pas intrinsèquement hostiles au département de Baoding. De plus, le régime de Yang Sen ayant disparu en même temps que les ambitions de domination des forces de Liu Xiang, nombreux au sein des deux camps parlent ouvertement de la possibilité d'une fin pacifique au conflit."
 sichuan.90.a: "Peut-être pouvons résoudre ceci sans plus d'effusions de sang."

 sichuan.91.t: "Une offre d'un vieil ami"
 sichuan.91.d: "Après la dévastation provoquée par Liu Xiang et le Département de l'Armement du Sichuan, une grande partie du pays porte de profondes stigmates de la guerre. Les deux instigateurs des hostilités ayant disparu, aucune des parties restantes n'était disposée à poursuivre cette guerre sanglante qu'aucune d'entres elles n'avait pas d'ailleurs commencée, et eu l'intention de mener, encore moins l'une contre l'autre.\n\nDès lors, une réunion entre les chefs des factions de Baoding et des Officiers fut organisée et Xiong Kewu, parlant au nom des officiers, ne tarda pas à offrir une branche d'olivier à son vieil ami Deng Xihou, qui fut pendant longtemps son subordonné, afin de travailler ensemble pour le bien de la province. Si Pan Wenhua pouvait avoir un éclair de lucidité et choisir la coopération plutôt que la guerre, nous pourrions sûrement travailler ensemble aussi."
 sichuan.91.a: "Oui, mettons un terme à cette guerre."

 sichuan.92.t: "La Course pour Chongqing"
 sichuan.92.d: "Après la dernière bataille, le temps presse. Liu Wenhui n'ayant plus de temps à perdre et pour ainsi dire aucune marge d'erreur bouscule ses forces en vue d'une frappe rapide et décisive contre Chongqing. Ce n'était en effet qu'une question de temps avant que le rusé Liu Xiang ne soit à nouveau sur leur piste, cacher une armée de cette taille était techniquement impossible."
 sichuan.92.a: "On se bouge!"

 sichuan.93.t: "Le Département des Officiers"
 sichuan.93.d: "Après la guerre avec le Yunnan, le Département des Officiers avait été réduit à un état lamentable, une petite force de guérilla, résiliente mais dépendante du régime de Tang Jiyao pour son soutien. A la faveur de la guerre, cependant, sa fortune a radicalement changé. Yang Sen et Liu Xiang se détruisant l'un l'autre, le Département des Officiers en a profité pour monter en puissance et combler le vide apparu suite à la guerre civile. Pour cela, il attira à la fois des transfuges des armées, mais il propagea également une propagande habile contre les " seigneurs de guerre sanglants ». Lorsque Baoding est finalement entré en guerre après l'effondrement du régime de Yang Sen, ce n'était qu'une question de temps avant que les deux factions ne se rencontrent dans le sud du pays. Cependant, cela ne devait pas être une rencontre hostile entre ennemis, mais peut-être plutôt une chance de coopération.\n\nComme le veut le destin, l'un des chefs du département des officiers, Xiong Kewu, était un vieil ami de Liu Wenhui et il lui fit une offre : ils se battraient ensemble pour Baoding, à la condition que leur coopération se poursuive après la guerre. Bien qu'unir nos forces avec nos vieux amis nous apporterait de grands avantages à tous les deux, certains de nos généraux et autres officiers de haut rang doutent de la stabilité d'une alliance avec ce qui était jusqu'à présent une milice hétéroclite de radicaux, fortement dépendante de l'aide du Yunnan."
 sichuan.93.a: "Oui, nous pouvons travailler ensemble."
 sichuan.93.b: "Non, on ne peut pas leur faire confiance."

 sichuan.94.t: "L'Alliance Baoding-Officiers"
 sichuan.94.d: "Plutôt que de nous battre, nous avons décidé de nous unir contre notre ennemi commun Liu Xiang et le Corps Industriel. Bien qu'à la hâte et sans tambour ni trompette, les factions de Baoding et des Officiers sont maintenant unies dans une lutte commune. Déjà, nos forces coopèrent ensemble tandis que nos commandants ont commencé à planifier notre prochain mouvement conjoint contre l'ennemi."
 sichuan.94.a: "Ensemble contre Xiang!"

 sichuan.95.t: "L'Offensive Combinée"
 sichuan.95.d: "Liu Wenhui a un plan audacieux depuis le début de cette guerre : prendre Chongqing au nez et à la barbe de Liu Xiang alors que ses hommes sont occupés à mener le siège de Chengdu. Un geste audacieux et risqué, certes, mais bien plus réaliste que de battre l'armée massive de Liu Xiang, à découvert.\n\nGarder cachée une armée de cette taille pendant longtemps s'avèrerait en effet impossible. C'était une question de quand, et pas de si, et le Corps Industriel finirait par comprendre les machinations de l'armée de Baoding. Comme on pouvait s'y attendre, Liu Xiang ordonna à un détachement de ses forces de quitter le siège de Chengdu pour intercepter l'armée de son oncle. Cependant, tout ce plan se révéla vain lorsque dans les montagnes et les rivières du Sichuan les troupes industrielles envoyées pour attaquer les forces de Liu Wenhui furent victimes des attaques constantes des guérilleros robustes du Département des Officiers. Les embuscades, les pièges et les routes bloquées signifiaient également que tout espoir de renforcer Chongqing était totalement vain et la garnison de la ville de Pan Wenhua à Chongqing se retrouva seule car rien ne semblait plus capable d'arrêter la force de Baoding."
 sichuan.95.a: "Maintenant, pour que leurs efforts en valent la peine."

 sichuan.96.t: "La Chute de Chongqing"
 sichuan.96.d: "Envoyer le gros de l'armée de Baoding vers Chongqing revenait à tenter le tout pour le tout, avec la garantie cependant que notre position stratégique avantageuse ferait pencher la balance entre notre faveur. De plus, si Liu Xiang avait bien prévu ce mouvement, il n'avait pas anticipé l'alliance formée entre les Baoding et les Officiers.\n\nQuoi qu'il en soit, en sa qualité de cœur battant de l'industrie du Sichuan, Chongqing était encore une ville fortement défendue. Les commandants Baoding, connus pour leur habileté comme cela serait vérifié pendant la bataille, optèrent pour une approche méthodique de la bataille et les défenseurs de Chongqing furent débusqués rue après rue. Dans ces conditions, et malgré la taille de la ville et de sa garnison, la ville ne tint pas longtemps sous la pression. Une fois que Pan Wenhua appris que la force de secours de Liu Xiang ne pourrait arriver avant au moins une semaine du fait des opérations de guérilla menées en continu par les Officiers, il ravala sa fierté et se resolu à présenter une offre de reddition. Mieux valait ce choix plutôt que de voir la ville dont il était maire être réduite en cendres."
 sichuan.96.a: "Une grande victoire!"

 sichuan.97.t: "Effondrement du Corps Industriel"
 sichuan.97.d: "Chongqing était un bastion vital pour les forces de Xiang, en raison des nombreuses usines de la ville et du contrôle du trafic sur le fleuve Yangtze. Coupées de cette bouée de sauvetage vitale après la reddition de Pan Wenhua, les troupes de Xiang assiégeant actuellement Chengdu ont cessé de recevoir des fournitures indispensables telles que de la nourriture, des munitions et des armes. Peut-être la plus terrible de toutes, la paie des soldats a également cessé d'arriver avec la paralysie complète des fonctions administratives de Chongqing. Sans armes, salaire ou même une structure de direction fonctionnelle, la désertion et l'insubordination se sont généralisées. Le siège de Chengdu a déjà faibli car la plupart des soldats et des officiers ont le sentiment que la guerre est perdue et dans la campagne, les forces du Corps Industriel ont commencé à fondre lorsque la nouvelle de la chute de Chongqing leur est parvenue. La plupart ont simplement jeté leurs fusils et sont retournés chez eux, ne voulant pas se battre pour une cause perdue.\n\nAprès avoir été battu dans un pari mutuel à gros enjeux, Xiang a complètement perdu le contrôle de la situation. Voyant son armée se désagréger et ne voulant pas faire face à la justice pour sa trahison, il a choisi de fuir vers le nord, vers la clique des Ma à Xibei avec ce qui reste de son entourage. Sans son capital, sans ses usines et sans son chef, le Corps Industriel est maintenant complètement vaincu. La victoire est à nous, ainsi qu'à nos nouveaux amis du Département des Officiers."
 sichuan.97.a: "Nous sommes triomphants."

 sichuan.98.t: "Désastre à Beipei"
 sichuan.98.d: "Après avoir rejeté l'alliance avec le Département des Officiers, Liu Wenhui a marché sur Chongqing, dans le but de prendre la ville à son neveu tout en luttant contre les guérilleros alignés sur le KMT. Prédisant ce mouvement, Liu Xiang a pu ordonner à une partie de sa force principale de se déplacer pour intercepter l'avancée de l'armée de son oncle, sans avoir à se soucier de la rupture du siège de Chengdu. En grande partie grâce au harcèlement persistant de la guérilla, les forces de Liu Wenhui ont été considérablement ralenties, permettant aux éléments des réserves de Pan Wenhua de Chongqing de se mobiliser, pendant que Xiang poursuivait l'armée de Baoding. Cela les a finalement conduits à être pris dans une tenaille entre les deux armées industrielles en progression près de la ville de Beipei, juste au nord de Chongqing. Une défense désespérée devait suivre.\n\nEncerclée et isolée, l'armée de Baoding était dans une position dramatique. Les zones autour de la ville n'offraient pas de bonnes positions défensives, et la situation était d'autant plus dramatique que la logistique ne suivait pas. Aussi habile qu'il soit, Liu Wenhui n'eut que quelques heures pour préparer quelque chose qui ressemble un tant soit peu à une défense. La tâche qui lui était présentée était tout simplement impossible compte tenu de sa propre situation désastreuse et de la supériorité de l'ennemi. Les forces de Baoding ont courageusement résisté, mais après moins d'une heure de combats réels, les défenses de fortune se sont effondrées sous les assauts combinés du Corps Industriel. Avec la permission de Liu Wenhui, le gros des soldats et leurs officiers se sont rendus peu de temps après, ne voulant pas sacrifier leur vie pour une bataille impossible à gagner."
 sichuan.98.a: "Tout est fini, maintenant..."

 sichuan.99.t: "Liu Wenhui fait retraite à Xikang"
 sichuan.99.d: "Ce qui fait un bon officier c'est de réaliser quand vous avez été battu, et battre en retraite alors qu'il y a encore une chance de sauver la vie de vos soldats. Bien que la catastrophe de Beipei ait marqué la fin de toute résistance efficace de la part de l'armée principale de Baoding, le fait qu'il ait bien réagit face au mouvement de pince inattendu lui a permis de s'échapper avec un certain nombre de ses hommes les plus proches. C'était pourtant une situation très tendue et il n'a échappé que de justesse à la capture, d'abord de la part des éléments avancés du Corps Industriel, et plus tard de la part des guérilleros du Kuomintang, alors qu'il fuyait vers l'ouest.\n\nAlors qu'il rassemble ses forces restantes dans la sécurité relative des montagnes de Xikang, Chengdu et ses défenseurs sont seuls."
 sichuan.99.a: "Au moins, il s'en est sorti en un seul morceau."

 sichuan.100.t: "Deng Xihou se rend"
 sichuan.100.d: "Tandis que l'avant-garde du Corps Industriel se dirigeait vers le nord pour poursuivre le siège de Chengdu en position de force, le département de Baoding avait décidé d'accepter l'inévitable. Suite à la défaite des forces de Liu Wenhui, Deng Xihou comprit qu'il n'avait aucune chance de vaincre les forces combinées du Corps Industriel et que continuer le combat ne ferait que causer la mort inutile de ses propres soldats, et des personnes derrière les murs de Chengdu. En conséquence, Xihou envoya un émissaire au quartier général de terrain de Xiang à l'extérieur de Chengdu pour demander un cessez-le-feu. Compte tenu de sa mauvaise position de négociation, la seule chose qu'il demandait en échange du transfert pacifique de Chengdu vers Xiang était l'assurance de pouvoir quitter le Sichuan pour Deng et les dirigeants de Baoding. Liu Xiang, sachant qu'une ville en ruine et de nombreuses pertes ne l'aideraient pas à unir le pays toujours assailli par de petits seigneurs de guerre et des guérilleros, accepta l'offre sans tarder.\n\nAinsi, bien que les murs de Chengdu soient toujours debout, le Corps Industriel triomphant, pu franchir sans encombres les portes de la ville, désormais grandes ouvertes. À ce stade, la plupart des citoyens de Chengdu sont soulagés que la guerre soit bientôt terminée et qu'ils aient été épargnés par un assaut direct."
 sichuan.100.a: "Ainsi, c'est comme cela que ça se termine. Ou que cela commence?"

 sichuan.101.t: "Le Gouverneur Xiao envahit Enshi"
 sichuan.101.d: "La région de Shihe, dans le sud-ouest du Hubei, anciennement contrôlée par [SZC.GetNameDef], a été divisée entre de-jure et de-facto governorship depuis la fin des combats dans l'ouest de la Chine après la restauration de Xuantong. Le gouverneur du Hubei, Xiao Yaonan, a toujours demandé au gouvernement central d'agir et de s'emparer du territoire en tant que terres légitimes du Hubei. Toutefois, cette requête n'a jamais abouti, car le gouvernement privilégiait la stabilité et la bonne volonté de Yang Sen plutôt que l'instigation.\n\nAprès l'effondrement de l'autorité des Qing, les forces du gouverneur Xiao Yaonan se sont emparées de la région dans le cadre d'un acte de voyouisme indépendant. Il a réussi à écraser les garnisons locales [SZC.GetAdjective] et a obtenu une récompense précieuse pour sa position au sein de la clique de Zhili. Le Corps industriel aurait organisé une résistance futile contre la grande armée de la clique Zhili et le Sichuan a déjà envoyé des divisions pour tenter de reprendre la région, mais les forces de Xiao Yaonan ont réussi à les repousser avec une relative facilité jusqu'à présent."
 sichuan.101.a: "Il ne peut pas défaire une clique entière à lui tout seul!"

 sichuan.102.t: "Enshi a été prise par un Seigneur de Guerre du Zhili"
 sichuan.102.d: "La région de Shihe, dans le sud-ouest du Hubei, anciennement contrôlée par [SZC.GetNameDef], a été divisée entre de-jure et de-facto governorship depuis la fin des combats dans l'ouest de la Chine après la restauration de Xuantong. Le gouverneur du Hubei, Xiao Yaonan, a toujours demandé au gouvernement central d'agir et de s'emparer du territoire en tant que terres légitimes du Hubei. Cependant, cette requête n'a jamais abouti, car le gouvernement préférait la stabilité et la bonne volonté de Yang Sen à l'instigation.\n\nSaisissant l'occasion, Xiao Yaonan a envahi le sud-ouest du Hubei. Après avoir établi une occupation temporaire dans la ville d'Enshi, ses forces ont mis en déroute les garnisons locales et sont en mouvement. Des divisions ont déjà été envoyées à la frontière provinciale et de violents combats ont éclaté entre les forces de Liu Xiang et celles de l'armée Zhili."
 sichuan.102.a: "Liu Xiang parvient à repousser les Zhili !"
 sichuan.102.b: "La campagne de Liu Xiang est vaincue !"

 sichuan.103.t: "Assaut sur Enshi"
 sichuan.103.d: "Les forces du général Liu Xiang à Shihe ont échoué dans leur assaut sur la ville d'Enshi. Les soldats [SZC.GetAdjective]s étant épuisés et en infériorité numérique, une retraite a été ordonnée et le Zhili a repris possession des terres perdues lors de l'offensive du Corps Industriel. Au cours de la retraite [SZC.GetAdjective]e, de nombreux hommes ont été perdus sur la route alors que le Zhili lançait une attaque féroce contre les forces en retraite."
 sichuan.103.a: "Un brillant succès Xiao !"

 sichuan.104.t: "La Bataille de Enshi"
 sichuan.104.d: "Après que les forces de Liu Xiang eurent réussi à contourner et encercler la ville d'Enshi, la présence du Zhili dans le Hubei s'effondra. En repoussant les troupes vers la frontière [QIE.GetAdjective]e, le général Liu Xiang a réussi à reprendre et à occuper le Hubei. La présence Zhili a été en grande partie anéantie dans la région, de petits groupes de soldats paniqués tentant de rejoindre la force principale qui occupait Enshi."
 sichuan.104.a: "Vos actions de voyou nous coûtent cher !"

 sichuan.120.t: "Sécheresse?"
 sichuan.120.d: "Il y a un peu plus de dix ans, en 1925, une grande famine a ravagé la province du Sichuan. Des centaines de milliers de personnes sont mortes et autant ont fui la province. Exacerbée par la guerre intestine de cette époque, la famine a été déclenchée par une sécheresse de longue durée et a causé des dommages économiques et financiers irréparables au Sichuan. Au cours des dix dernières années, les agriculteurs qui ont survécu à la sécheresse se sont empressés de prier chaque fois que le soleil restait dans le ciel pendant plus d'une semaine - mais il semble que leurs prières soient restées sans réponse cette année. La pluie n'est pas tombée dans la province depuis plus d'un mois et beaucoup craignent un retour à la catastrophe de 1925..."
 sichuan.120.a: "Le pluie doit impérativement tomber très vite..."

 sichuan.121.t: "Liaisons de transport coupées"
 sichuan.121.d: "De nombreux membres du cercle restreint de [SZC.GetLeader] ont conseillé de stocker du riz importé sur le Yangtze, alors que la sécheresse semble ne pas connaître de fin et que les risques de famine sont déjà élevés. Malheureusement, les éléments semblent en avoir décidé autrement. De hautes marées causées par une fonte des neiges inhabituellement importante dans les montagnes ont empêché tout commerce fluvial d'atteindre Chengdu cette année, et le chaos dans lequel a sombré la Ligue a coupé tout commerce ferroviaire avec les ports de légation à partir desquels la nourriture est importée. Ajoutez à cela que le gouvernement du Yunnan prend des mesures de plus en plus ouvertement hostiles envers nous, la seule route vers un port passe par la clique du Liangguang. Bien que la route soit stable, ils ne sont pas exactement ce que l'on peut considérer comme des amis proches et nous pourrions bientôt être coupés de *tout* commerce international."
 sichuan.121.a: "Il nous faut un itinéraire alternatif, sans tarder!"

 sichuan.122.t: "Flambée des prix du riz"
 sichuan.122.d: "Les importations ayant de plus en plus de mal à parvenir à notre province et les craintes du public d'une famine augmentant au fur et à mesure que le soleil persiste, les marchés du Sichuan connaissent des augmentations généralisées des prix des denrées alimentaires. Cela a déjà déclenché des émeutes et des manifestations, des petits villages de montagne jusqu'à Chengdu même. Ceux qui peuvent se le permettre ont commencé à quitter la province, la plupart ayant opté pour la sécurité relative du nord."
 sichuan.122.a: "Comme si la guerre n'était pas un problème assez important!"

 sichuan.123.t: "Famine!"
 sichuan.123.d: "Nos pires craintes se sont réalisées - la menace imminente d'une famine a laissé place à une froide réalité. La sécheresse et les troubles au sein de la Ligue, nous empêchant de recevoir nos importations, ont créé les conditions parfaites d'une misère et d'un chaos généralisés. D'anciens voisins se battent désormais pour des restes de nourriture, et les autorités de toute la province signalent des émeutes massives, des pillages et des gens morts de faim. L'ordre public s'est effondré car les policiers sont eux mêmes trop affaiblis par la faim pour empêcher les criminels et les réfugiés de quitter la province par tous les moyens possibles. Si les pluies ne tombent pas bientôt, l'anarchie totale sera inévitable."
 sichuan.123.a: "Pas encore!"

 sichuan.124.t: "La famine ravage le Sichuan"
 sichuan.124.d: "La province du Sichuan a longtemps lutté contre la famine. Le terrain rocailleux et ses conditions météorologiques imprévisibles ont joué un rôle de régulateur naturel de la population jusqu'au début de l'ère Qing, lorsque des défrichements à grande échelle et des incitations à l'immigration ont amené des hordes de paysans dans la province. En 1925, une longue sécheresse s'est transformée en une famine dévastatrice qui a ravagé la province, entraînant des centaines de milliers de morts et des millions de réfugiés.\n\nAujourd'hui, le chaos au sein de la Ligue qui perturbe les expéditions de nourriture et une autre longue sécheresse, font à nouveau planer le spectre de la famine sur le Sichuan. On entend déjà d'horribles histoires sur des mères vendant leurs enfants en tant qu'esclave pour des morceaux de pain, et l'anarchie menace même les bourgs les plus riches."
 sichuan.124.a: "Cette année ne fait qu'empirer!"

 sichuan.125.t: "Les pluies tombent de nouveau au Sichuan"
 sichuan.125.d: "[SZC.GetLeader] était penché sur son bureau, adressant lettre après lettre à [GXC.GetLeader] pour négocier à tout prix l'importation de riz quand il l'a entendue. Cela a commencé comme une gouttelette isolée, mais en quelques minutes [SZC.GetLeader] entendit le tambourinement régulier de la pluie sur le toit de son immeuble. Ne parvenant pas à y croire, il courut dehors et s'en retrouva presque immédiatement trempé. Autour de lui, ses soldats faisaient la fête et même les gardes au visage habituellement austère du manoir du Gouverneur dansaient pratiquement de joie.\n\nMême s'il faudra un certain temps pour faire pousser une nouvelle récolte de nourriture, la pluie aidera à calmer la paysannerie et à mettre un terme à l'anarchie qui sévit dans la majeure partie de la province."
 sichuan.125.a: "Pluie Bénie !"

 sichuan.127.t: "La famine disparait"
 sichuan.127.d: "Alors que de plus en plus de secteurs agricoles du Sichuan retrouvent leur productivité, le sombre nuage de la famine s'éloigne progressivement de la province. De plus en plus de fermes commencent à augmenter leur production, tandis que les ravages de la guerre civile s'estompent progressivement dans la mémoire collective. Nous ne connaîtrons peut-être jamais l'étendue totale des dégâts, mais même ainsi, il semble que nous pourrons bientôt déclarer la fin officielle de la famine.\n\nNous ne devons toutefois pas oublier que des millions de nos citoyens sont morts à cause de cette catastrophe, et la famine a laissé une marque noire indélébile sur le Sichuan, une marque qui prendra des décennies à disparaître complètement. Il ne faut pas non plus oublier que de nombreuses régions sont encore dans une sorte de vide juridique, et que l'approvisionnement en céréales y reste instable. Avant toute chose, nous devons donc travailler pour réduire complètement les poches de famine persistantes."
 sichuan.127.a: "La fin d'une ère sombre."

 sichuan.128.t: "Le Sichuan adresse une pétition au Gouvernement Central"
 sichuan.128.d.zhili: "Comme si les choses ne pouvaient pas empirer, le gouvernement du Sichuan nous a récemment informés que la sécheresse qui sévit dans leur province depuis un mois a causé une véritable famine, l'ordre social s'effondrant à mesure que la nourriture se fait de plus en plus rare. Ils ont également demandé de l'aide à notre gouvernement et bien que nous ayons des préoccupations plus urgentes à régler, la province est d'une importance cruciale pour notre régime, et nous assurer la loyauté de son gouvernemen localt sera essentiel pour réunifier la Chine."
 sichuan.128.d.manchu: "Bien que notre nouveau gouvernement ne soit pas reconnu par de nombreux seigneurs de guerre qui l'entourent, l'administration provinciale du Sichuan [SZC.GetLeader] a récemment contacté notre gouvernement pour lui demander de l'aide. C'est une excellente occasion de montrer que nous sommes le nouveau gouvernement « légitime » de la Chine. Les ministères de l'agriculture, cependant, sont encore sous le choc du coup d'État et pourraient mettre du temps à préparer l'aide nécessaire pour venir en aide au Sichuan."
 sichuan.128.a: "Ordonner aux ministères d'envoyer de l'aide."
 sichuan.128.b: "Nous avons d'autres préoccupations."

 sichuan.129.t: "Lutte intestine au sein des ministères!"
 sichuan.129.d: "Comme cela se voit souvent à Beijing, notre directive adressée aux différents ministères de l'agriculture a déclenché une véritable guerre d'appels d'offres, des luttes intestines au sein de la bureaucratie et une inaction généralisée, des tares révélatrices de la nonchalance qui imprègne l'appareil gouvernemental de Beijing. Exemple particulièrement illustratif de cette corruption : des sacs de riz ont bien été rassemblés à Pékin, mais un différend a éclaté autour de la compagnie ferroviaire qui doit les expédier à Chendu. Des négociations d'une semaine ont donc été engagées, négociations  impliquant des pots-de-vin, des menaces et, bizarrement, des accusations selon lesquelles le propriétaire de l'une de ces entreprises serait un homosexuel. Alors que beaucoup d'argent change de mains, seuls quelques grains de riz sont parvenus aux mains de la paysannerie affamée du Sichuan."
 sichuan.129.a: "Ca suffit!"

 sichuan.130.t: "Poursuite des luttes intestines au sein des ministères"
 sichuan.130.d.zhili: "Il semble que les différents ministères de l'agriculture n'aient pas encore livré la nourriture qu'ils ont collectée à Beijing. Des sacs de céréales pourrissent maintenant dans des entrepôts à travers la ville alors que la paysannerie du Sichuan meurt de faim et que la situation de Yang Sen devient de plus en plus précaire de jour en jour. Wu Peifu a trouvé une solution pour faire avancer les choses : en menaçant de renvoyer les chefs des différents ministères, Wu espère que la menace les poussera à l'action. Comme toujours, cependant, cela a un coût. Wu devra dépenser du capital politique qu'il peut dépenser ailleurs, pour rassurer les différents réseaux de patrons soutenant les ministères, sur le fait que ces menaces ne sont pas *réellement* sérieuses. A moins qu'elles ne le soient vraiment ?"
 sichuan.130.d.manchu: "Il semble que les différents ministères de l'agriculture n'aient pas encore livré la nourriture qu'ils ont collectée à Beijing. Des sacs de céréales pourrissent dans des entrepôts à travers la ville alors que la paysannerie du Sichuan meurt de faim. Le nouveau gouvernement a l'occasion de montrer ses muscles en menaçant de licencier les ministres en charge de la distribution alimentaire - mais cela coûtera cher."
 sichuan.130.a: "Faites pression sur les ministères pour qu'ils commencent à travailler!"
 sichuan.130.b: "Qu'ils continuent à se chamailler..."

 sichuan.131.t: "Aide de Beijing pour lutter contre la famine"
 sichuan.131.d: "Tandis que nous nous inquiétions du manque de trains en provenance de Beijing suite à notre demande d'aide - leurs télégraphes quotidiens disant qu'elle était "en route" ne soulageaient guère les inquiétudes - il semble que les dirigeants aient réussi à insuffler aux ministères notoirement byzantins de l'agriculture, un semblant d'efficacité. Même si certains des sacs de riz promis n'étaient pas pleins - sans aucun doute ponctionnés par un fonctionnaire avide - nous avons reçu suffisamment de nourriture pour atténuer temporairement le pire du chaos."
 sichuan.131.a: "Enfin!"

 sichuan.132.t: "Beijing ignore notre demande"
 sichuan.132.d.zhili: "Alors que Yang avait espéré que son vieil allié Wu Peifu viendrait à son aide en ces temps de besoin, il semble que le Maréchal de Jade ait de plus soucis à gérer. Bien qu'il ait télégraphié à Yang une note lui réaffirmant sa sympathie, il a également prétendu que le chaos en cours dans l'ancienne Ligue des Huit Provinces l'avait privé de toutes les ressources disponibles, et qu'il ne pouvait rien lui envoyer pour soulager l'épisode de famine."
 sichuan.132.d.manchu: "Nous avions toujours craint que le gouvernement de Beijing ignore nos demandes, et il semble bien que ces craintes se sont avérées justifiées. [QIE.GetLeader] nous a en effet officiellement informés qu'il ne pourrait pas nous fournir l'aide nécessaire pour lutter contre la famine dans notre province. Beaucoup soupçonnent en réalité un lien avec notre soutien envers les « seigneurs de guerre » et la position de [SZC.GetLeader] semble de plus en plus précaire de jour en jour."
 sichuan.132.a: "Nous nous en souviendrons!"

 sichuan.133.t: "L'AREC Félicite le Gouvernement"
 sichuan.133.d: "Peu de groupes au sein de l'Assemblée détestent plus l'Association Harmonie et la clique Zhili que l'AREC. Composée d'intellectuels naïfs, ces derniers protestent fréquemment contre le fait que notre gouvernement soit celui d'un "seigneur de guerre", et prétendent que nous ne sommes que des kleptocrates corrompus, plus intéressés à voler la paysannerie qu'à développer la nation. Notre promesse d'aider [SZC.GetLeader] et sa province à lutter contre la famine qui y sévit a cependant eu un effet bénéfique sur eux, puisqu'ils louent désormais notre « surprenante démonstration de compassion pour la paysannerie chinoise ».\n\nLeur naïveté apparente au sujet de notre soutien à la paysannerie ne convainc personne au sein de l'Association Harmonie, mais il est certain que ce soutien est plus plaisant que leurs bruyantes protestations habituelles."
 sichuan.133.a: "Merci, je suppose?"

 sichuan.134.t: "L'AREC Critique le Gouvernement"
 sichuan.134.d: "Notre décision de rejeter la demande d'aide du gouverneur [SZC.GetLeader] a été accueillie par un silence opaque - jusqu'à aujourd'hui. L'AREC - théoriquement le parti de la « paysannerie » mais en réalité un groupe de riches philanthropes convaincus qu'ils peuvent sauver la paysannerie chinoise en jetant par les fenêtres l'argent de leur père - a dénoncé haut et fort notre inaction. Ce n'est certainement pas inhabituel, car ils semblent protester contre presque tout ce que nous faisons. Ce qui est cependant inhabituel, c'est le fait que les gens commencent à y prêter attention. Alors que leurs pamphlets de protestation ne sont normalement distribués que dans les villes, les soldats de tout notre territoire ont rapporté avoir vu des pamphlets dénonçant les « seigneurs de guerre qui laissent leur propre peuple mourir de faim dans les rues » dans chaque ville et village de notre nation!"
 sichuan.134.a: "Laissez les crier!"

 sichuan.135.t: "La Commission Internationale de Lutte contre la Famine"
 sichuan.135.d: "Nos appels à l'aide ne sont pas tombés dans l'oreille d'un sourd! Un consortium de riches philanthropes des villes de légation s'est réuni pour organiser la "Commission Internationale de Lutte contre la Famine en Chine" (CIFRC). Alors que la plupart d'entre eux peuvent nous aider à obtenir davantage de reconnaissance à l'international, l'argent occidental est désespérément nécessaire pour acheter de la nourriture à nos paysans affamés, car les chefs des cliques de seigneurs de guerre environnants, reconnaissant notre situation difficile, ont fait grimper les prix. Espérons que ces riches occidentaux pourront aider à sauver le Sichuan!"
 sichuan.135.a: "Toute aide est la bienvenue."

 sichuan.136.t: "Soutenir la CIFRC?"
 sichuan.136.d: "La province du Sichuan est depuis longtemps sujette à l'insécurité alimentaire. Récemment, ce problème s'est toutefois considérablement aggravé et la province connait officiellement une situation de famine. Des philanthropes du monde entier ont commencé à organiser des conférences pour aider la province et se sont organisés à l'échelle internationale au sein de la Commission Internationale de Lutte contre la Famine en Chine (CIFRC). Beaucoup de ces philanthropes, qui ont de l'influence au sein de notre gouvernement, demandent que nous soutenions directement les efforts de secours contre la famine. Cela a le potentiel d'améliorer considérablement la reconnaissance internationale de notre gouvernement, mais cela coûtera cher."
 sichuan.136.a: "Envoyez leur un chargement de grain."
 sichuan.136.b: "Accordez leur un soutien financier."
 sichuan.136.c: "Envoyez-leur l'aide dont nous pouvons nous passer."
 sichuan.136.e: "Nous ne pouvons pas les aider pour le moment, malheureusement."

 sichuan.137.t: "[From.GetNameDefCap] soutient la CIFRC"
 sichuan.137.d: "[From.GetNameDefCap] a accepté de soutenir officiellement la branche chinoise de la Commission Internationale de Lutte contre la Famine dans leur pays, en nous envoyant une aide gouvernementale! Déjà, le CIFRC a commencé à utiliser cet argent à bon escient en achetant de la nourriture et d'autres fournitures pour la paysannerie affamée."
 sichuan.137.a: "Merci, camarades!"

 sichuan.138.t: "Envoyer de l'aide au Sichuan?"
 sichuan.138.d.no_soy: "La province du Sichuan est toujours aux prises avec une famine massive et voici que leurs représentants viennent nous demander de l'aide pour lutter contre la famine. En soutenant les efforts de secours contre la famine dans la province, nous pourrions considérablement renforcer notre légitimité et les convaincre que nous, et non les ignobles traîtres de Beijing, sommes les véritables dirigeants de la Chine!"
 sichuan.138.d.soy: "L'Initiative Agricole du Soja a créé un surplus de céréales au Fengtian, tandis que le sud-ouest du Sichuan est toujours aux prises avec une famine massive. Leurs représentants sont venus au nom du peuple nous demander de l'aide. En soutenant les efforts de lutte contre la famine dans la province, nous pourrions considérablement renforcer notre légitimité et les convaincre que nous, et non les ignobles traîtres de Beijing, sommes les véritables dirigeants de la Chine!"
 sichuan.138.a: "Préparez un grand chargement de grain."
 sichuan.138.b: "Nous ne pouvons rien envoyer pour le moment."

 sichuan.139.t: "Chargements de grain pour le Sichuan, prêts"
 sichuan.139.d: "Enfin, nos chargements de céréales destinées au Sichuan sont presque prêtes à partir. Leur expédition sera compliquée en raison des nombreux éléments hostiles qui se dressent entre nous et le Sichuan, mais nous doutons que même les [GetZhiliManchu] soient assez impitoyables pour arrêter le grain destiné aux victimes d'une famine."
 sichuan.139.a: "Preuve de notre légitimité!"

 sichuan.1390.t:0 "Shenyang ignore notre pétition"
 sichuan.1390.d:0 "Alors que nous avions toujours craint que le gouvernement de Shenyang ignore nos demandes, ces craintes se sont avérées justifiées aujourd'hui, lorsque [FNG.GetLeader] nous a officiellement informés qu'il ne pouvait pas fournir l'aide nécessaire pour lutter contre notre famine. Beaucoup soupçonnent que cela soit dû à notre loyauté envers les "seigneurs de guerre", et il semble la position de [SZC.GetLeader] soit plus fragile de jour en jour."
 sichuan.1390.a:0 "Nous nous en souviendrons!"

 sichuan.140.t: "Le Fengtian envoie de l'aide au Sichuan"
 sichuan.140.d: "Nos alliés du gouvernement Fengtian ont récemment décidé d'envoyer des céréales au Sichuan, à la fois pour aider à atténuer la famine là-bas, mais aussi pour améliorer leur légitimité aux yeux de [SZC.GetLeader]. Le grain sera envoyé sur les rivières sous pavillon fengtian, ce qui pourrait causer des problèmes.\n\nNous pourrions faire pression sur le gouvernement Fengtian pour qu'il arbore notre drapeau, ce qui empêcherait sans aucun doute toute armée hostile d'attaquer les transports par crainte de représailles."
 sichuan.140.a: "Faites pression sur eux pour utiliser le drapeau [Root.GetAdjective]."
 sichuan.140.b: "C'est leur choix."

 sichuan.141.t: "Les Exigences Japonaises"
 sichuan.141.d: "Alors que nous espérions que les [GetZhiliManchu] n'oseraient pas intercepter notre aide alimentaire contre la famine, des agents japonais nous ont informés qu'ils détenaient des informations suggérant que les traîtres feraient exactement cela!\n\nLes Japonais ont fourni une proposition alternative - arborer leur propre drapeau sur nos expéditions. Le [GetZhiliManchu] n'oserait jamais provoquer un incident international en attaquant des navires japonais, même si cela nous ferait passer pour des marionettes de Tokyo, aux yeux de ceux qui surveillent les navires."
 sichuan.141.a: "Ils pourraient avoir raison..."
 sichuan.141.b: "Ignorez les."
 sichuan.141.c: "Utilisez leur drapeau pour dépasser Wuhan, puis remplacez le par le nôtre."

 sichuan.142.t.japan: "Fengtian accepte nos demandes."
 sichuan.142.t.fengtian: "Fengtian ignore nos demandes"
 sichuan.142.d.japan: "Fengtian a accepté d'envoyer du grain sous notre pavillon, empêchant le [GetZhiliManchu] d'essayer de détourner ou d'empêcher les cargaisons d'atteindre le Sichuan."
 sichuan.142.d.fengtian: "Fengtian a refusé d'envoyer des céréales sous notre pavillon, affirmant que cela détruirait toute tentative de présenter leur gouvernement comme légitime, et convaincrait plutôt les paysans que leur régime n'est que l'une de nos marionnettes."
 sichuan.142.a: "Excellent."
 sichuan.142.b: "Ils soulèvent un bon point..."

 sichuan.143.t: "Navires [SZC_fengtian_grain_origin.GetAdjective]ais sur le Yangtze"
 sichuan.143.d.japan: "Mauvaises nouvelles ! La garnison de Wuhan a signalé une flottille de barges remontant le fleuve vers le Sichuan, et battant pavillon japonais ! Il semble qu'ils transportent de grandes quantités de céréales, même s'il serait très facile de cacher des fusils sous une couche de sacs de céréales...\n\nNous pouvons exiger que les navires s'arrêtent pour une fouille, même si cela pourrait grandement offenser le gouvernement japonais, et potentiellement provoquer un incident international."
 sichuan.143.d.fengtian: "Le commandant de la garnison de Wuhan a signalé une flottille de navires portant le drapeau du Fengtian remontant le fleuve en direction du Sichuan, chargés de céréales et de fournitures de secours. Nous sommes confrontés à un dilemme - permettre aux navires de passer augmentera considérablement la courte loyauté des Sichuanais envers Fengtian, mais les arrêter et les saisir pourrait créer un contrecoup encore plus important et risque de faire passer notre gouvernement comme étant cruel et indifférent..."
 sichuan.143.a: "Envoyez leur un ultimatum!"
 sichuan.143.b: "Saisissez les!"
 sichuan.143.c: "Laissez les passer."

 sichuan.144.t: "Le Japon défie notre blocus"
 sichuan.144.d: "Notre ordre adressé aux capitaines des navires marchands japonais a été complètement ignoré! Rejettant nos lois qu'ils considèrent comme « cruelles et illégitimes », les navires ont continué à remonter le fleuve. Nos forces, ne voulant pas déclencher une guerre, n'ont rien pu faire."
 sichuan.144.a: "Mince."

 sichuan.145.t: "Les expéditions de céréales du Fengtian"
 sichuan.145.d: "Nos forces sont montées à bord des navires du Fengtian, les fouillant de cale au pont, mais n'ont trouvé que les cargaisons de céréales prévues, déclarées sur les manifestes de cargaison. Nous pouvons soit les laisser continuer leur chemin, soit saisir le navire et les envoyer en amont sous notre pavillon, en faisant croire que *nous* sommes les véritables bienfaiteurs."
 sichuan.145.a: "Permettez-leur de continuer vers le Sichuan."
 sichuan.145.b: "Saisissez leur cargaison et envoyez-la sous notre pavillon."

 sichuan.146.t.japan: "Les cargaisons de céréales du Fengtian ont été saisies!"
 sichuan.146.t.fengtian: "Cargaisons de céréales saisies!"
 sichuan.146.d.japan: "Mauvaises nouvelles ! Les navires sous pavillon Fengtian que nous avons proposé d'envoyer sous notre protection ont été saisis par les autorités [GetZhiliManchu] à Wuhan, et le grain a été redirigé vers le Sichuan sous le pavillon [GetZhiliManchu]. Nul doute que cela aurait pu être évité si nous avions mis *notre* pavillon sur les navires."
 sichuan.146.d.fengtian: "Mauvaises nouvelles ! Les autorités [GetZhiliManchu] de Wuhan ont saisi nos cargaisons de céréales et les envoient au Sichuan sous * leur * bannière ! C'est une trahison de premier ordre et cela ne fait que renforcer notre affirmation selon laquelle les [GetZhiliManchu] sont illégitimes et rien de plus que des escrocs et des gangsters."
 sichuan.146.a: "Salauds!"
 sichuan.146.b: "Nous les avions prévenus que cela arriverait."

 sichuan.147.t: "[SZC_fengtian_grain_origin.GetNameDefCap] envoie de l'aide alimentaire"
 sichuan.147.d.zhili: "Bonnes nouvelles! Une immense flottille de barges transportant des céréales et des secours vient d'arriver ce matin sur notre territoire, arborant le drapeau de Beijing. C'est quelque peu étrange étant donné qu'ils ne nous ont informés que ces envois arriveraient qu'il y a trois jours, mais [SZC.GetLeader] n'a pas tardé à rappeler à ses subordonnés qu'on ne mord jamais la main qui vous nourrit."
 sichuan.147.d.japan: "Bonnes nouvelles! Une énorme cargaison de céréales est arrivée du Japon. C'est inhabituel, cependant, sachant que la nation doit actuellement importer de la nourriture pour survivre, toute aide est la bienvenue."
 sichuan.147.d.fengtian: "[FNG.GetLeader], fidèle à sa parole, a envoyé une énorme cargaison de céréales! Cette aide montre la bienveillance des [FNG.GetName] et renforce leur domination sur la Chine!"
 sichuan.147.a: "Merci!"

 sichuan.148.t: "Un travail bien exécuté"
 sichuan.148.d.default: "Un télégramme de [SZC.Capital.GetCapitalVictoryPointName] est arrivé, signé par [SZC.GetLeader], nous remerciant chaleureusement pour notre contribution aux secours envoyés dans le Sichuan. Cela a largement amélioré notre réputation dans cette province lointaine et très peuplée, nous aidant à reconstruire la légitimité du régime dans le sud-ouest de la Chine."
 sichuan.148.d.JAP_steals_credit: "Même si l'aide alimentaire a bien traversé le blocus des Zhili, le fait que le navire battait pavillon japonais n'est pas passé inapperçu pour les habitants, pire encore,  l'origine de la cargaison, à savoir nous, a été totalement oubliée ou carrément ignorée. Le Japon s'est attribué tout le mérite de l'opération, en profitant pour améliorer sa propre image dans la région. Nos protestations sont tombées dans l'oreille d'un sourd."
 sichuan.148.a: "Excellent."
 sichuan.148.b: "Pffff....."

 sichuan.149.t: "Fengtian abuse de notre drapeau"
 sichuan.149.d: "Mauvaises nouvelles! Il semble que les Fengtian aient abusé de notre confiance et aient troqué notre drapeau contre le leur dès que les barges céréalières ont quitté Wuhan! C'est une trahison de premier ordre et elle ne restera pas impunie!"
 sichuan.149.a: "Quelle insolence!"

 sichuan.150.t: "Colère des japonais"
 sichuan.150.d: "Le Japon a découvert notre petite astuce consistant à échanger notre drapeau contre le leur après notre départ de Wuhan et ils ne sont pas contents. Déjà, des télégrammes de colère arrivent de Tokyo, réprimandant [FNG.GetLeader] pour son insolence et menaçant de couper l'aide au développement."
 sichuan.150.a: "Laissez les se plaindre."

 sichuan.151.t: "Famine dans le Nord"
 sichuan.151.d: "Alors que la nouvelle d'une famine dans la province du Sichuan était déjà parvenue à Guangzhou avant qu'elle n'arrive, une délégation officielle de la province est finalement arrivée aujourd'hui. Après avoir parlé avec le Gouverneur général Chen Jiongming, ils ont plaidé devant l'Assemblée Provinciale pour obtenir leur soutien. Leurs mots émouvants montrant le désespoir, associés à des preuves photographiques troublantes, ont rendu cela beaucoup plus réel pour les députés que les gros titres des journaux ne pourraient jamais le transmettre.\n\nDes discussions désorganisées et émouvantes ont rapidement été interrompues par le président de l'assemblée qui a ramené l'ordre. Un organe législatif élu doit agir comme tel ; la question sera discutée en profondeur avant qu'un vote n'ait lieu. À tout le moins, il était clair que les habitants du Guangdong comprenaient la gravité de la situation de leurs compatriotes plus au nord."
 sichuan.151.a: "Faites voter l'Assemblée sur ce point."

 sichuan.152.t: "Le vote sur l'aide d'urgence commence"
 sichuan.152.d: "L'émotion était au rendez-vous lors des débats. Les sceptiques n'ont pas tardé à critiquer le gouvernement provincial du Sichuan qui a permis à la situation de s'aggraver à ce point, et aux intenses conflits entre factions de perdurer. Parmil les groupes politiques de l'Assemblée, les avis étaient en effet partagés sur la question de l'aide et bien que peu de gens remette en question la moralité de l'envoi d'aide, il était devenu clair que le Sichuan ne souffrait pas seulement de la famine, mais aussi d'une corruption endémique, qui risquait de transformer tout effort de secours en un gaspillage complet."
 sichuan.152.a: "Espérons qu'ils feront ce qu'il faut."

 sichuan.153.t: "Chen Lianbo fait pression sur l'Assemblée"
 sichuan.153.d: "Chen Lianbo de la Chambre de Commerce de Guangzhou, chef du Corps des Marchands, s'est adressé à l'Assemblée Provinciale de la famine du Sichuan. Le riche homme d'affaires cantonais, passionné de philanthropie, a vivement critiqué le scepticisme de nombreux parlementaires et a clairement indiqué que si l'Assemblée Provinciale n'agissait pas, il le ferait et dénoncerait publiquement chaque membre de l'Assemblée provinciale qui aurait voté contre les secours. .\n\nLe marchand étant certainement influent parmi les couches supérieures de la société cantonaise; sa pression pourrait certainement affecter le vote final de l'Assemblée sur la question."
 sichuan.153.a: "Cela devrait faire avancer les choses."

 sichuan.154.t: "Donation personnelle de Chen Lianbo"
 sichuan.154.d: "Le riche chef du Corps des Marchands a concrétisé ses déclarations faites plus tôt à l'Assemblée provinciale du Guangdong, en faisant un énorme don privé pour soulager le Sichuan. Fidèle à sa réputation de philanthrope, Chen a toujours averti que les dons privés, même s'ils proviennent de riches donateurs comme lui, ne pourraient jamais égaler le soulagement que le gouvernement provincial du Guangdong pourrait apporter. Sa déclaration était un message clairement adressé aux élus de l'Assemblée provinciale, même si les plus pessimistes y voyaient un simple coup de pub d'une riche personnalité publique."
 sichuan.154.a: "Merci, mon ami."

 sichuan.155.t: "Faire pression sur l'Assemblée?"
 sichuan.155.d: "Il semble que l'Assemblée provinciale soit beaucoup moins unie sur la question des fonds de secours du Sichuan qu'on ne l'espérait. Après tout, il était clair que toute aide à la province aurait une chance de ne jamais atteindre les personnes affamées, et que ce serait un poids supplémentaire pour le fragile budget du gouvernement provincial. Pourtant, Chen Jiongming croyait que, malgré les coûts, c'était non seulement la bonne chose à faire, mais que cela serait bénéfique pour le Guangdong et que cela améliorerait l'image de la province dans toute la Chine. Bien sûr, Chen croit aussi profondément en la démocratie et il doit agir dans le respect de la loi. Bien qu'il puisse choisir de peser sur l'Assemblée Provinciale, son intervention pourrait se retourner contre lui et lui valoir une critique publique, ou créer un dangereux précédent pour les futurs gouverneurs."
 sichuan.155.a: "C'est la bonne chose à faire."
 sichuan.155.b: "N'interférez pas dans le processus."

 sichuan.156.t: "Le oui l'emporte à l'Assemblée"
 sichuan.156.d: "Après plusieurs discussions, l'Assemblée Provinciale du Guangdong a finalement voté en faveur d'une aide pour lutter contre la famine dans le Sichuan. Une majorité des membres de l'Assemblée ont voté en faveur de la résolution et un plan de secours sera rédigé. Cela contribuera à la réputation nationale du Guangdong et semble être un succès pour la démocratie provinciale en Chine."
 sichuan.156.a: "Excellent."

 sichuan.157.t: "Le non l'emporte à l'Assemblée"
 sichuan.157.d: "Après plusieurs débats, l'Assemblée Provinciale du Guangdong a finalement voté à propos d'une motion visant à soulager situation de famine au Sichuan. La motion n'a cependant pas été adoptée, n'ayant pas recueillie la majorité des voix. Cela affectera certainement la réputation de la province dans toute la Chine et ne manquera pas de provoquer de vives critiques contre la démocratisation."
 sichuan.157.a: "Qu'est ce que vous faites?"

 sichuan.158.t: "De l'aide arrive du Guangdong"
 sichuan.158.d: "La première cargaison d'aide en provenance de la Province du Guangdong est enfin arrivée. Non seulement grâce aux dons privés de nombreuses personnes fortunées de la province, mais également grâce au fonds de secours du gouvernement provincial, cette aide pourra aider à atténuer la crise dans le Sichuan."
 sichuan.158.a: "Enfin de bonnes nouvelles!"

 sichuan.159.t: "Pas d'aide du Guangdong"
 sichuan.159.d: "Malgré nos supplications, l'Assemblée Provinciale du Guangdong a refusé d'allouer des fonds pour soulager la famine dans le Sichuan. Leur refus public d'envoyer de l'aide raisonne comme un message adressé non seulement à notre intention, mais également à toute la Chine, sur ce que vaut la moralité dans la riche ville de Guangzhou, et la démocratie provinciale dont ils sont si fiers."
 sichuan.159.a: "Nous nous en souviendrons!"

 sichuan.160.t: "Les Mangeurs d'Argile"
 sichuan.160.d: "La situation de crise liée à la famine prend des proportions inquiétantes dans les campagnes. Tout comme en 1925, des villageois n'ayant aucune autre solution ont commencé à déterrer de l'argile du sol dans une tentative désespérée d'assouvir leur faim. Tragiquement, cela n'a conduit qu'à la maladie et à davantage de misère. Nous avons demandé aux administrateurs locaux et à la police d'informer la population des dangers de recourir à ces mesures, mais la situation étant ce qu'elle est, ces avertissements risquent de tomber dans l'oreille d'un sourd."
 sichuan.160.a: "Cela n'arrangera pas les choses!"

 sichuan.161.t: "Les Emeutes du Riz"
 sichuan.161.d: "Les échauffourées et les disputes qui ont suivi les flambées de prix plus tôt dans l'année ne sont rien comparées aux étalages qui hantent souvent les grandes villes du Sichuan. Trop souvent, lorsque des sacs de riz arrivent sur les marchés, des bagarres éclatent à leur sujet. Les allégations de thésaurisation, de truquage des prix et d'autres pratiques malveillantes sont nombreuses et, malheureusement, s'avèrent justifiées la plupart du temps. Alors que la colère monte parmi les citoyens affamés des villes, nous avons été contraints de déployer la police militaire dans les villes pour maintenir l'ordre et prévenir, ou du moins atténuer, toute future flambée de violence et de vandalisme. Ce n'est cependant pas une solution permanente, car la présence de ce que certains considèrent comme des voyous en uniforme est susceptible de faire monter encore plus les tensions, et de nourrir le mécontentement si nous nous avérons incapables de résoudre ces pénuries."
 sichuan.161.a: "Nous avons besoin que cette crise soit résolue, maintenant!"

 sichuan.162.t: "Violence dans les marchés"
 sichuan.162.d: "Les commerçants des villes sont souvent les premières victimes de la colère provoquée par les dramatiques pénuries alimentaires. Ils sont souvent accusés d'être des profiteurs et des accapareurs de nourriture, et beaucoup d'entre eux sont même attaqués en plein jour sur les marchés. Parfois même, une simple rumeur sur le fait qu'un marchand conserve des sacs de riz chez lui suffit à déclencher une attaque jusqu'à ce que les émeutiers découvrent, un peu trop tard, que le magasin qu'ils ont saccagé était aussi vide que leur estomac. Cela a conduit à la fermeture de plusieurs magasins et marchés par crainte de nouvelles violences, et n'a eu pour effet que de rendre la nourriture encore plus difficile à trouver. Si les marchands n'accumulaient pas leurs derniers sacs de riz auparavant, ils le font certainement maintenant. Des policiers supplémentaires ont été déployés pour gérer ces situations, mais le mal est déjà fait."
 sichuan.162.a: "Est ce que la crise peut devenir encore plus grave?"

 sichuan.163.t: "Solutions inhabituelles"
 sichuan.163.d: "Manger de l'herbe, des feuilles et des baies est devenu monnaie courante au Sichuan, car les gens, en particulier dans les campagnes, ont commencé à adopter des solutions plutôt peu orthodoxes pour se nourrir. Cependant, beaucoup se tournent vers des solutions plus farfelues, avec diverses flores et faunes généralement considérées comme non comestibles et utilisées comme substituts de nourriture. Les solutions créatives sont parfois presque aussi dérangeantes que la crise elle-même et bien qu'avoir quelque chose à manger soit mieux que de ne rien manger, cela ne fait que souligner l'urgence d'apporter un soulagement approprié aux masses affamées."
 sichuan.163.a: "Nous devrons surveiller cette évolution."

 sichuan.164.t: "Augmentation des cas d'empoisonnement"
 sichuan.164.d: "L'augmentation récente des solutions de fortune à la famine a conduit à des résultats tragiques mais prévisibles, malgré tous nos efforts pour faire prendre conscience des risques que ces pratiques entraînent. Les hôpitaux et les cliniques rurales constatent une forte augmentation du nombre de patients souffrant d'intoxications aiguës, à supposer qu'ils soient même capables de s'y rendre en premier lieu. Nos services médicaux étant poussés dans leurs retranchements, les administrateurs locaux ont été chargés d'informer leur population des dangers de ces activités. Tant que la famine perdurera, les cas ne cesseront probablement pas de se produire."
 sichuan.164.a: "Nous devrions agir plus vite."

 sichuan.165.t: "La pauvreté infantile augmente"
 sichuan.165.d: "La pauvreté a malheureusement accompagné la majeure partie du Sichuan tout au long de notre histoire. Avec la famine qui balaie le pays, la situation n'a fait qu'empirer car les familles déjà au bord du gouffre ont été durement touchées par cette crise. Là où avant il y avait pénurie, maintenant il n'y a presque rien pour eux. Sans aucun filet de sécurité dans les moments difficiles, les plus jeunes sont parmi les plus touchés par cette situation."
 sichuan.165.a: "Le Sichuan ne pourra pas en supporter beaucoup plus!"

 sichuan.166.t: "Les Enfants Abandonnés"
 sichuan.166.d: "En raison des terribles conditions qui sévissent dans la province récemment, il y a eu une augmentation massive du nombre d'enfants abandonnés livrés à eux-mêmes. Parfois, tout simplement parce que leurs parents n'ont pas les moyens de nourrir leur famille, d'autres fois parce qu'ils ne sont même plus de ce monde. Avec des milliers de cas comme celui-ci déjà et bien d'autres qui apparaissent chaque jour, les gens implorent le gouvernement d'agir pour aider les enfants de la province."
 sichuan.166.a: "Nous *devons* les aider. Personne d'autre ne le fera."

 sichuan.167.t: "Les Enfants de la Famine"
 sichuan.167.d: "La nourriture étant rare et le désordre endémique, personne n'est épargné par les effets de la famine. Les plus touchés sont les enfants et les histoires tragiques sont trop nombreuses pour être comptées. Nous ne pouvons pas supporter cette situation. En collaboration avec nos partenaires humanitaires internationaux, nous avons mis en place une opération gouvernementale spéciale pour les protéger, ainsi que pour préserver notre avenir. Cette opération est globale : elle comprend des allocations spéciales de nourriture et d'autres ressources d'aide pour prévenir de futures tragédies, jusqu'à la fourniture d'abris et d'orphelinats, dans les cas où la tragédie a déjà frappé.\n\nCela reste des étapes modestes et coûteuses sur la voie de la guérison de la famine, mais cela vaut la peine de faire savoir à notre peuple que, quoi qu'il arrive, les enfants de notre province ne seront pas obligés de se débrouiller seuls."
 sichuan.167.a: "On prend soin des nôtres."

 sichuan.168.t: "Les réfugiés fuient la province"
 sichuan.168.d: "Ne voyant aucun avenir dans le Sichuan, les gens fuient la province par milliers pour les pâturages littéralement plus verts du nord, du sud et de l'est. Plusieurs petits villages ont été transformés en villes fantômes en raison du nombre massif de personnes qui les quittent. À moins que nous ne mettions un terme rapide à cette famine désastreuse, ce ne sera que la première vague parmi tant d'autres."
 sichuan.168.a: "Les mauvaises nouvelles continuent à s'empiler..."

 sichuan.169.t: "Les Réfugiés du Sichuan"
 sichuan.169.d.QIE: "La sécheresse et les séquelles d'une guerre civile brutale ont provoqué une terrible famine au Sichuan. Le gouvernement du Sichuan étant apparemment incapable de résoudre ces problèmes, beaucoup ont simplement abandonné et  fui la province par dizaines de milliers pour les pâturages plus verts de nos terres. Bien qu'ils ne soient pas les seuls à avoir connu des moments difficiles en Chine, beaucoup parmi la population et au sein de notre gouvernement exigent que nous fassions quelque chose pour aider nos compatriotes chinois. D'autres croient, et non sans raison non plus, qu'étant donné la crise qui a suivi l'effondrement de la Ligue des Huit Provinces, en plus de nos propres luttes, nous ne pouvons pas faire grand-chose pour les aider. Compte tenu de l'ampleur de la situation, les renvoyer au Sichuan ne fera qu'empirer les choses.\n\nIndépendamment de nos actions, notre gouvernement a déposé une demande officielle auprès du gouvernement de [SZC.Capital.GetCapitalVictoryPointName] pour qu'il intensifie ses efforts pour résoudre cette crise."
