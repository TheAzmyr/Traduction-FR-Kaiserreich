 SZC_li_jiayu:0 "Li Jiayu"
 SZC_li_jiayu_high_command_desc:9 "§YBorn:§! §LApril 25th, 1892, in Pujiang County, Sichuan Province, Qing Empire§!\n§YAlignment:§! §SOfficers Department§!\n§YBackground:§! §LA career soldier, Li Jiayu would graduate from the fourth phase of the Sichuan Army Primary School just in time to participate in a student army during the Xinhai Revolution. Post-revolution, he would enlist in the first phase of the Sichuan Army Officer Academy, and in 1913, would transfer to the Nanjing Army Officers' Prepatory School. In the summer of the same year, Li Jiayu would see service in the first of many revolts against Yuan Shikai, ultimately failing and returning to Sichuan.\n\nEntering the third phase of the Army Officer Academy, Li Jiayu would find hinmself within the 4th Division of Sichuan Army under Liu Cunhou, later becoming a brigade commander in Deng Xihou's 3rd Division. Ultimately being promoted to Army Major General in 1923, Li would become commander of the First Division, and in 1926 would break off from Deng Xihou's nominal Baoding Department to assist in the formation of the Officer's Department.\n\nDuring their tenure in exile, Li Jiayu managed to keep the torch of revolutionary republicanism alive within the hearts of many of his fellow cadres, and is intent on maintaining that course.§!"

