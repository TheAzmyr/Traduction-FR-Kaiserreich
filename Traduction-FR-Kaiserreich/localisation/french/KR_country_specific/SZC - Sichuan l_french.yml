 sichuan.169.a: "Essayez d'aider comme nous le pouvons."

 sichuan.170.t: "La corruption se révèle au grand jour"
 sichuan.170.d: "C'est un conte aussi vieux que le temps lui-même. Qu'il s'agisse d'une caisse de secours qui a tout simplement disparu, ou d'un colonel demandant des rations alimentaires pour des régiments qui n'existent que sur le papier, le chaos dans le pays a permis à de nombreux individus sans vergogne de s'en mettre plein les poches. Que leurs actions aient été motivées par le désespoir ou la cupidité, cela n'a pour nous aucune importance et des efforts supplémentaires doivent impérativement être déployés pour éradiquer ce type de vol."
 sichuan.170.a: "Sérieusement? Voler des paysans affamés?"

 sichuan.171.t: "La corruption retarde les efforts de secours"
 sichuan.171.d: "Récemment, des soldats et des fonctionnaires ont extorqué des pots-de-vin à des personnes afin de permettre aux navires d'aide de passer, appelant cela un droit de péage ou quelque chose d'aussi malhonnête. Une ordonnance a été émise selon laquelle toute personne surprise en train de se livrer à ce genre d'activités fera l'objet de mesures disciplinaires. Cela devrait les amener à réfléchir à deux fois avant d'essayer de gagner quelques pièces de cette façon."
 sichuan.171.a: "Pas encore..."

 sichuan.172.t: "Marché Noir des denrées alimentaires"
 sichuan.172.d: "Un sac de riz valant son pesant d'or, la contrebande de nourriture est devenue une activité lucrative pour les syndicats criminels et les impitoyables producteurs d'opiums. Certains utilisent des ressources thésaurisées et les vendent au prix fort à des personnes désespérées à travers le Sichuan, tandis que des criminels plus effrontés volent simplement les colis de secours alimentaires pour les revendre au marché noir. La police fait tout ce qu'elle peut pour lutter contre cette criminalité éhontée, mais ses efforts sont jusqu'à présent insuffisants pour éliminer complètement le problème."
 sichuan.172.a: "De plus en plus profitent de la souffrance?"

 sichuan.173.t: "Raids du KMT sur les expéditions de nourriture"
 sichuan.173.d: "La Chine n'est pas étrangère à la guerre et bien que nous ayons récemment mis un terme à notre guerre civile, les conflits continuent de tourmenter la Chine. Suivant une nouvelle tendance inquiétante, certains de nos envois d'aide internationale ont été attaqués par des guérilleros du Kuomintang. Bien que nous n'ayons pas encore déterminé s'ils viennent du Yunnan, du Guangxi ou même du Kuomintang de gauche combattant dans ce qui était autrefois la Ligue des Huit Provinces, nous devons renforcer la sécurité pour empêcher que de telles actions se reproduisent à l'avenir."
 sichuan.173.a: "Ca devient juste totalement ridicule."

 sichuan.174.t: "Des prières pour de la pluie"
 sichuan.174.d: "Qu'il soit motivé par une croyance sincère ou qu'il souhaite simplement donner de l'espoir à un public désespéré, Liu Xiang a réuni plusieurs chefs religieux de toute la province pour prier afin que les pluies reviennent au Sichuan et mettent fin à la sécheresse. Bien que ce soit certainement un bel affichage, il n'a pratiquement rien fait pour que les choses s'améliorent sur le terrain, car des jours après les prières, il n'y avait toujours pas de nuage dans le ciel, et encore moins de pluie."
 sichuan.174.a: "Cela n'aide pas!"

 sichuan.175.t: "Dujiangyan a été endommagée"
 sichuan.175.d: "Pendant la guerre civile, le système Dujiangyan d'irrigation de la zone autour du canal de Baopingkou a été endommagé, provoquant une inondation destinée à repousser les forces de Liu Xiang sans avoir à les combattre sur le terrain. Il s'avère cependant qu'en choisissant la voie de la facilité, ce jour là, nous avons aggravé la situation de famine. L'intervention de nos ingénieurs a causé des dégâts durables qui ont aujourd'hui asséché le chenal et sans aucun moyen ni irrigation de la zone, une sécheresse a frappé les champs voisins, aggravant une situation déjà désastreuse. Nous ne pouvons blâmer personne d'autre que nous mêmes, et devons maintenant assumer la responsabilité de nos actes."
 sichuan.175.a: "Qu'avons nous fait?"

 sichuan.176.t: "Donation personnelle de James Yen"
 sichuan.176.d: "Il semble que malgré nos conditions misérables, il y ait encore des amis prêts à aider. L'un d'eux est Y.C. James Yen, un intellectuel de premier plan à Beijing et un dirigeant de l'Association Réformatrice de l'Empire Chinois (CERA), ainsi que le cerveau du mouvement de reconstruction rurale. Nous venons de recevoir une missive de Yen, indiquant son désir d'aider aux efforts de secours contre la famine. À cette fin, son mouvement de reconstruction rurale a fait un don considérable à nos efforts de secours, et davantage d'aide est à venir."
 sichuan.176.a: "Merci, mon ami."

 sichuan.200.t: "Les Affaires du Bassin Rouge"
 sichuan.200.d: "Le bassin du Sichuan, également nommé bassin rouge en raison du grès rouge qui tapisse le sol, est actuellement dans un état lamentable. La région vallonnée possède certaines des terres les plus fertiles de Chine, ainsi que de vastes canaux pour l'irrigation et l'agriculture en terrasse. Cependant, les dernières décennies n'ont pas été favorables à la province. Une succession de gouvernements ineptes depuis la fin de l'ère Qing a laissé la province stagnante et isolée par rapport au reste de l'économie chinoise.\n\nAu cours des trois dernières décennies, la culture de l'opium est peut-être devenue le secteur économique le plus vaste et le plus important du Sichuan, en raison des profits élevés que l'on peut tirer de la culture du pavot. L'opium apporte beaucoup de richesses, mais c'est aussi un problème majeur en raison de ses effets sur la population. Sa croissance incontrôlée a été l'une des causes de la Famine et aussi une source de conflits dus à la fois aux associations criminelles et même aux seigneurs de guerre sichuanais qui tentaient d'en contrôler le commerce.\n\nAvant même de commencer à travailler à l'amélioration de notre économie, nous devons décider du sort de l'industrie de l'opium. Le statu quo n'est pas viable, mais il y a quelques options que nous pourrions choisir..."
 sichuan.200.a: "Nous devons éradiquer l'opium de la province."
 sichuan.200.b: "Nous devrions mettre l'opium sous notre contrôle."

 SZC_opium_removal_tooltip: "§RLa culture de l'Opium est omniprésente au Sichuan. Réduire sa propagation sera une tâche ardue et politiquement coûteuse. Les avantages potentiels, cependant, ne doivent pas être sous-estimés.§!"
 SZC_opium_monopoly_tooltip: "§RLe commerce de l'opium est extrêmement répandu dans le Sichuan, renforcé par l'absence totale de réglementation au cours des dernières décennies. Il faut s'attendre à une forte résistance contre toute forme de régulation.§!"

 sichuan.201.t: "Évaluation de la propagation de l'opium"
 sichuan.201.d: "Le Sichuan peut se targuer d'être le plus grand producteur et consommateur d'opium au monde avec des milliers de tonnes de la plante cultivée à l'intérieur de nos frontières, chaque année. On dit souvent que le Sichuan est le cœur pourri de la crise chinoise de l'opium et ce depuis les guerres anglo-chinoises du XIXe siècle. Vu les volumes de production dont il est question et la consommation d'opium au Sichuan, personne ne se fait d'illusions sur le fait que ce sera une tâche extrêmement difficile à accomplir."
 sichuan.201.a: "Cela doit être fait."

 sichuan.202.t: "L'échelle de la corruption"
 sichuan.202.d: "De haut en bas, chaque segment de la société sichuanaise est affecté par le commerce de l'opium et les vices qui y sont associés, au point que les fonctions quotidiennes du gouvernement et de la société en sont altérées. Par exemple, un soldat payé en opium alors que son commandant empoche son salaire est une pratique courante et alarmante. Cela favorise non seulement la corruption et le mauvais moral au sein de l'armée, mais comme notre récente guerre civile l'a tragiquement prouvé, la dépendance généralisée à l'opium dans les rangs qui entraine son lot de morts et de souffrances inutiles, de tous les côtés du conflit. Des pratiques similaires sont observées dans d'autres branches du gouvernement, des maires locaux s'enrichissant grâce au trafic de drogue, jusqu'aux petits bureaucrates acceptant des pots-de-vin et harcelant la population locale. Même l'homme ordinaire du Sichuan n'est pas à l'abri des tentations de cette corruption, même s'il n'en est le plus souvent qu'une simple victime.\n\nNous devons accepter le fait décourageant que la corruption infecte toutes les facettes de notre société - de haut en bas - et que pas une seule entité officielle du Sichuan n'est épargnée. Nous avons un long et difficile chemin à parcourir si nous voulons endiguer ce problème."
 sichuan.202.a: "C'est si grave que ca?!"

 sichuan.203.t: "Addiction à l'Opium"
 sichuan.203.d: "Le fléau de l'opium est si répandu dans le Sichuan qu'il fait partie de la vie quotidienne de la province. Ses effets peuvent être vus partout où se posent les yeux, des gens dans les rues lui ont sacrifié leur vie et cela à tous les niveaux de la société. Personne n'est épargné et c'est vraiment révélateur de ces temps troublés que des pratiques qui auraient été considérées comme choquante tout au long de la majeure partie de l'histoire soient considérés comme faisant partie de la routine quotidienne du Sichuan."
 sichuan.203.a: "Nous devrons nous en occuper tôt ou tard."

 sichuan.204.t: "Un plan contre l'Opium"
 sichuan.204.d: "La commission chargée d'éradiquer l'abus et le profit de l'opium dans le Sichuan a commencé à élaborer des plans pour débarrasser le Sichuan de ce fléau.  Ce sera une tâche monumentale, incroyablement coûteuse et âprement disputée, ce que confirment les mesures proposées, y compris les projections les plus optimistes.\n\nCertaines des mesures les plus légères comprennent des réformes et des mesures anti-corruption plutôt conventionnelles. La commission insiste également sur l'urgence de réhabiliter les toxicomanes et de les sortir de leur dépendance, ce qui alourdira notre système de santé. Un représentant de l'armée était également présent à la réunion et a présenté des plans sur ce qu'ils peuvent faire en aidant les efforts de la police pour réduire la production et la contrebande, bien que certaines de leurs méthodes puissent être un peu brutales.\n\nC'est un long chemin à parcourir pour nous. Essayons de le suivre jusqu'au bout."
 sichuan.204.a: "Commençons."

 sichuan.205.t: "Emergence du Marché Noir"
 sichuan.205.d: "Dès que le gouvernement a lancé son initiative de répression de la dépendance à l'opium, un effet secondaire inévitable a été une explosion des prix de l'opium et l'émergence d'un marché noir. Cette économie souterraine est déjà l'une des plus importantes du Sichuan en termes de PIB, et va directement dans les poches des criminels. La hausse des prix va également certainement causer d'immenses difficultés aux toxicomanes parmi la population du Sichuan, à moins bien sûr que nous n'intervenions et leur fournissions l'aide dont ils ont besoin. Briser le marché noir devrait cependant être notre priorité absolue."
 sichuan.205.a: "Ce sont des voyous et ils doivent être traités comme tel."

 sichuan.206.t.delays: "Nos efforts sont retardés"
 sichuan.206.d.delays: "L'opium valant son pesant d'or grâce à l'approvisionnement souterrain, il y a beaucoup d'argent à gagner en fermant les yeux dessus. Les fonctionnaires « oublient » régulièrement de signaler que l'opium est transporté dans leurs districts car la tentation d'obtenir une part du marché noir est souvent trop tentante. Sans mesures plus strictes contre la corruption administrative, ces problèmes ont peu de chances de disparaître."
 sichuan.206.t.bribery: "Scandale de corruption"
 sichuan.206.d.bribery: "Un scandale majeur a secoué notre armée. Plusieurs responsables militaires chargés de superviser l'éradication des champs d'opium ont été arrêtés pour avoir distribué les stocks d'opium saisis qu'ils étaient censés détruire. Sous leur commandement, les conscrits étaient également payés en paquets d'opium tandis que l'argent destiné à payer leurs salaires allait directement dans les poches des officiers. Ils seront traités durement, mais tant qu'il y a de l'argent à tirer de la corruption, ce ne sera probablement pas le dernier cas de ce genre."
 sichuan.206.t.no_enforcement: "Absence d'application de la loi"
 sichuan.206.d.no_enforcement: "Ce n'est un secret pour personne qu'une caisse d'opium peut rapporter le salaire annuel d'un policier. Ce ne sont que des hommes et, à ce titre, de nombreux policiers auparavant honnêtes ont été surpris en train d'accepter des pots-de-vin ou même de participer à des opérations de contrebande en tant qu'intermédiaires. La pratique la plus courante est cependant celle des agents qui ne signalent tout simplement pas ce qu'ils voient et ferment les yeux sur les trafics en échange d'argent et de drogue. Il semble que nous devions redoubler d'efforts pour redresser notre force policière. S'ils échouent, nos efforts anti-opium auront échoués aussi."
 sichuan.206.a: "Jusqu'où cela peut-il aller?!"

 sichuan.207.t: "Lancement de la campagne anti-corruption"
 sichuan.207.d: "Les efforts pour éradiquer la corruption portent déjà leurs fruits. Bien que les arrestations et les condamnations soient rares jusqu'à présent, nous avons fait savoir que personne n'est à l'abri de la loi. La menace sérieuse d'être jeté dans un cachot en cas de flagrant délit oblige beaucoup de ces lâches à se conformer et à faire leur travail. Lentement mais sûrement, les bureaucraties s'alignent sur le reste de notre initiative anti-opium."
 sichuan.207.a: "Nous les extirperons,l'un après l'autre, s'il le faut!"

 sichuan.208.t: "Corruption dans la Fonction Publique"
 sichuan.208.d: "Même notre administration n'est pas à l'abri de la tentation de se faire de l'argent facile, suite à la guerre contre l'opium. Le détournement de fonds, le vol et la corruption sévissent et plusieurs arrestations assez embarrassantes ont déjà été effectuées. Il reste encore beaucoup à faire pour débarrasser notre administration de ces criminels si aisément corruptibles, semble-t-il."
 sichuan.208.a: "Comment ce phénomène est-il devenu si énorme?!"

 sichuan.209.t: "Corruption dans l'Armée"
 sichuan.209.d: "De grandes parties de notre armée ont longtemps souffert d'une mauvaise réputation en raison d'un manque généralisé de professionnalisme. Cela est du en grande partie à l'opium, une grande partie de nos combattants étant des toxicomanes qui sont souvent secrètement payés en opium, pendant que leurs commandants empochent leurs salaires réquisitionnés. Ces pratiques ont longtemps été tacitement acceptées, mais lorsque nous avons annoncé notre initiative anti-opium, ils ne pouvaient guère s'attendre à être exemptés de la loi. Cela a déjà causé des problèmes tant aux soldats qu'aux officiers. Les généraux vont avoir du mal à gérer ce gâchis."
 sichuan.209.a: "Même dans l'armée ?!"

 sichuan.210.t: "Des contrebandiers dans l'Administration"
 sichuan.210.d: "Vues les sommes d'argent tirées de la contrebande de l'opium, il était inévitable que les fonctionnaires de notre administration finissent par céder à la tentation de l'argent. Déjà, de nombreux fonctionnaires de rang inférieur, voire intermédiaire, ont été mis derrière les barreaux pour avoir fermé les yeux sur la contrebande dans les campagnes, généralement en acceptant des pots-de-vin contre une amnésie bien pratique à l'égard des opérations de contrebande. Il semble que peu importe combien nous en attrapons, il y a toujours plus de fonctionnaires corrompus dans chaque coin."
 sichuan.210.a: "Vous ne pouvez pas enfreindre la loi si vous *êtes* la loi, apparemment."

 sichuan.211.t.committee: "Le Comité de l'Opium est impliqué dans la contrebande"
 sichuan.211.d.committee: "Dans ce qui pourrait être le plus grand scandale pour le comité, à ce jour, un de ses membres de haut rang a été pris en flagrant délit lors d'une opération surprise de police. Le désormais ancien responsable avait reçu d'importants pots-de-vin en échange de rapports selon lesquels des opérations qui n'avaient même pas eu lieu, avaient été couronnées de succès, ce qui, dans certains cas, a conduit à détourner des ressources des forces de l'ordre indispensables dans la région. Bien que son arrestation soit en soit positive, le fait qu'elle ait eu lieu, a humilié le comité."
 sichuan.211.t.bureau: "Le Bureau des Ventes impliqué dans la contrebande"
 sichuan.211.d.bureau: "Plusieurs membres du Bureau des Ventes de l'État ont été arrêtés aujourd'hui après avoir été surpris en train de conclure des accords avec les contrebandiers. Cela a non seulement nui à nos efforts pour établir un monopole d'État sain sur ce commerce, mais cela a également conduit à la non-taxation de grandes quantités d'opium sous notre nez. Les personnes arrêtées risquent maintenant de longues peines de prison, alors que nous sommes obligés d'intensifier nos efforts contre les contrebandiers si nous voulons regagner notre part de marché."
 sichuan.211.a: "Ca devient maintenant tout simplement ridicule!"

 sichuan.212.t: "Meurtres politiques"
 sichuan.212.d: "Comme le dit le proverbe, si votre tête dépasse, ils vous la couperont. Leurs bénéfices allant décroissant grâce aux efforts de nos forces de l'ordre, de notre armée et de notre administration, la triste réalité est que les criminels vont exercer des représailles contre nous. Aujourd'hui, deux fonctionnaires qui avaient été de fervents combattants contre la corruption ont été assassinés en plein jour, par des voyous. Ces criminels les ont bientôt rejoints grâce à l'action de notre police, mais cela montre que les passeurs sont prêts à tout pour gagner cette guerre."
 sichuan.212.a: "Ils doivent être désespérés!"

 sichuan.213.t: "L'Opium disparait"
 sichuan.213.d: "Les efforts de lutte contre l'opium ont finalement donné des résultats significatifs. Bien que la lutte ait été rude et que de nombreuses difficultés aient été endurées, le rôle que joue l'opium dans l'économie du Sichuan a commencé à diminuer. Les toxicomanes dans les rues se font de plus en plus rares et la débauche associée aux fumeries d'opium est progressivement éliminée de la société. Lentement mais sûrement, nous gagnons ce combat."
 sichuan.213.a: "Nous ne pouvons nous arrêter maintenant!"

 sichuan.214.t: "Augmentation de la production de grain"
 sichuan.214.d: "L'opium est une culture qui demande beaucoup de main-d'œuvre, nécessite d'énormes quantités de travail, de ressources et d'attention pour être cultivé.Vue la quantité d'opium produite dans le Sichuan, il n'est pas excessif de dire qu'une grande partie des terres arables de notre province a été consacrée à la production d'opium. Mais depuis que la culture de l'opium est susceptible d'entraîner une peine de prison ou pire encore, de moins en moins d'agriculteurs se risquent à le cultiver. Il s'agit d'une évolution positive car elle a conduit à une augmentation progressive mais significative des cultures vivrières. Après avoir enduré une famine, il n'y a encore pas si longtemps, nous ne sommes peut-être pas loin d'un boom agricole."
 sichuan.214.a: "Plus jamais d'autre famine!"

 sichuan.215.t: "Evasion fiscale découverte"
 sichuan.215.d: "Le Sichuan a depuis longtemps un problème avec la corruption. Du fait d'un gouvernement dysfonctionnel divisé entre plusieurs seigneurs de guerre, la collecte des impôts demeure inefficace depuis cette époque. Seuls 10 à 20 % de ce qui est collecté semble être reversé à [SZC.Capital.GetCapitalVictoryPointName], tandis que le reste est perdu en cours de route à cause du gaspillage et de la fraude."
 sichuan.215.a: "Avons-nous besoin de tout faire nous-mêmes?"

 sichuan.216.t: "L'évasion fiscale augmente enormément"
 sichuan.216.d: "Les projets de monopoliser et de taxer l'opium se sont non seulement révélés extrêmement impopulaires, mais se heurtent également à une forte résistance. L'évasion fiscale, depuis longtemps un gros problème, a explosé depuis que nous avons mis nos plans en œuvre. Comme la résistance à la fiscalité vient de tous les niveaux de la société et pas seulement d'une poignée de commerçants découragés, ce sera un énorme obstacle à surmonter si notre monopole doit gagner en légitimité."
 sichuan.216.a: "Débarrassez vous de ces parasites!"

 sichuan.217.t: "Révolte des marchands contre notre politique"
 sichuan.217.d: "Bon nombre des plus grandes maisons de marchands et propriétaires de fermes du Sichuan commencent à monter une résistance farouche contre notre monopole. Avec leurs ressources combinées, ils détiennent une base de pouvoir très importante dans le pays de par leur seule influence économique. Cela leur a permis de défier activement nos règles et taxes nouvellement imposées. Avec le recul, nous aurions probablement dû nous attendre à ce qu'ils mènent ce genre de combat face à la perspective d'être séparés de leurs gains mal acquis. Dans cette situation, nous n'avons pas d'autre choix que de combattre le feu par le feu."
 sichuan.217.a: "Seuls ou ensemble, ils seront écrasés de la même façon."

 sichuan.218.t: "Les contrebandiers réduisent nos profits"
 sichuan.218.d: "Avec la création de nouvelles taxes et la rationalisation de la collecte des taxes, la contrebande d'opium est devenue une activité encore plus lucrative que jamais. Les impôts élevés et - prétendument - les mesures «draconiennes» de l'État ont permis aux gangs de saper ce que le gouvernement offre par le biais de ses voies légales. Malgré les meilleurs efforts de la police et de l'armée, ils sont toujours capables d'opérer avec une relative facilité."
 sichuan.218.a: "Poursuivez ces bandits!"

 sichuan.219.t: "Production Illégale d'Opium"
 sichuan.219.d: "Avant la création du Bureau des Ventes, la culture de l'opium était totalement non réglementée et non documentée. Cela a causé d'énormes difficultés pour établir la quantité d'opium cultivée illégalement car il n'existe aucun registre fiable. Déjà, nos collecteurs d'impôts et nos policiers se plaignent que leur travail se fait à tâtons, et qu'ils ont beaucoup de difficultés à tout mettre sous les auspices de l'État. Des mesures devraient être prises pour étendre les capacités de l'État à suivre et à taxer ces produits!"
 sichuan.219.a: "Nouvelle loi : tous les producteurs doivent désormais posséder une licence!"

 sichuan.220.t: "Le Bureau passe à l'action"
 sichuan.220.d: "La création du Bureau Monopolistique des Ventes pour contrôler a déjà remporté quelques succès. Grâce à leurs premiers travaux, ils ont réussi à établir un cadre sur la manière de fonctionner et sur la manière dont la production légale et illégale doit être traitée. Lentement mais sûrement, on peut s'attendre à ce que leur travail acharné rempliss nos coffres, suivant heure par heure leur montée en efficacité."
 sichuan.220.a: "Cela devrait être rentable!"

 sichuan.221.t: "Une fiscalité entravée par la corruption"
 sichuan.221.d: "La tentation de l'argent touche même les meilleurs d'entre nous. Nous sommes confrontés à un problème croissant de fonctionnaires acceptant des pots-de-vin afin de laisser les passeurs réduire nos bénéfices. D'autres perçoivent simplement des impôts et empochent l'argent pour eux-mêmes, pour ensuite le signaler comme un manque à gagner causé par des marchands qui se soustraient aux impôts. Il semble évident maintenant que nous n'avons tout simplement pas mis en place de sanctions suffisamment sévères pour ce type de criminalité égoïste."
 sichuan.221.a: "Débarrasez vous de ces idiots!"

 sichuan.222.t: "Les premiers profits liés à l'opium arrivent"
 sichuan.222.d: "Petit à petit, le Bureau Monopolistique des Ventes a gagné en puissance pour devenir une institution nationale à part entière. Grâce à leur travail acharné, ils ont réussi à réduire l'évasion fiscale à un niveau record et à mettre fin à la plupart des grandes opérations de contrebande dans la province. Nous commençons déjà à voir d'énormes profits se déverser dans les coffres de l'État. Avec une telle quantité de richesses liée au succès de notre monopole, nous ne devrions avoir aucun problème à financer les projets futurs du gouvernement."
 sichuan.222.a: "Excellent!"

 sichuan.223.t: "L'Armée écrase les contrebandiers!"
 sichuan.223.d: "Utilisant un mélange de renseignements solides et de force brute, l'armée a détruit une série de champs d'opium et de centres de contrebande à travers le Sichuan,en réduisant certains en cendres et en infligeant de lourdes pertes aux criminels. À la fin de la journée, une grande partie de ces champs et entrepôts illégaux ainsi qu'une partie importante des navires notoirement connus pour des actes de contrebande le long du Yangtze avaient également été détruits. L'opération a donc permis de porter un peu partout un coup dévastateur à ces criminels, en mettant en déroute plusieurs de leurs équipes, mais elle a également permis de leur envoyer un message d'avertissement selon lequel tout enrichissement basé sur le trafic de drogue ne conduirait qu'à leur ruine.\n\nCette victoire décisive de l'armée nous a non seulement aidés à améliorer notre situation dans la lutte contre l'opium, mais a également donné à notre armée de précieuses leçons en matière de lutte contre des ennemis non conventionnels et dans des environnements variés."
 sichuan.223.a: "Un coup dévastateur!"

 sichuan.224.t: "L'Armée combat les contrebandiers"
 sichuan.224.d: "Ces derniers jours ont vu l'exécution d'une grande offensive de l'armée contre les contrebandiers qui sévissent dans le Sichuan. Elle a consisté en une série de raids contre des fermes illégales, des entrepôts de contrebande et d'autres installations utilisées par des gangs de criminels autour du Sichuan. Bien que non décisive, l'armée a remporté une victoire certaine contre les contrebandiers, ne subissant elle-même que des pertes relativement légères de la part d'ennemis équipés d'armes légères. Cette opération a également enseigné à nos troupes et à nos commandants quelques leçons précieuses sur la façon de combattre des ennemis dans les forêts et les villes."
 sichuan.224.a: "Nos soldats se sont bien battus aujourd'hui."

 sichuan.225.t: "L'Armée lutte contre les contrebandiers"
 sichuan.225.d: "Nos récentes opérations militaires contre les contrebandiers ont eu des résultats mitigés. Utilisant des armes abandonnées pendant la guerre civile, ils ont riposté et accroché nos forces dans une série de combats de guérilla desquels elles ont eu le plus grand mal à sortir. Bien que nous ayons pu perturber leurs opérations et tuer plusieurs criminels, leur ténacité leur a permis d'évacuer et de déplacer de grandes quantités d'opium et d'armes avant que nous puissions les détruire. Bien que les pertes n'aient été que modérées et que des progrès aient été réalisés, même les plus grands optimistes ont du mal à en faire une victoire."
 sichuan.225.a: "Nous les aurons la prochaine fois."

 sichuan.226.t: "L'Armée a été mise en déroute par les contrebandiers!"
 sichuan.226.d: "Terribles nouvelles de la dernière série d'opérations anti-contrebande. Aussi embarrassant que cela puisse paraître, nos commandants incompétents ont laissé leurs soldats être mis en déroute par de vulgaires bandits. Utilisant des armes de qualité militaire récupérées de la guerre civile et sachant probablement où nous allions frapper, ils ont pu tendre une embuscade et détruire nos forces. Les pertes seraient très lourdes et la nature des attaques laisse peu de doutes sur le fait que nous pourrions avoir plusieurs taupes dans nos rangs agissant pour le compte des contrebandiers. Une enquête est déjà en cours sur le sujet.\n\nIl n'y a aucun moyen de présenter cela autrement que comme une défaite complète et malgré nos efforts pour en effacer toute mention, les journaux de [SZC.Capital.GetCapitalVictoryPointName] en parlent déjà comme d'une défaite humiliante qui a terni la réputation de [SZC.GetLeader]. Certains membres de notre gouvernement exigent même que nous repensions de toute urgence le rôle de l'armée dans notre campagne contre l'opium."
 sichuan.226.a: "Un étalage honteux! Réprimandez le commandant!"

 sichuan.250.t: "Tian Songyao s'étend sur le territoire du Corps Industriel"
 sichuan.250.d: "L'Est du Sichuan étant toujours désordonné après la fuite de Xiang et la chute de Chongqing, Tian Songyao en a profité pour envoyer ses forces dans la région, dans le but affiché de « rétablir l'ordre ». Bien qu'il ait été efficace sur ce pointt, son aversion pour Yang Sen est bien connue et ses ambitions restent un mystère pour l'instant."
 sichuan.250.a: "Gardez un oeil sur lui."

 sichuan.251.t: "Liu Cunhou s'étend sur le territoire du Département des Officiers"
 sichuan.251.d: "Alors que nous poursuivons nos efforts pour rétablir l'ordre dans le sud du Sichuan, après la défaite du Département des Officiers pendant la guerre, nous avons reçu des rapports... intéressants de nos commandants sur le terrain. Notre ancien allié, le général et ancien gouverneur du Sichuan Liu Cunhou, a été exceptionnellement actif en envoyant ses troupes dans la région. C'est certainement un beau geste et, à toutes fins pratiques, il n'y a pas lieu de s'inquiéter, mais Yang Sen soupçonne que quelque chose se prépare..."
 sichuan.251.a: "Est ce qu'il trame quelque chose?"

 sichuan.252.t: "Rencontres secrètes"
 sichuan.252.d: "Des rapports contradictoires continuent d'arriver de l'Est et du Sud du Sichuan. Alors que l'activité des Seigneurs de Guerre n'est pas nouvelle dans le Sichuan, il semble que quelque chose d'autre se passe. Il y a eu plusieurs rencontres entre chefs de guerre mineurs dans la région. Nos espions n'ont pas obtenu beaucoup d'informations pour l'instant, mais le général Fan Shaozeng, commandant en second de Yang Sen, soupçonne fortement qu'ils pourraient planifier une coalition de seigneurs de guerre mineurs.\n\nQuel est leur but, cela reste cependant un mystère."
 sichuan.252.a: "D'accord, qu'est ce qui se passe réellement par ici?"

 sichuan.253.t: "Les Efforts de Baoding"
 sichuan.253.d: "Il semble que l'histoire se répète. Une fois de plus, l'armée de Chengdu est dans un triste état, suite aux violents combats de ces derniers mois. Comme en 1931, après la première expédition du Département des Officiers, le département de Baoding a entrepris des efforts pour rétablir l'ordre dans le Sud. Des rapports continuent d'arriver sur des zones pacifiées avec succès.\n\nBien que Baoding puisse encore s'avérer être une menace, pour l'instant notre alliance avec eux continue de porter ses fruits."
 sichuan.253.a: "Merci, camarades!"

 sichuan.254.t: "Tian Songyao prête allégeance à Liu Cunhou"
 sichuan.254.d: "Des nouvelles inattendues de Nanbu, la base principale du seigneur de guerre Tian Songyao au nord-est. Songyao, un homme connu pour sa neutralité politique - ayant bloqué il y a quelques mois l'entrée de son domaine à toutes les forces impliquées dans la guerre civile - mais aussi pour son opportunisme impitoyable, a soudainement et publiquement déclaré son allégeance à l'ancien gouverneur du Sichuan, et dirigeant du Département de l'Armement, Liu Cunhou. Songyao ne fait pas cela par loyauté envers le Département. Quelque chose de dangereux se passe et Liu Cunhou y est certainement impliqué.\n\nNous sommes peut-être confrontés à une trahison dans les rangs."
 sichuan.254.a: "Enquêtez sur cela, tout de suite!"

 sichuan.255.t: "Une offre du Département de Baoding"
 sichuan.255.d: "Alors que les tensions montent dans la province après l'alliance inattendue entre Liu Cunhou et Tian Songyao, nous avons reçu une missive de Deng Xihou, qui prétend détenir des informations précieuses sur les mouvements et les intentions de Liu. Nos espions n'ont rien trouvé sur les plans de Cunhou jusqu'à présent, et c'est donc une offre alléchante. Cependant, leurs exigences pourraient encore s'avérer trop élevées."
 sichuan.255.a: "Arrangez une rencontre. Secrète."

 sichuan.256.t: "Rencontre avec Deng Xihou"
 sichuan.256.d: "Deng Xihou est arrivé ce soir à Chengdu dans le plus grand secret. Dans un sous-sol glauque situé sous l'ancien palais mandchou, et après quelques discussions, un accord a été conclu : Deng Xihou informe que Liu Cunhou l'a contacté récemment, et qu'il lui a demandé une déclaration publique de loyauté ou au moins de neutralité. En échange de garanties d'autonomie et d'influence gouvernementale pour le Département de Baoding, ainsi qu'une autonomie accrue dans la mise en œuvre de leurs projets économiques, Deng Xihou et Liu Wenhui offriront leur loyauté à Yang Sen, et au Département de l'Armement.\n\nLe Département de Baoding a ses propres intérêts, mais le programme de modernisation de Yang Sen s'aligne principalement sur ses objectifs. De plus, les troupes de Baoding sont les troupes les mieux entraînées du Sichuan et se révéleront certainement inestimables.\n\nLa décision ultime appartient maintenant à Yang Sen."
 sichuan.256.a: "Très bien, nous acceptons votre proposition."
 sichuan.256.b: "On ne peut pas faire confiance à Deng."

 sichuan.257.t: "Des complots dans le noir"
 sichuan.257.d: "Maintenant que notre accord a été signé et que Baoding a obtenu l'autonomie et l'influence qu'il souhaitait depuis longtemps, Deng Xihou a donné à nos agents toutes les informations dont ils disposent sur les mouvements de Liu Cunhou. Ce dernier prévoit d'exécuter un coup d'État dans une semaine, avec le soutien de Tian Songyao et de plusieurs seigneurs de guerre mineurs de la province, dont il a acheté le soutien avec des promesses de richesse, de pouvoir ou d'influence.\n\nMaintenant que nous disposons d'une connaissance détaillée des mouvements prévus de Cunhou et avec le soutien du Département de Baoding, nous pouvons tourner cette information à notre avantage. Le coup d'État de Liu deviendra pour lui un piège inextricable, lorsqu'il lancera son complot."
 sichuan.257.a: "Nous serons prêts pour lui."

 sichuan.258.t: "Une Déclaration de Neutralité"
 sichuan.258.d: "Des nouvelles sont arrivées de Ya'an et de Guanxian aujourd'hui. Suite à notre rejet de l'accord demandé par Deng Xihou, ses troupes du Nord et les troupes Xikang de Liu Wenhui se sont progressivement retirées sur leurs territoires d'origine. Cela a été suivi aujourd'hui par une déclaration conjointe des deux dirigeants, dénonçant l'incompétence des dirigeants de Chengdu. Cependant, ils ont cessé de se déclarer en faveur de Liu Cunhou, et pronent plutôt à la place une totale neutralité, à partir de maintenant. Déjà nos soldats sont expulsés de leurs zones."
 sichuan.258.a: "Nous avons peut-être fait une erreur..."

 sichuan.259.t: "Incendies dans la garnison"
 sichuan.259.d.trap: "Alors que l'aube se lève sur Chengdu, Liu Cunhou est entré en action et ses troupes ont commencé à prendre le contrôle de la garnison mandchoue qui forme le quartier général de l'Armement. Tian Songyao est également présent dans la ville, commandant les troupes qui doivent prendre le contrôle de plusieurs points stratégiques. Malheureusement pour lui, nous sommes bien préparés à sa trahison..."
 sichuan.259.d.coup: "L'aube se lève sur un Chengdu plongé dans un chaos absolu. A la surprise totale du commandement du Département de l'Armement et censées toujours se trouver dans leur base de Daxian, les troupes de Liu Cunhou ont commencé à prendre le contrôle de la garnison mandchoue qui forme le quartier général de lArmement. Dans les rues de la ville, les hommes de main de Tian Songyao ont rapidement pris le dessus sur nos troupes léthargiques. De violents combats ont éclaté à l'intérieur de l'ancienne garnison mandchoue qui est maintenant le siège du Département de l'Armement et Yang Sen demeure introuvable."
 sichuan.259.a: "Refermez le piège!"
 sichuan.259.b: "Chengdu est en jeu..."

 sichuan.260.t: "Le Contrecoup"
 sichuan.260.d: "Quelques heures après sa tentative de coup d'État, Liu Cunhou a totalement échoué dans ses objectifs.Ayant eu connaissance en avance du coup d'État, Yang Sen et Fan Shaozeng ont simulé le chaos dans la garnison, ce que Liu Cunhou a pris comme preuve de son succès. Puis, lorsque les mutins ont tenté de prendre le reste du bâtiment, plusieurs bataillons cachés autour de l'énorme complexe sont entrés en action, dressant des barricades et piégeant les soldats de Cunhou. Contemplant le cadavre de Liu Cunhou sur le sol, Yang Sen ordonne à son fidèle général Fan Shaozeng de nettoyer le bâtiment et de forcer la reddition des troupes restantes de Liu.\n\nDans la ville basse, Tian Songyao gît, lui, mort dans les rues, tué par des agents de Baoding infiltrés dans la population.\n\nLe coup d'État est terminé et la paix peut enfin revenir au Sichuan."
 sichuan.260.a: "La mort d'un traître."

 sichuan.261.t: "Liu Cunhou assume le leadership"
 sichuan.261.d: "Les combats ont été intenses, mais brefs. Prises complètement au dépourvu, les troupes de Yang Sen ne faisaient pas le poids face aux troupes de Liu Cunhou et de Tian Songyao. A midi, la majeure partie de la ville était solidement tombée sous leur contrôle. Yang Sen et Fan Shaozeng sont morts, tués dans la fusillade, tandis que leurs troupes, désormais sans chef, se sont rendues.\n\nDe la cour de l'ancienne garnison mandchoue, Liu Cunhou a déclaré qu'il prenait le commandement du Département de l'Armement, et il ne reste plus personne dans la ville pour s'opposer à lui."
 sichuan.261.a: "Une fois de plus, Liu est gouverneur du Sichuan"

 sichuan.262.t: "Le Sichuan déclare son soutien au Gouvernement Central"
 sichuan.262.d: "Malgré leurs récents problèmes, il semble que le Département de l'Armement de [SZC.GetLeader] ait réussi à déjouer les pronostics et à conserver le contrôle de la province, la faisant entrer dans notre sphère d'influence. Nous avons reçu une missive de [SZC.GetLeader] déclarant sa loyauté envers notre gouvernement."
 sichuan.262.a: "Une province de plus dans notre giron!"

 sichuan.263.t: "Le Sichuan envoie du soutien"
 sichuan.263.d: "Dans une tournure positive des événements, nos rangs ont récemment été renforcés par un flux constant de renforts de nos amis du Sichuan. La Ligue a peut-être connu des moments difficiles, mais il semble que nous ayons encore des alliés sur lesquels compter. Nous utiliserons ces forces à bon escient pour éradiquer le dernier de ces insurgés de nos terres!"
 sichuan.263.a: "Quelques bonnes nouvelles, au moins."

 sichuan.264.t: "Le Maréchal Wang Chengbin Arrive Au Sichuan"
 sichuan.264.d: "Après le récent coup d'État dévastateur des Mandchous, beaucoup craignaient que la clique du Zhili Nord ne soit condamnée, rejetée dans les poubelles de l'histoire. Lors de la brutale guerre Zhili-Manchu, le troisième hiérarque de la clique Zhili, le maréchal Wang Chengbin, a rallié les forces de la clique Zhili dans un ultime effort pour reprendre Beijing, mais les pertes ont été énormes. Avec la perte de Cao Kun et de Wu Peifu d'un seul coup, la base du Zhili a d'abord été fortement démoralisée. Sans le maréchal de Jade, avaient-ils une chance ? Pouvaient-ils même vaincre les Mandchous ? Sans parler de n'importe quel autre seigneur de guerre ? C'est ainsi qu'il arriva, le cheval pâle, pour vaincre la clique Zhili une fois pour toutes.\n\nPourtant, un homme se tenait là, défiant les ambitions des royalistes, défiant l'effusion de sang, défiant la mort de son mentor Cao Kun. Le ministre des armées, le maréchal Wang Chengbin, qui n'était pas présent à Beijing lors de la tentative de coup d'État, a été le premier point de ralliement des forces chaotiques du Zhili. Défendant les stratégies d'urgence de la guerre civile, il se battra bec et ongles pour préserver l'hégémonie du Zhili, pour venger son ami tombé au combat, et même, à regret, celui de Wu Peifu. Que serait-il pour que leur mémoire meure en vain ? En organisant une retraite tardive, Wang allait devoir supporter toute la brutalité des armées royalistes. Raser des villes entières, anéantir Luoyang, se déchaîner sur Wuhan, tout cela n'aura servi à rien.\n\nBeaucoup présument que Wang Chengbin est mort dans les combats, peut-être à Luoyang ou à Wuhan, mais aucun membre de [SZC.Capital.GetCapitalVictoryPointName] ne s'attendait à l'humble arrivée de la nuit dernière. Un convoi de camions banalisés et manifestement usés est arrivé à la périphérie de [SZC.Capital.GetCapitalVictoryPointName]. Un patrouilleur militaire leur a ordonné de faire demi-tour. Lorsqu'ils s'arrêtèrent, le patrouilleur n'en croyait pas ses yeux. Le maréchal Wang sortait du premier camion, le bras enveloppé d'un bandage imbibé de sang et le visage couvert de blessures dues à des éclats d'obus.\n\nLe garde a rapidement dirigé le convoi vers le complexe du [SZC.GetLeader] au centre de la ville, où il a reçu Wang et les restes de la structure de commandement de Beijing. La fureur et la vengeance dans les yeux, Wang implora [SZC.GetLeader] de rassembler ses forces et de préparer une campagne de reconquête contre les royalistes méprisés."
 sichuan.264.a: ""Le dernier combat du gouvernement légitime de Chine...""
 sichuan.264.b: "A regret, renvoyé le maréchal réputé"

 sichuan.265.t: "Le Maréchal Wang Chengbin Refait Surface !"
 sichuan.265.d: "Lors de notre triomphe retentissant contre les chiens de Zhili, nous étions certains que le roi de Baoding et le maréchal de Jade avaient péri, car leurs corps jonchaient la salle du trône. Toujours fidèle à Cao, le précédent ministre des armées, Wang Chengbin, a toutefois immédiatement lancé une contre-attaque contre le coup d'État. Des combats brutaux se déroulent dans les rues de la capitale et les forces démoralisées et désorganisées de Zhili finissent par s'effondrer face à nos gardes impériaux d'élite dirigés par Xiqia. Cependant, le maréchal Wang reprit sa lutte infructueuse et inutile contre le Fils du Ciel.\n\nEn battant en retraite depuis le nord du fleuve Jaune, Wang a mené un combat acharné, voire admirable, dans l'ancien quartier général du maréchal de Jade, à Luoyang. Ses soldats préférant mourir plutôt que d'abandonner la ville, ils nous ont finalement forcé la main dans la guerre civile, ce qui a eu pour conséquence de presque raser Luoyang. Présumant avoir péri dans les combats, nombre de nos sources ont prétendument confirmé ces déclarations. Cependant, la guerre civile se poursuivant ailleurs sous la direction de Liu Zhenhua, Xiao Yaonan et Zhang Qihuang, nous ne pouvions guère disposer de la main-d'œuvre nécessaire pour compter les cadavres.\n\nLa rumeur selon laquelle l'allié et l'ami le plus fidèle du roi de Baoding s'est enfui au Sichuan a fait surface dans la capitale, et il semblerait que le maréchal ait réussi à faire basculer [SZC.GetLeader] de son côté. La Clique de Zhili, qui tente de mener une dernière campagne de reconquête pour évincer notre Mandat, s'est révélée être un adversaire extrêmement résistant. Bien qu'ils contrôlent une province en proie à la famine et à la guerre civile, les Zhili conservent une grande partie de leurs forces et ont la volonté de mener à bien leur campagne."
 sichuan.265.a: "Ce maudit maréchal de Tianjin !"
 sichuan.265.b: "Leur cause a du mérite !"

 sichuan.266.t: "Failles croissantes"
 sichuan.266.d: "Longtemps un élément de la politique interne de la clique de Zhili, la clique elle-même est nettement divisée en plusieurs lignes. Le Zhili Nord, sous les auspices de feu Cao Kun, Wu Peifu et Wang Chengbin. La Zhili du Sud, sous l'égide de Sun Chuanfang et de Qi Xieyuan. Même au sein de ces branches, il existe des dynamiques de factions intra-personnelles. Le Nord a ses factions Luoyang et Jinbao, qui appartiennent à Wu et Cao. Le Sud a les loyautés dispensables de tous les subalternes de Sun Chuanfang. Et même dans ce cas, il reste la division cruciale entre les hommes d'armes et les hommes de parole.\n\nLorsque la clique Zhili a repris le contrôle de Beijing à la fin des années 1920, elle a officiellement tenté de s'organiser en un gouvernement légitime. La majorité des hommes de parole occupant des postes au sein de l'Assemblée et du gouvernement, les hommes d'armes se résignent à contrôler les provinces et leurs propres sections des armées provinciales et centrales. Cependant, après la mort de Cao et de Wu, l'équilibre complexe et les relations entre les ailes militaires et politiques de la Clique ont été déchirés.\n\nWu et Cao régnant dans leurs ailes respectives, leur absence a conduit à des échanges de coups de poignard entre le maréchal Wang et ses contemporains endimanchés. L'exil ayant encore tendu les relations, les civils se sont regroupés autour du magnanime Yan Huiqing. Diplomate de haut rang, bureaucrate, ancien Premier ministre et président, il a commencé à se disputer fréquemment avec Wang Chengbin et le reste de l'appareil militaire de Zhili au sujet de la meilleure ligne de conduite à adopter pour l'avenir de leur gouvernance. En raison de ce conflit, de nombreuses personnes au sein de l'ancien gouvernement provincial du Sichuan craignent qu'un profond fossé ne soit en train de se creuser."
 sichuan.266.a: "Nous ne pouvons pas nous diviser maintenant!"

 sichuan.267.t: "L'Ascension du Diplomate"
 sichuan.267.d: "Une curiosité dans les cercles internes de la clique Zhili, beaucoup au sein du réseau de patronage interne considèrent en fait Yan Huiqing comme un outsider. N'ayant jamais été officiellement accueilli dans le giron des Zhili, Yan représente lui-même le corps diplomatique prestigieux et essentiellement apolitique de la République de Beiyang. Ayant occupé à plusieurs reprises le poste de Premier ministre ou de président au nom de la clique Zhili, Yan a fait preuve d'une incroyable diligence pour veiller à ce que les gouvernements de Beiyang restent à flot.\n\nUne fois de plus, il semblerait que Yan soit nécessaire pour maintenir la stabilité et éviter l'anarchie pour les Zhili. Ayant réussi à obtenir suffisamment de soutien, grâce à ses liens étroits avec la bureaucratie et à son parcours sans faute, Yan a utilisé sa position au sein du gouvernement pour demander au maréchal Wang de poursuivre sur la voie civile, ce que Wang a accepté. Élu au poste de président, en exil bien sûr, et rejoint par des personnalités comme Gu Weijun, Bai Jianwu, Wang Kemin, le maréchal Wang et Gao Lingwei, entre autres, le gouvernement de Yan Huiqing ressemble à un équilibre soigneusement établi entre les bureaucrates de Beiyang et les irréductibles de Zhili.\n\nAvec le noble objectif d'affirmer le contrôle civil sur l'armée et d'éviter les erreurs stupides qui ont conduit au coup d'État mandchou, nombreux sont ceux qui espèrent atteindre leurs objectifs. Mais beaucoup sont également sceptiques quant à leur capacité à accomplir quoi que ce soit d'important."
 sichuan.267.a: "Nous devons apprendre de nos erreurs."

 sichuan.268.t: "L'ascension du scion de Tianjin"
 sichuan.268.d:9 "Le troisième hiérarque. Le Rejeton de Tianjin. Ministre des armées. Maréchal de la République. Traître aux Zhili. Wang Chengbin porte de nombreux surnoms aux sentiments mitigés. Dépourvu du respect national et de la loyauté du maréchal de Jade, Wang a toujours joué les seconds rôles auprès de Wu Peifu. Pourtant, Wang était peut-être le seul homme que Wu Peifu craignait, car il menaçait réellement sa position au sein de la clique de Zhili, ayant été le compagnon de Cao Kun plus longtemps que Wu. Mettant tout en jeu pour aider son mentor, Wang sera finalement relégué à une douce retraite en raison des machinations de Wu, ce qui entraînera la trahison de Wang lors du coup d'État de Beijing en 1924.\n\nRevenu au bercail pendant la troisième guerre de ZhiFeng, Wang s'est révélé être le plus fidèle défenseur du président Cao Kun dans les cercles militaires, lui servant de porte-parole et rappelant sans cesse le réseau imminent du roi de Baoding sur l'appareil militaire. Ce jour-là, Wang était l'un des rares à se méfier des préparatifs de la tentative de coup d'État, et il était de connivence avec le maréchal de Jade en ce qui concerne les rapports sur les manœuvres des troupes. Pourtant, il ne pouvait rien faire pour sauver son mentor ou le vilain Wu Peifu. Consumé, il ordonne néanmoins une contre-attaque implacable pour tenter d'écraser la rébellion avant qu'elle ne prenne de l'ampleur.\n\nEn fin de compte, c'est en vain qu'il se retrouve aujourd'hui, esprit de vengeance, mort en sursis. Ayant atteint le premier rang de la hiérarchie du Zhili, Wang suscite l'admiration de toute la clique de Jinbao, et même de certains membres de la clique de Luoyang qui s'attirent les faveurs du maréchal de Tianjin. Grâce à son statut désormais légendaire, Wang a réussi à forcer les civils de Yan Huiqing à se plier à la primauté de l'armée dans une telle situation d'urgence. Promettant un châtiment rapide aux forces mandchoues naissantes et dérisoires du haut commandement des vestiges, de nombreuses personnes au sein de la clique et de la nation se préparent à la dernière chevauchée de la Clique du Zhili."
 sichuan.268.a: "Déchirer ... jusqu'à ce que ce soit fait."

 sichuan.269.t: "Du sang neuf dans de l'eau neuve"
 sichuan.269.d: "Totalement démoli, ayant perdu à la fois son chef et son second, le système Guanxi de la clique Zhili a été plongé dans le désarroi le plus complet à la suite de la tentative de coup d'État. Capable de rassembler un semblant d'autorité, au moins assez pour organiser une résistance admirable à la place du Maréchal de Jade, la nouvelle position de Wang Chengbin en tant qu'autorité absolue de la Clique Zhili du Nord n'a été cimentée que récemment, avec l'acquiescement de tous les autres prétendants potentiels, tels que Zhang Qihuang ou Cai Chengxun.\n\nCependant, ce qui reste de la hiérarchie militaire zhili est un cadavre déchiqueté, criblé d'impacts de balles. La perte de nombreux officiers dans les combats a entraîné un besoin urgent de réforme, de modernisation et d'élévation de jeunes survivants à la tête du commandement militaire. Blâmant la réticence et l'incapacité de Wu Peifu à mettre en œuvre des réformes significatives au sein du haut commandement parce qu'il croit en son système parfait d'autonomie complète des officiers, le maréchal Wang Chengbin a écrit des lettres à une série de commandants, leur demandant les noms d'individus exceptionnels qui ont fait leurs preuves au-delà de la ligne normale de leur devoir.\n\nEntreprenant un vaste effort de réforme à la lumière de l'exil, le maréchal a collaboré avec des personnes comme Jiang Baili pour mettre en œuvre et utiliser ses vastes connaissances en matière de stratégie militaire, dans l'espoir que la nouvelle doctrine suffise à vaincre les armées royalistes naissantes et inexpérimentées. En y réfléchissant, on ne peut que faire confiance à la loyauté et à la ténacité du simple soldat pour mener à bien la vengeance du Zhili."
 sichuan.269.a: "La Marche Vers l'Avenir sous la Direction du Maréchal Wang !"

 sichuan.270.t: "Résurgence de la Clique du Zhili ?"
 sichuan.270.d: "Ayant longtemps gouverné la Chine par intermittence, de 1922 à 1924 et de 1927 à 1936, la clique de Zhili semblait être la puissance dominante de facto de toute la nation. Avec Beijing sous son emprise, l'homme le plus puissant de Chine à ses côtés et les nombreuses relations utilisées par Cao Kun, nombreux étaient ceux qui pensaient que leur pouvoir résisterait à toutes les tempêtes. Après l'effondrement de la Ligue et l'inaction du gouvernement, qui n'est intervenu ni du côté de la Ligue ni du côté des anti-concessionnaires, la Cour royale a profité du sentiment populaire négatif et de l'éloignement des bienfaiteurs allemands du Zhili pour saisir l'occasion d'éradiquer l'hydre qui se trouvait à sa tête.\n\nC'est ainsi que les princes mandchous et le parti Zongshe allaient douter de la ténacité, de l'obstination et de la volonté de la clique Zhili. Rassemblés autour du désormais tristement célèbre maréchal de Tianjin, Wang Chengbin, les Zhili blesseront durement le gouvernement mandchou qui battra en retraite dans les provinces voisines. Prêts à se sacrifier corps et âme pour empêcher le retour d'une monarchie absolutiste, les nombreux derniers combats de la guerre civile entre les Zhili et les Mandchous n'étaient pas sans rappeler la révolution Xinhai. Morts en martyrs pour leur cause, les Mandchous les traitaient avec une extrême sévérité. Ils ont éradiqué des villages et des villes entières pour s'assurer de l'anéantissement de la clique de Zhili.\n\nMais les voici, les [SZC.GetName], représentants de la défiance d'acier de la clique de Zhili. Sous les auspices de [SZC.GetLeader], ils ont tendu la main à [ROOT.GetLeader] avec une offre particulière. Proposant un pacte de loyauté et de co-belligérance, ils souhaitent collaborer pour chasser la menace mandchoue de Pékin et restaurer la véritable autorité de l'ancienne gloire républicaine de la Révolution Xinhai."
 sichuan.270.a: "Bien sûr! Les vieux amis doivent se serrer les coudes dans les moments difficiles."
 sichuan.270.b: "Vous avez été battu une fois, qui peut dire que cela ne se reproduira pas ?"

 sichuan.271.t.accept: "[FROM.GetName] a accepté notre demande !"
 sichuan.271.d.accept: "Voyant la sagesse de notre demande, et admirant peut-être nos ambitions, notre ténacité et notre férocité, [FROM.GetNameDef] a volontiers accepté notre demande d'accord de co-belligérance. En engageant ses soldats, ses armes et son gouvernement dans notre cause d'éradication commune contre les rebelles mandchous, nous verrons bientôt le retour d'un véritable gouvernement chinois, révolutionnaire et républicain ! Zhonghua Minguo Wansui !"
 sichuan.271.a: "Un toast à nos nouveaux compatriotes !"

 sichuan.271.t.refuse: "[FROM.GetName] a rejeté notre demande !"
 sichuan.271.d.refuse: "Les faibles imbéciles de [FROM.GetNameDef] ont, peut-être par lâcheté ou par crainte de représailles de la part de Beijing, refusé catégoriquement notre demande d'accord de co-belligérance commun. Bien que ce refus ne soit pas dévastateur pour la cause anti-Manchu, il montre clairement que [FROM.GetNameDef] n'a absolument pas l'intention de suivre les traces des martyrs révolutionnaires qui ont saigné et souffert pour la résolution du problème Xinhai. Qu'importe ! Avec le maréchal de Tianjin, nous écraserons les perfides Mandchous, puis ces ineptes traînards !"
 sichuan.271.b: "Votre heure viendra !"

 sichuan.272.t: "La Clique du Zhili est de Retour"
 sichuan.272.d:9 "Après l'assassinat de Wu Peifu et Cao Kun à Beijing lors du coup d'État Mandchou et l'effondrement consécutif de la Clique Zhili, la plupart des gens ont relégué l'ancienne alliance des seigneurs de guerre aux oubliettes de l'histoire. Pourtant, de récents développements ont jeté le doute sur ces hypothèses.\n\nDes rumeurs circulent selon lesquelles le Maréchal Wang Chengbin, que l'on croyait mort après la chute de Luoyang, aurait miraculeusement survécu à Luoyang et se serait allié au gouverneur de la province, [SZC.GetLeader], un ancien allié de Wu Peifu. Les deux dirigeants rallient maintenant les restes disparates de Zhili qui ont fui le Nord après le coup d'État et déjà la propagande anti-Mandchou a commencé à se répandre dans les provinces environnantes. Il semble que la Clique Zhili soit beaucoup plus résistante qu'on ne le pensait."
 sichuan.272.a: "Vont-ils finir par abandonner?"
 sichuan.272.b: "Une nouvelle menace pour les Mandchous."

 sichuan.273.t: "Arrivée d'un Camarade"
 sichuan.273.d: "Groupement solide et adaptable de commandants et de soldats endurants, la Clique de Zhili a frôlé la destruction à de nombreuses reprises au cours de son histoire, et en est toujours revenue plus forte. Au cours de la deuxième guerre de ZhiFeng, la Clique a été confrontée pour la première fois à l'anéantissement absolu. La défection de Feng Yuxiang et de Wang Chengbin a déclenché le coup d'État de Beijing en 1924, qui a vu la capture de Cao Kun, l'expulsion de Wu Peifu et de la majorité de son état-major, les derniers vestiges du contrôle du Zhili restant entre les mains du gouverneur du Hubei, Xiao Yaonan.\n\nMême à ce moment-là, la Clique s'est rajeunie, Wu cherchant refuge auprès de Zhao Hengti, reprenant la province du Henan et la province du Zhili avec l'aide supplémentaire de Fengtian. De nouveau, lorsque le torrent dévorant de ferveur révolutionnaire, l'Armée révolutionnaire nationale, marcha vers le nord pour expulser tous les seigneurs de la guerre, quelle que soit leur allégeance, les Zhili du Nord et du Sud, aux côtés de Fengtian, s'associèrent pour former l'Anguojun. Cao Kun, usant de ses relations et de son esprit, négocie l'intervention de l'Allemagne, et le reste appartient à l'histoire.\n\nDe manière présomptueuse, nous revoilà avec le noyau de la clique des Zhili et le cabinet fuyant vers le Sichuan, sans que personne ne connaisse l'étendue réelle des pertes de la clique. Vraisemblablement, beaucoup ont vu leurs flammes s'éteindre dans les combats. Tôt ce matin, cependant, un général et quelques-uns de ses serviteurs sont entrés à Chengdu, emportant avec eux des armements et une petite réserve d'or."
 sichuan.273.a: "Votre temps n'est pas encore écoulé !"

 sichuan.274.t: "Luoyang a été reprise"
 sichuan.274.d: "Les décombres, le carnage, les effusions de sang. Le maréchal Wang et ses autres compatriotes ne connaissent que trop bien la scène qui s'est déroulée à Luoyang il n'y a pas si longtemps. Longtemps berceau de la civilisation chinoise, Luoyang n'est plus qu'une coquille vide. Avec une histoire remontant à l'ère classique, Luoyang a même été la capitale de nombreuses dynasties, comme celle des Han de l'Est, devenant ainsi le centre de la Chine pendant des décennies. Cependant, avec une telle stature, Luoyang a connu de nombreuses épreuves, de nombreuses destructions, des pillages, tout un ensemble de dévastations.\n\nDepuis la dynastie des Yuan, le statut de Luoyang en tant que "capitale moyenne" et capitale juridique naturelle a été considérablement réduit, car elle a été complètement rasée à plusieurs reprises. Néanmoins, la ville moderne de Luoyang est redevenue un centre important. Considérée comme le quartier général du maréchal de Jade, elle a fait l'objet d'une attention particulière lors de la deuxième guerre de ZhiFeng et de tous les conflits qui ont suivi entre le Zhili et ses ennemis.\n\nMalgré son statut historique, cela n'a pas empêché les soldats royalistes zélés de presque raser Luoyang une fois de plus. Alors que le maréchal Wang tenait son présumé dernier combat dans la ville, les royalistes ont réagi avec une force et des préjugés extrêmes. Cependant, maintenant que nous avons repris la province, la dévastation brute causée par la fureur des Mandchous est évidente. C'est la première étape de la reconquête de la Chine, et elle est douce-amère.\n\nNéanmoins, les Zhili ont le devoir de préserver et de rétablir l'ordre, et la prise de Luoyang est une fantastique victoire de propagande pour le moral de notre nation."
 sichuan.274.a: "Si seulement Wu pouvait nous voir maintenant !"

 sichuan.275.t: "La Chute de Wuchang"
 sichuan.275.d: "Wuhan (le nom collectif de Wuchang, Hankou et Hanyang), l'un des plus grands bastions des Zhili, n'a pas été épargné par la férocité des forces royalistes dans leur soif de sang pour chasser les Zhili des plaines centrales. Avec une histoire remontant à la dynastie Shang, ces terres sacrées abritent 3500 ans de culture et de civilisation chinoises. L'un des hauts lieux du confucianisme ancien, il a donné naissance à l'"Académie Wenjin", connue comme "la plus ancienne université de Chine", au même titre que l'Académie Yuelu dans le Hunan ou l'Académie Donglin dans le Jiangsu.\n\nVéritablement florissante, la ville moderne a vu le jour à l'époque des Trois Royaumes et s'est transformée en un centre culturel et économique le long du Yangtze. Siège de nombreux régimes d'opposition, elle est devenue un marché renommé pour les marchands, car sa position unique, à cheval sur le Yangtze et le fleuve Han, en a fait le point de rencontre naturel des commerçants de toute la Chine centrale. Elle a même reçu le surnom de "Chicago de l'Est" en référence à l'importance industrielle, financière, culturelle et en matière de transport de Chicago pour l'Amérique.\n\nAssez prospère et épargnée par les représailles par rapport à d'autres pôles de développement chinois, Wuhan allait néanmoins devenir le théâtre de la plus grande bataille du siècle dernier. Alors que Hankou et Hanyang tombent aux mains des armées révolutionnaires nationales lors de l'Expédition du Nord, Wuchang continue de résister. Suite à l'intervention allemande et à la politique interne du Kuomintang, la Révolution nationale se déchire, permettant aux forces de Wu Peifu, Xiao Yaonan et du Zhili du Sud d'anéantir les forces restantes du Kuomintang.\n\nNos forces s'étant emparées d'une ville industrielle aussi ancienne et appréciée, nos soldats ont commencé à faire l'éloge de cette prise comme une répétition du "Miracle de 1927", le maréchal Wang étant salué comme un génie militaire. Il y a déjà un sentiment croissant que notre voie est juste, et que nous allons bientôt reprendre la capitale du Nord, et restaurer le règne légitime des Zhili une fois pour toutes."
 sichuan.275.a: "Où ça s'est terminé. Et où cela recommencera."

 sichuan.276.t: "La Chute de Beijing"
 sichuan.276.d: "Peut-être la ville la plus importante, la plus appréciée et la plus connue internationalement de toute la Chine, l'histoire de Beijing remonte à 3 000 ans et son rôle dans notre ascension vers le pouvoir et dans notre chute est sans égal. Les premiers événements de l'histoire de Beijing sont cependant entourés de mythes et de légendes, le premier événement de son histoire à avoir bénéficié d'un soutien historique étant la déposition du dernier roi Shang par le roi Wu de Zhou. Longtemps siège du pouvoir dans le nord, l'histoire de Beijingest entachée par les raids des nomades frontaliers et la construction continue de défenses encore plus élaborées pour s'en protéger.\n\nIroniquement, Beijing a d'abord été inscrite sur la carte sous le nom de "Nanjing", car le siège du pouvoir de la dynastie Liao se trouvait dans l'actuelle Mongolie intérieure. Sous la domination des Liao, la ville s'est développée de manière gigantesque, devenant un haut lieu culturel pour les Khitan, les Xi, les Shiwei, les Balhae et les Han. Devenue "Zhongdu", ou "capitale centrale", sous les Jin, la ville a doublé de taille et s'est développée rapidement. Mais c'est sous la dynastie des Yuan qu'elle connaîtra le plus grand essor.\n\nAvec Kubali Khan qui la surnomme "Dadu", ou "Grande Capitale", elle devient le siège du pouvoir de toute la Chine. C'est en 1403, sous la dynastie des Ming, qu'elle prendra enfin le nom de "Beijing". Florissante sous les Ming et les Qing, l'importance de Beijing pour la culture chinoise moderne s'est confirmée, devenant la ville la plus recherchée de l'ère des seigneurs de guerre. Siège de la République de Beiyang et de toutes ses facultés, celui qui dirigeait Beijing dirigeait la Chine.\n\nAvec la reprise de la capitale du Nord, il est clair qu'une fois de plus, les Zhili ont ressuscité le rêve républicain. Après avoir vaincu les défenseurs royalistes, nos forces d'élite ont réussi à balayer méthodiquement les rues de la ville, ce qui a abouti à un dernier combat désespéré à l'intérieur de la Cité interdite, rappelant les derniers combats des Liao, des Ming et des Qing. Néanmoins, [SZC.Capital.GetCapitalVictoryPointName] a éclaté en un bouquet de célébrations alors que les derniers vestiges d'une époque révolue ont été déposés une fois de plus !"
 sichuan.276.a:9 "Un retour triomphant."

 sichuan.277.t: "Déposition du Garçon-Empereur"
 sichuan.277.d:9 "Finalement, nos forces ont réussi à pénétrer dans la Cité interdite lourdement fortifiée. Inondée par les forces d'élite, dévouées et zélées de la Garde impériale, plusieurs couches de défense se dressaient devant nos braves soldats. La majorité de nos forces ayant été détournée vers d'autres fronts ou ayant nettoyé les rues de Beijing de leur décadence, seul un petit groupe de plusieurs détachements a été dispensé d'assiéger et de prendre la cour impériale. Sous l'autorité locale de Guo Jijiao, un jeune commandant exceptionnel au potentiel inépuisable, il a mis au point une excellente stratégie de ratissage entre les salles et les annales du Palais et ses structures extérieures.\n\nSubissant de lourdes pertes, mais avec un moral à toute épreuve, les braves hommes de Guo ont mis en œuvre une recherche méthodique de l'empereur des garçons et de son clan. Confrontés à des défenseurs extérieurs tels que Jixing et Zaitao, les deux princes mandchous tombèrent finalement face à l'avancée des unités zhilis. À la tête d'une petite escouade, Guo réussit à creuser la salle du trône et trouve Puyi caché derrière le trône du dragon, recroquevillé de peur. Alors qu'ils tentent de le tirer hors de la pièce, son frère et sa cousine, les princes Pujie et Xiqia, font irruption dans la pièce avec quelques gardes restants, tentant d'empêcher suicidairement Guo de s'emparer de l'empereur.\n\nBien que leur dernier combat ait été futile, de nombreux hommes courageux sont morts dans l'échange, et Guo a même été blessé. Malgré tout, l'empereur a été capturé et ses marionnettistes sont morts ! Alors que les membres les plus radicaux de l'état-major militaire et du gouvernement réclament sang pour sang, les maréchaux Wang et Yan apaisent les esprits. Reconnaissant que Puyi n'était vraiment pas au courant de la première tentative de coup d'État, ils ont choisi de le jeter en prison. En effet, s'il ne peut être tenu pour responsable de la mort de Cao ou de Wu, ses crimes contre la République sont nombreux. Il est possible qu'à l'avenir, il soit libéré en tant que citoyen modèle. En attendant, il pourrit."
 sichuan.277.a: "Félicitez le brave Guo ! Mort à la Monarchie !"

 sichuan.278.t: "Se souvenir du Roi de Baoding"
 sichuan.278.d: "Maintenant que notre reconquête du territoire de Zhili et de la ville de Pékin est achevée, il est temps d'enterrer les corps, de reconstruire la nation et de faire le deuil. Nombreux sont ceux qui ont perdu la vie dans la lutte perpétuelle des républicains contre la monarchie. Dans la guerre Zhili-Manchu, dans notre reconquête, dans le Xinhai et dans les luttes qui ont suivi. Une nation si belle, si aimante et si compatissante, constamment prise à la gorge par ses frères pour des convictions idéologiques perfides, des jeux de pouvoir et la faim des seigneurs de la guerre. Dans le miasme de tout cela, dans la consommation omniprésente de conviction et de rage, il est souvent sous-estimé que nous sommes tous humains. Chers compatriotes chinois. Ne sommes-nous pas fiers de notre civilisation millénaire, qui a résisté à l'épreuve du temps ?\n\nAu lieu de cela, nous nous chamaillons entre nous, avec des révoltes, des guerres civiles, tandis que les impérialistes étrangers se renforcent de plus en plus. Les martyrs, les héros de notre nation ! Oh, que leur savoir et leur majesté sont généreux ! Eux seuls comprenaient vraiment ce qui était en jeu. Et ce n'est qu'aujourd'hui que nous comprenons pleinement leur message. Tenter de construire une nation à partir d'un cadre de chefs de guerre militaristes n'est pas une tâche facile. Le président Cao et le maréchal Wu ne le savaient que trop bien. Et pourtant, ils ont compté de nombreux morts dans cette lutte. Le roi de Baoding, décrié comme le président corrupteur, un vrai patriote qui n'avait d'autre intention que de renforcer sa nation. Le maréchal de Jade, malgré son animosité persistante avec le maréchal Wang, portait lui aussi en lui la grandeur de l'édification de la nation.\n\nÉriger un monument sur les décombres de la République chinoise, la reconstruire à elle seule. Telle était leur tâche, et ils ont été emportés trop tôt pour la mener à bien. C'est donc à nous, leurs descendants, qu'il incombe de poursuivre la mission de nos ancêtres et de permettre aux Cinq Races sous une même Union de voler enfin avec fierté. Pour commémorer cette occasion de souvenir et de réflexion, le [SZC.GetLeader] a institué un jour de deuil dans tout le pays pour ceux qui se sont sacrifiés pour que la République perdure. Notre seul espoir, notre seul désir, est que leur extinction n'ait pas été vaine."
 sichuan.278.a: "Notre nation, entachée par des conflits sanglants."

 sichuan.279.t: "Revitalisation de la Démocratie Chinoise"
 sichuan.279.d:9 "Le manteau de la République de Beiyang reposant désormais sur nos épaules, c'est à nous qu'il incombe de réaliser ses nobles rêves. Née de l'idéalisme, de l'espoir de quelque chose de mieux que les monarchistes infidèles, elle n'a finalement pas porté ses fruits. Déchirée par des militaristes enragés, plus désireux de se remplir les poches et de conserver leur influence que de rendre un service juste et légal à la nation.\n\n"C'en est fini ! Aujourd'hui marque un nouveau jour dans l'histoire de notre nation ! Nous ne nous inclinerons plus devant les militaristes, les seigneurs de la guerre ! Nous ne laisserons plus la démocratie passer à la guillotine ! La monarchie a disparu, l'autocratie suivra elle aussi !" Tels sont les mots qui résonnent depuis Huang Fu aux abords de l'Assemblée nationale à Beijing, suite à l'annonce d'une nouvelle élection présidentielle. Cette élection, qui doit avoir lieu rapidement, est un moment clé de l'histoire de la nation chinoise. C'est en effet le véritable test de la capacité du peuple à exercer sa volonté sur l'avenir de notre nation. Les Zhili ne connaissent que trop bien la primauté de la démocratie, qui est la première méthode par laquelle le peuple donne sa voix à la nation. On s'attend à ce qu'ils présentent également leurs propres candidats lors de l'élection, mais beaucoup pensent que les candidats des Zhili sont assurés d'accéder à la présidence.\n\nCela n'empêche pas une myriade de partis et de factions de proposer leurs propres candidats. Au sein des Indépendants, on trouve le magnanime Hu Shih, du côté des Sciences Politiques, Huang Fu, Xu Qin du côté des Constitutionnalistes Shen Junru et Liu Chongyou du côté de la Fédération du Salut National. Tous de plus en plus absorbés par la promulgation de leurs campagnes présidentielles, l'opposition s'attend collectivement à ce que l'annonce de la candidature de l'Association Harmonie se produise bientôt."
 sichuan.279.a: "Preuve de notre héritage !"

 sichuan.280.t_incumbent: "Le Candidat Austère"
 sichuan.280.t_challenger: "Ascension du Diplomate"
 sichuan.280.d_incumbent: "On s'attend à ce que Yan Huiqing, vieillissant et raffiné, se présente à la réélection et se jette à nouveau dans l'arène. Apparemment à l'écart de la politique dans tous les sens du terme, Yan a néanmoins été continuellement propulsé derrière le volant pour veiller à ce que la République de Beiyang ne s'immole pas d'elle-même dans une calamité de chaos. Conscient que ce moment de l'histoire chinoise est un tournant et que la nation a besoin d'une main sévère et fiable au sommet, il a signalé aux autorités sa propre candidature.\n\nSoutenue par la faction de Luoyang, les technocrates et les apolitiques de l'establishment, la campagne de Yan est plutôt banale. S'attendant à ce que ses propres mérites et services le mènent à la victoire, il a probablement raison, car porter le flambeau pendant les heures les plus sombres de la Chine n'est pas une mince affaire. Pourtant, nombreux sont ceux qui, dans son cercle rapproché, craignent qu'un candidat de la faction de Tianjin du maréchal Wang ne s'oppose à lui. S'ils parvenaient à tirer parti de la complaisance de Yan et de son absence de discours enflammés, cela pourrait bien être un triomphe."
 sichuan.280.d_challenger: "On s'attend à ce que Yan Huiqing, vieillissant et raffiné, défie une fois de plus le maréchal et se lance dans l'arène. Apparemment à l'écart de la politique dans tous les sens du terme, Yan a néanmoins été continuellement propulsé derrière le volant pour veiller à ce que la République de Beiyang ne s'immole pas d'elle-même dans une calamité de chaos. Conscient que ce moment de l'histoire chinoise est un tournant et que la nation a besoin d'une main sévère et fiable au sommet, il a signalé aux autorités sa propre candidature.\n\nSoutenu par la faction de Luoyang, les technocrates et les apolitiques de l'establishment, la campagne de Yan est plutôt dynamique. Se concentrant sur la complaisance obstinée de la faction de Tianjin, il se serait présenté comme un candidat "propre", exempt de Zhili. Pourtant, nombreux sont ceux qui, au sein de son cercle rapproché, craignent qu'un candidat de la faction de Tianjin du maréchal Wang ne s'oppose à lui. Considéré comme un héros de guerre gravé dans les annales de l'histoire au même titre que Wu Peifu, quiconque est soutenu par le maréchal de Tianjin bénéficie sans aucun doute de toute la puissance de l'armée."
 sichuan.280.a: "En Avant Toute pour le Corps Diplomatique !"

 sichuan.281.t_incumbent: "Ecuyer de Tianjin"
 sichuan.281.t_challenger: "Candidat de Tianjin"
 sichuan.281.d_incumbent: "Soulagement pour beaucoup, surprise pour les non-initiés, le maréchal de Tianjin ne se fait pas d'illusions sur le rôle qu'il est appelé à jouer dans la démocratie chinoise. Privé de laisser les politiciens faire de la politique, le maréchal a plutôt choisi de faire en sorte que son héritage, l'héritage de Tianjin, soit transmis par un autre membre de la clique. Lors d'une réunion à huis clos avec ses plus fidèles collaborateurs, il a été résolument décidé, presque à l'unanimité s'il n'y avait pas eu la candidature de Wang Kemin, que l'estimé Gao Lingwei atteindrait enfin les sommets de la présidence.\n\nPoliticien avisé, Gao Lingwei se retrouve bureaucrate de carrière dans un monde d'idéalistes. Depuis l'âge de vingt-cinq ans, Gao a occupé diverses fonctions au niveau provincial, puis au niveau du gouvernement, mais son chemin a été ardu et semé d'embûches. N'ayant pu se réaliser que grâce à des relations avec des personnalités telles que Zhang Zhidong, Xiong Xiling et Cao Kun, Gao se retrouve une fois de plus bénéficiaire de la bienveillance de quelqu'un d'autre. Il n'en reste pas moins un homme d'État extrêmement compétent, qui n'est certainement pas dépourvu d'ambitions. Avec des relations et des liens dans toute la nation, Gao est une main studieuse soutenue par les héros de la nation."
 sichuan.281.d_challenger: "Le maréchal Wang Chengbin, qui n'est pas du genre à s'asseoir sans combattre, aurait placé tout le poids de sa faction de Tianjin derrière son propre candidat à l'élection présidentielle. Les proches de Yan Huiqing l'auraient damné le pion, transformant ce que l'on croyait être une course à sens unique en un vote partagé. Lors d'une réunion à huis clos avec ses plus fidèles collaborateurs, il a été résolument décidé, presque à l'unanimité s'il n'y avait pas eu la candidature de Wang Kemin, que l'estimé Gao Lingwei atteindrait enfin les sommets de la présidence.\n\nPoliticien avisé, Gao Lingwei se retrouve bureaucrate de carrière dans un monde d'idéalistes. Depuis l'âge de vingt-cinq ans, Gao a occupé diverses fonctions au niveau provincial, puis au niveau du gouvernement, mais son chemin a été ardu et semé d'embûches. N'ayant pu se réaliser que grâce à des relations avec des personnalités telles que Zhang Zhidong, Xiong Xiling et Cao Kun, Gao se retrouve une fois de plus bénéficiaire de la bienveillance de quelqu'un d'autre. Il n'en reste pas moins un homme d'État extrêmement compétent, qui n'est certainement pas dépourvu d'ambitions. Avec des relations et des liens dans toute la nation, Gao est une main studieuse soutenue par les héros de la nation."
 sichuan.281.a: "Tianjin porte l'héritage de Zhili !"

 sichuan.282.t: "Aboutissement de la Grande Lutte"
 sichuan.282.d: "Conformément à l'esprit de la fleur de bégonia, le cycle électoral a été récemment cordial, prudent et attentionné. Même les candidats les plus farouchement anti-Zhili, comme Huang Fu et Hu Shih, ont agi avec respect pour la Clique. Ils reconnaissent que sans les sacrifices des Zhili, ils ne seraient même pas à leur poste actuel, et que la République telle que nous la connaissons aurait très bien pu être gâchée.\n\nDans ces conditions, les nombreux délégués de l'Assemblée et du Sénat étaient les véritables personnages à influencer. La majorité des membres de l'Association Harmonie ayant fui, été emprisonnés ou assassinés à la suite du coup d'État de Beijing, leur mainmise sur les organes du gouvernement est loin d'être assurée. L'opposition avait donc une chance réelle de s'emparer de la situation. C'est du moins ce que croient les journaux et les idéalistes.\n\nEn réalité, le peuple et les fonctionnaires chinois ne savent que trop bien que si les partis d'opposition ont contribué à leur juste mesure à la reconstitution de la République de Beiyang, c'est le Zhili et lui seul qui s'est rallié à l'Union des cinq races sous un même toit, au mépris des chiens de poche japonais et des monarchistes autocratiques. C'est pourquoi l'élection de [GetYear], bien qu'elle ait pu être divisée entre de nombreux candidats, s'est limitée à deux d'entre eux. Les factions de Baoding et de Tianjin de la clique de Zhili soutiennent leur candidat préféré, Gao Lingwei, tandis que la faction de Luoyang et les "technocrates" de la République soutiennent Yan Huiqing.\n\nEn cette période de réconciliation, l'avenir de la République chinoise dépend de la force et du caractère de ces deux vétérans de l'État. Un véritable test pour les familles politiques des vénérés Wu Peifu et Cao Kun."
 sichuan.282.a: "Gao balaie l'Assemblée !"
 sichuan.282.b: "Les mots mielleux du diplomate l'emportent !"

 sichuan.283.t: "Perte de notre Élan"
 sichuan.283.d: "Notre mission, notre but, notre raison de nous rebeller ! La déposition de l'Empereur Garçon et la restauration de la République de Beiyang ! Elle nous a été brutalement arrachée des mains ! Néanmoins, la République de Beiyang, dans sa forme réelle, vit au sein de notre gouvernement. Même si nous ne contrôlons pas Beijing, le maréchal a assuré le gouvernement qu'il ferait de l'unification du pays, de la restauration de l'Assemblée et du gouvernement à leur place légitime, la mission de sa vie. Jusqu'à ce que ces questions soient résolues, une période intérimaire a été instituée par [ROOT.GetLeader].\n\nLes Zhili ont connu pire, bien pire, et ont frôlé l'extinction à plusieurs reprises. Le maréchal Wang aurait organisé une réunion d'urgence avec des personnalités comme Zhang Qihuang, Jiang Baili, Bai Jianwu et Gao Lingwei afin d'élaborer une nouvelle série de plans stratégiques, en utilisant à la fois les organes du gouvernement militaire et politique, pour réorienter la reconquête vers la restauration des Zhili et la véritable République de Beiyang, au lieu de se contenter d'éjecter les royalistes.\n\nParallèlement à la réunion du maréchal, il semblerait qu'une série de vestiges de la scène politique de Beijing aient afflué sur nos terres. Alors que d'ordinaire, ils seraient immédiatement arrêtés dès leur entrée sur notre territoire, la faction de Luoyang, le gouvernement et le reste des civils ont mis tout leur poids politique dans la balance pour les amnistier. En suggérant qu'ils pourraient s'avérer utiles pour la récupération, le maréchal a cédé."
 sichuan.283.a: "Beijing est droit devant nous ! Nous ne devons pas vaciller !"

 sichuan.350.t: "Tian Songyao se joint au Département"
 sichuan.350.d: "Toujours opportuniste, Tian Songyao nous a quittés pour ne pas s'attirer la colère de Yang Sen, après son coup d'État manqué en 1923. Une fois que Yang est tombé en disgrâce et que nous avons accédé au pouvoir, le renégat Tian nous a suppliés de l'accepter de nouveau au sein du Département."
 sichuan.350.a: "Souhaitez-lui bon retour parmi nous."
 sichuan.350.b: "Bannissez le du Sichuan!"

 sichuan.351.t: "Ordre restauré à Chongqing"
 sichuan.351.d: "Après que Xiang a fui la ville, le Corps Industriel et ses fonctions administratives se sont effondrés. La tête du serpent était, comme le dit l'expression, coupée. A partir de ce moment, la ville et ses régions voisines ont subi des troubles généralisés. Des roturiers luttant pour faire face au chaos, des opportunistes profitant du chaos pour piller et voler, en réusmé la ville n'a plus guère connu de moment de paix.\n\nEt bien ceci étant dit, nous sommes heureux d'annoncer que les efforts de notre police militaire ont finalement réussi à apaiser les pires troubles. Pour l'essentiel, l'ordre dans la ville a été rétabli et les fonctions de base de l'administration locale sont à nouveau opérationnelles. Il ne faudra pas longtemps avant que le statu quo puisse revenir à Chongqing."
 sichuan.351.a: "Enfin de bonnes nouvelles."

 sichuan.352.t: "La Diarchie"
 sichuan.352.d: "Le département de Baoding est unique en ce sens qu'il n'est pas contrôlé par un puissant seigneur de guerre. Au lieu de cela, il est connu pour sa forte coopération entre ses personnages les plus dominants. D'un côté, il y a Deng Xihou, un officier de carrière principalement intéressé par la théorie militaire, les réformes sociales et le développement rural. De l'autre, il y a Liu Wenhui, l'oncle de Liu Xiang, qui est connu pour son dévouement à la réforme académique et administrative.\n\nEnsemble, ils forment un équilibre entre traditionalisme et réformisme, avec de bons antécédents de collaboration. Bien que le fait d'avoir un système d'équilibre des influences ait évité au Département de connaître les querelles incessantes ayant entrainé la disparition de nombreuses autres cliques en Chine, si cet équilibre était rompu, et que l'un d'eux prenait trop d'importance par rapport à l'autre, il ne fait aucun doute que le Département de Baoding pourrait connaître une fin similaire. Il faut donc veiller à préserver la diarchie et à ne pas la voir comme une autre autocratie chinoise."
 sichuan.352.a: "Ensemble pour un meilleur Sichuan."

 sichuan.353.t: "Liu Wenhui affermit son contrôle"
 sichuan.353.d: "Ses efforts pour moderniser le Sichuan portant leurs fruits, les habitants des villes et d'ailleurs ont vu leur niveau de vie s'améliorer. Cela s'est accompagné d'un corps administratif et d'un appareil d'État bien huilés qui, grâce à son initiative, l'ont aidé à se faire connaître. Bien que l'esprit coopératif de la diarchie demeure, il ne fait aucun doute que les réformes réussies de Liu ont fait de lui le contrôleur de facto du Département de Baoding, pour le moment."
 sichuan.353.a: "La modernité du Sichuan fera l'envie de la Chine!"

 sichuan.354.t: "Deng Xihou affermit son contrôle"
 sichuan.354.d: "Après une série de réformes populaires, l'importance de Deng Xihou n'a cessé de se renforcer. Bénéficiant d'un large soutien de la population rurale et des soldats, ses réformes occupent le plus haut niveau de l'agenda sichuanais. Alors que la diarchie maintient un esprit de coopération saine, il est évident que la faction plus traditionnaliste de Deng Xihou se distingue actuellement comme le contrôleur de facto du Département de Baoding, pour le moment."
 sichuan.354.a: "Le Sichuan devriendra un modèle pour toute la Chine!"

 sichuan.355.t: "Liu Wenhui proteste contre l'orientation militariste"
 sichuan.355.d: "La force de l'amitié et de la coopération se mesure non seulement par les aspects positifs, mais aussi par la capacité à résister et à surmonter les épreuves. Récemment, la faction de Liu Wenhui a demandé un changement de cap alors que Deng Xihou a dirigé le Département dans une direction à dominance militariste. Bien que personne ne puisse douter que le Sichuan compte certains des soldats les mieux entraînés de Chine, et que Deng ait réussi à aider ceux qui se trouvaient dans les campagnes, cela s'est fait au détriment d'autres réformes et notamment les aspects administratifs qui ont été négligés. Deng est invité à revenir à une approche plus équilibrée, de peur qu'un rappel à l'ordre plus drastique ne devienne nécessaire."
 sichuan.355.a: "Il a peut-être raison..."

 sichuan.356.t: "Deng Xihou proteste contre l'orientation industrialiste"
 sichuan.356.d: "Vu l'accent mis sur l'industrialisation et les grands projets dans les grandes villes, Deng Xihou a commencé à s'inquiéter que cela se fasse au détriment non seulement de l'armée qui reste dans un certain état de désarroi, mais aussi du développement rural dont la population ne se porte guère mieux qu'avant la guerre civile. Dès lors, Deng et d'autres membres de haut rang du Département demandent un changement de cap rapide et un retour vers l'équilibre qui était auparavant la marque du département. Si cela ne se produit pas, il est certain qu'un rappel à l'ordre plus drastique sera nécessaire."
 sichuan.356.a: "Il a peut-être raison..."

 sichuan.400.t: "Le Seigneur de Guerre de Xikang"
 sichuan.400.d: "La rivalité entre Liu Xiang et son oncle Liu Wenhui est ancienne et amère, elle semble pourtant devoir trouver aujourd'hui sa conclusion. À la suite de la déroute du Département de Baoding pendant la guerre, Wenhui a pu s'échapper et rejoindre sa base principale dans la région montagneuse de Xikang, juste à l'est du Tibet. Alors que les restes de la force de Baoding sont gravement marqués par leur défaite dans la guerre civile, la distance entre Chongqing et le bastion montagneux de Wenhui rend improbable une victoire militaire rapide. Le cauchemar logistique d'une telle entreprise la rend à elle seule impensable sans préparations sérieuses.\n\nD'une manière ou d'une autre, cette situation devra être résolue si Liu Xiang veut pleinement consolider sa victoire."
 sichuan.400.a: "Une question qu'il faudra régler, à court ou moyen terme."

 sichuan.401.t: "Une Affaire de Famille"
 sichuan.401.d: "Depuis la fin officielle de la guerre civile du Sichuan, un conflit persiste entre Liu Xiang et son oncle. Les richesses de l'opium ont permis à Wenhui de récupérer progressivement ses forces, et grâce à son contrôle des montagnes qu'il détient actuellement l'initiative. Au fil du temps, Wenhui deviendra plus fort, rendant la tâche déjà difficile d'envahir sa forteresse montagneuse, de plus en plus difficile.\n\nLiu Xiang doit maintenant décider comment traiter avec son oncle capricieux. Une solution pacifique n'est pas impossible, mais le prix que devra payer Xiang pour une alliance ne sera pas bon marché. D'un autre côté, un conflit ouvert ne lui garantit absolument pas la victoire."
 sichuan.401.a: "Nos intérêts s'alignent - offrez lui une alliance!"
 sichuan.401.b: "Il se soumettra, comme tous les autres."

 sichuan.402.t: "Une lettre du Xikang"
 sichuan.402.d: "Aujourd'hui, un courrier est arrivé à Chongqing, portant un message très important pour Liu Xiang. Ne s'embarrasant pas de formalités, c'était un courrier concis et précis. Dans ce document, l'oncle de Xiang y déclare sèchement qu'il est ouvert à l'idée de travailler avec son neveu, mais à un prix.\n\nContre toute attente, il n'exige pas d'or, mais des réformes et veut voir ses rêves d'un nouveau Sichuan se réaliser sous la direction de Xiang. Ces réformes sociales et éducatives généralisées ne correspondent pas totalement à la vision de Xiang pour le Sichuan mais un accord signifierait une fin pacifique au conflit. Est-ce un prix raisonnable à payer pour parvenir à une telle fin?"
 sichuan.402.a: "Très bien, c'est un prix raisonnable."
 sichuan.402.b: "Qui pense t-il être?"

 sichuan.403.t: "L'Alliance des deux Liu"
 sichuan.403.d: "Une alliance difficile s'est formée entre le neveu et l'oncle, officialisée par une rencontre tendue à Chongqing où le duo a fait de son mieux pour prétendre que tout allait bien. Wenhui ne fait clairement pas confiance à son neveu et Xiang n'est pas satisfait des sacrifices sur lesquels il a été contraint de s'engager pour obtenir cet accord. Des mains ont été serrées, une photo a été prise pour la presse et la réunion s'est terminée presque aussitôt qu'elle avait commencé.\n\nBien que la situation ne soit pas idéale, la trêve semble tenir pour l'instant. Maintenant que le seigneur de guerre de Xikang  est dans son giron, Liu Xiang peut reprendre ses ambitions pour un grand Sichuan."
 sichuan.403.a: "Attendons de voir si cela va durer..."

 sichuan.404.t: "La défiance de Xikang"
 sichuan.404.d: "À la grande frustration de Xiang, son oncle attend son heure dans les montagnes depuis la fin de la guerre civile. Il semble désormais évident que si aucune mesure n'est prise, le Xikang restera de facto une région autonome, au-delà du contrôle de Chongqing.\n\nTrouvant cette situation intolérable, Liu Xiang doit maintenant décider comment agir. Soit l'évincer par des moyens sournois, soit se préparer à une invasion du Xikang lui-même, et expulser Wenhui de son petit royaume de montagne."
 sichuan.404.a: "Faites le assassiner."
 sichuan.404.b: "Envoyez les troupes!"

 sichuan.405.t: "Une balle, manquée de peu"
 sichuan.405.d: "Alors que l'éloignement de Ya'an du reste du Sichuan l'a tenu à l'écart des pires violences de la guerre civile, toute illusion que cela dure a été dissipée aujourd'hui, alors que Xiang a lancé les hostilités contre son oncle.\n\nL'hôtel de ville qui était devenu de facto le siège social de Wenhui depuis son arrivée au pouvoir a été le théâtre d'une tentative de crime. Ne disposant que d'une seule chance pour l'abattre, un assassin a fait feu sur lui au moyen d'un fusil Gewehr 98k à lunette depuis un bâtiment voisin, tandis que Wenhui sortait de sa voiture et s'engageait sur le court chemin menant au bâtiment lui-même. Cet acte effronté faillit bien réussir, mais par chance, le tir a miraculeusement raté Wenhui d'une fraction de pouce, laissant une marque sur le tissu de l'uniforme du Seigneur de Guerre mais sans lui occasionner pour autant de blessure. Ses gardes du corps personnels l'ont alors rapidement couvert et l'ont mis à l'abri dans le bâtiment, laissant le tireur d'élite sans espoir de réussir un deuxième tir.\n\nLa sécurité renforcée dans la ville signifie que le coupable a été appréhendé par des soldats avant qu'il ne puisse s'échapper. Lors de l'interrogatoire, menacé d'exécution, il a tout avoué, comme si un aveu de l'implication de Xiang était vraiment nécessaire à ce stade. Rendu furieux par la lâcheté et l'impudence de son neveu pour avoir tenté de le tuer, Liu Wenhui ordonna à ses forces de se préparer à la guerre. Il semble en effet que seul le conflit puisse résoudre cette question maintenant."
 sichuan.405.a: "Mince."

 sichuan.406.t: "Liu Wenhui envahit le Basin"
 sichuan.406.d: "Tôt ce matin, les vestiges restructurés du Département de Baoding sous la direction de Liu Wenhui ont envahi le bassin du Sichuan. Après l'attentat contre sa vie, cela semblait en effet inévitable. Sachant qu'une invasion était imminente, Xiang avait ordonné à ses troupes de se préparer à l'inévitable, ce qui signifiait qu'il ne fallut pas longtemps avant que les deux armées ne se rencontrent.\n\nLa première bataille eut lieu entre le gros des forces de Wenhui et quelques petites brigades de troupes du Corps Industriel, envoyées pour garder la longue frontière avec le domaine de Wenhui. La longueur de cette frontière, cependant, signifiait que Xiang aurait du mal à créer une position défensif solide, ce qui signifie que cette force était principalement destinée à retenir l'invasion assez longtemps pour se replier une fois que le reste du Corps Industriel se serait mobilisé et préparé pour une contre-attaque. La bataille s'est avéré être un match nul, les soldats de Xiang étant forcés de se retirer plus tôt que prévu, mais entravant suffisamment l'avancée de Wenhui pour les empêcher d'envahir le bassin. La guerre est cependant loin d'être terminée et pour l'instant, il semble que chacune des deux parties soit toujours en mesure de la gagner."
 sichuan.406.a: "Alors, c'est la guerre."

 sichuan.407.t: "Liu Wenhui bloque l'entrée du Xikang"
 sichuan.407.d: "Comme prévu, la marche sur Ya'an s'est avérée être une entreprise difficile. Dès que ses forces sont entrées au Xikang, elles ont rencontré des défenses préparées dans les montagnes avec en plus peu de routes praticables, ce qui signifie que même de petites escouades avec des mitrailleuses et des mortiers pourraient retenir les forces de Xiang pendant des heures et leur infliger des pertes désastreuses en transformant ces routes étroites en zones de destruction. Quoi qu'il en soit, le Corps Industriel avance, clairement déterminé à prendre les montagnes par la force, et à n'importe quel prix."
 sichuan.407.a: "Alors, c'est la guerre."

 sichuan.408.t: "La Guerre des deux Liu"
 sichuan.408.d: "Ce qui a commencé comme de simples escarmouches à la frontière s'est rapidement transformé en une bataille rangée entre deux armées permanentes, chacune essayant d'avancer sur le territoire de l'autre. Un va-et-vient s'en est suivi, car aucune des deux parties n'est parvenu à prendre un avantage net sur l'autre. Tandis que le Corps Industriel est plus fort, sur le papier du moins, sa tâche de prendre Ya'an peut s'avérer pour lui un défi intimidant. Une fois de plus, le Sichuan a sombré dans une guerre civile sanglante."
 sichuan.408.a: "Punissez cette insolence!"

 sichuan.409.t: "La Guerre des deux Liu"
 sichuan.409.d: "Après la victoire du Corps Industriel lors de la récente guerre civile du Sichuan, l'ambitieux et agressif Liu Xiang est arrivé au pouvoir. De nombreux observateurs, tant au pays qu'à l'étranger, y ont vu une évolution inquiétante, car peu de gens croient, ne serait-ce qu'une seconde, que sa soif de pouvoir s'arrêtera à sa propre frontière. Récemment, cependant, une opportunité de l'évincer du pouvoir s'est présentée.\n\nIl existe une rivalité connue entre Liu Xiang et son oncle Liu Wenhui, ce dernier contrôlant encore une grande partie des survivants du Département de Baoding qui ont combattu lors de la dernière guerre civile. Cette rivalité s'est maintenant transformée en une nouvelle guerre civile entre les deux. Bien que cela nuira sans aucun doute aux ambitions de Xiang, cette solution présente l'intérêt d'amener au pouvoir le Département de Baoding, beaucoup moins agressif. Peut-être devrions-nous faire pencher la balance du conflit en fournissant une aide secrète aux forces de Liu Wenhui, pour évincer son neveu ?"
 sichuan.409.a: "Envoyez de l'aide à Liu Wenhui."
 sichuan.409.b: "Nous n'avons rien à gagner en interférant."

 sichuan.410.t: "Tian Songyao se range du côté de Liu Wenhui"
 sichuan.410.d: "La ruée vers la guerre semble avoir eu des conséquences imprévues pour le Corps Industriel. Tian le transfuge a changé de camp de nombreuses fois par le passé et a servi tous les maîtres connus du Sichuan. Bien qu'opportuniste et n'hésitant pas à frapper dans le dos, sa force personnelle considérable lui a quand même permis de se débrouiller. Il semble cependant que, maintenant, il se soit officiellement rangé aux côtés du Département de Baoding, comme il l'a fait il y a plus de dix ans. Personne ne sait pourquoi il a changé d'avis au milieu d'une guerre, mais quiconque connaît ce serpent doit savoir que ce ne sera probablement pas son dernier coup."
 sichuan.410.a: "Traitre!"

 sichuan.411.t: "La Bataille de Meishan"
 sichuan.411.d: "Peu importe qui avait tiré en premier, les derniers survivants du Département de Baoding n'allaient pas survivre longtemps s'ils avançaient dans le bassin. Jusqu'à présent, ils s'étaient principalement appuyés sur le terrain difficile de Xikang pour épuiser le Corps Industriel. Dans ces conditions, ils pouvaient repousser les forces ennemies supérieures avec une relative facilité et peu d'effectifs en les canalisant simplement à travers des défenses préparées. Bien que cela les ait ralentis, il s'agissait d'une guerre d'usure où une partie a pu remplacer ses pertes, alors que Xikang était dépourvu de base industrielle.\n\nFinalement, la lente poussée du Corps Industriel a eu pour effet de déplacer le gros des forces de ses forces à l'extérieur de la ville de Meishan, le dernier obstacle stratégique majeur sur la route de Ya'an. Dès lors, même si Baoding s'était donné beaucoup de temps pour préparer leurs défenses, ils étaient clairement dans une position peu enviable alors qu'ils combattaient un ennemi qui, sur le papier, leur était supérieur. L'attrition et le fait qu'une partie du matériel lourd était encore transportée à travers les cols avait cependant eu raison d'une partie de cette supériorité.\n\nLiu Xiang doit maintenant choisir : soit monter un assaut complet sans le soutien de l'équipement lourd du Département, ou attendre qu'il arrive et l'utiliser pleinement. Attaquer maintenant devrait offrir une bonne chance de surprise, mais c'est un pari risqué contre les défenses préparées de la ville. En revanche, il faudrait à tout le moins plusieurs jours pour amener les pièces d'artillerie au front, donnant à Baoding un temps précieux pour se préparer."
 sichuan.411.a: "Prenez la cité d'assaut, tout de suite!"
 sichuan.411.b: "Attendez les renforts avant d'attaquer."

 SZC_meishan_assault: "Les montagnes étaient leur seules alliées. Maintenant qu'elles sont derrière nous, ils n'ont plus rien. Ils sont mal approvisionnés, désorganisés et sous-équipés. Même sans nos canons lourds, nous devrions avoir assez de puissance de feu pour ne faire qu'une bouchée d'eux. Une fois que nous prendrons d'assaut la ville, leurs défenses s'effondreront à coup sûr devant la puissance du Corps Industriel."
 SZC_meishan_reinforce: "Bien qu'ils soient dans une position difficile, sans notre artillerie pour mettre hors d'état leurs canons et mitrailleuses, nous subirons des pertes ahurissantes. Bien qu'il soit très difficile de les amener ici vue la nature du terrain, des officiers plus prudents pensent que cela en vaut la peine."

 sichuan.412.t: "L'Assaut sur Meishan"
 sichuan.412.d: "Choisissant d'attaquer tout de suite sans le soutien de leur équipement lourd, le Corps Industriel fut opposé aux défenseurs de la ville. Malgré tout, ses divisions disposaient de beaucoup plus de mortiers, de mitrailleuses et de canons légers pour l'emporter face aux défenseurs de la ville. Baoding avait déjà perdu la majeure partie de son équipement lourd dans la première phase de la guerre civile qui avait vu Xiang prendre Chengdu. Ayant peu de chances de remplacer ces pertes, les défenses de la ville restaient plutôt rudimentaires, tout compte fait. Les tranchées, les vieilles mitrailleuses et les fusils en constituaient l'essentiel, avec un canon occasionnel formant une poignée de points forts dans un contour en coin.\n\nBien que les forces de Xiang aient subi de lourdes pertes lors de la prise de la ville, la principale ligne défensive a été brisée quelques heures seulement après le début des combats. Wenhui n'était clairement pas un stratège porté sur la défense et ses lignes défensives primitives ne réservèrent que peu de surprises aux attaquants. Après que le dispositif central de la ligne défensive ait été brisé, le Corps Industriel put envahir la ville et briser les défenses restantes sur les flancs. Bien que Liu Wenhui ait réussi à s'échapper, les prisonniers de guerre confirment déjà que le moral est bas, et que même lui n'a aucun espoir de gagner."
 sichuan.412.a: "La querelle de famille aura bientôt un gagnant."

 sichuan.413.t: "La déroute de Xikang"
 sichuan.413.d: "En choisissant d'attendre, Xiang a non seulement donné plus de temps aux défenseurs pour se préparer, mais ses forces ont été constamment harcelées par les forces de Baoding disséminées dans les montagnes. L'approvisionnement du front s'étant avéré un cauchemar logistique, de nombreuses pièces d'artillerie déplacées furent endommagées ou perdues sur les routes de montagne périlleuses, car Xiang avait ordonné de faire primer la vitesse sur la sécurité.\n\nUne fois l'attaque prête, les quelques pièces d'artillerie qui étaient finalement parvenues au front ne changèrent pas grand-chose. Les forces de Xiang avaient été décimées par milliers par l'attrition, les montagnes et les actions d'arrière-garde de Baoding et c'est une force démoralisée et affaiblie qui a finalement attaqué des défenses bien préparées. Même si les défenses autour de la ville ne faisaient qu'imiter sans originalité les fortifications datant de la Weltkrieg, les quelques canons et mitrailleuses que Wenhui possédait étaient capables de tenir la ligne contre l'ennemi, quoique de justesse. Après plusieurs assauts successifs, la ville avait été endommagée ainsi que ses défenses, mais l'avant-garde de Xiang avait été détruite. Des milliers de morts gisaient étendus sur le sol, et beaucoup d'autres avaient été blessés ou faits prisonniers.\n\nSans espoir de prendre la ville, Xiang fut contraint de se retirer de Xiking. Chose incroyable, alors qu'aucune force au Sichuan ne semblait en mesure d'égaler le Corps Industriel sur le terrain, celui-ci avait finalement été battu par les montagnes elles-mêmes, plus que par autre chose. La retraite de ses forces fut un désastre semblable à la fuite de Napoléon de Moscou, les troupes continuant d'être harcelées par leurs poursuivants. On parle déjà d'une mutinerie au sein du Corps Industriel et l'avenir de Xiang semble très incertain."
 sichuan.413.a: "La querelle de famille aura bientôt un gagnant."

 sichuan.414.t: "Le Premier Exercice Naval"
 sichuan.414.d.landlocked: "En dépit du fait que le Sichuan est un pays enclavé, Liu Xiang a insisté sur le fait que disposer d'une marine de guerre était de la plus haute importance. Il envisage un avenir où de puissants navires rivaliseraient avec la Hochseeflotte allemande à ses meilleurs jours, naviguant sur le fleuve Yangtze et protégeant le commerce sichuanais. Les « premiers pas vers la grandeur » ont valu au Sichuan une domination navale complète dans la région, certes, mais simplement parce que personne ne s'est soucié de la contester. Une victoire est cependant une victoire et il a été annoncé que bientôt, une démonstration publique de cette puissance navale nouvellement acquise aurait lieu. Pour impressionner les locaux et terrifier les futurs ennemis, bien sûr.\n\nLe public était convié à ce premier exercice naval démontrant la force de la Marine. Les plus gros navires de guerre de cette partie du Yangtze étaient une poignée de vieux navires à vapeur qui avaient été convertis à la hâte de leurs anciens rôles civils, à un service militaire contraint. Les navires de guerre de fortune étaient équipés de plaques de fer, ainsi que de batteries de canons prises aux régiments d'artillerie locaux et converties de force pour s'adapter à ce nouveau rôle. Une fois l'exercice naval démarré tambours battants , il ne fallu pas longtemps avant que des problèmes évidents ne commencent à apparaître.\n\nLe premier amiral du Sichuan dû pousser un soupir de soulagement lorsque les navires réussirent à se déplacer malgré l'augmentation des blindages et des armements. D'une lenteur insupportable, les navires au moins ne coulèrent au fond de la rivière, et terminèrent leur manoeuvre par un triple coup de canon, qui faillit tout de même faire chavirer les vieux bateaux à vapeur, à cause du recul des obusiers. Pris de panique, plusieurs membres d'équipage sautèrent même dans le Yangtze, craignant que leur navire ne se retourne complètement. Bien que leurs pires craintes ne se soient pas réalisées, cette démonstration un peu ridicule a frolé le désastre de justesse, et a conduit à l'écriture de plus de quelques poèmes satiriques aux dépens de Xiang. Pendant que les gens rient (du moins quand ils sont sûrs que la police secrète n'est pas là), on ne peut pas en dire autant de Xiang.\n\nOu le premier amiral du Sichuan, d'ailleurs."
 sichuan.414.d.not_landlocked: "Malgré les modestes débuts du Sichuan en tant que province enclavée, Liu Xiang a toujours insisté sur le fait que disposr d'une marine était de la plus haute importance. Il envisageait un avenir où de puissants navires qui rivaliseraient avec la Hochseeflotte allemande à ses meilleurs jours, patrouilleraient en mer de Chine méridionale pour protéger le statut croissant du Sichuan en tant que puissance régionale. Certes, les « premiers pas vers la grandeur » n'ont pas impressionné les autres puissances navales de la région, mais Xiang a néanmoins attiré l'attention de ces puissances navales, ne serait-ce qu'en réussissant à construire une marine en premier lieu. Pour commémorer cet évènement, il fut bientôt annoncé qu'une démonstration publique de cette nouvelle puissance navale aurait lieu. Pour impressionner les locaux et terrifier les futurs ennemis, bien sûr.\n\nLe public avait été invité à assister à ce premier exercice naval démontrant la force de la puissante marine. Cette "grande marine du Sichuan" ne se composait pour le moment que de vieux navires à vapeur qui avaient été convertis à la hâte de leurs anciens rôles civils et contraints à un usage militaire. Ils étaient équipés de plaques de fer, ainsi que de batteries de canons qui avaient été prises aux régiments d'artillerie locaux et convertis de force pour s'adapter à ce nouveau rôle. Dès lors, une fois que l'exercice naval eut démarré en force, il ne fallu pas longtemps avant que d'évidents problèmes ne commencent à apparaître.\n\nLe premier amiral du Sichuan a dû pousser un soupir de soulagement lorsque les navires réussirent à se déplacer malgré l'augmentation des blindages et des armements. D'une lenteur insupportable, les navires au moins ne coulèrent au fond de la mer, et terminèrent leur manoeuvre par un triple coup de canon, qui faillit tout de même faire chavirer les vieux bateaux à vapeur, à cause du recul des obusiers. Pris de panique, plusieurs membres d'équipage sautèrent même à la mer, craignant que leur navire ne se retourne complètement. Bien que leurs pires craintes ne se soient pas réalisées, cette démonstration un peu ridicule a frolé le désastre de justesse, et a conduit à l'écriture de plus de quelques poèmes satiriques aux dépens de Xiang. Pendant que les gens rient (du moins quand ils sont sûrs que la police secrète n'est pas là), on ne peut pas en dire autant de Xiang.\n\nOu le premier amiral du Sichuan, d'ailleurs."
 sichuan.414.a: "Amiral Kui, vous êtes viré!"

 sichuan.415.t: "La Puissante Armée de l'Air"
 sichuan.415.d: "Aujourd'hui, la première cargaison d'avions importés est arrivée à Chongqing pour une inspection officielle par nul autre que le triomphant Liu Xiang lui-même. Ttoute l'affaire avait cependant un côté plus cérémoniel qu'autre chose. C'était une façon de montrer les débuts de la soi-disant Puissante Armée de l'Air du Sichuan au monde, ou à tout le moins à la presse chinoise rassemblée. Alors que le côté triomphal était clairement exagéré pour l'occasion, Xiang avait toutefois raison de considérer cela comme une occasion importante de marquer la modernisation du Sichuan, et l'adoption rapide par la province de la technologie et des méthodes militaires contemporaines.\n\nLes avions n'étaient, à dire vrai, guère spectaculaires selon les normes militaires mondiales. S'ils avaient été de belles machines durant la Weltkrieg, cette assemblage de reliques ne ferait guère trembler les seigneurs de Beijing - ni l'empereur de Tokyo, d'ailleurs. Selon les normes de Chine intérieure, souvent négligée, il s'agissait cependant d'un grand bond dans le XXe siècle. Et vu le niveau de développement des puissances régionales voisines, ces quelques reliques pourraient au moins survoler les montagnes et recueillir des informations sur les positions ennemies qu'il serait très difficile de recueillir à pied. Les terrains souvent étroits des cols de montagne et l'ouverture des bassins signifiaient que même un vestige du temps de la Weltkrieg avec une paire de mitrailleuses synchronisées pouvait harceler efficacement les formations d'infanterie qui n'avaient jamais fait face à un mitraillage depuis les airs, auparavant.\n\nMalgré toutes ses fanfaronnades à propos d'une armée de l'air qui pourrait dominer le ciel au-dessus de la Chine, Liu Xiang pourrait finalement avoir tout à fait raison, du moins en ce qui concerne ses propres affaires internes. Et déjà, des photos ont été prises en le montrant serrer la main des pilotes, et des ingénieurs. Ces histoires seraient d'ailleurs imprimées dès le lendemain."
 sichuan.415.a: "Notez bien ce que je vous dis, le Sichuan dominera les cieux!"

 sichuan.416.t: "La parade aérienne de Chongqing"
 sichuan.416.d: "Peu de temps après la création de la « puissante armée de l'air » du Sichuan, Liu Xiang déclara que toute la Chine et même le monde devaient trembler devant sa puissance. Désireux de montrer aux alliés et aux ennemis que le Sichuan devait dorénavant dominer le ciel au-dessus de la Chine, un défilé aérien de Chongqing a été organisé à la hâte, pour démontrer la domination aérienne du Sichuan.\n\nAlors que l'armée de l'air elle-même n'était qu'une collection de vieux avions de l'entre-deux-guerres prenant la poussière dans des entrepôts européens et japonais, elle a certainement impressionné les foules qui s'étaient rassemblées pour voir le spectacle. Après tout, la plupart des paysans et des citadins du Sichuan avaient dans le meilleur des cas, vu de telles machines volantes sur les photographies. Comme c'était la première fois que certains de ces pilotes mettaient les pieds dans un cockpit, la parade aérienne était bien loin de ses homologues au Canada et en Allemagne et les pilotes débutants commençaient simplement et exécutaient les manœuvres les plus élémentaires avant l'atterrissage, généralement sans aucun complications.\n\nAussi basique que fut le spectable, cela suffit à attirer les applaudissements de la foule, dont beaucoup étaient sincèrement fiers que leur nation puisse se vanter d'avoir des avions européens aussi modernes. Vers la fin de la démonstration, Xiang offrit à Pan Wenhua, le maire de Chongqing, la possibilité de voler à bord de l'un des chasseurs biplaces. Pan, peut-être un peu inquiet de savoir à quel point ces pilotes étaient inexpérimentés, a poliment décliné l'offre, invoquant son emploi du temps chargé dont rien de moins que de diriger la capitale. C'est son adjudant qui obtint l'honneur de voler à sa place, et ainsi le vieux combattant partit pour la dernière parade de la journée. Xiang lui-même donna la consigne de pousser l'avion dans ses retranchements. Les autres spectateurs virent l'avion s'élever, mais l'étonnement vira rapidement à l'horreur lorsque de la fumée noire commença à s'échapper du moteur de l'ancien avion. Le pilote inexpérimenté avait le plus grand mal à reprendre le contrôle de son avion, tandis que son altitude fluctuait dangeureusement. Finalement et tragiquement, ses tentatives firent caler le moteur de l'avion, l'envoyant au sol comme une comète.\n\nLe pilote et le passager furent tués sur le coup, à la grande horreur du public tant civils que militaires. Peu de temps après, Pan, réalisant à quel point il avait trompé la mort, commença à soupçonner qu'il s'agissait en fait d'une tentative d'assassinat dirigée contre lui par le paranoïaque Liu Xiang. L'incident jeta un froid dans l'alliance conclue entre lui et Liu Xiang, sans parler du discrédit jeté sur la région par ce curieux show aérien, mais au dénouement tragique, au-dessus de la périphérie de Chongqing."
 sichuan.416.a: "Quelqu'un sera fusillé pour ça!"

 sichuan_industrial.18.t: "Liu Xiang tombe malade"
 sichuan_industrial.18.d: "Aujourd'hui, Xiang a réuni l'état-major du Sichuan pour une réunion de routine. Mais ce qui avait commencé comme un examen ordinaire des nouveaux uniformes et équipements a soudain pris une tournure étrange, lorsque Liu Xiang a commencé à montrer des signes d'épuisement aigu. Au milieu d'une présentation de nouveaux kits d'officiers à introduire dans le plan de réforme de l'armée de l'année prochaine, le légendaire chef de guerre s'est brusquement effondré sur la table, perdant connaissance au beau milieu de la réunion.\n\nUn médecin militaire fut rapidement amené et a estimé que Xiang souffrait d'une forte fièvre, mais qu'il était impossible de dire quel était le problème au-delà de ces simples symptômes. Le médecin a indiqué que Xiang devait être emmené à l'hôpital pour un examen plus approfondi. Cependant, la décision finale à ce sujet appartient à Xiang, lorsqu'il se réveillera."
 sichuan_industrial.18.a: "Chercher un professionel de la médecine"
 sichuan_industrial.18.b: "Ne vous embêtez pas, cela passera rapidement."

 sichuan_industrial.19.t: "Mort de Liu Xiang"
 sichuan_industrial.19.d: "Après des jours au cours desquels sa santé s'est détériorée, Liu Xiang est finalement décédé. Alors qu'en apparence sa mort semble due à des causes naturelles, la soudaineté de la maladie fait soupçonner une tentative d'assassinat. Pan Wenhua, maire de Chongqing et commandant en second de Lu Xiang, contrôle désormais le Sichuan. Les plans grandioses de Xiang pour la province sont probablement terminés."
 sichuan_industrial.19.a: "Comme cela est pratique pour le général Wenhua..."

 sichuan.500.t: "Réformes réussies de la fonction publique"
 sichuan.500.d: "La province du Sichuan a développé depuis la révolution Xinhai un système de cliques militaires et civiles concurrentes réellement byzantin. Le Département des Officiers étant pleinement responsable de cette situation, des efforts ont été faits pour réorganiser en profondeur l'administration. La fonction publique en particulier a fait l'objet d'une enquête approfondie, ses éléments corrompus ont été purgés,  des hommes compétents ont été mis à leur place et des postes ont été tout simplement supprimés ou déplacés afin d'en améliorer l'efficacité globale. Cela aura certes perturbé la bureaucratie pendant un certain temps, mais des améliorations sont déjà visibles et la fonction publique du Sichuan est en passe de devenir plus propre que jamais."
 sichuan.500.a: "Une fonction publique rénovée, pour une province rénovée."

 sichuan.501.t: "La réforme agraire donne des résultats"
 sichuan.501.d: "La réforme agraire est un domaine délicat. Même si peu de gens en Chine s'opposeraient à sa nécessité, les réformistes ont le plus grand mal à rassembler le soutien nécessaire à la mise en oeuvre d'un projet aussi coûteux et ardu, quels qu'en soient les avantages à long terme. Les propriétaires terriens des communautés rurales manifestent un intérêt mesuré pour cette réforme, et dans le pire des cas, y sont ouvertement hostiles. Les paysans quant à eux n'ont pas leur mot à dire dessus, alors qu'ils en sont les principaux bénéficiaires.\n\nOr, le Département des Officiers met actuellement en avance le programme "La Terre aux laboureurs", et bien qu'il ait entraîné des dépenses importantes et une instabilité temporaire pour le gouvernement provincial, son travail commence à porter ses fruits. Plus de terres sont travaillées et plus de paysans sont propriétaires de la terre qu'ils travaillent. Bien sûr, la répartition insuffisante des terres qui prévalait jusqu'alors fait que la réforme partait de très loin, mais des progrès visibles sont importants pour mesurer le succès d'un programme aussi coûteux."
 sichuan.501.a: "La première étape parmi de nombreuses à venir"

 sichuan.502.t: "Une nouvelle monnaie pour le Sichuan"
 sichuan.502.d: "Bien qu'il existe une monnaie unique pour toute la Chine, sur le papier du moins, cela n'est en réalité plus vrai depuis des décennies. Les gouvernements individuels, provinciaux, nationaux et étrangers, ainsi que les banques, etc., ont imprimé et frappé de la monnaie de manière indépendante avec une légalité pour le moins aléatoire. Le Sichuan en particulier a particulièrement souffert de cette situation à cause des diverses cliques se battant pour le contrôle de la province. Mais avec la prise de pouvoir des Officiers, la réforme monétaire est entrée dans une nouvelle étape : ses finances sont maintenants saines, l'inflation est maîtrisée, les monnaies inutiles détruites et les monnaies illégales abandonnées. L'émission de monnaie étant correctement rétablie, la stabilité économique est lentement rétablie à mesure que la capacité du gouvernement provincial à gérer les finances s'améliore."
 sichuan.502.a: "Un autre pas victorieux en avant."

 sichuan.503.t: "Un sérieux coup porté à la corruption"
 sichuan.503.d: "La corruption est endémique dans toute la Chine et la province du Sichuan ne fait pas exception. Trop de cliques, d'hommes forts sans scrupules et ambitieux se battent pour la province depuis trop longtemps et l'éradication des éléments corrompus s'est avéré un sérieux défi pour notre jeune administration bien intentionnée. Malgré des perturbations constatées dans l'administration et parfois des affrontements entre les forces gouvernementales et de puissantes organisations criminelles ou de simples petites frappes causant violence et dégâts, les Officiers se vantent ouvertement de l'arrestation et de la punition de différentes personnalités corrompues. Ces événements, dont les informations sont diffusées autant que possible à la population, contribuent à rétablir la confiance dans l'administration et, plus important encore, dans l'État de droit, alors que la corruption et le banditisme atteignent des niveaux records."
 sichuan.503.a: "Personne ne peut plus échapper à la loi. Plus maintenant."

 sichuan.504.t: "La Première Session de l'Assemblée"
 sichuan.504.d: "Parmi les Officiers, les Fédéralistes ont travaillé à l'établissement d'une Assemblée Provinciale du Sichuan sur le modèle de la province du Guangdong. Le soutien de la faction pro-nationaliste s'est avéré tiède au début, mais puis de plus en plus convaincu par le succès des expériences démocratiques de Song Qingling dans la zone du MinGan.\n\nAvec l'ouverture de l'Assemblée Provinciale du Sichuan, des délégués des comtés sous le contrôle du Département des Officiers ont été envoyés pour y assister et ont commencé à travailler. Leur premier ordre du jour était la rédaction d'une constitution provinciale, également sur le modèle de ce qui se fait dans le Guangdong, qui a conduit à des débats entre les Officiers Fédéralistes et alignés sur le Kuomintang. Néanmoins, la nouvelle Assemblée s'avère être un important coup de pouce à la légitimité du gouvernement provincial, l'aidant à consolider sa réputation auprès de la population, comme fidèle à ses promesses réformistes."
 sichuan.504.a: "La première parmi de nombreuses à venir."

 sichuan.505.t: "Loi militaire de Zhongchuan"
 sichuan.505.d: "La loi de Zhongchuan a été rédigée par Xiong Kewu, lui même inspiré par Chen Jiongming, dans l'intention de réduire les effectifs de l'armée pour réduire les dépenses et démilitariser la province. Les armées pléthoriques du Sichuan sont littéralement un énorme fardeau pour le gouvernement et, plus important encore, pour le peuple. La mesure vise à aider à restructurer l'armée provinciale et à libérer des revenus pour les travaux publics et les programmes sociaux. Étant donné que l'opposition interne armée est devenue marginale depuis la victoire du Département des Officiers, il est devenu suffisamment sûr de mettre en œuvre une mesure aussi radicale contre l'influence des seigneurs de guerre. De cette manière, les troupes restantes se concentreront sur la lutte contre les bandits, plutôt que de se battre les unes contre les autres."
 sichuan.505.a: "L'armée servira le peuple dorénavant."

 sichuan.506.t: "Réforme réussie de l'Armée"
 sichuan.506.d: "Les armées du Sichuan ont été gonflées pendant l'ère des Seigneurs de Guerre, se battant entre elles, tuant et pillant sans discernement. La nécessité de réformes est connue depuis de nombreuses années, mais aucune des cliques belligérantes de la province n'était disposée à courir le risque d'une attaque. La lutte pour le pouvoir étant parvenue à son terme, l'armée provinciale a été replacée sous le contrôle du gouvernement et des mesures ont été prises pour éviter l'accumulation de paramilitaires. Avec la réduction du ballonnement, les fonds peuvent être investis ailleurs tandis que le budget militaire restant peut être utilisé pour moderniser nos forces, et se concentrer sur la lutte contre le banditisme."
 sichuan.506.a: "Une nouvelle armée, pour une nouvelle province."

 sichuan.507.t: "La Fin du Banditisme"
 sichuan.507.d: "Le banditisme est inévitable dès lors que les gouvernements s'effondrent, et il est endémique depuis des années dans le Sichuan, alors que les seigneurs de la guerre luttaient pour le contrôle. Les choses se sont aggravées lorsque des cliques rivales ont été vaincues, car les soldats non intégrés ont fui vers la campagne et sont devenus eux-mêmes des bandits. Avec des réformes bien engagées dans l'armée et l'administration, l'armée provinciale a pu se concentrer sur l'éradication des derniers bastions de banditisme dans la province et la dernière campagne a été un succès majeur. Il ne faudra pas longtemps avant que la primauté du droit ne soit rétablie dans toute la province."
 sichuan.507.a: "Plus jamais une zone de guerre."

 sichuan.508.t: "Les partis commencent à se former"
 sichuan.508.d: "Avec la montée en puissance de l'Assemblée provinciale, des partis politiques ont vu le jour pour organiser les représentants selon des politiques claires. Si les Officiers restent relativement unis, deux grands partis se forment naturellement autour des principales factions du Département, les Fédéralistes et les Nationalistes.\n\nLe Parti de l'Autonomie Gouvernementale est aligné sur le Parti de l'Intérêt Public de Chen Jiongming, ou Zhigongdang (CZGP) et a largement adopté sa plate-forme, en se concentrant sur la démocratisation et l'autonomie au niveau des provinces et des comtés. Xiong Kewu est leur président.\n\nLa faction pro-Kuomintang s'est organisée en Parti des Trois Principes, ou Parti Sanmin, clairement unis dans leur objectif de mettre en œuvre les théories politiques de Sun Yat-sen. Lü Chao les dirige en tant que chef de facto du Kuomintang du Sichuan.\n\nEn dehors de la question de l'autonomie provinciale et de leur allégeance à différents partis nationaux, les deux partagent de nombreuses positions politiques et un consensus gouvernemental est probable."
 sichuan.508.a: "La démocratie est arrivée au Sichuan."

 sichuan.509.t: "Les premières élections provinciales"
 sichuan.509.d: "C'est depuis longtemps un objectif pour les Fédéralistes et le Kuomintang que d'introduire la démocratie au Sichuan, et leurs efforts semblent porter leurs fruits. Les habitants de la province sont sur le point d'élire leurs propres représentants à l'Assemblée Provinciale et, à leur tour, leur propre gouvernement provincial. Deux partis sont en lice et bien qu'ils soient susceptibles de former une grande coalition, ils sont alignés sur deux partis nationaux différents.\n\nLes Fédéralistes se présentent sous le nom de Parti de l'Autonomie Gouvernementale et sont alignés sur le Parti de l'Intérêt Public de Chen Jiongming (Zhigongdang, CZGP). Ils souhaitent mettre en œuvre le plan de reconstruction de Chen et se joindre à ses efforts pour transformer la Chine en une république fédérale.\n\nLes Nationalistes du Kuomintang se présentent sous la bannière du Parti des Trois Principes et souhaitent mettre en place un programme basé sur les théories politiques de Sun Yat-sen. Ils sont alignés sur la faction de Song Qingling au sein du Parti nationaliste et veulent soutenir leurs efforts pour unifier le pays."
 sichuan.509.a: "Le Kuomintang contrôle l'Assemblée."
 sichuan.509.b: "Les Fédéralistes contrôlent l'Assemblée."

 sichuan.510.t: "Les Élections Provinciales de [GetYear]"
 sichuan.510.d: "Les habitants du Sichuan sont sur le point d'exercer à nouveau leur devoir civique alors que de nouvelles élections provinciales ont été convoquées. Les Fédéralistes et les Nationalistes restent les deux principaux partis ayant une chance de gagner.\n\nLes Fédéralistes se présentent sous le nom de Parti de l'autonomie gouvernementale et sont alignés sur le Parti de l'intérêt public de Chen Jiongming (Zhigongdang, CZGP). Ils souhaitent mettre en œuvre le plan de reconstruction de Chen et se joindre à ses efforts pour transformer la Chine en une république fédérale.\n\nLes Nationalistes du Kuomintang se présentent sous la bannière du Parti des Trois Principes et souhaitent mettre en place un programme basé sur les théories politiques de Sun Yat-sen. Ils sont alignés sur la faction de Song Qingling au sein du Parti Nationaliste et veulent soutenir leurs efforts pour unifier le pays."
 sichuan.510.a: "Les Fédéralistes contrôlent l'Assemblée."
 sichuan.510.b: "Le Kuomintang contrôle l'Assemblée."

 sichuan.511.t: "Chen Jiongming rejoint le Sichuan"
 sichuan.511.d: "Il y a quelques mois, Chen Jiongming a été banni du Liangguang par [GXC.GetLeader] et s'est enfui avec ses officiers de confiance, ainsi que ses plus proches partisans. Au lieu de s'exiler à Hong Kong comme en 1924, il a plutôt fait le trajet de Guangzhou à Chongqing et est arrivé aujourd'hui, acclamé par les Fédéralistes locaux.\n\nAprès s'être brièvement adressé à la foule pour réaffirmer qu'il n'avait aucune intention d'abandonner la cause Fédéraliste, il a rencontré en privé [SZC.GetLeader] pour discuter de l'avenir.\n\nChen a clairement indiqué qu'il voulait faire du Sichuan le nouveau centre du mouvement fédéraliste, étant l'une des rares provinces restantes à bénéficier d'un soutien significatif, tant de la part de son gouvernement que de la population. Il a promis que la mise en œuvre du modèle du Guangdong dans le Sichuan l'aiderait non seulement à se rétablir, mais à prospérer malgré plus d'une décennie de malheurs, et la récente famine.\n\nBien que les promesses semblent audacieuses, Chen possède une vaste expérience de l'administration provinciale et une très bonne réputation, ayant fait du Guangdong l'une des provinces les plus riches de Chine et, avant cela, gouverné le Fujian avec un succès similaire. Dans son entourage se trouvent des officiers militaires expérimentés et des administrateurs civils, dont le Sichuan a cruellement besoin, ce qui rend l'affaire assez convaincante."
 sichuan.511.a: "Le Sichuan est un bastion du Fédéralisme!"
 sichuan.511.b: "Le Fédéralisme est mort. Laissez le tomber."

