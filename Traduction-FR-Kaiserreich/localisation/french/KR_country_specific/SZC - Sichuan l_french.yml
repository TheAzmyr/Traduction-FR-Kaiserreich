 SZC_federal_governmental_legitimacy_democratic_reconstruction:9 "Last Stand of Chinese Federalism: §SDemocratic Reconstruction§!"
 SZC_federal_governmental_legitimacy_democratic_reconstruction_desc:9 "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments. The Zhili's successful unification by force discredited the movement, and many came to associate the movement as little more than a front for warlordism.\n\nChina is a nation of workers, peasants, and intellectuals; to build a civil workplace democracy for the masses is no easy task. Each individual requires their own special needs, and the nation requires that it be able to practice its Four Civic Rights. By fulfilling the principles of self-governance, development of production and improvement of the lives of the epasants and workers, advancement of China's national culture and development of its scientific spirit, it is hoped that the nation shall advance towards the democratic ideal."

 SZC_federal_governmental_legitimacy_democracys_five_spirits:9 "Last Stand of Chinese Federalism: §gDemocracy's Five Spirits§!"
 SZC_federal_governmental_legitimacy_democracys_five_spirits_desc:9 "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments. The Zhili's successful unification by force discredited the movement, and many came to associate the movement as little more than a front for warlordism.\n\nMuch like Modernity retains its Five Spirits of Science, Endurance, Aspiration, Loyalty and Public Duty, and Research, Democracy too has its own Five Spirits. That of the Sharing of Governmental Power, Assurance of Freedoms, Protection of Rights, Industrial Health, and that of Cultivation. China clearly aspires to achieve both Democracy and Modernity, but one cannot have the former without the latter, and China is sorely lacking in Modernity. Until it reaches that of a modern industrialised nation-state, the nation's democracy must be taken care of, planned under the auspices of the Civil Governance and Progress."

 SZC_federal_governmental_legitimacy_institutional_antipartisanship:9 "Last Stand of Chinese Federalism: §lInstitutional Anti-Partisanship§!"
 SZC_federal_governmental_legitimacy_institutional_antipartisanship_desc:9 "The modern Chinese Federalist rose and fell across the first half of the 1920s. A coalition of constitutionalists, democrats, and regionalists - they banded together amid the continued North-South stalemate at the peak of the warlord era. Their calls for the various provinces to work towards implementing local self-government and then peacefully unite together into a federal republic achieved some traction, but after a promising start it was rejected by both northern and southern governments. The Zhili's successful unification by force discredited the movement, and many came to associate the movement as little more than a front for warlordism.\n\nIt is sorely necessary that the nation move beyond its fracture past of the Warlord Era, and onto new beginnings. The world has progressed whilst China has torn itself apart, and much work must be done for the Middle-Kingdom to match the pace of its fellow Nation-States. Now the nation must focus on itself, and on its own development, and through Reapproachement and Dialogue, the nation's institutions must be beyond petty political squabbles; this is the assertion of the new China, a nation for all walks of life."

 SZC_martialing_of_the_vindicated:9 "Martialing of the Vindicated"
 SZC_martialing_of_the_vindicated_desc:9 "China gazes upon the abyss, and it stares back. Chinese Federalism, long out of its prime of the 1920s, has been left without root, bequeathed upon its most unlikely son: Xiong Kewu. Marching out of his Tongren hovel in Guizhou, the ambitious general has made it his mission to assure one last final triump for in-which his fellows have failed, or otherwise. Joined in large part by allies of the moment within the Baoding and Officer Departments, and stewarded ultimately by the Third Force Democrats, Chinese Federalism's military arm has largely shaped itself upon the disciplined and rugged soldiers of the nation's interior."

 SZC_industrial_autonomy:9 "Industrial Autonomy"
 SZC_industrial_autonomy_desc:9 "If China is to succeed on its own two feet, the nation cannot have its already locally producing industries corralled into some sort of national conglomerates and monopolies. The provincial unit is sacred, and thus their industries must be granted autonomy from the national government to conduct business and to develop on their own terms, at least, with necessary worker's provisions enforced."

 SZC_start_of_the_golden_decade:9 "Start of the Golden Decades"
 SZC_start_of_the_golden_decade_desc:9 "The nation is on the up and up! With the nation receiving some assured stability ever since the Zhili Collapse, investors have begun to return in droves, hoping to cash-in on the rapidly developing Chinese market. With its rich natural resources, massive population, and clever management, China is sure to be the world's next greatest power, as long as growth continues."

 SZC_obscurations_on_military_loyalties_1:9 "Obscurations on Military Loyalties"
 SZC_obscurations_on_military_loyalties_1_desc:9 "What should've been foreseen, has ultimately struck the Government of National Reconstruction as its worst betrayal yet. Beholden to promises of National Demobilisation, yet attempting to thrust such an order under a de-jure Warlord backed stratocracy under the surface, the Government has found itself utterly doubting even the loyalties of its own forces. Behold more to their local commanders than the President, the national army is utterly factionalised beyond repair, and serious efforts will need to be taken to remedy such a travesty."

 SZC_nonsensical_economic_situation_1:9 "Nonsensical Economic Situation"
 SZC_nonsensical_economic_situation_1_desc:9 "Hardly capable of being blamed on the Government, China's economic situation, for lack of better wording, is terrible. Ruined by years of mismanagement, perhaps even treading back unto the Qing, the following decades of civil strife, warfare, and foreign exploitation certainly did not benefit the Chinese masses. With investors fleeing following the War with Japan, and the nation more devastated than ever, China's economic situation is paltry, and as ever, the people look towards the Central Government for aid."

 SZC_increasing_political_instability_1:9 "Increasing Political Instability"
 SZC_increasing_political_instability_1_desc:9 "Is it better to hold to your promises, at great cost to oneself? Or betray your fellows in order to preserve stability? For the Government of National Reconstruction, it is the former. Promising National Elections upon unification of the nation and fulfilment of their mission, the Government has begun to tear itself apart; already having been intensely disorganised and unstable. Former allies must now face off against each other, preparing for a political duel for national stewardship, all the while, forces gather in the shadows, gearing themselves to \"step-in\" to protect the nation from its own leaders, if necessary."

 SZC_no_preparation_too_rigorous_idea:9 "No Preparation Too Rigorous!"
 SZC_no_preparation_too_rigorous_idea_desc:9 "We have come so far in our quest for unification, and with our sights set upon the Northeast and Japan's other holdings, war with the Empire of the Rising Sun seems all but inevitable. But we shall be ready! Every man must be willing to give their all for our victory and China shall no longer be kept down by Japan like it has since 1895!"

 SZC_the_chinese_determination_idea:9 "The Chinese Determination"
 SZC_the_chinese_determination_idea_desc:9 "Of course, the fate of the Chinese nation and our future can only be shaped through our determination alone - our willingness to work, to fight, to resist and to prosper. As our nation calls upon us, we shall answer, not only for it, but for the brothers and sisters we stand shoulder to shoulder with!"

 SZC_republic_of_china_navy_federalists:9 "The Republic of China Navy"
 SZC_republic_of_china_navy_federalists_desc:9 "The precursor to a modern Chinese republican navy dates back to the early days of the Xinhai Revolution when the Ministry of the Navy was formed in the Provisional Government of the Republic of China. The former Qing Dynasty admiral Liu Guanxiong became the first Minister of Navy during this turbulent period. Following the Warlord Era and the subsequent Xuantong Restoration, many elements of the Republic of China Navy fled south for the Kuomintang and Federalist strongholds, while many others chose to remain loyal to the government in Beijing. With the Chinese country finally nominally unified under one banner, the time has come once more to revitalise and rebuild the Republic of China Navy so that it is truly worthy of protecting China's great maritime interests."

 SZC_republic_of_china_air_force_federalists:9 "The Republic of China Airforce"
 SZC_republic_of_china_air_force_federalists_desc:9 "While initial air operations began with the Qing Dynasty's Beijing Nanyuan airfield - the Republic of China Air Force owes its origins to the various independent air programs proposed and propagated by local warlords, and the Central Government. With our industrial and military strength stronger than ever before, the task is now thrust upon us to continue the legacy left behind by those before us and to create a truly powerful and modern air force for the Chinese people."

 SZC_rectifying_economic_disaster:9 "Rectifying Economic Disaster"
 SZC_rectifying_economic_disaster_desc:9 "Sichuan has only truly known peace fleetingly and sporadically from Xinhai until now, but it has entered peace again, hopefully in steady enough hands that it won't descend further into chaos. Our priorities can and should now be turned to the worsening socio-economic situation of this province's people, bestowing upon them the path towards prosperity and abundance we have promised for so long."

 SZC_abolishing_abominable_tax_practices:9 "Abolishing Abominable Tax Practices"
 SZC_abolishing_abominable_tax_practices_desc:9 "A prominent feature of Sichuan's warlord melee was the exorbitant taxes, not only on a litany of things, but also collected well in advance to satiate the volatile monetary demands that financed warlord armies in the Red Basin. But we shall see to things differently, regulating these taxes and finding other revenue sources, so that the people may be relieved of such a tremendous burden."

 SZC_on_the_great_campaign:9 "On the Great Campaign"
 SZC_on_the_great_campaign_desc:9 "As the last hope of the federalist movement, it is only right that we turn our focus to realising our true potential and prepare to push outside of our borders against the forces of sheer despotism that may well annihilate us first."

 SZC_flourishing_academic_scene:9 "Flourishing Academic Scene"
 SZC_flourishing_academic_scene_desc:9 "Academic professionals and students, particularly in Sichuan and the derelict western provinces, have long been sidelined in favour of more pressing issues. But due to our moves to support both the students and teachers as of late, our reforms have proven quite successful as the youth of today are shaped into the expertise of tomorrow."

 SZC_fighting_societal_apathy:9 "Fighting Societal Apathy"
 SZC_fighting_societal_apathy_desc:9 "Across all of China but having been particularly salient in Sichuan, the populace, ever occupied with more urgent matters of survival, has had little time to care about the broader movement of politics. This apathy must be tackled at the root, as true democracy cannot expect to survive if it is attacked by the unending cynicism of society from the start."

 SZC_establishing_bicameral_legislation:9 "Establishing Bicameral Legislation"
 SZC_establishing_bicameral_legislation_desc:9 "Now that the government, the opposition and various other civic groups organise themselves, the proper details of the legislature must also be ironed out. Zhang Lan's proposal of a bicameral legislature has been a model unanimously agreed upon, and thus will be how all politics shall be carried forward, as long as these democratic institutions exist."

 SZC_cemented_delegation_of_powers:9 "Cemented Delegation of Powers"
 SZC_cemented_delegation_of_powers_desc:9 "Along with the structure of the legislature and incoming administration being decided, we should take steps to naturally ensure that adequate checks and balances are in place to free us from the clutches of autocracy moving forward."

 SZC_seeing_to_domestic_student_demands:9 "Seeing to Domestic Student Demands"
 SZC_seeing_to_domestic_student_demands_desc:9 "Particularly in the more republican movements of both the Kuomintang and the Federalists, the student masses have long been both a supporting force and the main vanguard. As such, we must try to placate some of their demands in return, though we should also try to come to a compromise in the more radical areas."

