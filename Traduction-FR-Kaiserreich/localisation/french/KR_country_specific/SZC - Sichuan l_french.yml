 SZC_Import_Grain_desc: "La sécheresse ayant dramatiquement fait chuter le rendement de la plupart de nos terres agricoles à court terme, l'État allouera des fonds pour importer de la nourriture de l'étranger, pour compenser ce que la sécheresse a détruit."

