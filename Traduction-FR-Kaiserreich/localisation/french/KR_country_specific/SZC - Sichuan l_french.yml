### Bookmark ###
 SZC_KR_gathering_storm_desc: "Le Sichuan est depuis longtemps un microcosme des nombreux problèmes de la Chine, divisé et changeant constamment de contrôleur depuis 1911. Yang Sen a réussi à émerger du chaos en tant que dirigeant avec l'aide de la clique Zhili de Wu Peifu et Cao Kun, mais même leur contrôle est loin d'être absolu.\n\nÀ la suite d'une invasion tibétaine destructrice, Yang en est venu à compter sur le soutien de factions internes, notamment le corps industriel de Liu Xiang et le département de Baoding de Deng Xihou. Entre-temps, le département des officiers en exil est retourné dans le sud avec le soutien du Yunnan. La poudrière sichuanaise risque d'exploser à nouveau..."

### Intro Screen###
 SZC_country_intro_background:9 "GFX_SZC_intro"
 SZC_country_intro_header:9 "La §aClique du Sichuan§! en 1936"
 SZC_country_intro_content:9 "A l'aube de l'année 1936, le §aSichuan§! se maintient dans un équilibre très fragile entre ses multiples factions. §aYang Sen§! domine pour l'instant, soutenu par les §PZhili§! en la personne de §PWu Peifu, le Maréchal de Jade§!, et par son proche associé et ancien gouverneur du §aSichuan§!, §PLiu Cunhou§!, dont le statut et les relations, ainsi que des forces considérables, donnent à §aYang§! la stabilité et la légitimité dont il a cruellement besoin. Cependant, les désastres militaires de la dernière décennie ont conduit §aYang Sen§! à s'appuyer sur les cliques dirigées par §cDeng Xihou§! et §PLiu Xiang§!, qui détiennent désormais une influence considérable au sein du gouvernement et du Sichuan même. Les restes du §SDépartement des Officiers§! §Ralignés sur le KMT§! contrôlent toujours des parties du sud du §aSichuan§!, bien que les années qui ont suivi aient vu leur zone de contrôle diminuer régulièrement.\n\nLe §aSichuan§! est sur le fil du rasoir, divisé en interne, avec de multiples factions en lice pour le pouvoir ultime dans la province. Au moindre signe de faiblesse de la part du §PZhili§!, cette poudrière pourrait exploser..."

 SZC_country_intro_header_1:9 "La §aClique du Sichuan§!"
 SZC_country_intro_content_1:9 "L'histoire moderne du §aSichuan§! commence en 1912. Lorsque la §lRévolution Xinhai§! a atteint le §aSichuan§!, la région est entrée dans une période d'instabilité prolongée, les seigneurs de guerre régionaux se disputant le poste de gouverneur par la diplomatie et la force. Entre 1912 et 1926, la région était alternativement contrôlée par les §lrévolutionnaires Xinhai§!, les §Rloyalistes du Kuomintang§! et les §Pseigneurs de guerre locaux§!.\n\nCet état de choses durera jusqu'à l'échec de l'Expédition du Nord en 1926. Avec le soutien personnel du chef victorieux des §PZhili§!, §cWu Peifu§!, §aYang Sen§! put s'imposer comme le dirigeant ferme du §aSichuan§!, restaurant enfin un semblant de stabilité à la région. Cependant, les divisions profondes au sein du §aSichuan§! ne disparaîtraient pas, §aYang§! devenant rapidement attentif aux intérêts des diverses cliques internes qui se sont formées et s'avérant incapable de limiter leur influence. §PLiu Xiang§!, l'un de ces seigneurs de guerre, s'est finalement établit à §PChongqing§! en s'alliant à l'administration locale, devenant rapidement le principal rival de §aYang§! pour le contrôle du §aSichuan§!.\n\nL'année 1928 a vu le §aSichuan§! faire face à une invasion de la clique voisine du §aYunnan§!. Bien qu'au début un succès, l'invasion a été rapidement vaincue par les forces du §aSichuan§!, causant au passage des pertes considérables au sein des forces personnelles de §aYang§!. Une invasion §Ptibétaine§! en 1930 a encore aggravé la situation, les troupes §Ptibétaines§! atteignant le fleuve Yangtze et menaçant directement la capitale §aChengdu§!. Alors que l'implication de la §PClique des Ma§! au nord a finalement renversé la vapeur contre les §PTibétains§!, le §aSichuan§! a été contraint de céder la moitié de la région de §aXikang§! au §PTibet§! et l'armée de §aYang§! a été laissée en lambeaux."

 SZC_country_intro_header_2:9 "La §aClique du Sichuan§! (Partie 2)"
 SZC_country_intro_content_2:9 "Alors que l'invasion §Ptibétaine§! était finalement repoussée, ce n'était pas pour autant la fin des troubles au §aSichuan§!. En 1931, un groupe d'officiers alignés sur le §RKuomintang§!, de §Pseigneurs de guerre§! et d'§aanciens gouverneurs§! du §aSichuan§!, le §SDépartement des Officiers§!, lança sa première expédition dans le §aSichuan§! depuis leurs bases du nord du §aYunnan§!, avec le soutien tacite du §Pgouvernement républicain de Tang Jiyao§!. Les forces §asichuanaises§! en lambeaux sous l'autorité de §aYang§! n'étaient pas à la hauteur des troupes du §RKMT§!, et furent mises en déroute à maintes reprises, perdant la plupart de leurs approvisionnements au profit des forces d'invasion qui avançaient. Alors que la §aClique§! était au bord de l'effondrement, le seigneur de guerre §aYang Sen§!, dans un mouvement de désespoir, forma une alliance temporaire avec le seigneur de guerre de §PChongqing§! §PLiu Xiang§! et sa clique, le §PCorps Industriel§!. Avec l'aide des forces de §PLiu§!, §aYang§! put repousser l'expédition. Une coopération plus poussée avec le §PCorps Industriel§! permit au §aSichuan§! de commencer à reconstruire son armée, au prix d'une influence toujours croissante du §PCorps§! au sein du gouvernement.\n\nUn autre groupe qui gagna en influence à cette époque est le §cDépartement de Baoding de Deng Xihou§!, dont les forces aidèrent à lutter contre le §SDépartement des Officiers§! tandis que §aYang§! reconstruisait ses forces. Le travail très visible du §cDépartement de Baoding§! dans la répression des rebelles a conduit à une augmentation de la popularité du groupe, qui est considéré par de plus en plus de citoyens comme les véritables protecteurs du §aSichuan§!.\n\nUne autre tentative d'invasion en 1933 par le §aYunnan§!, en soutien au §SDépartement des Officiers§!, fut rapidement avortée lorsque le §PMaréchal de la Ligue des Huit Provinces§!, §PSun Chuanfang§!, menaça d'intervenir. La retraite inattendue du §aYunan§! permit à §aYang§! de réoccuper partiellement le §asud du Sichuan§!. Le chaos a également permis à §aTian Songyao§! de s'établir dans le nord-est en tant que §achef de guerre mineur§!, mais ses ambitions restent un mystère."

 SZC_country_intro_header_3:9 "Le §aSichuan§! Divisé"
 SZC_country_intro_content_3:9 "Le §aSichuan§! en 1936 est divisé, avec de multiples factions se disputant le pouvoir absolu.\n\nLa faction au pouvoir en ce moment est le §aDépartement de l'Armement§!, dirigé par §aYang Sen§! et son proche collaborateur §PLiu Cunhou§!. Grâce au soutien personnel de §cWu Peifu§! au fil des ans, le §aDépartement§! est étroitement aligné sur les §Pautorités Zhili§! à §cBeijing§! et à §PNanjing§!. Bien que leur influence reste assurée pour le moment, la §aclique§! est devenue dépendante du §Psoutien des Zhili§! au cours de la dernière décennie et si quelque chose arrivait aux §PZhili§!, l'autorité de §aYang§! en serait dangereusement menacée.\n\nLe principal rival de §aYang§! pour le contrôle du §aSichuan§! est le seigneur de guerre de §PChongqing§!, §PLiu Xiang§!, chef du §PCorps Industriel§!. §PLiu Xiang§! reste un ancien allié de §aYang§! depuis l'expédition du §RKMT§! en 1931, mais §PLiu§! est un homme ambitieux qui ne cache pas son désir de gouverner le §aSichuan§!. Si l'occasion se présentait, le §PCorps Industriel§! pourrait rapidement reconsidérer l'utilité de son alliance avec §aYang Sen§!.\n\nLa troisième faction la plus importante est le §cdépartement de Baoding§!, une clique formée d'anciens diplômés de l'Académie de §cBaoding§! - bien que ce ne soit pas une condition préalable à l'adhésion - et dirigée par le général de §aYang§!, §cDeng Xihou§!. Au cours des dernières années, leurs opérations très visibles contre les §Senclaves rebelles§! dans le sud, les ont vus gagner en popularité au sein de la population. Le §cdépartement de Baoding§! forme un noyau du soutien de §aYang§! dans la région. Bien que §cDeng§! soit depuis longtemps fidèle à §aYang§!, il peut très bien être considéré comme une menace pour son règne.\n\nDans le sud, les restes d'une expédition du §RKMT§! en 1931 continuent de détenir un territoire. Le §SDépartement des Officiers§!, comme on les appelle, est le principal groupe qui résiste ouvertement au contrôle de §aYang§! sur le §aSichuan§!. Dirigé par §aLü Chao§! et §lXiong Kewu§!, le groupe entretient des relations étroites avec la clique voisine du §aYunnan§!, dont il dépend pour survivre."

 SZC_guide:9 "§MDépartement de l'Armement§! — §MAmbition de Yang Sen§! / §MTradition de Liu Cunhou§! (§aDémocrates Autoritaires§!)\n£white_dot Retirez-vous à Santai et Mianyang à Suining lorsque la bataille commence.\n£white_dot Faites sauter les ponts pendant la bataille de Neijiang.\n£white_dot Choisissez comme plan d'attaque de vous déplacer vers Chongqing.\n£white_dot Lors de la bataille de Chongqing, prenez position dans les collines : la guerre civile prendra fin quelques jours plus tard.\n£white_dot Lors de la rencontre avec Deng Xihou, acceptez l'accord visant à consolider l'autorité de Yang Sen ou rejetez-le pour que Liu Cunhou prenne le pouvoir.\n\n§MDépartement de Baoding§! — §MUne Province Modèle§! / §MUne Province Moderne§! (§cSociaux-Conservateurs§! / §mLibéraux Économiques§!)\n£white_dot Ne vous repliez pas sur Santai et Mianyang à Suining et ne faites pas sauter les ponts de Neijiang – cela entraînera la prise de pouvoir de Baoding.\n£white_dot Utilisez les troupes Xikang pour renforcer la garnison à Chengdu.\n£white_dot Faites sauter le canal de Baopingkou lors de la bataille de Guanxian : la guerre civile prendra fin quelques jours plus tard.\n\n§MCorps Industriel§! — §MANP§! / §MSeigneur du Sichuan§! / §MPlan Grandiose§! (§PAutocrates Paternalistes§!)\n£white_dot Suivez le même cheminement que pour le Département de l'Armement jusqu'à l'événement "Choisir un Plan d'Attaque".\n£white_dot Choisissez de diviser les forces : le Corps Industriel prendra le pouvoir quelques jours plus tard.\n\n§MDépartement des Officiers§! — §MParti des Trois Principes§! / §MParti de l'Autonomie Gouvernementale§! (§SSociaux-Démocrates§! / §lSociaux-Libéraux§!)\n£white_dot Suivez le même cheminement que pour le Département de l'Armement jusqu'à l'événement "Choisir un Plan d'Attaque".\n£white_dot Choisissez d'envoyer les troupes vers Jianyang.\n£white_dot Ne feignez pas un retrait au Ziliujiang : les Officiers prendront le pouvoir quelques jours plus tard.\n\n§MVestiges du Zhili§! — §MAile Civile§! / §MAile Militaire§! (§aDémocrates Autoritaires§! / §PAutocrates Paternalistes§!)\n£white_dot Fixez la règle du jeu des Qing sur Coup d'État mandchou avant de commencer le jeu et faites en sorte que le Département de l'Armement reste au pouvoir.\n£white_dot Wang Chengbin arrivera au Sichuan un mois après le coup d'État.\n\n§MFédéralistes en exil§! (§SSociaux-Démocrates§!)\n£white_dot Fixez la règle du jeu Seconde Guerre Guangdong-Guangxi sur Guerre Civile Évitée - Coup d'État Gauche/Droite du KMT, et demandez aux Départements de Baoding ou des Officiers de prendre le pouvoir.\n£white_dot Chen Jiongming arrivera au Sichuan un mois après avoir été évincé de Liangguang."

### Events ###
 sichuan.5.t: "Agitation dans le Sud"
 sichuan.5.d: "Suite à la vente du chemin de fer de ZheGan dans la Ligue des Huit Provinces, des rumeurs inquiétantes de troubles généralisés ont commencé à émerger. Au départ de simples rumeurs de protestation réprimées par les forces de police de la Ligue, nos gardes-frontières signalent maintenant que des flux de réfugiés fuyant la violence et une explosion de banditisme, traversent nos frontières.\n\nIl semble qu'une manifestation pacifique à Wuhu se soit transformée en un violent bain de sang après que les forces de la Ligue ont tiré sur les manifestants - une scène qui a commencé à se répéter dans les jours qui ont suivi, ce que l'on appelle maintenant "l'incident de Wuhu". Certains prétendent que la Ligue - et l'ordre Zhili qui la soutient - sont à bout de souffle, bien que la plupart soient toujours prêts à croire que la force militaire peut contenir les troubles."
 sichuan.5.a: "Cela passera, comme cela a été le cas par le passé."

 sichuan.6.t: "Le Maréchal Sun Chuanfang a été abattu par un assassin"
 sichuan.6.d: "Une grave nouvelle est arrivé de la Ligue des Huit Provinces : le maréchal de la Ligue Sun Chuanfang, la plus haute autorité Zhili de la région, est dans le coma, mortellement blessé après avoir été abattu par un assassin. Le contrôle des Zhili sur le sud a déjà commencé à s'effondrer et il ne faudra pas longtemps avant que ses répercussions n'atteignent le Sichuan. Si le pire devait arriver et que le sud sombrait dans le chaos, Beijing pourrait être trop occupé pour pouvoir nous aider."
 sichuan.6.a: "Cela n'augure rien de bon."

 sichuan.7.t: "Chaos dans le Sud"
 sichuan.7.d.intervention: "Nos pires cauchemars sont devenus réalité. Le contrôle des Zhili sur le sud de la Chine s'est complètement effondré. À Nanjing, le général Qi Xieyuan s'est nommé maréchal de la Ligue par intérim après avoir pris le contrôle de la ville. Avec l'effondrement de la Ligue à la suite de la fusillade de Sun, les rebelles du KMT longtemps considérés comme réprimés se sont soulevés dans le Fujian pour tenter de restaurer le Gouvernement National. Le gouverneur d'Anqing a déclaré la guerre à Qi, l'accusant d'avoir orchestré la tentative d'assassinat visant à prendre le contrôle de la Ligue. Plus à l'ouest, les gouverneurs du Hunan, du Guangxi et du Guangdong ont refusé de reconnaître l'autorité du nouveau maréchal de la Ligue, mais n'ont pour l'instant pas ouvert les hostilités.\n\nLa situation est devenue suffisamment grave pour que le Gouvernement Central de Beijing soit directement impliqué, les troupes et les fournitures Qing étant déjà en route vers le sud. Pour l'instant, il semble que l'attention de Beijing soit complètement captée par la crise au sud, et que nous soyons seuls."
 sichuan.7.d.no_intervention: "Nos pires cauchemars sont devenus réalité. Le contrôle des Zhili sur le sud de la Chine s'est complètement effondré. À Nanjing, le général Qi Xieyuan s'est nommé maréchal de la Ligue par intérim, après avoir pris le contrôle de la ville. Avec l'effondrement de la Ligue à la suite de la fusillade de Sun, les rebelles du KMT longtemps considérés comme réprimés se sont soulevés dans le Fujian, pour tenter de restaurer le Gouvernement National. Le gouverneur d'Anqing a déclaré la guerre à Qi, l'accusant d'avoir orchestré la tentative d'assassinat visant à prendre le contrôle de la Ligue. Plus à l'ouest, les gouverneurs du Hunan, du Guangxi et du Guangdong ont refusé de reconnaître l'autorité du nouveau maréchal de la Ligue, mais n'ont pour l'instant pas ouvert les hostilités.\n\nPour aggraver les choses, le gouvernement de Beijing a refusé d'intervenir pour rétablir l'ordre et fait face à des protestations massives contre sa décision. Les dissidents de toute la Chine proclament déjà haut et fort que la décision de Wu est une preuve de la faiblesse et de l'incompétence des Zhili. Il semble que le contrôle des Zhili sur la Chine soit en train de se briser, et que nos ennemis scrutent chacun de nos mouvements."
 sichuan.7.a: "C'est une catastrophe!"

 sichuan.8.t: "Liu Xiang mobilise contre nous"
 sichuan.8.d: "Alors que le fragile ordre sichuanais se fissure à cause des troubles de la Ligue des Huit Provinces, Liu Xiang a, pour ainsi dire, décidé de franchir le Rubicon. Avec son armée gigantesque, il a quitté Chongqing et l'on peut maintenant voir des soldats du Corps Industriel se déplacer dans tout le Sichuan, principalement dans ses parties orientales. Nos anciens alliés nous ont trahis et nos amis nous ont laissé tomber. Pour l'instant, cependant, le Département de Baoding nous reste fidèle. Tout autour du Sichuan, les armées se mobilisent - et nous devons nous mobiliser aussi. Le moment est venu pour nous de nous jeter dans la bataille, le sort du Sichuan est en jeu."
 sichuan.8.a: "Nous devons l'arrêter!"

 sichuan.9.t: "Le Sichuan sombre dans la Guerre Civile"
 sichuan.9.d: "Le Sichuan a sombré dans le chaos.\n\nPartout dans la province, les forces du Corps Industriel se battent temporairement aux côtés du Département de l'Armement et du Département de Baoding contre la plus grande armée du Sichuan. Liu Xiang a émis un ordre depuis Chongqing pour que ses troupes se déplacent et engagent l'ennemi, et c'est exactement ce qu'elles ont fait. De violents combats ont commencé, notamment sur le Yangtze.\n\nDans le Sud, le Département des Officiers voit une opportunité de pousser vers le Nord, avec leurs troupes qui se déplacent également.\n\nLe Département de Baoding est resté fidèle à Chengdu, ses forces combattant aux côtés des nôtres dans une sanglante guerre d'unification provinciale. La façade de stabilité du Sichuan a été brisée et seul le ciel sait ce qu'il adviendra de la province."
 sichuan.9.a: "Contactez Beijing immédiatement, nous avons besoin de leur aide !"
 sichuan.9.b:0 "Alors, c'est parti..."

 sichuan.10.t: "Le Sichuan désire une alliance"
 sichuan.10.d: "Maintenant que [SZC.GetLeader] semble avoir réussi à résoudre la plupart des problèmes internes de la Clique, ils nous contactent dans le but de conclure une alliance formelle avec nous, offrant leurs forces armées pour une cause commune. Alors que certains membres de notre haut commandement expriment des inquiétudes quant à leur efficacité, si peu de temps après une guerre civile et une famine dévastatrice, la plupart de ces membres conviennent qu'ils pourraient s'avérer un allié précieux en ces temps turbulents."
