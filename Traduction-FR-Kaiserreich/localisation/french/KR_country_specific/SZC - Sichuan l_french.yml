### Parties ###
 SZC_totalist_party:9 "KMT"
 SZC_totalist_party_long:9 "Kuomintang\n§LL'influence du Kuomintang au Sichuan se fait surtout sentir par la présence des forces de guérilla du Département des Officiers, des clubs politiques secrets dans les centres urbains et dans les communes rurales. Parmi ceux-ci, c'est le Département des Officiers qui peut exercer le pouvoir politique le plus direct et qui a une chance minime, mais néanmoins plausible, d'introduire les trois principes dans le Sichuan. Pourtant, ils sont aussi modérés et prudents, tandis que les propagandistes radicaux et les chefs paysans adhèrent à des manifestations plus irrévérencieuses et téméraires de fanatisme idéologique. Les quelques organisations de la province qui prêchent des croyances extrêmes telles que le Syndicalisme ou la Pensée de Wang Jingwei restent un atout utile pour le Département des Officiers, mais sont largement impuissantes à elles seules.§!\n"
 SZC_syndicalist_party:9 "KMT"
 SZC_syndicalist_party_long:9 "Kuomintang\n§LL'influence du Kuomintang au Sichuan se fait surtout sentir par la présence des forces de guérilla du Département des Officiers, des clubs politiques secrets dans les centres urbains et dans les communes rurales. Parmi ceux-ci, c'est le Département des Officiers qui peut exercer le pouvoir politique le plus direct et qui a une chance minime, mais néanmoins plausible, d'introduire les trois principes dans le Sichuan. Pourtant, ils sont aussi modérés et prudents, tandis que les propagandistes radicaux et les chefs paysans adhèrent à des manifestations plus irrévérencieuses et téméraires de fanatisme idéologique. Les quelques organisations de la province qui prêchent des croyances extrêmes telles que le Syndicalisme ou la Pensée de Wang Jingwei restent un atout utile pour le Département des Officiers, mais sont largement impuissantes à elles seules.§!\n"
 SZC_radical_socialist_party:9 "KMT"
 SZC_radical_socialist_party_long:9 "Kuomintang\n§LL'influence du Kuomintang au Sichuan se fait surtout sentir par la présence des forces de guérilla du Département des Officiers, des clubs politiques secrets dans les centres urbains et dans les communes rurales. Parmi ceux-ci, c'est le Département des Officiers qui peut exercer le pouvoir politique le plus direct et qui a une chance minime, mais néanmoins plausible, d'introduire les trois principes dans le Sichuan. Pourtant, ils sont aussi modérés et prudents, tandis que les propagandistes radicaux et les chefs paysans adhèrent à des manifestations plus irrévérencieuses et téméraires de fanatisme idéologique. Les quelques organisations de la province qui prêchent des croyances extrêmes telles que le Syndicalisme ou la Pensée de Wang Jingwei restent un atout utile pour le Département des Officiers, mais sont largement impuissantes à elles seules.§!\n"
 SZC_social_democrat_party:9 "Département des officiers"
 SZC_social_democrat_party_long:9 "Département des Officiers (Junguan Xi)\n§LLe Département des officiers est apparu comme une force politique dans le Sichuan après l'invasion de la région par Tang Jiyao en 1931, au cours de laquelle de nombreux officiers républicains ont été recrutés aux côtés du Yunnan et organisés en un gouvernement rival du Sichuan, dans le but d'affaiblir la légitimité de Yang Sen. Même si l'invasion de Tang Jiyao a échoué et que les officiers ont été contraints de se cacher sous la forme d'une guérilla affaiblie, leur héritage politique radical perdure.\n\nParmi ceux qui se sont ralliés sous la bannière de Tang, il y avait de nombreux généraux du Kuomintang, au premier rang desquels Lü Chao, qui cherchait à apporter la paix et la stabilité au Sichuan en appliquant les fameux trois principes révolutionnaires de Sun Yat Sen. Si Lü Chao s'est aliéné bon nombre de ses collègues en raison de ses ambitions politiques et de ses convictions de gauche, il a gagné un nombre non négligeable d'adeptes parmi les jeunes recrues les plus radicales, qui se sont empressées d'adhérer à sa vision visant à détruire les Seigneurs de Guerre et la corruption qui sévissent au Sichuan, depuis des décennies.§!\n"
 SZC_social_liberal_party: "Département des officiers"
 SZC_social_liberal_party_long:9 "Département des Officiers (Junguan Xi)\n§LLe Département des officiers est apparu comme une force politique dans le Sichuan après l'invasion de la région par Tang Jiyao en 1931, au cours de laquelle de nombreux officiers républicains ont été recrutés aux côtés du Yunnan et organisés en un gouvernement rival du Sichuan, dans le but d'affaiblir la légitimité de Yang Sen. Même si l'invasion de Tang Jiyao a échoué et que les officiers ont été contraints de se cacher sous la forme d'une guérilla affaiblie, leur héritage politique radical perdure.\n\nL'un des dirigeants personnellement choisis par Tang pour le Département des Officiers était un ancien collègue, Xiong Kewu, un ancien gouverneur de la province qui l'avait administrée pendant la révolution Xinhai. Xiong et Tang partageaient de nombreux principes politiques, notamment en ce qui concerne le fédéralisme, mais Xiong était indépendant et souhaitait diriger lui-même le Département des Officiers, sans être soumis à la lourde influence politique de la Clique du Yunnan. Il finit par organiser une base de pouvoir indépendante, en s'associant à de vieux amis et ennemis, comme Lü Chao et d'autres officiers supérieurs, afin de se libérer de l'ingérence de Tang.§!\n"
 SZC_market_liberal_party:0 "Département de Baoding"
 SZC_market_liberal_party_long:9 "Département de Baoding (Baoding Xi)\n§LComme son nom l'indique, le Département de Baoding a été formé par des diplômés de l'académie militaire de Baoding et des officiers de l'armée de Baoding, originaires du Sichuan ou stationnés dans la province. Bien qu'il soit considéré comme politiquement libéral et fiscalement responsable, le Département de Baoding a acquis une réputation de favoritisme et de népotisme, ainsi que d'interférence fréquente avec le gouvernement de Yang Sen. Liu Wenhui, l'oncle du tristement célèbre chef du Corps industriel Liu Xiang, incarne peut-être le mieux la politique libérale de ces généraux supérieurs. Avec son approche du laissez-faire en matière de gouvernance, il a concédé beaucoup de terrain idéologique aux progressistes bien éduqués et bien intentionnés de son département, tant qu'il pouvait maintenir son emprise sur la production d'opium et la politique étrangère du Sichuan. Bien que cela ait conduit à certaines réformes radicales, certains pensent que l'avidité et l'ambition de Wenhui finissent par entraver le potentiel du Sichuan.§!\n"
 SZC_social_conservative_party: "Département de Baoding"
 SZC_social_conservative_party_long:9 "Département de Baoding (Baoding Xi)\n§LComme son nom l'indique, le Département de Baoding a été formé par des diplômés de l'académie militaire de Baoding et des officiers de l'armée de Baoding, originaires du Sichuan ou stationnés dans la province. Bien qu'il soit considéré comme politiquement libéral et fiscalement responsable, le Département de Baoding a acquis une réputation de favoritisme et de népotisme, ainsi que d'interférence fréquente avec le gouvernement de Yang Sen. La faction de Deng Xihou au sein du département de Baoding est assez idéaliste et croit en la mise en œuvre de véritables réformes, contrairement à certains de ses pairs plus pragmatiques qui se contentent de défendre ces idéaux du bout des lèvres. Le nom de Deng est presque synonyme de responsabilité fiscale grâce à son "Projet de Province Modèle". Pour mettre en œuvre ces réformes impressionnantes, il a établi de nombreuses relations dans le Sichuan, ce qui lui permet d'influencer considérablement les développements militaires et économiques du gouvernement.§!\n"
 SZC_authoritarian_democrat_party:9 "Département de l'Armement "
 SZC_authoritarian_democrat_party_long:9 "Département de l'Armement (Wubei Xi)\n§LLe Département de l'Armement a bénéficié d'une demi-décennie de prestige après que Yang Sen a été reconnu comme le souverain légitime du Sichuan par la Clique Zhili, mais le général audacieux et rusé a lentement vu son emprise s'effriter. L'invasion de sa province par la Clique du Yunnan fut la goutte d'eau qui fit déborder le vase, remettant une grande partie du Sichuan aux mains des seigneurs de la guerre et des radicaux. Le Département de l'Armement a été contraint de s'adapter à ces circonstances désastreuses et a invité à contrecœur plusieurs de ces principaux seigneurs de la guerre à rejoindre le gouvernement.\n\nDepuis lors, Yang s'est efforcé de reconstruire son autorité sur le Sichuan, mais il s'est heurté à une grande résistance de la part des Seigneurs de Guerre nouvellement enhardis, ainsi que des opportunistes au sein de sa propre clique, comme le général confucéen Liu Cunhou et le chef de l'armée de suppression des bandits, Tian Songyao. Une grande partie du ministère doute que Yang puisse maintenir plus longtemps ce gouvernement moribond et décentralisé. Ses généraux espèrent ardemment qu'il va enfin régner sur les seigneurs de la guerre, ou qu'il va finalement abandonner et laisser la place à un chef plus agressif comme Cunhou. Cependant, sans un feu follet comme lui pour les encourager, les généraux pourraient très bien se ranger derrière Yang.§!\n"
 SZC_paternal_autocrat_party:0 "Corps industriel"
 SZC_paternal_autocrat_party_long:9 "Corps Industriel (Shiye Tuan)\n§LL'énorme armée du Corps Industriel, dirigée par le seigneur de guerre de Chongqing, Liu Xiang, est fréquemment tournée en dérision par les loyalistes du Zhili et les officiers progressistes, qui la considèrent comme une simple bande de bandits. S'il est vrai que son armée surdimensionnée privilégie la quantité à la qualité et présente certaines failles morales, le Corps Industriel a accompli de grandes choses grâce à sa main-d'œuvre brute et à sa puissance de feu intense. Le fait que Xiang ait réussi à garder son emprise sur le sud-est du Sichuan et à maintenir ses innombrables hommes payés et nourris en témoigne.\n\nAprès avoir été écarté du poste de gouverneur du Sichuan et privé de toute reconnaissance de la part de la Clique Zhili qu'il avait autrefois si loyalement servie, Liu Xiang s'est attaché à prendre ce qui lui revenait de droit, désormais par la force et la ruse. Il a poussé à une véritable modernisation et à des réformes économiques, se souciant peu des profits à court terme tirés de la vente de bandits et d'opium, alors qu'il y a tellement plus à saisir, si le Corps Industriel parvient à étendre son influence sur le Sichuan. Ces politiques agressives signifient que l'armée de Xiang et ses réformes dépendent toutes deux d'un élan brut, une seule erreur de plan ou un obstacle inattendu sur son chemin pourrait mettre un terme à ses ambitions.§!\n"
 SZC_national_populist_party:0 "PJC"
 SZC_national_populist_party_long:9 "Parti Jeune Chine (Zhongguo Qingniandang)\n§LNé de la "Société Jeune Chine" étudiante, le "Parti Jeune Chine" sera l'un des successeurs de cette société et se divisera en factions "nationalistes", "socialistes" et "idéalistes", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao et Wang Guangqi. Lors de leurs voyages d'études en France, Zeng Qi et Li Huang, ainsi que les autres membres de leur faction nationaliste, se disputaient avec d'autres étudiants français tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenues parfois violentes, les manifestations de soutien au Parti Syndicaliste Chinois amènent Zeng et Li à former leur propre parti, annonçant la création du Parti Jeune Chine en 1923, en dehors de Paris. Se développant rapidement parmi les organisations étudiantes chinoises, le Parti Jeune Chine s'opposera concrètement à la coopération du Kuomintang avec le PSC, et le PJC reviendra à Shanghai en fondant une série de sociétés politiques et de journaux en 1924.\n\nIntégré à la fois dans les forces de Sun Chuanfang, dans celles de Yuan Zuming dans le Guizhou et, surtout, dans l'assemblée nationale à Beijing, le parti Jeune Chine conserve naturellement une branche locale dans sa province d'origine, le Sichuan. Jouissant d'une grande influence au sein des forces militaires et des administrations locales, le parti Jeune Chine est peut-être le plus fort dans le Sichuan.§!\n"

