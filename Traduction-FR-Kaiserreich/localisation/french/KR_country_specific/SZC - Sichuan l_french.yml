 SZC_famine_relief_LEC: "le Conseil des Légations"
 SZC_famine_relief_desc_LEC: "De Hong Kong à Shanghai, les Villes des légations possèdent une abondance de richesses et de ressources. Comparés au reste de la Chine, elles sont largement épargnées par la mort du maréchal Sun et les troubles qui ont suivi. Pour cette raison, elles sont en mesure de nous aider - que leur bureaucratie soit disposée à le faire, cependant, est une tout autre affaire."

 Sichuan_Opium_Monopoly_decisions: "Bureau monopolistique des ventes"
 Sichuan_Opium_Monopoly_decisions_desc: "La situation de l'opium est hors de notre contrôle à ce stade, et nous ne sommes pas en mesure de nous en débarrasser complètement. Au lieu d'éradiquer entièrement l'industrie, nous allons la placer sous le contrôle de l'État et remplir nos coffres avec les bénéfices tirés de ce vice.\n\nContrôle actuel de l'opium: £opium_texticon [?SZC_opium_control|+%1]"
 SZC_Bureaucratic_Reforms: "Réformes Bureaucratiques"
 SZC_Bureaucratic_Reforms_desc:9 "En ce qui concerne l'opium, nous devons prendre des mesures pour faire en sorte que la bureaucratie de l'État fonctionne moins comme une bureaucratie conventionnelle, et plus comme une entreprise. En apportant des changements progressifs dans ce but, nous rationaliserons notre contrôle sur le marché."
 SZC_Buy_Out_Merchants: "Racheter aux marchands"
 SZC_Buy_Out_Merchants_desc:9 "Parfois, la meilleure façon de faire face à la concurrence est de simplement racheter. Bien qu'il s'agisse d'un investissement coûteux pour l'État, en temps voulu, ces coûts pour nos caisses publiques devraient être remboursés grâce aux bénéfices que nous réaliserons."
 SZC_Forced_Acquisitions: "Acquisitions forcées"
 SZC_Forced_Acquisitions_desc: "En adoptant une interprétation très littérale de la loi, nous pouvons envoyer la police pour fermer de force quelques marchés privés et utiliser leurs biens et leurs biens pour étendre notre monopole."
 SZC_Tax_Harvesting_Scheme: "Schéma de perception de l'impôt"
 SZC_Tax_Harvesting_Scheme_desc: "Afin d'augmenter les revenus pour financer nos plans gouvernementaux, nous pouvons consacrer des ressources supplémentaires aux administrateurs locaux et accompagner leurs efforts pour collecter les impôts - anciens, actuels et nouveaux - qui nous sont dus et à soutirer chaque centime à ceux qui pensaient qu'ils étaient au-dessus du loi. Ce sera impopulaire, mais c'est pour le bien du Sichuan."
 SZC_Transit_Tariffs: "Taxes de transit"
 SZC_Transit_Tariffs_desc:9 "Nous demanderons à l'armée et à la police d'établir des points de contrôle sur les principales routes et points de transit autour du Sichuan pour taxer le transport de l'opium. Bien que cela s'avèrera pénible pour le commun des mortels, cela remplira nos coffres et empêchera la concurrence de déplacer leur marchandise pour échapper à notre contrôle."
 SZC_Farmer_Licensing: "Licence d'Agriculteur"
 SZC_Farmer_Licensing_desc: "Chaque ferme engagée dans la production d'opium aura besoin d'une licence pour opérer à partir de maintenant. Le non-respect de cette mesure nous obligera bien sûr à confisquer leurs biens."
 SZC_Uncontested_Monopoly: "Monopole incontesté"
 SZC_Uncontested_Monopoly_desc:9 "Il n'y a plus de marché de l'opium dans le Sichuan, seulement un monopole d'État auquel les criminels et les contrebandiers ne peuvent pas toucher. S'ils ne sont pas directement sous notre contrôle, ils le sont de facto par le biais de nos réglementations et taxes. Alors que certains peuvent dire que nous ne valons pas mieux que les criminels que nous avons évincés, nous avons apporté la sécurité et un flux constant d'argent à l'État."
 SZC_Combat_Corruption: "Combattre la corruption"
 SZC_Combat_Corruption_desc:9 "Nos efforts pour maintenir notre contrôle sur le marché sont entravés par certains de nos fonctionnaires qui acceptent des pots-de-vin afin de fermer les yeux sur les entreprises d'opium non autorisées. En les évinçant, il y aura moins de fissures par lesquelles les acteurs non-étatiques pourront s'infiltrer."
 SZC_Combat_Smuggling: "Combattre la contrebande"
 SZC_Combat_Smuggling_desc:9 "En détournant notre armée de ses fonctions classiques pour patrouiller les routes et les rivières du pays, nous pourrons grandement gêner les contrebandiers qui s'immiscent dans le monopole de l'État. Peu à peu, cela les conduira à la faillite."

 Sichuan_Opium_Removal_decisions: "Comité de Prohibition de l'Opium"
 Sichuan_Opium_Removal_decisions_desc: "Depuis que le traité de Tianjin nous a été imposé, le commerce de l'opium ravage la Chine et a plongé des millions de Chinois dans le desespoir. Notre responsabilité dans cette affaire est grande - et e Sichuan est le noyau pourri de cette industrie destructrice. Le défi auquel est confronté le Comité de Prohibition de l'Opium est immense, mais nous devons à notre peuple de le libérer des griffes de l'opium.\n\nPropagation actuelle de l'opium: £opium_texticon [?SZC_opium_spread|+%1]"
 SZC_Promote_Crop_Production: "Promouvoir la production de végétaux"
 SZC_Promote_Crop_Production_desc: "L'une des raisons de la prévalence des cultures d'opium est leur rentabilité. En subventionnant et en favorisant autrement la croissance des cultures régulières, nous devrions commencer à voir davantage de nos agriculteurs s'éloigner de la culture de l'opium."
 SZC_Poppy_Burning_Campaign: "Campagne d'Incinération du Coquelicot"
 SZC_Poppy_Burning_Campaign_desc: "Nous couperons l'approvisionnement à la source en envoyant l'armée attaquer certains des champs d'opium illégaux les plus importants encore en activité."
 SZC_Prohibitionist_Victory: "Victoire Prohibitionniste"
 SZC_Prohibitionist_Victory_desc: "Grâce au dévouement de l'OPC, le fléau de la toxicomanie qui sévit depuis si longtemps au Sichuan est enfin contenu et ceux qui en profitent sont derrière les barreaux ou chassés de nos provinces. C'est une victoire qui mérite vraiment d'être célébrée!"
 SZC_Anti_Corruption_Campaigns: "Campagnes anti-corruption"
 SZC_Anti_Corruption_Campaigns_desc: "Nos efforts pour contenir la propagation de l'opium sont grandement entravés par des officiels et des fonctionnaires corrompus qui acceptent des pots-de-vin, détournent des fonds et ignorent la loi quand cela leur convient. Des efforts supplémentaires doivent être déployés pour s'assurer qu'ils savent que leurs fonctions et titres ne les placent pas au-dessus de la loi."
 SZC_Purge_The_Administration: "Purger l'Administration"
 SZC_Purge_The_Administration_desc: "A périodes exceptionnelles, mesures exceptionnelles et nous avons actuellement trop de profteurs parmi nous qui abusent des difficultés de notre peuple. Nous utiliserons notre police et notre armée pour les évincer de leurs positions et envoyer un message clair que nous ne tolérerons pas la corruption."
 SZC_Anti_Smuggling_Measures: "Mesures anti-contrebande"
 SZC_Anti_Smuggling_Measures_desc: "En détournant notre armée de ses fonctions classiques pour patrouiller les routes et les rivières du pays, nous pourrons géner considérablement les mouvements des contrebandiers qui s'immiscent dans le monopole de l'État. Peu à peu, cela les conduira à la faillite.."
 SZC_Break_The_Black_Market: "Détruire le Marché Noir"
 SZC_Break_The_Black_Market_desc:9 "Au lieu d'éradiquer progressivement les criminels, nous enverrons l'armée et les combattrons comme nous combattons n'importe quel autre ennemi du Sichuan, et cela sans limite de force."
 SZC_Break_The_Black_Market_tooltip:9 "§RLes bandits n'accepteront pas la situation sans broncher. Si cette opération est un échec, cela réduira considérablement nos efforts !§!"
 SZC_Set_Up_Treatment_Clinics: "Mettre en place des traitements en cliniques"
 SZC_Set_Up_Treatment_Clinics_desc: "En construisant de nouvelles cliniques et en agrandissant celles qui existent déjà pour réhabiliter les toxicomanes, nous atténuerons les effets de la crise et rendrons l'activité moins rentable pour les passeurs."
 SZC_Set_Up_Treatment_Clinics_tooltip: "§GUne fois la crise passée, ces cliniques seront toujours là pour aider les personnes ayant des besoins plus conventionnels.§!"

 Sichuan_Diarchy_decisions: "La Diarchie"
 Sichuan_Diarchy_decisions_desc: "Contrairement à de nombreuses cliques de seigneurs de guerre en Chine, celle de Baoding est connue pour être plus enclineà la coopération qu'à la compétition. Si l'équilibre est maintenu, cela apportera de puissants avantages au Sichuan. Les deux parties doivent donner et recevoir pour que la coopération fonctionne, car si une partie devient trop dominante, la diarchie peut commencer à ressembler aux autocraties qui l'entourent."
 SZC_Favour_The_Militarists: "Favoriser les Militaristes"
 SZC_Favour_The_Militarists_desc: "En soutenant l'aile militaire la plus conservatrice par le biais de financements et de faveurs, notre armée récoltera les bénéfices tout en donnant à sa faction un coup de pouce aux yeux du public. Si l'armée est négligée, cela dégradera ses performances sur le terrain. Cependant, les laisser devenir trop forts risque de paralyser les branches civiles du gouvernement du Sichuan. S'il est certes tentant de privilégier l'armée en temps de guerre notamment, il faut se garder de provoquer une réaction hostile en négligeant nos devoirs administratifs."
 SZC_Favour_The_Bureaucrats: "Favoriser les Bureaucrates"
 SZC_Favour_The_Bureaucrats_desc: "En fournissant plus de ressources et de soutien public aux branches civiles du gouvernement, nous obtiendrons une bureaucratie bien huilée, plus apte à relever les défis auxquels la province est confrontée. Si nous les favorisons trop fortement, cependant, notre armée subira les résultats des réductions de dépenses et obtiendra de moins bons résultats sur le terrain. Si cela dure trop longtemps, on ne peut pas exclure que l'armée prenne elle-même des mesures pour régler ce déséquilibre."

 SZC_Help_The_LEP:9 "Aider [FROM.GetNameDef]"

 Sichuan_Zhili_decisions: "Derniers des Zhili"
 Sichuan_Zhili_decisions_desc: "Les restes des Zhili, sous les auspices du §PMaréchal Wang Chengbin§! ont réussi à récupérer leurs forces dans [SZC.Capital.GetCapitalVictoryPointName]. Bien que brutalement battues, perdant de nombreux hommes de valeur en cours de route, les forces restantes de Zhili rejoignent nos armées natives du Sichuan en tant que force épuisée. Le bon côté des choses, c'est que tout n'est pas perdu. Avec des vétérans des guerres de ZhiFeng et une expérience intense de la lutte contre les armées mandchoues dans leur retrait, les hommes sont compétents, robustes et tout à fait capables. Nous devrions chercher à intégrer et à réformer les forces zhili, afin de pouvoir reprendre le chemin de la guerre contre les royalistes et tous ceux qui osent se mettre en travers de notre chemin vers l'unification nationale."
 SZC_Reorganise_The_Remnant_Divisions: "Réorganiser les Divisions des derniers Zhilis"
 SZC_Reorganise_The_Remnant_Divisions_desc: "Le §PMaréchal Wang Chengbin§!, accompagné de Jiang Baili et de Zhang Qihuang, s'enfuit avec une suite de ses soldats les plus loyaux et les plus endurcis, emmenant avec eux les forces restantes qui constituaient autrefois la majorité de leurs divisions. Autrefois armée centrale, les Zhili sont aujourd'hui réduits à une force dérisoire, sans compter les membres extérieurs des Zhili tels que Tang Xiangming ou la Ligue. Le §PMaréchal§! a élaboré un plan dans lequel les forces seront démobilisées, réorganisées et reconstituées en un groupe de divisions d'élite "Xinguojun" (Nouvelle Armée Nationale), ce qui pourrait s'avérer une entreprise coûteuse. Malgré son coût, ce plan permettrait à l'armée de disposer d'un groupe de soldats exceptionnellement compétents et motivés."

 Sichuan_Arms_Purchases_decisions: "Ventes d'armes étrangères"
 Sichuan_Arms_Purchases_decisions_desc: "Dévoués dans notre croisade contre les Mandchous et leurs royalistes, cela ne signifie pas nécessairement que nous sommes opposés aux pratiques et aux convictions des impérialistes. Pas encore tout à fait. Après tout, chaque chose en son temps, non ? Alors que nos nobles arsenaux de Chongqing et de Daxian travaillent jour et nuit pour produire l'artillerie, les obus, les balles et les fusils nécessaires à nos armées, une autre voie d'armement s'est dessinée. Loin de notre stature de gouvernement central, reconnue internationalement, cela n'a pas d'importance à l'échelle du commerce de l'armement. En nous tournant vers un plus grand nombre de bienfaiteurs dans le secteur international de l'armement, nous pouvons nous armer pour la grande reconquête !"
 SZC_Purchase_Foreign_Guns: "Acheter des armes légères étrangères"
 SZC_Purchase_Foreign_Guns_desc: "Avec la modernisation militaire croissante dans le monde, manifestement en préparation d'un conflit national plus large à l'horizon, les fusils internationaux sont rapidement modernisés de la même manière. Face à l'afflux de modèles obsolètes qui prennent la poussière dans les stocks mondiaux, notre personnel logistique a rédigé une série de contrats prévoyant l'achat d'un assortiment d'armements excédentaires."
 SZC_Purchase_Support_Equipment: "Acheter de l'équipement de soutien étranger"
 SZC_Purchase_Support_Equipment_desc: "Étonnant foyer de fabrication et de conception d'armements, la mitrailleuse danoise Madsen s'est révélée être une mitrailleuse légère d'appui indéniablement fiable, efficace et merveilleuse, non seulement pour nos soldats, mais aussi pour ceux des armées d'aujourd'hui. Première véritable mitrailleuse légère au monde produite en quantité, l'état-major militaire a pris un goût particulier à l'armement d'appui danois."
 SZC_Purchase_Artillery: "Acheter de l'artillerie étrangère"
 SZC_Purchase_Artillery_desc: "Curieux choix parmi nos autres bienfaiteurs potentiels en matière d'armement militaire, le complexe militaro-industriel suisse est néanmoins resté une industrie nationale admirable, bien que modeste. Leur neutralité étant toujours présente, leurs équipements finissent généralement par être vendus sur le marché international de l'armement. Sachant que l'artillerie est reine dans la guerre chinoise, l'armée serait ravie de recevoir des canons modernes, en quantité significative pour une fois."

 SZC_Hire_RCW_Veterans: "Engager des vétérans russes de la Guerre Civile"
 SZC_Hire_RCW_Veterans_desc: "Nos relations avec l'Allemagne étant irrémédiablement rompues, et les autres impérialistes mis à distance par notre manque de légitimité, beaucoup pensent que nos grandes ambitions de reconquête sont dépourvues d'aide au développement militaire. Mais il reste une nation occidentale et moderne à ne pas s'être opposée à nous récemment. La Russie.\n\nBien sûr, beaucoup détestent l'Ours russe à cause de son ancienne politique d'expansion coloniale, comme la capture de la Mandchourie extérieure, ou l'invasion du Dongbei à la suite de la Rébellion des Boxers. Néanmoins, leurs jeunes officiers ambitieux et décriés se sont révélés incroyablement aptes à remplacer les conseillers allemands. Ils sont manifestement compétents dans presque tous les domaines qui leur sont demandés."

 SZC_united_anti_japanese_front:9 "United Anti-Japanese Front"
 SZC_united_anti_japanese_front_desc:9 "The Rising Sun is upon us! And if China is to survive, it must all come together, no matter what creed, to defend the nation's millennia-old civilisation. With established ties with various leading leftist figures throughout the country, the government could further solicit an alliance with some of the nation's greatest military tacticians and strategists, even if it may cast a downpour on China's bourgeois democracy..."

 SZC_reconstruct_naval_pride:9 "Reconstruct Naval Pride"
 SZC_reconstruct_naval_pride_desc:9 "The Chinese fleet used to be one of the great major fleets of the whole world, ranking seventh in tonnage. Alas, having been sunk into the bottom of the ocean following the Sino-Japanese War, Chinese naval projections have never recovered; eternally cornered by the Rising Sun. With additional leeway following unification of the nation, the remaining naval cliques have pressured the government to finally begin China's grand naval rearmament programme, for the Middle Kingdom is awakening, and it must be able to protect its own waters."

 SZC_creating_the_chinese_airforce:9 "Creating the Chinese Airforce"
 SZC_creating_the_chinese_airforce_desc:9 "China's disparate regional airforce programs have overseen muddled or otherwise confused batches of progress over the years. With the most impressive results emerging from the Southwest in Kunming, and the Northeast within Shenyang, other local programs have not been as lucky. Liu Xiang's own native programme within Sichuan for example, used rocks akin to explosive bombs. If China is to be a true great power, it must be able to assert itself within the Third Avenue of Warfare, and thus, can spare no expense in rapidly developing its own air fleet."

 SZC_bear_the_banner_of_federalist_hopes:9 "Bear the Banner of Federalist Hopes"
 SZC_bear_the_banner_of_federalist_hopes_desc:9 "Despite our assistance, and despite any reasonable resistance to Federalism's enemies, the steward of the Chinese Provincial Autonomy project has fallen to enemy forces who would sooner bring their hammer to bear upon those that aspire for democracy and freedom than yield an inch. With the provincial government's back against the wall, it is time for [SZC.Capital.GetCapitalVictoryPointName] to become China's last haven for Provincial Autonomy."

