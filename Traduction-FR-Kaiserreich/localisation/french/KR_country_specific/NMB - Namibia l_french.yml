### Cosmetic Tags ###
 NMB: "Namibie"
 NMB_ADJ: "Namibien"
 NMB_DEF: "la Namibie"

 NMB_ovambo:0 "Ovamboland"
 NMB_ovambo_ADJ:0 "Ovamboland"
 NMB_ovambo_DEF:0 "l'Ovamboland"

### Ideas ###
 NMB_democratic_1: "Liberté d'expression"
 NMB_democratic_1_desc: "Après une longue période de contrôle colonial complet, le peuple namibien aura le droit de s'exprimer ouvertement."

 NMB_democratic_2: "Promouvoir l'immigration"
 NMB_democratic_2_desc: "La Namibie ayant l'une des plus faibles densités de population au monde, nous devons élargir nos horizons. Il nous sera bénéfique d'inviter des étrangers de l'extérieur qui sont prêts à s'engager dans notre culture, comme les Namibiens allemands".

 NMB_generic_army_1: "Corps de défense namibien"
 NMB_generic_army_1_desc: "Maintenant que nous avons enfin obtenu notre indépendance, nous devons être sûrs de ne plus jamais la perdre. Pour une Namibie indépendante !"

 NMB_generic_army_2: " Unis et prêts "
 NMB_generic_army_2_desc: "Maintenant que nous avons enfin obtenu notre indépendance, nous devons être sûrs de ne plus jamais la perdre. Pour une Namibie indépendante !"

 NMB_germans_removed: "Namibiens allemands enlevés"
 NMB_germans_removed_desc: "Les Namibiens allemands ne sont pas originaires de notre pays, et sont une construction impérialiste. Ils doivent être supprimés".

 NMB_german_revolt: "La révolte allemande"
 NMB_german_revolt_desc: "Alors que nous essayons de forcer l'exportation de la population allemande, une révolte ouverte a commencé dans le sud de notre pays."

 NMB_ovambo_calming_process: "Calmer le Nord"
 NMB_state_strength: "L'État fort"

### Tooltips ###
 NMB_remove_german_process: "§RNous allons commencer le processus d'expulsion des Allemands et des Namibiens. Cela pourrait avoir des conséquences.§!"
 NMB_deploy_defense_corps: "Nous allons déployer trois divisions de milice pour défendre le pays"
 NMB_germans_removed_flag: "Les Namibiens allemands ont déjà été enlevés"

### Focuses ###
 NMB_syndicalist_liberation: "Libération syndicaliste"
 NMB_syndicalist_liberation_desc: "Les marées syndicalistes ont réussi à libérer véritablement la Namibie du chaos de la domination allemande. La révolution en Afrique commence !"

 NMB_first_congress: "Premier congrès syndicaliste namibien"
 NMB_first_congress_desc: "Comme tous les pays européens et syndicalistes traditionnels, nous devons organiser le tout premier congrès syndicaliste namibien. Il y a trois principaux prétendants à la victoire, le RAP (Revolutionäre Arbeiterpartei), le SSP (Südwestafrikanische Syndikalistische Partei) et le SPI (Südwestafrikanische Partei der Internationale)"

 NMB_cultural_assimilation: " Assimilation culturelle ".
 NMB_cultural_assimilation_desc: "Le congrès étant terminé, nous devons nous assurer que les nombreuses tribus qui se trouvent en Namibie se voient toutes comme des Namibiens plutôt que comme leur propre groupe de population."

 NMB_dealing_german: " Traiter avec les Namibiens allemands "
 NMB_dealing_german_desc: "Les Namibiens allemands sont un petit groupe au sein de la Namibie qui a réussi à forger sa propre culture distincte au sein de la population. Cependant, l'idée des Allemands-Namibiens eux-mêmes est une construction impérialiste de l'époque coloniale. Que devrions-nous faire d'eux ?"

 NMB_end_cultural_divides: " Mettre fin à la division culturelle "
 NMB_end_cultural_divides_desc: "Avec la mise en place de nos nombreux préparatifs pour une Namibie vraiment unifiée, nous avons créé un endroit où les gens qui vivent ici peuvent vraiment s'appeler "Namibiens".

 NMB_industry_people: "L'industrie pour le peuple"
 NMB_industry_people_desc: "Avec les réformes et les politiques décidées, nous pouvons enfin nous concentrer sur la défense de notre peuple et de notre pays"

 NMB_calm_ovambo: "Calmer l'Ovambo"
 NMB_calm_ovambo_desc: "Le peuple de l'Ovambo au nord a été assez résistant à notre régime, avec de multiples raids contre notre peuple. Le fait de donner à ce peuple divers droits et une certaine autonomie devrait contribuer à calmer la situation".

 NMB_windhoek_odajena: "Chemin de fer de Windhuk à Olukonda"
 NMB_windhoek_odajena_desc: "Une fois l'Ovambo apaisé, nous pouvons travailler à accroître la connexion entre le nord et le sud de notre pays en reliant les deux grandes villes".

 NMB_expand_swakopmund: "Agrandir l'aéroport de Swakopmund"
 NMB_expand_swakopmund_desc: "L'aéroport de Swakopmund est le seul aéroport et la seule voie aérienne de Namibie et il est vital pour notre connexion avec le monde extérieur. Son extension permettra de garantir qu'il restera utilisable à l'avenir"

 NMB_democratic_mandate: " Le mandat démocratique "
 NMB_democratic_mandate_desc: "Avec la chute du régime Mittelafrikan et la création d'une République namibienne, nous pouvons aller de l'avant."

 NMB_first_election: " Première élection namibienne ".
 NMB_first_election_desc: "Avec notre récente libération, nous pouvons maintenant tenir les premières élections namibiennes."

 NMB_freedom_speech: "Liberté d'expression"
 NMB_freedom_speech_desc: "Les élections étant terminées, nous devons veiller à ce que les droits du peuple soient améliorés par rapport à l'ancien régime Mittelafrika. Augmenter les libertés d'expression pourrait aider à améliorer la situation"

 NMB_promote_immigration: "Promouvoir l'immigration"
 NMB_promote_immigration_desc: "La partie sud de notre pays étant déjà habitée par de nombreux Allemands qui se sont bien intégrés à notre culture, nous devrions élargir nos horizons et permettre aux immigrants d'autres pays de venir également."

 NMB_end_north_south: "Mettre fin à la fracture Nord-Sud"
 NMB_end_north_south_desc: "Grâce à nos divers efforts, nous pouvons mettre fin à la division entre le nord et le sud de la Namibie sur le plan culturel et créer une identité namibienne unie."

 NMB_namibian_miracle: "Le miracle namibien"
 NMB_namibian_miracle_desc: "Notre pays étant plus uni que jamais, nous pouvons déployer de grands efforts dans notre économie pour notre peuple".

 NMB_namibian_defense_corp: " Le Corps de défense namibien "
 NMB_namibian_defense_corp_desc: "Notre taille militaire actuelle est moins que bonne et presque inexistante. Avec l'aide de notre nouvel allié, nous pouvons espérer créer une armée namibienne autonome"

 NMB_request_masters: "Aide de nos chefs suprêmes"
 NMB_request_masters_desc: "Avec la formation du corps de défense namibien, nous devons essayer de nous assurer que l'armée reste équipée à travers vents et marées."

 NMB_prepare_conflict: "Préparez-vous au conflit"
 NMB_prepare_conflict_desc: "Avec nos troupes fournies et prêtes, nous pouvons espérer affronter la majorité des menaces qui pèsent sur notre pays et notre peuple."

 NMB_stern_state: "L'État sévère"
 NMB_stern_state_desc: "La libération de notre pays a permis la création d'un État plus fort sous le manteau de nos seigneurs suprêmes".

 NMB_strengthen_state: "Renforcer l'État"
 NMB_strengthen_state_desc: "Une fois le nouvel État créé, nous devons le renforcer de l'intérieur contre toute menace étrangère. Faire taire l'opposition à l'intérieur de notre pays peut être un début".

 NMB_silence_opposition: "Faire taire l'opposition"
 NMB_silence_opposition_desc: "Notre opposition étant de plus en plus censurée par l'État chaque jour, nous pouvons espérer attiser les dernières flammes de la rébellion dans notre pays."

 NMB_remove_germans: "Eliminer les Allemands-Namibiens"
 NMB_remove_germans_desc: "Le roi de Namibie, Samuel Maharero, en veut à la population allemande du sud de notre pays en raison des nombreuses atrocités commises par le peuple allemand dans le passé."

 NMB_close_country: "Fermer le pays"
 NMB_close_country_desc: "Notre pays étant sécurisé de l'intérieur, nous devons le mettre à l'abri de toute menace étrangère autre que notre chef suprême, afin d'assurer la protection de l'État."

 NMB_windhoek_fortress: "La forteresse de Windhuk"
 NMB_windhoek_fortress_desc: "En cas d'invasion, nous devons être prêts à défendre Windhuk jusqu'à notre dernier homme. La création de l'équivalent d'une forteresse à cet endroit devrait garantir qu'il se dressera devant tout envahisseur"

 NMB_united_namibia: "Une Namibie unie"
 NMB_united_namibia_desc: "Avec toutes les réformes engagées dans le pays, la Namibie est maintenant considérée comme une entité unie prête à affronter les menaces étrangères."

### Events ###
 nmb.30.t: "[GetYear] Convention syndicaliste"
 nmb.30.d: "Avec la révolution enfin apportée en Namibie, nous devons tenir une convention comme tous les pays syndicalistes officiels. Trois grands partis ont fini par être en lice. Il y a le RAP (radical-socialiste), qui est dirigé par de jeunes révolutionnaires qui voulaient se libérer de Mittelafrika, le SSP qui voulait apporter une révolution à l'ensemble de Mittelafrika, et le SPI aligné sur l'Internationale qui pense qu'une révolution européenne est nécessaire avant une révolution africaine. Le vainqueur s'est avéré être..."
 nmb.30.a: "L'Internationale a aligné le SPI."
 nmb.30.b: "Le SSP révolutionnaire"
 nmb.30.c: "Le jeune ARP"

 nmb.31.t: " Traiter avec les germano-namibiens"
 nmb.31.ds: "Les Namibiens allemands sont une minorité parmi les Namibiens normaux, qui ont émigré ici lorsque les Allemands ont pris le contrôle dans les années 1880. De manière inattendue, les Namibiens allemands se sont bien intégrés à la culture namibienne et ont même formé leur propre sous-culture parmi les Namibiens normaux. Cependant, certaines factions radicales au sein du Congrès pensent que tous les Namibiens allemands devraient être retirés de la Namibie, car ils nous rappellent notre époque sous la domination impérialiste allemande"
 nmb.31.da: "Les Namibiens allemands sont une minorité parmi les Namibiens normaux, qui ont émigré ici lorsque les Allemands ont pris le contrôle dans les années 1880. De manière inattendue, les Namibiens allemands se sont bien intégrés à la culture namibienne et ont même formé leur propre sous-culture parmi les Namibiens normaux. Toutefois, la monarchie actuelle en veut fortement au colonialisme allemand, en raison des soulèvements passés contre la domination allemande et des nombreuses purges de la population namibienne"
 nmb.31.a: "Les germano-namibiens sont une construction impérialiste"
 nmb.31.b: "Nous nous vengerons du passé"
 nmb.31.c: "Ils sont culturellement namibiens, ils peuvent rester"

 nmb.32.t: "Les Namibiens allemands résistent à l'exportation"
 nmb.32.d: "Avec l'annonce officielle de la déportation des Namibiens allemands, nous avons déjà rencontré une résistance farouche. Les Allemands ont protesté dans les rues qui n'ont pas encore été rassemblées avec des pancartes disant "Auch wir sind Namibier", ce qui signifie "Nous sommes Namibiens aussi". Certains envisagent de poursuivre ou de mettre en œuvre des politiques plus sévères à l'égard de la population pour les faire cesser, tandis que d'autres suggèrent de renoncer complètement au projet".
 nmb.32.a: "Continuer comme si de rien n'était"
 nmb.32.b: "Mettre ceux qui résistent au bout de notre fusil"
 nmb.32.c: "Peut-être devrions-nous les laisser rester..."

 nmb.33.t: "La révolte des Allemands !"
 nmb.33.s: "Avec notre décision de réagir de manière hostile aux protestations allemandes, la résistance n'a fait que s'accroître, notre propre population allant même contre nous dans certaines régions. Alors que nos gardes réussissent à supprimer ces zones, la population a perdu confiance en notre gouvernement."
 nmb.33.ns: "Notre décision de laisser les protestations se poursuivre a entraîné la révolte de la population allemande dans le sud contre notre gouvernement, mais elle n'a pas réussi à gagner la faveur du peuple dans le reste de la Namibie. Cependant, tant que cette révolte se poursuivra, nous pouvons nous attendre à des retards dans le processus d'expulsion."
 nmb.33.a: "Nous devrons attendre"
 nmb.33.b: "Ils partent, par la force si nécessaire"

 nmb.34.t: "La révolte allemande prend fin"
 nmb.34.d: "Grâce à nos efforts, la révolte allemande a officiellement pris fin. Le fait qu'elle ait eu lieu au départ est moins que souhaitable, de nombreuses vies ayant été inutilement perdues des deux côtés au cours du processus. Les Allemands ont commencé à faire leurs valises et sont exportés. Espérons que la Namibie n'aura plus jamais un tel problème à l'avenir"
 nmb.34.a: "Cela aurait sûrement pu être mieux géré"
 nmb.34.b: "Ils ont appris leur leçon"

 nmb.35.t: "Les Allemands quittent l'Afrique"
 nmb.35.d: "La révolte étant terminée et la situation calmée, les "Namibiens" allemands ont finalement quitté notre maison. L'exportation a été un triste moment pour de nombreux Namibiens qui se sont rapprochés des Allemands, et elle reste une décision très impopulaire au sein de notre gouvernement. Nous devrons faire face aux conséquences de cette décision à l'avenir, pour le reste de l'existence de la Namibie"
 nmb.35.a: "Enfin la paix"

 nmb.36.t: "Les premières élections en Namibie"
 nmb.36.d: "La Namibie ayant été récemment libérée de l'autorité allemande et placée sous un mandat démocratique, les conditions sont réunies pour accueillir les premières élections namibiennes. Quatre grands partis se présentent : le Republikanische Partei, qui se concentre sur l'amélioration des droits des tribus indigènes de la région, l'Otavi Minen und Eisenbahn-Gesellschaft, qui souhaite construire davantage de chemins de fer en Namibie, le Südwestafrikanischer Nationalverein, qui plaide pour la consolidation du pays et la suppression de la domination tribale, et la Südwestafrikanische Volksorganisation, un parti basé dans l'Ovambo qui souhaite une plus grande coopération entre les tribus et une amélioration de la morale chrétienne. Tous ces partis ont une chance de gagner, mais le parti qui est arrivé en tête est..."
 nmb.36.a: "La Südwestafrikanische Volksorganisation"
 nmb.36.b: "The Südwestafrikanische Nationalverein"
 nmb.36.c: "Administration des mines et des chemins de fer d'Otavi"
 nmb.36.e: "Le Partei natif de la Republikanische"

 nmb.37.t: "[From.GetName] demande des armes à feu"
 nmb.37.d: "[From.GetName] en raison de sa petite industrie et de sa population tente de constituer une armée pour se défendre afin de ne pas nous gêner. Ils demandent 2000 armes pour constituer cette force, et promettent de ne plus nous déranger après cela."
 nmb.37.a: "Donnez-leur ce dont ils ont besoin"
 nmb.37.b: "Nous devons nous préoccuper de notre propre armée"

 nmb.38.t: "[From.GetName] Les fournitures arrivent !"
 nmb.38.sent: "[From.GetName] a été très généreux et nous a envoyé ce que nous souhaitions ! Nous avons reçu une cargaison de 2000 fusils, ce qui est plus que suffisant pour renforcer notre armée."
 nmb.38.nosend: "[From.GetName] a réalisé que la défense de leur pays est prioritaire par rapport à la défense de leurs autonomies. Nous devrons compter sur les gardes locaux que nous avons augmentés plus tôt pour défendre notre pays"
 nmb.38.a: "Nous devons remercier [From.GetName]"
 nmb.38.b: "C'est une honte..."