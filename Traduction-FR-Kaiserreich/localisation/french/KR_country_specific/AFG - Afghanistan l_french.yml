### World Tension ###
 AFG_anglo_afghan_war_threat: "Cinquième Guerre Anglo-Afghane"

### Events ###
afg.0.t: "La 5e guerre anglo-afghane ?"
 afg.0.d:9 "Dans les vestiges du Raj à l'Est, la dissidence est apparue comme des fleurs sauvages dans le sillage de la succession de [CAN_king_full_name]. A Kaboul, nous avons nos propres difficultés à maintenir le mécontentement latent à l'égard de la réforme. Une répétition de la Quatrième Guerre anglo-afghane victorieuse pourrait cimenter notre propre position tout en gagnant de nouvelles terres et de nouveaux sujets pour la couronne !"
afg.0.a: "Le temps est venu ! Répétons nos victoires !"
afg.0.b: "Qu'est-ce que l'Inde a à part des vaches ?"

 afg.1.t:0 "L'Afghanistan Envahit !"
 afg.1.d:9 "Catastrophe ! Notre campagne contre [RAJ.GetNameDef] a été couronnée d'un échec spectaculaire et nos armées fuient dans la panique à travers le col de Khyber. Leur chef, [RAJ.GetLeader], a proposé la paix, exigeant le rétablissement des frontières d'avant 1926. Malheureusement, nous ne pouvons pas refuser, sous peine de voir notre nation détruite..."
 afg.1.a:0 "Nous repousserons ces chiens et reprendrons nos terres !"

afg.2.t: "Le troisième traité de Rawalpindi"
 afg.2.d: "La victoire est à nous ! Nous avons complètement mis en déroute les chiens britanniques et nos forces sont retranchées dans les vestiges fumants de leur capitale. C'est peut-être le meilleur moment pour demander des concessions, alors que nous sommes toujours en tête."
 afg.2.a:9 "Nous exigerons la libération du Quetta."
 afg.2.b:9 "Demandez le Quetta et le Baloutchistan."
 afg.2.c:9 "Demandez les deux, et faites encore plus de revendications !"

 afg.3.t:9 "Exigences des Afghans"
 afg.3.d:9 "Malédictions ! Les chiens afghans nous ont complètement dominés et ont réduit notre fière nation à l'humiliation. Maintenant, le roi afghan exige notre reddition de l'état princier du Cachemire et l'accès à la Bouche de l'Indus. Bien que ces termes soient durs, il serait sage de s'y conformer - de peur que nos rivaux sur le continent n'agissent sur notre situation exposée."
afg.3.a: "Nous cédons parce que nous n'avons pas d'autre choix..."
afg.3.b: "Ils doivent plaisanter ! Hindustan Zindabad !"

 afg.4.t:9 "[RAJ.GetNameDefCap] Refuse !"
afg.4.d: "Idiotement, les toutous britanniques ont refusé nos légitimes revendications"
afg.4.a: "La guerre continue !"

 afg.5.t:0 "[RAJ.GetNameDefCap] Se Rend !"
 afg.5.d:0 "Depuis des décennies, la situation de la minorité chiite en Afghanistan est mauvaise. La situation de l'après-guerre n'était pas de l'or, et une nouvelle guerre ne pourrait que l'aggraver. Les imams chiites des provinces de Herat et de Farah ont encouragé la minorité chiite à fuir vers leur voisin perse. Espérons que les Perses les renverront, car nous avons besoin de cette main-d'œuvre."
 afg.5.a:0 "Traîtres !"

 afg.6.t:0 "5e Guerre Anglo-Afghane : Victoire !"
 afg.6.d:9 "Une autre guerre a commencé entre l'Afghanistan et le Dominion de l'Inde. La minorité chiite d'Afghanistan craint que cela ne fasse qu'aggraver sa situation et a donc décidé de commencer une nouvelle vie ici. Cependant, cette situation pourrait être plus problématique qu'on ne le pense. Si nous acceptons ces gens dans notre pays, le gouvernement de l'Afghanistan sera profondément fâché contre nous"
 afg.6.a:9 "Ils seront les bienvenus, installez-les à Machad !"
 afg.6.b:9 "Ce serait de l'ingérence dans la politique intérieure afghane, refusez-les !"

 afg.7.t:9 "La Capitulation Afghane"
 afg.7.d:9 "Les Perses ont fait le bon choix et ont renvoyé notre peuple chez lui"
 afg.7.a:9 "Leur excès de confiance les a laissé en ruine."

 afg.8.t:0 "Qui Doit Diriger l'Afghanistan ?"
 afg.8.d:0 "La défaite de nos armées a envoyé des ondes de choc à travers l'Afghanistan ! Nos services secrets font état d'une grande insatisfaction à l'égard du gouvernement royal, tant chez les paysans que dans l'armée ! Pire encore, des ecclésiastiques radicaux apportent leur soutien à une insurrection générale contre le programme de réforme royal ! Ce sont des temps vraiment sombres pour notre petit royaume"
 afg.8.a:0 "Laissez Amanullah Khan garder le trône, le peuple l'apprécie."
 afg.8.b:0 "Installez Mohammad Nadir Khan, il nous sera loyal."

 afg.9.t:0 "Le Troisième Traité de Rawalpindi"
 afg.9.d:9 "Catastrophe ! Notre campagne contre [RAJ.GetNameDef] a été couronnée d'un échec spectaculaire et nos armées fuient dans la panique à travers le col de Khyber. Leur chef [RAJ.GetLeader] a proposé la paix, exigeant le rétablissement des frontières d'avant 1925. Malheureusement, nous ne pouvons pas refuser, sous peine de voir notre nation détruite..."
 afg.9.d.puppet:9 "Catastrophe ! Notre campagne contre [RAJ.GetNameDef] a été couronnée d'un échec spectaculaire et nos armées fuient dans la panique à travers le col de Khyber. Leur chef [RAJ.GetLeader] a proposé la paix, exigeant le rétablissement des frontières d'avant 1925 et la soumission de notre gouvernement au leur. Malheureusement, nous ne pouvons pas refuser, sous peine de voir notre nation détruite..."
 afg.9.a:0 "Nous cédons parce que nous n'avons pas d'autre choix..."

 afg.10.t:0 "Les Musulmans Chiites Fuient la Guerre"
 afg.10.d:0 "Depuis des décennies, la situation de la minorité chiite en Afghanistan est mauvaise. La situation de l'après-guerre n'était pas favorable, et une nouvelle guerre ne pourrait que l'aggraver. Les imams chiites des provinces du Hérat et de Farah ont encouragé la minorité chiite à fuir vers la Perse voisine. Espérons que les Perses les renverront, car nous avons besoin de cette main-d'œuvre."
 afg.10.a:0 "Traîtres !"

 afg.11.t:0 "Réfugiés d'Afghanistan"
 afg.11.d:0 "Une autre guerre a commencé entre l'Afghanistan et le Dominion de l'Inde. La minorité chiite d'Afghanistan craint que cela ne fasse qu'aggraver sa situation et a donc décidé de commencer une nouvelle vie ici. Cependant, cette situation pourrait être plus problématique qu'on ne le pense. Si nous acceptons ces gens dans notre pays, le gouvernement de l'Afghanistan sera profondément fâché contre nous"
 afg.11.a:9 "They shall be more than welcome, settle them in Meshad!"
 afg.11.b:0 "Ce serait de l'ingérence dans la politique intérieure afghane, refusez-les !"

 afg.12.t:0 "La Perse ferme ses frontières"
 afg.12.d:0 "Les Perses ont fait le bon choix et ont renvoyé notre peuple chez lui"
 afg.12.a:0 "Hourra !"

 afg.13.t:0 "Réaction intérieure à la défaite afghane"
 afg.13.d:0 "La défaite de nos armées a envoyé des ondes de choc à travers l'Afghanistan ! Nos services secrets font état d'une grande insatisfaction à l'égard du gouvernement royal, tant chez les paysans que dans l'armée ! Pire encore, des ecclésiastiques radicaux apportent leur soutien à une insurrection générale contre le programme de réforme royal ! Ce sont des temps vraiment sombres pour notre petit royaume"
 afg.13.a:0 "Le roi peut faire ce qu'il veut ! Supprimez toute rébellion !"
 afg.13.c:0 "Mohammed Nadir dépose Amanullah et se proclame roi !"

 afg.14.t:0 "La revendication de Mohammed Nadir Khan sur le trône"
 afg.14.d:0 "Ayant accédé au trône par des méthodes moins cordiales et malgré ses relations avec la famille royale, Mohammed Nadir Khan a désespérément besoin de légitimité pour consolider son régime. Il est suggéré que Sa Majesté transmette une'loya jirga' (grande assemblée) de chefs pachtounes pour confirmer son ascension"
 afg.14.a:0 "Appelez une Loya Jirga pour confirmer mon ascension !"

 afg.15.t:0 "Mohammed Nadir Khan et la Loya Jirga"
 afg.15.d:0 "S'exprimant devant la Grande Assemblée des chefs tribaux, Nadir Khan espère recevoir suffisamment de soutien pour continuer son règne sans entrave"
 afg.15.a:0 "L'assemblée salue Mohammed Nadir comme roi !"

 afg.20.t:0 "[RAJ.GetNameDefCap] se Rend !"
 afg.20.d:0 "Une grande victoire a été remportée aujourd'hui, les forces de [RAJ.GetNameDef] ont été complètement mises en déroute et leurs dirigeants ont accepté de se rendre à nos exigences. La nation a enfin vengé tous ceux qui ont été tués par les chiens britanniques et s'est assurée qu'elle ne sera plus jamais soumise par eux."
 afg.20.a:0 "Personne ne pourra plus jamais douter de notre puissance !"

 afg.21.t:0 "Mohammed Nadir Khan et la Loya Jirga"
 afg.21.d:0 "S'exprimant devant la Grande Assemblée des chefs tribaux, Nadir Khan espère recevoir suffisamment de soutien pour continuer son règne sans entrave"
 afg.21.a:0 "L'assemblée salue Mohammed Nadir comme roi !"

 afg.22.t:0 "L'oligarchie royale de Nadir Khan"
 afg.22.d:0 "Le pays ravagé par la guerre ayant enfin retrouvé un semblant d'ordre, Nadir Khan a décidé de réorganiser son cabinet afin d'assurer une stabilité continue pour l'Afghanistan. Le fait de remplir le gouvernement de parents serait le moyen évident de lier l'appareil d'État aux ambitions de Nadir, mais tendre la main à certains des partisans d'Amanullah pourrait également combler un large fossé entre les réformistes radicaux et modérés."
 afg.22.a:0 "Le doux académicien Muhammed Ghobar dirigera le cabinet !"
 afg.22.b:0 "Woo clique d'Amanulah et nommez Abdul Hadi Dawai !"
 afg.22.c:0 "Mon frère Mahmud Khan, aux manières douces, conservera le poste !"

 afg.23.t:0 "Etat des réformes d'Amanullah"
 afg.23.d:0 "Mohammed Nadir Khan a pris le contrôle de notre nation secouée après l'échec d'Amanullah Khan à imposer les progrès afghans. Bien conscient que l'un des principaux facteurs de la chute de son prédécesseur a été la rapidité de ses réformes d'occidentalisation, Nadir Khan n'en doit pas moins s'attaquer à la grande question de la reconstruction de l'Afghanistan"
 afg.23.a:0 "Cesser la réforme sociale, mais galvaniser l'amélioration de nos infrastructures !"
 afg.23.b:0 "Cédez aux traditionalistes et abandonnez toute prétention à la modernité !"
 afg.23.c:0 "Je réussirai là où Amanullah a échoué et apporterai l'Afghanistan dans le monde moderne !"

 afg.24.t:0 "Les Sarrafs quittent l'Afghanistan"
 afg.24.d:0 "Les Sarrafs sont un groupe de marchands indiens qui voyagent entre l'Afghanistan et [RAJ.GetNameDef], échangeant de l'argent et des marchandises dans les deux pays. Notre économie dépend à peine de leurs visites. La guerre a éclaté et les frontières ne sont plus sûres. Seuls quelques-uns de ces sarrafs sont assez courageux pour continuer à commercer avec nous. La plupart de leurs caravanes ayant disparu, nous souffrons d'une crise économique."
 afg.24.a:0 "On n'a pas besoin de ces chiens indiens de toute façon !"

 afg.25.t:0 "Les Sarrafs reviennent"
 afg.25.d:0 "La guerre est terminée et les frontières sont désormais sûres. Rien ne dérange plus les sarrafs aujourd'hui et la première vague d'entre eux a déjà repris leur commerce en Afghanistan. Bientôt, notre économie se redressera"
 afg.25.a:0 "Bienvenue, messieurs !"

 afg.30.t:9 "La Cinquième Guerre Anglo-Afghane"
 afg.30.d:9 "Après la Weltkrieg, alors que le Raj britannique s'enfonçait dans la guerre et les troubles, l'Émirat d'Afghanistan voisin avait vu la situation comme une opportunité de s'emparer de la province de la Frontière du Nord-Est des mains des britanniques en difficulté. Toutefois, les tentatives du gouvernement afghan de se moderniser au cours des dernières décennies ont été accueillies avec une grande résistance de la part des éléments les plus conservateurs du pays. Le roi Amanullah Khan espère maintenant utiliser à son avantage les troubles apparents à Lahore après la mort de George V.\n\nEn répétant le succès de la Quatrième Guerre anglo-afghane, le roi espère faire taire l'opposition conservatrice et amener de nouvelles terres à sa couronne. Cependant, les experts internationaux n'ont pas beaucoup d'espoir que la petite nation montagnarde l'emporte lors de ce conflit."
 afg.30.a:0 "Qui se soucie de l'Afghanistan ?"

