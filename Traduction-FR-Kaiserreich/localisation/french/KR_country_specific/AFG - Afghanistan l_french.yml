### World Tension ###
 AFG_anglo_afghan_war_threat: "Cinquième Guerre Anglo-Afghane"

### Events ###
 afghanistan_events.0.t:0 "La 5e guerre anglo-afghane ?"
 afghanistan_events.0.d:0 "Dans les vestiges du Raj à l'Est, la dissidence est apparue comme des fleurs sauvages dans le sillage de la succession de [CAN_king_full_name]. A Kaboul, nous avons nos propres difficultés à maintenir le mécontentement latent à l'égard de la réforme. Une répétition de la Quatrième Guerre anglo-afghane victorieuse pourrait cimenter notre propre position tout en gagnant de nouvelles terres et de nouveaux sujets pour la couronne !"
 afghanistan_events.0.a:0 "Le temps est venu ! Répétons nos victoires !"
 afghanistan_events.0.b:0 "Qu'est-ce que l'Inde a à part des vaches ?"

 afghanistan_events.1.t:0 "L'Afghanistan Envahit !"
 afghanistan_events.1.d:0 "Sentant un moment de faiblesse après la mort de George V, l'Afghanistan a envahi le pays ! Ce n'est pas la première fois qu'ils agissent de la sorte, puisqu'après la Weltkrieg, ils ont attaqué et occupé la province frontalière du Nord-Ouest. Nous devons protéger le Dominion ! Jai Hind !"
 afghanistan_events.1.a:0 "Nous repousserons ces chiens et reprendrons nos terres !"

 afghanistan_events.2.t:0 "Le Troisième Traité de Rawalpindi"
 afghanistan_events.2.d:0 "La victoire est à nous ! Nous avons complètement mis en déroute les chiens britanniques et nos forces sont retranchées dans les vestiges fumants de leur capitale. C'est peut-être le meilleur moment pour demander des concessions, alors que nous sommes toujours en tête."
 afghanistan_events.2.a:0 "Nous exigerons la libération du Quetta."
 afghanistan_events.2.b:0 "Demandez le Quetta et le Baloutchistan."
 afghanistan_events.2.c:0 "Demandez les deux, et faites encore plus de revendications !"

 afghanistan_events.3.t:0 "Exigences des Afghans"
 afghanistan_events.3.d:0 "Malédictions ! Les chiens afghans nous ont complètement dominés et ont réduit notre fière nation à l'humiliation. Maintenant, le roi afghan exige notre reddition de l'état princier du Cachemire et l'accès à la Bouche de l'Indus. Bien que ces termes soient durs, il serait sage de s'y conformer - de peur que nos rivaux sur le continent n'agissent sur notre situation exposée."
 afghanistan_events.3.a:0 "Nous cédons parce que nous n'avons pas d'autre choix..."
 afghanistan_events.3.b:0 "Ils doivent plaisanter ! Hindustan Zindabad !"

 afghanistan_events.4.t:0 "[RAJ.GetNameDefCap] Refuse !"
 afghanistan_events.4.d:0 "Idiotement, les toutous britanniques ont refusé nos légitimes revendications"
 afghanistan_events.4.a:0 "La guerre continue !"

 afghanistan_events.5.t:0 "[RAJ.GetNameDefCap] Se Rend !"
 afghanistan_events.5.d:0 "Une grande victoire a été remportée aujourd'hui, les forces de [RAJ.GetNameDef] ont été complètement mises en déroute et leurs dirigeants ont accepté de se rendre à nos exigences. La nation a enfin vengé tous ceux qui ont été tués par les chiens britanniques et s'est assurée qu'elle ne sera plus jamais soumise par eux."
 afghanistan_events.5.a:0 "Personne ne pourra plus jamais douter de notre puissance !"

 afghanistan_events.6.t:0 "5e Guerre Anglo-Afghane : Victoire !"
 afghanistan_events.6.d:0 "L'ambition d'Amanullah Khan d'accroître l'influence afghane en Inde a été anéantie. Les troupes du Dominion ont franchi la ligne Durand et repris la province perdue de la frontière du Nord-Ouest, tout en menaçant Kaboul. L'État afghan est en plein désarroi et sa population réclame la paix. Nous n'avons guère de raisons de réclamer la restitution des terres occupées et devrions probablement accepter leur reddition, mais il y a toujours des gens qui pensent que nous devrions continuer à nous battre pour obtenir encore plus..."
 afghanistan_events.6.a:0 "Expulser les Afghans des territoires occupés, rien de plus."
 afghanistan_events.6.b:0 "La guerre ne se terminera pas tant que le serpent Amanullah n'aura pas été chassé de Kaboul !"

 afghanistan_events.7.t:0 "La Capitulation Afghane"
 afghanistan_events.7.d:0 "Avec Kaboul et la frontière fermement sous notre contrôle, les Afghans ont été complètement brisés. Le belliciste Amanullah n'est plus que notre prisonnier et les Afghans n'ont d'autre choix que d'accepter leur nouvel asservissement."
 afghanistan_events.7.a:0 "Leur excès de confiance les a laissé en ruine."

 afghanistan_events.8.t:0 "Qui Doit Diriger l'Afghanistan ?"
 afghanistan_events.8.d:0 "Maintenant que l'Afghanistan se trouve fermement dans notre sphère d'influence, nous devons décider qui sera son dirigeant."
 afghanistan_events.8.a:0 "Laissez Amanullah Khan garder le trône, le peuple l'apprécie."
 afghanistan_events.8.b:0 "Installez Mohammad Nadir Khan, il nous sera loyal."

 afghanistan_events.9.t:0 "Le Troisième Traité de Rawalpindi"
 afghanistan_events.9.d:0 "Catastrophe ! Notre campagne contre [RAJ.GetNameDef] a été couronnée d'un échec spectaculaire et nos armées fuient dans la panique à travers le col de Khyber. Leur chef [RAJ.GetLeader] a proposé la paix, exigeant le rétablissement des frontières d'avant 1925. Malheureusement, nous ne pouvons pas refuser, sous peine de voir notre nation détruite..."
 afghanistan_events.9.d.puppet:9 "Catastrophe ! Notre campagne contre [RAJ.GetNameDef] a été couronnée d'un échec spectaculaire et nos armées fuient dans la panique à travers le col de Khyber. Leur chef [RAJ.GetLeader] a proposé la paix, exigeant le rétablissement des frontières d'avant 1925 et la soumission perpétuelle de notre gouvernement. Malheureusement, nous ne pouvons pas refuser, sous peine de voir notre nation détruite..."
 afghanistan_events.9.a:0 "Nous cédons parce que nous n'avons pas d'autre choix..."

 afghanistan_events.10.t:0 "Les Musulmans Chiites Fuient la Guerre"
 afghanistan_events.10.d:0 "Depuis des décennies, la situation de la minorité chiite en Afghanistan est mauvaise. La situation de l'après-guerre n'était pas favorable, et une nouvelle guerre ne pourrait que l'aggraver. Les imams chiites des provinces du Hérat et de Farah ont encouragé la minorité chiite à fuir vers la Perse voisine. Espérons que les Perses les renverront, car nous avons besoin de cette main-d'œuvre."
 afghanistan_events.10.a:0 "Traîtres !"

 afghanistan_events.11.t:0 "Réfugiés d'Afghanistan"
 afghanistan_events.11.d:0 "Une nouvelle guerre a éclaté entre l'Afghanistan et le Dominion de l'Inde. La minorité chiite d'Afghanistan craint que cela ne fasse qu'aggraver sa situation et a décidé de commencer une nouvelle vie ici. Toutefois, cette situation pourrait s'avérer plus problématique que nous ne le pensons. Si nous acceptons ces personnes dans notre pays, le gouvernement afghan nous en voudra terriblement."
 afghanistan_events.11.a:0 "Ils seront les bienvenus, installez-les à Meshad !"
 afghanistan_events.11.b:0 "Ce serait s'immiscer dans la politique intérieure afghane, refusez-les !"

 afghanistan_events.12.t:0 "La Perse ferme ses frontières"
 afghanistan_events.12.d:0 "Les Perses ont fait le bon choix et ont renvoyé notre peuple chez lui."
 afghanistan_events.12.a:0 "Hourra !"

 afghanistan_events.13.t:0 "Réaction intérieure à la défaite afghane"
 afghanistan_events.13.d:0 "La défaite de nos armées a provoqué une onde de choc en Afghanistan ! Nos services secrets font état d'un énorme mécontentement à l'égard du gouvernement royal, tant chez les paysans que dans l'armée ! Pire encore, des religieux radicaux préparent une insurrection générale contre le programme de réforme royal ! Notre petit royaume vit des heures sombres."
 afghanistan_events.13.a:0 "Le roi peut faire ce qu'il veut ! Réprimer toute rébellion !"
 afghanistan_events.13.c:0 "Mohammed Nadir dépose Amanullah et se proclame roi !"

 afghanistan_events.14.t:0 "Ordre en Afghanistan"
 afghanistan_events.14.d:0 "Les tendances révolutionnaires du peuple afghan ont été réprimées et nous avons rétabli l'ordre dans la nation."
 afghanistan_events.14.a:0 "À des lendemains meilleurs."

 afghanistan_events.15.t:0 "L'Afghanistan en plein chaos !"
 afghanistan_events.15.d:0 "Malgré tous nos efforts, les forces rebelles ont repoussé les troupes du roi Amanullah hors de Kaboul et contrôlent de fait le pays !"
 afghanistan_events.15.a:0 "Les brigades du général Nadir vainquent toute opposition et le proclament roi !"

 afghanistan_events.20.t:0 "Les prétentions au trône de Mohammed Nadir Khan"
 afghanistan_events.20.d:0 "Ayant accédé au trône grâce à des méthodes peu cordiales et à ses relations avec la famille royale, Mohammed Nadir Khan a désespérément besoin d'une légitimité pour consolider son régime. Il est suggéré que sa majesté convoque une "loya jirga" (grande assemblée) des chefs pachtounes pour confirmer son ascension."
 afghanistan_events.20.a:0 "Convoquez une loya jirga pour confirmer mon ascension !"

 afghanistan_events.21.t:0 "Mohammed Nadir Khan et la Loya Jirga"
 afghanistan_events.21.d:0 "S'adressant à la Grande Assemblée des chefs de tribus, Nadir Khan espère recevoir suffisamment de soutien pour continuer à gouverner sans entrave."
 afghanistan_events.21.a:0 "L'assemblée salue Mohammed Nadir comme roi !"

 afghanistan_events.22.t:0 "L'oligarchie royale de Nadir Khan"
 afghanistan_events.22.d:0 "Le pays déchiré par la guerre ayant enfin retrouvé un semblant d'ordre, Nadir Khan a décidé de réorganiser son cabinet afin d'assurer la stabilité de l'Afghanistan. L'intégration de membres de sa famille dans le gouvernement serait le moyen évident de lier l'appareil d'État aux ambitions de Nadir, mais le fait de tendre la main à certains partisans d'Amanullah pourrait également permettre de combler le fossé entre les réformistes radicaux et modérés."
 afghanistan_events.22.a:0 "Le doux universitaire Muhammed Ghobar va "diriger" le cabinet !"
 afghanistan_events.22.b:0 "Courtiser la clique d'Amanullah et nommer Abdul Hadi Dawai !"
 afghanistan_events.22.c:0 "Mon frère Mahmud Khan, aux manières douces, conservera son poste !"

 afghanistan_events.23.t:0 "État des réformes d'Amanullah"
 afghanistan_events.23.d:0 "Mohammed Nadir Khan a pris le contrôle de notre nation ébranlée après l'échec d'Amanullah Khan à faire progresser l'Afghanistan. Bien conscient que la rapidité de ses réformes d'occidentalisation a largement contribué à la chute de son prédécesseur, Nadir Khan doit néanmoins s'atteler à la grande question de la reconstruction de l'Afghanistan."
 afghanistan_events.23.a:0 "Abandonnez les réformes sociales, mais stimulez l'amélioration de nos infrastructures !"
 afghanistan_events.23.b:0 "Céder aux traditionalistes et abandonner toute prétention à la modernité !"
 afghanistan_events.23.c:0 "Je réussirai là où Amanullah a échoué et je ferai entrer l'Afghanistan dans le monde moderne !"

 afghanistan_events.24.t:0 "Les Sarrafs quittent l'Afghanistan"
 afghanistan_events.24.d:0 "Les Sarrafs sont un groupe de marchands indiens qui voyagent entre l'Afghanistan et [RAJ.GetNameDef], échangeant de l'argent et des marchandises dans les deux pays. Notre économie dépend à peine de leurs visites. La guerre a éclaté et les frontières ne sont plus sûres. Seuls quelques-uns de ces sarrafs sont assez courageux pour continuer à commercer avec nous. La plupart de leurs caravanes ayant disparu, nous souffrons d'une crise économique."
 afghanistan_events.24.a:0 "Nous n'avons pas besoin de ces chiens indiens de toute façon !"

 afghanistan_events.25.t:0 "Retour des Sarrafs"
 afghanistan_events.25.d:0 "La guerre est terminée et les frontières sont désormais sûres. Plus rien ne perturbe les sarrafs et la première vague d'entre eux a déjà repris ses activités commerciales en Afghanistan. Bientôt, notre économie se redressera."
 afghanistan_events.25.a:0 "Bienvenue, messieurs !"

 afghanistan_events.30.t:0 "La Cinquième Guerre Anglo-Afghane"
 afghanistan_events.30.d:0 "Après la Weltkrieg, alors que le Raj britannique s'enfonçait dans la guerre et les troubles, l'Émirat d'Afghanistan voisin avait vu la situation comme une opportunité de s'emparer de la province de la Frontière du Nord-Est des mains des britanniques en difficulté. Toutefois, les tentatives du gouvernement afghan de se moderniser au cours des dernières décennies ont été accueillies avec une grande résistance de la part des éléments les plus conservateurs du pays. Le roi Amanullah Khan espère maintenant utiliser à son avantage les troubles apparents à Lahore après la mort de George V.\n\nEn répétant le succès de la Quatrième Guerre anglo-afghane, le roi espère faire taire l'opposition conservatrice et amener de nouvelles terres à sa couronne. Cependant, les experts internationaux n'ont pas beaucoup d'espoir que la petite nation montagnarde l'emporte lors de ce conflit."
 afghanistan_events.30.a:0 "Qui se soucie de l'Afghanistan ?"

