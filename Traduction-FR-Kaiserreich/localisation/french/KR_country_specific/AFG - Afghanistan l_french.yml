### Characters ###
 AFG_amanullah_khan: "Amanullah Khan"
 AFG_amanullah_khan_leader_desc:9 "§YNaissance :§! §L1er juin 1892, à Paghman, vilayet de Kaboul, Émirat d'Afghanistan§!\n§YCarrière :§! §LQui d'autre que Babur a jamais apporté plus de changement et de prestige à l'Afghanistan qu'Amanullah Khan ? Monté sur le trône au milieu de la Weltkrieg, Amanullah attaqua immédiatement l'Empire britannique et obtint de belles concessions. Il capitalisa sur cette victoire et sur les progrès ultérieurs consécutifs à l’effondrement de l’Empire britannique pour mettre en œuvre des réformes sociales radicales. Bien que le pouvoir d'Amanullah reste absolu, il rêve d'instaurer une véritable gouvernance constitutionnelle en Afghanistan et de surmonter les profondes divisions ethniques et tribales du pays. Le temps nous dira si la vision de ce grand réformateur se réalisera.§!"

 AFG_habibullah_kalakani: "Habibullah Kalakani"
 AFG_habibullah_kalakani_leader_desc:9 "§YNaissance :§! §L19 janvier 1891, à Kalakan, vilayet de Kaboul, Émirat d'Afghanistan§!\n§YCarrière :§! §LKalakani, membre de l'ethnie Tadjik, a longtemps servi dans l'Armée royale afghane avant de déserter peu avant le chaos de l'effondrement de l'Empire britannique. Profitant de ce chaos et de la préoccupation de l'armée régulière, Kalakani s'est tourné vers une vie de crime. Une fois que l'armée a réussi à rétablir un minimum d'ordre, Kalakani s'est enfui et a cherché la protection de ses compatriotes tadjiks.\nOpposé ouvertement aux réformes et aux campagnes de modernisation d'Amanullah Khan, Kalakani mène un mouvement rural ultraconservateur qui porte son nom. De manière plutôt choquante, son mouvement a réussi à renverser Amanullah et Kalakani a remporté la couronne afghane.§!"

