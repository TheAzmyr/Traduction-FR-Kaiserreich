 ## Eco Recovery Tree - Top
 DEN_black_monday:9 "Le Danemark est en crise!"
 DEN_black_monday_desc:9 "Le krach de la bourse de Berlin a paralysé la plupart des secteurs de l'économie danoise. Heureusement, une grande partie de notre économie est basée sur l'agriculture, ce qui signifie qu'en nettoyant les excès non agricoles, nous pourrions éventuellement contenir la crise avec une intervention rapide du gouvernement et l'arrivée de la saison des récoltes pour revitaliser l'industrie agricole."
 DEN_save_landmandsbanken:9 "Sauver la Landmandsbanken"
 DEN_save_landmandsbanken_desc:9 "La Landmandsbanken, ou Banque des agriculteurs, est la plus grande banque du Danemark, et la laisser sombrer pourrait être absolument dévastateur pour l'économie. En introduisant une intervention gouvernementale forte et en donnant la priorité à la Landmandsbanken sur les autres banques, la finance capitaliste peut encore être sauvée."
 DEN_prioritise_non_interference:9 "Priorité à la non-ingérence"
 DEN_prioritise_non_interference_desc:9 "Les idéaux libéraux quantifient la faillite des grandes banques comme une nécessité, et le fait de forcer le gouvernement à assumer le fardeau conduira à des dettes incontrôlées et à des dépenses terribles. En concentrant nos efforts sur l'action à mener une fois que la crise a atteint son point le plus bas, ce n'est qu'à ce moment-là que la reprise économique pourra s'amorcer."
 DEN_negotiate_with_kf:9 "Négocier avec le KF"
 DEN_negotiate_with_kf_desc:9 "Le Konservative Folkeparti, ou Parti Conservateur du Peuple, est un parti mineur qui a toujours un poids important dans l'opposition sous la bannière de la coalition de Venstre. Bien que nos principaux pourparlers soient menés avec Venstre, il pourrait s'avérer fructueux d'avoir une influence sur leur partenaire de coalition, même si cela risquerait de perturber notre propre coalition."
 DEN_positioning_krone:9 "L'avenir de la Krone"
 DEN_positioning_krone_desc:9 "Notre politique actuelle à l'égard de notre monnaie, la Krone ou couronne danoise, a été remise en question à la lumière de l'immense dépréciation du mark allemand. Les deux côtés du Parlement ont plaidé pour une approche plus active de la régulation du positionnement de la couronne sur le marché des changes - et certains pour des mesures encore plus radicales."
 DEN_looming_threat_of_worker_action:9 "La "menace Imminente" de l'Action des Travailleurs"
 DEN_looming_threat_of_worker_action_desc:9 "La Dansk Arbejdsgiverforening, ou "Association des employeurs danois", avertit notre gouvernement que la crise économique actuelle pourrait plonger notre pays dans un état de révolution ouverte. Elle nous demande de prendre des mesures décisives pour soutenir le droit des employeurs à mettre fin aux grèves illégales par tous les moyens nécessaires."
 DEN_bail_out_industries: "Renflouer les Industries Défaillantes"
 DEN_bail_out_industries_desc:9 "L'industrie est le plus grand employeur de notre époque, fournissant des emplois à la plus grande partie de la population du Danemark. La faillite et la fermeture de ces entreprises n'est pas une option pour nous en ce moment - laisser les travailleurs sans salaire pourrait non seulement aggraver la crise actuelle, mais aussi les faire tomber dans les bras d'idéologues extrémistes."
 DEN_avoid_bailouts:9 "Éviter les renflouements"
 DEN_avoid_bailouts_desc:9 "Alors qu'une hausse du chômage peut résulter du fait de laisser les entreprises faire faillite, les politiciens de Venstre ont fait valoir que la véritable solution à la crise est la création de nouvelles entreprises à la place de celles qui ont fait faillite. Si le gouvernement laisse le marché libre agir, il réagira à temps."
 DEN_create_valutacentralen:9 "Rétablir la Valutacentral"
 DEN_create_valutacentralen_desc:9 "Le Valutacentral était un bureau de change au sein de la Danmarks Nationalbank qui, de 1924 à 1926, contrôlait l'importance des avoirs privés en devises et faisait office d'autorité en matière d'utilisation des devises étrangères. Ce faisant, il a joué un rôle crucial en aidant le Danemark à rétablir l'étalon-or ; et avec nos nouveaux projets pour la couronne, son rétablissement sera d'une grande utilité."
 ## Eco Recovery Tree - Bottom
 DEN_kanslergaden:9 "Les accords de Kanslergade"
 DEN_kanslergaden_desc:9 "Malheureusement, la chambre haute danoise, le "Landsting", est contrôlée par l'opposition, ce qui paralyse les efforts du gouvernement sans le soutien de l'opposition. Si nous voulons apporter une réponse efficace aux difficultés causées par la crise économique, nous devrons travailler avec eux : invitons les dirigeants de l'opposition dans l'appartement de Stauning à Kanslergaden."
 ## Interventionism
 DEN_interventionist_economics:9 "Une économie interventionniste"
 DEN_interventionist_economics_desc:9 "Les théories sur les avantages de l'intervention de l'État dans l'économie ont été promues dans les cercles sociaux-démocrates allemands, notamment par Fritz Tarnow et Fritz Baade. La réduction des excès de notre secteur bancaire, dont les habitudes nous ont mis dans ce pétrin, combinée à une vaste expansion des travaux publics, devrait relancer le cœur de l'économie danoise. Après tout, ce qui fonctionne pour l'Allemagne fonctionnera certainement pour nous."
 DEN_crackdown_on_lockouts:9 "Répression des lock-outs"
 DEN_crackdown_on_lockouts_desc:9 "Les souvenirs des grèves préélectorales sont encore vifs et de nombreux propriétaires d'usines emploient désormais des équipes entières de sécurité, prêtes à "verrouiller" l'usine à tout moment - ce qui a déjà donné lieu à des incidents violents à l'encontre de grévistes légaux et de travailleurs n'ayant aucun lien avec les grévistes. Cet état de paranoïa a assez duré et nous devrions nous asseoir avec les différentes organisations patronales du Danemark pour discuter de la manière de mettre fin à cette situation."
 DEN_agreement_with_germany: "Renforcer les relations commerciales avec l'Allemagne"
 DEN_agreement_with_germany_desc:9 "La Grande-Bretagne étant en train de brûler dans les feux de la révolution, l'Allemagne et, plus largement, la Mitteleuropa sont devenues nos principaux partenaires commerciaux. Cependant, nos marchandises sont trop chères sur ces marchés. Cette situation pourrait être résolue en supprimant les quelques restrictions commerciales encore en vigueur et en obtenant la permission de soutenir nos propres agriculteurs plutôt que les Allemands en échange d'autres concessions."
 DEN_devalue_the_krona:9 "Contrôle de l'Inflation : Dévaluer la Krone"
 DEN_devalue_the_krona_desc:9 "Une partie du problème réside dans le fait que les produits agricoles danois sont tout simplement trop chers pour les Allemands en proie à la crise. En abaissant artificiellement la valeur de la couronne par rapport au mark, le marché allemand achètera moins cher les produits danois que les autres produits agricoles."
 DEN_public_works: "Travaux publics et projets"
 DEN_public_works_desc:9 "En dépensant notre argent dans des travaux publics, nous pouvons employer des personnes qui seraient autrement au chômage, ce qui signifie qu'elles auront de l'argent à dépenser, ce qui redonnera de la vie au marché. Cerise sur le gâteau, nous pourrons également améliorer nos infrastructures à un coût relativement faible."
 DEN_state_funded_industry: "Industrialisation financée par l'État"
 DEN_state_funded_industry_desc:9 "Après le krach boursier du "lundi noir", la plupart des gens ont perdu leurs économies, que ce soit à cause de la contraction de l'économie ou de l'effondrement des cours boursiers. Mais l'État n'a pas perdu son épargne et peut donc encore réactiver l'économie, produire les outils et les produits dont les gens ont besoin et créer de nouveaux emplois pour tous grâce à un programme d'industrialisation rapide et d'investissements massifs."
 DEN_extended_unempl_subs: "Prestations de chômage"
 DEN_extended_unempl_subs_desc:9 "Au Danemark, de nombreuses personnes se sont retrouvées au chômage en raison de la crise actuelle. Auparavant, c'est l'assurance privée qui aurait assumé cette fonction, mais la montée en flèche du chômage a fait augmenter la prime à un point tel que peu de gens peuvent encore se la payer. Il est du devoir du gouvernement de créer un filet de sécurité."
 DEN_universal_healthcare: "Soins de santé universels"
 DEN_universal_healthcare_desc:9 "Garantir la santé de tous est l'un des principaux objectifs d'un État social-démocrate. La médecine a toujours été chère pour le travailleur ordinaire, mais avec les fonds dont dispose l'État, il serait possible de construire de nouveaux hôpitaux et d'employer plus de personnel médical, en utilisant la taille accrue du secteur des soins de santé pour obtenir des contrats plus avantageux avec les fournisseurs."
 ## Austerity & Foreign Investment
 DEN_madsen_mygdal_plan: "Le Plan Madsen-Mygdal"
 DEN_madsen_mygdal_plan_desc:9 "Nommé d'après le leader de Venstre, Thomas Madsen-Mygdal, le plan Madsen-Mygdal appelle à une approche réticente de la part du gouvernement, en se concentrant sur l'austérité et la responsabilité fiscale au lieu de l'approche sociale-démocrate qui ne peut que laisser le Danemark endetté."
 DEN_strengthening_investor_confidence: "Renforcer la confiance des investisseurs"
 DEN_strengthening_investor_confidence_desc: "En soutenant nos entreprises et en maintenant notre équilibre, nous montrerons aux investisseurs potentiels que le Danemark est l'un des pays les plus sûrs pour investir, même en cette période de turbulences. L'injection financière sur le marché qui suivra, nous l'espérons, nous aidera à sortir de la crise à temps."
 DEN_loan_to_danish_companies: "Prêts aux entreprises danoises"
 DEN_loan_to_danish_companies_desc:9 "En accordant des prêts directement du Trésor aux entreprises danoises, nous pourrons les soutenir et leur permettre de traverser cette période d'incertitude économique, en espérant qu'elles s'en sortent à peu près indemnes, même si certains de ces prêts ne seront probablement jamais remboursés."
 DEN_strengthen_the_krona:9 "Contrôle de l'Inflation : Renforcer la Krone"
 DEN_strengthen_the_krona_desc:9 "En renforçant la garantie de notre monnaie et en augmentant ainsi sa valeur, nous soulignerons davantage la nature stable de l'économie danoise. En outre, les importations seront moins chères, ce qui rendra de nombreux produits plus abordables pour le commun des mortels."
 DEN_encourage_foreign_investment: "Encourager les investissements étrangers"
 DEN_encourage_foreign_investment_desc:9 "Nous devrions encourager les étrangers à investir au Danemark, maintenant que nous avons montré qu'il s'agit d'un investissement sûr. Grâce à leurs investissements, l'argent entrera dans l'économie danoise, ce qui nous aidera à nous remettre de la crise qui nous a frappés comme un autobus."
 DEN_austerity_measures: "Mesures d'austérité"
 DEN_austerity_measures_desc:9 "Nous ne pouvons pas maintenir l'équilibre avec les seuls impôts ; à un moment donné, ces impôts auront simplement un effet négatif sur l'économie et prolongeront ses difficultés. Il est donc important que nous limitions également nos dépenses."
 DEN_encourage_unempl_insurance: "Une assurance chômage privatisée"
 DEN_encourage_unempl_insurance_desc:9 "En soutenant l'assurance chômage, nous pouvons faire en sorte que les primes n'atteignent pas des niveaux aussi extrêmes que ceux observés ces derniers mois, sans avoir à recourir à des interventions ou des dépenses publiques excessives en accordant nous-mêmes des subventions. Nous devons absolument soutenir cette entreprise !"
 DEN_strengthen_mitteleuropa_ties:9 "Renforcer les Liens avec l'Europe Centrale"
 DEN_strengthen_mitteleuropa_ties_desc:9 "Bien que l'alignement économique sur l'Allemagne ait pu être une mauvaise décision avec le recul, il était nécessaire il y a dix ans en raison de l'effondrement de la Grande-Bretagne et de la France dans des systèmes syndicalistes. Cela ne signifie pas que nous devrions nous détourner de la sphère allemande - renforcer notre soutien à la Mitteleuropa ne pourra que s'avérer fructueux pour notre économie en temps voulu."
 DEN_beyond_mitteleuropa:0 "Au-delà de Mitteleuropa"
 DEN_beyond_mitteleuropa_desc:9 "Pour le meilleur ou pour le pire, nous avons décidé de contourner la Mitteleuropa et de multiplier les accords commerciaux avec d'autres pays. Alors que les économies du monde entier se sentent moroses, que ce soit en raison de la Grande Dépression en Amérique ou des répercussions de l'influence allemande, il est préférable de regarder ailleurs."
 ## Final Recovery
 DEN_tax_reorganisation:9 "Réorganisation fiscale"
 DEN_tax_reorganisation_desc:9 "Le système fiscal danois actuel est fondamentalement défectueux et, bien que les politiciens de tous bords se disputent sur les détails, il y a une crise en jeu. C'est pourquoi les deux parties se sont mises d'accord sur un compromis prévoyant l'augmentation de l'impôt sur le revenu et des taxes à la consommation. Cela ouvrira la voie à un afflux de fonds publics afin de limiter la dette et d'accroître la participation par le biais d'investissements."
 DEN_recovery:9 "Le Lundi Noir est derrière nous!"
 DEN_recovery_desc:9 "Grâce à sa politique économique saine, le Danemark s'est pleinement remis de la crise économique. Avec un taux de chômage en baisse et des revenus et une confiance du public qui ont retrouvé leur niveau d'avant la crise, rares sont ceux qui peuvent affirmer que le gouvernement a mal géré les événements qui se sont produits."

 ## Eco Tree
 DEN_invest_in_maersk: "Investir dans Maersk"
 DEN_invest_in_maersk_desc:9 "La société Maersk a été fondée en 1904 et est très présente dans l'ensemble du transport maritime danois. En investissant dans cette société, nous devrions être en mesure de stimuler le commerce en développant la flotte marchande et l'infrastructure du pays."
 DEN_support_nordisk_film: "Soutenir Nordisk Film"
 DEN_support_nordisk_film_desc:9 "Nordisk Film est l'une des plus anciennes sociétés cinématographiques au monde. En investissant dans cette société, elle devrait être en mesure de créer davantage de films, en particulier ceux qui soutiennent le Danemark et son gouvernement actuel, augmentant ainsi le soutien de l'opinion publique."
 DEN_reinvigorate_danish_cinema: "Revigorer le cinéma danois"
 DEN_reinvigorate_danish_cinema_desc:9 "Notre soutien au cinéma semble avoir fonctionné à merveille. Il est temps que nous élargissions nos opérations, en consacrant du temps et de l'argent à la publicité du grand cinéma danois. Nous pouvons également profiter de cette occasion pour présenter un nouveau film sur l'armée danoise, toujours vigilante, qui protège son peuple contre les dangers."
 DEN_enlarge_industry: "Expansion du secteur de la consommation"
 DEN_enlarge_industry_desc:9 "Avec les révolutions en Grande-Bretagne et en France, le déclin de l'Amérique et notre position au sein de la Mitteleuropa, le Danemark a vu une forte diminution de la disponibilité des biens de consommation de base pour la majeure partie de sa population. En augmentant notre production industrielle de base, nous pouvons atténuer notre déficit, voire le supprimer."
 DEN_Fyn_Development: "Projet de réforme agraire de Funen"
 DEN_Fyn_Development_desc:9 "Bien qu'elle soit la troisième plus grande île de notre pays et qu'elle se trouve au centre de notre nation, l'île de Funen est presque entièrement agricole et rurale. Grâce à une vaste réforme agraire et à la déforestation, Funen commencera à s'industrialiser pour répondre aux besoins du reste du Danemark."
 DEN_Jutland_Development: "Développement industriel du Jutland"
 DEN_Jutland_Development_desc:9 "Ce n'est un secret pour personne que l'industrie danoise est petite par rapport à d'autres pays, en partie à cause de notre taille. Si la Zélande est très industrialisée, le Jutland dispose encore d'une grande marge de manœuvre. En parrainant la construction de nouvelles usines, nous devrions pouvoir augmenter la production industrielle dans la région."
 DEN_Jutland_Highway: "Projet d'autoroute du Jutland"
 DEN_Jutland_Highway_desc:9 "Avec l'essor de l'industrie dans le Jutland, il s'est avéré qu'il fallait davantage d'infrastructures pour la soutenir et répondre aux besoins croissants de la région. Nous consacrerons du temps et de l'argent à l'expansion de l'infrastructure déjà bonne de la région afin de soutenir nos autres efforts dans la région."
 DEN_expand_kastrup: "Agrandir Kastrup"
 DEN_expand_kastrup_desc:9 "L'aéroport de Kastrup est encore relativement récent, mais il est considéré avec fierté comme le premier aéroport civil du monde et a connu récemment une activité intense. Compte tenu de sa popularité croissante dans le monde entier, nous devrions agrandir l'aéroport pour répondre à la nouvelle demande de ses services."
 DEN_improve_sjaelland_infra: "Améliorer l'Infrastructure de Sjælland"
 DEN_improve_sjaelland_infra_desc:9 "Avec les nouveaux projets et les expansions parrainés dans tout le pays, l'attention s'est finalement portée sur la Zélande. L'augmentation de l'activité économique et de l'industrie dans la région de la capitale devait être améliorée pour faciliter l'expédition des marchandises et le transport vers et depuis le Jutland."
 DEN_support_the_tiftp: "Soutenir l'Institut de Physique Théorique"
 DEN_support_the_tiftp_desc:9 "Fondé en 1921, l'Institut de physique théorique de l'université de Copenhague est un phare de la science dans toute l'Europe, à la pointe de la recherche en physique atomique et quantique. Dirigé par le célèbre Niels Bohr, la plupart des scientifiques européens ont visité l'institut pour s'inspirer de Bohr et de ses études. Si nous soutenons l'institut, nous espérons qu'il pourra étendre ses activités et réaliser davantage de tests de haute qualité."
 DEN_fund_the_copenhagen_university:9 "Financer l'Université de Copenhague"
 DEN_fund_the_copenhagen_university_desc:9 "Tout comme l'Institut de physique théorique, l'Université de Copenhague est un centre de connaissances et d'apprentissage. En finançant et en soutenant l'université dans son ensemble, elle devrait être en mesure de se développer et d'accueillir davantage d'étudiants, ce qui, espérons-le, permettra à un plus grand nombre de scientifiques et d'ingénieurs hautement qualifiés de sortir de l'université et d'arriver au Danemark."
 DEN_expand_belt_ferry: "Extension de la ligne circulaire de ferry"
 DEN_expand_belt_ferry_desc:9 "Les ferries du Grand Belt relient les nombreuses îles de la Zélande entre elles et permettent aux automobiles et aux trains de les traverser. Cependant, les ferries ont fait l'objet de nombreuses plaintes, principalement en raison de leur incapacité à gérer le volume de trafic. En développant les ferries à travers la Zélande et le Jutland, nous devrions être en mesure d'atténuer la demande qui s'est formée et d'offrir un meilleur accès à l'ensemble de notre pays."
 DEN_bridge_designs: "Conception d'un Pont"
 DEN_bridge_designs_desc:9 "Face aux problèmes croissants des ferries, certaines personnes demandent des ponts pour relier le Danemark. Cependant, nous n'avons pas les moyens de construire un tel pont, mais cela pourrait être une meilleure solution en fin de compte. Espérons qu'en soutenant la recherche dans le domaine de la construction, nous serons en mesure de concevoir un plan et des méthodes réalistes pour de tels ponts."
 DEN_Military_Industry: "Encourager l'industrie militaire"
 DEN_Military_Industry_desc:9 "Une fois de plus, il semble que les feux de la guerre vont embraser l'Europe. Pour maintenir notre indépendance, nous devons contribuer au développement d'une industrie de l'armement robuste afin que nos soldats aient toujours les moyens de se battre."

 ## Mil Tree
 DEN_danish_rearmament_programme:9 "Programme de Réarmement Danois"
 DEN_danish_rearmament_programme_desc:9 "Notre armée est malheureusement dépassée, elle ne dispose pas des normes de la guerre moderne, comme les mitrailleuses, et ne pourrait pas se battre si le Danemark était envahi. Afin de résoudre ce problème, nous allons commencer à réformer la structure de notre armée et l'adapter aux normes du 20e siècle afin de pouvoir défendre notre pays contre les agressions étrangères."
 DEN_focus_on_defensive: "Priorité à la défense"
 DEN_focus_on_defensive_desc:9 "Le Danemark a toujours été fier de sa neutralité, et notre petite taille empêcherait toute attaque militaire majeure contre nos ennemis. Pour contrer cela, nous allons nous concentrer sur la défensive, en construisant des forts à nos frontières et en développant de nouvelles tactiques défensives, tout en rappelant à nos soldats que si la guerre devait éclater, ils sont la seule chose qui se trouve entre leur pays et sa destruction."
 DEN_fortify_jutland: "Fortifier le Jutland"
 DEN_fortify_jutland_desc:9 "Nous allons renforcer notre frontière terrestre dans le Jutland. En utilisant le front étroit, nous devrions être en mesure de mettre en place une défense efficace contre une invasion par voie terrestre, en particulier avec de nouvelles expansions dans les années à venir."
 DEN_fortress_sjaelland: "Forteresse Sjælland"
 DEN_fortress_sjaelland_desc:9 "La neutralité partagée de la Suède ne sera peut-être pas toujours maintenue. C'est pourquoi il est essentiel d'équiper les fortifications modernes autour de Copenhague. Nous devons nous efforcer de transformer Sjælland en une forteresse afin de repousser toute invasion éventuelle et de défendre le cœur de notre pays."
 DEN_fortress_fyn: "Fortifier Fyn"
 DEN_fortress_fyn_desc:9 "Fyn est la pierre angulaire de notre capitale et de notre cœur industriel. Grâce aux fortifications placées à des endroits stratégiques de l'île, nous pouvons nous assurer que Sjælland restera toujours hors d'atteinte jusqu'à ce qu'elle tombe."
 DEN_utilise_irregular_formations:9 "Utiliser des formations irrégulières"
 DEN_utilise_irregular_formations_desc:9 "Le général Erik With a défendu une idée qui permettrait d'utiliser le réservoir de main-d'œuvre et la capacité industrielle limités du Danemark. En cas de guerre terrestre, sur les côtes danoises ou à notre frontière avec l'Allemagne, le déploiement de divisions d'infanterie légère ou d'infanterie irrégulière permettrait de gagner du temps et de permettre à notre force principale d'organiser une défense traditionnelle."
 DEN_artillery_improvements: "Améliorations de l'artillerie"
 DEN_artillery_improvements_desc:9 "Les investissements dans notre artillerie et nos défenses ont porté leurs fruits, mais ne sont pas encore terminés. Nous avons commencé à doter notre armée de meilleures tables de tir et de télémètres - l'efficacité de l'armée n'a jamais été aussi grande."
 DEN_unwavering_morale: "Un moral inébranlable"
 DEN_unwavering_morale_desc:9 "La propagande diffusée dans tout le pays et dans l'armée a fait des merveilles. De nombreux Danois se portent volontaires pour s'engager dans l'armée, et ceux qui sont dans l'armée bénéficient d'un soutien inconditionnel et inébranlable dans la défense de notre nation contre les attaques étrangères."
 DEN_standardised_training:9 "Une formation standardisée"
 DEN_standardised_training_desc:9 "L'idée d'une forme standardisée d'entraînement pour notre armée doit être repensée et modernisée en fonction de la nouvelle ère de guerre moderne. L'époque où le Danemark pouvait rallier des régiments à l'appel du roi pour affronter l'ennemi est révolue. Notre armée permanente doit être rigoureusement entraînée et renforcée pour le combat à tout moment, compte tenu de l'état du monde et de sa trajectoire."
 DEN_doctrinal_advancements:9 "Avancées doctrinales"
 DEN_doctrinal_advancements_desc:9 "La doctrine de guerre du Danemark est peut-être en retard sur celle de nos voisins, et c'est pourquoi nous devrions acheter les derniers manuels de guerre et veiller à ce que nos généraux soient rigoureusement formés au nouvel art de la guerre. Le maréchal Prior veillera à ce que ses généraux aient également les moyens de se battre pied à pied avec les grandes puissances, même si la taille de notre armée n'est pas suffisante pour les affronter."
 DEN_equipment_upgrades: "Modernisation des équipements"
 DEN_equipment_upgrades_desc:9 "Pendant longtemps, les progrès militaires ont été lents et il suffisait d'avoir un bon fusil à verrou. Cependant, ces fusils du XIXe siècle n'ont plus leur place sur le champ de bataille de l'après-Weltkrieg. Nous devons cesser de nous reposer sur nos lauriers et nous équiper de nouveaux matériels."
 DEN_motorisation_focus: "Investir dans la motorisation"
 DEN_motorisation_focus_desc:9 "Alors que le reste de notre armée a fait l'objet de réformes majeures, la logistique de l'armée n'a pas encore été modifiée. En investissant dans la motorisation, nous pouvons accélérer la logistique et l'utiliser pour redéployer rapidement les troupes dans le pays en cas d'invasion navale."
 DEN_legged_infantry: "L'infanterie à pied fera l'affaire !"
 DEN_legged_infantry_desc:9 "Alors que certains ont envisagé d'utiliser la motorisation pour la logistique et éventuellement une forme d'infanterie mécanisée, nous pensons qu'en raison de la taille de notre pays, nous pouvons nous concentrer sur l'amélioration de notre infanterie irrégulière, avec de meilleures fournitures et tactiques pour compenser une force moins mobile."
 DEN_unconventional_warfare: "Guerre non conventionnelle"
 DEN_unconventional_warfare_desc:9 "Le Danemark ne pourra jamais constituer une armée capable de défier des puissances hégémoniques comme la France et l'Allemagne, ne serait-ce que pour les dissuader d'envahir le Danemark ; notre population est tout simplement trop faible. Nous devrions investir dans une force spéciale spécialisée, capable de frapper n'importe où."
 DEN_form_jaegerkorpset: "Former le Jægerkorps"
 DEN_form_jaegerkorpset_desc: "Les corps de Jæger existent sous une forme ou une autre depuis 1785 et constituent les forces spéciales d'élite du Danemark. En créant un commandement officiel du Jægerkorpset, nous ferons réfléchir à deux fois tous ceux qui envisagent de s'en prendre au Danemark."
 DEN_reestablish_marineregimentet: "Rétablir le régiment d'infanterie de marine"
 DEN_reestablish_marineregimentet_desc:9 "En mettant en place une formation spéciale pour les régiments de marines, nous pouvons commencer à recruter des divisions amphibies spécialisées, capables de mener des opérations d'extraction ou de préparer une invasion plus importante en sécurisant une position sur le terrain."
 DEN_increased_reserve_units:9 "Augmentation des unités de réserve"
 DEN_increased_reserve_units_desc:9 "Les unités de première ligne et les unités de réserve danoises doivent être préparées au déroulement d'une guerre moderne, et il est essentiel de disposer d'une réserve retranchée capable d'amener des troupes fraîches au front 24 heures sur 24. Il est de la plus haute importance d'augmenter la réserve et de veiller à ce que des troupes entraînées et capables soient disponibles en grand nombre pour combattre si le Danemark se retrouve en guerre."
 DEN_offensive_air_efforts:9 "Efforts aériens offensifs"
 DEN_offensive_air_efforts_desc:9 "Le Danemark projettera une force aérienne capable d'affronter ses ennemis 24 heures sur 24, et en redistribuant les fonds qui ont été mal alloués à d'autres moyens et questions, suffisamment de fonds seront en mesure d'apporter au Danemark une flotte de chasseurs, de bombardiers et même d'avions basés dans la marine pour nous aider dans notre lutte contre les industries manquantes. Ainsi, notre force d'élite n'aura plus à se soucier de garder le ciel dégagé grâce à la lutte antiaérienne, car l'armée de l'air danoise volera jour après jour."
 DEN_more_special_forces:9 "Formation élargie des Forces Spéciales"
 DEN_more_special_forces_desc:9 "Bien que l'armée danoise soit petite, personne ne peut prétendre qu'elle n'est pas la meilleure de l'élite. En élargissant les programmes d'entraînement de nos soldats, ils augmenteront leur taille et acquerront la capacité d'opérer dans n'importe quelle condition."
 DEN_surprise_element: "L'effet de surprise"
 DEN_surprise_element_desc:9 "Personne ne s'attend à ce que l'armée danoise prospère dans des conditions qui ne correspondent pas à sa taille. En déployant des tactiques qui contribueront à maintenir un flux régulier d'approvisionnement, quel que soit l'endroit où l'armée est stationnée, nous pouvons prendre nos ennemis au dépourvu alors qu'ils sont les plus faibles."
 DEN_armour_experiments:0 "Expérimentations en matière de blindés"
 DEN_armour_experiments_desc:9 "L'armée danoise est terriblement en retard sur l'âge moderne de la guerre parce qu'elle ne compte que sur l'infanterie à jambes, et même si celle-ci continuera à constituer le gros de l'armée danoise, il n'y a aucune raison de ne pas expérimenter quelques unités de blindés limitées dans des rôles de soutien de l'infanterie. Bien que nos conceptions nationales puissent être axées sur un coût de production extrêmement bas, au nom de la fiabilité, ces outils de guerre nous seront sans aucun doute utiles."
 DEN_home_air_defense:9 "Défense aérienne du territoire"
 DEN_home_air_defense_desc:9 "Le Danemark est très vulnérable aux bombardements en provenance du nord, du sud et de la mer. Bien que des positions anti-aériennes aient été installées sur des cibles clés du pays, la création d'une force aérienne limitée pour intercepter les bombardiers et maintenir notre espace aérien dégagé sera une priorité si nous nous retrouvons la cible de telles tactiques."
 DEN_support_on_the_battlefield: "Soutien sur le champ de bataille"
 DEN_support_on_the_battlefield_desc:9 "En investissant dans des avions d'appui au champ de bataille, nous pouvons nous assurer que nos troupes seront correctement soutenues par notre force aérienne sur le champ de bataille, ce qui leur donnera un avantage dans toutes les batailles où les conditions le permettent. Les bombardiers légers n'ont peut-être pas la puissance de feu ou le rayon d'action nécessaires, mais ils couvrent les besoins des cibles proches de chez nous, ce qui nous permet d'avoir l'avantage sur notre territoire à tout moment."
 DEN_invest_in_fighter: "Priorités aux chasseurs"
 DEN_invest_in_fighter_desc:9 "Si nous n'investissons pas dans des avions de combat, nous constaterons rapidement que nos bombardiers n'atteindront pas leurs cibles et que notre ciel sera bientôt dominé par l'ennemi. Nous devrions plutôt investir dans des avions de combat agiles qui nous permettront de défendre notre espace aérien souverain."
 DEN_rule_the_skies: "Assurer la domination aérienne"
 DEN_rule_the_skies_desc:9 "En envoyant nos chasseurs dans les airs, nous montrons clairement que nous pouvons défendre notre propre espace aérien et nos opérations. C'est pourquoi nous ne serons véritablement maîtres de notre ciel que lorsque cet objectif aura été correctement atteint."
 DEN_conventional_airforce: "Une force aérienne conventionnelle"
 DEN_conventional_airforce_desc:9 "La différence entre nos deux branches est assez peu conventionnelle. En les rapprochant davantage, nous pouvons faire en sorte que nos moyens aériens soient capables d'agir avec la même efficacité que les autres forces aériennes, si ce n'est plus."
 DEN_establish_flyvevabnet: "Établir le Flyvevåben"
 DEN_establish_flyvevabnet_desc:9 "Nous devrions réunir le Hærens Flyvertroppen et le Marinens Flyvevæsen en une seule nouvelle branche de l'armée de l'air de notre pays. L'organisation de cette nouvelle branche entraînera une réduction sans précédent de la bureaucratie et contribuera à assurer notre place en tant que pays doté d'une force aérienne de grande qualité."
 DEN_expand_the_bomber_regiments:9 "Développer des régiments de bombardiers"
 DEN_expand_the_bomber_regiments_desc:9 "Notre armée serait laissée à l'abandon s'il n'y avait pas de bombardiers appropriés pour détruire les positions logistiques de l'ennemi, déclencher des bombardements stratégiques ou mener des attaques sur des colonnes de pelotons d'infanterie ou des brigades de chars. Bien qu'il n'y ait que peu de bombardiers de grande taille à produire, l'augmentation du potentiel des bombardiers légers pour accroître leur rendement fera des merveilles."
 DEN_intensify_defenses:9 "Intensifier les Défenses"
 DEN_intensify_defenses_desc:9 "La défense danoise ne peut pas compter uniquement sur la construction de fortifications terrestres pour créer une défense statique, c'est pourquoi l'utilisation des chemins de fer danois pour soutenir les bombardements d'artillerie mobile, harcelant les forces 24 heures sur 24, est une nécessité. La création d'une telle artillerie ferroviaire s'avérera utile pour aider nos troupes à l'étranger ou pour défendre le territoire national."
 DEN_self_defense_fleet:9 "Une flotte d'autodéfense"
 DEN_self_defense_fleet_desc:9 "La flotte danoise est largement sous-financée depuis bien trop longtemps, et l'amiral Rechnitzer a reconnu qu'il fallait faire quelque chose. Selon son plan, le budget nécessaire à la marine ne serait pas aussi important qu'on le pensait. Il s'agit de créer une flotte d'écrans qui aiderait à défendre nos côtes, ainsi qu'à escorter et à attaquer les convois qui s'approchent."
 DEN_seaworthy_fleet:9 "Une flotte en état de naviguer"
 DEN_seaworthy_fleet_desc:9 "Il serait suicidaire de reconfigurer la flotte danoise pour combattre les flottes allemande ou britannique, mais la projection de la puissance au-delà de nos côtes, vers la mer Baltique ou l'Atlantique Nord, contribuerait à consolider une fois de plus les prouesses navales danoises. Grâce à des augmentations budgétaires prudentes, les chantiers navals danois commenceront à produire des croiseurs, tant légers que lourds, à un rythme sans précédent, remplissant ainsi le rôle de navires de combat pour notre usage."
 DEN_modernize_Sovaernet: "Moderniser la Søværn"
 DEN_modernize_Sovaernet_desc:9 "La marine danoise, Søværnet, n'a pas été mise à jour depuis un certain temps, alors qu'elle devient de plus en plus nécessaire en raison de la tension mondiale croissante. Nous devrions investir dans la modernisation de nos navires et peut-être poursuivre la construction de nouveaux navires afin de maintenir l'intégrité de nos eaux territoriales."
 DEN_proper_surface_fleet: "Une flotte de surface adaptée"
 DEN_proper_surface_fleet_desc:9 "La flotte danoise doit fonctionner correctement au niveau de la surface, faute de quoi nous ne pourrons pas nous comparer à l'ennemi. Une flotte qui ne se concentre pas sur la destruction de la flotte ennemie n'intimidera ni ne dissuadera aucun ennemi potentiel d'envahir le Danemark."
 DEN_modern_naval_warfare:9 "La guerre navale moderne"
 DEN_modern_naval_warfare_desc:9 "L'investissement ingénieux de nos amiraux a permis à la flotte danoise d'adopter des tactiques comparables à celles des flottes britanniques ou allemandes. Bien que nous ayons encore un long chemin à parcourir, compte tenu de notre histoire limitée en matière de guerre navale, l'application des techniques que nos amiraux ont apprises en haute mer, parallèlement aux études, annonce les succès à venir."
 DEN_proper_screening: "Sauvegarder la fierté de notre marine"
 DEN_proper_screening_desc:9 "Notre nouveau navire est la fierté de notre marine et doit être entretenu : imaginez le coup au moral s'il lui arrivait quelque chose. Heureusement, la marine danoise existante, composée de navires plus petits, est disponible pour défendre notre fierté, mais renforcer leur nombre ne peut jamais faire de mal."
 DEN_fleet_armament:9 "Armement de la flotte"
 DEN_fleet_armament_desc:9 "À l'heure actuelle, la capacité des chantiers navals est minime et il est difficile de créer de nouveaux modèles en raison du manque d'expérience navale au cours des dernières décennies. L'amiral Rechnitzer a donc facilité la création de nouveaux modèles qui amélioreront considérablement nos capacités tout en restant dans le domaine de la production. La mise au rebut des anciens modèles et la réorientation des capacités des chantiers navals permettront de mettre ces navires à l'eau en un rien de temps."
 DEN_anti_air_improvements:9 "Améliorations anti-aériennes"
 DEN_anti_air_improvements_desc:9 "Les bombardiers navals, les chasseurs et les bombardements généraux de nos navires deviendront un problème sérieux si nous espérons préparer notre marine à combattre, que ce soit au-delà de la mer ou pour défendre le Danemark proprement dit. Bien que notre propre force aérienne soit insuffisante et que les placements terrestres de moyens antiaériens aident les navires dans les ports, les navires opérant près des côtes ennemies nécessiteront des améliorations drastiques des capacités antiaériennes."
 DEN_fleet_bulwark:9 "Le rempart de la flotte"
 DEN_fleet_bulwark_desc:9 "Notre flotte sera composée d'un mélange de vaisseaux combattants et non combattants, comme toute flotte. Cependant, la création d'un véritable rempart pour notre flotte est une étape importante. L'état-major de la marine travaillera en étroite collaboration avec l'amirauté pour définir la doctrine exacte que suivra notre marine afin de rationaliser l'efficacité de notre flotte."
 DEN_battle_ready_fleet:9 "Une flotte prête au combat"
 DEN_battle_ready_fleet_desc:9 "Une fois la guerre déclenchée, notre flotte devra être prête à réagir 24 heures sur 24 et à servir avec efficacité et efficience dans un rayon de plusieurs centaines de kilomètres autour de nos côtes - cela vaut également pour notre personnel naval. En veillant à ce que chaque navire soit prêt au combat, avec des marins formés et des navires correctement chargés avec tout le carburant et les munitions nécessaires, nous ne serons pas pris au dépourvu par les marines professionnelles de nos principaux voisins."
 DEN_danish_way_of_warfare:9 "La guerre à la danoise"
 DEN_danish_way_of_warfare_desc:9 "Nos tactiques navales, nées et élevées au Danemark, même si elles sont influencées par les grandes puissances de notre époque, s'avéreront fondamentales pour les décennies à venir. Le mode de guerre danois n'est peut-être pas aussi unique ni aussi critique qu'au Danemark, mais le patriotisme va de pair avec l'efficacité au combat, et tout le monde connaîtra bientôt les prouesses danoises uniques en matière d'ingéniosité et d'invention."
 DEN_danish_admiralty:9 "Amirauté danoise"
 DEN_danish_admiralty_desc:9 "L'amirauté danoise a parcouru un long chemin depuis le début du siècle, et bien que nos prouesses limitées aient empêché l'avancement d'autres officiers de marine de haut rang, il faut reconnaître à Aage Helgesen Vedel et Hjalmar Rechnitzer le mérite d'avoir réarmé et modernisé la marine danoise. Leurs tactiques, techniques et études ont porté leurs fruits ; l'amirauté danoise est aussi compétente que les navires qu'elle dirige."

 ## Pol Tree
 DEN_constitutional_crisis:9 "La Crise Constitutionnelle"
 DEN_constitutional_crisis_desc:9 "Le désir de modifier la constitution danoise en faveur des souhaits de [GetSecondInCommand] a été interrompu par les manigances illégitimes de notre roi. N'ayant d'autre choix que de faire face à cette malheureuse série de circonstances, l'avenir du Danemark est en péril. Des forces radicales pourraient renverser notre précieuse démocratie, ou le roi pourrait finalement obtenir gain de cause et nommer un gouvernement à sa guise - seul le temps nous le dira."

 ## Right Side
 DEN_kings_cabinet: "Le Gouvernement du Roi"
 DEN_kings_cabinet_desc:9 "Le roi a le droit, non, le devoir, en vertu de la constitution, de protéger le peuple danois lorsque son gouvernement démocratique est sur le point de commettre une erreur qui détruira la nation. Si l'Allemagne était vaincue, le Danemark serait condamné à tomber aux mains des fanatiques français et britanniques - tout le monde sait qu'ils viendront ici pour soumettre les Danois à la tyrannie syndicaliste !"
 ## social conservative
 DEN_the_conservative_coalition:9 "La coalition conservatrice"
 DEN_the_conservative_coalition_desc:9 "L'échec de Madsen-Mygdal a entraîné une résurgence de la KF, et le roi a accordé sa confiance à Møller. L'ancienne base de Venstre a été absorbée par le KF, pour le meilleur et pour le pire."
 DEN_rearm_danish_industry:9 "Renouveau de l'industrie militaire danoise"
 DEN_rearm_danish_industry_desc:9 "L'industrie danoise est l'un des principaux obstacles à la préparation du Danemark à la guerre. De nombreuses usines doivent être rééquipées et reconfigurées après la reprise réussie de la crise économique, et être mieux utilisées pour créer des munitions pour l'armée."
 DEN_appeal_to_our_powerbase:9 "Faire appel à notre base de pouvoir"
 DEN_appeal_to_our_powerbase_desc:9 "De nombreux membres du KF se sont sentis désillusionnés depuis l'effondrement des partis qui l'ont précédé au cours de la première guerre mondiale. Afin de maintenir notre pouvoir populaire, nous devons chercher à attirer ceux qui ont soutenu nos prédécesseurs, ainsi que ceux qui considèrent le KF comme l'avenir du Danemark."
 DEN_reinvest_in_the_army:9 "Réinvestir dans la Hæren"
 DEN_reinvest_in_the_army_desc:9 "La Hæren, ou armée royale danoise, a vu ses rangs diminuer au cours de ces nombreuses décennies de paix prolongée. Avec la guerre qui se profile à l'horizon, nous devons élargir considérablement le recrutement et consacrer des ressources clés à l'encouragement de l'enrôlement."
 DEN_pursue_unicameralism:9 "Mettre en place le monocamérisme"
 DEN_pursue_unicameralism_desc:9 "Le monocamérisme est un objectif de longue date de Møller et du KF dans son ensemble. Le rêve de Møller d'instaurer une véritable démocratie parlementaire au Danemark ne peut plus attendre, et l'adoption d'un tel référendum contribuera grandement à légitimer le KF auprès de la population danoise."
 DEN_sideline_parliament:9 "Marginalisation du Parlement"
 DEN_sideline_parliament_desc:9 "Le Rigsdag, ou parlement bicaméral actuel du Danemark, est depuis longtemps une épine dans le pied de nombreux membres de l'aile autocratique de la KF, mais surtout de Westergaard. Il sera pratiquement impossible de contourner ce principe fondamental de la démocratie danoise... mais si l'occasion se présente, Westergaard ne manquera pas d'en profiter."
 DEN_subdue_the_opposition:9 "Maîtriser l'opposition"
 DEN_subdue_the_opposition_desc:9 "Notre règne étant assuré pour l'avenir proche, il est enfin temps de sévir contre l'opposition, qui a déclenché des émeutes dans tout le pays pour protester contre les mesures prises par le cabinet. Le roi a fait usage de ses pouvoirs légitimes et notre gouvernement est juste. Il ne nous reste plus qu'à les réduire au silence."
 DEN_invest_in_the_funktionaerer:9 "Investir dans les Funktionærer"
 DEN_invest_in_the_funktionaerer_desc:9 "Les Funktionærer sont l'élément vital de notre base électorale, composée principalement de travailleurs de la classe moyenne au Danemark, tels que les employés de bureau. En réinvestissant dans ce qui fait notre force, nous pouvons envisager des décennies de maintien au pouvoir du KF pour permettre une véritable prospérité danoise."
 DEN_enforced_constitutionalism:9 "Constitutionnalisme forcé"
 DEN_enforced_constitutionalism_desc:9 "L'application de la constitution dans son intégralité permettra de regagner la confiance dans notre gouvernement, qui a été assez impopulaire après que le roi Christian X nous a nommés à la suite de la chute du cabinet Madsen-Mygdal. En outre, le rétablissement de la coalition KF-Venstre nous aidera à conserver une majorité au parlement pour les années à venir."
 DEN_danish_trade_protectionism:9 "Protectionnisme Commercial Danois"
 DEN_danish_trade_protectionism_desc:9 "La protection des marchés danois est l'une de nos principales préoccupations, car ils ont fait l'objet d'interférences lors de la reprise après la crise économique dévastatrice d'il y a plusieurs années. L'austérité a peut-être sauvé l'économie danoise, mais les erreurs de la politique économique de Stauning doivent être corrigées."
 DEN_empower_the_konservative_ungdom:9 "Donner du pouvoir à la Konservative Ungdom"
 DEN_empower_the_konservative_ungdom_desc:9 "Les rangs de la KU se sont considérablement étoffés à la suite de l'arrivée au pouvoir de Westergaard, qui autorise désormais ses membres à s'enrôler dans l'armée. Les jeunes hommes courageux qui rejoignent les rangs danois vont à la fois renforcer le front et ajouter un degré de loyauté à nos troupes."
 DEN_increased_executive_power:9 "Renforcement du pouvoir exécutif"
 DEN_increased_executive_power_desc:9 "Westergaard ne détient pas la totalité du pouvoir sur le pays, mais cela peut être atténué lentement grâce à l'adoption de plusieurs lois visant à renforcer son pouvoir. Westergaard est constamment frustré par les modérés de la KF ainsi que par les souhaits du roi, mais cela ne l'empêchera pas de veiller à ce que la démocratie danoise reste indéfiniment paralysée."
 DEN_right_wing_coalition:9 "Coalition de Droite"
 DEN_right_wing_coalition_desc:9 "L'idéologie de Westergaard convient aux ailes radicales du KF, mais pour s'assurer que son gouvernement ne s'effondre pas, Westergaard a annoncé une coopération avec le DS et le DKF. Max Arildskov s'est engagé tièdement à soutenir le gouvernement de Westergaard, tandis que le DS s'est engagé à le soutenir pleinement. Une large coalition de droite contribuera à stabiliser le pays et à légitimer le gouvernement de Westergaard."
 ## authoritarian democrat
 DEN_emphasise_loyalty_to_crown:0 "Renforcer la loyauté à la Couronne"
 DEN_emphasise_loyalty_to_crown_desc:9 "Certains ne comprennent pas que les actions de la Couronne, tout en réduisant nominalement la démocratie existante, sont en fin de compte leur dernier rempart contre un régime totalitaire. Nous devrions insister sur le fait que nous n'avons que les meilleures intentions et que la loyauté est dans leur intérêt."
 DEN_secure_military_loyalty: "S'assurer de la loyauté des militaires"
 DEN_secure_military_loyalty_desc:9 "Nous devons nous assurer que le Hær danois soutient nos actions, de peur qu'il ne se range du côté du Rigsdag dans ce conflit et ne nous force à nous y conformer. Heureusement, la plupart des officiers danois s'accordent à dire que le Danemark ne peut pas se permettre de rester seul face à la puissance de l'Internationale, si l'hégémonie allemande prend fin sous les pieds des milices ouvrières..."
 DEN_combat_syndie_bs: "Combattre la propagande syndicaliste"
 DEN_combat_syndie_bs_desc:9 "Les vils syndicalistes de Londres et de Paris tentent d'empoisonner les esprits danois par le biais de la propagande et d'autres mensonges ; nous devrions contrer cela en dénonçant leurs mensonges et en propageant notre propre vision danoise du monde au détriment de ces idées étrangères qui ne peuvent que nuire à notre nation !"
 DEN_establish_rigsfagforbund: "Création du Rigsfagforbund"
 DEN_establish_rigsfagforbund_desc:9 "La meilleure façon de combattre le syndicalisme est de prendre leurs syndicats bien-aimés et de les fusionner en un seul syndicat contrôlé par l'État, qui s'assurera de défendre la position danoise au lieu d'asservir le Danemark à la "révolution internationale"."
 DEN_for_god_king_and_fatherland: "Pour Dieu, le Roi et la Patrie !"
 DEN_for_god_king_and_fatherland_desc:9 ""Pour Dieu, le Roi et la Patrie" est la devise danoise et il en sera ainsi ! Le roi et ses fidèles ayant clairement détourné la nation d'un espoir finalement vain de neutralité, le Danemark prospérera dans les années à venir !"
 DEN_restore_democracy_question:0 "Restaurer la démocratie ?"
 DEN_restore_democracy_question_desc:9 "Maintenant que le Danemark est en paix, la question se pose de savoir s'il faut ou non rétablir la démocratie après l'effondrement du gouvernement de Thorvald Stauning face à la crise constitutionnelle. Le roi Christian X a nommé un premier ministre compétent pour gouverner, et c'est donc à lui de décider s'il rétablira ou non une démocratie libre ou s'il maintiendra simplement ce régime de parti unique."
 DEN_topple_the_welfare_state:9 "Renverser l'État Providence"
 DEN_topple_the_welfare_state_desc:9 "Pendant son mandat de Premier ministre, M. Stauning a adopté de nombreuses réformes afin de concrétiser son projet de transformer le Danemark en un État-providence. Alors que nos concitoyens ont pu récolter les fruits de ses investissements, de nombreux membres de notre parti exigent que nous changions de cap."
 DEN_unyielding_loyalty:9 "Une loyauté sans faille"
 DEN_unyielding_loyalty_desc:9 "Le commandant de chaque général et le soldat de chaque commandant doivent consacrer leur vie à triompher efficacement dans les batailles qu'ils affrontent. C'est pourquoi nous devons inculquer un sentiment non seulement de professionnalisme, mais aussi, dans une certaine mesure, de loyauté fanatique au service du roi Christian X. Ce n'est que sous notre gracieux roi que nous nous battons si bien et que nous triomphons des ennemis qui cherchent à le faire tomber."
 ## shared
 DEN_denmark_rejoice:9 "Le Danemark se réjouit"
 DEN_denmark_rejoice_desc:9 "Que le Danemark se réjouisse ! Car le sauveur de la patrie est venu insuffler une nouvelle vie au plus grand pays de Dieu. Car il n'y a pas d'ennemi que le Danemark ne puisse vaincre, ni de figure de proue qui représente mieux le Danemark que son roi. Vive le roi Christian X ! Vive le Danemark !"
 DEN_increased_recruitment:0 "Augmentation du recrutement"
 DEN_increased_recruitment_desc:9 "Afin de maintenir la force de frappe du Danemark, le roi a ordonné à ses citoyens de s'enrôler dans les forces armées. La faible population du Danemark ne permet pas de développer davantage notre armée, mais le roi veut s'assurer que l'armée danoise sera une force avec laquelle il faudra compter. Malheureusement, l'extension de la conscription à un tel point mettra à rude épreuve notre capacité industrielle."
 DEN_reichspakt_cooperation:9 "Coopération avec le Reichspakt"
 DEN_reichspakt_cooperation_desc:9 "À la suite d'accords avec l'empereur allemand, la Hær danoise recevra des fusils allemands modernes, dont elle a grand besoin pour renforcer ses forces armées. En outre, l'Allemagne a décidé d'investir des ressources dans l'amélioration de la capacité industrielle de notre pays. Cette aide militaire et industrielle est exactement ce dont le Danemark a besoin pour aider l'Allemagne dans son combat."
 DEN_danish_panzer_corps:9 "Corps de Panzer Danois"
 DEN_danish_panzer_corps_desc:9 "À partir d'aujourd'hui, l'Allemagne a approuvé le déploiement de chars légers de réserve et d'équipements motorisés, ce qui permettra la création du tout premier corps de panzers danois. Bien que notre armée soit terriblement incapable d'utiliser ces divisions au maximum de leurs capacités, il ne fait aucun doute que le Danemark a besoin de plus que de l'infanterie sur pattes pour l'aider dans les batailles à venir. Nous travaillerons en étroite collaboration avec les généraux allemands pour veiller à ce que ces corps de panzers danois soient utilisés à bon escient."

 ## Centre
 DEN_danish_democracy: "Danmarks Demokrati"
 DEN_danish_democracy_desc:9 "Le chemin vers la démocratie au Danemark a été long et fastidieux, et même aujourd'hui, le monarque s'octroie des droits que certains pourraient juger inappropriés pour le rôle qu'il est censé remplir, mais aujourd'hui, notre démocratie est dans un état décent. Cependant, des pressions s'exercent tant à gauche qu'à droite, alors faisons en sorte que notre démocratie puisse survivre."
 ## social democrat
 DEN_staunings_denmark:9 "Le Danemark de Stauning"
 DEN_staunings_denmark_desc:9 "La gauche libérale a gagné en puissance au Danemark. Enhardie par les crises passées, le pays en sort plus fort que jamais. Alors que les promesses des prochaines élections sont en suspens, [GetSecondInCommand] fera de son mieux pour concrétiser ses rêves de consolider un État providence florissant du Danemark, et peut-être même, devenir le leader mondial des États providence sur la planète."
 DEN_develop_welfare_state:9 "Développer l'État-Providence"
 DEN_develop_welfare_state_desc:9 "Pour développer davantage l'État-providence danois, des propositions ont été faites pour augmenter le nombre de projets de travaux publics qui ont été promulgués pour aider à la reprise économique. Bien que le Danemark ne souffre pas de sa perte initiale d'emplois et de chômage, l'augmentation du financement de ce type de projets renforcera la force des industries danoises et garantira que chaque famille dont un membre travaille ait un emploi."
 DEN_improved_healthcare_standards:9 "Améliorer les normes en matière de soins de santé"
 DEN_improved_healthcare_standards_desc:9 "La loi sur l’assurance maladie nationale, adoptée il y a plusieurs années dans le contexte de la reprise économique, a contribué à garantir l’égalité d’accès aux soins médicaux. [GetSecondInCommand] a la possibilité de passer à l’étape suivante : en examinant de nouveaux projets de loi concernant la prévention et le contrôle de la propagation des maladies, le soutien à la garde d’enfants et l’amélioration de la formation en soins de santé, les hôpitaux danois seront de la plus haute qualité au monde."
 DEN_lay_out_a_plan_for_pensions:9 "Élaborer un plan pour les retraites"
 DEN_lay_out_a_plan_for_pensions_desc:9 "La question de savoir s'il faut ou non augmenter les pensions versées aux personnes malades ou trop âgées pour travailler est évoquée dans le projet de loi de réforme sociale de KK Steincke. Radikale Venstre n'est pas favorable à une augmentation dans ce secteur, mais c'est à l'ordre du jour de [GetSecondInCommand]."
 DEN_clarified_social_laws:9 "Clarifier les lois sociales"
 DEN_clarified_social_laws_desc:9 "Un autre projet sous l'égide de K.K. Steincke vise à clarifier l'ensemble des lois sociales du Danemark, qui sont déjà désordonnées et confuses, en les remplaçant par des lois qui définissent clairement la manière dont chaque citoyen danois doit se comporter. Cette série de réformes est la plus acceptable pour tous les partis et ne devrait pas avoir de mal à être adoptée."
 DEN_matter_of_militarisation:9 "La question de la militarisation"
 DEN_matter_of_militarisation_desc:9 "Une question controversée au sein des deux partis qui composent cette coalition est celle de la manière de traiter la question omniprésente de la militarisation. Le monde se réchauffe et, même si les grandes puissances ont évité les conflits, une deuxième guerre mondiale semble de plus en plus probable. Ainsi, que le Danemark se lance ou non dans la bataille, les éléments antimilitaristes de chaque parti doivent être apaisés ou, au pire, expulsés pour que le Danemark puisse survivre."
 DEN_welfare_bureaucracy:9 "Une nouvelle bureaucratie de l'aide sociale"
 DEN_welfare_bureaucracy_desc:9 "Pour atteindre nos objectifs en matière d'État-Providence moderne, il faudra une toute nouvelle bureaucratie rationalisée pour gérer ses affaires. Pour l'instant, Radikale Venstre a présenté ses propositions, qui ne modifieront que marginalement le système, contre celles de Socialdemokratiet qui préconisent une refonte totale qui modifiera radicalement la bureaucratie telle que nous la connaissons."
 DEN_modern_welfare_state:9 "Un État-Providence moderne"
 DEN_modern_welfare_state_desc:9 "Le programme de Socialdemokratiet a réussi et tous les Danois se réjouissent des droits et des privilèges qu'ils ont obtenus en faisant confiance au gouvernement. Même si la démocratie danoise ne nous permettra pas de régner éternellement, nous avons renforcé une structure qui ne s'effondrera pas en cas de victoire de l'opposition, et le bonheur des citoyens danois ne sera pas remis en question."
 DEN_halted_reforms:9 "Arrêt des réformes"
 DEN_halted_reforms_desc:9 "Le Socialdemokratiet est allé trop loin, le budget de l'État a sombré dans le rouge et les dépenses effrénées ont encore diminué la vie des citoyens danois dans tout le Danemark. Ces soi-disant réformes de la protection sociale, ainsi que les nouvelles lois sociales de K.K. Steincke, n'ont apporté rien d'autre que de l'agitation et du malaise - le Danemark recevra des réformes à un rythme régulier, il faut donc freiner avant que le Danemark ne tombe dans la spirale de l'accident."
 ## market liberal
 DEN_venstre_denmark:9 "Le Danemark de Droite-Libérale "
 DEN_venstre_denmark_desc:9 "Le parti Venstre a survécu à la crise constitutionnelle et une question se pose à présent : avec qui allons-nous continuer à gouverner ? Le parti conservateur KF a été notre allié naturel, mais le parti social-démocrate, aujourd'hui en disgrâce, a perdu un allié en Radikale Venstre. Certains membres de notre parti proposent une réconciliation avec les libéraux, mais cette idée est peut-être trop radicale."
 DEN_maintain_kf_coalition:9 "Maintenir la coalition du KF"
 DEN_maintain_kf_coalition_desc:9 "Les Konservative Folkeparti sont nos alliés naturels, et il est facile d'apaiser leurs demandes de réarmement et de recrutement pour développer notre armée. Cela contrariera ceux qui, au sein de notre parti, espèrent rester en dehors des conflits futurs, mais c'est un sacrifice que nous sommes prêts à faire pour survivre aux prochaines élections."
 DEN_reconcile_radicals:9 "Réconcilier avec Radikale Venstre"
 DEN_reconcile_radicals_desc:9 "Une offre controversée a été faite à Radikale Venstre pour restaurer la coalition libérale, rendue légèrement ironique par le fait que nos deux partis n'en formaient qu'un à l'origine. Jusqu'à présent, il n'a pas été prévu de reconstruire Det Forenede Venstre, mais son soutien pourrait s'avérer utile, même s'il aliénera nos anciens partenaires du KF."
 DEN_moderated_rearmament:9 "Réarmement modéré"
 DEN_moderated_rearmament_desc:9 "Pour maintenir notre accord généreux avec la KF, celle-ci a exigé que nous poursuivions une certaine forme de réarmement. En détournant une partie de notre production industrielle vers la construction de nouveaux matériels de guerre, nous serons en mesure de répondre aux exigences de nos partenaires de la coalition et, en retour, leur soutien à la coalition Venstre-KF sera cimenté."
 DEN_limited_labour_reforms:0 "Réformes limitées du travail"
 DEN_limited_labour_reforms_desc:9 "L'introduction d'un sous-ensemble de réformes du travail, sous la houlette de Peter Munch, idéologue de Radikale Venstre, provoquera sans aucun doute une certaine agitation au sein du parti. Toutefois, en limitant l'ampleur et les dépenses de ces réformes, nous pouvons à la fois apaiser la majorité des partisans du Venstre et maintenir cette nouvelle coalition libérale."
 DEN_venstre_survives:9 "Venstre survit"
 DEN_venstre_survives_desc:9 "L'art du compromis et de la négociation est vieux comme le monde et, que ce soit par le biais de projets avec le parti conservateur KF ou de nouveaux projets avec Radikale Venstre, Venstre lui-même prospérera dans un avenir proche. Bien que l'apparence de notre gouvernance continue dépende du soutien de la droite ou de la gauche dans une coalition, Venstre continuera néanmoins à s'imposer au Danemark."
 DEN_appeal_to_farmers:9 "Appel aux agriculteurs"
 DEN_appeal_to_farmers_desc:9 "Notre base électorale traditionnelle, les agriculteurs danois, est en déclin depuis l'essor de l'industrialisation et de l'urbanisation du Danemark moderne. Toutefois, notre secteur agricole est toujours florissant et continuera à nous soutenir si nous réalisons des investissements agricoles sérieux."
 DEN_resumed_recruitment:9 "Reprise du recrutement"
 DEN_resumed_recruitment_desc:9 "Reprendre le recrutement pour constituer une armée digne du Danemark n'est pas une tâche facile, notamment en raison de l'inexpérience des Danois dans les techniques de guerre modernes. Une chose est sûre cependant : l'élargissement de nos rangs fera des merveilles pour les campagnes militaires à travers l'Europe et aidera nos alliés à remporter la victoire."
 DEN_unity_propaganda:9 "Propagande de l'unité"
 DEN_unity_propaganda_desc:9 "Faire en sorte que tout le Danemark soit uni derrière l'idée de s'opposer aux forces dangereuses de la Russie et de l'Internationale demandera des efforts considérables. Nous organiserons des rassemblements dans tout le pays et accrocherons des affiches dans tous les grands centres urbains afin de nous assurer que tout bon citoyen danois est motivé pour s'enrôler ou participer à l'effort de guerre d'une autre manière."
 DEN_centre_right_dominance:9 "Domination du Centre-droit"
 DEN_centre_right_dominance_desc:9 "La coalition KF et Venstre domine aujourd'hui le paysage politique danois, après que le roi Christian X a décidé de promouvoir une plus grande implication du Danemark dans les affaires européennes. Le maintien de la coalition garantira la protection des libertés de chaque citoyen danois et empêchera le Danemark de sombrer dans le radicalisme."
 DEN_push_to_equality:9 "Pousser à l'égalité"
 DEN_push_to_equality_desc:9 "L'avancée vers l'égalité sera une bataille difficile et précaire, en particulier parmi ceux qui, au sein de Venstre, méprisent encore Radikale Venstre pour sa conformité aux réformes du travail et sa défense de plus de droits pour les Danois. Il est souhaitable de mettre au pas les éléments les plus éloignés du parti et de modifier nos réformes pour les adapter à cette coalition, afin de garantir la pérennité du libéralisme danois."
 DEN_rehabilitate_antimilitarists:9 "Réhabiliter les antimilitaristes"
 DEN_rehabilitate_antimilitarists_desc:9 "Une campagne de réhabilitation des ailes gauches de Radikale Venstre s'avérera une tâche ardue, d'autant plus que notre alignement sur la sphère allemande a, à lui seul, fait voler Radikale Venstre en éclats. En faisant des concessions aux partisans de Radikale Venstre et en prouvant qu'une réforme militaire moderne ne peut que garantir la paix au Danemark à l'avenir, nous pourrons les rallier à notre cause."
 DEN_reunite_liberals_question:9 "Avenir du Libéralisme danois"
 DEN_reunite_liberals_question_desc:9 "L'avenir du libéralisme danois sera réglé par des négociations approfondies entre les dirigeants de Venstre et ceux de Radikale Venstre. La coalition restaurée entre les deux partis a donné naissance à une force politique sans précédent depuis plusieurs décennies, mais il n'est pas facile d'acquiescer aux demandes de personnes telles que Peter Munch."
 DEN_pure_democracy:9 "La pure démocratie"
 DEN_pure_democracy_desc:9 "En ces temps difficiles, nous devons nous souvenir de "Samfundssind" - l'idée de l'esprit communautaire et de la solidarité les uns envers les autres. Les tensions dans le monde sont bouillonnantes et le fier pays qu'est le Danemark ne pourra peut-être pas rester à l'écart encore longtemps. Il est nécessaire que chaque bon citoyen danois défende la démocratie pure qui a été renforcée au fil des décennies."
 DEN_entrenched_rights:9 "Les droits acquis"
 DEN_entrenched_rights_desc:9 "Les droits de chaque citoyen danois doivent être défendus dans toute la mesure du possible, et leur renforcement ne fait que consolider ce que signifie être danois. Notre brave pays a survécu contre vents et marées et continuera à le faire à condition que les dirigeants maintiennent ce niveau d'approfondissement des liens avec les citoyens."
 DEN_defend_our_democracy:9 "Défendre notre démocratie"
 DEN_defend_our_democracy_desc:9 "La défense de la démocratie danoise soumettra la main-d'œuvre danoise ou les forces armées danoises à des contraintes excessives, c'est pourquoi nous devons choisir judicieusement les domaines dans lesquels nous devons concentrer nos efforts. Seule une planification intelligente nous permettra d'atteindre nos objectifs, et tout manquement à cet égard ne fera qu'inhiber la volonté de notre État."

 ## Left Side
 DEN_the_first_statsraad_congress:9 "Le Premier Congrès de Statsraad"
 DEN_the_first_statsraad_congress_desc:9 "Enfin, le moment est venu de convoquer le tout premier congrès du Statsraad, une union ténue entre la réforme socialiste et les tentatives de Thorvald Stauning en faveur du pluralisme. Un vent beaucoup plus socialiste soufflera désormais sur le Danemark, mais les différentes factions au sein de Føderationen ont des objectifs totalement différents pour l'avenir du Danemark, et ce congrès décidera du sort de notre nation."
 ## radical socialist
 DEN_true_danish_socialism:9 "Le vrai socialisme danois"
 DEN_true_danish_socialism_desc:9 "Le Føderationen-DVSP a remporté le dernier congrès et Aksel Larsen est devenu le premier Premier ministre-président du Danemark. Ses visions pour le Danemark entrent en conflit avec le Føderationen-Enhedspartiet, car Larsen a dénoncé l'influence du mouvement syndical. Le socialisme ne peut être introduit au Danemark par l'importation d'idéaux révolutionnaires de nos camarades - nous devons étendre les racines nous-mêmes pour que le Danemark prospère dans les années à venir."
 DEN_councilist_destiny:9 "Le destin du conseiller"
 DEN_councilist_destiny_desc:9 "Le destin du Danemark, prescrit par le DVSP, s'apparente à celui des conseils de travailleurs. Bien que ce concept ne soit pas entièrement nouveau et que beaucoup aient accusé Aksel Larsen de trahir ses idéaux d'un socialisme véritablement danois, sa réponse est que les comités d'entreprise ne sont qu'un outil pour atteindre l'objectif final. Les conseils seront un moyen d'englober tous les travailleurs et c'est le seul moyen pour le travailleur danois d'être véritablement représenté."
 DEN_socialism_untouched_by_foreign_influence:9 "Le socialisme à l'abri des influences étrangères"
 DEN_socialism_untouched_by_foreign_influence_desc:9 "Larsen a décrété, pour éviter que le Danemark ne devienne un autre pion de l'influence française ou britannique, que le Danemark devait suivre sa propre voie. L'esprit danois est global et puissant, nationaliste mais aussi véritablement libre et ne peut être brisé, quelle qu'en soit la source. Que la clique des Komminarder, soutenue par l'étranger, nous dénonce, le socialisme danois restera danois."
 DEN_crush_trade_union_monopoly:9 "Écraser le monopole syndical"
 DEN_crush_trade_union_monopoly_desc:9 "Le projet danois d'accompagner un État-parti fort de conseils de travailleurs devra d'abord s'affranchir de la domination syndicale, en particulier au sein du parti. Nombreux sont ceux qui ont succombé aux mensonges de Christian Christensen, le leader d'Enhedspartiet, et à leurs liens étroits avec les syndicats, ce qui ne peut que conduire à l'oppression du travailleur danois. Cette situation ne sera pas tolérée et le monopole des syndicats dans tout le pays sera défiguré et démantelé immédiatement."
 DEN_danish_mass_party:9 "Parti de Masse Danois"
 DEN_danish_mass_party_desc:9 "Le DVSP, tout en étant un parti à part entière, a soumis son indépendance à la fusion des Føderationen. Si notre alliance est primordiale et constitue le moyen par lequel le Danemark peut continuer à être une nation socialiste, il est juste d'accepter que nos camarades doivent être mis sur la touche face à la réalisation d'un véritable parti de masse qui englobera l'ensemble des travailleurs à travers le spectre."
 DEN_end_rural_urban_divide:9 "Mettre fin à la fracture rurale et urbaine"
 DEN_end_rural_urban_divide_desc:9 "L'un des projets de M. Larsen pour unir véritablement les travailleurs danois dans tout le pays est de mettre fin au clivage entre les zones rurales et urbaines qui affecte la nation depuis le début de l'industrialisation. Tous les Danois doivent adhérer aux programmes industriels et agricoles qui changeront le paysage du pays, en créant de nombreux emplois et opportunités."
 ## syndicalist
 DEN_enhedspartiet_wins:9 "Le Parti Enhed l'emporte"
 DEN_enhedspartiet_wins_desc:9 "Enhedspartiet, le parti de la solidarité, a triomphé lors de la première élection du congrès du Statsraad. Divisé entre la Jeune Garde de Richard Jensen et la Vieille Garde de Christian Christensen, il est convenu que le monopole syndical de l'ancienne Fagoppositionens Sammenslutning prendra de l'importance au Danemark."
 DEN_solve_party_schism:9 "Résoudre les schismes au sein du parti"
 DEN_solve_party_schism_desc:9 "Depuis la victoire au congrès du Statsraad, la question de savoir qui devrait devenir Premier ministre-Président est toujours d'actualité, et Enhedspartiet s'apprête à voter pour choisir son leader. D'un côté, Richard Jensen, agitateur dynamique et président du Søfyrbødernes Forbund, et de l'autre, Christian Christensen, leader de longue date du FS, sont tous deux en lice pour devenir le leader de l'Enhedspartiet et du Danemark."
 DEN_growing_rhubarbs_aplenty:9 "Cultiver de la rhubarbe en abondance"
 DEN_growing_rhubarbs_aplenty_desc:9 "Le titre des mémoires de Christian Christensen, encore inédites et inachevées, décrit en détail sa jeunesse et son éducation à la campagne, où sa famille travaillait comme fermier. Christensen appelle tous les citoyens danois à se lever et à répondre à l'appel lorsque leur maison est menacée ; ceux qui vivent dans la pauvreté ne doivent pas rester inactifs lorsque c'est leur gagne-pain et celui de leur famille qui sont opprimés."
 DEN_danish_workers_first:9 "Les travailleurs danois d'abord"
 DEN_danish_workers_first_desc:9 "Christian Christensen dénonce depuis longtemps la fracture entre la bourgeoisie et le prolétariat au Danemark et a déclaré qu'en toute mesure d'esprit et de volonté, le travailleur danois passera en premier et que rien n'arrêtera le progrès. Son engagement en faveur de l'intégration des travailleurs dans des syndicats régionaux régis par le FS fera fi de toute opposition et rassemblera la pureté de la classe ouvrière danoise."
 DEN_no_industry_untouched:9 "Aucun secteur n'est épargné"
 DEN_no_industry_untouched_desc:9 "Christian Christensen, l'un des pères fondateurs du syndicalisme danois, plaide depuis longtemps en faveur de la suppression des clivages dans le traitement des industries au Danemark. Nombreux sont ceux qui ont fui la campagne pour travailler en ville en raison de l'amélioration des conditions des travailleurs urbains, mais depuis longtemps, nos travailleurs ruraux ressentent la lutte. Par conséquent, aucune industrie ne sera épargnée et chaque travailleur danois, quel que soit son lieu de résidence, bénéficiera d'un meilleur traitement."
 DEN_sexual_liberation:9 "Libération sexuelle"
 DEN_sexual_liberation_desc:9 "En développant le thème dominant des dernières décennies en matière de libération sexuelle et en tentant de mettre en œuvre une grande partie du contenu du livre de Christian Christensen, Arbejderne og børneflokken, le Danemark sera le fer de lance du mouvement de libération sexuelle en Scandinavie. Arbejderne og børneflokken a été le premier livre à aborder ce sujet au Danemark, et Christensen a clairement indiqué qu'il s'agissait d'un sujet controversé et important, que nous ne devrions pas ignorer."
 DEN_exemplary_trade_union_power:9 "Un pouvoir syndical exemplaire"
 DEN_exemplary_trade_union_power_desc:9 "Rassemblé autour de la Fagoppositionens Sammenslutning, l'Union des syndicats, Christensen a longtemps défendu la lutte pour la solidarité aux côtés de ses camarades syndicalistes d'Enhedspartiet, avec l'idée de la suprématie des syndicats. Le parti est aux ordres des syndicats, gouverné et géré par l'exécutif FS de manière à ce que chaque travailleur puisse bénéficier d'une orientation et d'un objectif dans tout le Danemark."
 DEN_reconcile_old_guard:9 "Réconcilier la Vieille Garde"
 DEN_reconcile_old_guard_desc:9 "Une grande partie de la vieille garde, amis et alliés de Christian Christensen, a soutenu son ascension au pouvoir depuis le début du siècle et devrait être récompensée en tant que telle. Les postes au sein de la FS seront attribués en fonction des compétences et de la loyauté à la cause, de sorte que l'apaisement d'une grande partie de la vieille garde de l'Enhedspartiet sera très bénéfique pour le soutien de notre faction."
 DEN_reformed_union_bureaucracy:9 "Réforme de la bureaucratie syndicale"
 DEN_reformed_union_bureaucracy_desc:9 "La bureaucratie syndicale réformée dans le cadre du SF servira de guide à l'ensemble du Danemark, en s'efforçant de finaliser et de peaufiner la structure telle qu'elle existe déjà. Les citoyens danois peuvent pousser un soupir de soulagement, continuer à travailler et profiter de leur bonne volonté maintenant que la bureaucratie syndicale a été réformée et réaménagée pour servir efficacement les besoins danois."
 DEN_everyone_to_par:9 "Tout le monde au pair"
 DEN_everyone_to_par_desc:9 "Tout comme Christian Christensen, Richard Jensen a connu une jeunesse pauvre et a déclaré dans un discours prononcé après son élection que tout le monde au Danemark serait mis à niveau. Les chaînes qui lient certains membres de la classe ouvrière à la pauvreté tandis que d'autres jouissent d'une grande aisance ne se réaliseront pas, et chaque citoyen danois jouira de droits égaux en ce qui concerne la liberté et la possibilité de vivre confortablement."
 DEN_fuel_to_the_fire:9 "De l'huile sur le feu"
 DEN_fuel_to_the_fire_desc:9 "Richard Jensen déclare depuis longtemps que la révolution n'est pas terminée avec l'abolition de la monarchie et la disparition d'une grande partie de la structure de l'ancienne constitution bourgeoise. Non, il reste encore beaucoup à faire pour parvenir à une véritable égalité et à une véritable liberté pour le travailleur danois, et pour ce faire, nous devons nous armer et nous équiper pour mener la bataille révolutionnaire constante."
 DEN_empower_sofyrboderne_forbund:9 "Renforcer la Søfyrbødernes Forbund"
 DEN_empower_sofyrboderne_forbund_desc:9 "Søfyrbødernes Forbund est l'association maritime dont le Premier ministre et président Richard Jensen est devenu le président à l'âge de 25 ans. Elle doit donc être renforcée afin que les marins loyaux puissent enfin obtenir la rétribution du dur labeur qu'ils ont accompli pendant des décennies. L'association fournira des salaires plus justes, en particulier à nos braves marins, car ils sont la force vive d'une industrie longtemps négligée par le gouvernement danois."
 DEN_help_each_dane:9 "Aider chaque danois"
 DEN_help_each_dane_desc:9 "Richard Jensen appelle le peuple danois à veiller les uns sur les autres ; la lutte révolutionnaire n'engloutira pas entièrement les hommes, les femmes et les enfants qui se rallient courageusement à sa cause. Cependant, une grande partie du Danemark reste sans emploi ou appauvrie après la terrible récession économique qui a eu lieu il y a plusieurs années, et Richard Jensen ne tolérera pas cette situation. Pour créer une communauté dans laquelle chaque Danois aide tous les autres Danois, c'est seulement à ce moment-là que le Danemark connaîtra la grandeur."
 DEN_constant_revolutionary_struggle:9 "Lutte Révolutionnaire Constante"
 DEN_constant_revolutionary_struggle_desc:9 "Le Danemark est peut-être un petit pays avec une population limitée et une industrie qui n'est pas aussi représentative qu'en France ou en Grande-Bretagne, mais la lutte n'a pas cessé et ne cessera pas, d'autant plus que de nombreuses autres nations cherchent à rétribuer l'abolition de notre monarque. Comme c'est le cas, se procurer des armes et recruter des hommes pour alimenter le combat est une nécessité, et nos citoyens ressentiront les effets de nos efforts pendant les décennies à venir."
 DEN_sailor_socialism:9 "Socialisme des Marins"
 DEN_sailor_socialism_desc:9 "Les marins qui gèrent chaque navire effectuent un travail dur et chaud, pelletant des charbons jour après jour pour permettre à chaque navire de naviguer. Si la réduction du temps de travail et l'augmentation des salaires ne suffisent pas, Richard Jensen a déclaré qu'il mettrait de l'huile sur le feu de la révolution mondiale ! Tous les Danois vénéreront le leader Richard Jensen, un homme de combat, endurci et réfléchi, et tous les Danois se tiendront prêts à affronter l'épreuve du temps."
 ## totalist
 DEN_kommunarder_supremacy:9 "Suprématie de Kommunarder"
 DEN_kommunarder_supremacy_desc:9 "La faction de la clique des Kommunards a remporté le premier congrès du Statsraad, et nombreux sont ceux qui se rallient à la bannière du soi-disant gardien des Kommunards, Martin Andersen Nexø. Børge Houmann, leader du BOPA (Civilian Partisans), est le principal successeur, mais le vieux gardien n'est peut-être pas encore prêt à prendre sa retraite. La victoire du Kommunard marque l'arrivée d'un dirigeant mécontent, chargé de mobiliser le Danemark pour une guerre immédiate et de servir de bras armé à l'Internationale dans le Nord."
 DEN_kommunard_caretaker_reigns:9 "Le Gardien Kommunard domine"
 DEN_kommunard_caretaker_reigns_desc:9 "À la surprise générale, le vieux gardien, Martin Andersen Nexø, a décidé de ne pas prendre sa retraite et de continuer à diriger la clique des Kommunarder pour les années à venir. La sagesse qu'il apporte avec son âge est la bienvenue et sa présence est appréciée par une grande partie du parti. Auteur du livre Pelle Erobreren, bien accueilli et lu, Nexø est une figure populaire au sein du parti et dirige un cadre de jeunes communistes. Il est à la fois capable et prêt à guider le Danemark vers la grandeur."
 DEN_BOPA_chairman_takes_over:9 "Le président de la BOPA prend ses fonctions"
 DEN_BOPA_chairman_takes_over_desc:9 "Børge Houmann a pris les rênes du parti après que Martin Andersen Nexø a annoncé son départ à la retraite, espérant ainsi promouvoir la prochaine génération de communistes danois depuis les coulisses. Dirigeant du BOPA (Partisans civils), Houmann a beaucoup de pain sur la planche maintenant que Nexø a pris sa retraite. Son adjoint, Alfred Jensen, a pris les rênes du BOPA en son absence, avec pour objectif de transformer le Danemark en une nation prête pour la guerre."
 DEN_springboard_of_revolution:9 "Tremplin de la Révolution"
 DEN_springboard_of_revolution_desc:9 "Le Danemark devrait, par essence, devenir un tremplin pour la révolution vers le nord, et surtout avec des positions de frappe facilement accessibles vers le sud. Alors que la frontière avec l'Allemagne reste ténue et que le Danemark peut facilement s'effondrer si les panzers allemands s'approchent, le contrôle des détroits fournira à l'Internationale des angles d'invasion possibles sur l'ensemble de la côte nord-allemande."
 DEN_foster_next_generation:9 "Encourager la Prochaine Génération"
 DEN_foster_next_generation_desc:9 "De nombreux membres de la clique des Kommunarder ont pour principe de favoriser la jeune génération ; Nexø est particulièrement attaché à suivre les traces des révolutions en Grande-Bretagne et en France et à élever correctement la prochaine génération afin qu'elle nous conduise sans corruption ni péché. La France et la Grande-Bretagne représentent le "rêve socialiste" qu'il appelle affectueusement, bien que d'autres membres vétérans du parti Føderationen se soient moqués de son idéalisme."
 DEN_undisputed_internationale_loyalty:9 "Loyauté à l'Internationale Incontestée"
 DEN_undisputed_internationale_loyalty_desc:9 "Le Danemark doit faire preuve d'une grande loyauté envers l'Internationale ; sans la France ni la Grande-Bretagne, il n'y aurait pas de Danemark libre, et le Danemark rendra service pour s'assurer que les dirigeants de l'Internationale connaissent vraiment la fière loyauté du Danemark. L'armée danoise aura la force et le dévouement des soldats français, ainsi que la ruse et l'ingéniosité des Britanniques, ce qui permettra de créer des forces armées danoises nouvelles et meilleures."
 DEN_import_revolutionary_ideals:9 "Importer des Idéaux Révolutionnaires"
 DEN_import_revolutionary_ideals_desc:9 "Le Danemark est un pays jeune, qui n'a trouvé sa vocation qu'après les actes odieux récents qui ont conduit le courageux Thorvald Stauning à forcer le roi Christian X à abdiquer une fois pour toutes. Sachant cela, le Danemark s'appuie fortement sur les idéaux de l'Internationale en matière de révolution mondiale et devrait embrasser ce que la France et la Grande-Bretagne nous ont enseigné. Nous sommes allés loin, mais la lutte pour libérer nos voisins est un objectif sans fin et ardu, nous ne devons donc pas nous perdre et oublier le chemin de la victoire."
 DEN_decimate_reactionary_traitors:9 "Décimer les Traîtres Réactionnaires"
 DEN_decimate_reactionary_traitors_desc:9 "Dans les grandes villes, nous devons appeler à l'arrestation et au démantèlement des principaux dirigeants politiques. Il ne suffit pas de les déclarer comme faisant partie de "l'opposition officielle". C'est un signe de faiblesse de la part de la révolution, et les figures importantes qui dirigent les ailes constitutionnalistes et autocratiques du KF, ainsi que Venstre, doivent être emprisonnées sans délai."
 DEN_first_domino_of_many:9 "Le Premier Domino d'Une Longue Série"
 DEN_first_domino_of_many_desc:9 "Le Danemark est le premier domino à tomber, peut-être en Scandinavie et peut-être aussi près de l'Allemagne. Nous sommes la première nation directement encouragée par un leadership proche de la France et de la Grande-Bretagne et nous servirons d'exemple pour montrer que les idéaux syndicalistes de la France et de la Grande-Bretagne sont là pour durer et qu'ils se répandront au-delà de nos frontières. Si ce n'est pas seulement vers le reste de la Scandinavie, mais aussi vers les pays baltes, l'Europe centrale, les Balkans et le monde entier !"
 DEN_state_subverted_socialism:9 "Socialisme Subverti par l'État"
 DEN_state_subverted_socialism_desc:9 "Les actions des travailleurs, du peuple danois, seront soumises non seulement à l'État, mais au socialisme dans sa forme la plus pure. La clique des Kommunarder n'est peut-être pas une force aussi écrasante que les Maximistes en Grande-Bretagne pour servir d'avant-garde à la révolution, mais ce n'est que de nom que nous viserons cet objectif. Si nos anciens alliés de Føderationen trahissent la vraie révolution, nous n'hésiterons pas à les soumettre pour la gloire de la révolution."
 ## shared
 DEN_aid_from_internationale:9 "Aide de l'Internationale"
 DEN_aid_from_internationale_desc:9 "Des troupes fraîches, des hommes et le général français Louis Buisson ont été envoyés de Paris en tant que corps expéditionnaire de l'Internationale pour renforcer nos défenses. Alors que des unités blindées et du matériel auraient été extrêmement utiles, nos alliés n'avaient que peu de réserves à nous envoyer, notamment en raison de la grande distance maritime."
 DEN_call_on_militias:9 "Appel aux Milices"
 DEN_call_on_militias_desc:9 "Le Danemark n'a pas de système officiel de garde nationale ou de milice, il faut donc en constituer un, car la menace d'une invasion allemande est une urgence nationale. Les citoyens seront enrôlés et formeront une garde nationale pour défendre notre flanc sud vulnérable et Copenhague en cas d'attaque de la Suède ou de la mer."
 DEN_emergency_arms:9 "Bras d'Urgence"
 DEN_emergency_arms_desc:9 "À quoi servent des troupes sans armes ? Il ne suffit pas de lancer un appel général à la conscription et à l'augmentation du nombre d'hommes valides ; nous devons réquisitionner rapidement des armes supplémentaires afin d'envoyer plus d'hommes sur le front. À court terme, notre industrie sera mise à rude épreuve, mais la nécessité de ces armes est primordiale."
 DEN_genesis_of_socialist_statsraad:9 "Genèse de l'État Socialiste"
 DEN_genesis_of_socialist_statsraad_desc:9 "Le système en place au Danemark est unique. Depuis que Thorvald Stauning a déclaré qu'il valait mieux que le Danemark soit une république plutôt qu'une monarchie, le chef de l'État est le Premier ministre-président. Bien que ce système ait été fusionné avec la réforme socialiste, et en acceptant la participation des Føderationen, il est devenu une véritable genèse de fusions de systèmes."

## Dynamic Focuses ## Fix These at some point lol
 DEN_radsoc_end_focus_stauning:9 "Le bien-être rouge"
 DEN_radsoc_end_focus_stauning_desc:9 "La synthèse entre les tentatives de Stauning en faveur du pluralisme et un système socialiste a abouti à une sorte de "bien-être rouge" qui promeut l'égalité et les droits les plus élevés pour les citoyens danois. Partout au Danemark, les citoyens se réjouissent de ce regain de vigueur et d'esprit dans un système qui n'est entravé par aucune chaîne, et chaque homme, chaque femme et chaque enfant peut véritablement embrasser le destin illimité de l'État-providence."
 DEN_radsoc_end_focus_1:9 "Triomphe du Travailleur Danois"
 DEN_radsoc_end_focus_1_desc:9 "La proclamation et les réformes de Larsen, ainsi que la faction DVSP de Føderationen, ont fait entrer le Danemark dans un nouvel âge d'or. Alors que nos alliés d'Enhedspartiet, les Kommunarders et les Stauningernes désapprouvent la centralisation du pouvoir et le relâchement des soi-disant accords vers un système socialiste mais démocratique, Larsen assure que c'est pour le mieux."
