### Characters ###
 DEN_martin_andersen_nexo: "Martin Andersen Nexø"
 DEN_martin_andersen_nexo_leader_desc:9 "§YLeader Description\nBorn:§! June 26th, 1869, in Copenhagen, Kingdom of Denmark\n§YPolitical Career:§! Born to an impoverished and dysfunctional family in the slums of his nation's capital, most of Martin's early life was spent in Nexø, on the island of Bornholm, which the family had moved to when he was eight years old. He was expected to find work and leave home early, toiling as a janitor, cobbler, and mason, until he was able to afford to attend high school in his early 20s. Though drawn to Christian Humanism, Martin also showed sympathies for Socialism and became committed to elevating the voice of the working class as an author. He appended 'Nexø' to the end of his surname, both due to the love of his hometown but also to stand out. During the 1800s, his works saw little purchase outside of the island, and to make things worse, he began to show signs of tuberculosis, which forced him to travel to the Mediterranean to convalesce. There, he saw that the working classes of Italy, Spain, and North Africa were not any different from those of Denmark. Inspired by this commonality, as well as by tales of daring Iberian and Italian revolutionaries, Martin returned to Denmark a committed internationalist and a true socialist. By the turn of the century, he had begun writing his seminal work, 'Pelle the Conqueror', about a young Danish boy who rises to become a labour organiser, while also starting to attend meetings of the Social Democratic Party.\n\nHe wrote often of pessimism and hopelessness as a 'bourgeois disease', but began to personally show doubts over time whether Social Democracy and Reformism were sufficient to elevate the working class. By the late 1910s, the revolutions in Russia and France made him a full-blown Communist. He would later emerge as a Danish delegate to the first meeting of the Third International and for many years as a resident of the French countryside. Even so, he was not a professional politician nor a professional revolutionary; as old age and infirmity wrapped him in their embrace, Martin returned to writing as his principal method for changing the world around him. Though a literary force of nature, the proletarian from Nexø is more renowned as a figurehead due to his connections to Paris and for the political patronage he has offered younger Danish communists, particularly of the radical 'Kommunard' clique."

 DEN_borge_houmann: "Børge Houmann"
 DEN_borge_houmann_leader_desc:9 "§YLeader Description\nBorn:§! March 26th, 1902, in Fredericia, Kingdom of Denmark\n§YPolitical Career:§! Schooled abroad in England during the Weltkrieg, Houmann returned home and worked at Store Nordiske Telegrafselskab and De danske Statsbaner for several years. Houmann had a devout interest in literature and politics, and often looked to the writings of Kommunard Clique leader Nexø for inspiration. This led to his eventual joining with Føderationen in 1926, having decried that the revolutions ongoing in Britain and France were only the first step, and under their stewardship, Denmark could ascend to that level of freedom from the shackles of reactionarism and capitalism. This fervour, in combination with working alongside Nexø, paved the way for Houmann's rise to a leadership position, at an equivalent rank to the ageing Nexø.\n\nMuch of Houmann's work in the 1930s has alluded to the preparation for what he feels will be an inevitable revolution. As such, he is making contact with and linking the Kommunarder Clique to that of the Internationale, and preparing groundwork for the foundation of movements to resist any push the government makes to undermine Denmark as a whole.\n\n§YNote: Houmann is a prolific writer and editor and has directed many books and pamphlets towards workers and intellectuals alike.§!"

 DEN_christian_christensen: "Christian Christensen"
 DEN_christian_christensen_bio:9 "Christensen was born in Bandholm, Lolland, but moved to Copenhagen when he was only five years old. His family stayed within what was known as the rhubarb quarter of the capital; marred by extreme poverty, Christensen's upbringing was characterised by what he felt as a unity amongst the poor. At the age of eighteen, Christensen joined Socialdemokratiet's youth organisation, but soon resigned shortly after. His resignation was due to his alignment with reading on socialist thinkers of the time, such as Marx, but also that of Gersion Trier and Nicolaj L. Petersen. In 1908, Christensen joined the Syndikalist Forbund and became a founding father of the revolutionary trade union movement, Fagpoppositionens Samnsnutning. He wrote a book in 1910 titled Arbejderne og Børneflokken, and actively agitated that sexual emancipation and child restraint were essential parts of the struggle of the working class.\n\nDuring the Weltkrieg, Christensen was an editor for the movement's magazine. Towards the war's conclusion, his participation in the Storm on Børsen led to his arrest for a time, but that did not slow down his work. The early 1920s saw the formation of Føderationen, and Christensen was a major joiner, having merged the FS with Larsen's DVSP to form a united party for the left to coalesce under. Into the 1930s, the FS has enjoyed success in recruitment, so much so that the nature of the FS as the superior form to organise the country as a union of unions came under fire, which led to the formation of Enhedspartiet to represent the factions of Denmark from then on. Christensen, as a founding father of the movement, represents the old guard and desires a bureaucratic solution to the problems Denmark faces today."
 DEN_christian_christensen_leader_desc:9 "§YLeader Description\nBorn:§! January 12th, 1882, in Bandholm, Kingdom of Denmark\n§YPolitical Career:§! $DEN_christian_christensen_bio$"
 DEN_christian_christensen_sic_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 12th, 1882, in Bandholm, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_christian_christensen_bio$§!"

 DEN_richard_jensen: "Richard Jensen"
 DEN_richard_jensen_bio:9 "Richard Jensen came from a poor working-class home; his mother tended to much of the household's duties while his father was often drunk and abusive. Jensen struggled to stay in school, often skipping class, but he gained knowledge living out on the street, as well as the skill and physicality to fight. In the lead-up to the Weltkrieg, Jensen worked as a deck boy and a lighthouse keeper - a job that was endless, work that required a lot out of the sailors of Denmark and for quite little in terms of pay and welfare. Impressed by Christensen's works, as well as having supported the Storm on Børsen in 1920, Jensen joined up with the syndicalists and rose up to the leading role amongst the young guard, declaring he would 'bring fuel to the fire of the world revolution.'\n\nPopular amongst the sailors, Jensen also became chairman of the Søfyrbødernes Forbund, which sought to largely increase wages and decrease working hours for sailors. A strong supporter of an active revolutionary struggle against the capitalist world, Jensen grew popular amongst those disgruntled with participation in the systems at hand, declaring support for its overthrow at any cost.\n\n§YNote: In 1919, Jensen narrowly survived onboard the Korsør train that crashed at Vigerslev Allé.§!"
 DEN_richard_jensen_leader_desc:9 "§YLeader Description\nBorn:§! February 24th, 1894, in Frederiksberg, Kingdom of Denmark\n§YPolitical Career:§! $DEN_richard_jensen_bio$"
 DEN_richard_jensen_sic_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 24th, 1894, in Frederiksberg, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_richard_jensen_bio$§!"

 DEN_aksel_larsen: "Aksel Larsen"
 DEN_aksel_larsen_leader_desc:9 "§YLeader Description\nBorn:§! August 5th, 1897, in Odense, Kingdom of Denmark\n§YPolitical Career:§! $DEN_aksel_larsen_bio$"
 DEN_aksel_larsen_sic_desc:9 "§YAdvisor Description\nBorn:§! August 5th, 1897, in Odense, Kingdom of Denmark\n§YPolitical Career:§! §g$DEN_aksel_larsen_bio$§!"
 DEN_aksel_larsen_bio:9 "Born into a poor family, Larsen lived from job to job as a child, and, influenced by his family's support for Socialdemokratiet, attended its rallies in his youth. Larsen took part in the violent demonstrations on Grønttorvet in November of 1918 and gradually became more radical in his views. When Socialdemokratiet and De Samvirkende Fagforbund entered a settlement, he resigned from the party and immediately joined the newly founded Left Socialist Party (DVSP), which a year later merged with the FS to form the Kommunistisk Føderation. His popularity was seemingly unknown, as, for the time, popular DVSP founder Marie Sophie-Nielsen stewarded the party from the 1920s, and it was not until her slow retirement that people picked up on the powerful oration of Aksel Larsen.\n\nLarsen visited France and Britain in the late 20s, using his time to study their revolutions - but he was left disappointed and returned to Denmark shortly after. He was dissatisfied with the way that Danes were looking to emulate the French and British model, instead promoting a truly Danish socialism, one with the ideals he gained as a young working-class man. Larsen gained the party leadership of the DVSP shortly after Stauning's ascension as Prime Minister in 1930 and has since promoted both a sense of reunification with the radicals of Socialdemokratiet, but also desires to rally the farmers against the steep crises they faced with ongoing urbanisation."

 DEN_thorvald_stauning: "Thorvald Stauning"
 DEN_thorvald_stauning_leader_desc:9 "§YLeader Description\nBorn:§! October 26th, 1873, in Copenhagen, Kingdom of Denmark\n§YPolitical Career:§! $DEN_thorvald_stauning_bio$"
 DEN_thorvald_stauning_sic_desc:9 "§YAdvisor Description\nBorn:§! October 26th, 1873, in Copenhagen, Kingdom of Denmark\n§YPolitical Career:§! §g$DEN_thorvald_stauning_bio$§!"
 DEN_thorvald_stauning_bio:9 "The only child of a family in a working-class household, Thorvald Stauning's mother wanted him to have a good education, and thus his mother got him interested in the growing Danish Labour Movement. He often visited meetings of Socialdemokratiet with his parents as a child, which paved the way for his interest in socialism after reading works by the authors of his time.\n\nThorvald Stauning joined Socialdemokratiet in 1890, at the age of 17, after participating in the May Day protests. Stauning's work in unions developed into his unique ability to negotiate and work with people, and this propelled his rise through the ranks in the following decades. The central leadership recommended his appointment in 1901, but it was not until 1906 that Stauning won a constituency and entered the Rigsdag. Bypassing the syndicalist movements of his time, Stauning utilised his negotiating and orating skills to streamline popularity within Socialdemokratiet, and as leader of the party, fell into coalition alongside Zahle's liberals for much of the Weltkrieg.\n\nOver the course of Zahle's successive governments, Socialdemokratiet had become the stronger party within the coalition, and in 1924, when new elections were held, Stauning's party won them handily. Since then, while having served straight as Prime Minister of Denmark with a small break between 1926 and 1929, Stauning has taken offence with the king's handling of meddling with foreign policy and Munch's clinging desire for the attitude of pacifism.\n\n§YNote: Stauning is not regarded highly in his personal life, with accusations of promiscuity, including outright adultery and alcoholism. While still married to his wife, he has largely escaped punishment due to his political connections with Socialdemokratiet.§!"

 DEN_vilhelm_buhl: "Vilhelm Buhl"
 DEN_vilhelm_buhl_bio:9 "Vilhelm Buhl was raised in Fredericia by a farmer and went to law school in 1900. Here, he became a student involved with Socialdemokratiet and joined several organisations, including Studentersamfundet and Catilina. In the lead-up to the Weltkrieg, Buhl took his time in law school in order to get a job to become a judge; however, he abandoned this goal in favour of employment by Copenhagen's tax authorities. Here, Buhl was instrumental in working through the legal, political, and economical problems regarding taxation in the city and rose to the role of Tax Director in 1924. Into the 1920s, Buhl worked with CV Bramsnæs to reorganise the workers' cooperative housing association after its collapse, and he became a key figure in the labour movement of the time.\n\nAn official in Socialdemokratiet, and having served studiously with Thorvald Stauning, Buhl is a respected politician focused sorely on finances and has been critical for Denmark to navigate budgeting issues surrounding the construction of the Welfare State as well as concerns based on fiscal policy. Buhl, however, largely disagreed with contemporaries based on economic policies, such as those made by John Maynard Keynes.\n\n§YNote: During an interview, Buhl was asked if he paid his taxes with pleasure, in which he responded in agreement and then said, 'Pay Your Taxes with Joy.'§!"
 DEN_vilhelm_buhl_leader_desc:9 "§YLeader Description\nBorn:§! October 16th, 1881, in Fredericia, Kingdom of Denmark\n§YPolitical Career:§! $DEN_vilhelm_buhl_bio$"
 DEN_vilhelm_buhl_sic_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 16th, 1881, in Fredericia, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_vilhelm_buhl_bio$§!"

 DEN_peter_munch: "Peter Munch"
 DEN_peter_munch_bio:9 "A child born into one of the large farming families which existed in northern Denmark, Munch mainly lived on a farm for much of his childhood before his family moved to Copenhagen in 1888. Munch studied dutifully, and seldom did he reserve time for 'amusements' which he felt existed outside of his interests. Afterwards, Munch studied philosophy and became entangled with the works of John Stuart Mill. His work as a historian and philosopher led to a love of studying Denmark's national liberal period, which was half a century from the 1840s to the 1880s.\n\nAt the turn of the century, Munch was finally finding his footing ideologically, as a student he carried right-wing views which were attributed not to social or political means, but in having a strong sense of Danish nationalism. Instead, he was entranced by the famed social liberal, Viggo Hørup, and abandoned his nationalist views in favour of the defence and reform policies advocated by the left wing.\n\nHe followed the stringent belief that 'developing Denmark into a superior culture and community would overtake the militaristic culture of the invading nation, to preserve the Dane's national life until the state could gain its independence.' Munch was a member of Zahle's Cabinet over the course of the Weltkrieg. He worked through the 1920s to reform Radikale Venstre and entered into a coalition with Thorvald Stauning, working towards moderate social reform and a shared lowered defence policy. Munch perceived that Germany would forever serve as Europe's policeman in the years following their victory and gave many vibrant speeches discussing disarmament and ensuring that another Weltkrieg could never happen.\n\nThe years that followed into the 1930s were met with bitter resistance towards demilitarisation; several bills passed through parliament would be quelled in the upper house, and Munch became increasingly frustrated. Stauning had read the writing on the walls and had begun a bid of partial increases towards the budget, which enraged Munch, leading to the establishment of the 'Pacifist Accord' which remains as a tenuous agreement upon the state.\n\n§YNote: Devout advocate for strict neutrality, Munch was once quoted saying 'Hvad skal det nytte?' or 'What's the use of it all?' referring to the armed forces in Denmark.§!"
 DEN_peter_munch_leader_desc:9 "§YLeader Description\nBorn:§! April 30th, 1870, in Redsted, Kingdom of Denmark\n§YPolitical Career:§! $DEN_peter_munch_bio$"
 DEN_peter_munch_sic_desc:9 "§YAdvisor Description\nBorn:§! §gApril 30th, 1870, in Redsted, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_peter_munch_bio$§!"

 DEN_thomas_madsen_mygdal: "Thomas Madsen-Mygdal"
 DEN_thomas_madsen_mygdal_bio:9 "Mygdal originally pursued a degree in education but subsequently withdrew from the program and enrolled in an agricultural school. He subsequently assumed the role of instructor at Dalum Agricultural School and subsequently served as principal from 1908 to 1920. In a manner similar to his father, Madsen-Mygdal joined the Radikale Venstre party at the outset of the First World War, requesting that he be appointed Minister of Agriculture. However, Prime Minister Zahle rejected this request, and in part due to disagreement with the government's regulatory policy, Madsen-Mygdal subsequently left the party. His desire for pure liberalism within Denmark, alongside the enshrinement of agriculture as Denmark's main industry, propelled his popularity within Venstre, the leading liberal party of the time. Madsen-Mygdal was concerned about the influence of state intervention in the economy and largely advocated for the market to stay as free as possible, decrying trade unions to be abhorrent.\n\nIn 1924, after the defeat of Niels Neergard's right-wing coalition comprising Venstre and KF, Madsen-Mygdal was approved as the official leader of the opposition. Under his stewardship, Venstre approved several trade deals with Germany and paved the way for several agricultural reforms. When Thorvald Stauning's government failed to pass a budget for 1927, snap elections were called in December of 1926, after which Madsen-Mygdal formed a government for the first time, though only for a single term. His term was marred by great resentment from the working class as Madsen-Mygdal sought to empower the Danish Krone by reducing wages and easing up on social costs.\n\nIn 1930, Madsen-Mygdal lost the bid for a second term after a disagreement with the brand new KF leader, John Christmas Møller, who found the subordination of the conservatives to Venstre detestable and vetoed the passing of a new Finance Act. Despite leading from the opposition into the 1930s, Madsen-Mygdal is a pragmatic man willing to support the rural population and address their needs despite the growing labour movement, which has since trounced a lot of his popular support.\n\n§YNote: Madsen-Mygdal popularly said, 'Let fall what cannot stand' in regards to the free market, which sums up his classically liberal attitude.§!"
 DEN_thomas_madsen_mygdal_leader_desc:9 "§YLeader Description\nBorn:§! December 24th, 1876, in Hjørring, Kingdom of Denmark\n§YPolitical Career:§! $DEN_thomas_madsen_mygdal_bio$"
 DEN_thomas_madsen_mygdal_sic_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 24th, 1876, in Hjørring, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_thomas_madsen_mygdal_bio$§!"

 DEN_knud_kristensen: "Knud Kristensen"
 DEN_knud_kristensen_bio:9 "Kristensen was educated in agriculture growing up and was an active farmer alongside his political endeavours. Kristensen joined Venstre and nurtured the local farmer's disdain for market-town political conservativism, which drew a lot of animosity between himself and KF leader John Christmas Møller. In 1918, Kristensen was nominated within the Silkeborg constituency and became active in building support towards the Venstre Youth. He stood side by side with Thomas Madsen-Mygdal during the Christensen affair and his rise to popularity and served within his cabinet from 1926-1929. Towards the 1930s, Kristensen serves as the role of deputy chairman of Venstre.\n\n§YNote: After Kristensen bought a farm in Humlebæk, Kristensen would often tend to his farm on non-meeting days and, on days he worked in parliament, take the coastal train home after work to his farm.§!"
 DEN_knud_kristensen_leader_desc:9 "§YLeader Description\nBorn:§! October 27th, 1880, in Hover Parish, Kingdom of Denmark\n§YPolitical Career:§! $DEN_knud_kristensen_bio$"
 DEN_knud_kristensen_sic_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 27th, 1880, in Hover Parish, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_knud_kristensen_bio$§!"

 DEN_john_christmas_moller: "John Christmas Møller"
 DEN_john_christmas_moller_bio:9 "From a young age, Møller became involved with politics and followed conservative views dictating strong national defense and nationalist ideals. During the Weltkrieg, with support by his mentoring upperclassman Aage Kidde, Møller founded the Konservative Ungdom and chaired it on two separate occasions. His work for the KU propelled Møller to candidacies for several constituencies, and eventually was elected. Møller rose through the ranks of the mainstay Konservative Folkeparti, eventually replacing Victor Pürschel as KF's parliamentary leader. Following the king's condemnation of the British Revolution in his New Year's Speech in 1926, the conservatives split into two factions, a portion following Victor Pürschel under desires to empower the king, while the remainder stayed loyal to Møller.\n\nPopularity for the KF was weakened over the course of the 1920's, and the party was forced into a coalition with Thomas Madsen-Mygdal, who held little regard for the KF's goals. Madsen-Mygdal's rejection of a raised defence budget led to the KF vetoing his Finance Act, which let the 'Socials' coalition take the stage in government. Møller now yearns to reclaim standing for his party since the disgraced caretaker cabinet appointed by the king lost the 1924 election in a landslide."
 DEN_john_christmas_moller_leader_desc:9 "§YLeader Description\nBorn:§! April 3rd, 1894, in Copenhagen, Kingdom of Denmark\n§YPolitical Career:§! $DEN_john_christmas_moller_bio$"
 DEN_john_christmas_moller_sic_desc:9 "§YAdvisor Description\nBorn:§! §gApril 3rd, 1894, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_john_christmas_moller_bio$§!"

 DEN_victor_puerschel:9 "Victor Pürschel"
 DEN_victor_puerschel_bio:9 "Pürschel took on a variety of jobs, including working as a clerk, police assistant, auditor, and eventually county judge throughout the early twentieth century. While he was at school, Pürschel took an interest in student union politics and eventually became entranced with the ideals of the Højre and, after decades of service to the party, saw himself in a leading position within its successor, the Konservative Folkeparti. When the King broke his silence and publicly condemned the actions of the British revolutionaries in his New Year's Speech in 1926, Pürschel urged support for the King's words and hoped that the King would dismiss Stauning's radical left-wing government. This view was at odds with that of parliamentarist wing leader John Christmas Møller, which created a rift in the party. Pürschel's beliefs stand across restoring the dominance of Højre, which had fallen during the Weltkrieg, and to resist political pressure across the spectrum towards reform. As such, Pürschel has garnered attention across the unpopular right and has rallied support from those who agree that the king's authority must be upheld.\n\nKing Christian X has taken an interest in the party and has often been seen in talks with yet another dismissal crisis should the current government fall, that of which would lead to Pürschel's appointment and consolidation of power. Pürschel desires, as many do, to recreate the hegemony of the right and to dismantle democracy in favour of a government agreeable to the king, in which his powers will be upheld and increased in some circumstances, though the constitutional monarchy will largely remain intact."
 DEN_victor_puerschel_leader_desc:9 "§YLeader Description\nBorn:§! August 28th, 1877, in Copenhagen, Kingdom of Denmark\n§YPolitical Career:§! $DEN_victor_puerschel_bio$"
 DEN_victor_puerschel_sic_desc:9 "§YAdvisor Description\nBorn:§! §gAugust 28th, 1877, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_victor_puerschel_bio$§!"

 DEN_arne_sorensen:9 "Arne Sørensen"
 DEN_arne_sorensen_bio:9 "Trained as a shop keeper, Sørensen worked as a shopkeeper until librarian Jørgen Banke saw potential in young Sørensen and funded his studies at Copenhagen. Living in the capital with Banke, Sørensen befriended his son, Niels Banke, where he got invested within politics. At the time, he worked as a teacher but was unsatisfied with his job, so he moved to found the political movement Dansk Samling. His reading of several cultural and philosophical books lead to Sørensen despising social conservatism and socialist and radical movements which were blind to traditional values. Out of this, Sørensen carried himself as a Danish nationalist who wanted to renew the Danish state in a new third way, eagerly looking towards other movements across Europe taking shape such as Romania's Legionaries and Russia's Savinkovists.\n\nMany of his supporters are young, disillusioned Danes who have rallied to his banner, though he sees little support across the spectrum due to his disdain with democracy. DS' showing in 1935 spelled doubt for his support, though he came out barely on top of the largely unpopular DFP led by Max Arildskov. Despite this, Sørensen has continued to advocate for corporatism, anti-parliamentarism, nationalism, with a unique blend of left-wing views on social policy, as well as support for public pensions and increased child support."
 DEN_arne_sorensen_leader_desc:9 "§YLeader Description\nBorn:§! October 2nd, 1906, in Hvalpsund, Kingdom of Denmark\n§YPolitical Career:§! $DEN_arne_sorensen_bio$"
 DEN_arne_sorensen_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 2nd, 1906, in Hvalpsund, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_arne_sorensen_bio$§!"

 DEN_max_arildskov: "Max Arildskov"
 DEN_max_arildskov_leader_desc:9 "§YLeader Description\nBorn:§! February 17th, 1896, in Hadsund, Kingdom of Denmark\n§YPolitical Career:§! Arildskov was born into a farming family, though the agricultural business was rough for him and his family which led to the eventual auctioning of the family farm in 1916. In 1919, Arildskov and his father fought alongside Estonia during their war for independence and earned the rank of lieutenant in the Danish-Baltic Auxiliary Corps. At the end of the year many returned home to Denmark, but Arildskov personally volunteered to fight with General Aleksandr Rodzyanko's North-west Army in Petrograd. After fighting in the Northern army, he befriended Boris Savinkov and the two developed a relationship based on their shared extremist views.\n\nArildskov returned home the next year and was active in several right wing groups but did not find his footing until his friend Savinkov in Russia founded the SZRS and took power in the early 1930's. This inspired Arildskov to found the Danmarks Folkerepublikanske Parti (DFP) modeled off of Savinkov's views of a nationalist, republican party."

 DEN_christian_af_glucksborg: "Christian X"
 DEN_christian_af_glucksborg_leader_desc:9 "§YLeader Description\nBorn:§! September 16th, 1870, in Charlottenlund Palace, Copenhagen, Kingdom of Denmark\n§YPolitical Career:§! Christian von Glücksborg ascended the Danish throne in 1912, following the death of his father, King Frederick VIII. Known for his serious and dutiful nature, he has often been compared to his grandfather, Christian IX.\n\nAs King, Christian guided Denmark through the turbulent years of the Weltkrieg, maintaining the nation's neutrality despite the hardships it faced. In the years following the war, he remained a constant presence during the country's recovery. However, the rise of the British Revolution and the spread of left-wing politics left him highly critical of such movements, to the point where he publicly denounced them in his widely broadcast New Year's Speech in 1926. Many believed he might dissolve the then ruling Social Democratic cabinet, triggering what is referred to as 'Nytårskrisen', or the New Year's Crisis, but he ultimately refrained from doing so.\n\nFirmly aligned with Denmark's conservative elements, Christian supports a military buildup to protect Danish sovereignty against the rising tide of socialism. While he has not directly intervened in domestic politics in recent years, those close to him observe that he always keeps a watchful eye on the nation's political landscape."
 DEN_christian_af_glucksborg_leader_ka_failed_desc:9 "$DEN_christian_af_glucksborg_leader_desc$\n\nThe King and Prime Minister Thomas Madsen-Mygdal have a close working relationship, but the newfound coalition including Radikale Venstre and the KF has strained it. Still, Madsen-Mygdal has insisted on policies caught that straddle demilitarisation and rearmament, and with the economy yet to recover, only time will tell if the Madsen-Mygdal cabinet will be as resistant to the king's wishes."
 DEN_christian_af_glucksborg_leader_democracy_victory_desc:9 "$DEN_christian_af_glucksborg_leader_desc$\n\nThe King now has bowed to the will of the government and agreed to the removal of his reserve powers in return for a military alignment with Germany. While it will take time for this transition to become official, many are rejoicing towards the newfound constitutionalism within the monarchy."
 DEN_christian_af_glucksborg_leader_auth_victory_puerschel_desc:9 "$DEN_christian_af_glucksborg_leader_desc$\n\nThe King has ultimately dismissed the government and decided to appoint a prime minister of his own choosing. Victor Pürschel now stands as the King's mouthpiece, and the long decade trapped beneath Stauning's government has seen an end with the conservative resurgence in Denmark."
 DEN_christian_af_glucksborg_leader_auth_victory_moeller_desc:9 "$DEN_christian_af_glucksborg_leader_desc$\n\nThe King has ultimately dismissed the government and decided to appoint a prime minister of his own choosing. John Christmas Møller now stands as the King's mouthpiece, and the long decade trapped beneath Stauning's government has seen an end with the conservative resurgence in Denmark."

 DEN_frederik_af_glucksborg:9 "Frederik af Glücksborg"
 DEN_frederik_af_glucksborg_regnal:0 "Frederik IX"
 DEN_frederik_af_glucksborg_bio:9 "Frederik af Glücksborg became crown prince of Denmark in 1912 following the ascension of his father, Christian X, to the Danish throne. Unlike his predecessors, Frederik took an interest in the navy and underwent an education at the University of Copenhagen and the Royal Danish Naval Academy. Frederik took command of the torpedo boat Søhunden in 1927 and has steadily been climbing the ranks as an officer in the Royal Danish Navy.\n\nAfter a failed engagement to Princess Olga of Greece, Frederik finally eloped in 1935, engaging himself with Princess Ingrid of Sweden. Beloved in the navy as well as amongst the populace for his appreciable personality and desire to break down the separation between himself and the common people, there are few who stand against his coronation.\n\n§YNote: The young prince had 21 godparents, among them his great-grandfather King Christian IX, Emperor Nicholas II of Russia, King George I of Greece, King Oscar II of Sweden and Norway, his grandfather Crown Prince Frederik of Denmark, Prince of Wales (later King Edward VII of Great Britain), and his uncle Grand Duke Frederick Francis IV of Mecklenburg-Schwerin.§!"
 DEN_frederik_af_glucksborg_leader_desc:9 "§YLeader Description\nBorn:§! March 11th, 1899, in Sorgenfri Palace, Copenhagen, Kingdom of Denmark\n§YPolitical Career:§! $DEN_frederik_af_glucksborg_bio$"
 DEN_frederik_af_glucksborg_admiral_desc:9 "§YAdmiral Description\nBorn:§! §gMarch 11th, 1899, in Sorgenfri Palace, Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_frederik_af_glucksborg_bio$§!"
 DEN_frederik_af_glucksborg_desc:9 "§YAdvisor Description\nBorn:§! §gMarch 11th, 1899, in Sorgenfri Palace, Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_frederik_af_glucksborg_bio$§!"

 ## Advisors ##
 DEN_alsing_andersen:0 "Alsing Andersen"
 DEN_alsing_andersen_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 5th, 1893, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §gSon of Frederik Andersen, a famed social democratic politician and member of parliament, Alsing Andersen replaced his father's position upon his death in 1917 as deputy chairman of Socialdemokratiet. He gained a prominent place in the party after serving as Thorvald Stauning's secretary during the Weltkrieg due to his trilingualism, speaking English, Danish, and German. In 1929, Andersen gained the position of Minister of Defence and has served at that post since Stauning's electoral victory that same year.§!"

 DEN_hc_hansen:9 "H.C. Hansen"
 DEN_hc_hansen_desc:9 "§YAdvisor Description\nBorn:§! §gNovember 8th, 1906, in Aarhus, Kingdom of Denmark§!\n§YPolitical Career:§! §gHansen was born into a home within the most distinctive working class neighbourhood in Aarhus. His siblings became involved within left leaning politics, which paved the way for his rise through Socialdemokratiet's youth movement in Amaliegade. His views on labour were defined through life in this movement, and he oversaw the need for providing greater opportunities and benefits for the working class. In 1924, Hansen would become leader of SDU, Socialdemokratiet's Danish Youth, and ascended to the eventual rank of national chairman for the group. He was key in creating a vivid cultural life for those within the SDU, organising activities such as: singing, mandolin playing, speaking choirs, plays, camp trips with campfires and ring dancing together. Hansen represents the eager young guard within Socialdemokratiet, entranced with steering the SDU through a plural democratic Denmark alongside his friend and coworker, Hans Hedtoft.§!\n\n§YNote: Musically gifted, Hansen sung and wrote many poems, including the poem collection 'Tro og Trods came out.'§!"

 DEN_joergen_joergensen:0 "Jørgen Jørgensen"
 DEN_joergen_joergensen_desc:9 "§YAdvisor Description\nBorn:§! §gApril 1st, 1894, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §gSon of a priest, Jørgensen attended Sorø Academy majoring in philosophy and eventually became a professor of philosophy at the University of Copenhagen in 1926. Jørgensen won several gold medals for his philosophical works, leading him to visit Vienna and study with scientists and philosophers in logical positivism. Jørgensen's position amongst Danish intellectuals is troubled, due to his socialist leanings, which have seen acceptance by the left but only disdain and opposition from the right. His socialist tendencies, however, have subscribed him towards Neo-Kantianism, with its social tendencies in social philosophy. Jørgensen continues to write about the struggles of philosophy within education, as well as philosophy's place in the modern times.§!\n\n§YNote: Has anti-religious stances, and has sent several letters questioning the existence of God.§!"

 DEN_otto_carl_mohr:0 "Otto Carl Mohr"
 DEN_otto_carl_mohr_desc:9 "§YAdvisor Description\nBorn:§! §gSeptember 24th, 1883, in the Kingdom of Denmark§!\n§YPolitical Career:§! §gA diplomat and long time member of Radikale Venstre, Mohr gained prominence in the party after Radikale Venstre joined under Socialdemokratiet within the 'Socials' coalition as director of foreign affairs. Serving under Peter Munch, Mohr has overseen diplomatic missions to Germany, in regards to reaffirming Denmark's stance under the Mitteleuropa economic bloc as well as meetings organised across the Scandinavian trio of Kingdoms. Currently serving as Denmark's ambassador to Germany, Mohr has reaffirmed the German stance of stability and enduring prosperity, which has further reinforced Munch's attitudes towards pacifism.§!"

 DEN_jack_westergaard:0 "Jack Westergaard"
 DEN_jack_westergaard_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 31st, 1908, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §gThe son of a manufacturing wholesaler, Jack Westergaard studied economics at university and became ordained with the ideals of conservatism after joining up with the Konservative Ungdom in 1932. The former chairman, Carsten Raft, supported each and every rally that Westergaard would undergo as he styled his organisation to the effect of right wing movements rising in Europe, especially that of Codreanu in Romania. The KF's unpopularity and division into separate wings inspired Westergaard to act, moving him away from the tenets of constitutionalism and parliamentarism and emboldening within him to turn the KU into a movement of his own backing.\n\nDenmark would become that of a Christian, nationalist, anti-socialist, and anti-parliamentary state which had risen amongst the disgruntled youth in the past several years due to the rise of the 'Socials' coalition and their continued dominance over politics. Despite his disdain with parliamentarism, Westergaard struck a pact with KF-Constitutionalist leader John Christmas Møller. In return for financing the rising Konservative Ungdom movement, Westergaard would represent the KF at rallies and promote conservatism amongst the youth.§!\n\n§YNote: Westergaard is a fanatic obsessed with reshaping society into his views surrounding social nationalism which would replace socialism, centrism, and parliamentary democracy as a whole.§!"

 DEN_arnold_peter_moller:9 "AP Møller"
 DEN_arnold_peter_moller_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 2nd, 1876, in Dragør, Kingdom of Denmark§!\n§YPolitical Career:§! §gAfter graduating from school, Møller trained in shipping companies abroad and eventually became an exceptionally skilled shipping man. From 1904-1912, Møller accepted the position of head of the chartering department within the CK Hansen Shipping Company, where he learned the ins and outs of the shipping industry and various freight markets. Afterwards, he resigned from CK Hansen and founded his own shipping company, and profited greatly throughout the Weltkrieg due to Denmark's neutrality. Throughout the 1920's, Møller expanded the fleet which operated in the Mediterranean Sea, Northern Sea, and Baltic Sea. Eventually, Møller was doing business with tankers and liners covering the entire globe. Politically, Møller has supported right-wing leaders Victor Pürschel and Jack Westergaard financially, and maintains ties with DS leader Arne Sørensen who all share support for Møller's conglomerate.§!"

 DEN_knud_bach:0 "Knud Bach"
 DEN_knud_bach_desc:9 "§YAdvisor Description\nBorn:§! §gSeptember 26th, 1871, in Rønge, Kingdom of Denmark§!\n§YPolitical Career:§! §gEducated in agriculture both at home and at school, Bach took over his father's operations in his hometown at the age of 21 after his father died early. Bach ran this piece of land well, and absorbed neighbouring farms from his mother, as well as neighbouring properties, until he had owned 170 acres. For his prowess in land ownership and having owned the largest plot of agriculture in Funen within the early 20th century, Bach held positions as chairman of regional professional agricultural and economic associations. His concern for the agricultural industry came to a head when he met with fellow farmers who wanted to assert the significance agricultural issues which led to the founding of an association for farmers, the Landbrugernes Sammenslutning, or the Farmer's Association.\n\nSince 1930, the problems farmers have faced with growing urbanisation have even coalesced around a minor political party, the Farmer's Party, whose goals align chiefly with that of Venstre and the KF. The LS and the FP fight the issues of the system, though their outcry for economic aid to farmers has been overshadowed by the organisation of and threats to strike should farmer's rights not be respected.§!"

 DEN_hans_hedtoft:0 "Hans Hedtoft"
 DEN_hans_hedtoft_desc:9 "§YAdvisor Description\nBorn:§! §gApril 21st, 1903, in Aarhus, Kingdom of Denmark§!\n§YPolitical Career:§! §gThe youngest of 11 in his family, Hedtoft's father died when he was young which led to difficulties in their modest working class home. Hedtoft was unable to complete middle school and dropped out, becoming an apprentice to a stone engraver in Aarhus. Through this, Hedtoft began his political career by joining the local apprenticeship association and Socialdemokratiet Youth (SDU). He met and befriended HC Hansen, to which he'd both work with in Socialdemokratiet throughout the next few decades. Hedtoft followed the ideals of ethical socialism, and Hedtoft brought himself in as a strong leader amongst the SDU members. Throughout the 1920's, Hedtoft utilised his skills within organisation and propoganda to expand SDU, doubling its membership over the course of a decade. In the 1930's, Hedtoft has risen to the rank of party secretary, and serves closely with Thorvald Stauning.§!"

 DEN_karl_kristian_steincke:0 "Karl Kristian Steincke"
 DEN_karl_kristian_steincke_desc:9 "§YAdvisor Description\nBorn:§! §gAugust 25th, 1880, in Viskinge, Kingdom of Denmark§!\n§YPolitical Career:§! §gSteincke spent much of his childhood in Nykøbing with his father who worked many jobs in town. Steincke was keenly captured by socialism during his late highschool years, despite his parents' conservative leanings. He studied law and frequently debated in Student Union debates, joining up with a social democratic discussion club. Steincke then became editor for this discussion club and vividly studied various philosophers, economists, and socially critical observers of which he'd apply their work to Danish conditions. At the end of the Weltkrieg, Steincke worked as a poverty inspector and gained insight into Socialdemokratiet's ideals for welfare, and practical knowledge in social work. During this time, Steincke wrote many detailed books and became the world's leading expert on public welfare. The underlying idea is that poverty or the need for public assistance is not one phenomenon, but many that exist due to the numerous facets of modern society and the very different prerequisites of the individual person, and possible solutions are drawn up.\n\nParty member of Socialdemokratiet, Steincke argued against deviations from party line but also criticised the party for having taken over the forms of the bourgeoisie: lack of freedom and distortions of the actual conditions. Through the 1920's and into the 1930's, Steincke serves as apart of Stauning's cabinet and has implemented many social reforms such as the disability pension introduced through Carl Theodor Zahle's final cabinet. Despite being appointed Minister of Justice initially, Steincke took over the position of Minister of Social Affairs from the then ageing Frederik Borgjberg, pulling away from positions due to a heart condition.§!\n\n§YNote: Steincke was once shot at in 1930 while giving a speech by Syndicalist Charles Nielsen. A psychiatrist deemed him sane, but there was not enough evidence to link him to Føderationen, who have denounced any sort of affiliation to him.§!"

 DEN_aksel_moeller:0 "Aksel Møller"
 DEN_aksel_moeller_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 1st, 1906, in Asminderød, Kingdom of Denmark§!\n§YPolitical Career:§! §gMøller did not entirely finish highschool, and in 1922 went to work for Fire Insurance in Copenhagen due to the collapse of Landmandsbanken in 1924, as his father was not able to fund his education further. Møller studied politics and and became involved with the conservatives, following in his father's footsteps, but going a step further to involve himself with the Konservative Ungdom (KU). Møller primarily came into conflict with then chairman Carsten Raft, and succeeding chairman Jack Westergaard based on direction of the KU. Møller was a proponent of John Christmas Møller's parliamentarist wing of the KF, while Westergaard and Raft were supporters of Pürschel's autocratic wing. Møller's position has sparked concern within the KU, with a similar state of division as the main party.§!"

 DEN_bertel_dahlgaard:0 "Bertel Dahlgaard"
 DEN_bertel_dahlgaard_desc:9 "§YAdvisor Description\nBorn:§! §gNovember 7th, 1887, in Rødding, Kingdom of Denmark§!\n§YPolitical Career:§! §gEducated in the agricultural business, Dahlgaard primarily studied American economist Henry George. In 1905, Dahlgaard was stricken with polio and thus was unable to take over his family's farm. Instead, Dahlgaard studied economics and eventually became employed at Copenhagen's statistical office. His most important contribution here was the founding of a modern population register, as well as expanding and improving the capital's statistical publication business. While he was sutdying, Dahlgaard helped found Radikale Venstre's youth organisation and stood as leader for several years before winning constituency in Skivekredsen. Marred by the sudden dismissal of then Prime Minister Carl Theodor Zahle, Dahlgaard found his footing using his skills in political strategy and tactics to negotiate with Socialdemokratiet, and became a key minister within Thorvald Stauning's later cabinets. Dahlgaard has worked greatly as a representative of Peter Munch's Radikale Venstre in navigating the coalition with Stauning's Socialdemokratiet, developing a strong relationship between the two parties.§!"

 DEN_arne_munch_petersen:9 "Arne Munch-Petersen"
 DEN_arne_munch_petersen_desc:9 "§YAdvisor Description\nBorn:§! §gSeptember 30th, 1904, in Frederiksberg, Kingdom of Denmark§!\n§YPolitical Career:§! §gPetersen was raised in a respected academic family and became involved with young intellectual circles which drove him towards the left. After the founding of Føderationen, Petersen joined up with the party in 1925 and became party secretary of the DVSP-wing of Føderationen. Petersen often lives in the shadow of party leader Aksel Larsen, and is often the main critic of his desires to turn the DVSP into an all-encompassing mass party for Denmark to follow under. Petersen nearly left the party when he visted Paris in the early 1930's, being labeled as a 'French socialist sympathiser' and traitor to all that DVSP stands for. Since then, Petersen has disentangled with the DVSP and serves as the Føderationen's representative to the Internationale in Paris, representing Denmark in their yearly congresses.§!"

 DEN_hans_lunding:9 "HM Lunding"
 DEN_hans_lunding_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 25th, 1899, in Stepping, German Empire§!\n§YPolitical Career:§! §gA military man, Lunding rose to the rank of Captain Lieutenant by the end of the Weltkrieg, after having served in the German army but a wound forced him to return home. An excellent rider, Lunding served within a dragoon regiment. Into the 1930's, Lunding was invited to the general staff's intelligence section and is skilled at working with German and Austrian officer circles."

 DEN_niels_bohr: "Niels Bohr"
 DEN_niels_bohr_desc:9 "§YAdvisor Description\nBorn:§! §gOctober 7th, 1885, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §gOne of the greatest physicists on the planet, his fundamental treatises on the structure of atoms from 1913 have been ground-breaking and opened completely new perspectives for the development of nuclear physics. His father was the well known physiologist Christian Bohr, who had an interest in physics developed that interest into his son. Bohr published a prize thesis in physics, chose the subject of an experimental study of the surface tension of liquids using the JW Rayleigh theoretically treated liquid jet waves. Bohr studied in England, he first stayed for a time in Cambridge, where one of the great pioneers of electron theory of the time, JJ Thomson, worked. In combination with German theorist Max Planck, Bohr developed an atomic model in which he proposed that the energy levels of the electrons are separated and that the electrons rotate in stable orbits around the atomic nucleus , but can jump from one energy level (or orbit) to another.\n\nIn 1920, Bohr founded the University of Copenhagen's Institute for Theoretical Physics, but most who studied there called it the Niels Bohr Institute. This institute allowed Bohr to carry out his dreams of an international cooperation in science. In 1922, Niels Bohr received the Nobel Prize in Physics in recognition of his pioneering work. Many famous physicians visited the institute including Erwin Schrödinger and Werner Heisenberg, the latter of which served as Bohr's assistant for a time.§!"

 DEN_asger_jorn:9 "Asger Jorn"
 DEN_asger_jorn_desc:9 "§YAdvisor Description\nBorn:§! §gMarch 3rd, 1914, in Vejrum, Kingdom of Denmark§!\n§YPolitical Career:§! §gJorn's father died when he was young leading to his family moving to Silkeborg, where Jorn completed the rest of his education. He was inducted into politics at quite a young age by the famed syndicalist leader Christian Christensen, often serving as the father figure that he never had. Jorn studies art primarily and makes frequent visits to Paris to participate in the blooming art scene there, Jorn is a protege of the ageing Christensen and while not a high ranking member of Enhedspartiet, enjoys political debate and support within the party.§!"

 DEN_thoger_thogersen:9 "Thøger Thøgersen"
 DEN_thoger_thogersen_sic_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 24th, 1885, in Viborg, Kingdom of Denmark§!\n§YPolitical Career:§! §gThøgersen's family was primarily supporters of Socialdemokratiet, and became leader of their youth wing in Viborg in 1902. The Weltkrieg marked Thørgensen's exit from the party due to conflict over the party's support for military grants. Thøgersen soon joined up with Christensen's FS, a growing syndicalist movement, and gained prominence as an agitator and public speaker. Thøgersen participated in the storm on the Børsen exchange in 1918 where he wound up arrested for 4 weeks. Alongside Marie Sophie-Nielsen, Thøgersen helped to found the Danish Socialist Worker's party which later merged into the DVSP.\n\nParty chairman shortly before Aksel Larsen's rise in the late 1920's, Thøgersen remains a vivid agitator and loyal member of DVSP, often the instigator of conflict and factionalism throughout Føderationen. Thøgersen holds close ties with Richard Jensen and shares his belief that the revolution in Denmark must be fought for.§!"

