 DEN_ebbe_gortz:0 "Ebbe Gørtz"
 DEN_ebbe_gortz_army_chief_desc:9 "§YBorn:§! §LJuly 3rd, 1886, in Helsingør, Frederiksborg County, Kingdom of Denmark§!\n§YBackground:§! §LSon of Weltkrieg army chief and lieutenant general, Vilhelm Gørtz, Ebbe Gørtz first became First Lieutenant in the infantry in 1907 and soon worked with the General Staff during the Weltkrieg. An excellent inspirer and innovator, Gørtz was sent to study in German military academies in the 1920's, and when he returned, he was promoted to Lieutenant Colonel. His work modernising the army and adapting techniques gained from the trip to Germany has earned him command of the 4th Regiment, as well as the position of head of the general staff's operative department.§!\n\n§YNotes: Carries a pronounced sense of duty, as well as loyalty to the government no matter who is in charge. He represents the traditional attitude of the Danish officer corps as a loyal tool for the government.§!"

