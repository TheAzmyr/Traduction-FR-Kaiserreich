 DEN_max_arildskov: "Max Arildskov"
 DEN_max_arildskov_leader_desc:9 "§YDescription du Dirigeant\nNaissance :§! 17 février 1896, à Hadsund, Royaume du Danemark\n§YCarrière Politique :§! Arildskov est né dans une famille d'agriculteurs, mais l'activité agricole a été difficile pour lui et sa famille, ce qui a conduit à la vente aux enchères de la ferme familiale en 1916. En 1919, Arildskov et son père se sont battus aux côtés de l'Estonie pendant sa guerre d'indépendance et ont obtenu le grade de lieutenant dans le corps auxiliaire danois-balte. À la fin de l'année, beaucoup sont rentrés au Danemark, mais Arildskov s'est personnellement porté volontaire pour combattre avec l'armée du Nord-Ouest du général Aleksandr Rodzyanko à Petrograd. Après avoir combattu dans l'armée du Nord, il se lie d'amitié avec Boris Savinkov et tous deux développent une relation basée sur leurs opinions extrémistes communes.\n\nArildskov rentre au pays l'année suivante et milite dans plusieurs groupes de droite, mais il ne trouve pas sa place jusqu'à ce que son ami Savinkov fonde en Russie le SZRS et prenne le pouvoir au début des années 1930. Cela incite Arildskov à fonder Det Nye Danmark (ND) en s'inspirant des idées de Savinkov sur un parti nationaliste et républicain."

 DEN_christian_af_glucksborg: "Christian X"
 DEN_christian_af_glucksborg_desc_body:9 "Christian von Glücksborg ascended the Danish throne in 1912, following the death of his father, King Frederick VIII. Known for his serious and dutiful nature, he has often been compared to his grandfather, Christian IX.\n\nAs King, Christian guided Denmark through the turbulent years of the Weltkrieg, maintaining the nation's neutrality despite the hardships it faced. In the years following the war, he remained a constant presence during the country's recovery. However, the rise of the British Revolution and the spread of left-wing politics left him highly critical of such movements, to the point where he publicly denounced them in his widely broadcast New Year's Speech in 1926. Many believed he might dissolve the then ruling Social Democratic cabinet, triggering what is referred to as 'Nytårskrisen', or the New Year's Crisis, but he ultimately refrained from doing so.\n\nFirmly aligned with Denmark's conservative elements, Christian supports a military buildup to protect Danish sovereignty against the rising tide of socialism. While he has not directly intervened in domestic politics in recent years, those close to him observe that he always keeps a watchful eye on the nation's political landscape."
 DEN_christian_af_glucksborg_leader_desc:9 "§YDescription du dirigeant\nNaissance :§! 16 septembre 1870, au palais de Charlottenlund, Copenhague, Royaume du Danemark\n§YCarrière politique :§! Christian von Glücksborg est monté sur le trône du Danemark en 1912, après la mort de son père, le Roi Frédéric VIII. Connu pour son sérieux et sa docilité, il a souvent été comparé à son grand-père, Christian IX.\n\nEn tant que Roi, Christian a guidé le Danemark pendant les années turbulentes de la Weltkrieg, en maintenant la neutralité de la nation malgré les difficultés rencontrées. Dans les années qui suivent la guerre, il reste une présence constante pendant le redressement du pays. Cependant, la montée de la révolution britannique et la propagation de la politique de gauche l'ont rendu très critique à l'égard de ces mouvements, au point qu'il les a dénoncés publiquement dans son discours du Nouvel An diffusé à grande échelle en 1926. Beaucoup ont cru qu'il pourrait dissoudre le gouvernement social-démocrate alors au pouvoir, déclenchant ce que l'on appelle la "Nytårskrisen", ou crise du Nouvel An, mais il s'est finalement abstenu de le faire.\n\nFermement aligné sur les éléments conservateurs du Danemark, Christian soutient un renforcement militaire pour protéger la souveraineté danoise contre la marée montante du socialisme. Bien qu'il ne soit pas intervenu directement dans la politique intérieure ces dernières années, ses proches observent qu'il garde toujours un œil attentif sur le paysage politique du pays."
 DEN_christian_af_glucksborg_ka_failed_leader_desc:9 "§YBorn:§! §LSeptember 16th, 1870, in Charlottenlund Palace, Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §L$DEN_christian_af_glucksborg_desc_body$\n\nThe King and Prime Minister Thomas Madsen-Mygdal have a close working relationship, but the newfound coalition including Radikale Venstre and the KF has strained it. Still, Madsen-Mygdal has insisted on policies caught that straddle demilitarisation and rearmament, and with the economy yet to recover, only time will tell if the Madsen-Mygdal cabinet will be as resistant to the king's wishes.§!"
 DEN_christian_af_glucksborg_democracy_victory_leader_desc:9 "§YBorn:§! §LSeptember 16th, 1870, in Charlottenlund Palace, Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §L$DEN_christian_af_glucksborg_desc_body$\n\nThe King now has bowed to the will of the government and agreed to the removal of his reserve powers in return for a military alignment with Germany. While it will take time for this transition to become official, many are rejoicing towards the newfound constitutionalism within the monarchy.§!"
 DEN_christian_af_glucksborg_auth_victory_puerschel_leader_desc:9 "§YBorn:§! §LSeptember 16th, 1870, in Charlottenlund Palace, Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §L$DEN_christian_af_glucksborg_desc_body$\n\nThe King has ultimately dismissed the government and decided to appoint a prime minister of his own choosing. Victor Pürschel now stands as the King's mouthpiece, and the long decade trapped beneath Stauning's government has seen an end with the conservative resurgence in Denmark.§!"
 DEN_christian_af_glucksborg_auth_victory_moeller_leader_desc:9 "§YBorn:§! §LSeptember 16th, 1870, in Charlottenlund Palace, Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §L$DEN_christian_af_glucksborg_desc_body$\n\nThe King has ultimately dismissed the government and decided to appoint a prime minister of his own choosing. John Christmas Møller now stands as the King's mouthpiece, and the long decade trapped beneath Stauning's government has seen an end with the conservative resurgence in Denmark.§!"

