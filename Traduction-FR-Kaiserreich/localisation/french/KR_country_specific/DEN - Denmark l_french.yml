écrites ci-dessus, mais abolissez la monarchie et proclamez une république.\n§CNote : L'Allemagne peut vous déclarer la guerre. Utilisez les règles du jeu pour garantir ou éviter cela.§!\n\n§MRégime de Statsraad proclamée§! (§rSyndicaliste§! / §SSocial Démocrate§! / §lSocial Libéral§!)\n£white_dot Suivez les mêmes étapes pour former une république et entrer en guerre contre l'Allemagne.\n£white_dot Tenter de rejoindre l'Internationale et accepter leurs revendications.\n£white_dot Dans les événements suivants, sélectionnez les premiers pour aller vers le syndicalisme, les moyens pour aller vers la social-démocratie ou les derniers pour aller vers le social-libéralisme. Si vous ne sélectionnez pas les mêmes dans les trois événements, le §SFøderationen-Stauningerne§! devra choisir entre une coalition avec le §rEnhedspartiet§! ou avec le §lFøderationen-Liberale§!."

### Events ###
 den.2.t:9 "Le "Lundi Noir" frappe le Danemark"
 den.2.d:9 "La crise de la Bourde Berlin s'est rapidement répercutée partout en Europe, et a donc touché le Danemark. Ls investisseurs paniquent à la Børsen et le crise frappe bien des secteurs. Heureusement, une bonne partie de l'économie danoise repose sur l'agriculture, ce qui signifie que nous pourrions surement stopper la crise si le gouvernement se met à achter des action; et l'onde de choc de la crise se sera calmée au moment des récoltes?!"
 den.2.a:9 "Nous avons besoin d'un plan, et vite !"

 den.3.t:9 "Grève des Travailleurs"
 den.3.d:9 "En réponse aux difficultés de l'économie danoise, de nombreuses personnes ont été licenciées. Craignant pour leur propre emploi, les travailleurs de l'une des principales entreprises danoises ont entamé une grève, cherchant à conclure un accord avec les patrons pour garantir la sécurité de l'emploi. Nombreux sont ceux qui soupçonnent la Føderationen de soutenir et d'inciter les travailleurs à des actions turbulentes, mais il n'y a guère de preuves concluantes jusqu'à présent."
 den.3.a: "Qu'ils fassent grève !"
 den.3.b: "Compromis !"
 den.3.c: "Ramenez-les sur leur lieu de travail !"

 den.4.t:9 "Agitation au Sein de la Føderationen"
 den.4.d:9 "De grandes marches ont été organisées aujourd'hui par la "Kommunistisk Føderation", dirigée par l'éminent syndicaliste Christian Christensen. Ce groupe de partis de gauche radicale représente le syndicalisme, et nombre de ses dirigeants sont affiliés à l'infâme "tempête de Børsen", l'assaut contre la Bourse de Copenhague, qui bénéficie du soutien direct de Paris. Suite aux retombées du Lundi Noir, ils soulignent volontiers que dans la Commune, il n'y a pas de crise, plaidant pour un système syndicaliste au Danemark.\n\nBien qu'il y ait eu quelques cas de violence où la police a pu intervenir, en particulier lorsque la petite aile totaliste de cette organisation, dirigée par l'ancien social-démocrate Martin Andersen Nexø, était impliquée, la plupart des marches sont restées pacifiques, peut-être dans l'espoir de provoquer l'action de la police là où elle n'était pas nécessaire. Dans les limites de la constitution, nous ne pouvons pas faire grand-chose."
 den.4.a: "Le Syndicalisme ? Au Danemark ?"

 den.5.t: "L'Affrontement entre la DS et le DFP"
 den.5.d:9 "Depuis l'arrivée du Folkerepublikanske Parti (Parti Républicain du Peuple Danois) de Max Arildskov après celle du NRPR de son ami Boris Savinkov en 1935, l'extrême-droite danoise est restée invariablement divisée. Avant l'arrivée du DFP, le Dansk Samling (l'Assemblée Danoise) régnait sur ce courant de pensée, mais bien que leurs politiques se ressemblent, ils ne pourraient être plus divisés: Là où le DS soutient la monarchie et en appelle à soutenir l'Allemagne au moins jusqu'à l'éradication du syndicalisme sur le continent, le DFP n'accepte aucun compromis sur l'occupation allemande du Slesvig-Holsten et s'antagonise l'Allemagne sur ce sujet. En plus de cela, ils sont de tradition républicaine contrairement au DS. Il est clair que seul Arildskov, surnommé 'Le Codreanu Danois', aurait pu déchirer cete petite frange du spectre politique danois, mais vu la taille du poisson qu'ils essaient de pécher, ces évènement risquent plus de blesser l'extrême-droite danoise que la renforcer."
 den.5.a: "La DS reste en tête dans ce domaine."
 den.5.b: "Le DFP est en hausse..."

 den.6.t:9 "Arildskov Visite le Vozhd"
 den.6.d:9 "Max Arildskov, un acien volontaire de la Guerre Civile Russe, surnommé le 'Fører' du Parti Républicain Savinkovite du Peuple Danois a rendu visite à son collègue Boris Savinkov à Moscou. Durant la rencontre, il a encensé la 'Vozhd' et son pouvoir grandissant au sein de la République Russe et a usé de l'occasion pour durcir ses positions sur les influences allemandes et syndicalistes au Danemark.\nBien que leur nombre soit restreint, certaines personnes semblent être sensibles à ces mots et au succès de son allié russe et nous voyons donc un légère augmentation de la taille du mouvement, mais si cela semble à peine suffisant pour obtenir un ou deux sièges au Folketing durant les élections à venir. Le Dansk Samling est probablement peu rassuré, étant le principal vivier du soutien au parti du 'Fører'."
 den.6.a: "Fører ? Ça a l'air tellement bête..."

 den.7.t: "Des rapports inquiétants dans les fermes"
 den.7.d:9 "L'agriculture est le coeur de l'économie danoise, et bien que cela ait pu amoindrir l'effet de la crise boursière, des rapports inquiétants nous arrive. Contrairement à ce que nous pensions, les économies libérales d'Europe ne se sont pas relevées du Lundi Noir, en conséquence de quoi le prix de la nourriture est largement inférieur à la normale. Et donc, beaucoup de nourriture se retrouve soit invendue soit vendue à perte, ce qui veut dire que bien des agricultures risquent de ne plus pouvoir rembourser leurs créances et vont faire face à une éventuelle saisie de leur ferme. Et au-delà de ça, le fait qu'ils gagnent font qu'ils ne peuvent pas acheter les produits des autres secteurs comme d'habitude..."
 den.7.a: "Cela pourrait être mauvais..."

 den.8.t:9 "Appel au Réveil pour la Reprise"
 den.8.d:9 "The evolution of the economic crisis from its initial shockwaves has blown a hole through the entirety of Denmark; urban citizens are losing jobs at an alarming rate, and farmers have begun to auction off their unprofitable farms, which has led to a decimation of Danish agriculture. Stauning's negotiations with his cabinet and then with Venstre have met at an impasse, and with elections scheduled for later this year, a plan has to be made. Concessions will have to be set aside to appease Stauning's coalition partner, Radikale Venstre, but also to convince Venstre leader Thomas Madsen-Mygdal of a plan for recovery.\n\nOn the table for recovery, Stauning has outlined a clear plan for success which will tackle talks with KF, handling the banking crisis, tackling the inflation of workers' wages, dictating the fate of the krone, and dealing with the shockwave of decline in Danish businesses. Stauning's success in these talks may prove vital for Socialdemokratiet's success in the upcoming election in September."
 den.8.a:9 "Maintenant que nous avons un plan d'action, mettons-nous au travail."

 den.9.t: "Saisies Agricoles"
 den.9.d:9 "Comme prévu, de nombreux agriculteurs ne peuvent plus faire face à leurs emprunts, ce qui oblige la banque à vendre leurs exploitations lors de ventes aux enchères impromptues qui sont généralement achetées par de grands propriétaires terriens qui disposent des réserves nécessaires pour acheter ces parcelles de terre, ce qui rend l'affaire encore plus douloureuse pour les agriculteurs. De nombreuses voix s'élèvent au sein du gouvernement pour soulager les agriculteurs, mais avons-nous les moyens de le faire ? Si nous devions soulager les agriculteurs, ce serait une aubaine pour l'opposition et cela pourrait contribuer à la reprise économique, mais cela nuirait à la stabilité de la coalition ; nous pourrions plutôt renoncer à soulager les agriculteurs et concentrer nos efforts sur les travailleurs urbains en difficulté."
 den.9.a: "Soulagez-les dès que possible !"
 den.9.b:9 "Recentrer nos efforts sur les difficultés urbaines."

 den.11.t: "Grève Générale des Agriculteurs"
 den.11.d:9 "Dans tout le pays, les agriculteurs ont entamé une grève. Fomentées nominalement par le parti danois Venstresocialistiske Parti, dans le cadre de Føderationen, ces grèves sont un autre rappel formel que Føderationen utilisera toutes les opportunités pour aider les travailleurs et les agriculteurs dans ces crises. Reconnaissant que les prix bas les obligent à vendre leurs exploitations, ils suspendent la vente de leurs produits pour forcer les prix à remonter. Bien que cette initiative soit louable, elle nuit énormément aux non-agriculteurs, qui ont souvent été touchés par la crise et qui n'ont plus les moyens d'acheter leur pain."
 den.11.a: "Faites des concessions pour arrêter la grève !"
 den.11.b: "Il va falloir les fatiguer !"
 den.11.c:9 "Mettez fin à cette "grève des agriculteurs" !"

 den.12.t:9 "La Grève des Agriculteurs ne Faiblit Pas"
 den.12.d: "Malgré notre refus de leur accorder une aide supplémentaire, les agriculteurs résistent. Ils ne cèdent pas et espèrent toujours faire monter les prix des denrées alimentaires afin de pouvoir maintenir leurs exploitations."
 den.12.a: "Il est temps de céder !"
 den.12.b: "C'est presque terminé, je vous l'assure !"

 den.13.t:9 "Subventions pour la Grève des Agriculteurs"
 den.13.d:9 "À la suite de la grève des agriculteurs, les prix des denrées alimentaires ont quelque peu augmenté, mais pas autant que les agriculteurs l'auraient souhaité. Ils espéraient probablement aussi que le gouvernement les soulagerait, mais cela n'a pas été le cas. Comme de plus en plus d'exploitations sont expropriées par les banques, de plus en plus d'agriculteurs cèdent et vendent leurs produits au nouveau prix du marché qui s'est stabilisé. Et comme cela a provoqué une nouvelle baisse, ce processus ne fait que s'accélérer."
 den.13.a: "C'est bien, je suppose..."

 ### New Pre-Kanslergade Agreement Recovery Events

 den.14.t:9 "Négociations avec le KF"
 den.14.d:9 "Les Elections du Landsting de 1936 sont sur le point d'avoir lieu. Depuis 1870, aucun gouvernement danois n'a eu la majorité dans les deux chambres du Rigsdag, ce serait donc un réel bouleversement si la coalition venait à l'emporter. Et ce serait particulièrement étonnant vu l'état de l'économie danoise."
 den.14.a:9 "Très bien, nous leur ferons également des concessions."
 den.14.b:9 "Il y a des citoyens plus importants qui ont besoin de notre aide et de nos investissements ; le déclin."

 den.15.t:9 "Position de la Couronne"
 den.15.d:9 "Ce matin, des représentants du Parti Venstre sont venus à l'appartement de Thorvald Stauning au 10 Kanslergade, pour réunion entre Stauning et des représentants de la coalition au pouvoir. Il est évident que les effets du Lundi Noir vont demander des efforts autrement plus importants que juste acheter des actions por stabiliser la Børsen, maintenant que l'agriculture a été frappée, mais le gouvernement n'a pas le pouvoir nécessaire au Landsting, ce qui veut dire qu'aucun accord ne verra le jour sans l'accord des libéraux. La journée a été dépensée en argumentation difficiles, mais dans la soirée, après quelques verres..."
 den.15.a:9 "Essayons ce nouveau système."
 den.15.b:9 "L'étalon-or est maintenu."

 den.16.t:9 "Une Demande d'Action Décisive"
 den.16.d:9 "Ce serait un euphémisme de dire que le premier ministre Stauning était démoralisé par son incapacité à obtenir un accord ; il a envisagé de quitter la politique pour toujours. Mais aujourd'hui, le choix a été fait pour lui, puisque le parti social-libéral Radikale Venstre a quitté la coalition. Selon eux, des mesures doivent être prises pour soulager le peuple danois du Lundi Noir, et si ces mesures doivent être le programme d'austérité de l'opposition conservatrice, elles sont préférables à l'absence de mesures. Det Radikale Venstre a formé une alliance avec le KF et Venstre la même semaine, donnant le coup d'envoi du deuxième gouvernement Madsen-Mygdal, avec le Socialdemokraterne réduit à l'opposition."
 den.16.a:9 "Prenez d'assaut les usines et écrasez les grévistes, de peur qu'ils ne mettent notre industrie à genoux."
 den.16.b:9 "Ils ont le droit de faire grève, mais il faut les obliger à s'asseoir à la table des négociations."

 den.17.t:9 "Loi sur les Mesures de Protection de la Monnaie Danoise"
 den.17.d:9 "Aujourd'hui, la Rigspolitiet (Police Royale) a mis en branle ses opérations. Cette nouvelle organisation servira désormais d'échelon supérieur à la police danoise, sous le contrôle d'un unique 'rigspolitichefen' - commissaire de police.  Cette réforme ne manquera pas de rationaliser l'appareil policier danois dans les années à venir, assurant l'efficacité du maintien et rajoutant un échelon supplémentaire à l'appareil de contrôle de l'Etat."
 den.17.a:9 "Notre responsabilité est de mettre en œuvre des politiques qui fonctionnent pour le citoyen danois."
 den.17.b:9 "Voyons jusqu'où nous pouvons faire tanguer ce bateau."

 ###Events

 den.18.t:9 "Accord de Kanslergade"
 den.18.d:9 "Ce matin, des représentants du parti Venstre sont arrivés à l'appartement de Thorvald Stauning, situé à Kanslergade 10, pour rencontrer Stauning et des représentants de la coalition au pouvoir. Il est devenu évident que la résolution de cette crise nécessitera un effort plus important que le simple achat de stocks pour stabiliser la bourse Børsen. Maintenant que l'agriculture danoise est touchée, le gouvernement n'a pas de mandat au Landsting, ce qui signifie qu'aucune mesure ne pourra être adoptée sans un accord avec les libéraux. Toute la journée a été consacrée à de vives discussions sur les détails, mais dans la soirée..."
 den.18.a:9 "... les représentants de Venstre ont signé."
 den.18.b:0 "... il a été conclu qu'aucun accord ne pouvait être trouvé."

 den.19.t:9 "Ouverture du Pont de Storstrøm"
 den.19.d:9 "L'accord de Kanslergade, bien que minutieusement préparé, n'a pas réussi à obtenir le soutien des libéraux et des conservateurs. L'impasse parlementaire qui s'ensuit contraint Stauning, dont le cabinet a été rendu inopérant, à convoquer des élections anticipées. À peine un an après les élections de 1935, que la coalition de Stauning avait facilement remportées, il luttait pour sa survie politique. Ces dernières semaines ont été marquées par des accusations visant à déterminer qui était responsable de la tournure des événements, mais en fin de compte, c'est maintenant au tour du peuple danois de décider de la voie à suivre par le pays sur le chemin du redressement. Le vote est maintenant terminé et le résultat est clair :"
 den.19.a:9 "Madsen-Mygdal mène Venstre à la victoire."

 den.20.t:9 "Création de Rigspolitiet"
 den.20.d:9 "Aujourd'hui, la Rigspolitiet (la police nationale) est entrée en fonction. Cette nouvelle organisation constituera désormais le niveau le plus élevé de la police danoise et sera placée sous le commandement d'un seul chef de la police nationale. Cette réforme ne manquera pas de rationaliser l'appareil policier danois pour les années à venir, en renforçant l'efficacité de l'application de la loi et en la sécurisant par une couche supplémentaire."
 den.20.a:9 "... en outre, elle crée des emplois."

 den.21.t:9 "Naissance de la Princesse Margrethe"
 den.21.d:9 "Joyeuses nouvelles de la famille royale aujourd'hui. Le prince héritier Frederick et son épouse Ingrid de Suède ont annoncé la naissance de leur premier enfant : Margrethe. La constitution danoise ne permet pas aux femmes d'hériter du trône, mais les experts estiment qu'il est peu probable qu'elle devienne un jour reine du Danemark. Pour l'heure, cependant, il est temps de festoyer, car la famille royale a accueilli son nouveau membre."
 den.21.a:9 "Hourra !"

 den.22.t:9 "Ouverture du Pont Storstrøm"
 den.22.d:9 "Le compositeur et organiste Thorvald Aargaard serait mort aujourd'hui dans la ville de Ringe sur Funen. Aargaard est considéré comme l'un des plus éminents innovateurs de la musique danoise, qui a composé la musique de nombreuses chansons populaires, comme le 'Spurven sidder stum bag kvist' d'Aakjær."
 den.22.a:9 "Prochaine station : Langeland... Mais cela risque d'être un peu plus compliqué."

 den.23.t:9 "Hans Niels Andersen Mort"
 den.23.d:9 "L'entrepreneur et aventurier H.N. Andersen, a été annoncé mort dans la journée. Andersen est le fondateur de la 'Compagnie d'Asie Orientale', la plus grand des compagnies danoises. En plus de ces projets entreprenariaux, il a aussi travaillé dans la diplomatie, ayant, sans réussite, tenté d'initier des pourpalers de paix durant la Weltkrieg et en tant que consul danois au Siam. En tant que Chevalier de l'Elephant, un titre reçu pour son travail exemplaire, il nous manquera!"
 den.23.a: "Sans aucun doute !"

 den.24.t:9 "Documents Norvégiens Transférés"
 den.24.d:9 "Un grand nombre de documents concernant la Norvège, datant pour la plupart de l'époque Danemark-Norvège, sont sur le point d'être expédiés à Oslo à partir de nos archives nationales, de la bibliothèque royale danoise et de la bibliothèque universitaire. La Norvège sera certainement ravie que son histoire soit ramenée à l'endroit qui lui convient."
 den.24.a: "C'est tout à fait naturel."
 den.24.b: "Attendez une seconde, je vois une erreur dans la paperasse."

 den.25.t:9 "Documents Norvégiens Transférés"
 den.25.d:9 "Un envoi des archives nationales danoises, de la bibliothèque royale danoise et de la bibliothèque de l'université de Copenhague vient d'arriver. Il s'agit de documents concernant la Norvège, datant de l'époque où la Norvège faisait partie du Danemark. En les transférant dans nos archives nationales, notre histoire sera un peu plus complète !"
 den.25.a: "Merci, Danemark !"

 den.27.t:9 "La Mort de Thomas Thrige"
 den.27.d:9 "L'entrepreneur danois T.B. Thrige nous a quitté. Thrige était le fondateur de la société éponyme qui produit des moteurs électriques pour l'agriculture et d'autres usages. Thrige a travaillé au Etats-Unis avant de rentrer au Danemark après la guerre, certains spéculant qu'il avait vu venir les difficles années qu'allait vivre les USA. Dans tout les cas, les usines de Thrige font partie des plus grandes employeuses du pays et rien que pour ça, nous devons être reconnaissant!"
 den.27.a:9 "Reposez en Paix !"

 den.28.t:9 "La Mort de Harald Scavenius"
 den.28.d:9 "Nous avons été informés que l'ancien ministre des affaires étrangères et cousin germain de l'actuel membre du cabinet Erik, Harald Scavenius, est décédé à La Haye, où il était affecté au service des affaires étrangères depuis 1928. Scavenius, qui se considérait comme un conservateur et était connu pour son attitude fortement antisyndicaliste, est mort comme il a vécu : un diplomate travaillant à l'étranger."
 den.28.a: "En Effet..."

 den.29.t:9 "La Mort de Peder Pedersen"
 den.29.d:9 "L'ingénieur Peder Oluf Pedersen est décédé aujourd'hui à Copenhague. Directeur et recteur de l'École polytechnique, Pedersen était un ingénieur visionnaire qui s'est développé au sein de l'industrie électrique danoise et a joué un rôle clé dans l'invention de l'arc Poulsen, un enregistreur sonore. Nombreux sont ceux qui le considèrent comme un leader compétent, capable d'organiser les chercheurs et les étudiants autour d'un objectif commun. Il a également présidé le Comité électronique et l'Association des ingénieurs."
 den.29.a: "Il nous manquera."

 den.30.t:9 "La Mort de Thorvald Stauning"
 den.30.d:9 "Thorvald Stauning, l'un des hommes d'état les plus influents de l'histoire du Danemark, est mort. Stauning, longtemps secrétaire-général des sociaux-démocrates mena son parti au pouvoir puis à un taux du vote populaire que jamais aucun parti n'avait rêvé obtenir. On attribue à Stauning le confinement du syndicalisme au Danemark si bien que même le DFP et le DS et d'autres veulent que lui soit offert un enterrement d'état, un honneur que nul autre Premier Ministre n'a jamais reçu, mais vu le temps où il a servi à la tête de l'Etat, il n'est pas qu'un simple Premier Ministre."
 den.30.a: "Rien de moins que des funérailles nationales !"

 den.32.t: "Troubles au Sein du KF"
 den.32.d:9 "Le Parti conservateur du peuple danois, anciennement connu sous le nom de "droite", est le troisième plus grand parti du Folketing. Récemment, cependant, il a été victime de luttes intestines : Témoin de notre système de gouvernement, le parti est désespérément divisé entre son aile démocratique, menée par John Christmas Møller, qui dirige également la faction parlementaire du parti à l'heure actuelle, et qui défend la saine démocratie dont nous jouissons aujourd'hui au Danemark, et Victor Pürschel, qui, aidé par Jack Westergaard et sa Jeunesse conservatrice, souhaite un retour à la position Høyre plus traditionnelle, avec beaucoup de pouvoir au roi, dans le but de conserver les pouvoirs de réserve qui constituent une épine dans notre pied jusqu'à ce jour. Il semble que les deux branches continueront à se chamailler pendant un certain temps, permettant à leurs concurrents sociaux-démocrates ainsi qu'à leurs alliés naturels dans le conservatisme, Venstre, d'engranger des soutiens."
 den.32.a: "Une opposition divisée est bénéfique pour le gouvernement."

 den.34.t:9 "Le Danemark Demande à Adhérer au Reichspakt"
 den.34.d:9 "Souhaitant s'allier à nos forces, le gouvernement danois nous a demandé de le rejoindre dans notre lutte contre nos ennemis. Il n'y a apparemment que peu de raisons de ne pas le faire, d'autant plus que son ascension dans le pacte verrouillerait la mer Baltique en notre faveur, sauvegardant ainsi notre flanc dans cette région."
 den.34.a: "Willkommen !"
 den.34.b: "Non, merci !"

 den.35.t:9 "L'Allemagne Accepte"
 den.35.d: "L'Allemagne a accepté de nous laisser entrer dans sa faction. Ensemble, nous écraserons nos ennemis et ferons fuir nos adversaires !"
 den.35.a: "Når tysken kommer her."

 den.36.t:9 "L'Allemagne Nous Rejette"
 den.36.d:9 "L'Allemagne a rejeté notre demande d'adhésion au Reichspakt, invoquant la nécessité de nous protéger et le fait qu'elle ne dispose pas des troupes nécessaires pour le faire."
 den.36.a: "L'implication est ce qui fait le plus mal."

 den.37.t:9 "Le Roi renvoie [getDanishPrimeMinister]"
 den.37.d:9 "Des nouvelles inattendues sont arrivées du Palais: le Roi Christian X a renvoyé [getDanishPrimeMinister] et ses ministres et les a remplacés par Victor Pürschel, le leader de l'aile autocratique (royaliste) du DKF, évoquant son inquiétude vis-à-vis du refus du gouvernement de participer à la Weltkrieg et le risque que cela poserait à la prospérité du Danemark, condamnant le pari que serait croire que la Hær serait iutile aux forces allemandes dans la lutte contre la menace syndicaliste. Il est par contre incertain que le Roi maintiendra sa position dans le cas où une résistance significative se formerait contre ses actions."
 den.37.a: "Aurions-nous dû laisser subsister ces pouvoirs de réserve ?"

 den.38.t:9 "Stauning Montre son Vrai Visage"
 den.38.d:9 "Sans surprise, les actes autocratiques du Roi ont engendrés une résistance massive, les journaux lui demandant de renvoyer ce 'cabinet sans mandat' avant d'abdiquer. L'opinion publique sur la monarchie s'est écroulé en un jour et a vu la naissance d'une légère majorité de républicain et le peuple commence à descendre dans les rues pour s'opposer à cette acte anti-démocratique."
 den.38.a:9 "Un loup déguisé en agneau."

 den.39.t:9 "Faire Face aux Réformes de l'État-providence"
 den.39.d:9 "Alors que la poussière retombe doucement après le limogeage du dernier cabinet ministériel, l'ancienne coalition a lancé une motion de censure qui sera supporté par tous les partis du Folketing sauf le Dansk Samling et les élus conservateurs les plus radicaux du DKF qui sont du côté de Pürschel. Le leader des Jeunesses Conservatrices, Jack Westergaard a proposé au nouveau cabinet ministériel d'empêcher les élus de l'opposition d'entrer au Folketing demain en usant de son mouvement pour mettre en place des lois constitutionnelles d'urgence qui renforcerait le contrôle des autocrates, mais dans le même temps, l'ancien Premier Ministre Thorvald Stauning essaye de convaincre le Roi de céder tant que la monarchie et lui n'ont pas perdus tous leurs soutiens."
 den.39.a:9 "Stauning a convaincu le Roi de céder."
 den.39.b:9 "Le Roi ne cède pas et le plan de Westergaard se met en place."
 den.39.c:0 "Laissez-les tranquilles"

 den.40.t:9 "Manifestations en face de l'Amalienborg"
 den.40.d:9 "Les actions du roi et de ce nouveau gouvernement ont provoqué des manifestations de grande ampleur devant le palais d'Amalienborg, où réside le roi. Føderationen semble être fortement représenté dans ces soi-disant "protestations pacifiques". Cependant, après quelques heures, des éléments totalistes commencent à provoquer des incidents violents et la situation se dégrade peu à peu en émeutes. Le commissaire de la police de Copenhague conseille de faire appel à la police anti-émeute pour contenir les manifestations, tandis que le premier ministre Pürschel veut étouffer cette contestation une fois pour toutes en déployant l'armée."
 den.40.a:9 "Déployer la Police anti-émeutes"

 den.41.t:9 "Manifestations en face de l'Amalienborg Réprimées"
 den.41.d:9 "Après que les manifestations pacifiques se soient transformées en émeute, la police anti-émeute a été déployée par le gouvernement pour contenir les violences. cette dernière s'est postée des deux côtés de la rue de l'Amaliegade et du jardin de l'Amalie, et est venue déloger lentement les manifestants de la cour du Palais et les ont repoussés vers le Marmorkirken, où ils ont commencé à se disperser. Il n'y aurait eu aucun mort chez les manifestants, mais de nombreuses arrestations ont prit place lors du nettoyage de la place.\n\n Cependant, avec un grand nombre des fenêtres du Palais détruites et des dégâts sur la Rytterstatuen, il est clair que le Roi ne peut rester dans le coin, car sa vie serait en danger si des manifestants venaient à revenir en force."
 den.41.a:9 "Envoyer la police anti-émeute pour sécuriser les alentours et évacuer sa Majesté"

 den.42.t:9 "La Føderationen appelle à la Grève Générale"
 den.42.d:9 "Alors que la situation semblait s'améliorer, la "Kommunistisk Føderation" a lancé un appel à la grève générale afin d'obtenir les revendications que les manifestations d'Amalienborg n'ont pas pu satisfaire. Cependant, seuls les éléments syndicalistes de notre nation ont adhéré à la grève jusqu'à présent, ce qui fait de cette grève un obstacle mineur pour l'instant."
 den.42.a:9 "Seuls des syndicalistes supporteront ça..."

 den.43.t:9 "La Grève Générale s'étends au-delà des Sphères Syndicalistes"
 den.43.d:9 "Ces derniers jours, la Grève Générale a gagné en puissance, obtenant les soutien des personnes jugeant nos actions anti-démocratique. Maintenant la grève est un problème de taille, et est en train de devenir un problème pour l'économie, mettant presque le pays à l'arrêt. Les demandes grévistes sont claires, et il semble qu'ils ne vont pas retourner travailler de sitôt..."
 den.43.a:9 "Ils y retournront avec le temps"

 den.44.t:9 "La Grève Générale continue"
 den.44.d:9 "Plusieurs jours ont passés, et la grève bat son plein et gagne une influence grandissante dans la population. Notre gouvernement est à court d'options, alors que l'économie est arrêtée. Le Roi est de plus en plus impatient, car nous n'avons d'autres choix que de céder ou d'attendre encore et encore, et les grévistes n'ont pas l'air de vouloir se calmer de sitôt."
 den.44.a:9 "Ils y retournront avec le temps"
 den.44.b:9 "Abandonnons..."

 den.45.t:9 "La Grève Générale prend fin."
 den.45.d:9 "Enfin, après des semaines de manifestations, les plus modérés ont finis par abandonner, retournant au travail et laissant les syndicalistes sans suffisamment de soutiens pour continuer la grève. Dans cette lutte d'usure, il semblerait que le gouvernement a battu le peuple..."
 den.45.a:9 "Ha..."

 den.46.t:9 "L'Intervention Militaire dans les Manifestations tourne Mal"
 den.46.d:9 "Avec la vie du Roi possiblement en danger du fait des émeutes, le gouvernement a suivi le conseil de Pürschel. Mais, alors que l'armée commençait à évacuer le Roi, un des soldats chargé de contenir les manifestants a perdu son sang-froid et a fait feu sur les manifestants. L'émeute est vite devenu une fusillade, alors que les manifestants jetaient des pierres sur les soldats, certains ont été cherché leurs armes pour tirer sur les soldats, ce à quoi les soldats répondèrent avec plus de tirs avant qu'une partie d'entres eux se mutine et rejoigne les manifestants. La populace finit par prendre le dessus sur les soldats loyalistes et reprit le Palais et les zones avoisinantes. L'armée a dû se replier en attendant des renforts, car elle est trop faible pour arrêter l'émeute à l'heure actuelle."
 den.46.a:9 "Oh-oh..."

 den.47.t:9 "Formation de la Commune de Copenhague"
 den.47.d:9 "Après la prise du palais, Christian Christensen, avec le soutien de son Enhedspartiet, a proclamé la Commune de Copenhague dans la cour, sous les acclamations de la foule. Cependant, le succès de la Commune est encore loin d'être assuré, car le roi a réussi à s'échapper et l'armée est toujours fidèle à l'ancien gouvernement. Cependant, le peuple se rallie à l'appel du nouveau gouvernement et, grâce à ses forces improvisées, la commune a réussi à s'emparer de la caserne Rosenberg après avoir fait face à une certaine résistance loyaliste. Elle s'est emparée de l'armurerie et a utilisé ses armes pour préparer les manifestants, autrefois pacifiques, à une résistance armée..."
 den.47.a:9 "Oh-oh..."

 den.48.t:9 "Le Gouvernement Communard prépare la prochaine étape"
 den.48.d:9 "Le gouvernement communal s'est réuni au palais d'Amalienborg pour décider de la suite des événements. L'ancien premier ministre Stauning a prononcé un discours devant l'assemblée, appelant la commune à négocier avec l'armée plutôt que de l'affronter au combat. Alors que Stauning est une figure politique respectée par les manifestants, de nombreux membres de Føderationen l'ont dénoncé comme un contre-révolutionnaire et un traître de classe, demandant qu'il soit emprisonné..."
 den.48.a:9 "Stauning convainc la Majorité"

 den.49.t:9 "Des avions civils lâchent des prospectussur les bases militaires"
 den.49.d:9 "Sous les ordres de Stauning, des citoyens ont réquisitionné les imprimantes de la Berlingske tidende, et ont commencé à imprimer des prospectus dénonçant les crimes des loyalistes au Palais et exposant les demandes des révoltés, soit la fin du cabinet autocrate et l'abdication du Roi. Un groupe de pilotes s'est ensuite porté volontaire pour lâcher ces prospectus au dessus des bases militaires du pays. Le résultat est quasi-immédiat, des soldats ont abandonné leurs postes et rejoint la Commune et d'autres ont menacé de se mutiner si l'armée ne négociait pas avec la Commune..."
 den.49.a:9 "Les généraux ne peuvent qu'accepter."

 den.50.t:9 "L'Armée Ecrase la Commune"
 den.50.d:9 "Avec l'emprisonnemment de Stauning, de nombreux manifestants à tendance démocrate ont rejetés la Commune, l'accusant d'agir de la même manière que le cabinet autocrate. Cela a provoqué une lutte pour le pouvoir, et alors que les factions se battaient pour le contrôle de Copenhague, l'armée danoise s'est rassemblée aux portes de Copenhague. Et d'un coup rapide, la ville fut reprise et les deux factions écrasées. Et maintenant avec la chute de la Commune, le cabinet autocrate a repris et renforcé sa position."
 den.50.a:9 "Bon débarras"
 den.50.b:9 "Present our request to the German foreign minister at once!"

 den.150.t:9 "Denmark Requests to Leave the Reichspakt"
 den.150.d:9 "Following the defeat of the Internationale and Russia to our east, our small ally to the north has delivered a request to our foreign minister, requesting that they be allowed a safe exit from our military alliance, as well as guaranteeing their neutrality. Some in our government have expressed their concerns about allowing Denmark to restore neutrality, citing the need for access through their straits as well as cooperation in future wars as a necessity.\n\nThe Danish foreign minister has alleviated some of our concerns, having agreed to maintain membership in the Central European Customs Union, as well as strong trading ties. Shall we enforce their ties within our alliance or simply allow them to depart?"
 den.150.a:9 "Enforce our will upon Denmark, they shall remain."
 den.150.b:9 "Show some benevolence, allow their departure."

 den.250.t:9 "Germany Refuses our Request!"
 den.250.d:9 "Unfortunately, Germany has refused our request to exit the military alliance, citing concerns about the need for a continued military presence within our country, as well as access to our straits. While this news does not come as a large surprise, considering the aims of the German hegemon, Peter Munch has discarded plans to pursue the restoration of Forenede Venstre. Danish liberalism will continue to endure despite this slight hitch in our plans, at the behest of Germany, who seems to have greater plans than to appeal to our request."
 den.250.a:9 "Unfortunate circumstances..."

 den.350.t:9 "Germany Agrees to our Request"
 den.350.d:9 "Joyous news has arrived from the German foreign minister as our request for a safe departure from their military alliance has been approved, at the behest of those who grew to see Denmark as just another dominion in the German sphere of influence. With this proposal having succeeded, Peter Munch and [GetSecondInCommand] met in Copenhagen to announce the restoration of Forenede Venstre (United Left), which tore itself apart several decades ago. This sudden news has propelled the likes of former Prime Minister Carl Theodor Zahle to make a speech to those formerly in Radikale Venstre, reconciling much of the antimilitarists, given that Denmark has returned to a position akin to nearly 50 years ago.\n\nWith parliamentarism entrenched, social liberal reforms being applied in moderation, and Peter Munch and [GetSecondInCommand] working together, the future of Denmark looks exceptionally bright."
 den.350.a:9 "United once more into an unbreakable and unshatterable party!"

 den.51.t: "L'arrivée du Roi Christian"
 den.51.d:9 "Christian von Glücksburg, l'ancien Roi du Danemark, est arrivé à Berlin à la suite d'évènements inquiétants dans son pays: en assayant de suivre l'exemple allemand, dans l'espoir de l'amener à entrer dans la Weltkrieg, il a provoqué un scandale qui lui a valu son trône, installant le Danemark dans la stricte neutralité.\n\nCertains au gouvernement pensent que pousser le Danemark dans les bras de l'Internationale serait une mauvaise idée, mais d'un autre côté: Christian est le frère par alliance du Duc de Mecklenburg-Schwerin qui est le prince héritier de la femme de Wilhelm. Et le Danemark devrait être simple à pacifier, peut-être même assez pour qu'ils n'aient pas le temps d'appeler l'Internationale."
 den.51.a:9 "Une intervention doit avoir lieu"
 den.51.b:9 "Nous ne mourerons pas pour le Danemark!"

 den.52.t:9 "L'ennemi de mon ennemi..."
 den.52.d:9 "Les allemands ont montré leur rancoeur une nouvelle fois: nous sommes en guerre avec eux et la Commune aussi. Leurs idéaux syndicalistes sont peut-être éloignés des notres, mais devrait-on pas être pragmatique en temps de guerre?"
 den.52.a:9 "Essayons de Rejoindre l'Internationale!"

 den.53.t:9 "Le Danemark demande notre aide!"
 den.53.d:9 "Les snobinards danois se sont mis dans une mauvaise situation: ils se retrouvent en conflit avec notre ennemi impérial. Bien que l'idée de laisser ces socialistes bourgeois seuls soit tentante, les aider ouvrirait un front au nord potentiellement utile et nous pourrions user de la situation pour les pousser à adapter un système syndicaliste."
 den.53.a:9 "D'accord! Si vous vous réformez!"
 den.53.b:9 "Nous ne pouvons nous allier à des traitres de classe!"

 den.54.t:9 "Les Français demandent des réformes"
 den.54.d:9 "Les Français sont revenus sur notre demande, demandant d'importantes réformes pour nous pousser vers un systèm syndicaliste. Ce n'st peut-être pas l'option la plus attirante, mais il faut dire que notre seul choix semble être de devenir des dominions français ou allemands après la guerre."
 den.54.a:9 "Nous n'avons pas le choix..."

 den.55.t:9 "Le Danemark Accepte"
 den.55.d:9 "Les danois ont accepté nos demandes à contrecoeur. Avec les problèmes politiques réglés, leur entrée dans l'Internationale est enfin possible."
 den.55.a: "Bienvenue, camarades!"

 den.56.t:9 "Le Danemark refuse nos demandes"
 den.56.d:9 "Le Danemark refuse de mettre en place les suggestions que nous lui avons faites, les jugeant incompatibles avec leurs idéaux démocratiques. C'est bien aussi: Quand nous aurons vaincus le Kaiserreich, le Danemark sera libéré et nous y installerons un véritable système syndicaliste."
 den.56.a:9 "Ca marche pour nous aussi..."

 den.57.t:9 "La France nous rejette!"
 den.57.d:9 "En prétendant qu'autoriser des 'socialistes bourgeois' (nous, apparemment) à rejoindre l'Internationale la saboterait, les français ont refusés notre adhésion."
 den.57.a:9 "Nous irons bien sans eux!"

 den.58.t:9 "La question de la Monarchie"
 den.58.d:9 "Le soutien du Roi Christian pour le gouvernement illégitime de Pürschel a fait un mal considérable à la monarchie, avec un soutien à son égard inférieur à 50% selon la plupart des sondages. Pour autant, il est noter que cela viendrait surtout d'une animosité envers Christian plus qu'une volonté républicaine forte. Clairement le Roi actuel ne peut rester en place et doit abdiquer, mais devrait-il abdiquer de manière classique, laissant son fils, le prince Frederick hériter, ou devrions-nous prendre des mesures jamais vus pour s'assurer que ça n'arrive plus? Beaucoup tout de même soutiennent la République."
 den.58.a:9 "Frederick doit hériter!"
 den.58.b: "Abolir la monarchie et établir la République!"

 den.64.t:9 "75 ans depuis la perte de Slesvig-Holsten"
 den.64.d:9 "Il y a trois quarts de siècle, les misérables Allemands se sont emparés du duché de Schleswig-Holstein et l'ont revendiqué, laissant de nombreux Danois sous domination allemande. Sans surprise, les radicaux danois, principalement le Danmarks Folkerepublikanske Parti, mais aussi, dans une certaine mesure, le Dansk Samling et la clique Kommunarder de la Kommunistisk Føderation, ont intensifié leur rhétorique à l'occasion de cette journée.\n\nLe DFP a même organisé une grande fête pour "célébrer la libération imminente de Slesvig". Cette montée du revanchisme est très inquiétante."
 den.64.a: "En effet..."

 den.70.t: "Les 20 ans de la tempête de la Børsen"
 den.70.d:9 "Il y a 20 ans jour pour jour, des anarchistes et des syndicalistes enragés ont pris d'assaut la Bourse de Copenhague, surnommée la 'Børsen'. Chez les syndicalistes, ce jour est célébré comme celui où la révolution danoise fut la plus proche et c'est sans surprise, qu'en ce jour anniversaire, ils ont organisé divers rassemblements et activités pour commémorer cet évènement."
 den.70.a: "C'est inquiétant!"

 den.71.t: "Grundlovsdag"
 den.71.d:9 "C'est le Grundlovsdag, ou Jour de la Constitution, aujourd'hui: c'est le jour où les danois célèbrent la démocratie; la plupart des policiens vont faire des discours et la majorité des gens aura une demie-journée de congé."
 den.71.a:9 "Hourra!"

 den.72.t:9 "Election du Secrétaire aux Affaires Etrangeres"
 den.72.d:9 "Conformément aux exigences françaises, le gouvernement est profondément remanié. Désormais, les fonctions du Rigsdag seront reprises par la Kommunistisk Føderation, dont tous les travailleurs danois sont obligatoirement membres. Contrairement à de nombreux systèmes syndicalistes orthodoxes, ceux-ci sont beaucoup plus ouverts, y compris aux "voix radicales", comme de nombreux anciens membres du parti Radikale Venstre. Aujourd'hui, le vote aura lieu pour désigner le secrétaire aux affaires extérieures : Ib Nørlund, de l'Enhedspartiet, qui prône des relations fortes avec la Troisième Internationale, Hans Hedtoft, de la faction de Stauning, qui adopte une approche pragmatique avec un soutien total ici et maintenant et un réexamen une fois la guerre gagnée, et Otto Mohr, qui prône une distanciation des relations une fois la guerre terminée. Il y a également des délégués du Kommunarder et du DVSP, mais leurs factions sont trop petites pour avoir une chance légitime."
 den.72.a:9 "Nørlund l'orthodoxe "
 den.72.b:9 "Hedtoft le Stauningien"
 den.72.c:9 "Mohr le Libéral"

 den.73.t:9 "Election du Secrétaire aux Affaires Economiques"
 den.73.d:9 "La Kommunistisk Føderation élit aujourd'hui son secrétaire aux affaires économiques. Les trois factions les plus répandues présentent à nouveau les candidats qui ont une chance : le vieux syndicaliste Poul Gissemann représente l'Enhedspartiet, qui soutient une syndicalisation complète de l'économie danoise ; il est opposé au Stauninger Viggo Kampmann, qui veut respecter strictement le minimum des exigences françaises tout en laissant le marché libre s'occuper du reste, et à Bertel Dahlgaard, qui cherche clairement à préserver principalement le marché libre danois, dans la mesure où cela est possible sans provoquer les Français."
 den.73.a:9 "Gissemann l'orthodoxe"
 den.73.b:9 "Kampmann le Stauningien"
 den.73.c:9 "Dahlgaard le Libéral"

 den.74.t:9 "Election du Secrétaire aux Affaires Intérieures"
 den.74.d:9 "Ensuite, la Kommunistisk Føderation élit son secrétaire aux affaires intérieures. Une fois de plus, les trois factions les plus répandues présentent les candidats qui ont une chance : pour l'Enhedspartiet, Poul Gissemann, une fois de plus, sur la plate-forme de la sauvegarde de la révolution danoise en réprimant la dissidence antisyndicaliste encore largement répandue ; ses adversaires Alsing Andersen et Jørgen Jørgensen, respectivement du Stauninger et des libéraux, sont contre cette tactique, arguant qu'elle ne fera qu'approfondir la méfiance des Danois à l'égard du nouveau système, que beaucoup considèrent comme étant imposé au Danemark."
 den.74.a:9 "Gissemann l'orthodoxe"
 den.74.b:9 "Andersen le Stauningien"
 den.74.c:9 "Jørgensen le Libéral"

 den.75.t:9 "Election du Président"
 den.75.d:9 "La Kommunistisk Føderation est enfin arrivée au poste de Premier ministre-président. Pendant longtemps, Christian Christensen a exercé une domination totale sur la Føderationen, mais avec l'arrivée massive de nouveaux membres due à la popularité des sociaux-démocrates, son poste est désormais menacé par Thorvald Stauning, que les sociaux-démocrates considèrent comme le sauveur du Danemark en lui apportant la protection de la France. Peter Munch, soutenu par de nombreux réactionnaires, attire également beaucoup d'attention, car sa victoire laisserait un goût amer à nos nouveaux alliés."
 den.75.a:9 "Christensen est réélu"
 den.75.b:9 "Stauning occupe la présidence"
 den.75.c:9 "Les réactionnaires place Munch à la présidence"

 den.76.t:9 "Victoire de l'Enhedspartiet"
 den.76.d:9 "L'Enhedspartiet a réussi à garder le contrôle de sa propre organisation malgré l'arrivée de nouveaux membres. Richard Jensen, qui dirige la "jeune garde" du parti Solidarité, a félicité Christensen, qui dirige la "vieille garde", pour sa victoire. Cette victoire marque la mise en place du premier gouvernement syndicaliste de l'histoire du Danemark. De nombreux membres du Socialdemokraterne restent mécontents des résultats électoraux, mais en échange de la protection française, il s'agit d'un mal nécessaire. "
 den.76.a:9 "Les Français vont être ravis..."

 den.77.t:9 "Victoire des Stauningiens"
 den.77.d:9 "Sans surprise, l'ancien premier ministre Stauning a repris Føderationen en s'appuyant sur sa popularité personnelle et en s'attribuant le mérite d'avoir sauvé le Danemark en lui permettant de s'allier. Cela conforte l'opinion dominante selon laquelle, quoi qu'il arrive, les sociaux-démocrates resteront toujours une force importante dans la politique danoise."
 den.77.a:9 "Rien d'étonnant."
 den.77.b:9 "Stauning chooses the DVSP, and appoints Thoger Thogersen."

 den.80.t:9 "e Roi Christian est mort..."
 den.80.d:9 "Sa Majesté le Roi Christian, est mort chez lui au Palais d'Amalienborg. Il sera enterré avec les siens - les membrs de la famille Royale du Danemark - à la cathédrale de Roskilde à une trentaine de kilomètres de Copenhague. Pour le moment, la Premier Ministre a décrété que son fils, le prince héritier Frederick, est le nouveau Roi du Danemark!"
 den.80.a: "Le Roi est mort, Vive le Roi!"

 den.85.t:9 "Thomas Madsen-Mygdal est mort"
 den.85.d:9 "Thomas Madsen-Mygdal, le leader du parti Venstre, est mort chez lui aux côtés de sa famille. Etant passé de membre du gouvernement, puis leader de l'opposition et même Premier Ministre, il a marqué la poliique danois de son empreinte. Le Venstre a rapidement annoncé que Knud Kristensen sera leur nouveau leader; il sera surement difficile pour lui de marcher dans les pas d'un géant de la droite danoise."
 den.85.a:9 "Ses funérailles fourmilleront surement de libéraux..."

 den.86.t:9 "Le Danemark propose un marché Economique"
 den.86.d:9 "Notre petit voisin le Danemark a été très durement frappé par le fléau du Lundi Noir qui touche aussi notre nation. Pour essayer d'amortir le choc, le gouvernement danois veut rendre l'importation de ses produits plus attractive. Pour cela, ils veulent réduire le taux de change entre leur Couronne et notre Mark, deux devises qui sont liées l'une à l'autre au sein du système Mitteleuropa. En échange de notre coopération, ils offrent d'acheter un nombre conséquent de produits allemand."
 den.86.a: "Un marché raisonnable, faisons-le!"

 den.87.t:9 "L'Allemagne accepte le deal"
 den.87.d: "Le gouvernement allemand a accepté notre offre de leur acheter plus de biens en échange de leur coopération à notre initiative de réduire la valeur de la Couronne par rapport au Mark, qui est lié à la Couronne depuis la Weltkrieg."
 den.87.a: "Bien, cela accélèrera la reprise!"

 den.89.t: "La Fondation de 'Lego'"
 den.89.d:9 "La menuiserie du charpentier de Billund Ole Kirk Christiansen a traversé des temps difficles l'année passée: du fait du Lundi Noir qui a frappé le Danemark, peu de personnes commandent encore dans cette menuiserie autrefois réputée. Christiansen a donc décidé de se concentrer sur de petits projets et a commencé à fabriquer des jouets pour enfants. Et bien que cela n'ait pas été très profitable, la majorité des clients payant en nature, cela a permis au magasin de rester à flot et les jouets - qui sont transportés sous la marque de 'Lego', contraction de 'Leg godt', 'joue bien' - gagnent en popularité à travers le Danemark et dans le Schleswig-Holstein et les profits grimpent."
 den.89.a:9 "Un fantastique exemple d'ingéniosité danoise!"

 den.91.t:9 "Demander la Protection Allemande?"
 den.91.d:9 "Fait troublant, la Norvège et le Danemark s'ont tombé l'un après l'autre dans le syndicalisme, et sans doute cherchent-ils maintenant à briser notre statu-quo aussi en s'alliant à ceux de notre pays qui supportent leur cause. Des voix s'élèvent chaque jour pour que nous rejoignions l'alliance allemande, juste pour assurer notre sécurité. Une guerre avec la Suède et la Norvège finirait surement mal..."
 den.91.a:9 "Contacter Berlin au plus vite!"

 den.92.t: "Le Désordre d'Aout"
 den.92.d:9 "Des émeutes ont commencées à se former alors que la guerre se poursuit et en fatigue plus d'un. Ce mois-ci en particulier a vu une recrudescence d'émeutes: commençant à Odense, elles se sont répandues à travers le Danemark, comme à Funen, Esbjerg, Aalborg et Aarhus. Heureusement, Copenhague reste calme, mais il est clair que les gens commencent à en avoir assez de la guerre."
 den.92.a: "Nous avons presque, je vous assure!"

 den.93.t: "Syndikalistloven"
 den.93.d:9 "La "loi n° 349 sur l'interdiction des associations syndicalistes et contre les syndicats syndicalistes" sera votée au Folketing, appelant à l'interdiction complète des activités syndicalistes, en particulier celles de la "Kommunistisk Føderation", au motif qu'elles nuisent à la sécurité de l'État et que ces syndicats soutiennent notre ennemi.\n\nMalgré les circonstances, la loi est controversée, car certains juristes l'ont qualifiée de violation de la liberté d'association telle qu'elle est inscrite dans notre constitution."
 den.93.a: "La loi passe malgré la controverse"
 den.93.b: "La loi échoue, laissant les syndicalistes libres d'agir"

 den.94.t: "Le Système Statsraad Danois"
 den.94.d:9 "L'état de la Weltkrieg ne penchant pas tout à fait en faveur de l'Empire allemand, le Danemark, une nation généralement considérée comme faisant partie de la sphère allemande, a décidé de rejoindre la 3e Internationale dans un souci d'auto-préservation. Après la tentative de coup d'État du roi du Danemark visant à installer une hégémonie autoritaire sur la nation, le Danemark a dissous la monarchie de sa nation pour garantir sa démocratie. Cependant, sous la menace d'une invasion allemande due à l'éviction du Roi Christian, la nouvelle République danoise a accepté de rejoindre la Troisième Internationale pour se protéger, à condition que son gouvernement devienne socialiste. Bien qu'il y ait eu une opposition, le gouvernement a accepté à condition que ses institutions démocratiques soient toujours protégées."
 den.94.a: "Un coup de poignard dans le dos pas comme les autres"
 den.94.b:9 "They'll regret this when German boots march into Copenhagen."
 den.94.c:9 "The beginnings of a truly free Denmark are at hand."

 den.940.t:9 "Proclamation of the Danish People's Republic"
 den.940.d:9 "After the abdication of King Christian X, many looked to Frederik to take the throne and reign, but instead Thorvald Stauning has announced the creation of the Danish People's Republic and has announced the end of the constitutional monarchy in Denmark.\n\nA new election is being held to determine the new Prime Minister-President of Denmark, with the likely candidacy of Thorvald Stauning aiming to win this election and secure his rule over a moderate Danish republic. Many onlookers have criticised Stauning's decision; however, with the upheaval that led to Christian X's abdication, Stauning has openly declared that Danish democracy shall function as fair and as free as ever without a monarch interfering in its politics."
 den.940.a:9 "Stauning or chaos, Denmark is in good hands."
 den.940.b:9 "Very moderate, this revolution is."
 den.940.c:9 "Idealism has reached the Jutland peninsula at last."

 den.95.t:9 "Le Danemark se tourne vers l'Autocratie"
 den.95.d:9 "Alors que la Seconde Weltkrieg fait rage sur le théâtre européen, le Danemark, petite nation alignée sur le Reichspakt, traverse sa propre crise. Le parlement danois est dans l'impasse depuis des semaines sur l'avenir de sa nation dans ce nouveau paysage. Lassé de l'incapacité de son gouvernement à parvenir à une conclusion satisfaisante, le Roi Christian X, à la tête de l'armée danoise, a dissous les institutions démocratiques du Danemark et a mis tout le poids de la société danoise au service des intérêts du Reichspakt.\nDes manifestations de grande ampleur ont lieu dans tout le pays, les garnisons allemandes envoyant des troupes pour aider la police et la milice locales à réprimer les masses. Bien que cette décision soit un choc pour presque tous ceux qui ont suivi la situation danoise, la loyauté de la péninsule du Jutland ne fait aucun doute."
 den.95.a: "Longue Vie au Roi"
 den.95.b:9 "No matter, the Danish revolution shall be at hand soon enough."

 den.96.t:9 "The Constitutional Crisis Erupts"
 den.96.d:9 "[GetSecondInCommand] has made the headlines in the papers today after presenting a referendum to be voted on by the Danish populace in the next few months. [GetSecondInCommand]'s proposed plans that the age to vote should be lowered from 25 to 23 years, and plans to replace the upper house of the Rigsdag, the Landsting, with the Rigsting, will not have a chance to see public votes. While news of a referendum has spread across the country, King Christian X has decided to use this opportunity to demand the changes made in this referendum include that of closer German alignment.\n\n[GetSecondInCommand] decidedly objected to such an amendment; however, King Christian X leveraged his reserve powers to threaten the government into acting. For the government to survive this tenuous situation, they must decide whether or not to oblige the king, lest risk his wrath."
 den.96.a:9 "Support the king, Denmark must prepare to fight alongside Germany."
 den.96.b:9 "We must resist this pressure; Denmark shall not be subservient to the Kaiserreich."

 den.97.t:9 "The Question of Democracy"
 den.97.d:9 "Victor Pürschel has met with King Christian X today discussing the issue of democracy which has recently re-entered the public consciousness following the success of Denmark and their allies in the Weltkrieg. Utilising his royal authority, Victor Pürschel was appointed to lead Denmark alongside the autocratic wing of the KF following a disastrous display of governance in 1939, and his rule has been legitimised both by the king and the looming European war. However, now that the war has ended and Denmark finds itself safe and at peace, many in the KF and in the opposition are requesting a return to free elections.\n\nCiting the precedence of past crises solved by the king appointing a suitable Prime Minister, elections resumed at a comfortable pace; however, things are different now compared to then. Stauning showed his true colours by betraying the country and joining the vile syndicalists, with many in Victor Pürschel's camp agreeing that a period of continued authoritarian rule until Denmark can be prepared for democracy would be necessary. John Christmas Møller, on the other hand, has argued for a restoration of democracy but only under government-approved parties, disallowing syndicalist organisations such as Føderationen and the far-right DFP.\n\nTo further this regime, Victor Pürschel has announced the creation of an entirely new party, the Nationalt Samiverke or National Cooperation. He has cited that his movement has gone beyond simply being a wing of the KF, and in order to strengthen his position, a full reorganisation of the party must begin to cement his rule over Denmark. This decision has been met with great displeasure from the KF, but these past years have seen a rise in support for Pürschel and there is little opposition to this move.\n\nAll eyes are on the king and Victor Pürschel's cabinet to decide the fate of Denmark."
 den.97.a:9 "Elections shall remain suspended... for now."
 den.97.b:9 "Møller is right; elections will be held once more."

 den.98.t:9 "Elections of [getYear]"
 den.98.d:9 "The time has come for Danish elections once more and three parties have organised to run to rule Denmark for the next three years as per the constitution states. King Christian X has approved for Venstre to run in coalition with Radikale Venstre, having restored a 'liberal coalition' of sorts after Stauning's disgrace and the fall of their coalition. Also in the running is the newly reformed KF spearheaded by Møller, with Venstre as their junior partner should he win the election in order to form a majority in parliament. Having spearheaded the push for the restoration of free elections, Møller has become a popular choice for the people.\n\nLastly, Victor Pürschel has decided to run in these elections as well, stirring unrest from the far left and the opposition as this unorthodox entry pleases many who fell in support of him and the autocratic wing of the KF following the constitutional crisis. Victor Pürschel announced that this election would be 'free and fair' amongst the participating parties, but many have criticised his decision to run, especially since he has faith from the king to rule.\n\nThe ballots are in, and the winner is..."
 den.98.a:9 "A Liberal Coalition led by Venstre."
 den.98.b:9 "Unified KF with Venstre as a junior partner."
 den.98.c:9 "Pürschel and the Nationalt Samiverke."

 den.99.t:9 "Expanded Public Works Projects"
 den.99.d:9 "[GetSecondInCommand] has met with the combined cabinets of Socialdemokratiet and Radikale Venstre to discuss the increase of investments towards funding Public Works Projects across Denmark. This initiative, which spearheaded the recovery from the economic crisis several years ago, performed admirably, and [GetSecondInCommand] has presented several increases in these projects towards the next annual budget. While not an entirely unreachable cost, such increases will put a slight strain on the Danish economy but will benefit both its growth and continued endurance into the coming decades. Radikale Venstre has proposed its own version of the budget, which compromises on much of [GetSecondInCommand]'s proposals by a moderate amount. At the end of the day..."
 den.99.a:9 "...the Radical Proposal passes."
 den.99.b:9 "...the watered-down Compromise Proposal is passed."

 den.100.t:9 "Focus on Healthcare Improvements"
 den.100.d:9 "Today, [GetSecondInCommand] has met with the combined cabinets of Socialdemokratiet and Radikale Venstre to discuss the issue of healthcare, which has grown in awareness the past 2 decades within debates concerning equity and quality of care. [GetSecondInCommand] has presented the need for a new Childcare Act, which will finally solidify the issue of the need for maternity care and child health programmes. Mother's Aid Centres would be further expanded across the country and provide aid to families who are struggling after the weight of the economic crisis to raise their child or children. [GetSecondInCommand] has also proposed entire new acts regarding increased vaccinations for children, sanatoriums for patients with tuberculosis, and an investment into schooling for training healthcare professionals.\n\nPeter Munch and Radikale Venstre fired back, declaring that much of the improvements, while helpful, will be such a drain on government funding, and the removal of superfluous acts and restriction of adding only the necessities should be enough. At the end of the day..."
 den.100.a:9 "...the Radical Proposal passes."
 den.100.b:9 "...the watered-down Compromise Proposal is passed."

 den.101.t:9 "Expansion of Pensions"
 den.101.d:9 "[GetSecondInCommand] has met with the combined cabinets of Socialdemokratiet and Radikale Venstre to discuss the increase of pensions across the board as advised by K.K. Steincke's New Social Laws. This set of laws includes the implementation of expanded pensions for old age and those who are sick or unfit to work, and would be a massive boon to support for Denmark's welfare state programme. Peter Munch has denounced such a radical increase in the investment for pensions, claiming that the state budget will be reduced too far and they will only accept a proposal in which the increases are minimal and scale with the current state budget, as to not overextend oneself. At the end of the day..."
 den.101.a:9 "...the Radical Proposal passes."
 den.101.b:9 "...the watered-down Compromise Proposal is passed."

 den.102.t:9 "Dealing with Antimilitarists"
 den.102.d:9 "[GetSecondInCommand] has met with the combined cabinets of Socialdemokratiet and Radikale Venstre to discuss the issue of antimilitarists, which are ever present in both parties. Peter Munch and the Radikale Venstre stand quite poised against any expelling of those elements or toning down their influence in the party, as they were a key issue which led to the dissolution of their alignment to Venstre, and as such have outright threatened to leave the coalition should [GetSecondInCommand] propose radical purges. To gain their support in the event of a war, [GetSecondInCommand] has proposed a radical plan to slightly limit the number of young Danish men to be recruited into the army, with further compensation provided. At the end of the day..."
 den.102.a:9 "...the Radical Proposal passes."
 den.102.b:9 "...the watered-down Compromise Proposal is passed."

 den.103.t:9 "The New Welfare Bureaucracy"
 den.103.d:9 "[GetSecondInCommand] has met with the combined cabinets of Socialdemokratiet and Radikale Venstre to discuss an expansion towards or possibly a brand-new bureaucracy for the up-and-coming welfare state in Denmark. Particularly the matter of those staffing the bureaucracy and the percentage of politicians from each party being committed has caused an issue with Radikale Venstre, who seek to limit the state budget expansion towards the welfare state, declaring that it will throw the nation into chaos. [GetSecondInCommand] and Socialdemokratiet are at a crossroads: shall they push on with majority control and greatly expand into a streamlined large bureaucracy, or give in to the coalition for the sake of compromise...? At the end of the day..."
 den.103.a:9 "...the Radical Proposal passes."
 den.103.b:9 "...the watered-down Compromise Proposal is passed."

 den.104.t:9 "Radikale Venstre Dissolves the Coalition"
 den.104.d:9 "Disturbing news has reached the desk of [GetSecondInCommand] as Peter Munch and Radikale Venstre have officially announced the dissolution of the ruling government coalition, as well as withdrawing all support for the so-called welfare state reforms, which they feel have crossed a line. Accusing [GetSecondInCommand] of collaborating with the farther-left parties in a plot to eventually dethrone the king and dismantle Danish democracy, Peter Munch has rallied the support of much of the moderate Socialdemokratiet members into his own party, and has seen success in speeches across Copenhagen thus far. King Christian X summoned [GetSecondInCommand] and has declared that the government could not continue on its own, and has given in to pressure by Radikale Venstre for snap elections.\n\nAlready, Radikale Venstre has declared its support for a coalition with Venstre, an unprecedented move but one that would win them the necessary support to sweep through the elections, riding atop the disgraced Socialdemokratiet. Our government has taken a sorry turn for the worst, and only time can tell if the people will put their faith in us ever again."
 den.104.a:9 "It was a mistake to come to an agreement with that Peter Munch..."

 den.105.t:9 "Opposition Calls for Elections"
 den.105.d:9 "The collapse of the coalition with Radikale Venstre has not ended all fears for our ruling government, as their newfound alliance with Venstre has collapsed the majority gained in the Landsting following the constitutional crisis. With the liberal coalition hamstringing our ability to continue in governance, Peter Munch has pressured [GetSecondInCommand] into holding snap elections, with the support of the king, to find a new government able to guide Denmark out of this political crisis. [GetSecondInCommand] had no option but to agree, preparing for what may be Socialdemokratiet's most disgraceful showing in elections in over two decades.\n\nPeter Munch and the liberal coalition are set to win this election, without any real contest from other parties."
 den.105.a:9 "Socialdemokratiet's tight hold on Denmark has ended."

 den.106.t:9 "[GetSecondInCommand] Ousted in Snap Election"
 den.106.d:9 "Unsurprisingly, [GetSecondInCommand]'s tenure in governance has ended and Peter Munch has led his liberal coalition comprising of Radikale Venstre, former members of Socialdemokratiet who have betrayed the party line in favour of a more moderate position, and Venstre to victory in this snap election. Peter Munch has given a speech in Copenhagen following the electoral results that Denmark has been saved from a possible 'Communist Revolution' akin to those in France and Britain, from a tyrannical [GetSecondInCommand] who nearly overturned the Danish system of parliamentary democracy to that of a syndicalist one.\n\nWhile much of what Peter Munch clamours on about is mostly hot air, there is no question as to where Denmark stands now, firmly safe from insurrection or radicalism, veering towards that of a moderate course. Peter Munch and Radikale Venstre have declared that the K.K. Steincke reforms and some of the foundation of the blossoming welfare state will be maintained and developed, but Denmark needs to ease itself into such a position, and many reforms will be halted for the safety of the Danish people, and especially the Danish budget."
 den.106.a:9 "The beginning of a liberal resurgence in Denmark."

 den.107.t:9 "Germany Wants to Negotiate"
 den.107.d:9 "Germany has acquiesced to hearing us out and ignoring the demands of our former King Christian X. Stauning and his cabinet breathe a sigh of relief, with Germany listening to reason. Hopefully, the German demands will not be too harsh, but seeing as how the ball is in their court, it is almost likely that, outside of directly joining the war on their behalf, Germany will dispense severe demands upon the Danish nation. Stauning has met with his cabinet and they are preparing to receive and agree to however many demands that exist, as long as they do not impede on Danish independence."
 den.107.a:9 "Let us hope the German demands are reasonable."

 den.108.t:9 "Demands over Military Access"
 den.108.d:9 "The first round of negotiations has begun, and the issue of Denmark as a strategic military outpost has come up for debate. Denmark sits at a very strategic position, with the Internationale and the Russian alliance having easy access through their straits, should Denmark remain absolutely neutral. This proves to be a great security risk for our northern flank, leaving our vulnerable northern coast ripe for invasion and raiding by the enemy submarine fleets.\n\nTwo possible demands have surfaced on either end of the spectrum: Firstly, we could demand Denmark give up access for German troops to cross as well as letting the Kriegsmarine dock and use Danish ports, a reasonable demand considering the war that is to occur on either side of them. Secondly, we could demand that Denmark formally join the Reichspakt, though creating limits on their participation in the war. This would guarantee that the Russians and the Internationale would be prevented from crossing through the Danish strait.\n\nWhich demand should we levy towards the Danish government?"
 den.108.a:9 "Demand Military Access, and nothing further."
 den.108.b:9 "The Straits are too valuable... betray their wishes for neutrality."

 den.109.t:9 "German Demands over Military Access"
 den.109.d:9 "The [DEN_get_mil_demands_loc]"
 den.109.a:9 "We accept these demands."
 den.109.b:9 "Absolutely not, veto these negotiations at once."

 den.110.t:9 "Demands over Diverted Trade and Economic Control"
 den.110.d:9 "The second round of negotiations has begun, and many are calling to place strategic control over Danish trade and their economy, though the latter is heavily up for debate. There are those who see Denmark as small and insignificant, but also prone to act should their independence be called into question, as we have witnessed with the ousting of King Christian X due to his scandal. Therefore, a moderate proposal has been drafted in which Denmark would allow goods to be purchased at a lower cost, as well as diverting a significant amount of trade to German markets, in a way that still maintains their trade ties to other nations but at a steeper cost.\n\nOn the other end, many are debating the lease of several Danish factories, though such a demand would come with the concern that it would alienate the Danish even further. While several factories would do little to add to the German war machine and booming industry, this demand would be partly symbolic, to show that the Danes are not wholly privy to be perfectly neutral once more.\n\nWhich set of demands should we levy towards the Danish government?"
 den.110.a:9 "Demand redirected trade."
 den.110.b:9 "Demand redirected trade... as well as lease of many Danish factories."

 den.111.t:9 "German Demands over Diverted Trade"
 den.111.d:9 "The [DEN_get_eco_demands_loc]"
 den.111.a:9 "We accept these demands."
 den.111.b:9 "Absolutely not, veto these negotiations at once."

 den.112.t:9 "Success of Negotiations"
 den.112.d:9 "With the primary issues out of the way, the Danish have agreed to each and every one of our demands. While it is unfortunate that Denmark cannot militarily join our alliance, lest we force their hand and likely alienate them, we have gained significant amounts of economic control and military access to Denmark, and we can breathe a sigh of relief as relations with the new Danish state normalise once more."
 den.112.a:9 "The pen is indeed mightier than the sword."

 den.113.t:9 "Negotiations Have Succeeded"
 den.113.d:9 "Stauning and his cabinet met, after Stauning gave a speech in Copenhagen announcing that Danish sovereignty has been protected, in a treaty that signs Danish neutrality in the face of several demands. Most citizens have responded jubilantly, and antimilitarists in both parties have been sated severely, having feared that Denmark would be brought into the war in some form or way."
 den.113.a:9 "Denmark's neutrality has been secured."

 den.114.t:0 "Les négociations s'interrompent"
 den.114.d:9 "Negotiations have taken a turn for the worse, whether or not the demands we levied were too harsh or not, the Danish government has spat in our face and vetoed the negotiations as a whole. They have publicly declared us to be tyrants seeking to turn Denmark into another German puppet state like those we have established in the east, and have decried that Danish neutrality and sovereignty is non-negotiable. There is nothing else for us to do but demand Denmark submit and acquiesce to Christian's demands prior; it was a mistake to open negotiations with our small neighbour."
 den.114.a:9 "The sword wins out in the end, demand the reinstatement of King Christian!"

 den.115.t:9 "Jensen vs Christensen"
 den.115.d:9 "Enhedspartiet's victory in the congress has come about a serious question: who shall be chosen to lead the country as Prime Minister-President of Denmark? Christensen has taken formal standing, though with the party split along lines divided between the Young Guard led by Richard Jensen and the backbone of the party in the Old Guard led by Christian Christensen, a new vote has taken place to determine who shall lead Denmark. Richard Jensen took the podium first, and with the backing of Søfyrbødernes Forbund, has riled the crowd up with declarations for a call to arms and for a reinvigoration of the Danish shipping industry which calls for increased rights and wages for our fellow seamen. On the other podium stood Christian Christensen, nominally supported by the FS, who has declared that every worker shall receive equal and better treatment under the expansion and establishment of the Union of Trade Unions, staffed by loyal and capable members of his Old Guard.\n\nThe race has been tight, and the two figures have an even chance of coming out on top. Jensen and Christensen share a commonality in an impoverished childhood, which has bolstered their friendship as well as camaraderie. At the end of the day though, only one man can win this vote, and the winner is..."
 den.115.a:9 "Richard Jensen!"
 den.115.b:9 "Christian Christensen!"

 den.116.t:9 "Opening of the Moderate Statsraad Congress"
 den.116.d:9 "In accordance with plans made to transform Denmark into a liberal republic, elections to the Statsraad Congress have begun. The Rigsdag shall elect members of the new Statsraad Congress, which in turn will settle on deciding the new Prime Minister-President of Denmark. Staffed with electing mainly members of Socialdemokratiet and Radikale Venstre, as Venstre and the KF have sworn off proceedings, the upcoming election will prove to be a tumultuous one. On one hand, Thorvald Stauning is almost certain to win this election, having navigated the past crises with a high degree of charisma and political manoeuvring, though one must not count out Peter Munch of Radikale Venstre.\n\nWithin days, both delegates will meet to debate several issues which will shape their campaigns."
 den.116.a:9 "This marks the birth of Denmark as a republic."

 den.117.t:9 "Welfare Reforms Debate"
 den.117.d:9 "The first debate which has entered the public consciousness is to do with the welfare state reforms. Both Peter Munch and Thorvald Stauning are present, and have formerly agreed on the continuation of said reforms in Stauning's vision, but division has just broken now that the two stand on either end. Peter Munch has denounced Stauning's plans to continue implementing the Danish welfare state for many reasons, and those in Radikale Venstre agree most that the rate at which Denmark accelerates is far too fast and the Danish economy will suffer as a result.\n\nCounter to this, Thorvald Stauning has decried that without his plans and public works programme, as well as reforms to healthcare to make it universal, Denmark could never have escaped the economic crisis as well as it had done several years ago. Stauning's plans are popular and numerous, but the cautious opposition has been reinvigorated with supporters who formerly supported Venstre and the KF, and have strengthened Munch's resolve. Who will come out on top?"
 den.117.a:9 "Stauning's ideals are too great."
 den.117.b:9 "Munch's cautious optimism wins them over."

 den.118.t:9 "Militarisation in the Public Conscious"
 den.118.d:9 "Militarisation is a hot budget issue, and though Thorvald Stauning and Peter Munch already hold pretty similar views, the degree in which Denmark demilitarises is up for debate. Peter Munch is staunch in his views that the Danish military should be defunded, and up until abolishment, disentangled from being viewed as a necessity. 'Hvad skal det nytte' or 'What is the use of it all' is a famous slogan inspired by Peter Munch on this issue, and has comically been noted by the general staff.\n\nAgainst this issue, Stauning has not notably dismissed much of Munch's points but has decried that Denmark should have armed forces in turbulent times such as these simply to protect itself in case of intervention from the other radical powers, such as the eastern bloc around Russia, or should the Internationale decide to betray Danish neutrality as a launch point for invasion. Both men make good points in regards to their campaigns, but only one man can come out on top..."
 den.118.a:9 "Stauning is right, we must be wary."
 den.118.b:9 "'Hvad skal det nytte', Munch's motto holds true."

 den.119.t:9 "Role of the Prime Minister-President"
 den.119.d:9 "Concerning the role of the newfound leadership spot, the Prime Minister-President, is not a wholly contentious debate, and has not sparked such significant discussion as the prior two issues have done. Instead, Peter Munch has proposed offering the role some sort of veto and extended power within law-making, citing that in times of trouble for the new republic, decisive action must be made. Thorvald Stauning has all but turned down this suggestion, reminding Munch that the king held powers not too dissimilar from these, and that those powers led to the fall of the Zahle cabinet two decades ago, and almost led to the fall of his very own cabinet.\n\nThe Prime Minister-President is a representative not only of the Statsraad Congress but also of the parliament, and shall adhere to it, is what Stauning has proclaimed and has won more than enough popular support to win this debate. However, the people may sway to the emergent thought of Munch and his concerns. Who should win this debate?"
 den.119.a:9 "Stauning rallies the people with his charisma."
 den.119.b:9 "Munch's concerns shine through."

 den.120.t:9 "Final Results of the Election"
 den.120.d:9 "After many debates and days of voting, as well as a meeting between Thorvald Stauning and Peter Munch in preparation for the announcement of results, the tallies are finally in. Should Thorvald Stauning win the election, the continuation of reforms shall prove fruitful and Denmark shall spiral forth into possibly becoming the shining example of a welfare state. However, if Peter Munch wins, Stauning will have to wait many more years, perhaps up to more than a decade, to see this dream of a welfare state come to life. At the end of the day, the results are in and..."
 den.120.a:9 "Thorvald Stauning is victorious!"
 den.120.b:9 "In a surprise victory, Peter Munch!"

 den.121.t:9 "The Future of Danish Neutrality"
 den.121.d:9 "With the fall of the German sphere, the Kaiser has fled far beyond our radar, and a new government has been propped up in Berlin by a foreign power. We are now at odds against the world and many questions have been raised about what we could possibly do. We could try to parlay with the socialists, ask for protection against them by aligning us towards Moscow, or perhaps a friendly neighbour would allow us mutual defence. The final alternative, should we have no other choice, is to fortify our neutrality, turn Denmark into an impregnable fortress, and exert more than a little instability on our quaint nation by introducing a state of alertness which would require hefty conscription and militarisation that would prove unsavoury towards the antimilitarists in our nation.\n\nThe choice is ours alone; what shall we do?"
 den.121.a:9 "Steel ourselves against the world!"
 den.121.b:9 "Send an envoy to Paris, maybe they'll hear us out."
 den.121.c:9 "Contact Moscow, neutrality must be abolished for our own survival."
 den.121.e:9 "Sweden is in a similar position to us, send a petition."

 den.122.t:9 "The Danish Request"
 den.122.d:9 "After having conquered the German sphere and liberated its territories as well as those of its allies and subjects, an envoy has just arrived from Copenhagen, Denmark. They have requested protection, now that their neutrality has run them between our forces and that of a possible threat to their continued livelihood. While we have no pressure to give in to their request, the Danish government has presented the offer of access through their straits and the ability to stage military and naval positions across Denmark, should we respect their independence. This offers a tough choice, as Denmark is weak and our forces overwhelm theirs.\n\nConsidering their offer, is Denmark worth wasting valuable attention that we could be relocating towards the rest of the world?"
 den.122.a:9 "Agree to their request; they are not worth our time."
 den.122.b:9 "Refuse, Denmark's liberation is at hand!"

 den.123.t:9 "Back to Square One"
 den.123.d:9 "Our envoys have failed and negotiations have broken down. For whatever reason, it seems we must reconsider our options."
 den.123.a:9 "Back to the drawing board..."

 den.124.t:9 "The Danish Request"
 den.124.d:9 "Surprisingly, a request from the small Nordic nation of Denmark has arrived with a request to join our alliance. Having upheld their neutrality through a political crisis which led to the abdication of King Christian X, Denmark has come out of the Weltkrieg with their neutrality intact but their position vulnerable. There is little reason to deny their request, as allying Denmark blocks our enemies from accessing the Baltic Sea and also provides a strategic military base. However, the choice is ours, and perhaps inviting Denmark would incite our enemies into further conflict."
 den.124.a:0 "Accepter."
 den.124.b:0 "Refusez."

 den.125.t:9 "An Envoy from Copenhagen"
 den.125.d:9 "As the world collapses around us, with the German collapse and the new world order being established, it seems that our small neighbour has sent a petition regarding the defence of our two nations. While history may have been cruel in the past centuries, relations with Denmark have warmed to a point in which a treaty of mutual defence against the east and the west could be on the table. Should our nation be threatened, Denmark will come to our defence and vice versa, helping to ensure the survival of our two nations in a world that may seek our destruction. How should we reply to their petition?"
 den.125.a:9 "Agree, it is in our best interest to."
 den.125.b:9 "Refuse, Denmark isn't worth the trouble."

 den.1250.t:9 "The Internationale Accepts"
 den.1250.d:9 "It seems our envoy to the Internationale has borne fruit, and for now our security will be maintained, though this agreement is not permanent and should the tide of the revolution come to us, we should remain ready. For now though, a momentary calm has touched upon many in regards to our status in Europe."
 den.1250.a:9 "A tenuous friendship."

 den.1251.t:0 "La Russie accepte"
 den.1251.d:9 "Our envoy to Moscow has come back with agreement, Russia and Denmark shall now be aligned, and already Russian troops have been given leave in Copenhagen and several other cities. While this means we have a commitment to fight alongside Moscow in their upcoming wars, their protection will be greatly appreciated against any enemies threatening us in Europe and abroad."
 den.1251.a:0 "Mieux vaut le diable que vous connaissez..."

 den.1252.t:9 "Sweden Accepts"
 den.1252.d:9 "Sweden has graciously accepted our offer, and our two democracies will stand against the beasts of Europe ready to pounce on our pure Scandinavian neutrality. While our two armies alone may be little in terms of size and modernisation, together, we can strive to watch each other's backs in times of war."
 den.1252.a:9 "For our survival, we can put old feuds behind us."

 den.126.t:9 "Nordslesvig Joins Denmark"
 den.126.d:9 "Our decision to pursue neutrality has borne fruit in several ways, allowing our people to once again cherish neutrality. However, it seems that the protective sphere of the German Kaiserreich is on its last legs, and as such, the state of North Slesvig has turned itself over to our side. Danish troops crossed the border as soon as local regiments in North Slesvig signalled to border guards that a local referendum had been conducted, with a majority in favour of unity with Denmark to prevent their fall to foreign enemies. While Germany is likely to respond in kind, there is little to be done with the complete collapse of the German government and military in their ongoing war.\n\nA parade has been organised in Copenhagen to celebrate the overturning of the Treaty of Vienna which had separated Denmark from lands such as North Slesvig, and while a celebration is in turn, many look onto the possibility that Danish neutrality may end in the face of a new world order by hostile foreign powers."
 den.126.a:9 "Freden i Wien... finally overturned."

 den.127.t:9 "Nordschleswig Defects to Denmark"
 den.127.d:9 "Terrible news has arrived from the north. To make matters worse, Denmark has illegally accepted a local referendum in the state of Northern Schleswig and has nominally annexed the territory. Diplomatic ties have been cut with the neutral Danish state, which through negotiations formerly had agreed to several concessions in regards to their continued neutrality. This marks the end of all treaties concerning the Danish state, and short of an invasion, Northern Schleswig has slipped from our grasp. An invasion would only put matters far worse for our state of affairs, so there is simply nothing we can do."
 den.127.a:9 "Our country collapses bit by bit."

 den.128.t:9 "BOPA and Danmarks Frihedsråd Strike"
 den.128.d:9 "BOPA (Borgerlige Partisaner, Civil Partisans) and Danmarks Frihedsråd (Danish Freedom Council) have launched one of many attacks within the Copenhagen City Centre today, causing an uproar amongst the civil populace. [GetSecondInCommand] has met with the king in accordance with the latest efforts to seemingly overturn the Danish alliance with the Kaiserreich, one that they call enslavement to the German Kaiser and their war effort. On the mantra of so-called occupation by foreign forces, Børge Houmann, with primary support from the Kommunarder clique of Føderationen, have begun clandestine raids against armouries and have even begun acts of seemingly random terror across the civil populace.\n\nJoined to them is the Danish Freedom Council, an organised group of disgruntled politicians, military officials, and civilians alike across Denmark hoping to 'free' Denmark from German occupation, with the goal of joining the Internationale to the west or the Russians to the east, depending on who you ask. As of now, reserve units as well as the Danish military police have been deployed in tow, but BOPA and the Danish Freedom Council will serve as a serious thorn in our side as long as we remain at war."
 den.128.a:9 "Denmark will persevere!"

 den.129.t:9 "Marshal Prior Presents a Solution"
 den.129.d:9 "Marshal William Prior has met with [GetSecondInCommand] to discuss a suitable solution to the issue of BOPA and the Freedom Council's activities. Already, police units have been dispatched in order to attempt to quell the threat, round up ringleaders, and imprison these saboteurs, but with little success so far. Prior has led discussions about and organised an end to this threat to Denmark, and has presented two plans of action.\n\nThe first plan is to centralise the reserve units and police under army leadership. Prior has suggested General Ebbe Gørtz to handle this, which would, in time, be able to circumvent the problem before it gets any worse. The second plan is for Marshal Prior to take the reins himself. He would temporarily resign from duties fitting to him and lead a personal division of regiments he has handpicked and will crack down on any and all syndicalist traitors plaguing Denmark.\n\nThe choice is up to [GetSecondInCommand]. The former option would be far less damaging and would lead to far less civil unrest but take a considerable amount of time, while the second option starves Denmark of its Chief of Army for a time and will also cause significant unrest amongst the left. Føderationen may be enraged by this sudden clamping down on their activities, and it may only instigate further retaliation, but Marshal Prior would be able to handle this threat in a shorter amount of time. At the end of the day, which plan is chosen?"
 den.129.a:9 "Plan A: Organise Police and Reserve Units under Gørtz."
 den.129.b:9 "Plan B: Deploy Marshal Prior, Denmark's enemies shall fall!"

 den.130.t:9 "BOPA Ringleaders Apprehended"
 den.130.d:9 "Some BOPA and Danish Freedom Council ringleaders have been apprehended, which will put a toll on the effects of their resistance towards our government. This does not mark the end of armed resistance in Denmark, nor shall the conflict calm itself until the movement is utterly quelled and Denmark can look once more abroad. The efforts of our brave men hard at work will soon bear fruit, but for now, the fight rages on."
 den.130.a:9 "Soon we will escape this nightmare."

 den.131.t:9 "City Centre Attacked"
 den.131.d:9 "Disturbing news has arrived from Copenhagen as units under police supervision and reserve army command clashed with members of BOPA who launched an attack on the major city centre this day. Their goal seemed to be purely causing unrest and rallying the citizenry to their side, but they have been, insofar, unsuccessful in rallying locals to aid in their strike and protest. Unfortunately, many civilians were caught in the crossfire and several of our own men perished that day as conflict escalated, though it appears they were at least successful in ceasing violence at the end. Attacks like this will continue all over Denmark until we can finally catch and arrest these terrorists."
 den.131.a:0 "Terrible."

 den.132.t:9 "Factories Sabotaged"
 den.132.d:9 "Reports have arrived that BOPA has targeted several major factories across Denmark today. It seems that their plans caught the police team off guard and the saboteurs made off with severely damaging operations over a war materiel factory and a civil industrial complex. Reports of eyewitness accounts and from the workers at said factories confirmed that BOPA were the culprits, but there has been no luck in apprehending any of these criminals yet. Police units have been deployed to watch major routes and to try and prevent any future attacks."
 den.132.a:0 "Terrible."

 den.133.t:9 "Armoury Raided"
 den.133.d:9 "Today, BOPA has made off with several hundred rifles after launching multiple assaults on armouries across Denmark. Many of these raids failed, but their bait and switch tactics allowed them to divert police and reserve unit attention away from high-profile targets to assault lesser-defended targets with no real opposition. While our overall stockpiles may not feel the weight of this impact, letting hundreds of rifles fall into the hands of these criminals will definitely prove troublesome. Reserve units are currently being redeployed to military depots and armouries across major city centres to try and prevent another attack."
 den.133.a:0 "Terrible."

 den.134.t:9 "Conflict with BOPA Ends"
 den.134.d:9 "With the end of the war and Denmark finally returning to peace, the time has finally come for BOPA and the Danish Freedom Council. Their luck has bottomed out as major army units have returned and a decided effort to finally quash their reign of terror, sabotage, unrest, and raids. BOPA leader Børge Houmann has officially announced an end to activities, and many ringleaders have been arrested or have fled Denmark to meet an unknown fate abroad. Denmark can finally return to peace and prosperity."
 den.134.a:9 "All our worries aside, let's return to matters at hand."

 den.135.t:9 "Conflict with BOPA Ends"
 den.135.d:9 "Marshal Prior has returned with a full report on his efforts to quash BOPA and directly contend with Føderationen's efforts to dismantle the Danish state and overturn its stability. While his pursuits have garnered a greater loss of life and an increase in civil unrest, he has brought BOPA leader Børge Houmann to justice, which has nailed the resistance efforts led by BOPA and the Danish Freedom Council. With their leader arrested, much of the organised resistance has ceased, and Denmark can continue to invest in the war effort without any worry from within. Marshal Prior has returned to full active duty following this and will prove a great asset in organising aid against enemies from east and west."
 den.135.a:9 "Though messy, Marshal Prior has been a boon to our cause."

 den.137.t:9 "Supporting the Danish Revolution"
 den.137.d:9 "Denmark's hasty entrance into our alliance has brought about a question, Denmark's military staff has seen recent retirements due to loyalties to the old regime, thus perhaps we should send a general to help advise their troops. General Louis Buisson has suggested departing for Denmark to provide expertise and to aid in coordinating their military towards our owns. However, some in our staff have noted that beyond troops and rifles, Denmark is in good hands already. What should we do?"
 den.137.a:9 "Let General Buisson depart for Denmark."
 den.137.b:9 "Denmark has things under control, let's not."

 den.138.t:9 "Arrival of an Internationale Advisor"
 den.138.d:9 "Armour specialist and Internationale advisor from France, General Louis Buisson, has just arrived in Copenhagen. Alongside several thousand men and what corps could be sent to our cause from across the North Sea, General Buisson has been assigned to oversee and coordinate our military efforts to their own."
 den.138.a:0 "Merveilleux !"

 den.141.t:9 "The Prior Affair"
 den.141.d:9 "Nearly a week has passed since Stauning made his bid to secure Denmark's independence and his rule, yet no reply has been received from France. Many in the army, such as Marshal Prior, have expressed concern that should too much time pass, Denmark could be on the receiving end of a German howitzer. Marshal Prior already had concerns about allowing Denmark to fall to socialism but had stayed on board due to the notion that it would be a sort of fusion of systems and that Thorvald Stauning was likely guaranteed an electoral victory, though serving the country was his first and main duty, after all.\n\nThis all changed after Stauning made a public address attempting to soothe the nerves of citizens in Copenhagen, leaving Marshal Prior to receive word that France had outright rejected Stauning's willing compromise on his ideals and would refuse to offer assistance to Denmark in this critical hour. With little time to react and the German army seemingly ready to invade from Nordslesvig into Denmark proper, Marshal Prior took matters into his own hands. He gained the backing of many other loyal generals and performed a coup against the Stauning government while leaking to the press his plans to syndicalise Denmark and turn the country over to the hands of the French.\n\nPublic outrage ensued, and Thorvald Stauning's resignation was all but inevitable, with Marshal Prior appointing Victor Pürschel to lead a new government. He sent a telegram to then-in-exile King Christian X, declaring that the syndicalist revolution had been thwarted and that he could return to take the crown. Not all in Denmark are happy about this new state of affairs, but Denmark has avoided a looming German invasion at the cost of its democracy."
 den.141.a:9 "The game was rigged from the start."

 den.142.t:9 "Munch's Plans"
 den.142.d:9 "Peter Munch has announced to the cabinet that he will be once again attempting to pass another Disarmament Bill next year. This controversial bill, maintained in our coalition known as the 'Pacifist Accord', is a means to appease Radikale Venstre leader Peter Munch in order to rally enough support in government to maintain a majority in parliament. However, with escalations across the world, including unrest in the United States and several other parts of Europe heating up, our neutrality may be called into question once more. Munch has assured the cabinet that should it come to war, Germany will once more assume its rightful role as a European policeman of sorts and allow Denmark to maintain its neutrality.\n\nSuch comments are at the behest of King Christian's desire to remilitarise in accordance with [GetSecondInCommand]'s view on the matter, but only time will tell if Peter Munch will get his way this time. The last Disarmament Bill several years ago failed after the Conservatives in the Landsting vetoed it, as they have always done in the face of disarmament."
 den.142.a:9 "We keep in our cabinet several idiots who know little about world affairs, it seems."

 den.143.t:9 "The Disarmament Bill of [GetYear]"
 den.143.d:9 "The time has come for Peter Munch to once again rally much of the antimilitarists and supported pacifists to push through his aforementioned Disarmament Bill through parliament. However, Peter Munch, instead of presenting the bill to parliament or to the cabinet, has made an emergency address dictating his as a failure to realise the priorities at hand. Much of the antimilitarist wing of Radikale Venstre threatened Peter Munch to step down, but his guiding hand in explaining that with the backing of [GetSecondInCommand], Munch has been convinced that a new Disarmament Bill is not what Denmark needs.\n\nIn a heartfelt speech, Peter Munch thanked his supporters and reinvigorated trust in the government to handle affairs, declaring that, perhaps beyond his time, there would not be a need for an army. Thus, the Disarmament Bill never reached parliament and died as it lived, idealism fuelled by ignorance and lack of self-awareness to the world at hand, much to Munch's chagrin."
 den.143.a:9 "One step at a time, Denmark shall be revitalised."

 den.144.t:9 "Syndicalism in Denmark"
 den.144.d:9 "In a surprise turn of events, the king in Copenhagen has abdicated and Thorvald Stauning has approved a socialist government to take power, and in turn, the country will flip to a syndicalist system of sorts in hybridity with the ideals of Statsraad. While normally mainland affairs hold little value to us, the Danish ambassador to Reykjavik has announced a choice for Iceland. Either we convert to a syndicalist system as well, as an independent member of the Third Internationale, or gain full independence instead and decouple fully from Denmark. The choice is ours to make, and whichever we choose will drastically change the landscape of Iceland to come."
 den.144.a:9 "Invite the People's Unity Party to form a government."
 den.144.b:9 "Decisively, the Independence Party gains fervour, and we shall decouple fully."

 den.145.t:9 "Preparations for the 1939 Referendum"
 den.145.d:9 "[GetSecondInCommand] has addressed his cabinet today to present what he feels are necessary additions to the constitution, in which a referendum will be held by the people of Denmark come May of next year. [GetSecondInCommand] has proposed that the age to vote should be lowered from 25 to 23 years and has presented plans to replace the upper house of the Rigsdag, the Landsting, with the Rigsting. While this move is largely uncontroversial, many members of KF have lambasted the contents of the plan to replace the Landsting with the Rigsting, which would largely dissolve the majority they've enjoyed carrying for almost a century. As such, leaders of the KF, including Victor Pürschel and Jack Westergaard, have met with the king on a solution to the Danish malaise.\n\nSurely the king wouldn't intervene and use his long overdue powers to dismantle the democracy we have carefully protected? Only time can tell, and the cabinet holds onto this referendum with uncertainty for the future."
 den.145.a:9 "This referendum's conclusion may be a critical turning point for the country."

 den.146.t:9 "King Christian Meets with [GetSecondInCommand]"
 den.146.d:9 "Shortly after King Christian X announced his bid for the government to rally its forces with the Reichspakt and prepare for its entrance should a war break out in the east or the west, King Christian X met with [GetSecondInCommand], putting hefty pressure on the government to comply. King Christian X wields executive reserve powers, which he can use to veto a bill and dismiss any government of his choosing without requiring just cause. However, no monarch in the history of our nation has dared to even use these powers.\n\n[GetSecondInCommand] has come to an impasse, declaring that the government itself shall decide foreign policy and not the king, to which King Christian X left extremely displeased. Following this meeting, the king has made several appointments, to Marshal Prior as well as to conservative leader Victor Pürschel, discussing the possibility of an overthrow with army support. Fortunately, Marshal Prior has decried the king's request, declaring that his wishes would be most undemocratic, and has declared neutrality in the matter. This crisis can and will have destructive consequences for Denmark should its government fail to manoeuvre out of it correctly."
 den.146.a:9 "We'll do our best to prepare the country as the king sees fit."
 den.146.b:9 "He'll choke on his words once we're through with him."

 den.147.t:9 "Rally Turned Violent Shut Down"
 den.147.d:9 "While matters concerning this upcoming referendum have largely seen apathy from the Danish people, with the press reporting on limited responses based on their opinion towards the issues at hand, Peter Munch has taken the initiative to publicly declare that Denmark shall absolutely not stray from its path of neutrality. Challenging this rally, Jack Westergaard marched his Konservative Ungdom (Young Conservatives) through the crowd, effectively throwing the rally into disarray following the military's orders to crack down on the rabble-rousers through any means necessary.\n\nIt is hard to tell who fired the first shot, though regardless, nearly a dozen lay dead on either side as the conservatives accuse several soldiers of being responsible for igniting this conflict. This bloody rally and its poor handling by the government have increased discontent, and many are doubting whether or not [GetSecondInCommand] should even continue as Prime Minister."
 den.147.a:9 "A terrible tragedy."
 den.147.b:9 "Where we're going, people like Westergaard won't be tolerated any longer."

 den.148.t:9 "Germany Applies Political Pressure"
 den.148.d:9 "If matters surrounding the constitutional crisis weren't already bad enough, the German Ambassador in Copenhagen has levied a series of demands, having expected Denmark to commit to an alliance sooner, considering the state of the world. As preliminaries to full integration into the Reichspakt alliance, the German Ambassador has instructions to demand unrestricted military access to further cement prevention of a sudden Internationale invasion, restriction of straits access to the Internationale, as well as a full trade embargo on both the Internationale and Russia.\n\nThe suddenness of these demands has pushed the ruling government into a difficult position, which could entirely decimate chances for survival should they respond rashly. Making matters worse, King Christian X has met with the German ambassador and discreetly mentioned his support for every single demand, and this has put significant pressure on our governance. At the end of the day, the cabinet's response is..."
 den.148.a:9 "...vague but positive, Denmark shall push towards such a goal in due time."
 den.148.b:9 "...dismissive and negative, we are not the Kaiser's puppets."

 den.149.t:9 "Victory in the Constitutional Crisis"
 den.149.d:9 "[DEN_concrisis_win_loc]"
 den.149.a:9 "Neutrality aside for now, we have a war to win."
 den.149.b:9 "Danish liberalism endures, as it should."
 den.149.c:9 "We trust the Germans to be reasonable, hopefully."

 den.1000.t:0 "Mort du roi George V"
 den.1000.d:9 "News has reached Copenhagen regarding the recent death of the king of the British exiles in Canada. While such a death may not concern us personally, perhaps we should send a personal message of our condolences, seeing as our king, Christian X, is a cousin of his. However, not many in the current ruling government share the same remorse that the liberals and conservatives do about this tragic loss of life of once emperor over half the planet."
 den.1000.a:9 "Let us send a private message at once."
 den.1000.b:0 "Ne vous donnez pas la peine"

 den.1001.t:9 "Denmark Sends their Regards"
 den.1001.d:9 "Since the death of King George V, we have received word of condolences from [GetSecondInCommand] and his cabinet on behalf of King Christian X. Matrilineal members of the House of Oldenburg, they were cousins, and while our two states particularly do not share noteworthy customary relations, such words are always welcome on behalf of the royal family. It is enlightening that those across the Atlantic, even a small nation such as Denmark, look fondly upon us in our darkest hour."
 den.1001.a:9 "A polite gesture."

 den.1003.t:9 "Børge Houmann and Martin Andersen Nexø Sign Totalist Charter"
 den.1003.d:9 "After departing for London, members of the Føderationen's Kommunarder branch, namely Børge Houmann and Martin Andersen Nexø, formally signed the Totalist Charter being drafted by Oswald Mosley and other interested parties. Both men studied and were trained in socialist ideas overseas. Nexø, a writer especially famous for his novel Pelle Erobreren, maintains ideals unbefitting of the comfortable Danish democracy, which still endure to this day. The degree to which he fosters the young members of Føderationen has earned him the charming nickname of 'Kommunard Vicevært' or 'Communard Caretaker' amongst those in the party.\n\nBørge Houmann, too, has extreme beliefs about the future of Denmark. He is a younger member of the Føderationen, a part of the next generation of communists that Nexø has been preparing."
 den.1003.a:9 "When we see each other again, maybe you'll have a home to return to."

 den.1005.t:9 "Arne Sørensen Announces Support for BOPA"
 den.1005.d:9 "Surprising news has arrived from the Danish far right, who have thus far been nominally silent about affairs after Denmark has entered the war on Germany's side. With BOPA and the Danish Freedom Council up in arms across the country, DS leader Arne Sørensen has voiced support for their cause and has drawn a large crowd after a speech in Copenhagen declaring that the Danish government has drawn the last straw in regards to alignment with Germany and mobilisation of Danish forces. A long critic of the growing Danish parliamentary system and the way that the government has bent over backwards to suit the demands of King Christian X, Arne Sørensen has gone as far as to declare that side by side with the efforts of BOPA, Dansk Samling will support their cause.\n\nUnrest has risen, both in support of Arne Sørensen's speech as well as against it, though the Danish Freedom Council happily accepted the support from a legitimate party in some prominence. Arne Sørensen and his supporters wield little support in overturning Denmark's commitment to the war effort, but he will be yet another thorn in our side."
 den.1005.a:9 "It seems this war has gotten the left and the right in agreement, to our detriment."

 den.1006.t:9 "Little Schleicher"
 den.1006.d:9 "News from our small ally to the north in Denmark is rarely noteworthy, but a particular letter reached the Chancellor's desk late this afternoon about a regime change for the better in Copenhagen. It seems that KU and now KF leader Jack Westergaard has triumphed over Danish parliamentary democracy and factionalism in his party by passing a law not dissimilar to the Enabling Act passed by Schleicher himself. Although Westergaard governs with all of the bark and none of the bite of a rabid dog, defanged by much of the KF who intend to obstruct his vision, much praise can be allocated towards his successes.\n\nMany in the Foreign Office have affectionately dubbed Westergaard 'Little Schleicher' in reference to the way his work towards cementing his regime has emulated our own policies. Our two nations are now closely aligned and shall forever stand against the syndicalist traitors in our midst, and that fact remains important above all else."
 den.1006.a:9 "I have fans abroad now? How cute."

 den.1007.t:9 "King Christian X's 70th Birthday"
 den.1007.d:9 "Thousands across the nation celebrate and witness as [GetSecondInCommand] meets with King Christian X on the steps of Amalienborg Palace, following the awarding of King Christian X's 70th birthday. Having reigned as the Danish king for 28 years and continuing to do so for the inevitable future, and having guided Denmark through several crises and drastic wars such as the First Weltkrieg, leaves a bittersweet taste in the mouths of many as his push for participation in the next war came at quite the cost. Nevertheless, celebration is in the air of many cities across Denmark, as sales for the Kongemærke, or the King's Mark, broke over 1.5 million in just a month.\n\nThe Kongemærke is both a symbol of the king, having been designed with sterling silver and red enamel, displaying both the letters CX and the Danish national flag. This edition sold at 5 kroner, though a special edition made with 14-carat gold was priced at over a hundred kroner. Festivities and delight aside, the war ongoing is a focus for many, but this event remains a solid morale boost for the troubled nation."
 den.1007.a:9 "Happy Birthday Konge Christian!"

 den.1008.t:9 "Freden i Wien Overturned"
 den.1008.d:9 "It has been nearly a century since Denmark was stripped of land to the south, the Duchy of Slesvig was seized by dual ownership of Prussia and Austria, and Denmark would face the humiliation of such a loss for decades to come. Today has overrode that national disgrace, with the fall of the German Empire and the rise of Danish ownership of what still remains a significant Danish population; celebrations are being held across the country about this reunification of states. While much of what was controlled by us a century ago now holds a significant German population, such as those living farther south in Slesvig-Holstein and Hamburg, many Danes in Nordslesvig are happy to return to their rightful homeland."
 den.1008.a:9 "Never shall we be separated again."

 den.1009.t:9 "Bornholmerskolen Flourishes"
 den.1009.d:9 "The tiny island of Bornholm has received hundreds of guests these past months, all due to the influx of civilians fleeing the ongoing war or the onslaught of war abroad towards neutral Denmark. Our decision to remain neutral came at a cost, but the reward is a flourishing nation that does not have to contend with the death, destruction, and magnitude of conflict. On this small island in the midst of the Baltic Sea contains Bornholmerskolen or the Bornholm School of Painters, established in the late 19th century; it has picked up traction for exhibits by famous artists such as Karl Isakson and Edvard Weie.\n\nThese two painters and several dozen more now reside on the island as artists around the world come to experience the natural beauty of Bornholm, which has inspired hundreds of works of art this past year. Visitors have noted that painters often paint in a distinct classic modernist style, utilising experiments with colour, abstraction, and cubism."
 den.1009.a:9 "A true Danish gem."

 den.1010.t:9 "Frederik Supports Det Kongelige Kapel"
 den.1010.d:9 "Det Kongelige Kapel, or The Royal Danish Orchestra, is one of the oldest orchestras in the world, having performed for King Christian I in the 15th century. Thus, the Royal Danish Orchestra became an important part of Danish culture and life, performing for many kings over the centuries and being the cause for the introduction of many renowned works of composers such as Mozart into the country. Renowned Danish composer Carl Nielsen served as its conductor for many years until his untimely death in 1931, and since then, a renewed sense of funding and interest has been placed by the recently crowned King Frederik IX.\n\nFor over a decade now, Frederik has enjoyed visiting concerts and supporting the orchestra, and at times he has been allowed to conduct in their honour. A special announcement was made this day, however, that King Frederik IX would be conducting a movement from Carl Nielsen's Fourth Symphony, which was greatly influenced by the fighting in the First Weltkrieg, in which Denmark watched on the sidelines. Much of the nation is overjoyed with this extra special performance, and tickets sold out within days of its announcement."
 den.1010.a:9 "Get me a ticket at once!"

 den.1011.t:9 "BOPA-Danish Freedom Council Congress"
 den.1011.d:9 "BOPA, or Borgerlige Partisaner, and the Danmarks Frihedsråd, or Danish Freedom Council, have held a massive rally just outside of Copenhagen, attracting members from across the spectrum for a protest against the ruling government. The police kept the situation from getting violent, but it is clear that unrest against the ruling government, and specifically against the king, is rising these past few years. Tying our country to Germany's economic sphere of Mitteleuropa may have only been the first straw, but the king's indignance towards the maintenance of neutrality is well and clear. Therefore, those across the spectrum have coalesced into a solution should Denmark be forced to fight alongside Germany in war.\n\n[GetSecondInCommand] addressed the Rigsdag this day, declaring that any foreign policy will be handled by the government and not by the king, but this has not done much to soothe protests. These organisations, which have seen clandestine support from the Kommunarder Clique of Føderationen and across the spectrum to the recently founded Dansk Samling, much of the fringes of society are uniting under a common goal, to our demise. While there is little now that they can do to challenge our efforts, it is clear to see that should Denmark find itself at war, there is as much to fear internally as well as externally."
 den.1011.a:9 "Denmark shall hold strong, against enemies within and enemies without."

 den.1012.t:9 "Unveiling of the Carl Nielsen Monument"
 den.1012.d:9 "A large crowd gathered at a particular intersection within Copenhagen today as renowned Danish sculptor Ann Marie Carl-Nielsen, wife of the late Carl Nielsen, the most famous Danish composer to date, has finally unveiled her sculpture depicting an equestrian statue of Pan. Pan is the Greek god of music, and it is well fitting for the symbolism between this Greek god and her late husband; many onlookers have noted that the face has some semblance of Carl Nielsen's face as well. Fonden til Kunstneriske Formaals Fremme commissioned Ann Marie to design this monument, having written, 'I wanted to take the winged horse, eternal symbol of poetry, and place a musician on its back. He was to sit there between the rushing wings blowing a reed pipe out over Copenhagen.'"
 den.1012.a:9 "Homage to one of Denmark's greatest composers."

 den.1013.t:9 "The Danish Mass Party"
 den.1013.d:9 "An interesting proposal has stirred discomfort, particularly from Thorvald Stauning but also within the minds of Enhedspartiet and Kommunarder members, about Aksel Larsen's bid to transform the DVSP into a true mass party which will entirely dominate the political framework of the country from here on out. Presenting what has been coined as a soft party-state, with revisions made towards the votership to prioritise the strength of local workers' councils, Larsen has effectively the tools to continue to reign without challenge.\n\nSuch a move has been greatly battled against, especially by Thorvald Stauning who has decried these undemocratic actions, but there is little he can do but shout, even if this proposal is passed. On the other hand, a healthy socialist democracy could endear supporters across the spectrum and aid in Denmark's revitalisation, and much of the plan could be downscaled."
 den.1013.a:9 "Controversial as this may be, it is necessary."
 den.1013.b:9 "Our comrades greatly disapprove, and I for one, am a man of the people."

 den.1014.t:9 "Reorganisation of the Danish Right"
 den.1014.d:9 "Ever since the formation of the Danish People's Republic, a year has passed since the inner workings of the country have begun to return to normalcy. Among these changes include the rebranding of political parties now that the Danish monarchy is history. Most importantly, the Konservative Folkeparti, or KF, has fractured, leading to divides held across the prior notion of increasing power towards the king.\n\nVictor Pürschel has announced the creation of Nationalt Samvirke, or National Cooperation, as a breakaway party, deeming reconciliation with the KF impossible. Following this move, KF leader John Christmass Møller has seen reinvigorated support, though they are unlikely to win elections anytime soon."
 den.1014.a:9 "The centre-right opposition reinvigorated."

 den.1015.t:9 "Denmark and the Second Weltkrieg"
 den.1015.d:9 "[DEN_2wk_start_loc]"
 den.1015.a:9 "War, war never changes."
 den.1015.b:9 "For the preservation of a just Europe, under good politicians."
 den.1015.c:9 "For Denmark, and the eternal future of Europe under the uniting will of the Internationale."

 den.1016.t:9 "Formation of the Unge Pionerer"
 den.1016.d:9 "Arne Munch-Petersen a présenté aujourd'hui le nouveau groupe des Unge Pionerer (les Jeunes Pionniers), qui cherche à organiser la jeunesse danoise en ailes socialistes et à prôner non seulement les idéaux et les désirs du nouvel État socialiste, mais aussi à éduquer et à organiser et, espérons-le, à démanteler l'opposition au sein du Konservative Ungdom de KF. Depuis la prise de pouvoir socialiste au Danemark, une grande partie de la jeunesse a été empoisonnée par l'idée que sous un État socialiste, la jeunesse danoise sera endoctrinée et deviendra de simples drones du gouvernement. Une grande partie de cette rhétorique a donné lieu à plusieurs incidents mineurs, impliquant les discours enflammés de Jack Westergaard et l'organisation du Konservative Ungdom comme s'il s'agissait de son propre paramilitaire.\n\nPetersen, avec l’autorisation du Premier ministre-président, a organisé un rassemblement pour contrer cette rhétorique réactionnaire et pour sensibiliser ces jeunes aux véritables objectifs de l’État. La démocratie et le socialisme ne s’excluent pas mutuellement, et Petersen est très attaché à cet électoralisme. Bien que Petersen soit membre du DVSP et qu’Aksel Larsen ait rêvé de transformer le DVSP en parti de masse dirigeant à la tête de Føderationen, Petersen a largement fait confiance à Larsen pour faire ce qui est le mieux pour le pays."
 den.1016.a:9 "La jeunesse danoise a été nourrie de mensonges pendant bien trop longtemps."

 den.1017.t:9 "Max Arildskov part pour l'Estonie"
 den.1017.d:9 "The recent collapse of the United Baltic Duchy, comprising of German rule over the Baltic territories, has recently collapsed and with it, the nations of Estonia and Latvia proudly raise their banners. While this news is not particularly noteworthy besides the surprising loss of German control in the region, DFP leader Max Arildskov announced that he would be pledging a state visit to Estonia, and joining with him are Iver de Hemmer Gudme and Richard Gustav Borgelin, both military men in their own right.\n\nMax Arildskov fought the Bolsheviks in Estonia's war for independence just over a decade ago, having joined his father to fight from southern Estonia to the Daugava River. Arildskov, Gudme, and Borgelin would fight in the only volunteer corps to leave Denmark, Compagnie Borgelin. Their desire to celebrate Estonia's newfound independence is not overtly shocking, given the rise of the autocratic leader Artur Sirk within Estonia's government, of which the men hold ideological leanings towards.\n\nArildskov, a right-wing leader who founded the Danmarks Folkerepublikanske Parti in accordance with Savinkov's own party, met with and befriended the Vozhd in this very conflict. While many in Denmark are estranged from the Estonian cause for freedom and independence, there is little reason to hamper Arildskov from this journey."
 den.1017.a:9 "Nous félicitons le nouvel État estonien."

 den.1018.t:9 "Visite d'État de Max Arildskov"
 den.1018.d:9 "Des nouvelles surprenantes nous sont parvenues de [GetVictoryPointName_3152] au moment où plusieurs hommes du Danemark, un pays situé juste au-dessus de la mer Baltique, sont arrivés pour une visite d'État. Le chef du Parti Populaire danois, Max Arildskov, suivi d'Iver de Hemmer Gudme et de Richard Gustav Borgelin, ont accosté dans notre capitale plus tôt dans la journée, après un voyage en mer. Alors que notre pays est peu propice au tourisme, après le soulèvement des Frères de la forêt et la proclamation de l'Estonie comme pays à nouveau libre, une compagnie de deux cents hommes a combattu pour notre indépendance il y a plus de dix ans. Ces hommes, aux côtés d'autres, ont combattu dans la Compagnie Borgelin, la seule compagnie danoise à quitter le Danemark et à se battre pour l'Estonie et la Lettonie en temps de besoin.\n\nArtur Sirk a rencontré personnellement ces hommes, dont beaucoup partagent les mêmes idées que lui et ont déclaré soutenir son régime tant qu'il restera au pouvoir. Étonnamment, le chef de l'opposition Otto Strandman a également organisé une rencontre, après les avoir rencontrés personnellement plus d'une décennie après leur marche vers Tallinn, au cours d'un défilé de victoire. Il y a quelque chose de spécial à avoir envers ces deux cents hommes courageux qui ont choisi de faire campagne avec nos forces pour lutter pour notre liberté, aussi brève soit-elle jusqu'à présent."
 den.1018.a:9 "Nous sommes solidaires de ceux qui nous aident dans nos moments de besoin."

 den.1019.t:9 "Le Roi-Amiral"
 den.1019.d:9 "L'accession au trône de Frédéric IX a suscité une question cruciale: que faire de son rôle dans la marine ? Ayant obtenu le grade de contre-amiral au cours de la dernière décennie, Frédéric IX remplit non seulement une tâche essentielle pour prendre soin de notre flotte, mais est également une figure de proue appréciée de la marine. Il a été instruit par l'amiral Vedel lorsqu'il était cadet et a entretenu une relation étroite avec l'amiral au cours de la dernière décennie. Il est de coutume que les devoirs du roi passent en premier, et c'est pourquoi Frédéric a décidé de se retirer de la marine ; cependant, c'est lui-même qui a fait une proposition.\n\nFrederik a longtemps souhaité rompre la distance tendue entre la position de roi et le peuple danois. Il serait donc peut-être judicieux de jouer un rôle dans la marine tout en étant roi. D'un autre côté, Frederik pourrait se retirer gracieusement de la marine et conserver son poste d'amiral influent, inspirant ainsi le jeune personnel naval et les amiraux à développer davantage la flotte danoise avec fierté."
 den.1019.a:9 "Frederik choisit de se retirer avec grâce, longue vie au Konge-Amiral Frederik!"
 den.1019.b:9 "Le Konge-Amiral remplira les deux rôles, pour la couronne et pour l'amirauté."

### Parties ###
 DEN_totalist_party: "Føderationen - Kommunarder"
 DEN_totalist_party_long:9 "Kommunistisk Føderation - Kommunarder (Fédération Communiste - Communards)\n§gRécemment créée au sein de Føderationen, la clique des Kommunarder, fondée au début des années 1930, se compose uniquement de Martin Andersen Nexø, qui est une figure de proue des jeunes communistes. Caractérisée par leurs études à l'étranger en Grande-Bretagne et en France, la clique des Kommunarder est une faction choisie de personnalités communistes plus âgées, dont Nexø ainsi que des personnalités telles que Børge Houmann et Alfred Jensen. Leurs idéaux se développent autour de l'idée que le Danemark doit être transformé en un moyen pour la révolution scandinave de s'épanouir et que le Danemark doit se transformer en un avant-poste de la révolution. Parallèlement à cela, la clique des Kommunarder prône une centralisation de l'État et la flagornerie du parti envers l'État pour parvenir à cette solution finale. Non seulement les travailleurs du Danemark se battront pour leur propre libération, mais ils se battront également pour la libération des travailleurs de toute l'Europe. Leurs opinions ne sont pas partagées à la légère au sein du parti, et beaucoup les considèrent comme des maximalistes prêts à faire tout ce qui est en leur pouvoir pour que le Danemark se transforme en un État socialiste pas trop différent de celui de la France ou de la Grande-Bretagne.§!"
 DEN_radical_socialist_party: "Føderationen - DVSP"
 DEN_radical_socialist_party_long:9 "Kommunistisk Føderation - Danmarks Venstresocialistiske Parti (Fédération Communiste - Parti Socialiste Danois de Gauche)"
 DEN_syndicalist_party: "Føderationen - Enhedspartiet"
 DEN_syndicalist_party_long:9 "Kommunistisk Føderation - Enhedspartiet (Fédération Communiste - Parti de la Solidarité)"
 DEN_social_democrat_party:9 "Socialdemokratiet"
 DEN_social_democrat_party_long:9 "Socialdemokraterne (Sociaux Démocrates)"
DEN_market_liberal_party: "Venstre"
 DEN_market_liberal_party_long:9 "Venstre (Libéraux)"
 DEN_social_liberal_party: "Radikale Venstre"
 DEN_social_liberal_party_long:9 "Det Radikale Venstre (Gauche Radicale)\n§g Fondé en 1905, en tant que scission de Venstre, Radikale Venstre a connu une histoire mouvementée au cours des dernières décennies. Radikale Venstre est issu du mouvement radical culturel de la fin du XIXe siècle et s'est allié au Socialdemokratiet dans une opposition naturelle aux forces les plus conservatrices de la politique danoise. Autrefois parti dominant de cette coalition, les politiques très impopulaires du Premier ministre Carl Theodor Zahle pendant la guerre ont laissé le parti jouer le rôle de second violon par rapport au Socialdemokratiet. Toujours heureux de soutenir Stauning dans sa quête de création d'un État providence, les sociaux-libéraux sont désormais dirigés par Peter Munch, qui préside un parti orienté sur l'économie par des penseurs tels que Henry George et John Stuart Mill, et une vision prudente de réforme sociale marquée par un lien fort avec un objectif de démilitarisation.§!"
 DEN_social_conservative_party:9 "KF (C)"
 DEN_social_conservative_party_long:9 "Det Konservative Folkeparti - Constitutionalists (Parti Populaire Conservateur - Constitutionalistes)\n§gFondé en 1916 à partir des restes de Højre par l'incorporation des partis dissidents Frikonservative et Moderate Venstre, le Konservative Folkeparti devait fournir au Danemark un parti conservateur adapté au XXe siècle, un parti qui attirerait la classe moyenne croissante des fonctionnaires et des « funktionærer » (sans bien sûr négliger sa base traditionnelle dans l'industrie, les affaires et les propriétaires fonciers). Bien qu'il ne fût pas l'un des partis dominants dans les années 1920, le KF a utilisé avec succès son retranchement à la Chambre haute pour bloquer les politiques plus radicales de Stauning. L'un de ses principes fondamentaux est de s'opposer à la propagation du socialisme, une position que le parti a durcie depuis la Révolution Britannique. Bien que cette « peur rouge » ait inspiré une résurgence du conservatisme dans la société danoise, la KF est actuellement loin des leviers du pouvoir, et même son ancien partenaire Venstre n'est pas d'accord avec sa politique de réarmement « pour porter le combat à l'étranger », et la KF se considère donc seule à faire campagne contre la rhétorique antimilitariste de Peter Munch et à plaider pour la militarisation et l'investissement nécessaires dans l'armée.§!"
 DEN_authoritarian_democrat_party:9 "KF (A)"
 DEN_authoritarian_democrat_party_long:9 "Det Konservative Folkeparti - Autocratic (Parti Populaire Conservateur - Autocratique)\n§gL'aile autocratique du KF suit un parcours similaire à celui de sa fondation, étant une faction petite mais nominale du KF formée pendant la « peur rouge » qui a suivi la révolution britannique, inspirée par le discours du Nouvel An du roi de 1926. Dirigée par Victor Pürschel, l'aile autocratique du KF défend le désir de revigorer le pouvoir du roi Christian X et de consolider le Danemark autour d'un État à parti unique qui se plierait à la volonté du roi mais serait également dirigé par une figure de proue forte comme Premier ministre. Ce parti ne cherche pas nominalement l'abolition des élections mais souhaite plutôt contrôler les moyens de l'État et dominer la politique, bien que Pürschel soit assez ouvert à l'idée que le Danemark soit à l'abri des maux du socialisme ainsi que de l'influence destructrice de laisser le peuple décider du sort du pays. Au gouvernement, il y a peu de soutien pour leur mouvement, mais le roi Christian X a ouvertement soutenu Pürschel et fera tout ce qu'il faudra si le gouvernement mène le Danemark dans le fossé.§!"
 DEN_paternal_autocrat_party: "DS"
 DEN_paternal_autocrat_party_long:9 "Dansk Samling (Unité Danoise)\n§gFondé en 1930, le Dansk Samling est un parti fondé par l'ancien social-démocrate Arne Sørensen, à la suite de l'élection de Stauning et de son engagement à un compromis avec l'Allemagne en faisant entrer le Danemark dans le bloc économique allemand. Son dédain pour la collaboration avec les Allemands, ainsi qu'un dédain croissant pour la parlementarisation, ont fait que l'adhésion à la Mitteleuropa a été la goutte d'eau qui a fait déborder le vase. Bien que son parti soit largement impopulaire, il peut compter sur du soutien dans l'armée, aux côtés du général Paul Ramm, et entretient des liens avec une grande partie du haut commandement mécontent et désillusionné après l'ingérence du gouvernement dans son budget. Le DS, en tant que parti, est corporatiste, anti-parlementaire et prône une révolution nationale des citoyens danois, souhaitant que les gens se réveillent et réalisent la dévastation que la démocratie a causée au Danemark. Populairement, Sørensen a toujours des opinions sociales de gauche, bien que nombre de ses critiques aient exprimé des inquiétudes quant à son engagement en faveur de telles idées, compte tenu de la collaboration avec des partis de droite plus petits.§!"
 DEN_national_populist_party: "DFP"
 DEN_national_populist_party_long:9 "Danmarks Folkerepublikanske Parti (Parti Populaire Républicain du Danemark)\n§gFondé en 1935, le DFP est un parti d'extrême droite dirigé par Max Arildskov et adhère à une idéologie relativement nouvelle connue sous le nom de national-populisme, ou celle que Boris Savinkov défend depuis sa prise de contrôle de la Russie en 1934. Le DFP est largement impopulaire et n'a reçu qu'un soutien limité, en particulier de la part de ceux qui ont combattu aux côtés d'Arildskov lors de la guerre d'indépendance de l'Estonie, ainsi que des compatriotes de Savinkov qui ont afflué à sa cause après sa création. L'occupation allemande de Nordslesvig, perdue il y a un demi-siècle, est une source de grande préoccupation, et les quelques partisans qu'il a tentés de rallier pour son retour, sans succès.§!"

 DEN_KomF_socdem:9 "Føderationen - Stauningerne"
 DEN_KomF_socdem_long:9 "Kommunistisk Føderation - Stauningerne (Fédération Communiste - Stauningistes)\n§gLes partisans de Stauning, principalement au sein du Radical-Socialdemokratiet, se sont ralliés à la cause de Stauning pour défendre la démocratie danoise et pour contourner les désirs diaboliques du roi Christian X de renverser Stauning si le Danemark devait être contraint de se soumettre à l'Allemagne. Une grande partie de la popularité du Socialdemokratiet a diminué face à l'instauration d'un régime socialiste, et ceux qui en restent ont fui pour soutenir le Radikale Venstre de Munch.§!"
 DEN_stauning_radsoc:9 "Føderationen - Stauningerne"
 DEN_stauning_radsoc_long:9 "Kommunistisk Føderation - Stauningerne (Fédération Communiste - Stauningistes)\n§gBien qu'il ne soit pas un socialiste convaincu, Stauning se trouve en désaccord avec une grande partie des Radical-Socialdemokratiet, ceux notamment qui ont afflué vers le DVSP après le pivot du Socialdemokratiet en 1924 vers une politique commerciale pro-Mitteleuropa. Ces partisans, comme Sigvald Hellberg, tenaient en haute estime l'ouverture du Socialdemokratiet à la gauche, mais se sentaient désillusionnés car ils continuaient à soutenir une institution déterminée à démolir le mode de vie danois. Thorvald Stauning lui-même s'est rallié à ce soutien moins en tant que Premier ministre-président officiel d'autres partis sous l'égide de Føderationen, mais plus en tant que figure de proue, car les membres du Radical-Socialdemokratiet ont toute l'influence. Tant que les désirs de Stauning en faveur d'un État-providence se réalisent, Stauning a apporté son soutien total à Føderationen et à l'épanouissement d'une démocratie socialiste.§!"
 DEN_stauning_initial_radsoc:9 "Føderationen - Stauningerne/DVSP"
 DEN_stauning_initial_radsoc_long:9 "Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti (Fédération Communiste - Stauningistes/Parti Socialiste de Gauche Danois)"
 DEN_stauning_defect_radsoc:9 "Føderationen - Stauningerne/DVSP"
 DEN_stauning_defect_radsoc_long:9 "Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti (Fédération Communiste - Stauningistes/Parti Socialiste de Gauche Danois)\n§gThorvald Stauning, qui a récemment conclu un pacte avec Føderationen, a trahi l'ensemble du Socialdemokratiet en se rangeant du côté des radicaux du parti et en rejoignant l'extrême gauche dans une insurrection. La démocratie est morte au Danemark aujourd'hui, tout comme la légitimité de son leader de longue date, le Socialdemokratiet, qui, avec des personnalités influentes comme Frederik Borgbjerg et Sivgald Hellberg, a proclamé qu'un Danemark démocratique ne peut coexister avec un Danemark royaliste. Cette scission au sein du parti a conduit à un effondrement de la popularité et de la confiance dans le Socialdemokratiet, car Stauning et ses alliés ont jeté leur dévolu sur la cause socialiste, pour le meilleur et pour le pire.§!"

 DEN_westergaard_soccon:9 "KF (W)"
 DEN_westergaard_soccon_long:9 "Det Konservative Folkeparti - Westergaardists (Parti Populaire Conservateur - Westergaardists)\n§gL'idéologie de Westergaard dépasse le cadre du KF et une grande partie du parti n'accorde que peu d'importance à ses désirs. Cependant, le gouvernement n'ayant pas réagi à une révolution imminente, Westergaard a pris soin de céder tout le pouvoir à lui et à ceux qui sont au sommet, y compris son associé de confiance Carsten Raft. Chef du Konservative Ungdom ou Jeunes conservateurs, l'un des premiers mouvements de jeunesse à former un parti politique, Westergaard a rallié la KU autour de lui comme un paramilitaire et a exprimé le désir de transformer le Danemark en son propre parti-État de droite. Il écrit qu'à côté du conservatisme national, le Danemark doit respecter « la volonté de sacrifice et la solidarité sociale, la dignité du travail, l'organisation sociale et économique planifiée, l'armement moral contre la décadence et le relâchement spirituels ». Ses idéaux se sont articulés autour de l'idéologie du nationalisme social, une alternative à la démocratie et au parlementarisme qui cherche à faire renaître le Danemark sous une vision bien au-delà de ses fondements. Cependant, ses désirs n'ont pas été bien satisfaits par une grande partie de KF, et Westergaard a dû modérer ses projets afin de s'assurer un réseau de soutien populaire aussi large que possible.§!"
 DEN_westergaard_authdem:9 "KF (W)"
 DEN_westergaard_authdem_long:9 "Det Konservative Folkeparti - Westergaardists (Parti Populaire Conservateur - Westergaardists)\n§gL'idéologie de Westergaard dépasse le cadre du KF et une grande partie du parti n'accorde que peu d'importance à ses désirs. Cependant, le gouvernement n'ayant pas réagi à une révolution imminente, Westergaard a pris soin de céder tout le pouvoir à lui et à ceux qui sont au sommet, y compris son associé de confiance Carsten Raft. Chef du Konservative Ungdom ou Jeunes conservateurs, l'un des premiers mouvements de jeunesse à former un parti politique, Westergaard a rallié la KU autour de lui comme un paramilitaire et a exprimé le désir de transformer le Danemark en son propre parti-État de droite. Il écrit qu'à côté du conservatisme national, le Danemark doit respecter « la volonté de sacrifice et la solidarité sociale, la dignité du travail, l'organisation sociale et économique planifiée, l'armement moral contre la décadence et le relâchement spirituels ». Ses idéaux se sont articulés autour de l'idéologie du nationalisme social, une alternative à la démocratie et au parlementarisme qui cherche à faire renaître le Danemark sous une vision bien au-delà de ses fondements. Cependant, ses désirs n'ont pas été bien satisfaits par une grande partie de KF, et Westergaard a dû modérer ses projets afin de s'assurer un réseau de soutien populaire aussi large que possible.§!"

 DEN_forenede_venstre_marlib:9 "Forenede Venstre"
 DEN_forenede_venstre_marlib_long:9 "Forenede Venstre (Gauche Unie)\n§gSouscrivant aux négociations menées par Radikale Venstre et Venstre, Forenede Venstre s'est réformé en tant que mouvement pour le centre. Avec cette nouvelle prouesse libérale, des vues adoucies sur les réformes sociales et une plus grande acceptation de la démilitarisation après la victoire en Europe et l'acceptation allemande du retour du Danemark à la neutralité, Forenede Venstre revient dans la mêlée depuis sa dissolution il y a plusieurs décennies.§!"
 DEN_forenede_venstre_soclib:9 "Forenede Venstre"
 DEN_forenede_venstre_soclib_long:9 "Forenede Venstre (Gauche Unie)\n§gSouscrivant aux négociations menées par Radikale Venstre et Venstre, Forenede Venstre s'est réformé en tant que mouvement pour le centre. Avec cette nouvelle prouesse libérale, des vues adoucies sur les réformes sociales et une plus grande acceptation de la démilitarisation après la victoire en Europe et l'acceptation allemande du retour du Danemark à la neutralité, Forenede Venstre revient dans la mêlée depuis sa dissolution il y a plusieurs décennies.§!"

 DEN_national_populist_party_monarchy:0 "DS"
 DEN_national_populist_party_monarchy_long:9 "Dansk Samling (Unité Danoise)\n§gFondé en 1930, le Dansk Samling est un parti fondé par l'ancien social-démocrate Arne Sørensen à la suite de l'élection de Stauning et de son engagement à un compromis avec l'Allemagne en faisant entrer le Danemark dans le bloc économique allemand. Son dédain pour la collaboration avec les Allemands, ainsi qu'un dédain croissant pour la parlementarisation, ont fait que l'adhésion à la Mitteleuropa a été la goutte d'eau qui a fait déborder le vase pour lui et il l'a quitté en 1923. Bien que son parti soit largement impopulaire, il trouve du soutien dans l'armée, aux côtés du général Paul Ramm, et entretient des liens avec une grande partie du haut commandement mécontent et désillusionné après l'ingérence du gouvernement dans son budget. Le DS, en tant que parti, est corporatiste, antiparlementaire et prône une révolution nationale des citoyens danois, désireux que les gens se réveillent et réalisent la dévastation que la démocratie a causée au Danemark. D'un point de vue populaire, Sørensen a toujours des opinions sociales de gauche, même si nombre de ses détracteurs ont exprimé leur inquiétude quant à son engagement en faveur de telles idées, compte tenu de sa collaboration avec des partis de droite plus petits.§!"

 DEN_autdem_breakaway_party:0 "NS"
 DEN_autdem_breakaway_party_long:9 "Nationalt Samvirke (Coopérative Nationale)\n§gLe projet favori de Victor Pürschel et son parti, séparés des restes du KF, la fondation du Nationalt Samvirke soutient entièrement Pürschel. Leurs idéaux et leurs compromis avec le KF ont pris fin, et maintenant un culte de la personnalité autour de Victor Pürschel peut commencer, ouvrant la voie à un désir de renaissance d'un véritable mouvement de droite au Danemark. Bénéficiant largement du soutien des entreprises et des grandes entreprises danoises, le NS se présente comme une entité qui soutient les idéaux de Pürschel pour le Danemark.§!"
 DEN_soccon_unified_party:0 "KF"
 DEN_soccon_unified_party_long:9 "Det Konservative Folkeparti (Parti Populaire Conservateur)\n§gDésormais libéré de l'emprise des autocrates de Pürschel, John Christmas Møller guide le nouveau KF unifié vers l'avenir. Ses objectifs sont clairs et visent la mise en œuvre éventuelle du monocaméralisme, qui consolidera le centre-droit au Danemark. Sa popularité et son plaidoyer en faveur de la démocratie au milieu de la scission du parti ne sont pas sans fondement, et de nombreux anciens partisans de Pürschel ont rejoint Møller au KF, soutenant ses désirs d'un Danemark conservateur mais également démocratique.§!"

