### Ideas ###
 DEN_idea_black_monday: "Lundi Noir"
 DEN_idea_black_monday_desc: "La crise boursière qui a frappé Berlin s'est vite retrouvée dans la Børsen de Copenhague. Notre économie en souffre !"
 DEN_idea_black_monday_start_01: "Dépression Agricole"
 DEN_idea_black_monday_start_01_desc: "En raison de la crise qui secoue l'Europe, les agriculteurs danois, qui représentent une part importante de l'économie du pays, ont du mal à vendre leurs produits, et l'absence de dépenses de leur part étend les dégâts à d'autres secteurs également."
 DEN_idea_agricultural_depression: "Dépression Agricole"
 DEN_idea_agricultural_depression_desc: "En raison de la crise qui secoue l'Europe, les agriculteurs danois, qui représentent une part importante de l'économie du pays, ont du mal à vendre leurs produits, et l'absence de dépenses de leur part étend les dégâts à d'autres secteurs également."
 DEN_idea_schachtian_recover: "Politique Économique Schachtienne"
 DEN_idea_schachtian_recover_desc: "Suivant les idées du président de la Reichsbank allemande, Hjalmar Schacht, le Danemark s'attaque à la crise en investissant dans son économie pour stimuler la reprise."
 DEN_idea_public_works: "Projets de Constructions Publiques"
 DEN_idea_public_works_desc: "Le gouvernement danois investit beaucoup dans les travaux publics de manière à permettre à ceux n'ayant plus d'emploi de se faire un peu d'argent."
 DEN_idea_weak_krona: "Couronne Faible"
 DEN_idea_weak_krona_desc: "La Couronne Danoise est détenue artificiellement afin de permettre aux Danois de produire moins cher, donnant aux producteurs un avantage léger sur leurs concurrents."
 DEN_ger_trade: "Commerce allemand"
 DEN_idea_danish_welfarestate: "L'État-Providence danois"
 DEN_idea_danish_welfarestate_desc: "Créé par le ministre danois Steincke, l'État-providence danois constitue un filet de sécurité pour les moins fortunés et est considéré comme un modèle par de nombreux sociaux-démocrates dans le monde."
 DEN_idea_universal_healthcare: "Soins de Santé Universels"
 DEN_idea_universal_healthcare_desc: "Bien que coûteux, le système de soins de santé universel garantit le bien-être de tous les citoyens danois."
 DEN_idea_austerity_recover: "Politique Économique d'Austérité"
 DEN_idea_austerity_recover_desc: "En réduisant les dépenses publiques et en augmentant les impôts, le Danemark espère reprendre le contrôle de la crise en cours."
 DEN_idea_confidence_in_government: "Importante Confiance des Investisseurs"
 DEN_idea_confidence_in_government_desc: "Les efforts du gouvernement danois pour renforcer la confiance des investiseurs dans le système danois a payé et ces derniers ont maintenant une grande confiance dans les investissements danois."
 DEN_idea_investing_companies: "Investissement Privé"
 DEN_idea_investing_companies_desc: "Les entreprises investissent au Danemark, ouvrant des usines des magasins, soulageant la crise qui a frappé le Danemark."
 DEN_idea_strong_krona: "Couronne Sécurisée"
 DEN_idea_strong_krona_desc: "Le gouvernement a acquis suffisamemnt d'or pour protéger la Couronne danoise, rendant les investissements en Couronne danoise sûrs."
 DEN_idea_private_welfare_system: "Sécurité Sociale Privée"
 DEN_idea_private_welfare_system_desc: "Le gouvernement danois a encouragé les entreprises a proposé des assurances pour établir une petite Sécurité Sociale privée."
 DEN_idea_danish_cinema: "Industrie du Film Danois"
 DEN_idea_danish_cinema_desc: "Les Danois furent parmi les premiers à investir dans la cinématographie et leur industrie cinématographique est aujourd'hui importante, même si sa part de marché s'est réduite au profit de Babelsberg."
 DEN_idea_danish_cinema2: "Industrie du Film Danois"
 DEN_idea_danish_cinema2_desc: "Les Danois furent parmi les premiers à investir dans la cinématographie et leur industrie cinématographique est aujourd'hui importante, même si sa part de marché s'est réduite au profit de Babelsberg."
 DEN_idea_danish_defense: "Priorité à la Défense"
 DEN_idea_danish_defense_desc: "le Danemark s'est concentré sur sa défense, la meilleure chose pour cette petite nation vivant dans l'ombre d'un géant."
 DEN_idea_unwavering_morale: "Moral Inébranlable"
 DEN_idea_unwavering_morale_desc: "Si les forces danoises tiennent bon, elles ne ne briseront pas! Compensons avec notre courage notre petite taille!"
 DEN_idea_infantrybased_military: "Armée à pied"
 DEN_idea_infantrybased_military_desc: "Comme la motorisation d'un petit pays est d'une utilité discutable: nos forces pourront arriver au bon moment quelque soit la situation."
 DEN_idea_motorised_military: "Armée Motorisée"
 DEN_idea_motorised_military_desc: "Dans l'ère moderne, l'infantrie à pied ne peut se mesurer face à ceux dotés du sacrosaint avantage de l'automobile."
 DEN_idea_preparing_special_forces: "Forces Spéciales Etablies"
 DEN_idea_preparing_special_forces_desc: "La meileure chance du Danemark est une petite armée professionelle et bien entrainée, après tout, nous n'avons pas la population pour une armée de grande envergure!"
 DEN_idea_jaegerkorpset: "Jægerkorpset"
 DEN_idea_jaegerkorpset_desc: "Le corps Jæger est une force d'intervention d'élite danoise remontant au corps Jæger du Seeland établit en 1785 contre les menaces émergentes de la Suède, de la Grande Bretagne et de la Prusse."
 DEN_idea_terrain_reduction: "Jægerkorpset"
 DEN_idea_terrain_reduction_desc: "Le corps Jæger est la force d'opérations spéciales d'élite du Danemark, dont les origines remontent au corps Jæger de Zélande, créé en 1785 pour faire face aux menaces émanant de la Suède, de la Grande-Bretagne et de la Prusse."
 DEN_idea_jaegerkorpset2: "Jægerkorpset"
 DEN_idea_jaegerkorpset2_desc: "Le corps Jæger est une force d'intervention d'élite danoise remontant au corps Jæger du Seeland établit en 1785 contre les menaces émergentes de la Suède, de la Grande Bretagne et de la Prusse."
 DEN_idea_ruling_the_skies: "Domination Aérienne"
 DEN_idea_ruling_the_skies_desc: "En investissant dans l'aviation, le Danemark va enfin pouvoir dominer son espace aérien."
 DEN_idea_flyvevabnet: "Flyvevåbnet"
 DEN_idea_flyvevabnet_desc: "Nous avons fusionné les branches aériennes de l'armée de terre et de la marine au sein d'une armée de l'air autonome pour effrayer nos adversaires."
 DEN_idea_focusing_battleship: "Investissement dans un Slagskib"
 DEN_idea_focusing_battleship_desc: "Un projet prestigieux pour un si petit pays, le Danemark investit dans un cuirassé pour défendre ses eaux."
 DEN_idea_submarines: "Undervands Flåde"
 DEN_idea_submarines_desc: "Jamais le Danemark ne pourra bâtir une flotte suffisament grande pour s'opposer à des ennemis potentiels, mais une flotte de sous-marins capablede maltraiter le commerce ennemi est une bonne option."
 DEN_idea_submarines1: "Undervands Flåde"
 DEN_idea_submarines1_desc: "Jamais le Danemark ne pourra bâtir une flotte suffisament grande pour s'opposer à des ennemis potentiels, mais une flotte de sous-marins capablede maltraiter le commerce ennemi est une bonne option."
 DEN_idea_submarines2: "Undervands Flåde"
 DEN_idea_submarines2_desc: "Jamais le Danemark ne pourra bâtir une flotte suffisament grande pour s'opposer à des ennemis potentiels, mais une flotte de sous-marins capablede maltraiter le commerce ennemi est une bonne option."
 DEN_idea_convoy_protection: "Défense des Ceintures Danoises"
 DEN_idea_convoy_protection_desc: "D'innombrables navires traversent chaque jour les "Ceintures Danoises" et un effort important doit être fait pour les protéger."
 DEN_idea_doubtful_military: "Loyauté de l'Armée Divisée"
 DEN_idea_doubtful_military_desc: "Tout le monde dans la Hær danoise n'est pas convaincu que les actions du Roi sont les bonnes."
 DEN_idea_rigsfagforbund: "Rigsfagforbund"
 DEN_idea_rigsfagforbund_desc: "Le Rigsfagsforbund est le seul syndicat du pays, controllé par le gouvernement et obligatoire pour tous les Danois."
 DEN_idea_danish_republic: "Républicanisme Naissant"
 DEN_idea_danish_republic_desc: "Les actions de l'ancien Roi ont entâchées à jamais l'image de la monarchie, ne laissant aucun autre choix au Danemark que celui d'abolir cette vieille institution pour devenir une république."
 DEN_idea_danish_republic2: "Républicanisme Naissant"
 DEN_idea_danish_republic2_desc: "Les actions de l'ancien Roi ont entâchées à jamais l'image de la monarchie, ne laissant aucun autre choix au Danemark que celui d'abolir cette vieille institution pour devenir une république."
 DEN_idea_danish_monarchy: "Monarchisme Démocratique"
 DEN_idea_danish_monarchy_desc: "Le Danemark est une monarchie fière avec un Roi pdont les origines remontent jusqu'aux chefs vikings, et cette institution doit être entretenue si tant est qu'elle soit à sa juste place dans le système politique."
 DEN_idea_danish_monarchy2: "Monarchisme Démocratique"
 DEN_idea_danish_monarchy2_desc: "Le Danemark est une monarchie fière avec un Roi dont les origines remontent jusqu'aux chefs vikings, et cette institution doit être entretenue si tant est qu'elle soit à sa juste place dans le système politique."
 DEN_idea_socialization: "Programme de Socialisation"
 DEN_idea_socialization_desc: "Un Danemark plus juste sera atteint grâce au Programme de Socialisation qui doit socialiser les entreprises danoises et les rendre aux mains du peuple."
 DEN_idea_socialization2: "Programme de Socialisation"
 DEN_idea_socialization2_desc: "Un Danemark plus juste sera atteint grâce au Programme de Socialisation qui doit socialiser les entreprises danoises et les rendre aux mains du peuple."
 DEN_nordic_council: "Conseil Nordique"
 DEN_common_mil_purchases: "Commission d'Acquisition de la Défense"
 DEN_passport_union_idea: "Convention des Passeports Nordiques"
 DEN_monetary_union_idea: "Union Monétaire Scandinave"
 DEN_custom_union_idea: "Marché Unique Scandinave"
 DEN_idea_lockout: "Blocage"
 DEN_idea_lockout_desc: "Les propriétaires d'une grande usine ont empeché leurs employés d'accéder aux locaux en espérant les forcer à accepter un plus petit salaire."
 DEN_idea_strike: "Grève"
 DEN_idea_strike_desc: "Les trvaailleurs d'une grande usine ont refusé de travailler pour protester contre leurs conditions de travail et le licenciement de leurs collègues."
 DEN_idea_farmers_strike: "Grève des Fermiers"
 DEN_idea_farmers_strike_desc: "De nombreux frmiers danois refusent de vendre leurs produits pour protester et en espérant que cela fera monter les prix."
 DEN_idea_opposition_controlled_landsting: "La Landsting Contrôllée par l'Opposition"
 DEN_idea_opposition_controlled_landsting_desc: "La chambre basse du parlement danois est controlée par l'opposition, restreignant les possibilités du gouvernement pour faire des lois."
 DEN_idea_general_strike_only_syndies: "Grève Générale"
 DEN_idea_general_strike_only_syndies_desc: "Les syndicalistes, guidés par leur leader Christian Christensen ont annoncé la grève générale contre le gouvernement, en espérant forcer sa démission."
 DEN_idea_general_strike_everyone: "Grève Générale"
 DEN_idea_general_strike_everyone_desc: "Les syndicalistes, guidés par leur leader Christian Christensen ont annoncé la grève générale contre le gouvernement, en espérant forcer sa démission."
 DEN_good_infrastructure: "Pays Accesible"
 DEN_good_infrastructure_desc: "Nos importants investissements dans les infrastructures du pays, dans un très mauvais état il n'y a pas si longtemps, ont payés. Mis à part les apports économiques évidents que cela apporte, cela facilite aussi la capacité de l'armée à se rassembler et à s'entraîner."
 DEN_idea_fortification: "Campagne de Fortification"

