 DEN_william_prior: "William Prior"
 DEN_william_prior_bio:9 "A general and overall Commander in Chief of the Danish Army, Prior has followed a general military career path with focus on general staff work. He began his journey with his appointment to First Lieutenant in 1898. Prior is overall seen as unpopular by much of the government; his reliability within consistency and military competency is one thing, but Prior has been known to disagree with the elected government's control over the army. Denmark's defense policy and defense budget's decrease in the past decade have been solely due to the 'Socials' coalition of Socialdemokratiet and Radikale Venstre, and fears that should Denmark become involved in a war, it will have little to defend itself."
 DEN_william_prior_desc:9 "§YGeneral Description\nBorn:§! §gJuly 18th, 1876, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_william_prior_bio$§!"
 DEN_william_prior_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gJuly 18th, 1876, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_william_prior_bio$§!"

 DEN_hans_rolsted: "Hans Rolsted"
 DEN_hans_rolsted_desc:9 "§YGeneral Description\nBorn:§! §gMay 20th, 1884, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §gCommander of the Zealand Division, Rolsted became First Lieutenant of the artillery in 1905, and attended the University of Grenoble in France in the leadup to the Weltkrieg. He studied in the art of artillery warfare in France for much of the leadup to 1914, and returned to Denmark to teach at the Army Officers' School. During the past decade, Rolsted went abroad to Germany and Austria as a military attaché, serving for several years at a time until he achieved the rank of Lieutenant Colonel. Rolsted has worked greatly with the Danish general staff in order to refit and modernise artillery efforts in Denmark, though the limited army budget has subverted many of his desires.§!\n\n§YNote: Rolsted is an avid military writer, having written numerous treatises and military textbooks since the end of the Weltkrieg.§!"

 DEN_erik_leschly: "Erik Leschly"
 DEN_erik_leschly_bio:9 "Son of Lieutenant-General Mauritz Leschly, Erik Leschly became First Lieutenant within the cavalry around the time his father was discharged from the military. In 1913, Leschly achieved the rank of a cavalry officer, and headed the 3rd Dragoon Regiment during the Weltkrieg. After visiting Germany on a military mission in the early 1920's, Leschly earned the rank of Lieutenant Colonel and was assigned the 5th Dragoon Regiment for the remainder of the 20's. In 1934, Leschly was appointed general inspector of the cavalry as well as commander.\n\n§YNote: Board member of several riding associations, the Royal Danish Automobile Club, and chairman of the Road Sign Committee.§!"

 DEN_erik_leschly_general_desc:9 "§YGeneral Description\nBorn:§! §gAugust 27th, 1884, in Aarhus, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_erik_leschly_bio$§!"
 DEN_erik_leschly_desc:9 "§YAdvisor Description\nBorn:§! §gAugust 27th, 1884, in Aarhus, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_erik_leschly_bio$§!"
 DEN_erik_with: "Erik With"
 DEN_erik_with_bio:9 "After a brief apprenticeship in the navy, With ascended quickly through the ranks after switching to the army, achieving First Lieutenant in 1892, Captain in 1908, and then Lieutenant Colonel in 1918. In the leadup to the Weltkrieg, With served as adjutant to the general inspector of the infantry, and became head of the intelligence section of the general staff. An emboldened nationalist, his promotions to Colonel in 1924 and then to Lieutenant General in 1931 came with severe risks, as he was a strongly anti-German. However, as the world settled around looming domination by the Kaiserreich, With found himself entrenched in the idea that Germany's victory in the Weltkrieg has also cemented their seemingly dominant control over Nordslesvig.\n\nMuch of the agitation around the issue fell upon the extremes, and With heralded himself as a force of the centre, boldly drafting plans for Denmark's defense should the hostile revolutions of the west fall upon Denmark. With has strong relations with Thorvald Stauning, and while much of Socialdemokratiet labels him as a 'half-crazed war man', Stauning has taken a liking to him for his ability to act boldly in difficult situations. With has passed numerous defense plans and budget adjustments to the cabinet, but with Peter Munch's desires coalescing within the so-called 'Pacifist Accord' emboldened, With has little budget to execute on his plans.\n\n§YNote: Physically and spiritually resilient, With has taken an interest in sports, shooting, and gymnastics. He won a gold medal in 1923.§!"

 DEN_erik_with_desc:9 "§YGeneral Description\nBorn:§! §gNovember 20th, 1869, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_erik_with_bio$§!"
 DEN_erik_with_advisor_desc:9 "§YAdvisor Description\nBorn:§! §gNovember 20th, 1869, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §g$DEN_erik_with_bio$§!"
 DEN_aage_af_glucksborg:9 "Prince Aage, Greve af Rosenberg"
 DEN_aage_af_glucksborg_desc:9 "§YGeneral Description\nBorn:§! §gJune 10th, 1887, in Yellow Palace, Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §gGrandson of King Christian IX, and son of Prince Valdemar, Aage was an adventurous child, having been raised freely with lenient parents. Aage joined the army in 1909 and was appointed Second Lieutenant in 1913, and during the Weltkrieg, Aage went abroad to observe fighting on various fronts. He spent a year in Italy, the United States, and France, though his trip was cut short due to the unrest and outright revolution ongoing, arriving back in Denmark and being appointed Captain in 1919. Aage earned the title 'Count of Rosenberg' due to his marriage in 1914, which made him inelligible for the throne.\n\nThe Farmer's Bank crash after the Weltkrieg was tumultuous, and led to Aage losing much of his money, which led to a joint Danish-French agreement and his appointment to the French Foreign Legion, despite the French Republic's exile to Africa. For the next decade, Aage served with honour and rose through the ranks, becoming a popular officer amongst the troops for his campaigns in Sub-Saharan Africa. Aage returned to Denmark after a decade's service in the Foreign Legion, integrating himself well back into the Danish army.§!\n\n§YNote: In an incident where a sergeant had reportedly stolen Prince Aage's money, during his time in the Foreign Legion, the sergeant became so distraught with shame that he ended his own life, admitting to his guilt in a letter found near his body.§!"

