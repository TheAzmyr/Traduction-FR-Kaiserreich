 DEN_easy_mil_demand_loc:9 "La première demande allemande reçue concernait un accès militaire, qui permettrait aux troupes allemandes de se positionner dans les bases militaires danoises en cas d'invasion internationale ou russe dans les ports ou villes voisins, ainsi que de louer des ports danois pour y accoster des navires allemands. Stauning a ouvert le débat avec le cabinet sur la base de ces demandes, et bien qu'elles entravent la souveraineté danoise dans une certaine mesure, elles permettraient au Danemark de maintenir sa neutralité, bien que dans une perspective d'« allié neutre », comme la Norvège l'a fait lors de la dernière guerre. Cependant, certains membres du cabinet ont catégoriquement rejeté ces demandes, et la décision est donc dans l'impasse. Stauning a le dernier mot pour faire pencher la balance de chaque côté du débat ; comment devrions-nous y répondre ?"
 DEN_hard_mil_demand_loc:9 "La première demande allemande a été une demande d'adhésion totale du Danemark à leur alliance militaire. Cela a provoqué l'indignation d'une grande partie du parti, y compris du chef de la coalition Peter Munch, qui a déclaré que cette demande était un appel à faire du Danemark rien de plus qu'un autre Oststaat pour les Allemands. Une grande partie du Socialdemokratiet est d'accord avec ce consensus, bien que l'alternative d'une invasion ou peut-être d'un accord avec les requins de l'autre côté de l'étang ne rende pas le rejet de l'offre plus convaincant. Cependant, certains membres du cabinet pensent que cette demande est une nécessité et doit être acceptée, et en tant que telle, la décision est dans l'impasse. Stauning a le dernier mot pour influencer l'un ou l'autre côté du débat ; comment devrions-nous répondre ?"
 DEN_easy_eco_demand_loc:9 "La deuxième demande allemande a été de rediriger les échanges commerciaux vers l'Allemagne et de réduire considérablement le coût de l'importation et de l'achat de biens danois vers les mains allemandes. Cet accord nuirait légèrement à l'économie danoise, mais permettrait au Danemark de continuer à commercer avec qui il le souhaite, même si une grande partie de ces échanges serait limitée au marché allemand. Stauning a admis que ces demandes retarderaient quelque peu les plans visant à mettre en œuvre le plus largement possible l'État providence ; cependant, certains membres du cabinet ont accepté ces demandes, et la décision est donc dans l'impasse. Stauning a le dernier mot pour faire pencher la balance de chaque côté du débat ; comment devrions-nous y répondre ?"
 DEN_hard_eco_demand_loc:9 "La deuxième demande allemande a été de détourner le commerce vers l'Allemagne, ainsi que de détourner un quart de l'industrie civile danoise vers des mains allemandes. Les usines danoises seraient à leur tour utilisées pour le traitement des ressources naturelles, pour construire des raffineries et pour créer des rations, ainsi que tout produit matériel non militaire destiné à être utilisé dans l'économie allemande. Une telle demande ferait payer un lourd tribut à l'économie danoise et remettrait même en question le degré de « neutralité » du Danemark lorsqu'une partie de son économie est louée à l'Allemagne. La location d'usines a également provoqué un tollé au sein du cabinet , qui a déclaré que cette demande sapait l'indépendance du Danemark et forçait le Danemark à se soumettre au gouvernement allemand. Le cabinet est largement contre cette demande ; cependant, Stauning a le dernier mot pour faire pencher la balance de chaque côté du débat ; comment devrions-nous répondre ?"
 DEN_soc_stauning_death:9 "est largement crédité d'avoir sauvé le Danemark en adoptant hâtivement une doctrine socialiste contre ses propres convictions. Beaucoup ont noté que cette décision a été motivée par sa popularité en tant que figure de proue danoise pour unifier la gauche et empêcher le Danemark de devenir une simple marionnette allemande. Føderationen a organisé plus que des funérailles officielles et a consacré officieusement Thorvald Stauning comme l'un des pères fondateurs de l'État socialiste danois, dont on se souviendra pour les générations à venir."
 DEN_stauning_death:9 "est largement crédité d'avoir contenu le syndicalisme, ainsi que le ND et le DS, et certaines voix réclament qu'il ait droit à des funérailles nationales, un honneur qui n'est normalement pas accordé aux Premiers Ministres danois, mais compte tenu du temps qu'il a passé au pouvoir, il n'est pas « juste un Premier Ministre »."
 DEN_2wk_start_failsafe:9 "Il s'agit d'un texte de sécurité, si vous le voyez, veuillez le signaler car il s'agit d'un bug."
 DEN_2wk_start_peace:9 "Au prix de négociations acharnées, de subventions financières versées au Kaiserreich et de la nécessité de laisser les troupes allemandes se reposer sur le sol danois en cas d'invasion, le Danemark a préservé sa neutralité. Mais cela ne va pas sans un soupir de soulagement, car le Danemark assiste de loin à ce qui pourrait bien être une nouvelle guerre dans le monde entier. Des brigades de volontaires ont été formées à gauche, à droite et au centre, se donnant pour mission de combattre sur les champs de bataille à travers l'Europe et au-delà.\n\nLe Danemark a peut-être évité de s’aligner directement sur l’un ou l’autre camp, mais le maréchal Prior a mis en garde l’armée contre un scénario dans lequel la Troisième Internationale exploiterait son isolement, pour frapper en Allemagne. Mais une grande partie du gouvernement a rejeté la mobilisation et la conscription, affirmant que cela violerait plusieurs traités signés avec l’Allemagne. Pour l’instant, tout ce que nous pouvons faire, c’est attendre de voir si l’Europe va sombrer dans la tourmente ou si le Danemark va se retrouver coincé entre les bêtes déchainées à l’Ouest et à l’Est."
 DEN_2wk_start_GER:9 "Le [GetSecondInCommand] a rencontré le roi Christian X après avoir fait publiquement une déclaration commune en faveur de la guerre aux côtés de l'Empire Allemand et de ses alliés. Les troupes danoises se sont entraînées et mobilisées, et le gouvernement a fait preuve de la diligence requise pour préparer le pays à la guerre. Si les prouesses militaires du Danemark peuvent se réduire soit à une armée pour sa défense aux côtés d'une force d'élite mobile destinée à être utilisée dans la Heer allemande ou sur le front de l'Est contre les forces russes, le Danemark a marqué l'histoire par ses choix de s'aligner pour lutter pour la stabilité de l'Europe.\n\nCette nouvelle n’a cependant pas été bien accueillie au Danemark et de nombreux antimilitaristes sont descendus dans les rues des principales villes du pays, notamment à Copenhague, pour protester contre l’effort de guerre. Bien qu’ils ne représentent pas une menace significative, certains membres de notre cabinet ont exprimé leur inquiétude quant au fait que des groupes insidieux au sein du pays pourraient profiter de ce sentiment et résister à notre décision."
 DEN_2wk_start_FRA:9 "C'est l'heure la plus sombre du Danemark, ou peut-être l'une des nombreuses de son histoire, alors que le pays s'efforce de lutter contre l'Allemagne pour préserver la démocratie et l'État danois, bien que sous un gouvernement socialiste nouvellement formé. Thorvald Stauning a pris le plus grand risque de toute sa carrière, et ce risque s'avérera être un risque crucial et accablant qui décidera si le Danemark survivra et prospérera ou s'effondrera sous l'occupation allemande. Des négociations ratées ont conduit à ce moment, et le compromis de Stauning sur ses idéaux démocratiques pour adopter un système socialiste a suscité un grand mécontentement de la part de son parti et d'une grande partie de Venstre, KF et Radikale Venstre.\n\nCependant, malgré l'audace de ses actions, le Danemark se retrouve aujourd'hui dans un système presque socialiste, avec le soutien des troupes françaises et britanniques et une mobilisation générale des forces ; seul le temps nous dira si ce pari en valait la peine."
 DEN_concrisis_win_failsafe:9 "Il s'agit d'un texte de sécurité ; si vous voyez cela, veuillez le signaler car il s'agit d'un bug."
 DEN_concrisis_win_socdem:9 "Thorvald Stauning a triomphé, avec l'aide de son cabinet et de prudentes manœuvres politiques, la crise est arrivée et passée, pour le meilleur ou pour le pire, puisque le Danemark se retrouve désormais allié au Kaiserreich allemand. L'armée danoise a déjà commencé à se mobiliser, parallèlement à la préparation de l'armée de l'air et de la marine, en prévision d'un conflit d'est en ouest qui déterminera le sort de l'Europe et au-delà. Les rêves de neutralité de Stauning ont peut-être été anéantis, mais la pérennité d'une démocratie danoise équitable se poursuivra comme souhaité. À partir de là, Stauning a annoncé des plans pour poursuivre le développement de l'État-providence... et limiter ces pouvoirs réservés au roi jusqu'à présent intouchés."
 DEN_concrisis_win_liberal:9 "Thomas Madsen-Mygdal a triomphé. La crise constitutionnelle ne se terminera pas par la mort de la démocratie et du libéralisme danois, mais par la préparation du Danemark à la guerre contre l’Internationale et contre la Russie. Madsen-Mygdal s’est adressé au pays, déclarant que le libéralisme danois n’est pas mort, et que c’est seulement en s’alignant sur l’Allemagne que le Danemark non seulement survivra mais participera également à la fondation de la préservation de la stabilité en Europe. Il a également déclaré qu’il avait découvert des plans de collaboration de KF avec le roi en cas de destitution de ce dernier comme Premier ministre, et que la fin de la coalition avec KF pourrait être envisageable."
 DEN_concrisis_win_republic:9 "Le roi Christian X a rapidement fui le pays après avoir abdiqué le trône, mais il ne l'a pas fait sans brio, après avoir déclaré que ses proches dans l'Empire Allemand exigeraient sa réintégration et que ce n'était qu'une question de temps avant que le Danemark ne capitule devant la puissance de la bête allemande. Thorvald Stauning s'est hâté de s'adresser au pays, déclarant que le roi Christian X était un tyran qui prévoyait sa destitution et la mort de la démocratie danoise à la place d'une démocratie autoritaire déterminée à maintenir son pouvoir. Stauning a déjà envoyé un diplomate à Berlin pour discuter des termes des nouvelles relations germano-danoises, et seul le temps nous dira si la paix prévaudra."
 DEN_marlib_crisis_loc:9 "Thomas Madsen-Mygdal a proposé d'abaisser l'âge du droit de vote de 25 à 23 ans et a élaboré une série de lois antisociales, dont beaucoup ont été rejetées par John Christmas Møller. En échange de lois antisociales rigoureuses et de la poursuite des grandes ambitions économiques libérales que Madsen-Mygdal s'est empressé d'ajouter au programme de son parti, Møller l'a convaincu de la nécessité d'instituer un parlement monocaméral. Malgré la domination des libéraux et des conservateurs à la chambre haute, Møller réclame depuis longtemps la fin de ce qui a été, pendant des décennies, une chambre d'enregistrement faisant obstacle aux progrès des réformes. Malheureusement, leurs plans ont été contrariés par le spectre des affaires mondaines."
 DEN_socdem_crisis_loc:9 "Thorvald Stauning a proposé d'abaisser l'âge du droit de vote de 25 à 23 ans et de remplacer la chambre haute du Rigsdag, le Landsting, par le Rigsting. Stauning a reçu l'approbation de tous les partis, même du libéral classique Thomas Madsen-Mygdal, qui s'est prononcé en faveur de la modernisation du Rigsdag, souhaitée depuis longtemps. Personne ne s'oppose à ces projets, si ce n'est les affaires du monde, qui se sont opposées à ce que ces projets soient votés."

