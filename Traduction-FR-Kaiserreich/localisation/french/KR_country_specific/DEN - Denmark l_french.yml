 DEN_aage_helgesen_vedel: "Aage Helgesen Vedel"
 DEN_aage_helgesen_vedel_bio:9 "In 1910, Vedel worked on the training ship Georg Stage, and later rose to the rank of First Lieutenant in the army and First Sea Lieutenant in the navy in 1917. Vedel served on several ships towards the end of the Weltkrieg, and became accustomed to Denmark's position navally in the North Atlantic during this time. During the 1920's, Vedel settled in to work as a teacher for the cadet school, and also taught the young princes Frederik and Knud, which led to their newfound friendship. He was also assigned to Denmark's then flagship, the Niels Juel, for cruises to South America. Entering the 1930's, Vedel has been hastily promoted to the position of deputy chief of the naval staff and holds considerable power over the navy due to his experience, but remains unpopular due to having bent to several cuts in the navy budget."
