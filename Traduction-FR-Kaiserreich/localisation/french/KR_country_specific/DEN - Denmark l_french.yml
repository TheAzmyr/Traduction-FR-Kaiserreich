### Ideas ###
 DEN_idea_black_monday:9 "Crise Économique dans la Mitteleuropa"
 DEN_idea_black_monday_desc: "La crise boursière qui a frappé Berlin s'est rapidement répercutée sur le Børsen à Copenhague. Notre économie en souffre !"
 DEN_idea_saving_landmandsbanken:9 "Sauver la Landmandsbanken"
 DEN_idea_policy_of_non_interference:9 "Politique de Non-ingérence"
 DEN_idea_agricultural_depression: "Dépression Agricole"
 DEN_idea_agricultural_depression_desc:9 "En raison de la crise qui secoue l'Europe, les agriculteurs danois, qui représentent une part importante de l'économie du pays, éprouvent des difficultés à vendre leurs produits, et le manque de dépenses de leur part étend les dégâts à d'autres secteurs."
 DEN_idea_interventionist_recover:9 "Politique Économique Interventionniste"
 DEN_idea_interventionist_recover_desc:9 "Suivant les idées des économistes allemands Tarnow et Baade, le Danemark s'attaque à la crise en investissant dans les travaux publics pour stimuler la reprise."
 DEN_idea_public_works: "Projets de Construction Publics"
 DEN_idea_public_works_desc:9 "Le gouvernement danois investit massivement dans les travaux publics pour donner aux chômeurs une chance de gagner leur vie."
 DEN_idea_weak_krona:9 "Contrôle de l'Inflation : Faiblesse de la Couronne"
 DEN_idea_weak_krona_desc:9 "La couronne danoise est maintenue artificiellement afin de rendre les produits danois relativement bon marché, ce qui donne à ses producteurs un petit avantage par rapport à la concurrence."
 DEN_ger_trade: "Commerce Allemand"
 DEN_ger_trade_returns:9 "Bénéfices du Commerce avec le Danemark"
 DEN_idea_state_relief_programmes:9 "Programmes de Secours d'État"
 DEN_idea_state_relief_programmes_desc:9 "Bien que coûteuse, l'intervention à grande échelle des pouvoirs publics a permis au citoyen moyen de vivre dans la dignité pendant que notre économie se remettait lentement sur les rails."
 DEN_idea_universal_healthcare: "Soins de Santé Universels"
 DEN_idea_universal_healthcare_desc:9 "Bien que coûteux, le système de santé universel garantit le bien-être de tous les citoyens danois."
 DEN_idea_austerity_recover: "Politique Économique d'Austérité"
 DEN_idea_austerity_recover_desc:9 "En réduisant les dépenses publiques et en augmentant les impôts, le Danemark espère reprendre le contrôle de la crise en cours."
 DEN_idea_self_sufficient_denmark:9 "Un Danemark Autosuffisant"
 DEN_idea_confidence_in_government: "Confiance Élevée des Investisseurs"
 DEN_idea_confidence_in_government_desc:9 "Les efforts déployés par le gouvernement danois pour renforcer la confiance des investisseurs dans le système danois ont porté leurs fruits, les investisseurs envisageant avec confiance des investissements danois potentiels."
 DEN_idea_investing_companies: "Investissements Privés"
 DEN_idea_investing_companies_desc:9 "Les entreprises investissent au Danemark, ouvrent des usines et des magasins, soulageant ainsi la crise qui hante le pays."
 DEN_idea_strong_krona:9 "Contrôle de l'Inflation : Sécuriser la Couronne"
 DEN_idea_strong_krona_desc:9 "Le gouvernement a veillé à ce que suffisamment d'or soit détenu pour garantir la couronne danoise, ce qui la rend sûre pour les investissements."
 DEN_idea_private_welfare_system: "Système de Protection Sociale Privé"
 DEN_idea_private_welfare_system_desc:9 "Le gouvernement danois soutient les entreprises qui proposent des assurances, afin de mettre en place un petit système privé de protection sociale."
 DEN_idea_danish_convoy_development:9 "Efforts de Développement des Convois"
 DEN_idea_danish_cinema: "Industrie Cinématographique Danoise"
 DEN_idea_danish_cinema_desc: "Les Danois ont été parmi les premiers à investir dans le cinéma et leur industrie cinématographique est encore importante aujourd'hui, même si leur part de marché s'est un peu réduite à cause de la commodité de Babelsberg."
 DEN_idea_danish_defense: "Priorité à la Défense"
 DEN_idea_danish_defense_desc:9 "Le Danemark s'est concentré sur ses mesures défensives - les meilleures chances pour ce petit pays neutre dans l'ombre d'un hégémon."
 DEN_idea_danish_defense_2:0 "Priorité à la Défense"
 DEN_idea_danish_defense_2_desc:9 "En se concentrant sur le développement de nos défenses, il y a peu de chances que le Danemark tombe aux mains d'un ennemi étranger."
 DEN_idea_unwavering_morale: "Un Moral Inébranlable"
 DEN_idea_unwavering_morale_desc:9 "Si les forces du Danemark tiennent bon, elles ne s'effondreront pas ! Nous compenserons par notre courage ce qui nous manque par notre taille !"
 DEN_idea_motorised_military: "Militaires Motorisés"
 DEN_idea_motorised_military_desc:9 "Aujourd'hui, l'infanterie à pied ne peut tout simplement pas rivaliser avec ceux qui bénéficient de la bénédiction stratégique de l'automobile."
 DEN_idea_preparing_special_forces: "Mise en Place des Forces Spéciales"
 DEN_idea_preparing_special_forces_desc:9 "En l'absence d'une population nombreuse, le Danemark a tout intérêt à disposer d'une armée professionnelle restreinte et spécialisée."
 DEN_idea_jaegerkorpset: "Corps des Jaegers"
 DEN_idea_jaegerkorpset_desc:9 "Le Jæger Corps est la force d'opérations spéciales d'élite du Danemark. Il tire ses origines du Jæger Corps of Zealand, créé en 1785 pour faire face aux menaces émanant de la Suède, de la Grande-Bretagne et de la Prusse."
 DEN_idea_terrain_reduction: "Jægerkorpset"
 DEN_idea_terrain_reduction_desc:9 "Le Jæger Corps est la force d'opérations spéciales d'élite du Danemark. Il tire ses origines du Jæger Corps of Zealand, créé en 1785 pour faire face aux menaces émanant de la Suède, de la Grande-Bretagne et de la Prusse."
 DEN_idea_flyvevabnet: "Flyvevåbnet"
 DEN_idea_flyvevabnet_desc:9 "Nous avons fusionné les branches aériennes de l'armée et de la marine en une force aérienne distincte et professionnelle - une force que nos ennemis craindront."
 DEN_idea_submarines: "Undervands Flåde"
 DEN_idea_submarines_desc:9 "Le Danemark ne sera jamais en mesure de construire une flotte suffisamment importante pour rivaliser avec ses ennemis plus puissants, mais une flotte de sous-marins capable de harceler le commerce de l'ennemi fera l'affaire."
 DEN_idea_doubtful_military: "Loyauté Militaire Divisée"
 DEN_idea_doubtful_military_desc:9 "Tous les membres de la Hær danoise ne sont pas convaincus de la justesse des actions du roi."
 DEN_idea_rigsfagforbund: "Rigsfagforbund"
 DEN_idea_rigsfagforbund_desc:9 "Le Rigsfagsforbund est le syndicat national du Danemark, contrôlé par le gouvernement et obligatoire pour tous les Danois."
 DEN_idea_restoring_normalcy:9 "Rétablir la Normalité sur le Lieu de Travail au Danemark"
 DEN_idea_restoring_normalcy_desc:9 "Le gouvernement fait de son mieux pour persuader les propriétaires de plusieurs grandes installations de production de rétablir une situation normale sur le lieu de travail."
 DEN_idea_rampant_inflation:9 "Inflation Galopante"
 DEN_idea_rampant_inflation_desc:9 "La décision du gouvernement de ne pas appliquer le lock-out a provoqué une inflation galopante, paralysant l'économie jusqu'à ce qu'elle soit maîtrisée."
 DEN_idea_strike: "Grève"
 DEN_idea_strike_desc:9 "Pour imposer une baisse des salaires et prévenir l'inflation, le gouvernement a convaincu les propriétaires de plusieurs grands sites de production d'empêcher leurs employés d'entrer dans les locaux."
 DEN_idea_farmers_strike:9 "Grève des Agriculteurs"
 DEN_idea_farmers_strike_desc:9 "En signe de protestation, de nombreux agriculteurs refusent de vendre leurs produits, espérant que les prix augmenteront en conséquence."
 DEN_idea_opposition_controlled_landsting: "Le Landsting contrôlé par l'opposition"
 DEN_idea_opposition_controlled_landsting_desc: "La chambre haute danoise est sous le contrôle de l'opposition, ce qui entrave la capacité du gouvernement à légiférer."
 DEN_good_infrastructure: "Pays Accessible"
 DEN_good_infrastructure_desc:9 "Les investissements considérables que nous avons réalisés dans les infrastructures de notre pays, qui étaient auparavant dans un état relativement médiocre, ont porté leurs fruits. Outre les avantages économiques évidents, cela signifie également que l'armée peut être plus facilement rassemblée et réunie pour l'entraînement."
 DEN_idea_fortification: "Campagne de Fortification"
 DEN_idea_KomF_general_strike:9 "Grève Générale Menée par la Fédération"
 DEN_idea_KomF_general_strike_desc:9 "La Kommunistisk Føderation a rallié les travailleurs à sa cause pour s'opposer au nouveau gouvernement autoritaire nommé par le roi. En conséquence, notre industrie a été ralentie jusqu'à ce que ces voyous parrainés par l'Internationale soient éliminés."
 DEN_idea_KomF_general_strike_2:9 "Grève Générale Menée par la Fédération"
 DEN_idea_KomF_general_strike_2_desc:9 "La Kommunistisk Føderation continue de lutter contre notre gouvernement royal et légitime. Nos braves soldats ont déjà forcé les travailleurs à retourner dans les usines, et certains membres de l'opposition ont été arrêtés. Toutefois, les principaux dirigeants de l'opposition sont toujours en liberté."
 DEN_idea_KomF_general_strike_3:9 "Grève Générale Menée par la Fédération"
 DEN_idea_KomF_general_strike_3_desc:9 "La grève générale de la Kommunistisk Føderation a été en grande partie contenue par les courageux hommes fidèles à la sécurité du Danemark. Avec la chute des derniers dirigeants de la tyrannique Kommunistisk Føderation, le Danemark peut pousser un soupir de soulagement tandis qu'il revient lentement à l'ordre."
 DEN_idea_reform_relics:9 "Les Vestiges des Réformes de l'État-providence"
 DEN_idea_reform_relics_desc:9 "Sous la pression des membres radicaux du KF, Pürschel a décidé de commencer à revenir sur de nombreuses réformes adoptées par Stauning. Si ce retour en arrière ne fera que rendre notre régime plus impopulaire, il s'agit d'une étape nécessaire pour étouffer les excès de Stauning."
 DEN_idea_the_king_and_his_country:9 "Le roi et son pays"
 DEN_idea_the_king_and_his_country_desc:9 "Le Danemark ne luttera plus contre le sort des travailleurs et ne se ralliera plus à ce qui est donné par Dieu. Le roi Christian X conduira le Danemark vers un nouvel âge d'or, et son bon pays l'aidera à atteindre cet objectif. Le Danemark tout entier est son garde du corps !"
 DEN_idea_royal_conscription:9 "Conscription Royale"
 DEN_idea_royal_conscription_desc:9 "Il n'y aura jamais de moment où le Danemark se retrouvera en guerre et sera satisfait de son recrutement. La patrie est peut-être un petit pays dont le bassin de recrutement d'hommes valides est limité, mais ce n'est pas une excuse pour ne rien faire. Le Danemark a besoin de ses fils maintenant, et ces nouveaux soldats courageux seront l'épée et le bouclier sacrés du Danemark."
 DEN_idea_opposition_in_open_protest:9 "Opposition dans Open Protest"
 DEN_idea_opposition_in_open_protest_desc:9 "Une nouvelle tentative de saper la démocratie danoise a été couronnée de succès. Alors que le nouveau gouvernement a déclaré son attachement à la démocratie, l'opposition, dirigée par Thorvald Stauning, a protesté contre le nouveau gouvernement conservateur. Cela a provoqué une agitation excessive au sein de la population, et il serait sage de faire tout ce qui est possible pour calmer les inquiétudes."
 DEN_idea_total_devotion:9 "Dévotion Totale"
 DEN_idea_total_devotion_desc:9 "Nos soldats doivent se battre avec une bonne dose d'honneur et de gloire, car c'est grâce à leur servitude envers leur roi qu'ils se battent si bien. Bien qu'inégalés sur le champ de bataille, nous devons leur inculquer un sentiment de loyauté en plus de leur sens aigu du devoir et de la responsabilité."
 DEN_idea_intolerable_rule:9 "Règne Intolérable"
 DEN_idea_intolerable_rule_desc:9 "La décision de s'abstenir définitivement de restaurer la démocratie et de continuer à être gouverné par les personnes nommées par le roi a provoqué des troubles considérables dans tout le pays. À long terme, une telle décision nuira probablement à la légitimité de notre gouvernement et ne fera qu'accroître les dissensions, mais pour l'instant, le Danemark continuera à vivre sous le régime de la KF."
 DEN_idea_industry_rearmament:9 "Réarmement Industriel"
 DEN_idea_industry_rearmament_desc:9 "Møller prévoit de réarmer l'industrie danoise par le biais d'un programme de conversion de certaines usines civiles en usines militaires sur une période déterminée. Il est important de rechercher un équilibre entre la production de biens civils et d'armes, afin d'éviter de perturber le plus possible la vie de nos concitoyens."
 DEN_idea_reassure_rural_supporters:9 "Rassurer les Partisans du Monde Rural"
 DEN_idea_reassure_rural_supporters_desc:9 "L'engagement de Møller en faveur de la démocratie parlementaire a suscité des doutes au sein de l'ancienne base rurale du KF. Nous devons leur assurer que nous défendons la démocratie et les idéaux fondateurs du KF jusqu'à aujourd'hui, et que nous ne nous plierons pas à l'aile autocrate du parti."
 DEN_idea_moller_recruitment:9 "Plan de Recrutement de Møller"
 DEN_idea_moller_recruitment_desc:9 "Le plan de Møller préconise une conscription progressive de la population pour répondre aux différents besoins de nos forces armées déjà en sous-effectif, afin que nous puissions mieux nous préparer aux batailles à venir."
 DEN_idea_westergaard_recruitment:9 "Plan de Recrutement de Westergaard"
 DEN_idea_westergaard_recruitment_desc:9 "Westergaard prévoit de développer considérablement le KU et d'officialiser les recrues issues de ses rangs afin qu'elles servent de bataillons dédiés au sein des forces armées. Bien qu'inexpérimentés et jeunes, de nombreux membres de la KU sont fidèles à notre cause, et nous devrions être en mesure d'équiper des milliers de personnes en l'espace de quelques mois."
 DEN_idea_purschel_support:9 "Soutien de Pürschel"
 DEN_idea_purschel_support_desc:9 "Victor Pürschel, leader officiel de l'aile autocrate du KF, s'est rallié à la tentative de Westergaard d'accéder au pouvoir. Westergaard et Pürschel partagent les mêmes opinions, il est donc naturel que le reste de son aile du Konservative Folkeparti soutienne le mouvement de Westergaard."
 DEN_idea_chaos_in_copenhagen:9 "Chaos à Copenhague"
 DEN_idea_chaos_in_copenhagen_desc:9 "La colère a dégénéré en violence dans les rues de Copenhague. Des hommes, des femmes et des enfants sont pris entre les feux d'une manifestation sanglante qui ne manquera pas de laisser des traces durables dans toute la ville."
 DEN_idea_empowered_konservative_ungdom:9 "Empowered Konservative Ungdom"
 DEN_idea_empowered_konservative_ungdom_desc:9 "Les Konservative Ungdom (Jeunes Conservateurs) ont contribué à sécuriser le pays au nom de Westergaard, mais nous ne nous arrêterons pas là. La KU sera intégrée dans des brigades spécifiques de nos forces armées, ce qui assurera non seulement la loyauté mais aussi le renforcement de nos rangs."
 DEN_idea_increased_executive_power:9 "Pouvoir Exécutif Accru"
 DEN_idea_increased_executive_power_desc:9 "Tout en restant attaché au parti, Jack Westergaard a l'ambition de multiplier par deux le pouvoir de sa position, en faisant lentement passer des lois qui confèrent davantage de pouvoir au Parlement et à lui-même. Les modérés du KF ont exprimé leur inquiétude, mais ils ne peuvent pas faire grand-chose."
 DEN_idea_protected_markets:9 "Marchés Protégés"
 DEN_idea_protected_markets_desc:9 "Il est important de garantir un degré élevé de protectionnisme commercial pour aider l'économie danoise et veiller à ce que les marchés danois restent stables, même en cas de crise financière."
 DEN_idea_enforced_constitutionalism:9 "Constitutionnalisme Forcé"
 DEN_idea_enforced_constitutionalism_desc:9 "Westergaard n'étant pas en mesure de remettre en cause la démocratie danoise, le moment est venu de mettre en œuvre le plein pouvoir constitutionnel. Rien n'arrêtera le processus !"
 DEN_idea_middle_class_investment:9 "Investissements des Funktionærer"
 DEN_idea_middle_class_investment_desc:9 "Des investissements économiques ciblés qui aideront notre principale base électorale amélioreront nos chances de remporter les futures élections, même si l'opposition ne manquera pas de nous rattraper dans les décennies à venir."
 DEN_idea_venstre_kf_coalition:9 "Coalition Venstre-KF"
 DEN_idea_venstre_kf_coalition_desc:9 "Le maintien de notre coalition avec le KF était essentiel pour assurer la survie de notre parti aux prochaines élections. Bien que de nombreux habitants de Venstre désapprouvent les demandes de réarmement du pays en vue des guerres à venir, nous ne pouvons que les apaiser."
 DEN_idea_liberal_coalition:0 "Coalition Libérale"
 DEN_idea_liberal_coalition_desc:9 "La perspective d'une nouvelle coopération entre Venstre et Radikale Venstre peut sembler extrêmement étrange à de nombreux étrangers, compte tenu de la manière dont Radikale Venstre s'est éloigné de notre parti il y a trois décennies. Les négociations en cours et les demandes satisfaites ont permis aux deux partis libéraux de s'épanouir à nouveau, ce qui ne peut que contribuer à la survie du parti centriste Venstre."
 DEN_idea_farmer_support:9 "Soutien des Agriculteurs"
 DEN_idea_farmer_support_desc:9 "Les agriculteurs représentent une part relativement importante de la base électorale de Venstre, bien que l'industrialisation généralisée au cours du siècle dernier ait réduit la domination du parti. Soutenir les agriculteurs s'avérera payant à long terme, en contribuant à des victoires électorales continues."
 DEN_idea_resumed_recruitment:9 "Reprise du Recrutement"
 DEN_idea_resumed_recruitment_desc:9 "Le Danemark n'a pas connu les horreurs de la guerre depuis de nombreuses décennies, mais alors qu'il est témoin des horreurs de la Weltkrieg, il doit se préparer à y participer en augmentant considérablement la taille de ses forces armées. Ces efforts ne doivent pas être pris à la légère, mais ils seront certainement appréciés par une grande partie de la KF."
 DEN_idea_centre_right_dominance:9 "Dominance du Centre-droit"
 DEN_idea_centre_right_dominance_desc:9 "Réunis au sein d'une coalition regroupant les ailes de droite modérée du KF et de Venstre, il semble que la domination du centre-droit danois ait été cimentée pour les années à venir. Tandis que Stauning et Socialdemokratiet gagneront bientôt du terrain une fois la paix revenue au Danemark, Venstre et KF inaugureront un avenir radieux pour tous les citoyens danois."
 DEN_idea_rehabilitate_antimilitarists:9 "Réhabiliter les Antimilitaristes"
 DEN_idea_rehabilitate_antimilitarists_desc:9 "Une grande partie de Radikale Venstre s'est séparée de notre parti il y a plusieurs décennies pour s'opposer à la militarisation, soutenant plutôt le pacifisme et la neutralité. Alors que le Danemark sera inévitablement entraîné dans une nouvelle guerre, des concessions devront être faites pour regagner leur soutien et poursuivre les réformes visant à moderniser et à développer l'armée danoise."
 DEN_idea_united_liberals:9 "Libéraux Unis"
 DEN_idea_united_liberals_desc:9 "Dans une tournure surprenante, Forenede Venstre a été réformée après de longues négociations entre Radikale Venstre et Venstre elle-même, y compris la sortie du Danemark d'une alliance militaire avec l'Allemagne. Seul l'avenir nous dira si Venstre survivra une fois de plus à son unité ou si elle se fracturera à nouveau à l'avenir."
 DEN_idea_pure_democracy:9 "Démocratie Pure"
 DEN_idea_pure_democracy_desc:9 "Les forces d'extrême gauche et d'extrême droite feront tout ce qui est en leur pouvoir pour renverser la démocratie danoise. Mais aujourd'hui, la démocratie triomphe et perdure."
 DEN_idea_soclib_anger:9 "Agitation de la Gauche Radicale"
 DEN_idea_soclib_anger_desc:9 "Jusqu'à présent, Thorvald Stauning a entretenu des relations cordiales avec Radikale Venstre, mais ses nouvelles révisions de la constitution et les promesses faites lors des dernières élections ont inquiété une grande partie du parti. Peter Munch a ouvertement averti Stauning que son parti quitterait la coalition si Stauning s'éloignait trop du "compromis" susmentionné, détaillé dans son discours électoral. Si Stauning fait preuve de prudence, ses rêves de créer l'État-providence le plus moderne du monde se réaliseront."
 DEN_idea_extended_pensions:9 "Pensions Élargies"
 DEN_idea_extended_pensions_desc:9 "Afin d'assurer une retraite plus confortable à ceux d'entre nous qui ne sont plus en mesure de travailler, le gouvernement a décidé d'augmenter les dépenses consacrées au financement des pensions, comme le prévoyait le projet de loi de réforme sociale de K.K. Steincke."
 DEN_idea_clarified_social_laws:9 "Lois Sociales Clarifiées"
 DEN_idea_clarified_social_laws_desc:9 "Pendant longtemps, les lois sociales ont été désorganisées et divisées en près d'une centaine de règles et règlements différents, dont certains se sont perdus dans le temps. En identifiant et en clarifiant soigneusement ces lois, les attributs de l'homme moderne de la renaissance danoise seront connus dans tout le pays."
 DEN_idea_pacified_antimilitarists:9 "Antimilitaristes Pacifiés"
 DEN_idea_pacified_antimilitarists_desc:9 "Indépendamment des moyens par lesquels le Danemark choisira de s'armer, la question de savoir s'il se trouvera ou non en guerre n'est pas négociable. Une guerre peut se profiler à l'horizon à tout moment, et c'est pourquoi les éléments antimilitaristes qui composent Radikale Venstre et Socialdemokratiet doivent disparaître."
 DEN_idea_expanded_welfare_bureaucracy:9 "Extension de la Bureaucratie Sociale"
 DEN_idea_expanded_welfare_bureaucracy_desc:9 "L'expansion et la centralisation de la bureaucratie en devenir feront des merveilles pour l'expansion de l'État-providence danois et seront une aubaine à long terme pour mieux gérer les dépenses du gouvernement afin d'améliorer la vie du citoyen danois moyen."
 DEN_idea_modern_welfare_reforms:9 "Réformes Modernes de l'Aide Sociale"
 DEN_idea_modern_welfare_reforms_desc:9 "Le succès des négociations et des compromis de Socialdemokratiet avec Radikale Venstre a donné naissance à ce qui restera à jamais comme l'État-providence moderne, un modèle à admirer dans le monde entier. La poursuite des investissements et du développement des nouvelles lois sociales de K.K. Steincke, au fur et à mesure de leur mise en œuvre, ne fera que consolider l'héritage de Socialdemokratiet et sa place dans l'histoire du Danemark."
 DEN_idea_halted_reforms:9 "Réformes Interrompues"
 DEN_idea_halted_reforms_desc:9 "Pour le meilleur ou pour le pire, Radikale Venstre a triomphé de Socialdemokratiet, en disgrâce, le gouvernement s'étant effondré en raison de la pression écrasante exercée contre les réformes expansives et invasives de la protection sociale. Si ce nouveau gouvernement contribuera à maintenir l'esprit du programme de Socialdemokratiet, une grande partie du budget de l'État sera réorientée et utilisée à meilleur escient, sur l'ordre du citoyen danois moyen."
 DEN_idea_defending_the_statsraad_system:9 "Défendre le Système Statsraad"
 DEN_idea_defending_the_statsraad_system_desc:9 "Depuis sa création, notre jeune république socialiste a été attaquée par des forces réactionnaires à l'étranger. Même s'il faudra des années pour atteindre les objectifs que nous avons fixés lors du congrès de Statsraad, nous devons veiller à ce que ses idéaux restent à l'abri des menaces extérieures."
 DEN_idea_true_danish_socialism:9 "Vrai Socialisme Danois"
 DEN_idea_true_danish_socialism_desc:9 "Défendu par le leader charismatique de la faction DVSP au sein de Føderationen, les projets d'Aksel tournent autour de l'incorporation du conseillisme pour briser la domination des syndicats, ainsi que de la construction d'un parti danois de masse. Il a attiré l'attention des autres factions et ses projets risquent de déstabiliser la camaraderie qui règne depuis la fondation de Føderationen, mais seul l'avenir nous dira jusqu'où il ira."
 DEN_idea_venstrekommunisme:9 "Venstrekommunisme"
 DEN_idea_venstrekommunisme_desc:9 "Le Venstrekommunisme, ou communisme de gauche, n'est qu'une des nombreuses influences qu'Aksel Larsen a adoptées au sein du DVSP. La ligne du parti appelle à donner un large pouvoir aux travailleurs sans les enfermer dans des syndicats bureaucratiques. Aksel Larsen ne reculera devant rien pour transformer le Danemark en une étoile directrice dont pourront s'inspirer de nombreux autres mouvements socialistes."
 DEN_idea_bridged_gap:9 "Combler le Fossé"
 DEN_idea_bridged_gap_desc:9 "Pour contribuer à la libération des travailleurs et à la fin de l'exploitation, M. Larsen a annoncé que le fossé entre le Danemark rural et le Danemark urbain serait comblé. Des programmes de travaux publics contribueront à élever tous les secteurs de la société danoise. Le secteur agricole danois, en particulier, s'est effondré avec l'industrialisation et doit donc faire l'objet d'une attention particulière."
 DEN_idea_red_welfare:9 "Bien-être Rouge"
 DEN_idea_red_welfare_desc:9 "La Føderationen Stauningerne a enfin achevé son projet d'Etat-providence danois à coloration socialiste, élaboré avec l'aide de Sigvald Hellberg et d'anciens radicaux du Socialdemokratiet. Les réformes sociales et toute la nouvelle législation sociale de K.K. Steincke ont été adoptées sans problème, en grande partie parce qu'il n'a pas été nécessaire de compter sur une coalition avec Radikale Venstre ou l'opposition dans le Landsting pour paralyser la capacité du gouvernement à faire passer la législation. Bien qu'instable, le Danemark se dirige vers un avenir où tous les citoyens sont égaux."
 DEN_idea_sailor_socialism:9 "Socialisme des Marins"
 DEN_idea_sailor_socialism_desc:9 "Depuis trop longtemps, les marins du syndicat Søfyrbødernes Forbund subissent le dégraissage de la marine et la réaffectation des industries vers le soi-disant État-providence. Richard Jensen ne tolérera pas cette injustice à l'égard des citoyens danois les plus laborieux et les plus dévoués, les braves et jeunes marins. Le gouvernement donnera la priorité au renforcement de nos capacités navales tout en remédiant à ces injustices historiques."
 DEN_idea_endless_revolutionary_struggle:9 "Lutte Révolutionnaire sans Fin"
 DEN_idea_endless_revolutionary_struggle_desc:9 "Richard Jensen est partisan d'une lutte révolutionnaire sans fin qui va au-delà de la mise en œuvre du congrès du Statsraad et de son accession au pouvoir. Contrairement à beaucoup d'autres factions, Jensen note que la lutte révolutionnaire pour la classe ouvrière est un combat permanent et que chaque travailleur danois doit être vigilant."
 DEN_idea_collaborative_community:9 "Communauté de Collaboration"
 DEN_idea_collaborative_community_desc:9 "Le passé de Richard Jensen montre comment le Danemark devrait devenir une communauté entièrement collaborative qui inspire chaque citoyen danois à se souvenir de son engagement envers les autres. L'État danois est fondé sur l'idée que le péché de pauvreté doit être aboli ; nous devons veiller sur nos concitoyens et prendre soin les uns des autres."
 DEN_idea_fs_supremacy:9 "Suprématie de la FS"
 DEN_idea_fs_supremacy_desc:9 "L'Union des syndicats, ou Fagoppositionens Sammenslutning, sera désormais habilitée à gouverner tous les syndicats du Danemark. Bien que la révocation de l'indépendance de nombreux syndicats ait agité de nombreux travailleurs, Christian Christensen a assuré que la FS servirait d'organe pour maintenir et réguler le développement de chaque syndicat, en garantissant l'égalité des chances et la représentation du travailleur danois."
 DEN_idea_industrial_freedom:9 "Liberté Industrielle"
 DEN_idea_industrial_freedom_desc:9 "Nombreux sont ceux qui, au sein de la vieille garde d'Enhedspartiet, dénoncent le manque de représentation de toutes les industries et débattent régulièrement des inégalités en matière de représentation syndicale à travers le pays. En introduisant de nouvelles lois et de nouveaux règlements, qui seront régis et maintenus par le FS, Christian Christensen a déclaré qu'en libérant l'industrie danoise, ses travailleurs seraient également libres."
 DEN_idea_sexual_liberation:9 "Libération Sexuelle"
 DEN_idea_sexual_liberation_desc:9 "La libération sexuelle, du moins au Danemark, n'a pas progressé depuis sa création. Christian Christensen a déclaré qu'une véritable libération sexuelle devrait commencer immédiatement à s'attaquer aux problèmes de la société."
 DEN_idea_revolutionary_springboard:9 "Tremplin Révolutionnaire"
 DEN_idea_revolutionary_springboard_desc:9 "Les Kommunarders ont déclaré à maintes reprises que le Danemark est le tremplin révolutionnaire idéal pour exporter la révolution dans le nord de la Scandinavie. Nos camarades ont besoin de soutien, même en dépit des revers de la nation danoise."
 DEN_idea_party_state_sycophancy:9 "Flagornerie du Parti-État"
 DEN_idea_party_state_sycophancy_desc:9 "Pour obtenir la liberté pour le travailleur danois, il faut devenir rien de plus qu'un flagorneur de l'État et du parti. Ce n'est que par une loyauté dévouée et un dévouement courageux que le Danemark pourra vraiment écraser les réactionnaires qui subsistent et résistent encore à l'État danois. Des purges régulières et une vive agitation anticapitaliste sont les moyens par lesquels le travailleur danois se libérera de l'odieux système du passé."
 DEN_idea_scandinavian_arm:9 "Bras Scandinave de la Révolution"
 DEN_idea_scandinavian_arm_desc:9 "L'armée danoise est déficiente à plus d'un titre, et pour combattre véritablement les nations étrangères en Europe et dans le monde, l'armée danoise doit être considérablement élargie et modernisée. Heureusement, des conseillers français et britanniques arrivent en masse pour cette raison précise."
 DEN_idea_reactionary_backlash:9 "Contrecoup Réactionnaire"
 DEN_idea_reactionary_backlash_desc:9 "Sans surprise, les agitateurs du Konservative Folkeparti, menés par Jack Westergaard, ont commencé à se battre dans les rues de Copenhague. Cela a non seulement commencé à déstabiliser nos efforts pour prendre le contrôle du pays, mais a également forcé une partie de notre armée à se dissoudre pour faire face à cette menace. Bien qu'il n'y ait pas de menace de coup d'État actif pour restaurer la monarchie, des efforts doivent être faits pour réprimer ces insurgés, de peur qu'ils ne forcent notre révolution à s'effondrer."
 DEN_idea_easy_eco_demand:9 "Demandes Économiques Modérées"
 DEN_idea_easy_eco_demand_desc:9 "Sous la pression de l'ambassadeur allemand, les Allemands nous ont demandé de réorienter nos échanges commerciaux principalement vers l'Empire allemand, tout en accordant à l'Allemagne des accords commerciaux préférentiels. Si ces exigences ne paralyseront pas entièrement l'économie danoise et ne la mettront pas à rude épreuve, il s'agit néanmoins d'une nuisance à laquelle nous devons faire face afin de maintenir notre souveraineté."
 DEN_idea_hard_eco_demand:9 "Exigences Économiques Élevées"
 DEN_idea_hard_eco_demand_desc:9 "Sans l'invasion allemande imminente, Thorvald Stauning aurait pu être démis de ses fonctions pour avoir accepté de telles exigences. L'accord signe l'abandon d'un quart de l'industrie danoise pour contribuer à la construction des infrastructures de guerre allemandes, des usines et à l'extraction des gisements de ressources naturelles. Les conséquences pour l'économie danoise sont lourdes, mais si cela permet au Danemark de conserver sa neutralité, il n'y a pas d'autre choix."
 DEN_idea_alone_against_all:9 "Seul Contre le Monde"
 DEN_idea_alone_against_all_desc:9 "Notre décision de rester indépendants et de nous opposer à la marée des réactionnaires et des socialistes a été un choix difficile. Le gouvernement est en train de préparer une conscription permanente et active tant que le Danemark restera sur la ligne de front, après avoir été réduit à l'une des dernières nations libres d'Europe. La milice citoyenne, les formations irrégulières et l'appel constant de troupes de service sont en cours de préparation, chaque citoyen danois se préparant à un conflit inévitable, si l'Ouest ou l'Est venait à nous forcer la main."
 DEN_idea_BOPA_intensity1:9 "Attaques de la BOPA"
 DEN_idea_BOPA_intensity1_desc:9 "The Danish Freedom Council, led by Børge Houmann, has intensified their efforts to disrupt the ongoing war effort and free Denmark of its chains bound towards the Kaiserreich. Having declared that Danish citizens are bound as subjects in chains to Germany, they will do anything to ensure that Denmark regains its freedom, even if the goal is to align with the Internationale to the west. Indirectly supported by the Kommunard faction of Føderationen, BOPA and the Freedom Council will be a serious thorn in our side.\n\nSettling this crisis will take a matter of either a concerted effort by the army or the police. The police, however, will not be able to totally quash this operation during the war."
 DEN_idea_army_in_neglect:9 "Armée à l'Abandon"
 DEN_idea_army_in_neglect_desc:9 "L'armée danoise et le système de défense danois dans son ensemble sont affligés par un manque de contrôle de la direction militaire. Une part importante du budget est initialement délibérée lors du Rigsdag et est supervisée par le ministre de la défense. Récemment, le ministre des affaires étrangères, Peter Munch, a continué à entraver l'évolution de l'armée dans sa volonté de l'abolir. Par conséquent, alors que le gouvernement a la capacité d'allouer des fonds pour des projets sans délai, l'armée n'est pas en mesure de maintenir le niveau optimal de ses effectifs."
 DEN_idea_outdated_navy:9 "Marine Dépassée"
 DEN_idea_outdated_navy_desc:9 "La marine danoise se compose principalement de vieux destroyers et de sous-marins, et en raison du budget naval et de l'industrie navale moyens du Danemark, il n'y a pas grand-chose à produire en dehors des navires de contrôle. Une grande partie de la flotte actuelle a été réaménagée selon les normes modernes, mais cela ne démontre pas une grande aptitude au développement de nouvelles conceptions. Notre navire amiral, le Peder Skram, est une relique d'avant la Weltkrieg et est largement obsolète. C'est un navire jumeau du Herluf Trolle et de l'Olfert Fischer, qui ont été vendus à la ferraille en raison du coût désastreux de leur entretien. La direction de la marine est largement soumise à la volonté du budget de l'État, qui a été détourné vers d'autres affaires économiques et sociales."
 DEN_idea_pacifist_accord:9 "Accord Pacifiste"
 DEN_idea_pacifist_accord_desc:9 "The Pacifist Accord, or the agreement with Radikale Venstre, particularly with their leader Peter Munch, calls for support in the Rigsdag, and thus lends support to rallies for pacifism. The eventual end goal of demolishing the army and pursuing true neutrality at the behest of the coalition hamstrings any efforts for the government to militarise. Stauning has decried that Denmark must remilitarise, citing the Syndicalist threats in Paris and London, but Peter Munch has been silent on the matter.\n\n§RPeter Munch aims to pass a new remilitarisation bill come 1937, since it was denied several years ago. For now, remilitarisation will have severe costs, and conscription is disabled.§!"
 DEN_idea_pacifist_accord_partial:9 "Accord Pacifiste - Partiel"
 DEN_idea_pacifist_accord_partial_desc:9 "De nombreuses formes de restrictions de l'accord pacifiste sont en vigueur, mais grâce à nos efforts, l'armée commence lentement à gagner en autonomie et en responsabilité pour agir sur les affaires danoises."
 DEN_idea_pacifist_accord_diminished:9 "Accord Pacifiste - Diminué"
 DEN_idea_pacifist_accord_diminished_desc:9 "Seules quelques restrictions subsistent dans l'armée, et l'introduction de la conscription semble de moins en moins susceptible de faire l'objet d'un veto de la part de Radikale Venstre. Peter Munch a reçu un soutien important lors des négociations et a pratiquement acquiescé sur cette question."
 DEN_idea_delaying_units:9 "Unités de Retard"
 DEN_idea_delaying_units_desc:9 "Des unités d'infanterie irrégulière ou légère ont commencé à se déployer suite au plan d'Erik With visant à équiper régulièrement la frontière avec de telles unités. Bien qu'elles ne soient pas aptes au combat, il est fort probable qu'elles soient amenées à combattre l'infanterie régulière, à faire face à des bombardements d'artillerie et même à s'engager dans une guerre antichar. Il est donc essentiel pour notre armée de développer l'entraînement et la formation d'unités irrégulières fortes."
 DEN_idea_aerial_army:9 "Armée Aérienne"
 DEN_idea_aerial_army_desc:9 "Non seulement le Danemark développera sa force aérienne pour rivaliser avec le reste de la Scandinavie, mais il constituera une force de combat avec laquelle il faudra compter. Alors que notre armée peut être réduite à une petite force mobile d'élite, notre armée de l'air doit frapper d'effroi tous ceux qui osent remettre en cause l'équilibre des pouvoirs en Europe. C'est pourquoi les avions danois seront créés dans l'idée que l'armée de l'air est une seconde armée organisée, capable de mener des assauts terrestres et aériens avec une efficacité suprême."
 DEN_idea_armour_experiments:0 "Expériences Blindées"
 DEN_idea_armour_experiments_desc:9 "À l'heure actuelle, le Danemark n'a que peu d'expérience dans l'utilisation d'unités blindées en temps de guerre, et il n'a pas non plus poursuivi activement une telle entreprise en raison du coût et de l'inexpérience de ces éléments technologiques. Toutefois, des études sur l'utilisation des blindés dans un rôle de soutien de l'infanterie ont été couronnées de succès et nous avons donc créé des unités blindées limitées pour soutenir nos troupes sur le champ de bataille."
 DEN_idea_developed_reserve:9 "Réserve Développée"
 DEN_idea_developed_reserve_desc:9 "La mobilisation pure et simple d'une plus grande partie de notre population est inefficace et nécessitera beaucoup d'efforts et de conflits. Au lieu de la stratégie susmentionnée, nous mettrons en œuvre une mobilisation continue de nos forces de réserve, garantissant ainsi la disponibilité immédiate de troupes danoises pour renforcer les troupes de première ligne de manière rapide et efficace."
 DEN_idea_to_defend_danish_coasts:9 "Défendre les Côtes Danoises"
 DEN_idea_to_defend_danish_coasts_desc:9 "La marine danoise sera reconvertie en une marine d'écrans et se concentrera entièrement sur la production de navires d'écrans très avancés, bon marché et efficaces, tels que les sous-marins et les destroyers. L'utilisation de nos forces et le détournement des ressources nécessaires vers l'armée de l'air et l'armée de terre étant une priorité, la marine s'en contentera. L'amiral Rechnitzer a approuvé l'idée et commencera à orienter la production vers les petits navires plutôt que vers le reste."
 DEN_idea_beyond_danish_coasts:9 "Au-delà des Côtes Danoises"
 DEN_idea_beyond_danish_coasts_desc:9 "La flotte danoise doit se projeter au-delà des côtes danoises et l'utilisation de croiseurs permettra d'atteindre cet objectif. Le peu de capacité dont nous disposons sera transféré vers la production de puissants croiseurs, qui serviront dans l'Atlantique Nord et viseront à contester des flottes plus importantes avec un budget limité. Même si les navires lourds et même l'aviation navale se révèlent gênants, la création d'une flotte danoise renouvelée est tout à fait dans notre intérêt."
 DEN_idea_developing_naval_theory:9 "Développement de la Théorie Navale"
 DEN_idea_developing_naval_theory_desc:9 "La modernisation de la flotte danoise nécessitera de nouveaux manuels et de nouvelles théories sur la conduite de la guerre navale à l'ère moderne. L'époque de la suprématie des gros canons et de la tentative de créer un grand navire avec les plus gros fusils pour étouffer la ligne ennemie est révolue ; les tactiques et les techniques sont constamment développées dans le cadre d'exercices navals."
 DEN_idea_pride_safeguarding:9 "Préserver notre Fierté"
 DEN_idea_pride_safeguarding_desc:9 "La fierté de notre flotte est sacrée et nombreux sont ceux qui déplorent qu'elle soit laissée vulnérable face aux navires et aux avions ennemis. Les amiraux Rechnitzer et Vedel ont des plans différents pour résoudre ce problème, mais en fin de compte, quel que soit le plan mis en œuvre, il nous aidera grandement dans nos efforts."
 DEN_idea_ship_aa:9 "Amélioration des Systèmes Antiaériens Navals"
 DEN_idea_ship_aa_desc:9 "L'amélioration des capacités antiaériennes des canons antiaériens montés et des emplacements aidera nos navires à repousser les avions montés sur des porte-avions ou provenant du continent. La proximité des bases du nord de l'Allemagne, de la côte norvégienne et des côtes anglaises et françaises signifie que nos navires peuvent être amenés à transporter des avions provenant de ces mêmes pays, et nous devons donc être prêts à tout."
 DEN_idea_heavy_cruiser_spearhead:9 "Croiseur Lourd Fer de Lance"
 DEN_idea_heavy_cruiser_spearhead_desc:9 "Nos prouesses navales se concentreront principalement sur les croiseurs lourds, qui sont moins coûteux que les navires plus grands, tout en conservant une certaine puissance de feu. Leurs fusils ne mesurent peut-être que 200 mm, contre près du double pour un navire lourd moyen, mais contre des écrans et des navires plus légers, leurs obus peuvent faire pleuvoir l'enfer."
 DEN_idea_naval_shellstorm:9 "Tempête d'Obus Naval"
 DEN_idea_naval_shellstorm_desc:9 "Une pluie d'obus provenant de plusieurs navires à la fois et d'un calibre décent sera la solution pour combattre les navires ennemis dans la Baltique et l'Atlantique Nord. Avec une portée suffisante, nous pouvons prendre l'ennemi au dépourvu avec un barrage massif, qui le fera réfléchir à deux fois avant d'affronter nos flottes."
 DEN_idea_convoy_disruption:9 "Perturbation des Convois"
 DEN_idea_convoy_disruption_desc:9 "Perturber les convois ennemis s'avérera fructueux pour s'occuper du commerce, des transports de troupes ou de matériel de guerre. Cela est particulièrement utile pour couper la Scandinavie de l'ouest ou pour mener des opérations limitées dans la mer Baltique."
 DEN_idea_kings_mark:9 "Kongemærke"
 DEN_idea_kings_mark_desc:9 "Le Kongemærke, ou marque du roi, est un souvenir populaire vendu dans tout le pays à l'occasion du 70e anniversaire du roi. Ce symbole de patriotisme à l'égard de la souveraineté danoise et du roi Christian X n'est qu'une mesure d'appréciation offerte à la population afin de collecter des fonds pour la Fondation du roi Christian X. Des milliers, voire des centaines de milliers, sont vendus dans tout le pays pour soutenir cette initiative. Des milliers, voire des centaines de milliers d'exemplaires sont vendus dans tout le pays pour soutenir cette initiative."

