### Bookmark ###
 DEN_KR_gathering_storm_desc:9 "La neutralité à gardé le Danemark hors de la Weltkrieg, mais n'a pas protégé la nation de ses conséquences. La perte du partenaire commercial principal du Danemark et une série de gouvernements inefficaces ont rendu le redressement de l'économie long et difficile.\nPendant la majeure partie de la dernière décennie, le Socialdemokratiet de Thorvald Stauning a été au pouvoir, mais les changements que lui et son gouvernement veulent implémenter ont été contestés par une opposition profondément retranchée.\nAlors que le Danemark entre dans une nouvelle ère, la question demeure : s'agira-t-il de Stauning ou du chaos ?"

### Intro Screen ###
 DEN_country_intro_background:9 "GFX_DEN_intro"
 DEN_country_intro_header:9 "Le Danemark pendant la Weltkrieg"
 DEN_country_intro_content:9 "Le Danemark est resté neutre pendant la Weltkrieg, mais à un prix élevé : il a dû céder à son voisin allemand lorsqu'il a exigé qu'il exploite ses eaux territoriales. L'influence allemande sur la société et le gouvernement danois n'a cependant pas faibli une fois la guerre terminée, et le Danemark s'est rapidement retrouvé intégré au système économique allemand de la Mitteleuropa dès sa fondation.\n\nAlors que le Danemark profite du boom allemand dans les années 1920, la gauche radicale se réorganise en "Kommunistisk Føderation" (Fédération Communiste), tandis que les sociaux-démocrates du charismatique Thorvald Stauning, qui, hormis une interruption entre décembre 1926 et avril 1929, occupe le poste de Premier Ministre sans interruption depuis 1924. Le rêve de Stauning d'un État-Providence danois ne s'est toutefois pas encore concrétisé, car la chambre haute danoise, le Landstinget, qui est sous le contrôle des conservateurs (KF) depuis tout ce temps, a continué à bloquer toute proposition en ce sens. Nombreux sont ceux qui s'interrogent sur l'avenir du Danemark : sera-t-il pratiquement réduit à un État client de l'Allemagne ? Ou bien ce minuscule pays nordique s'assurera-t-il un avenir, alors que de nouvelles forces s'élèvent pour défier l'establishment international ?"

 DEN_country_intro_header_1:9 "Une économie en lambeaux §P(1921-1924)§!"
 DEN_country_intro_content_1:9 "Aux élections de 1921, le parti libéral §mVenstre§! revint au pouvoir sous la direction de §YNiels Neergaard§! , formant une coalition avec le §cKonservative Folkeparti§!. Le gouvernement de Neergaard promit à l'époque de démanteler les systèmes « oppressifs » mis en place par le gouvernement de Zahle pour assurer au peuple danois que son gouvernement rétablirait la « stabilité en temps de paix ».\n\nLe principal partenaire commercial du Danemark, le §tRoyaume-Uni§!, tardant à rétablir les liens économiques, la §Ysituation économique§! resta turbulente et l'approche de Neergaard en matière de gouvernance créa des frictions supplémentaires au sein du gouvernement. Cette tension atteignit son point de rupture à la mi-août 1922, lorsque l'un des personnages clés de Venstre, §YJ.C. Christensen§!, démissionna . Son départ affaiblit gravement l'unité du parti, une grande partie de Venstre se ralliant au protégé de Christensen, le ministre de l'Agriculture, §YThomas Madsen-Mygdal§!.\n\nLe Venstre se retrouva alors englué dans une série de crises gouvernementales mais la crise la plus importante fut la §Ycrise de la Landmandsbanken§!, la plus grande banque du Danemark et le pilier financier du secteur agricole, qui constituait la majeure partie de la base électorale du Venstre. Bien que le §cKonservative Folkeparti§! ait réussi à sauver la banque grâce à des mesures d'urgence, le mal était fait pour le gouvernement de Neergaard. Son administration se démena au cours des années suivantes, sa mauvaise gestion de la crise financière alimentant un mécontentement général. Cette mauvaise gestion économique devint un puissant outil de campagne pour le §SSocialdemokratiet§! de §YThorvald Stauning§!, qui capitalisa sur la frustration de l'opinion publique à l'approche des prochaines élections."

 DEN_country_intro_header_2:9 "Réalignement vers Mitteleuropa §P(1924-1926)§!"
 DEN_country_intro_content_2:9 "La formation de §LMitteleuropa§! a offert au Danemark une opportunité. Profitant de l'explosion de l'économie Allemande, le Danemark vit une opportunité de s'aligner sur le système de la Mitteleuropa et de profiter de l'expansion du marché allemand. L'année 1924 marqua donc un tournant pour le Danemark sous l'autorité nouvelle du §SSocialdemokratiet§! §YThorvald Stauning§!: en renforçant les §Yliens économiques§! du Danemark avec l'§LAllemagne§! et en §Yrejoignant§! officiellement le bloc de la §LMitteleuropa§! celui-ci promit d'accompagner totalement le réalignement économique en cours, en reconnaissant pleinement la dépendance croissante du Danemark envers l'Allemagne en qualité de principal partenaire commercial.\n\nAprès les élections, Stauning et son gouvernement, en coalition avec le parti §lRadikale Venstre§!, ont élaboré des plans pour assurer l'avenir économique du Danemark et apaiser ses divisions sociales grâce à une série de réformes menées par le ministre de la Justice §YKarl Kristian Steincke§!. Ces plans allaient évoluer au cours de la décennie suivante, jetant les bases d'une nation plus prospère et plus équitable.\n\nLe premier mandat de Stauning fut cependant rapidement entaché de difficultés. Ses efforts furent constamment contrariés par la majorité §mVenstre§! - §cKF§! à la chambre haute, ou Landstinget, et cette impasse politique s'aggrava avec l'éruption de la §tRévolution Britannique§! de l'autre côté de la mer du Nord, un événement qui attisa un sentiment anti-gauchiste dans toute la société danoise. Même le §Yroi Christian X§! exprima publiquement son inquiétude face aux « §tatrocités§! » commises par les révolutionnaires britanniques, lors de discours du Nouvel An de 1926, le premier du genre à être diffusé à la radio, ce qui ne fit qu'aggraver la fracture politique et déclencha ce qui fut connu sous le nom de « §tNytårskrisen§! » ou la crise du Nouvel An. Malgré les rumeurs selon lesquelles le roi pourrait révoquer le gouvernement, cela ne se produisit jamais."

 DEN_country_intro_header_3:9 "Une décennie de compromis §P(1926-1936)§!"
 DEN_country_intro_content_3:9 "Le §SSocialdemokratiet§! de Stauning, de plus en plus isolé, s'efforce de maintenir son élan. Incapable d'adopter un budget pour 1927, le gouvernement est contraint de convoquer des élections anticipées en décembre 1926, qui voient la coalition §mVenstre§!-§cKF§! revenir au pouvoir, cette fois sous la direction du conservateur §YThomas Madsen-Mygdal§!. Cependant, cette coalition a elle aussi été en proie à des dissensions internes, en particulier sur le §Ybudget militaire§!. Tandis que le §cKF§! poussait à l'augmentation des dépenses de défense en raison de la montée des tensions révolutionnaires en Europe et même dans la Scandinavie voisine, le §mVenstre§! était plus hésitant. L'absence de consensus se traduit par un gouvernement largement inefficace.\n\nLors des élections de 1929, le §SSocialdemokratiet§! de Stauning est à nouveau au pouvoir. Depuis lors, Stauning n'a cessé de gouverner, même si ses efforts de réforme ont été marginaux et freinés par la nécessité de trouver des compromis. La majorité §mVenstre§!-§cKF§! a bloqué de nombreuses propositions de Stauning, en particulier celles visant à établir un État-providence complet. Si Stauning reste attaché à sa vision, le chemin vers la réalisation de son rêve a été semé d'embûches.\n\nNombreux sont ceux qui s'interrogent aujourd'hui sur l'avenir du Danemark. Le pays restera-t-il lié aux §cconservateurs§! de  §Yhaute maison§! et aura toujours la volonté de lutter contre le §tSyndicalisme§! à l'étranger ? Ou Thorvald Stauning parviendra-t-il à relever ces défis et à orienter le Danemark vers un État-providence moderne, comme il l'envisage depuis longtemps ?"

 DEN_guide:9 "§MChristian X§! — §MSocialdemokratiet§! / §MRadikale Venstre§! (§SSocial Démocrate§! / §lSocial Libéral§!)\n£white_dot Avant de conclure l'Accord de Kanslergarde, il faut s'assurer que le soutien aux politiques du gouvernement est inférieur aux concessions faites à l'opposition.\n£white_dot Pendant la crise constitutionnelle, qui commence peu après que la tension mondiale a atteint 65 %, choisissez de soutenir le roi et remportez le mini-jeu.\n£white_dot Équilibrer la colère du §lRadikale Venstre§! pour assurer la survie de §SSocialdemokratiet§! ou, au contraire, mettre l'opposition fera que le §lRadikale Venstre§! prendra le contrôle du gouvernement.\n\n§MRépublique§! / §MFrederik IX§! — §MSocialdemokratiet§! / §MRadikale Venstre§! (§SSocial Démocrate§! / §lSocial Libéral§!)\n£white_dot Faire en sorte que §MSocialdemokratiet§! soit au pouvoir à la Crise Constitutionnelle, choisissez de vous opposer au Roi et remportez le mini-jeu.\n£white_dot L'Allemagne proposera des négociations et acceptez toutes leurs exigences.\n£white_dot L'événement suivant nous permettra de couronner Frederik IX et de débloquer les mêmes mécanismes que ceux dont disposent la §SSocialdemokratiet§! et le §lRadikale Venstre§! sous Christian X.\n£white_dot Ou bien former une république, ce qui ouvrira un nouveau congrès du Statsraad modéré. En choisissant les options qui favorisent la §SSocialdemokratiet§!, le pays restera §SSocial Démocrate§! tandis que les options qui favorisent §lRadikale Venstre§! transformeront le pays en §lSocial libéral§!.\n\n§MKonservative Folkeparti Autocrats§! (§gDémocratie Autoritaire§!)\n£white_dot Faire en sorte que §MSocialdemokratiet§! soit au pouvoir à la Crise Constitutionnelle, choisissez l'une des options mais échouez au mini-jeu en atteignant le niveau 3 de corruption.\n£white_dot Si nous choisissons de restaurer la démocratie après avoir complété la priorité "Restaurer la Démocratie", nous serons en mesure d'élire le §mVenstre§!, §cKF§! ou §gNS§!.\n\n§MKommunistisk Føderation§! (§oTotalist§! / §rSyndicalist§! / §RRadical Socialist.§!)\n£white_dot Faire en sorte que §MSocialdemokratiet§! soit au pouvoir à la Crise Constitutionnelle, choisissez de vous opposer au Roi et remportez le mini-jeu.\n£white_dot L'Allemagne proposera des négociations, refusez toute offre des Allemands.\n£white_dot Lors du prochain congrès du Statsraad, choisissez les options favorisant la §oClique Kommunarder§! pour élire les §oTotalistes§!, l'§rEnhedspartiet§! pour élire les §rSyndicalistes§!, le §RDVSP§! pour élire les §RRadicaux Socialistes§! de Larsen, et les §RStauningists§! pour assurer le maintien au pouvoir de Stauning sous un gouvernement §RRadical Socialiste§!.\n\n§MVenstre§! (§mMarché Libéral§!)\n£white_dot Avant de conclure l'Accord de Kanslergarde, il faut s'assurer que les concessions accordées à l'opposition sont inférieures au soutien apporté aux politiques du gouvernement, ce qui conduit à leur prise de contrôle.\n£white_dot Réussir la crise constitutionnelle, qui commence peu après que la tension mondiale a atteint 65 %.\n\n§MKonservative Folkeparti§! — §MConstitutionnalistes§! / §MWestergaardists§! (§cSocial Conservateur§! / §gDémocratie Autoritaire§!)\n£white_dot Faire en sorte que §MVenstre§! soit au pouvoir à la Crise Constitutionnelle et échouez au mini-jeu en obtenant un niveau 3 de corruption.\n£white_dot Après avoir complété le priorité "Coalition conservatrice". Faites appel aux unités de l'armée à Copenhague pour empêcher un coup d'État et garantir le maintien au pouvoir des §constitutionnalistes§!.\n£white_dot Une autre solution consiste à faire démissionner Møller, ce qui permet à Jack Westergaard d'être nommé premier ministre et de transformer le pays en §gDémocrate autoritaire§!."

### Events ###
 den.2.t:9 "Le "Lundi Noir" frappe le Danemark"
 den.2.d:9 "La crise de la Bourde Berlin s'est rapidement répercutée partout en Europe, et a donc touché le Danemark. Ls investisseurs paniquent à la Børsen et le crise frappe bien des secteurs. Heureusement, une bonne partie de l'économie danoise repose sur l'agriculture, ce qui signifie que nous pourrions surement stopper la crise si le gouvernement se met à achter des action; et l'onde de choc de la crise se sera calmée au moment des récoltes?!"
 den.2.a:9 "Nous avons besoin d'un plan, et vite !"

 den.3.t:9 "Grève des travailleurs"
 den.3.d:9 "En réponse aux difficultés de l'économie danoise, de nombreuses personnes ont été licenciées. Craignant pour leur propre emploi, les travailleurs de l'une des principales entreprises danoises ont entamé une grève, cherchant à conclure un accord avec les patrons pour garantir la sécurité de l'emploi. Nombreux sont ceux qui soupçonnent la Føderationen de soutenir et d'inciter les travailleurs à des actions turbulentes, mais il n'y a guère de preuves concluantes jusqu'à présent."
 den.3.a: "Qu'ils fassent grève !"
 den.3.b: "Compromis !"
 den.3.c: "Ramenez-les sur leur lieu de travail !"

 den.4.t:9 "Agitation au Sein de la Føderationen"
 den.4.d:9 "De grandes marches ont été organisées aujourd'hui par la "Kommunistisk Føderation", dirigée par l'éminent syndicaliste Christian Christensen. Ce groupe de partis de gauche radicale représente le syndicalisme, et nombre de ses dirigeants sont affiliés à l'infâme "tempête de Børsen", l'assaut contre la Bourse de Copenhague, qui bénéficie du soutien direct de Paris. Suite aux retombées du Lundi Noir, ils soulignent volontiers que dans la Commune, il n'y a pas de crise, plaidant pour un système syndicaliste au Danemark.\n\nBien qu'il y ait eu quelques cas de violence où la police a pu intervenir, en particulier lorsque la petite aile totaliste de cette organisation, dirigée par l'ancien social-démocrate Martin Andersen Nexø, était impliquée, la plupart des marches sont restées pacifiques, peut-être dans l'espoir de provoquer l'action de la police là où elle n'était pas nécessaire. Dans les limites de la constitution, nous ne pouvons pas faire grand-chose."
 den.4.a: "Le Syndicalisme ? Au Danemark ?"

 den.5.t: "L'affrontement entre la DS et le ND"
 den.5.d:9 "Depuis l'arrivée du Det Nye Danmark (The Nouveau Denmark) de Max Arildskov après celle du SZRS de son ami Boris Savinkov en 1935, l'extrême-droite danoise est restée invariablement divisée. Avant l'arrivée du ND, le Dansk Samling (l'Assemblée Danoise) régnait sur ce courant de pensée, mais bien que leurs politiques se ressemblent, ils ne pourraient être plus divisés: Là où le DS soutient la monarchie et en appelle à soutenir l'Allemagne au moins jusqu'à l'éradication du syndicalisme sur le continent, le ND n'accepte aucun compromis sur l'occupation allemande du Slesvig-Holsten et s'antagonise l'Allemagne sur ce sujet. En plus de cela, ils sont de tradition républicaine contrairement au DS.\n\nIl est clair que seul Arildskov, surnommé 'Le Codreanu Danois', aurait pu déchirer cete petite frange du spectre politique danois, mais vu la taille du poisson qu'ils essaient de pécher, ces évènement risquent plus de blesser l'extrême-droite danoise que la renforcer."
 den.5.a: "La DS reste en tête dans ce domaine."
 den.5.b: "Le ND est en hausse..."

 den.6.t:9 "Arildskov visite le Vozhd"
 den.6.d:9 "Max Arildskov, un acien volontaire de la Guerre Civile Russe, surnommé le 'Fører' du Parti Républicain Savinkovite du Peuple Danois a rendu visite à son collègue Boris Savinkov à Moscou. Durant la rencontre, il a encensé la 'Vozhd' et son pouvoir grandissant au sein de la République Russe et a usé de l'occasion pour durcir ses positions sur les influences allemandes et syndicalistes au Danemark.\nBien que leur nombre soit restreint, certaines personnes semblent être sensibles à ces mots et au succès de son allié russe et nous voyons donc un légère augmentation de la taille du mouvement, mais si cela semble à peine suffisant pour obtenir un ou deux sièges au Folketing durant les élections à venir. Le Dansk Samling est probablement peu rassuré, étant le principal vivier du soutien au parti du 'Fører'."
 den.6.a: "Fører ? Ça a l'air tellement bête..."

 den.7.t: "Des rapports inquiétants dans les fermes"
 den.7.d:9 "L'agriculture est le coeur de l'économie danoise, et bien que cela ait pu amoindrir l'effet de la crise boursière, des rapports inquiétants nous arrive. Contrairement à ce que nous pensions, les économies libérales d'Europe ne se sont pas relevées du Lundi Noir, en conséquence de quoi le prix de la nourriture est largement inférieur à la normale. Et donc, beaucoup de nourriture se retrouve soit invendue soit vendue à perte, ce qui veut dire que bien des agricultures risquent de ne plus pouvoir rembourser leurs créances et vont faire face à une éventuelle saisie de leur ferme. Et au-delà de ça, le fait qu'ils gagnent font qu'ils ne peuvent pas acheter les produits des autres secteurs comme d'habitude..."
 den.7.a: "Cela pourrait être mauvais..."

 den.8.t:9 "Appel au réveil pour la reprise"
 den.8.d:9 "L'évolution de la crise économique depuis ses premières ondes de choc a fait des ravages dans tout le Danemark ; les citadins perdent leur emploi à un rythme alarmant et les agriculteurs ont commencé à vendre aux enchères leurs fermes non rentables, ce qui a conduit à une décimation de l'agriculture danoise. Les négociations de Stauning avec son gouvernement puis avec Venstre sont dans l'impasse, et avec des élections prévues plus tard cette année, un plan doit être élaboré. Des concessions devront être mises de côté pour apaiser le partenaire de coalition de Stauning, Radikale Venstre, mais aussi pour convaincre le chef de Venstre, Thomas Madsen-Mygdal, d'un plan de relance.\n\nStauning a présenté un plan de relance clair qui comprendra les négociations avec KF, la gestion de la crise bancaire, la lutte contre l'inflation des salaires des travailleurs, la détermination du sort de la couronne et la gestion de l'onde de choc du déclin des entreprises danoises. Le succès de Stauning dans ces négociations pourrait s'avérer crucial pour le succès du Socialdemokratiet aux prochaines élections de septembre."
 den.8.a:9 "Maintenant que nous avons un plan d'action, mettons-nous au travail."

 den.9.t: "Saisies agricoles"
 den.9.d:9 "Comme prévu, de nombreux agriculteurs ne peuvent plus faire face à leurs emprunts, ce qui oblige la banque à vendre leurs exploitations lors de ventes aux enchères impromptues qui sont généralement achetées par de grands propriétaires terriens qui disposent des réserves nécessaires pour acheter ces parcelles de terre, ce qui rend l'affaire encore plus douloureuse pour les agriculteurs. De nombreuses voix s'élèvent au sein du gouvernement pour soulager les agriculteurs, mais avons-nous les moyens de le faire ? Si nous devions soulager les agriculteurs, ce serait une aubaine pour l'opposition et cela pourrait contribuer à la reprise économique, mais cela nuirait à la stabilité de la coalition ; nous pourrions plutôt renoncer à soulager les agriculteurs et concentrer nos efforts sur les travailleurs urbains en difficulté."
 den.9.a: "Soulagez-les dès que possible !"
 den.9.b:9 "Recentrer nos efforts sur les difficultés urbaines."

 den.11.t: "Grève Générale des Agriculteurs"
 den.11.d:9 "Dans tout le pays, les agriculteurs ont entamé une grève. Fomentées nominalement par le parti danois Venstresocialistiske Parti, dans le cadre de Føderationen, ces grèves sont un autre rappel formel que Føderationen utilisera toutes les opportunités pour aider les travailleurs et les agriculteurs dans ces crises. Reconnaissant que les prix bas les obligent à vendre leurs exploitations, ils suspendent la vente de leurs produits pour forcer les prix à remonter. Bien que cette initiative soit louable, elle nuit énormément aux non-agriculteurs, qui ont souvent été touchés par la crise et qui n'ont plus les moyens d'acheter leur pain."
 den.11.a: "Faites des concessions pour arrêter la grève !"
 den.11.b: "Il va falloir les fatiguer !"
 den.11.c:9 "Mettez fin à cette "grève des agriculteurs" !"

 den.12.t:9 "La Grève des Agriculteurs ne Faiblit Pas"
 den.12.d: "Malgré notre refus de leur accorder une aide supplémentaire, les agriculteurs résistent. Ils ne cèdent pas et espèrent toujours faire monter les prix des denrées alimentaires afin de pouvoir maintenir leurs exploitations."
 den.12.a: "Il est temps de céder !"
 den.12.b: "C'est presque terminé, je vous l'assure !"

 den.13.t:9 "Subventions pour la Grève des Agriculteurs"
 den.13.d:9 "À la suite de la grève des agriculteurs, les prix des denrées alimentaires ont quelque peu augmenté, mais pas autant que les agriculteurs l'auraient souhaité. Ils espéraient probablement aussi que le gouvernement les soulagerait, mais cela n'a pas été le cas. Comme de plus en plus d'exploitations sont expropriées par les banques, de plus en plus d'agriculteurs cèdent et vendent leurs produits au nouveau prix du marché qui s'est stabilisé. Et comme cela a provoqué une nouvelle baisse, ce processus ne fait que s'accélérer."
 den.13.a: "C'est bien, je suppose..."

 ### New Pre-Kanslergade Agreement Recovery Events

 den.14.t:9 "Négociations avec le KF"
 den.14.d:9 "Le Konservative Folkeparti, ou Parti populaire conservateur, est la force conservatrice de droite dominante au Danemark. Cependant, des troubles au sein du parti ont conduit à un schisme : les constitutionnalistes de John Christmas Møller ont formé une coalition avec Venstre, tandis que l'aile autocratique n'est rien d'autre qu'une plaque tournante pour le radicalisme. Pour avoir une chance de convaincre Venstre, il nous sera utile de nous aligner sur les positions de Møller et du KF. Une grande partie de la base électorale du KF provient des Funktionærer, ou de la classe moyenne composée principalement d'employés de bureau, et en guise de bonne volonté, nous pourrions offrir des concessions et investir dans l'aide sans tarder.\n\nStauning a organisé son gouvernement pour cela, et beaucoup préconisent un échange, où un impôt sur le revenu plus élevé pourrait être prélevé, mais de telles demandes pourraient effrayer le KF et l'empêcher de donner son accord. Investir dans la KF pourrait non seulement nous aider à rallier leurs alliés de Venstre à notre cause, mais nous pourrions également les convaincre d'abandonner leur coalition lors des prochaines élections, ce qui consoliderait notre victoire."
 den.14.a:9 "Très bien, nous leur ferons également des concessions."
 den.14.b:9 "Il y a des citoyens plus importants qui ont besoin de notre aide et de nos investissements ; le déclin."

 den.15.t:9 "Position de la Couronne"
 den.15.d:9 "Ce matin, des représentants du Parti Venstre sont venus à l'appartement de Thorvald Stauning au 10 Kanslergade, pour réunion entre Stauning et des représentants de la coalition au pouvoir. Il est évident que les effets du Lundi Noir vont demander des efforts autrement plus importants que juste acheter des actions por stabiliser la Børsen, maintenant que l'agriculture a été frappée, mais le gouvernement n'a pas le pouvoir nécessaire au Landsting, ce qui veut dire qu'aucun accord ne verra le jour sans l'accord des libéraux. La journée a été dépensée en argumentation difficiles, mais dans la soirée, après quelques verres..."
 den.15.a:9 "Essayons ce nouveau système."
 den.15.b:9 "L'étalon-or est maintenu."

 den.16.t:9 "Une demande d'action décisive"
 den.16.d:9 "Ce serait un euphémisme de dire que le premier ministre Stauning était démoralisé par son incapacité à obtenir un accord ; il a envisagé de quitter la politique pour toujours. Mais aujourd'hui, le choix a été fait pour lui, puisque le parti social-libéral Radikale Venstre a quitté la coalition. Selon eux, des mesures doivent être prises pour soulager le peuple danois du Lundi Noir, et si ces mesures doivent être le programme d'austérité de l'opposition conservatrice, elles sont préférables à l'absence de mesures. Det Radikale Venstre a formé une alliance avec le KF et Venstre la même semaine, donnant le coup d'envoi du deuxième gouvernement Madsen-Mygdal, avec le Socialdemokraterne réduit à l'opposition."
 den.16.a:9 "Prenez d'assaut les usines et écrasez les grévistes, de peur qu'ils ne mettent notre industrie à genoux."
 den.16.b:9 "Ils ont le droit de faire grève, mais il faut les obliger à s'asseoir à la table des négociations."

 den.17.t:9 "Loi sur les Mesures de Protection de la Monnaie Danoise"
 den.17.d:9 "Aujourd'hui, la Rigspolitiet (Police Royale) a mis en branle ses opérations. Cette nouvelle organisation servira désormais d'échelon supérieur à la police danoise, sous le contrôle d'un unique 'rigspolitichefen' - commissaire de police.  Cette réforme ne manquera pas de rationaliser l'appareil policier danois dans les années à venir, assurant l'efficacité du maintien et rajoutant un échelon supplémentaire à l'appareil de contrôle de l'Etat."
 den.17.a:9 "Notre responsabilité est de mettre en œuvre des politiques qui fonctionnent pour le citoyen danois."
 den.17.b:9 "Voyons jusqu'où nous pouvons faire tanguer ce bateau."

 ###Events

 den.18.t:9 "Les accords de Kanslergade"
 den.18.d:9 "Ce matin, des représentants du parti Venstre sont arrivés à l'appartement de Thorvald Stauning, situé à Kanslergade 10, pour rencontrer Stauning et des représentants de la coalition au pouvoir. Il est devenu évident que la résolution de cette crise nécessitera un effort plus important que le simple achat de stocks pour stabiliser la bourse Børsen. Maintenant que l'agriculture danoise est touchée, le gouvernement n'a pas de mandat au Landsting, ce qui signifie qu'aucune mesure ne pourra être adoptée sans un accord avec les libéraux. Toute la journée a été consacrée à de vives discussions sur les détails, mais dans la soirée..."
 den.18.a:9 "... les représentants de Venstre ont signé."
 den.18.b:0 "... il a été conclu qu'aucun accord ne pouvait être trouvé."

 den.19.t:9 "Ouverture du Pont de Storstrøm"
 den.19.d:9 "L'accord de Kanslergade, bien que minutieusement préparé, n'a pas réussi à obtenir le soutien des libéraux et des conservateurs. L'impasse parlementaire qui s'ensuit contraint Stauning, dont le cabinet a été rendu inopérant, à convoquer des élections anticipées. À peine un an après les élections de 1935, que la coalition de Stauning avait facilement remportées, il luttait pour sa survie politique. Ces dernières semaines ont été marquées par des accusations visant à déterminer qui était responsable de la tournure des événements, mais en fin de compte, c'est maintenant au tour du peuple danois de décider de la voie à suivre par le pays sur le chemin du redressement. Le vote est maintenant terminé et le résultat est clair :"
 den.19.a:9 "Madsen-Mygdal mène Venstre à la victoire."

 den.20.t:9 "Création de Rigspolitiet"
 den.20.d:9 "Aujourd'hui, la Rigspolitiet (la police nationale) est entrée en fonction. Cette nouvelle organisation constituera désormais le niveau le plus élevé de la police danoise et sera placée sous le commandement d'un seul chef de la police nationale. Cette réforme ne manquera pas de rationaliser l'appareil policier danois pour les années à venir, en renforçant l'efficacité de l'application de la loi et en la sécurisant par une couche supplémentaire."
 den.20.a:9 "... en outre, elle crée des emplois."

 den.21.t:9 "Naissance de la Princesse Margrethe"
 den.21.d:9 "Joyeuses nouvelles de la famille royale aujourd'hui. Le prince héritier Frederick et son épouse Ingrid de Suède ont annoncé la naissance de leur premier enfant : Margrethe. La constitution danoise ne permet pas aux femmes d'hériter du trône, mais les experts estiment qu'il est peu probable qu'elle devienne un jour reine du Danemark. Pour l'heure, cependant, il est temps de festoyer, car la famille royale a accueilli son nouveau membre."
 den.21.a:9 "Hourra !"

 den.22.t:9 "Ouverture du Pont Storstrøm"
 den.22.d:9 "Le compositeur et organiste Thorvald Aargaard serait mort aujourd'hui dans la ville de Ringe sur Funen. Aargaard est considéré comme l'un des plus éminents innovateurs de la musique danoise, qui a composé la musique de nombreuses chansons populaires, comme le 'Spurven sidder stum bag kvist' d'Aakjær."
 den.22.a:9 "Prochaine station : Langeland... Mais cela risque d'être un peu plus compliqué."

 den.23.t:9 "Hans Niels Andersen Mort"
 den.23.d:9 "L'entrepreneur et aventurier H.N. Andersen, a été annoncé mort dans la journée. Andersen est le fondateur de la 'Compagnie d'Asie Orientale', la plus grand des compagnies danoises. En plus de ces projets entreprenariaux, il a aussi travaillé dans la diplomatie, ayant, sans réussite, tenté d'initier des pourpalers de paix durant la Weltkrieg et en tant que consul danois au Siam. En tant que Chevalier de l'Elephant, un titre reçu pour son travail exemplaire, il nous manquera!"
 den.23.a: "Sans aucun doute !"

 den.24.t:9 "Transfert de documents norvégiens"
 den.24.d:9 "Un grand nombre de documents concernant la Norvège, datant pour la plupart de l'époque Danemark-Norvège, sont sur le point d'être expédiés à Oslo à partir de nos archives nationales, de la bibliothèque royale danoise et de la bibliothèque universitaire. La Norvège sera certainement ravie que son histoire soit ramenée à l'endroit qui lui convient."
 den.24.a: "C'est tout à fait naturel."
 den.24.b: "Attendez une seconde, je vois une erreur dans la paperasse."

 den.25.t:9 "Transfert de documents norvégiens"
 den.25.d:9 "Un envoi des archives nationales danoises, de la bibliothèque royale danoise et de la bibliothèque de l'université de Copenhague vient d'arriver. Il s'agit de documents concernant la Norvège, datant de l'époque où la Norvège faisait partie du Danemark. En les transférant dans nos archives nationales, notre histoire sera un peu plus complète !"
 den.25.a: "Merci, le Danemark !"

 den.27.t:9 "La Mort de Thomas Thrige"
 den.27.d:9 "L'entrepreneur danois T.B. Thrige nous a quitté. Thrige était le fondateur de la société éponyme qui produit des moteurs électriques pour l'agriculture et d'autres usages. Thrige a travaillé au Etats-Unis avant de rentrer au Danemark après la guerre, certains spéculant qu'il avait vu venir les difficles années qu'allait vivre les USA. Dans tout les cas, les usines de Thrige font partie des plus grandes employeuses du pays et rien que pour ça, nous devons être reconnaissant!"
 den.27.a:9 "Hvil I Fred!"

 den.28.t:9 "La Mort de Harald Scavenius"
 den.28.d:9 "Nous avons été informés que l'ancien ministre des affaires étrangères et cousin germain de l'actuel membre du cabinet Erik, Harald Scavenius, est décédé à La Haye, où il était affecté au service des affaires étrangères depuis 1928. Scavenius, qui se considérait comme un conservateur et était connu pour son attitude fortement antisyndicaliste, est mort comme il a vécu : un diplomate travaillant à l'étranger."
 den.28.a: "En effet..."

 den.29.t:9 "La Mort de Peder Pedersen"
 den.29.d:9 "L'ingénieur Peder Oluf Pedersen est décédé aujourd'hui à Copenhague. Directeur et recteur de l'École polytechnique, Pedersen était un ingénieur visionnaire qui s'est développé au sein de l'industrie électrique danoise et a joué un rôle clé dans l'invention de l'arc Poulsen, un enregistreur sonore. Nombreux sont ceux qui le considèrent comme un leader compétent, capable d'organiser les chercheurs et les étudiants autour d'un objectif commun. Il a également présidé le Comité électronique et l'Association des ingénieurs."
 den.29.a: "Il nous manquera."

 den.30.t:9 "La mort de Thorvald Stauning"
 den.30.d:9 "Thorvald Stauning, l'un des hommes d'état les plus influents de l'histoire du Danemark, est mort. Stauning, longtemps secrétaire-général des sociaux-démocrates mena son parti au pouvoir puis à un taux du vote populaire que jamais aucun parti n'avait rêvé obtenir. On attribue à Stauning le confinement du syndicalisme au Danemark si bien que même le DFP et le DS et d'autres veulent que lui soit offert un enterrement d'état, un honneur que nul autre Premier Ministre n'a jamais reçu, mais vu le temps où il a servi à la tête de l'Etat, il n'est pas qu'un simple Premier Ministre."
 den.30.a: "Rien de moins que des funérailles nationales !"

 den.32.t: "Troubles au Sein du KF"
 den.32.d:9 "Le Parti conservateur du peuple danois, anciennement connu sous le nom de "droite", est le troisième plus grand parti du Folketing. Récemment, cependant, il a été victime de luttes intestines : Témoin de notre système de gouvernement, le parti est désespérément divisé entre son aile démocratique, menée par John Christmas Møller, qui dirige également la faction parlementaire du parti à l'heure actuelle, et qui défend la saine démocratie dont nous jouissons aujourd'hui au Danemark, et Victor Pürschel, qui, aidé par Jack Westergaard et sa Jeunesse conservatrice, souhaite un retour à la position Højre plus traditionnelle, avec le soutien de la jeunesse radicalisée d'aujourd'hui, dans le but de conserver les pouvoirs de réserve qui sont encore aujourd'hui une épine dans notre pied.\n\nLe radicalisme de la droite n'a pas seulement cimenté la méfiance à l'égard de la KF, mais des critiques ont été émises à l'encontre de John Christmas Møller pour son désir de continuer à bénéficier du soutien de tous les partis, en s'opposant au roi dans les affaires de 1926. Il soutient que le conservatisme danois doit être uni à l'unité nationale, et que si de nombreuses personnes se rallient à la cause du démantèlement de cette démocratie soigneusement élaborée et cimentée au cours de plusieurs décennies, cela mènerait le Danemark à la ruine. Bien qu'une grande partie du KF soit en désaccord avec la position de Møller, il y a quelque chose à dire sur la nature fragile de la démocratie danoise à notre époque."
 den.32.a:9 "Bien que fragile, la démocratie danoise ne doit pas voler en éclats face au radicalisme."

 den.34.t:9 "Le Danemark Demande à Adhérer au Reichspakt"
 den.34.d:9 "Souhaitant s'allier à nos forces, le gouvernement danois nous a demandé de le rejoindre dans notre lutte contre nos ennemis. Il n'y a apparemment que peu de raisons de ne pas le faire, d'autant plus que son ascension dans le pacte verrouillerait la mer Baltique en notre faveur, sauvegardant ainsi notre flanc dans cette région."
 den.34.a: "Willkommen !"
 den.34.b: "Non, merci !"

 den.35.t:9 "L'Allemagne Accepte"
 den.35.d: "L'Allemagne a accepté de nous laisser entrer dans sa faction. Ensemble, nous écraserons nos ennemis et ferons fuir nos adversaires !"
 den.35.a: "Når tysken kommer her."

 den.36.t:9 "L'Allemagne Nous Rejette"
 den.36.d:9 "L'Allemagne a rejeté notre demande d'adhésion au Reichspakt, invoquant la nécessité de nous protéger et le fait qu'elle ne dispose pas des troupes nécessaires pour le faire."
 den.36.a: "L'implication est ce qui fait le plus mal."

 den.37.t:9 "Le Roi Renvoie [GetSecondInCommand]"
 den.37.d:9 "Des nouvelles inattendues sont arrivées du palais : Le roi Christian X a démis [GetSecondInCommand] et ses ministres de leurs fonctions et les a remplacés par Victor Pürschel, le chef de l'aile autoritaire (royaliste) du KF, en invoquant l'incompétence du gouvernement, la corruption rampante et incontrôlée et le risque que cela fait peser sur la prospérité du Danemark. Il n'est toutefois pas certain que la détermination du roi reste aussi forte si ces mesures rencontrent une résistance importante. La Kommunistisk Føderation a déjà appelé les travailleurs à lancer une grève générale contre le nouveau gouvernement conservateur en place, déclarant même que le roi devait être destitué pour un tel acte d'autoritarisme. Jusqu'à présent, l'armée s'est divisée en termes d'allégeance, et il faudra du temps aux radicaux du KF et à Victor Pürschel pour étouffer la dissidence et asseoir leur domination sur le Danemark.\n\nLes radicaux du KF étant en mesure de réaliser tous leurs souhaits et désirs, le Danemark s'alignera désormais officiellement sur l'hégémon allemand."
 den.37.a: "Aurions-nous dû laisser subsister ces pouvoirs de réserve ?"

 den.38.t:9 "Stauning Montre son Vrai Visage"
 den.38.d:9 "Sans surprise, les actes autocratiques du Roi ont engendrés une résistance massive, les journaux lui demandant de renvoyer ce 'cabinet sans mandat' avant d'abdiquer. L'opinion publique sur la monarchie s'est écroulé en un jour et a vu la naissance d'une légère majorité de républicain et le peuple commence à descendre dans les rues pour s'opposer à cette acte anti-démocratique."
 den.38.a:9 "Un loup déguisé en agneau."

 den.39.t:9 "Faire face aux réformes de l'État-Providence"
 den.39.d:9 "Pürschel a travaillé sans relâche pour consolider la légitimité de son gouvernement après sa nomination en dépit de la défaite de Stauning. Il a notamment fallu détruire tous les vestiges de l'ancien gouvernement, qui avait consacré une part écrasante du budget à des réformes de l'État. Nombre de ces réformes s'inscrivent dans le concept d'« État-providence » de Stauning et impliquent de détourner drastiquement l'efficacité de notre industrie au profit du peuple.\n\nCependant, il n’y a pas de place pour des dépenses publiques excessives pour des réformes comme celles-ci, et de nombreux membres du KF exigent que nous adoptions des lois pour revenir sur ces réformes. Le roi a fermement soutenu le meilleur jugement de Pürschel sur une telle question. Si nous décidons d’accéder à ces demandes, cela créera sans aucun doute des troubles dans l’ensemble de la population, mais cela calmera aussi les partisans du KF. Au lieu de cela, nous pouvons toujours choisir de les garder intacts et de détourner leur héritage vers le nôtre."
 den.39.a:9 "Détruisez tout, aucune pitié !"
 den.39.b:9 "Le Roi ne cède pas et le plan de Westergaard se met en place."
 den.39.c:0 "Laissez-les tranquilles"

 den.40.t:9 "Le Roi Renvoie [GetSecondInCommand]"
 den.40.d:9 "Des nouvelles inattendues sont arrivées du palais : Le roi Christian X a démis [GetSecondInCommand] et ses ministres de leurs fonctions et les a remplacés par John Christmas Møller, le chef de l'aile conservatrice (constitutionnaliste) de la KF, en invoquant l'incompétence du gouvernement, la corruption rampante et incontrôlée et le risque que cela fait peser sur la prospérité du Danemark. Il n'est toutefois pas certain que la détermination du roi reste aussi forte si ces mesures rencontrent une résistance importante. D'ores et déjà, Venstre a appelé les partisans de son parti à soutenir les nouveaux dirigeants de la coalition, alors que leur gouvernement a été évincé par la force.\n\nJohn Christmas Møller a publiquement déclaré son intention de maintenir la fragile démocratie danoise, mais seul l'avenir nous dira s'il tiendra ses promesses. Le roi ayant nommé un gouvernement adéquat à son goût, le Danemark peut désormais s'aligner officiellement sur l'hégémon allemand."
 den.40.a:9 "Aurions-nous dû laisser subsister ces pouvoirs de réserve ?"

 den.41.t:9 "Westergaard en mouvement"
 den.41.d:9 "Bien qu'il soit récemment entré en fonction, Møller a été informé que son collègue du parti conservateur, Jack Westergaard, contestait sa position de Premier ministre. Jack Westergaard, l'actuel chef du Konservative Ungdom (Jeunes conservateurs), n'a pas hésité à exprimer ouvertement ses opinions sur la ligne du parti KF. S'alignant sur les idéologues de l'aile autocratique du parti, comme Victor Pürschel, Westergaard est sans aucun doute insatisfait de Møller et des constitutionnalistes.\n\nLa majorité du parti est toutefois favorable à Møller, notamment depuis que la nomination du roi a légitimé son accession au poste de Premier Ministre. Westergaard est ambitieux et attire l'attention de tous, car il est un jeune homme ambitieux qui cherche à démanteler radicalement notre précieuse démocratie."
 den.41.a:9 "Jeune et peu maniable, il n'en demeure pas moins source d'ennuis."

 den.42.t:9 "Westergaard organise un rassemblement"
 den.42.d:9 "Westergaard s'est réuni aujourd'hui à Copenhague avec une foule nombreuse, où il a rencontré des milliers de ses partisans. Le Konservative Ungdom, composé à la fois de jeunes sympathisants conservateurs et d'étudiants conservateurs, brandit des pancartes et scande des slogans au rythme de Westergaard. Bien que ce rassemblement ne soit pas nécessairement violent, de nombreux membres du KF ont exprimé leurs inquiétudes quant aux effets d'une manifestation aussi importante et organisée qui se poursuivrait toute la semaine.\n\nEn réponse, Møller a dénoncé Westergaard et a appelé la police à maintenir l'ordre. On ne sait pas encore si cette situation va dégénérer en violences, mais la situation à Copenhague reste précaire."
 den.42.a:9 "Rien de plus qu’une pâle copie de légionnaire."

 den.43.t:9 "La Grève Générale s'étends au-delà des Sphères Syndicalistes"
 den.43.d:9 "La situation a atteint son paroxysme depuis la nomination de Møller et, à la lumière de la tension actuelle, Westergaard a décidé de demander une audience avec Christian X. Se pliant au dédain du roi envers les gouvernements démocratiquement élus au cours des deux dernières décennies et à sa volonté d'utiliser ses pouvoirs de réserve, Westergaard a présenté ses plans pour réprimer les protestations de l'opposition et ramener la stabilité au Danemark.\n\nAux côtés de Westergaard se trouve Carsten Raft, ancien chef de file de la Konservative Ungdom et fervent défenseur de l'influence des mouvements populaires d'extrême droite à travers l'Europe, comme les Légionnaires en Roumanie ou Savinkov en Russie. Si son plan réussit, le plan de Westergaard visant à mettre fin à la démocratie au Danemark pourrait bien se concrétiser."
 den.43.a:9 "Les traîtres se disputent entre eux."

 den.44.t:9 "Westergaard lance un ultimatum !"
 den.44.d:9 "Le chaos a éclaté à Copenhague ! Møller et l'aile constitutionnaliste du KF se sont rencontrés aujourd'hui après que Westergaard, avec le soutien de l'aile autocratique du KF, a présenté un ultimatum exigeant la démission de Møller. En descendant dans la rue avec Carsten Raft, la Konservative Ungdom a intensifié ses efforts par rapport à son rassemblement du mois dernier et a commencé à organiser des milliers de colonnes dans les principales rues de Copenhague.\n\nWestergaard et sa jeune garde ont décidé de se battre contre ceux qui se sont alignés sur l'opposition, tout en ralliant de nombreux partisans du KF pour les rejoindre dans leur croisade. Møller n'a pas encore répondu aux demandes et aux accusations de l'opposition, préférant élaborer un plan légitime par le biais de conférences avec l'aile constitutionnaliste du KF. Le roi Christian X surveille la situation avec attention et informe Møller qu'il doit prendre une décision rapidement afin de contenir la situation.\n\nAprès avoir débattu avec ses ministres, Møller décide de..."
 den.44.a:9 "Faites appel aux unités militaires loyales à Copenhague pour maintenir l'ordre à tout prix."
 den.44.b:9 "Démissionnez, il n’y a pas d’autre option."

 den.45.t:9 "La Konservative Ungdom se disperse"
 den.45.d:9 "Les unités de l'armée sous le commandement du général With ont reçu l'appel à l'action de Møller et ont envoyé rapidement des unités de l'armée pour aider à réprimer les manifestations. Westergaard et le Konservative Ungdom finirent par céder face aux forces de With et se retirèrent du centre-ville. Ayant assuré son pouvoir sur le parti et sa direction, Møller a démis Westergaard de son poste de chef de la Konservative Ungdom et a placé Aksel Møller à sa tête. Møller est désormais libre d'évaluer correctement la situation du pays et de traiter avec l'opposition."
 den.45.a:9 "Maintenant que cette petite interruption est passée, il est temps de gérer la situation actuelle."

 den.46.t:9 "Westergaard nommé Premier Ministre"
 den.46.d:9 "Avec la vie du Roi possiblement en danger du fait des émeutes, le gouvernement a suivi le conseil de Pürschel. Mais, alors que l'armée commençait à évacuer le Roi, un des soldats chargé de contenir les manifestants a perdu son sang-froid et a fait feu sur les manifestants. L'émeute est vite devenu une fusillade, alors que les manifestants jetaient des pierres sur les soldats, certains ont été cherché leurs armes pour tirer sur les soldats, ce à quoi les soldats répondèrent avec plus de tirs avant qu'une partie d'entres eux se mutine et rejoigne les manifestants. La populace finit par prendre le dessus sur les soldats loyalistes et reprit le Palais et les zones avoisinantes. L'armée a dû se replier en attendant des renforts, car elle est trop faible pour arrêter l'émeute à l'heure actuelle."
 den.46.a:9 "Peut-être pourrons-nous encore restaurer la gloire de Højre."

 den.47.t:9 "Le référendum sur le monocaméralisme de [getYear]"
 den.47.d:9 "Après la prise du palais, Christian Christensen, avec le soutien de son Enhedspartiet, a proclamé la Commune de Copenhague dans la cour, sous les acclamations de la foule. Cependant, le succès de la Commune est encore loin d'être assuré, car le roi a réussi à s'échapper et l'armée est toujours fidèle à l'ancien gouvernement. Cependant, le peuple se rallie à l'appel du nouveau gouvernement et, grâce à ses forces improvisées, la commune a réussi à s'emparer de la caserne Rosenberg après avoir fait face à une certaine résistance loyaliste. Elle s'est emparée de l'armurerie et a utilisé ses armes pour préparer les manifestants, autrefois pacifiques, à une résistance armée..."
 den.47.a:9 "Un triomphe pour Møller et le KF!"

 den.48.t:9 "Émeute à Copenhague !"
 den.48.d:9 "Des nouvelles inquiétantes sont parvenues au bureau de Westergaard tard hier soir après des affrontements entre la Konservative Ungdom et des membres de la Kommunistisk Føderation. Cette dernière, après s'être longtemps organisée contre son existence même, a finalement eu recours à la violence après avoir reçu des armes d'une source inconnue. Beaucoup au sein de la Kommunistisk Føderation soupçonnent que les syndicalistes français ou britanniques ont pu fournir ces armes par un canal secret. Cependant, Westergaard a décidé de profiter de cette occasion pour élaborer un plan pour s'assurer le pouvoir une fois pour toutes.\n\nWestergaard a rapidement dépêché des membres de l'armée, ainsi que des brigades récemment armées dans l'Union des conservateurs, pour aider à maintenir l'ordre. Alors que l'équilibre de Copenhague ne tient qu'à un fil, tous les regards sont tournés vers Westergaard.. "
 den.48.a:9 "Westergaard doit résoudre cette crise, d’une manière ou d’une autre !"

 den.49.t:9 "Des avions civils lâchent des prospectussur les bases militaires"
 den.49.d:9 "Sous les ordres de Stauning, des citoyens ont réquisitionné les imprimantes de la Berlingske tidende, et ont commencé à imprimer des prospectus dénonçant les crimes des loyalistes au Palais et exposant les demandes des révoltés, soit la fin du cabinet autocrate et l'abdication du Roi. Un groupe de pilotes s'est ensuite porté volontaire pour lâcher ces prospectus au dessus des bases militaires du pays. Le résultat est quasi-immédiat, des soldats ont abandonné leurs postes et rejoint la Commune et d'autres ont menacé de se mutiner si l'armée ne négociait pas avec la Commune..."
 den.49.a:9 "Les généraux ne peuvent qu'accepter."

 den.50.t:9 "L'Armée Ecrase la Commune"
 den.50.d:9 "Avec l'emprisonnemment de Stauning, de nombreux manifestants à tendance démocrate ont rejetés la Commune, l'accusant d'agir de la même manière que le cabinet autocrate. Cela a provoqué une lutte pour le pouvoir, et alors que les factions se battaient pour le contrôle de Copenhague, l'armée danoise s'est rassemblée aux portes de Copenhague. Et d'un coup rapide, la ville fut reprise et les deux factions écrasées. Et maintenant avec la chute de la Commune, le cabinet autocrate a repris et renforcé sa position."
 den.50.a:9 "Bon débarras"
 den.50.b:9 "Présentez immédiatement notre demande au ministre allemand des Affaires Etrangères !"

 den.150.t:9 "Le Danemark demande à quitter le Reichspakt"
 den.150.d:9 "Après la défaite de l'Internationale et de la Russie à l'est, notre petit allié au nord a adressé une requête à notre ministre des Affaires Etrangères, lui demandant de pouvoir quitter notre alliance militaire en toute sécurité, tout en garantissant sa neutralité. Certains membres de notre gouvernement ont exprimé leurs inquiétudes quant à l'autorisation de permettre au Danemark de rétablir sa neutralité, invoquant la nécessité de garantir le futur accès aux détroits ainsi que la coopération dans l'hypothèse de guerres futures.\n\nLe ministre danois des Affaires Etrangères a apaisé certaines de nos inquiétudes en acceptant de maintenir son adhésion à l'Union Douanière d'Europe centrale et de maintenir des liens commerciaux forts avec ce pays. Devons-nous renforcer leurs liens avec notre alliance ou simplement les laisser partir ?"
 den.150.a:9 "Imposons notre volonté au Danemark, ils resteront membre de notre groupe."
 den.150.b:9 "Faites preuve de bienveillance, autorisez leur départ."

 den.250.t:9 "L’Allemagne refuse notre demande!"
 den.250.d:9 "Malheureusement, l’Allemagne a refusé notre demande de sortie de l’alliance militaire, invoquant des inquiétudes quant à la nécessité d’une présence militaire continue dans notre pays, ainsi que d’un accès à nos détroits. Bien que cette nouvelle ne soit pas une grande surprise, compte tenu des objectifs de l’hégémonie allemande, Peter Munch a abandonné les projets de restauration de Forenede Venstre. Le libéralisme danois continuera de perdurer malgré ce léger accroc à nos plans, à la demande de l’Allemagne, qui semble avoir mieux à faire que de faire appel à notre demande."
 den.250.a:9 "Des circonstances malheureuses..."

 den.350.t:9 "L'Allemagne accepte notre demande"
 den.350.d:9 "A la joie de ceux qui ont fini par considérer le Danemark comme un autre dominion de la sphère d’influence allemande, le ministre allemand des Affaires Etrangères a approuvé notre demande de sortir en toute sécurité de leur alliance militaire. Cette proposition ayant été acceptée, Peter Munch et son homologue danois [GetSecondInCommand] se sont réunis à Copenhague pour annoncer la restauration de la Gauche unie, qui s’était déchirée il y a plusieurs décennies. Cette nouvelle soudaine a poussé des personnalités comme l’ancien Premier ministre Carl Theodor Zahle à prononcer un discours devant ceux qui étaient auparavant dans la Gauche unie, réconciliant ainsi une grande partie des antimilitaristes, le Danemark étant revenu à une position similaire à celle d’il y a près de 50 ans.\n\nAvec un parlementarisme bien ancré, des réformes sociales libérales appliquées avec modération et Peter Munch et [GetSecondInCommand] travaillant de concert, l’avenir du Danemark s’annonce exceptionnellement brillant."
 den.350.a:9 "Unis une fois de plus au sein d'un parti incassable et indestructible!"

 den.51.t: "L'arrivée du Roi Christian"
 den.51.d:9 "Christian von Glücksburg, l'ancien Roi du Danemark, est arrivé à Berlin à la suite d'évènements inquiétants dans son pays: en assayant de suivre l'exemple allemand, dans l'espoir de l'amener à entrer dans la Weltkrieg, il a provoqué un scandale qui lui a valu son trône, installant le Danemark dans la stricte neutralité.\n\nCertains au gouvernement pensent que pousser le Danemark dans les bras de l'Internationale serait une mauvaise idée, mais d'un autre côté: Christian est le frère par alliance du Duc de Mecklenburg-Schwerin qui est le prince héritier de la femme de Wilhelm. Et le Danemark devrait être simple à pacifier, peut-être même assez pour qu'ils n'aient pas le temps d'appeler l'Internationale."
 den.51.a:9 "Une intervention doit avoir lieu"
 den.51.b:9 "Nous ne mourerons pas pour le Danemark!"

 den.52.t:9 "Des exigences allemandes scandaleuses!"
 den.52.d:9 "Les allemands ont montré leur rancoeur une nouvelle fois: nous sommes en guerre avec eux et la Commune aussi. Leurs idéaux syndicalistes sont peut-être éloignés des notres, mais devrait-on pas être pragmatique en temps de guerre?"
 den.52.a:9 "Essayons de Rejoindre l'Internationale!"

 den.53.t:9 "Le Danemark demande notre aide!"
 den.53.d:9 "Les snobinards danois se sont mis dans une mauvaise situation: ils se retrouvent en conflit avec notre ennemi impérial. Bien que l'idée de laisser ces socialistes bourgeois seuls soit tentante, les aider ouvrirait un front au nord potentiellement utile et nous pourrions user de la situation pour les pousser à adapter un système syndicaliste."
 den.53.a:9 "D'accord! Si vous vous réformez!"
 den.53.b:9 "Nous ne pouvons nous allier à des traitres de classe!"

 den.54.t:9 "Les Français demandent des réformes"
 den.54.d:9 "Les Français sont revenus sur notre demande, demandant d'importantes réformes pour nous pousser vers un systèm syndicaliste. Ce n'st peut-être pas l'option la plus attirante, mais il faut dire que notre seul choix semble être de devenir des dominions français ou allemands après la guerre."
 den.54.a:9 "Nous n'avons pas le choix..."

 den.55.t:9 "Le Danemark Accepte"
 den.55.d:9 "Les Danois ont accepté à contrecœur nos demandes. Les Føderationen étant désormais fermement aux commandes du Danemark, la voie est libre pour qu'ils rejoignent l'Internationale."
 den.55.a: "Bienvenue, camarades!"

 den.56.t:9 "Le Danemark refuse nos demandes"
 den.56.d:9 "Le Danemark refuse de mettre en place les suggestions que nous lui avons faites, les jugeant incompatibles avec leurs idéaux démocratiques. C'est bien aussi: Quand nous aurons vaincus le Kaiserreich, le Danemark sera libéré et nous y installerons un véritable système syndicaliste."
 den.56.a:9 "Ca marche pour nous aussi..."

 den.57.t:9 "La France nous rejette!"
 den.57.d:9 "En prétendant qu'autoriser des 'socialistes bourgeois' (nous, apparemment) à rejoindre l'Internationale la saboterait, les français ont refusés notre adhésion."
 den.57.a:9 "Traîtres, menace à la révolution, dissidents contre la république..."

 den.58.t:9 "La question de la Monarchie"
 den.58.d:9 "Le soutien du Roi Christian pour le gouvernement illégitime de Pürschel a fait un mal considérable à la monarchie, avec un soutien à son égard inférieur à 50% selon la plupart des sondages. Pour autant, il est noter que cela viendrait surtout d'une animosité envers Christian plus qu'une volonté républicaine forte. Clairement le Roi actuel ne peut rester en place et doit abdiquer, mais devrait-il abdiquer de manière classique, laissant son fils, le prince Frederick hériter, ou devrions-nous prendre des mesures jamais vus pour s'assurer que ça n'arrive plus? Beaucoup tout de même soutiennent la République."
 den.58.a:9 "Frederick doit hériter!"
 den.58.b: "Abolir la monarchie et établir la République!"

 den.64.t:9 "75 ans déjà, que nous pleurons la perte de Slesvig-Holsten"
 den.64.d:9 "Il y a trois quarts de siècle, les misérables Allemands se sont emparés du duché de Schleswig-Holstein et l'ont revendiqué, laissant de nombreux Danois sous domination allemande. Sans surprise, les radicaux danois, principalement le Det Nye Danmark, mais aussi, dans une certaine mesure, le Dansk Samling et la clique Kommunarder de la Kommunistisk Føderation, ont intensifié leur rhétorique à l'occasion de cette journée.\n\nLe ND a même organisé une grande fête pour "célébrer la libération imminente de Slesvig". Cette montée du revanchisme est très inquiétante."
 den.64.a: "En effet..."

 den.70.t: "Les 20 ans de la tempête de la Børsen"
 den.70.d:9 "Il y a 20 ans jour pour jour, des anarchistes et des syndicalistes enragés ont pris d'assaut la Bourse de Copenhague, surnommée la 'Børsen'. Chez les syndicalistes, ce jour est célébré comme celui où la révolution danoise fut la plus proche et c'est sans surprise, qu'en ce jour anniversaire, ils ont organisé divers rassemblements et activités pour commémorer cet évènement."
 den.70.a: "C'est inquiétant!"

 den.71.t: "Grundlovsdag"
 den.71.d:9 "C'est le Grundlovsdag, ou Jour de la Constitution, aujourd'hui: c'est le jour où les danois célèbrent la démocratie; la plupart des policiens vont faire des discours et la majorité des gens aura une demie-journée de congé."
 den.71.a:9 "Hourra !"

 den.72.t:9 "Election du Secrétaire aux Affaires Etrangeres"
 den.72.d:9 "Conformément aux exigences françaises, le gouvernement est profondément remanié. Désormais, les fonctions du Rigsdag seront reprises par la Kommunistisk Føderation, dont tous les travailleurs danois sont obligatoirement membres. Contrairement à de nombreux systèmes syndicalistes orthodoxes, ceux-ci sont beaucoup plus ouverts, y compris aux "voix radicales", comme de nombreux anciens membres du parti Radikale Venstre. Aujourd'hui, le vote aura lieu pour désigner le secrétaire aux affaires extérieures : Ib Nørlund, de l'Enhedspartiet, qui prône des relations fortes avec la Troisième Internationale, Hans Hedtoft, de la faction de Stauning, qui adopte une approche pragmatique avec un soutien total ici et maintenant et un réexamen une fois la guerre gagnée, et Otto Mohr, qui prône une distanciation des relations une fois la guerre terminée. Il y a également des délégués du Kommunarder et du DVSP, mais leurs factions sont trop petites pour avoir une chance légitime."
 den.72.a:9 "Nørlund l'orthodoxe "
 den.72.b:9 "L’Enhedspartiet pousse au compromis."
 den.72.c:9 "La position de Stauningerne-DVSP."

 den.73.t:9 "Deuxième enjeu : la réforme économique"
 den.73.d:9 "Aujourd’hui, le Statsraad a ouvert le débat sur la question de la réforme économique dans le nouveau Danemark. Des lignes ont été tracées entre les délégués, avec quelques grands partis soutenant plusieurs façons de gérer cette question, en tête desquels l’accord surprise DVSP-Enhedspartiet selon lequel le Danemark devrait adopter une économie syndicalisée dans les plus brefs délais et apporter immédiatement la liberté aux travailleurs avec une transition qui serve au mieux leurs intérêts. Opposés à ce mensonge, les Kommunarders, qui ont ardemment plaidé pour une économie d’État, avec une influence et un contrôle directs, qui pourrait rapidement militariser l’industrie danoise pour la guerre. Sans surprise, les Stauningers ont demandé une transition plus lente et plus progressive vers une économie syndicalisée, espérant au mieux rester avec une économie de marché mixte jusqu’à ce que le Danemark soit prêt pour ce type de réforme.\n\nEn fin de compte, le vainqueur de ce débat est..."
 den.73.a:9 "L’alliance DVSP-Enhedspartiet!"
 den.73.b:9 "Kampmann le Stauningien"
 den.73.c:9 "Stauning et les Stauninger disent la vérité."

 den.74.t:9 "Troisième question : les affaires intérieures"
 den.74.d:9 "Le prochain point à trancher est la question des affaires intérieures, en particulier la gestion de l’opposition officielle, ainsi que la question de la direction et de la tolérance des partis sous le régime précédent. Les Kommunarders et l’Enhedspartiet sont tous deux d’accord : les traîtres réactionnaires doivent être purgés et arrêtés, leurs partis interdits et une grande partie de leurs dirigeants emprisonnés s’ils n’accèdent pas à ces demandes. Sans surprise, cela a provoqué beaucoup de troubles au sein de Føderationen, où le DVSP a annoncé qu’une main plus douce et la construction de la popularité de Føderationen dépendaient de la bonne volonté du gouvernement, mais a reconnu que ces partis ne servaient à rien dans ce système syndicaliste. Stauning et ses partisans se sont opposés avec véhémence à la suppression complète de certains partis, préférant accueillir Peter Munch à la tête d’une opposition officielle composée de Radikale Venstre et des autres partis dans une coalition subvertie.\n\nEn fin de compte, le vainqueur de ce débat est..."
 den.74.a:9 "L’approche brutale du Kommunarder-Enhedspartiet."
 den.74.b:9 "Le DVSP."
 den.74.c:9 "Les méthodes de réconciliation de Stauning."

 den.75.t:9 "Quatrième question : le pouvoir du Premier-Ministre-Président"
 den.75.d:9 "Le Statsraad s’est enfin réuni pour décider du pouvoir que le Premier-Ministre-Président devrait détenir dans le nouveau Danemark. Lors de ce débat, les factions Enhedspartiet et Stauninger se sont mises d’accord sur un point : le pouvoir de ce dernier doit être limité, l’Enhedspartiet étant disposé à déléguer davantage de pouvoir aux travailleurs, et les Stauninger voulant laisser davantage de pouvoir au parlement croupion et au congrès. Face à eux se trouve le DVSP, qui a annoncé son projet de formation d’un parti de masse, un parti qui conduirait à un contrôle accru sur l’État lui-même. Les Kommunarders, sans surprise, ont déclaré leur soutien à un gouvernement centralisé dont le pouvoir reposerait au sommet de la direction du parti, autour du Premier-Ministre-Président et d’un groupe de fonctionnaires de confiance.\n\nEn fin de compte, la victoire dans ce débat appartient à..."
 den.75.a:9 "La candidature commune Enhedspartiet-Stauninger."
 den.75.b:9 "Le plan machiavélique du DVSP."
 den.75.c:9 "Les Kommunarders."

 den.76.t:9 "Résultats des élections"
 den.76.d:9 "Après de nombreux débats et un vote rigoureux, il est enfin temps d’élire la faction au sein de Føderationen qui assumera le rôle de chef du parti, et le chef du parti deviendra le premier Premier-Ministre-Président de l’histoire du Danemark. L’élection s’est avérée être un processus ardu, avec des tensions croissantes depuis les émeutes de Copenhague jusqu’au changement soudain de politique du leader de longue date du Socialdemokratiet, Thorvald Stauning. Il n’a pas été facile pour Stauning de prendre une telle décision, et au final, il regrettera peut-être à jamais d’avoir trahi la ligne de son parti et ses idéaux en faveur de la protection de la souveraineté danoise. Avant l’élection, Stauning a prononcé un dernier discours, déclarant que les citoyens danois devraient savourer la stabilité et la certitude retrouvées apportées par de telles élections, et que celui qui deviendra Premier-Ministre-Président du Danemark exercera ce pouvoir de manière responsable. Sans Stauning, ce serait le chaos, et le chaos ne s’abattra pas sur la fière nation danoise aujourd’hui.\n\nAprès avoir compté les bulletins de vote des membres du Statsraad, le gagnant est..."
 den.76.a:9 "[DEN_get_statsraad_victor]"

 den.77.t:9 "Pas de majorité aux élections"
 den.77.d:9 "Sans surprise, les élections ont été interrompues dès qu'aucune majorité claire n'a pu être déclarée, et en cette période de crise, le Premier ministre-président provisoire Stauning doit diriger une coalition entre sa faction Stauningerne et une autre faction. Stauning a déclaré qu'il choisirait entre l'Enhedspartiet et le DVSP, estimant que leur soutien devrait être suffisant pour satisfaire aux rôles de la nouvelle formation d'un cabinet . Les Kommunarders ont été annulés en tant qu'option en raison du dédain de Stauning pour leurs vues sur la gouvernance, ainsi que des désaccords plus importants au niveau du leadership.\n\nEn fin de compte, Stauning a décidé..."
 den.77.a:9 "Stauning choisit Enhedspartiet et nomme Richard Jensen."
 den.77.b:9 "Stauning choisit le DVSP et nomme Thoger Thogersen."

 den.80.t:9 "Décès du roi Christian..."
 den.80.d:9 "Sa Majesté le Roi Christian, est mort chez lui au Palais d'Amalienborg. Il sera enterré avec les siens - les membrs de la famille Royale du Danemark - à la cathédrale de Roskilde à une trentaine de kilomètres de Copenhague. Pour le moment, la Premier Ministre a décrété que son fils, le prince héritier Frederick, est le nouveau Roi du Danemark!"
 den.80.a: "Le Roi est mort, Vive le Roi!"

 den.85.t:9 "Thomas Madsen-Mygdal est mort"
 den.85.d:9 "Thomas Madsen-Mygdal, le leader du parti Venstre, est mort chez lui aux côtés de sa famille. Etant passé de membre du gouvernement, puis leader de l'opposition et même Premier Ministre, il a marqué la poliique danois de son empreinte. Le Venstre a rapidement annoncé que Knud Kristensen sera leur nouveau leader; il sera surement difficile pour lui de marcher dans les pas d'un géant de la droite danoise."
 den.85.a:9 "La politique mise à part, nous lui souhaitons bonne chance."

 den.86.t:9 "Le Danemark propose un accord commercial"
 den.86.d:9 "Notre petit voisin le Danemark a été très durement frappé par le fléau du Lundi Noir qui touche aussi notre nation. Pour essayer d'amortir le choc, le gouvernement danois veut rendre l'importation de ses produits plus attractive. Pour cela, ils veulent réduire le taux de change entre leur Couronne et notre Mark, deux devises qui sont liées l'une à l'autre au sein du système Mitteleuropa. En échange de notre coopération, ils offrent d'acheter un nombre conséquent de produits allemand."
 den.86.a: "Un marché raisonnable, faisons-le!"

 den.87.t:9 "L'Allemagne accepte le deal"
 den.87.d: "Le gouvernement allemand a accepté notre offre de leur acheter plus de biens en échange de leur coopération à notre initiative de réduire la valeur de la Couronne par rapport au Mark, qui est lié à la Couronne depuis la Weltkrieg."
 den.87.a: "Bien, cela accélèrera la reprise!"

 den.89.t: "La fondation de "Lego""
 den.89.d:9 "La menuiserie du charpentier de Billund, Ole Kirk Christiansen, a traversé des temps difficles l'année passée: du fait du Lundi Noir qui a frappé le Danemark, peu de personnes commandent encore dans cette menuiserie autrefois réputée. Christiansen a donc décidé de se concentrer sur de petits projets et a commencé à fabriquer des jouets pour enfants. Et bien que cela n'ait pas été très profitable, la majorité des clients payant en nature, cela a permis au magasin de rester à flot et les jouets - qui sont transportés sous la marque de 'Lego', contraction de 'Leg godt', 'joue bien' - gagnent en popularité à travers le Danemark et dans le Schleswig-Holstein et les profits grimpent."
 den.89.a:9 "Un fantastique exemple d'ingéniosité danoise!"

 den.91.t:9 "Demander la Protection Allemande?"
 den.91.d:9 "Il est inquiétant de constater que la Norvège et la Suède ont toutes deux sombré peu de temps après dans le syndicalisme et qu’elles cherchent sans aucun doute à détruire notre statu quo, de concert avec ceux qui sympathisent avec leur cause au Danemark. [GetSecondInCommand] a déclaré qu’elles devaient immédiatement s’allier à l’Allemagne, de peur que le Danemark ne tombe dans des révolutions comme la leur. Cependant, [GetSecondInCommand] a rassuré le Danemark en déclarant que le pays ne prendrait aucune mesure urgente et que, dans sa neutralité, il trouverait la prospérité, sans aucune preuve que les mouvements socialistes au Danemark bénéficient d’un soutien proche de celui qu’ils ont en Suède et en Norvège, et que le Danemark lui-même ne connaît pas de crise.\n\nIl est inquiétant de constater que cette situation a poussé le roi Christian X à rencontrer des membres de l’aile autocratique du KF, annonçant son soutien à un cabinet dirigé par Pürschel si les choses devaient s’écrouler. Bien que le roi ne soit pas en mesure de démettre complètement le gouvernement à la suite de cet événement, cela devrait inciter à la prudence en cas de faiblesse de notre gouvernance à l’avenir."
 den.91.a:9 "La politique étrangère doit être déterminée par un gouvernement responsable, et non par le népotisme !"

 den.92.t: "Le désordre d'aout"
 den.92.d:9 "Des émeutes ont commencées à se former alors que la guerre se poursuit et en fatigue plus d'un. Ce mois-ci en particulier a vu une recrudescence d'émeutes: commençant à Odense, elles se sont répandues à travers le Danemark, comme à Funen, Esbjerg, Aalborg et Aarhus. Heureusement, Copenhague reste calme, mais il est clair que les gens commencent à en avoir assez de la guerre."
 den.92.a: "Nous avons presque, je vous assure!"

 den.93.t: "Syndikalistloven"
 den.93.d:9 "La "loi n° 349 sur l'interdiction des associations syndicalistes et contre les syndicats syndicalistes" sera votée au Folketing, appelant à l'interdiction complète des activités syndicalistes, en particulier celles de la "Kommunistisk Føderation", au motif qu'elles nuisent à la sécurité de l'État et que ces syndicats soutiennent notre ennemi.\n\nMalgré les circonstances, la loi est controversée, car certains juristes l'ont qualifiée de violation de la liberté d'association telle qu'elle est inscrite dans notre constitution."
 den.93.a: "La loi passe malgré la controverse"
 den.93.b: "La loi échoue, laissant les syndicalistes libres d'agir"

 den.94.t: "Le système de Statsraad Danois"
 den.94.d:9 "L'état de la Weltkrieg ne penchant pas tout à fait en faveur de l'Empire allemand, le Danemark, une nation généralement considérée comme faisant partie de la sphère allemande, a décidé de rejoindre la 3e Internationale dans un souci d'auto-préservation. Après la tentative de coup d'État du roi du Danemark visant à installer une hégémonie autoritaire sur la nation, le Danemark a dissous la monarchie de sa nation pour garantir sa démocratie. Cependant, sous la menace d'une invasion allemande due à l'éviction du Roi Christian, la nouvelle République danoise a accepté de rejoindre la Troisième Internationale pour se protéger, à condition que son gouvernement devienne socialiste. Bien qu'il y ait eu une opposition, le gouvernement a accepté à condition que ses institutions démocratiques soient toujours protégées."
 den.94.a: "Un coup de poignard dans le dos pas comme les autres"
 den.94.b:9 "Ils le regretteront lorsque les troupes allemandes entreront dans Copenhague."
 den.94.c:9 "Les débuts d’un Danemark véritablement libre sont à portée de main."

 den.940.t:9 "Proclamation de la République Populaire des Danois"
 den.940.d:9 "Après l'abdication du roi Christian X, beaucoup espéraient que Frédéric monterait sur  le trône et régnerait, mais au lieu de cela, Thorvald Stauning a annoncé la création de la République populaire danoise et a annoncé la fin de la monarchie constitutionnelle au Danemark.\n\nDe nouvelles élections ont lieu pour désigner le nouveau Premier-Ministre-Président du Danemark. La candidature de Thorvald Stauning est probable et vise à remporter ces élections et à consolider son règne sur une république danoise modérée. De nombreux observateurs ont critiqué la décision de Stauning. Cependant, après les bouleversements qui ont conduit à l'abdication de Christian X, Stauning a ouvertement déclaré que la démocratie danoise fonctionnerait aussi juste et aussi libre que jamais sans qu'un monarque n'interfère dans sa politique."
 den.940.a:9 "Que ce soit l'arrêt ou le chaos, le Danemark est entre de bonnes mains."
 den.940.b:9 "Cette révolution est très modérée."
 den.940.c:9 "L’idéalisme a enfin atteint la péninsule du Jutland."

 den.95.t:9 "Résurgence du conservatisme danois"
 den.95.d:9 "Alors que la Seconde Weltkrieg fait rage sur le théâtre européen, le Danemark, petite nation alignée sur le Reichspakt, traverse sa propre crise. Le parlement danois est dans l'impasse depuis des semaines sur l'avenir de sa nation dans ce nouveau paysage. Lassé de l'incapacité de son gouvernement à parvenir à une conclusion satisfaisante, le Roi Christian X, avec l'appui du Folkeparti conservateur, a dissous les institutions démocratiques du Danemark et a fait peser tout le poids de la société danoise sur les intérêts du Reichspakt.\nDes manifestations de grande ampleur ont eu lieu dans tout le pays alors que le gouvernement conservateur nouvellement nommé consolide son autorité. Bien que cette décision soit un choc pour presque tous ceux qui ont suivi la situation danoise, la loyauté de la péninsule du Jutland ne fait aucun doute."
 den.95.a:9 "Le Danemark pivote à nouveau vers la droite."
 den.95.b:9 "Quoi qu’il en soit, la révolution danoise ne tardera pas à arriver."

 den.96.t:9 "La crise constitutionnelle éclate"
 den.96.d:9 "[GetSecondInCommand] a fait la une des journaux aujourd'hui après avoir présenté un référendum qui sera soumis au vote du peuple danois dans les prochains mois. [DEN_get_crisis_pov_loc] Alors que la nouvelle d'un référendum s'est répandue dans tout le pays, le roi Christian X a décidé d'utiliser cette occasion pour exiger que les changements apportés par ce référendum incluent un rapprochement plus étroit avec l'Allemagne.\n\n[GetSecondInCommand] s'opposa résolument à un tel amendement, mais il fit usage de ses pouvoirs de réserve pour menacer le gouvernement et le forcer à agir. Pour que le gouvernement survive à cette situation précaire, il devait décider s'il devait ou non obéir au roi, de peur de s'attirer sa colère."
 den.96.a:9 "En soutenant le roi, le Danemark doit se préparer à combattre aux côtés de l'Allemagne."
 den.96.b:9 "Nous devons résister à cette pression ; le Danemark ne doit pas se soumettre au Kaiserreich."

 den.97.t:9 "La question de la démocratie"
 den.97.d:9 "Victor Pürschel a rencontré le roi Christian X aujourd'hui pour discuter de la question de la démocratie, qui a récemment fait son retour dans l'esprit du public après le succès du Danemark et de ses alliés dans la Weltkrieg. Utilisant son autorité royale, Victor Pürschel a été nommé à la tête du Danemark aux côtés de l'aile autocratique du KF après une gouvernance désastreuse en [GetYear], et son règne a été légitimé à la fois par le roi et par la guerre européenne qui se profile. Cependant, maintenant que la guerre est terminée et que le Danemark se trouve en sécurité et en paix, de nombreux membres du KF et de l'opposition demandent le retour à des élections libres.\n\nLes élections ont repris à un rythme confortable, en s'appuyant sur les précédents de crises résolues par le roi en nommant un Premier ministre approprié. Cependant, les choses sont différentes aujourd'hui. Stauning a montré son vrai visage en trahissant le pays et en rejoignant les vils syndicalistes, de nombreux membres du camp de Victor Pürschel étant d'accord pour dire qu'une période de régime autoritaire continu jusqu'à ce que le Danemark puisse se préparer à la démocratie serait nécessaire. Thomas Madsen-Mygdal, d'autre part, a plaidé pour un rétablissement de la démocratie, mais uniquement dans le cadre de partis approuvés par le gouvernement, excluant même la gauche modérée de ce qui reste du Socialdemokratiet.\n\nPour renforcer ce régime, Victor Pürschel a annoncé la création d'un tout nouveau parti, le Nye Højre ou Nouvelle Droite. Il a déclaré que son mouvement était devenu plus qu'une simple aile du KF et que pour renforcer sa position, une réorganisation complète du parti devait commencer à consolider son pouvoir sur le Danemark. Cette décision a été accueillie avec beaucoup de mécontentement par le KF, mais ces dernières années, le soutien à Pürschel a augmenté et il n'y a guère d'opposition à cette décision.\n\nTous les regards sont tournés vers le roi et le cabinet de Victor Pürschel pour décider du sort du Danemark."
 den.97.a:9 "Les élections restent suspendues... pour l'instant."
 den.97.b:9 "Møller a raison : de nouvelles élections auront lieu."

 den.98.t:9 "Élections de [getYear]"
 den.98.d:9 "Le temps des élections danoises est venu, et trois partis se sont organisés pour diriger le Danemark pendant les trois prochaines années, comme le stipule la constitution. Le roi Christian X a approuvé la candidature de Venstre en coalition avec Radikale Venstre, après avoir rétabli une sorte de « coalition libérale » après la disgrâce de Stauning et la chute de leur coalition. Le KF nouvellement réformé, dirigé par Møller, est également en lice, avec Venstre comme partenaire junior s'il remporte les élections afin de former une majorité au parlement. Ayant été le fer de lance de la campagne pour le rétablissement d'élections libres, Møller est devenu un choix populaire auprès du peuple.\n\nEnfin, Victor Pürschel a décidé de se présenter à ces élections, ce qui a suscité l'inquiétude de l'extrême gauche et de l'opposition, car cette candidature peu orthodoxe plaît à ceux qui ont abandonné leur soutien à lui et à l'aile autocratique du KF après la crise constitutionnelle. Victor Pürschel a annoncé que ces élections seraient « libres et équitables » parmi les partis participants, mais beaucoup ont critiqué sa décision de se présenter, d'autant plus qu'il a la confiance du roi pour gouverner.\n\nLes bulletins de vote ont été décomptés et le gagnant est..."
 den.98.a:9 "Une coalition libérale dirigée par Venstre."
 den.98.b:9 "KF unifié avec Venstre comme partenaire junior."
 den.98.c:9 "Pürschel et le Nye Højre."

 den.99.t:9 "Nouveaux projets de travaux publics"
 den.99.d:9 "[GetSecondInCommand] a rencontré les gouvernements combinés de la gauche et de la droite pour discuter de l'augmentation des investissements destinés à financer des projets de travaux publics dans tout le Danemark. Cette initiative, qui a été le fer de lance de la reprise économique après la crise il y a plusieurs années, a donné des résultats admirables et [GetSecondInCommand] a présenté plusieurs augmentations de ces projets dans le prochain budget annuel. Bien que ce ne soit pas un coût totalement inabordable, de telles augmentations mettront légèrement à rude épreuve l'économie danoise, mais bénéficieront à la fois à sa croissance et à sa survie dans les décennies à venir. L'opposition a proposé sa propre version du budget, qui compromet une grande partie des propositions de [GetSecondInCommand] en les modérant. En fin de compte..."
 den.99.a:9 "...la proposition radicale est adoptée."
 den.99.b:9 "...la proposition de compromis édulcorée est adoptée."

 den.100.t:9 "Prioriser les améliorations des soins de santé"
 den.100.d:9 "Aujourd'hui, [GetSecondInCommand] a rencontré les gouvernements combinés de la gauche et la droite pour discuter de la question des soins de santé, qui a pris de l'ampleur au cours des deux dernières décennies dans le cadre des débats sur l'équité et la qualité des soins. [GetSecondInCommand] a présenté la nécessité d'une nouvelle loi sur la garde d'enfants, qui consolidera enfin la question de la nécessité des soins de maternité et des programmes de santé infantile. Les centres d'aide aux mères seraient étendus à l'ensemble du pays et fourniraient une aide aux familles qui luttent contre le poids de la crise économique pour élever leur(s) enfant(s). [GetSecondInCommand] a également proposé de nouvelles lois concernant l'augmentation des vaccinations pour les enfants, les sanatoriums pour les patients atteints de tuberculose et un investissement dans l'enseignement pour la formation des professionnels de la santé.\n\nL'opposition a répliqué en déclarant qu'une grande partie des améliorations, bien qu'utiles, pèseraient lourdement sur le financement public, et que la suppression des actes superflus et la restriction à l'ajout des seuls éléments nécessaires devraient suffire. En fin de compte..."
 den.100.a:9 "...la proposition radicale est adoptée."
 den.100.b:9 "...la proposition de compromis édulcorée est adoptée."

 den.101.t:9 "Augmentation des retraites"
 den.101.d:9 "[GetSecondInCommand] a rencontré les gouvernements combinés de la gauche et de la droite pour discuter de l'augmentation générale des retraites, comme le préconisent les nouvelles lois sociales de KK Steincke. Cet ensemble de lois prévoit l'extension des retraites pour les personnes âgées, malades ou inaptes au travail, et constituerait une aide considérable au programme de protection sociale du Danemark. Le chef de l'opposition Thomas Madsen-Mygdal a dénoncé une augmentation aussi radicale des investissements pour les retraites, affirmant que le budget de l'État serait trop réduit et qu'ils n'accepteraient qu'une proposition dans laquelle les augmentations seraient minimes et proportionnelles au budget actuel de l'État, afin de ne pas surendetter le pays. En fin de compte..."
 den.101.a:9 "...la proposition radicale est adoptée."
 den.101.b:9 "...la proposition de compromis édulcorée est adoptée."

 den.102.t:9 "S'occuper des antimilitaristes"
 den.102.d:9 "[GetSecondInCommand] a rencontré les gouvernements combinés de coalition pour discuter de la question des antimilitaristes, omniprésents dans les deux partis. Peter Munch et le Radikale Venstre sont tout à fait opposés à toute expulsion de ces éléments ou à toute diminution de leur influence au sein du parti, car ils ont été un problème clé qui a conduit à la dissolution de leur alignement avec le Venstre, et ont donc carrément menacé de quitter la coalition si [GetSecondInCommand] proposait des purges radicales. Pour obtenir leur soutien en cas de guerre, [GetSecondInCommand]il a proposé un plan radical visant à limiter légèrement le nombre de jeunes Danois à recruter dans l'armée, avec des compensations supplémentaires prévues.  Cette proposition est approuvée tacitement par l'opposition, mais les partisans de la rhétorique de Munch y opposent un veto catégorique. En fin de compte..."
 den.102.a:9 "...la proposition radicale est adoptée."
 den.102.b:9 "...la proposition de compromis édulcorée est adoptée."

 den.103.t:9 "La nouvelle bureaucratie de l'aide sociale"
 den.103.d:9 "[GetSecondInCommand] a rencontré le gouvernement combiné de la gauche et du centre pour discuter d'une expansion vers ou peut-être d'une toute nouvelle bureaucratie pour l'État-providence en devenir au Danemark. La question des personnes qui composent la bureaucratie et du pourcentage de politiciens de chaque parti engagés a notamment posé problème à l'opposition, qui cherche à limiter l'expansion du budget de l'État vers l'État-providence, déclarant que cela jetterait la nation dans le chaos. [GetSecondInCommand] et le Socialdemokratiet sont à la croisée des chemins : doivent-ils continuer à contrôler la majorité et à s'étendre considérablement vers une grande bureaucratie rationalisée, ou céder à la coalition au nom du compromis... ? En fin de compte..."
 den.103.a:9 "...la proposition radicale est adoptée."
 den.103.b:9 "...la proposition de compromis édulcorée est adoptée."

 den.104.t:9 "La Pression de l'Opposition l'Emporte sur la Coalition"
 den.104.d:9 "Des nouvelles inquiétantes sont parvenues au bureau de [GetSecondInCommand] : Venstre et KF ont officiellement annoncé leur veto au prochain vote budgétaire de fin d'année, ainsi que le retrait de tout soutien au gouvernement, car ils estiment que les dépenses de Stauning pour les réformes de l'aide sociale sont allées trop loin. Bien qu'ils n'aient pas de prise officielle sur le Rigsdag, les dirigeants de Venstre-KF ont exigé la démission de Stauning face à une nouvelle défaite imminente de la coalition due à l'échec du vote sur le budget. Le roi Christian X a convoqué [GetSecondInCommand] et a déclaré que le gouvernement ne pouvait pas continuer seul, et qu'une crise pourrait éclater à nouveau s'il n'y avait pas d'élections anticipées.\n\nD'ores et déjà, le leadership de M. Stauning a été remis en question et de nombreux membres de la coalition considèrent qu'une résurgence de l'opposition à l'occasion d'élections anticipées serait préjudiciable au développement de l'État-providence. En revanche, le nouveau leadership de Peter Munch sur la coalition pourrait peut-être apaiser l'opposition."
 den.104.a:9 "Il semble que nous soyons sur le point de revivre l'année 1926."

 den.105.t:9 "L'Échéance Approche"
 den.105.d:9 "Plusieurs jours se sont écoulés depuis que la crise au sein du gouvernement a fait surface et de nombreuses personnes, toutes tendances confondues, ont proposé des solutions farfelues. Les radicaux de Socialdemokratiet refusent catégoriquement la démission de Stauning et veulent au contraire doubler la mise, ce qui ne ferait qu'inciter l'opposition à réagir de manière combative. D'autre part, Radikale Venstre a déclaré qu'avec le soutien de Socialdemokratiet, il pourrait présider la coalition, Peter Munch devenant Premier ministre, ce qui apaiserait les tensions, mais finirait par faire reculer le soutien à la mise en place de l'État-providence envisagé. Des négociations sont en cours au sein de la coalition, et il semble qu'il n'y ait qu'une seule conclusion à l'esprit..."
 den.105.a:9 "Peut-être devrions-nous confier notre foi à Peter Munch"

 den.106.t:9 "Stauning annonce sa démission"
 den.106.d:9 "Face à la pression de l'opposition et même du roi, qui a toujours veillé sur Stauning au cours de la dernière décennie, le Premier ministre Thorvald Stauning, en poste depuis longtemps, a annoncé sa démission. Le soutien populaire de l'opposition a anéanti ses rêves d'une approche stable vers un État-providence dominant, et cette répétition d'échecs à négocier un soutien bipartisan lui a coûté cher. À la suite de cet échange, le ministre des affaires étrangères Peter Munch a pris les rênes du gouvernement et a annoncé le recul de plusieurs réformes en faveur d'une approche lente et régulière, ce qui a permis d'obtenir le soutien de l'opposition pour le prochain vote budgétaire de fin d'année.\n\nSi la présidence de Peter Munch marque un retour de la domination de Radikale Venstre au sein de la coalition de gauche modérée, elle représente également une résurgence inquiétante du soutien de l'opposition, qui pourrait s'efforcer de remporter les prochaines élections grâce à cet échec."
 den.106.a:9 "Si seulement nous avions été plus prudents..."

 den.107.t:9 "L'Allemagne veut négocier"
 den.107.d:9 "Stauning et son cabinet ont poussé un soupir de soulagement, après que l’Allemagne a accepté de nous écouter et d’ignorer les exigences de notre ancien roi Christian X. Espérons que les exigences allemandes ne seront pas trop dures, mais vu que la balle est dans leur camp, il est presque probable que, en dehors de participer directement à la guerre en leur nom, l’Allemagne formulera des exigences sévères à l’égard de la nation danoise. Stauning a rencontré son cabinet et ils se préparent à recevoir et à accepter toutes les exigences qui existent, tant qu’elles ne font pas obstacle à l’indépendance du Danemark."
 den.107.a:9 "Espérons que les exigences allemandes seront raisonnables."

 den.108.t:9 "Demandes d'accès militaire"
 den.108.d:9 "Le premier cycle de négociations a commencé et la question du Danemark en tant qu'avant-poste militaire stratégique a été mise au centre des débats. Le Danemark occupe une position très stratégique, avec l'Alliance internationale et l'alliance russe ayant un accès facile par leurs détroits, si le Danemark reste absolument neutre. Cela s'avère être un grand risque pour la sécurité de notre flanc nord, laissant notre côte nord vulnérable et propice à l'invasion et aux raids des flottes sous-marines ennemies.\n\nDeux revendications ont été avancées de part et d’autre du spectre : premièrement, nous pourrions exiger que le Danemark renonce à l’accès des troupes allemandes et autorise la Kriegsmarine à accoster et à utiliser les ports danois, une demande raisonnable compte tenu de la guerre qui doit se dérouler de part et d’autre du pays. Deuxièmement, nous pourrions exiger que le Danemark rejoigne officiellement le Reichspakt, tout en limitant sa participation à la guerre. Cela garantirait que les Russes et l’Internationale ne pourraient pas traverser le détroit danois.\n\nQuelle demande devrions-nous adresser au gouvernement danois ?"
 den.108.a:9 "Exigez un accès militaire, et rien de plus."
 den.108.b:9 "Les détroits sont trop précieux... leurs souhaits de neutralité ne seront pas exaucés."

 den.109.t:9 "Les exigences allemandes concernant l'accès militaire"
 den.109.d:9 "Les [DEN_get_mil_demands_loc]"
 den.109.a:9 "Nous acceptons ces demandes."
 den.109.b:9 "Absolument pas, opposez immédiatement un veto à ces négociations."

 den.110.t:9 "Demandes relatives à une reorientation du commerce et de l'économie"
 den.110.d:9 "Le deuxième cycle de négociations a commencé et beaucoup de voix se sont élevées pour réclamer un contrôle stratégique sur le commerce danois et sur leur économie, même si ce dernier point est encore largement débattu. Certains considèrent le Danemark comme un pays petit et insignifiant, mais qui serait également prêt à agir si son indépendance était remise en question, comme nous l’avons vu avec l’éviction du roi Christian X à la suite de son scandale. C’est pourquoi une proposition modérée a été rédigée, dans laquelle le Danemark autoriserait l’achat de biens à moindre coût et redirigerait une part importante de ses échanges vers les marchés allemands, de manière à maintenir ses liens commerciaux avec d’autres nations, mais à un coût plus élevé.\n\nDe l’autre côté, beaucoup débattent de la possibilité de louer plusieurs usines danoises, même si une telle demande provoquerait sans aucun doute la colère des Danois. Si plusieurs usines ne contribueraient guère à renforcer la machine de guerre allemande et son industrie en plein essor, cette demande serait en partie symbolique, car elle montrerait que les Danois ne sont pas totalement autorisés à redevenir parfaitement neutres.\n\nQuelles exigences devrions-nous adresser au gouvernement danois ?"
 den.110.a:9 "Demandez une réorientation du commerce."
 den.110.b:9 "Demandez une réorientation du commerce... ainsi que la location de nombreuses usines danoises."

 den.111.t:9 "Les revendications allemandes concernant la réorientation du commerce."
 den.111.d:9 "Les [DEN_get_eco_demands_loc]"
 den.111.a:9 "Nous acceptons ces demandes."
 den.111.b:9 "Absolument pas, opposez immédiatement un veto à ces négociations."

 den.112.t:9 "Succès des négociations"
 den.112.d:9 "Les questions essentielles étant réglées, les Danois ont accepté chacune de nos demandes. Il est certes regrettable que le Danemark ne puisse pas rejoindre militairement notre alliance, de peur de lui forcer la main et de l’aliéner, mais nous avons sécurisé un contrôle économique et un accès militaire importants sur le Danemark, et nous pouvons à présent pousser un soupir de soulagement à mesure que les relations avec le nouvel État danois se normalisent."
 den.112.a:9 "Une fois de plus, la plume est plus puissante que l’épée."

 den.113.t:9 "Les négociations ont abouti"
 den.113.d:9 "Stauning et son cabinet se sont réunis après un discours du premier, prononcé à Copenhague. Dans ce discours, il annonce que la souveraineté danoise restera protégée par un traité qui consacre la neutralité danoise, malgré plusieurs demandes. La plupart des citoyens ont fait éclater leur joie, et les antimilitaristes des deux partis ont été largement rassasiés, craignant que le Danemark ne soit entraîné dans la guerre d'une manière ou d'une autre."
 den.113.a:9 "La neutralité du Danemark a été garantie."

 den.114.t:0 "Les négociations s'interrompent"
 den.114.d:9 "Les négociations ont pris une tournure désastreuse. Que nos exigences aient été trop dures ou non, telle n'est plus la question, en revanche le gouvernement danois nous a clairement craché au visage et a opposé son veto à l'ensemble des négociations. Il a publiquement déclaré que nous étions des tyrans cherchant à transformer le Danemark en un autre État fantoche allemand comme ceux que nous avons établis à l'Est, et a dénoncé le fait que la neutralité et la souveraineté danoises ne sont pas négociables. Nous n'avons d'autre choix que d'exiger du Danemark qu'il se soumette et qu'il acquiesce aux exigences de Christian au préalable ; c'était une erreur d'ouvrir des négociations avec notre petit voisin."
 den.114.a:9 "L'épée l'emporte à la fin, exigez la réintégration du roi Christian!"

 den.115.t:9 "Jensen vs Christensen"
 den.115.d:9 "La victoire du parti Enhedspartiet au congrès a soulevé une question sérieuse : qui sera choisi pour diriger le pays en tant que Premier ministre-président du Danemark ? Christensen a pris officiellement position, mais avec la division du parti entre la Jeune Garde dirigée par Richard Jensen et l'épine dorsale du parti dans la Vieille Garde dirigée par Christian Christensen, un nouveau vote a eu lieu pour déterminer qui dirigera le Danemark. Richard Jensen a pris la parole le premier et, avec le soutien de Søfyrbødernes Forbund, a soulevé la foule avec des déclarations pour un appel aux armes et une revitalisation de l'industrie maritime danoise qui exige des droits et des salaires accrus pour nos camarades marins. Sur l'autre podium se trouvait Christian Christensen, nominalement soutenu par le FS, qui a déclaré que chaque travailleur recevrait un traitement égal et meilleur dans le cadre de l'expansion et de la création de l'Union des syndicats, composée de membres loyaux et compétents de sa Vieille Garde.\n\nLa course a été serrée et les deux personnages ont une chance égale de sortir vainqueurs. Jensen et Christensen ont en commun une enfance défavorisée, ce qui a renforcé leur amitié et leur camaraderie. Mais au bout du compte, un seul homme peut remporter ce vote, et le vainqueur est..."
 den.115.a:9 "Richard Jensen !"
 den.115.b:9 "Christian Christensen !"

 den.116.t:9 "Ouverture du congrès du Statsraad modéré"
 den.116.d:9 "Conformément aux plans visant à transformer le Danemark en une république libérale, les élections au Congrès du Statsraad ont commencé. Le Rigsdag doit élire les membres du nouveau Congrès du Statsraad, qui à son tour décidera du nouveau Premier-Ministre-Président du Danemark. Composée principalement de membres du Socialdemokratiet et du Radikale Venstre, car la représentation proportionnelle réduit les chances de l'opposition, la prochaine élection s'annonce tumultueuse. D'un côté, Thorvald Stauning est presque certain de remporter cette élection, ayant traversé les crises passées avec un haut degré de charisme et de manœuvres politiques, mais il ne faut pas sous-estimer Peter Munch du Radikale Venstre.\n\nDans quelques jours, les deux délégués se rencontreront pour débattre de plusieurs questions qui façonneront leurs campagnes."
 den.116.a:9 "Ceci marque la naissance du Danemark en tant que république."

 den.117.t:9 "Débat sur la réforme de la protection sociale"
 den.117.d:9 "Le premier débat qui a été porté à la connaissance du public concerne les réformes de l'État-providence. Peter Munch et Thorvald Stauning sont tous deux présents et étaient auparavant d'accord sur la poursuite de ces réformes dans la vision de Stauning, mais la division vient d'éclater maintenant que les deux se tiennent de part et d'autre. Peter Munch a dénoncé les plans de Stauning visant à poursuivre la mise en œuvre de l'État-providence danois pour de nombreuses raisons, et les membres de Radikale Venstre sont d'accord pour dire que le rythme auquel le Danemark accélère est beaucoup trop rapide et que l'économie danoise en souffrira.\n\nEn revanche, Thorvald Stauning a dénoncé le fait que sans ses plans et son programme de travaux publics, ainsi que les réformes des soins de santé visant à les rendre universels, le Danemark n'aurait jamais pu échapper à la crise économique aussi bien qu'il l'avait fait il y a plusieurs années. Les projets de Stauning sont populaires et nombreux, mais l'opposition prudente a été revigorée par des partisans qui soutenaient auparavant Venstre et le KF, ce qui a renforcé la détermination de Munch. Qui sortira vainqueur de l'épreuve ?"
 den.117.a:9 "Les idéaux de Stauning sont trop grands."
 den.117.b:9 "L'optimisme prudent de Munch les convainc."

 den.118.t:9 "La militarisation dans la conscience publique"
 den.118.d:9 "La militarisation est une question budgétaire brûlante, et bien que Thorvald Stauning et Peter Munch aient déjà des points de vue assez similaires, le degré de démilitarisation du Danemark fait l'objet d'un débat. Peter Munch est fermement convaincu que l'armée danoise devrait être dégagée de tout financement et, jusqu'à son abolition, ne plus être considérée comme une nécessité. "Hvad skal det nytte" ou "A quoi tout cela sert-il ?" est un slogan célèbre inspiré par Peter Munch sur cette question, et qui a été comiquement noté par l'état-major général.\n\nSur ce point, Stauning n'a pas rejeté la plupart des arguments de Munch, mais a décrié le fait que le Danemark doive disposer de forces armées en ces temps troublés, simplement pour se protéger en cas d'intervention des autres puissances radicales, telles que le bloc de l'Est autour de la Russie, ou si l'Internationale décidait de trahir la neutralité danoise pour en faire un point de départ d'invasion. Les deux hommes font valoir de bons arguments dans leurs campagnes, mais un seul d'entre eux peut sortir vainqueur..."
 den.118.a:9 "Stauning a raison, il faut se méfier."
 den.118.b:9 ""Hvad skal det nytte", telle est la devise de Munch."

 den.119.t:9 "Rôle du Premier ministre-Président"
 den.119.d:9 "Le rôle du nouveau leader, le Premier ministre-Président, ne fait pas l'objet d'un débat entièrement contentieux et n'a pas suscité de discussions aussi importantes que les deux questions précédentes. Peter Munch a plutôt proposé d'offrir à cette fonction une sorte de droit de veto et de pouvoir élargi dans l'élaboration des lois, estimant qu'en période de troubles pour la nouvelle république, des mesures décisives doivent être prises. Thorvald Stauning a pratiquement rejeté cette suggestion, rappelant à Munch que le roi détenait des pouvoirs qui n'étaient pas très différents de ceux-ci, et que ces pouvoirs restaient une menace constante pour le roi qui se méfiait de leur gouvernance, ce qui a failli entraîner la chute de son propre gouvernement.\n\nLe Premier Ministre-Président est un représentant non seulement du Congrès Statsraad mais aussi du Parlement, et il doit s'y tenir, c'est ce qu'a proclamé Stauning et il a obtenu un soutien populaire plus que suffisant pour remporter ce débat. Cependant, le peuple pourrait se rallier à la pensée émergente de Munch et à ses préoccupations. Qui doit remporter ce débat ?"
 den.119.a:9 "Stauning rassemble les gens grâce à son charisme."
 den.119.b:9 "Les préoccupations de Munch transparaissent."

 den.120.t:9 "Résultats définitifs de l'élection"
 den.120.d:9 "Après de nombreux débats et jours de vote, ainsi qu'une rencontre entre Thorvald Stauning et Peter Munch en vue de l'annonce des résultats, les résultats sont enfin connus. Si Thorvald Stauning remporte les élections, la poursuite des réformes s'avérera fructueuse et le Danemark pourrait devenir l'exemple parfait d'un État-Providence. Cependant, si Peter Munch l'emporte, Stauning devra attendre encore de nombreuses années, peut-être plus d'une décennie, pour voir ce rêve d'un État providence se concrétiser. Au bout du compte, les résultats sont connus et..."
 den.120.a:9 "Thorvald Stauning sort vainqueur !"
 den.120.b:9 "A l'occasion d'une victoire surprise, Peter Munch !"

 den.121.t:9 "L’avenir de la neutralité danoise"
 den.121.d:9 "Avec la chute de la sphère allemande, le Kaiser a fui bien au-delà de nos radars et un nouveau gouvernement a été installé à Berlin par une puissance étrangère. Nous sommes désormais en désaccord avec le reste du monde et de nombreuses questions ont été soulevées sur ce que nous pourrions éventuellement faire. Nous pourrions essayer de négocier avec les socialistes, demander une protection contre eux en nous alignant sur Moscou, ou peut-être un voisin amical nous permettrait une défense mutuelle. L’alternative finale, si nous n’avons pas d’autre choix, est de renforcer notre neutralité, de transformer le Danemark en une forteresse imprenable et d’exercer une certaine instabilité sur notre pittoresque nation en introduisant un état d’alerte qui nécessiterait une conscription massive et une militarisation qui se révélerait désagréable aux yeux des antimilitaristes de notre nation.\n\nLe choix nous appartient uniquement : que devons-nous faire ?"
 den.121.a:9 "Renforçons-nous pour faire face au monde !"
 den.121.b:9 "Envoyez un émissaire à Paris, peut-être qu'ils nous écouteront."
 den.121.c:9 "Contactez Moscou, la neutralité doit être mise de côté pour notre propre survie."
 den.121.e:9 "La Suède est dans une situation similaire à la nôtre, envoyez une pétition."

 den.122.t:9 "La demande danoise"
 den.122.d:9 "Après avoir conquis la sphère allemande et libéré ses territoires ainsi que ceux de ses alliés et de ses sujets, un émissaire vient d'arriver de Copenhague, au Danemark. Les Danois ont demandé protection, maintenant que leur neutralité les place entre nos forces et celle d'une menace possible pour leurs moyens de subsistance. Bien que nous ne subissions aucune pression pour accéder à leur demande, le gouvernement danois a présenté l'offre d'un accès par leurs détroits et de la possibilité d'installer des positions militaires et navales à travers le Danemark, si nous respectons leur indépendance. Cela représente un choix difficile, car le Danemark est faible et nos forces écrasent les leurs.\n\nAu vu de leur offre, le Danemark vaut-il la peine de gaspiller une attention précieuse que nous pourrions consacrer au reste du monde ?"
 den.122.a:9 "Acceptez leur demande, ils ne méritent pas notre temps."
 den.122.b:9 "Refusez, la libération du Danemark est proche !"

 den.123.t:9 "Retour à la case départ"
 den.123.d:9 "Nos émissaires ont échoué et les négociations ont échoué. Pour une raison ou une autre, il semble que nous devions reconsidérer nos options."
 den.123.a:9 "Retour à la planche à dessin..."

 den.124.t:9 "La demande danoise"
 den.124.d:9 "Étonnamment, une demande de la petite nation nordique du Danemark nous est parvenue, avec une demande de rejoindre notre alliance. Après avoir maintenu sa neutralité lors d’une crise politique qui a conduit à l’abdication du roi Christian X, le Danemark est sorti de la Weltkrieg avec sa neutralité intacte mais sa position vulnérable. Il n’y a guère de raison de refuser sa demande, car l’alliance du Danemark empêche nos ennemis d’accéder à la mer Baltique et fournit également une base militaire stratégique. Cependant, le choix nous appartient, et peut-être qu’inviter le Danemark inciterait nos ennemis à un nouveau conflit."
 den.124.a:0 "Acceptez."
 den.124.b:0 "Refusez."

 den.125.t:9 "Un envoyé de Copenhague"
 den.125.d:9 "Alors que le monde s’effondre autour de nous, après l’effondrement de l’Allemagne et l’instauration d’un nouvel ordre mondial, il semble que notre petit voisin ait envoyé une pétition concernant la défense de nos deux nations. Si l’histoire a pu être cruelle au cours des siècles passés, les relations avec le Danemark se sont réchauffées à un point où un traité de défense mutuelle contre l’Est et l’Ouest pourrait être sur la table. Si notre nation est menacée, le Danemark viendra à notre défense et vice-versa, contribuant ainsi à assurer la survie de nos deux nations dans un monde qui pourrait chercher à nous détruire. Comment devrions-nous répondre à cette pétition ?"
 den.125.a:9 "D’accord, c’est dans notre intérêt."
 den.125.b:9 "Refusez, le Danemark n'en vaut pas la peine."

 den.1250.t:9 "L'Internationale accepte"
 den.1250.d:9 "Il semble que notre envoi auprès de l'Internationale ait porté ses fruits et que, pour l'instant, notre sécurité soit maintenue, bien que cet accord ne soit pas permanent et que, si la vague de la révolution venait à nous atteindre, nous devions rester prêts. Pour l'instant, cependant, un calme momentané a touché beaucoup de monde en ce qui concerne notre statut en Europe."
 den.1250.a:9 "Une amitié fragile."

 den.1251.t:0 "La Russie Accepte"
 den.1251.d:9 "Notre envoyé à Moscou est revenu avec un accord, la Russie et le Danemark seront désormais alignés, et les troupes russes ont déjà été autorisées à rester à Copenhague et dans plusieurs autres villes. Bien que cela signifie que nous nous engageons à combattre aux côtés de Moscou dans ses prochaines guerres, sa protection sera grandement appréciée contre tout ennemi qui nous menacerait en Europe et à l'étranger."
 den.1251.a:0 "Mieux vaut le diable que vous connaissez..."

 den.1252.t:9 "La Suède Accepte"
 den.1252.d:9 "La Suède a accepté gracieusement notre offre et nos deux démocraties résisteront aux bêtes d'Europe prêtes à bondir sur notre pure neutralité scandinave. Même si nos deux armées ne sont pas grandes en termes de taille et de modernisation, ensemble, nous pouvons nous efforcer de nous protéger mutuellement en temps de guerre."
 den.1252.a:9 "Pour notre survie, nous pouvons laisser les vieilles querelles derrière nous."

 den.126.t:9 "Nordslesvig rejoint le Danemark"
 den.126.d:9 "Notre décision de maintenir la neutralité a porté ses fruits à plusieurs égards, permettant à notre peuple de bénéficier de ses bientfaits. Cependant, il semble que la sphère protectrice du Kaiserreich allemand soit sur ses derniers instants, et c'est ainsi que l'État du Slesvig du Nord a choisi de revenir à nos côtés. Les troupes danoises ont traversé la frontière dès que les régiments locaux du Slesvig du Nord ont signalé aux gardes-frontières qu'un référendum local avait été organisé, avec une majorité en faveur de l'unité avec le Danemark pour empêcher leur chute aux mains d'ennemis étrangers. Bien que l'Allemagne soit susceptible de réagir de la même manière, il n'y a pas grand-chose à faire face à l'effondrement complet du gouvernement et de l'armée allemands dans leur guerre en cours.\n\nUn défilé a été organisé à Copenhague pour célébrer l'annulation du traité de Vienne qui avait séparé le Danemark de terres comme le Slesvig du Nord, et alors qu'une célébration a lieu à son tour, beaucoup envisagent la possibilité que la neutralité danoise puisse prendre fin face à un nouvel ordre mondial mené par des puissances étrangères hostiles."
 den.126.a:9 "Freden i Wien... a finalement été renversé."

 den.127.t:9 "Défection du Nordschleswig au profit du Danemark"
 den.127.d:9 "De terribles nouvelles nous sont parvenues du nord. Pour couronner le tout, le Danemark a accepté illégalement un référendum local dans l’État du Schleswig du Nord et a annexé le territoire. Les relations diplomatiques avec l’État neutre danois ont été coupées, alors que celui-ci avait accepté, par le biais de négociations, plusieurs concessions concernant le maintien de sa neutralité. Cela marque la fin de tous les traités concernant l’État danois et, à moins d’une invasion, le Schleswig du Nord nous échappe. Une invasion ne ferait qu’aggraver la situation, et nous ne pouvons donc rien faire."
 den.127.a:9 "Notre pays s’effondre petit à petit."

 den.128.t:9 "La BOPA et le Danmarks Frihedsråd frappent"
 den.128.d:9 "Le BOPA (Borgerlige Partisaner, Partisans civils) et le Danmarks Frihedsråd (Conseil danois pour la liberté) ont lancé l'une des nombreuses attaques dans le centre ville de Copenhague aujourd'hui, provoquant un tollé parmi la population civile. [GetSecondInCommand] a rencontré le roi dans le cadre des derniers efforts visant à renverser l'alliance danoise avec le Kaiserreich, qu'il qualifie d'asservissement au Kaiser allemand et à son effort de guerre. Sur le thème de la prétendue occupation par des forces étrangères, Børge Houmann, avec le soutien de la clique des Kommunarder de Føderationen, a entamé des raids clandestins contre des armureries et a même commencé à commettre des actes de terreur apparemment aléatoires à l'encontre de la population civile.\n\nIls sont rejoints par le Conseil danois de la liberté, un groupe organisé de politiciens, d'officiers militaires et de civils mécontents qui espèrent "libérer" le Danemark de l'occupation allemande, dans le but de rejoindre l'Internationale à l'ouest ou les Russes à l'est, selon la personne à qui l'on s'adresse. Pour l'instant, des unités de réserve ainsi que la police militaire danoise ont été déployées, mais la BOPA et le Conseil danois pour la liberté constitueront une sérieuse épine dans notre pied tant que nous resterons en guerre."
 den.128.a:9 "Le Danemark va persévérer !"

 den.129.t:9 "Le Maréchal Prior présente une solution"
 den.129.d:9 "Le maréchal William Prior a rencontré [GetSecondInCommand] pour discuter d'une solution appropriée au problème de la BOPA et des activités du Conseil de la Liberté. Des unités de police ont déjà été dépêchées pour tenter de réprimer la menace, de démasquer les meneurs et d'emprisonner ces saboteurs, mais sans grand succès jusqu'à présent. Prior a mené des discussions et organisé la fin de cette menace pour le Danemark, et a présenté deux plans d'action.\n\nLe premier plan consiste à centraliser les unités de réserve et de police sous la direction de l'armée. Prior a suggéré que le général Ebbe Gørtz s'en charge, ce qui permettrait, à terme, de contourner le problème avant qu'il ne s'aggrave. Le deuxième plan consiste à ce que le maréchal Prior prenne lui-même les rênes. Il démissionnerait temporairement des fonctions qui lui incombent et dirigerait une division personnelle de régiments qu'il aurait personnellement sélectionnés et qui sévirait contre tous les traîtres syndicalistes qui sévissent au Danemark.\n\nLe choix appartient à [GetSecondInCommand]. La première option serait bien moins dommageable et entraînerait bien moins de troubles civils, mais prendrait beaucoup de temps, tandis que la deuxième option priverait le Danemark de son chef d'état-major pendant un certain temps et provoquerait également des troubles importants au sein de la gauche. Les Føderationen pourraient être furieuses de cette répression soudaine de leurs activités, et cela ne pourrait que déclencher de nouvelles représailles, mais le maréchal Prior serait capable de gérer cette menace dans un délai plus court. En fin de compte, quel plan choisir ?"
 den.129.a:9 "Plan A : organiser des unités de police et de réserve sous le commandement de Gørtz."
 den.129.b:9 "Plan B : déployer le maréchal Prior et les ennemis du Danemark tomberont !"

 den.130.t:9 "Les meneurs du BOPA appréhendés"
 den.130.d:9 "Certains des chefs de file de la BOPA et du Conseil Danois pour la Liberté ont été appréhendés, ce qui va mettre un terme aux effets de leur résistance à notre gouvernement. Cela ne marquera pas la fin de la résistance armée au Danemark car le conflit ne s'apaisera pas tant que le mouvement ne sera pas complètement étouffé et que le Danemark ne pourra pas à nouveau regarder vers l'étranger. Les efforts de nos braves hommes qui travaillent dur porteront bientôt leurs fruits, mais pour l'instant, la lutte fait rage."
 den.130.a:9 "Bientôt nous échapperons à ce cauchemar."

 den.131.t:9 "Le centre-ville est attaqué"
 den.131.d:9 "Des nouvelles inquiétantes sont arrivées de Copenhague : des unités sous la supervision de la police et sous le commandement de l’armée de réserve se sont affrontées avec des membres de la BOPA qui ont lancé une attaque contre le centre-ville aujourd’hui. Leur objectif semblait être uniquement de provoquer des troubles et de rallier la population à leur cause, mais ils n’ont pas réussi, jusqu’à présent, à rallier les habitants à leur cause. Malheureusement, de nombreux civils ont été pris entre deux feux et plusieurs de nos hommes ont péri ce jour-là alors que le conflit s’intensifiait, même s’il semble qu’ils aient au moins réussi à mettre fin à la violence à la fin. Des attaques de ce type continueront dans tout le Danemark, jusqu’à ce que nous puissions enfin attraper et arrêter ces terroristes."
 den.131.a:0 "Terrible nouvelle."

 den.132.t:9 "Des usines ont été sabotées"
 den.132.d:9 "Selon plusieurs rapports, BOPA a ciblé aujourd'hui plusieurs grandes usines à travers le Danemark. Il semble que leurs plans aient en effet pris la police au dépourvu et que les saboteurs se soient enfuis avec des opérations de destruction massive dans une usine de matériel de guerre et un complexe industriel civil. Des rapports de témoins oculaires et de travailleurs de ces usines ont confirmé que BOPA était les coupables, mais aucun de ces criminels n'a encore été appréhendé. Des unités de police ont été déployées pour surveiller les principaux axes routiers et essayer d'empêcher toute attaque future."
 den.132.a:0 "Terrible nouvelle."

 den.133.t:9 "L'armurerie a été pillée"
 den.133.d:9 "Aujourd’hui, la BOPA a dérobé plusieurs centaines de fusils après avoir lancé plusieurs attaques contre des armureries à travers le Danemark. La plupart de ces raids ont échoué, mais leurs tactiques de leurre  leur ont permis de détourner l’attention de la police et des unités de réserve des cibles les plus en vue pour attaquer des cibles moins défendues, sans réelle opposition. Même si nos stocks globaux ne souffriront pas de ces attaques, laisser des centaines de fusils tomber entre les mains de ces criminels s’avérera certainement problématique. Des unités de réserve sont actuellement redéployées dans des dépôts militaires et des armureries dans les principaux centres-villes pour tenter d’empêcher une nouvelle attaque."
 den.133.a:0 "Terrible nouvelle."

 den.134.t:9 "Fin du conflit avec BOPA"
 den.134.d:9 "Avec la fin de la guerre et le retour de la paix au Danemark, le temps est enfin venu pour la BOPA et le Conseil Danois pour la Liberté de rendre les armes. Leur chance a tourné, car d'importantes unités de l'armée sont revenues et ont fait un effort résolu pour mettre un terme à leur règne de terreur, de sabotage, de troubles et de raids. Le chef de la BOPA, Børge Houmann, a donc officiellement annoncé la fin de ses activités et de nombreux chefs de file ont été arrêtés ou ont fui le Danemark pour tenter leur chance à l'étranger. Le Danemark peut enfin retrouver la paix et la prospérité."
 den.134.a:9 "Tous nos soucis étant réglés, revenons aux choses sérieuses."

 den.135.t:9 "Fin du conflit avec BOPA"
 den.135.d:9 "Le maréchal Prior s'est présenté avec un rapport complet sur ses efforts pour écraser la BOPA et s'opposer directement aux efforts de Føderationen pour renverser l'État danois. Bien que ses activités aient entraîné de plus grandes pertes en vies humaines et une augmentation des troubles civils, il a traduit en justice le chef de la BOPA , Børge Houmann, ce qui a mis à mal les efforts de résistance menés par la BOPA et le Conseil Danois pour la Liberté. Avec l'arrestation de leur chef , une grande partie de la résistance organisée a cessé et le Danemark peut continuer à investir dans l'effort de guerre sans aucune inquiétude de l'intérieur. Le maréchal Prior a repris son service actif après cela et se révélera un atout précieux pour organiser la lutte contre nos ennemis de l'est et de l'ouest."
 den.135.a:9 "Bien que brouillon, le Maréchal Prior a été une bénédiction pour notre cause."

 den.137.t:9 "Soutenir la révolution danoise"
 den.137.d:9 "L'entrée précipitée du Danemark dans notre alliance a soulevé une question : les militaires danois ont récemment pris leur retraite en raison de leur loyauté envers l'ancien régime. Peut-être devrions-nous donc envoyer un général pour conseiller leurs troupes. Le général Louis Buisson a suggéré de partir au Danemark pour apporter son expertise et aider à coordonner leur armée avec la nôtre. Cependant, certains membres de notre personnel ont noté qu'au-delà des troupes et des fusils, le Danemark est déjà entre de bonnes mains. Que devrions-nous faire ?"
 den.137.a:9 "Que le général Buisson parte pour le Danemark."
 den.137.b:9 "Le Danemark a la situation sous contrôle, ne faisons rien."

 den.138.t:9 "Arrivée d'un conseiller de l'Internationale"
 den.138.d:9 "Le spécialiste des blindés et conseiller français de l'Internationale, le général Louis Buisson, vient d'arriver à Copenhague. Aux côtés de plusieurs milliers d'hommes et des corps qui pourraient être envoyés à notre cause de l'autre côté de la mer du Nord, le général Buisson a été chargé de superviser et de coordonner nos efforts militaires avec les leurs."
 den.138.a:0 "Merveilleux !"

 den.141.t:9 "L'affaire Prior"
 den.141.d:9 "Près d'une semaine s'est écoulée depuis que Stauning a fait sa demande d'indépendance du Danemark et de son règne, mais aucune réponse n'a été reçue de la France. De nombreux militaires, comme le maréchal Prior, ont exprimé leur inquiétude quant au fait que si trop de temps s'écoulait, le Danemark pourrait être la cible d'un obusier allemand. Le maréchal Prior avait déjà des inquiétudes quant à la possibilité de laisser le Danemark sombrer dans le socialisme, mais il était resté à bord en raison de l'idée qu'il s'agirait d'une sorte de fusion des systèmes et que Thorvald Stauning était probablement assuré d'une victoire électorale, même si servir le pays était après tout son premier et principal devoir.\n\nTout a changé après que Stauning eut prononcé un discours public pour tenter d'apaiser les nerfs des citoyens de Copenhague. Le maréchal Prior fut alors informé que la France avait rejeté catégoriquement le compromis volontaire de Stauning sur ses idéaux et qu'elle refuserait d'offrir son aide au Danemark dans cette période critique. Ayant peu de temps pour réagir et l'armée allemande semblant prête à envahir le Danemark depuis le Nordslesvig, le maréchal Prior a alors pris les choses en main en gagnant notamment le soutien de nombreux autres généraux loyaux et organisa un coup d'État contre le gouvernement Stauning tout en divulguant à la presse ses plans de syndicalisation du Danemark et de remise du pays aux mains des Français.\n\nLa colère populaire n'a pas tardé à exploser et la démission de Thorvald Stauning a été presque inévitable. Par la suite, le maréchal Prior a nommé Victor Pürschel à la tête d'un nouveau gouvernement. Il envoya un télégramme au roi Christian X, alors en exil, déclarant que la révolution syndicaliste avait été contrecarrée et qu'il pouvait revenir pour prendre la couronne. Tout le monde au Danemark n'est pas ravi de ce nouvel état de fait, mais le pays a évité une invasion allemande imminente au prix de sa démocratie."
 den.141.a:9 "Le jeu était truqué dès le départ."

 den.142.t:9 "Plans de démilitarisation"
 den.142.d:9 "Peter Munch a annoncé au gouvernement qu'il tenterait à nouveau de faire passer l'année prochaine un autre projet de loi sur le désarmement. Ce projet de loi controversé, soutenu par notre coalition connue sous le nom d'« Accord pacifiste », est un moyen défendu par Peter Munch, leader de Radikale Venstre, pour assurer la neutralité danoise. Cependant, avec l'escalade de la violence dans le monde, notamment les troubles aux États-Unis et dans plusieurs autres régions d'Europe, notre neutralité pourrait être à nouveau remise en question. Munch a assuré au gouvernement qu'en cas de guerre, l'Allemagne assumerait à nouveau son rôle légitime de gendarme européen et permettrait au Danemark de maintenir sa neutralité.\n\nDe tels commentaires s'inscrivent dans la volonté du Roi Christian de se remilitariser conformément au point de vue de l'opposition sur la question, mais seul l'avenir nous dira si nous parviendrons à obtenir ce que nous voulons cette fois-ci. Le dernier projet de loi sur le désarmement a échoué il y a quelques années, les conservateurs au Landsting y ayant opposé leur veto, comme ils l'ont toujours fait face au désarmement."
 den.142.a:9 "Nos désirs de neutralité peuvent se heurter à la réalité."

 den.143.t:9 "Le projet de loi sur le désarmement de [GetYear]"
 den.143.d:9 "Le temps est venu pour Peter Munch de rallier une fois de plus une grande partie des antimilitaristes et des pacifistes qu'il soutient pour faire passer son projet de loi sur le désarmement au Parlement. Cependant, au lieu de présenter le projet de loi au Parlement ou au Gouvernement, Peter Munch a prononcé un discours d'urgence dictant son échec à réaliser les priorités en jeu. Une grande partie de l'aile antimilitariste du Radikale Venstre a menacé Peter Munch de démissionner, mais son explication, qui s'appuyait sur le soutien de [GetSecondInCommand], a convaincu le Danemark qu'un nouveau projet de loi sur le désarmement n'était pas ce dont il avait besoin.\n\nDans un discours sincère, Peter Munch a remercié ses partisans et a confirmé sa confiance au gouvernement pour gérer les affaires, déclarant que, peut-être après son époque, il n'y aurait plus besoin d'armée. Ainsi, le projet de loi sur le désarmement n'atteignit jamais le Parlement et mourut comme il l'avait vécu, l'idéalisme étant alimenté par l'ignorance et le manque de conscience du monde qui l'entourait, au grand dam de Munch."
 den.143.a:9 "Le Danemark sera revitalisé étape par étape."

 den.144.t:9 "Le syndicalisme au Danemark"
 den.144.d:9 "De manière inattendue, le roi de Copenhague a abdiqué et Thorvald Stauning a approuvé la prise de pouvoir par un gouvernement socialiste, ce qui a entraîné le basculement du pays vers un système syndicaliste en harmonie avec les idéaux du Statsraad. Alors que les affaires du continent n’ont normalement que peu d’importance pour nous, l’ambassadeur du Danemark à Reykjavik a annoncé que l’Islande avait le choix : soit nous nous convertissons également au système syndicaliste, en tant que membre indépendant de la Troisième Internationale, soit nous obtenons une indépendance totale et nous nous découplons complètement du Danemark. Le choix nous appartient, et quel que soit notre choix, il modifiera radicalement le paysage futur de l’Islande."
 den.144.a:9 "Inviter le Parti Populaire de l'Union à former un gouvernement."
 den.144.b:9 "Décidément, le Parti de l’Indépendance gagne en ferveur, et nous nous découplerons complètement."

 den.145.t:9 "Préparatifs du référendum de [GetYear]"
 den.145.d:9 "[GetSecondInCommand] a présenté aujourd'hui à son gouvernement ce qu'il considère comme des ajouts nécessaires à la constitution. Il compte d'ailleurs bien soumettre ces différents points au peuple danois, à l'occasion d'un référendum dans les mois à venir. [GetSecondInCommand] a notamment proposé que l'âge de vote soit abaissé de 25 à 23 ans et a présenté des plans pour remplacer la chambre haute du Rigsdag, le Landsting, par le Rigsting. Bien que cette mesure ne soit pas controversée, de nombreux membres du KF ont fustigé le contenu du plan de remplacement du Landsting par le Rigsting, qui dissoudrait en grande partie la majorité qu'ils ont eue pendant près d'un siècle. Ainsi, les dirigeants du KF, dont Victor Pürschel et Jack Westergaard, ont rencontré le roi pour trouver une solution au malaise danois.\n\nReste à savoir si le roi choisira ou non d'intervenir pour faire usage de ses pouvoirs de réserve et démanteler la démocratie que nous avons soigneusement protégée ? Seul le temps nous le dira, et le gouvernement tient ce référendum sans certitude sur son résultat."
 den.145.a:9 "Les conclusions de ce référendum pourraient constituer un tournant crucial pour le pays."

 den.146.t:9 "Le Roi Christian Rencontre [GetSecondInCommand]"
 den.146.d:9 "Peu après que le roi Christian X eut annoncé qu'il demandait au gouvernement de rallier ses forces au Reichspakt et de se préparer à son entrée en guerre en cas d'éclatement de la guerre à l'est ou à l'ouest, il décidé de rencontrer [GetSecondInCommand], exerçant au passage une forte pression sur le gouvernement, pour que celui-ci obtempère. Le roi Christian X dispose en effet de pouvoirs exécutifs de réserve, qu'il peut utiliser pour opposer son veto à un projet de loi et révoquer le gouvernement de son choix sans avoir à justifier de motif valable. Cependant, aucun monarque dans l'histoire de notre nation n'a osé utiliser ces pouvoirs.\n\n[GetSecondInCommand] s'est trouvé pris au dépourvu et a déclaré que le gouvernement déciderait lui-même de la politique étrangère et non le roi, ce qui a profondément mécontenté le roi Christian X. Après cette réunion, le roi a procédé à plusieurs nominations, au maréchal Prior ainsi qu'au chef conservateur Victor Pürschel, discutant de la possibilité d'un renversement avec le soutien de l'armée. Heureusement, le maréchal Prior a dénoncé la demande du roi, déclarant que ses souhaits seraient des plus antidémocratiques, et a déclaré sa neutralité dans cette affaire. Cette crise peut avoir et aura des conséquences destructrices pour le Danemark, si son gouvernement ne parvient pas à s'en sortir correctement."
 den.146.a:9 "Nous ferons de notre mieux pour préparer le pays, comme le roi le jugera bon."
 den.146.b:9 "Il s'étouffera avec ses mots une fois que nous en aurons fini avec lui."

 den.147.t:9 "Un rassemblement violent a été interrompu"
 den.147.d:9 "Alors que les questions concernant le référendum à venir ont été largement ignorées par le peuple danois et timidement commentées par la presse, Peter Munch a pris l'initiative de déclarer publiquement que le Danemark ne s'écarterait pas de sa voie de neutralité. Pour défier ce rassemblement, Jack Westergaard a fait défiler son parti des Jeunes Conservateurs (Konservative Ungdom) à travers la foule, semant le désordre dans le rassemblement suite aux ordres de l'armée de réprimer les fauteurs de troubles par tous les moyens nécessaires.\n\nIl est difficile de déterminer qui a tiré le premier, mais quoi qu'il en soit, près d'une douzaine de morts ont été recensés de chaque côté, les conservateurs accusant plusieurs soldats d'être responsables du déclenchement de ce conflit. Ce rassemblement sanglant et sa mauvaise gestion par le gouvernement ont accru le mécontentement, et beaucoup se demandent si [GetSecondInCommand] doit ou non continuer à exercer ses fonctions de Premier Ministre."
 den.147.a:9 "Une terrible tragédie."
 den.147.b:9 "Là où nous allons, les gens comme Westergaard ne seront plus tolérés."

 den.148.t:9 "L'Allemagne exerce une pression politique"
 den.148.d:9 "Comme si la crise constitutionnelle n'était pas déjà suffisamment grave, l'ambassadeur d'Allemagne à Copenhague a formulé une série d'exigences, s'attendant à ce que le Danemark s'engage plus tôt dans une alliance, compte tenu de l'état du monde. En guise de préliminaires à une intégration complète dans l'alliance du Reichspakt, l'ambassadeur d'Allemagne a reçu pour instruction d'exiger un accès militaire sans restriction pour renforcer la prévention d'une invasion soudaine de l'Internationale, une restriction de passage à destination de l'Internationale, par les détroits, ainsi qu'un embargo commercial total sur l'Internationale et la Russie.\n\nLa soudaineté de ces demandes a placé le gouvernement en place dans une position difficile, qui pourrait entièrement anéantir ses chances de survie s'il répondait de manière imprudente. Pire encore, le roi Christian X a rencontré l'ambassadeur d'Allemagne et a discrètement mentionné son soutien à chaque demande, ce qui a mis une pression considérable sur notre gouvernement. En fin de compte, la réponse du gouvernement est la suivante..."
 den.148.a:9 "...vague mais positive, le Danemark s'efforcera de répondre favorablement à ces demandes, en temps voulu."
 den.148.b:9 "...dédaigneux et négatifs, nous ne sommes pas les marionnettes du Kaiser."

 den.149.t:9 "Victoire dans la crise constitutionnelle"
 den.149.d:9 "[DEN_concrisis_win_loc]"
 den.149.a:9 "La neutralité mise à part pour l’instant, nous avons une guerre à gagner."
 den.149.b:9 "Le libéralisme danois perdure, comme il se doit."
 den.149.c:9 "Nous espérons que les Allemands seront raisonnables."

 den.1000.t:0 "Mort du Roi George V"
 den.1000.d:9 "La nouvelle de la mort récente du roi des Britanniques exilés au Canada est arrivée à Copenhague. Même si cette mort ne nous concerne pas personnellement, nous devrions peut-être lui adresser un message personnel de condoléances, étant donné que notre roi, Christian X, est son cousin. Cependant, peu de membres du gouvernement actuel partagent les mêmes remords que les libéraux et les conservateurs face à la disparition de l'ancien empereur de la moitié de la planète."
 den.1000.a:9 "Envoyons un message immédiatement mais à titre privé."
 den.1000.b:0 "Ne vous donnez pas la peine"

 den.1001.t:9 "Le Danemark vous présente ses condoléances"
 den.1001.d:9 "Depuis la mort du roi George V, nous avons reçu des condoléances de la part de [GetSecondInCommand], de son gouvernement et du roi Christian X. Membres matrilinéaires de la maison d'Oldenbourg, ils étaient cousins ​​et, bien que nos deux États ne partagent pas de relations coutumières notables, de tels mots sont toujours les bienvenus au nom de la famille royale. Il est éclairant de constater que ceux qui vivent de l'autre côté de l'Atlantique, même une petite nation comme le Danemark, nous regardent avec tendresse dans nos heures les plus sombres."
 den.1001.a:9 "Un geste de courtoisie."

 den.1003.t:9 "Børge Houmann et Martin Andersen Nexø signent la Charte Totaliste"
 den.1003.d:9 "Après leur départ pour Londres, les membres de la branche Kommunarder des Føderationen, Børge Houmann et Martin Andersen Nexø, ont signé officiellement la Charte Totaliste rédigée par Oswald Mosley et d'autres partis du même bord. Les deux hommes étudièrent et reçurent une formation socialiste à l'étranger. Nexø, écrivain particulièrement célèbre pour son roman Pelle Erobreren, défend des idéaux qui ne conviennent pas à la confortable démocratie danoise, et qui perdurent encore aujourd'hui. La mesure dans laquelle il encourage les jeunes membres des Føderationen lui a valu le charmant surnom de « Kommunard Vicevært » ou «Gardien Kommunard » parmi les membres du parti.\n\nBørge Houmann a lui aussi des convictions extrêmes sur l'avenir du Danemark. Il est un jeune membre des Føderationen, une partie de la nouvelle génération de communistes que Nexø prépare."
 den.1003.a:9 "Quand nous nous reverrons, peut-être que vous aurez un foyer où retourner."

 den.1005.t:9 "Arne Sørensen annonce son soutien à la BOPA"
 den.1005.d:9 "Des nouvelles surprenantes sont arrivées de l'extrême droite danoise, qui jusqu'à présent est restée silencieuse sur les affaires du pays après l'entrée en guerre du Danemark aux côtés de l'Allemagne. Alors même que la BOPA et le Conseil Danois pour la Liberté sont en colère dans tout le pays, le leader de la DS, Arne Sørensen, a exprimé son soutien à leur cause et a attiré une foule nombreuse après un discours à Copenhague déclarant que le gouvernement danois avait poussé le bouchon trop loin en ce qui concerne l'alignement avec l'Allemagne et la mobilisation des forces danoises. Critiquant depuis longtemps le système parlementaire danois en plein essor et la façon dont le gouvernement s'est plié en quatre pour satisfaire les exigences du roi Christian X, Arne Sørensen est allé jusqu'à déclarer qu'aux côtés des efforts de la BOPA, Dansk Samling soutiendrait leur cause.\n\nLes protestations ont augmenté, tant en faveur du discours d'Arne Sørensen que contre lui, bien que le Conseil Danois pour la Liberté ait accepté avec joie le soutien d'un parti légitime d'une certaine importance. Arne Sørensen et ses partisans n'ont que peu de chances de faire annuler l'engagement du Danemark dans l'effort de guerre, mais il constituera une nouvelle épine dans notre pied."
 den.1005.a:9 "Il semble que cette guerre ait mis d’accord la gauche et la droite, à notre détriment."

 den.1006.t:9 "Le petit Schleicher"
 den.1006.d:9 "Les nouvelles de notre petit allié du nord, le Danemark, sont rarement dignes d'intérêt, mais une lettre particulière est arrivée sur le bureau du chancelier cet après-midi à propos d'un changement de régime à Copenhague. Il semble que le leader de la KU et maintenant du KF, Jack Westergaard, ait triomphé de la démocratie parlementaire danoise et du factionnalisme au sein de son parti en faisant passer une loi qui n'est pas sans rappeler la loi d'habilitation votée par Schleicher lui-même. Bien que Westergaard gouverne à la manière d'un chien enragé aboyant et mordant, et se trouve constamment attaqué par une grande partie du KF qui a l'intention de faire obstacle à sa vision, on peut lui attribuer beaucoup d'éloges.\n\nAu ministère des Affaires Etrangères, de nombreux membres ont affectueusement surnommé Westergaard le « petit Schleicher », en référence à la manière dont son travail visant à consolider son régime a imité nos propres politiques. Nos deux nations sont désormais étroitement liées et s'opposeront à jamais aux traîtres syndicalistes qui se trouvent parmi nous, et ce fait reste important par-dessus tout."
 den.1006.a:9 "J'ai des fans à l'étranger maintenant ? Comme c'est touchant."

 den.1007.t:9 "70ème anniversaire du roi Christian X"
 den.1007.d:9 "Des milliers de personnes à travers le pays célèbrent et assistent à la rencontre de [GetSecondInCommand] avec le roi Christian X sur les marches du palais d'Amalienborg, après la remise du prix du 70e anniversaire du roi Christian X. Le fait d'avoir régné sur le Danemark pendant 28 ans, de continuer à le faire au cours d'une période troublée, et d'avoir guidé le Danemark à travers plusieurs crises et guerres drastiques telles que la Première Guerre mondiale , laisse un goût doux-amer dans la bouche de beaucoup, car sa volonté de participer à la prochaine guerre a eu un prix assez élevé. Néanmoins, la célébration est dans l'air de nombreuses villes à travers le Danemark, car les ventes du Kongemærke, ou Mark du Roi, ont dépassé 1,5 million en seulement un mois.\n\nLe Kongemærke est à la fois un symbole du roi, ayant été conçu en argent sterling et émail rouge, affichant à la fois les lettres CX et le drapeau national danois. Cette édition a été vendue à 5 couronnes, bien qu'une édition spéciale en or 14 carats ait été vendue à plus de cent couronnes. Au-delà des festivités et de la joie, la guerre en cours est au centre des préoccupations de beaucoup, mais cet événement reste un solide stimulant moral pour une nation en difficulté."
 den.1007.a:9 "Joyeux anniversaire Konge Christian !"

 den.1008.t:9 "Freden i Wien a été renversé"
 den.1008.d:9 "Cela fait presque un siècle que le Danemark a été dépouillé de ses terres au sud, le duché de Slesvig étant tombé aux mains de la Prusse et de l'Autriche, et le Danemark devra faire face à l'humiliation d'une telle perte pendant des décennies. Aujourd'hui, cette honte nationale est effacée, avec la chute de l'Empire Allemand et la montée en puissance de la propriété danoise sur ce qui reste encore une importante population danoise ; des célébrations sont organisées dans tout le pays pour célébrer cette réunification des États. Même si une grande partie de ce qui était sous notre contrôle il y a un siècle abrite aujourd'hui une importante population allemande, comme celle qui vit plus au sud dans le Slesvig-Holstein et à Hambourg, de nombreux Danois du Nordslesvig sont heureux de retourner dans leur patrie légitime."
 den.1008.a:9 "Nous ne serons plus jamais séparés."

 den.1009.t:9 "La Bornholmerskolen prospère"
 den.1009.d:9 "La petite île de Bornholm a reçu des centaines d'hôtes ces derniers mois, en raison de l'afflux de civils fuyant la guerre en cours ou l'assaut de la guerre à l'étranger vers le Danemark neutre. Notre décision de rester neutre a eu un coût, mais la récompense est une nation florissante qui n'a pas à faire face à la mort, à la destruction et à l'ampleur du conflit. Sur cette petite île au milieu de la mer Baltique se trouve la Bornholmerskolen ou l'école de peinture de Bornholm, créée à la fin du XIXe siècle ; elle a connu un certain succès grâce à des expositions d'artistes célèbres tels que Karl Isakson et Edvard Weie.\n\nCes deux peintres et plusieurs dizaines d'autres résident désormais sur l'île, alors que des artistes du monde entier viennent découvrir la beauté naturelle de Bornholm, qui a inspiré des centaines d'œuvres d'art au cours de l'année écoulée. Les visiteurs ont remarqué que les peintres peignent souvent dans un style moderniste classique distinct, utilisant des expériences avec la couleur, l'abstraction et le cubisme."
 den.1009.a:9 "Un véritable joyau danois."

 den.1010.t:9 "Frederik soutient le Det Kongelige Kapel"
 den.1010.d:9 "Det Kongelige Kapel, ou Orchestre royal du Danemark, est l'un des plus anciens orchestres au monde, puisqu'il s'est produit pour le roi Christian Ier au XVe siècle. L'Orchestre royal danois est ainsi devenu un élément important de la culture et de la vie danoise, se produisant pour de nombreux rois au cours des siècles et étant à l'origine de l'introduction dans le pays de nombreuses œuvres renommées de compositeurs tels que Mozart. Le célèbre compositeur danois Carl Nielsen a dirigé l'orchestre pendant de nombreuses années, jusqu'à sa mort prématurée en 1931. Depuis lors, le roi Frederik IX, récemment couronné, a redonné à l'orchestre un regain de financement et d'intérêt.\n\nDepuis plus d'une décennie, Frederik aime se rendre aux concerts et soutenir l'orchestre, et il a parfois été autorisé à diriger en son honneur. Ce jour-là, une annonce spéciale a été faite : le roi Frederik IX dirigera un mouvement de la quatrième symphonie de Carl Nielsen, qui a été fortement influencée par les combats de la Weltkrieg, au cours de laquelle le Danemark est resté à l'écart. Une grande partie de la nation se réjouit de cette représentation spéciale et les billets se sont vendus dans les jours qui ont suivi l'annonce."
 den.1010.a:9 "Obtenez-moi un billet immédiatement !"

 den.1011.t:9 "Congrès du Conseil danois de la liberté - BOPA"
 den.1011.d:9 "Le BOPA (Borgerlige Partisaner) et le Danmarks Frihedsråd (Conseil danois pour la liberté) ont organisé un grand rassemblement à la périphérie de Copenhague, attirant des membres de tous horizons pour protester contre le gouvernement en place. La police a évité que la situation ne dégénère, mais il est clair que l'agitation contre le gouvernement en place, et plus particulièrement contre le roi, s'est accrue ces dernières années. Le rattachement de notre pays à la sphère économique allemande de la Mitteleuropa n'a peut-être été que la goutte d'eau qui a fait déborder le vase, mais l'indignation du roi à l'égard du maintien de la neutralité est bien réelle. C'est pourquoi tous les partis se sont ralliés à une solution pour le cas où le Danemark serait contraint de combattre aux côtés de l'Allemagne en cas de guerre.\n\nCe jour-là, [GetSecondInCommand] s'est adressé au Rigsdag, déclarant que toute politique étrangère serait gérée par le gouvernement et non par le roi, mais cela n'a pas beaucoup contribué à apaiser les protestations. Ces organisations, qui ont reçu un soutien clandestin de la part de la clique des Kommunarder de Føderationen et, au-delà du spectre, du Dansk Samling récemment fondé, une grande partie des franges de la société s'unissent dans un but commun, celui de nous faire disparaître. Bien qu'il n'y ait pas grand-chose qu'ils puissent faire pour contester nos efforts, il est clair que si le Danemark devait se retrouver en guerre, il y aurait autant à craindre à l'intérieur qu'à l'extérieur."
 den.1011.a:9 "Le Danemark tiendra bon, contre les ennemis de l'intérieur et de l'extérieur."

 den.1012.t:9 "Inauguration du monument Carl Nielsen"
 den.1012.d:9 "Une foule nombreuse s'est rassemblée aujourd'hui à un carrefour de Copenhague où la célèbre sculptrice danoise Ann Marie Carl-Nielsen, épouse de feu Carl Nielsen, le plus célèbre compositeur danois à ce jour, a enfin dévoilé sa sculpture représentant une statue équestre de Pan. Pan est le dieu grec de la musique, et il est tout à fait approprié de symboliser ce dieu grec et son défunt mari. De nombreux spectateurs ont remarqué que le visage de la statue ressemblait également à celui de Carl Nielsen. Le Fonden til Kunstneriske Formaals Fremme a commandé ce monument à Ann Marie, qui a écrit : "Je voulais prendre le cheval ailé, symbole éternel de la poésie, et placer un musicien sur son dos. Il devait être assis là, entre les ailes impétueuses, et souffler sur Copenhague à l'aide d'un tuyau d'anche.""
 den.1012.a:9 "Hommage à l'un des plus grands compositeurs danois."

 den.1013.t:9 "Le parti des masses danoises"
 den.1013.d:9 "Une proposition intéressante a suscité un certain malaise, en particulier de la part de Thorvald Stauning, mais aussi dans l'esprit des membres d'Enhedspartiet et de Kommunarder, à propos de la tentative d'Aksel Larsen de transformer le DVSP en un véritable parti de masse qui dominera entièrement le cadre politique du pays à partir de maintenant. En présentant ce que l'on a appelé un parti-état souple, avec des révisions du nombre de votants pour donner la priorité à la force des conseils locaux de travailleurs, Larsen dispose effectivement des outils nécessaires pour continuer à régner sans contestation.\n\nUne telle mesure a été fortement combattue, en particulier par Thorvald Stauning qui a décrié ces actions antidémocratiques, mais il ne peut rien faire d'autre que de crier, même si cette proposition est adoptée. D'un autre côté, une démocratie socialiste saine pourrait rallier des partisans de tous horizons et contribuer à la revitalisation du Danemark, et une grande partie du plan pourrait être revue à la baisse."
 den.1013.a:9 "Aussi controversé que cela puisse être, c'est nécessaire."
 den.1013.b:9 "Nos camarades désapprouvent fortement et, pour ma part, je suis un homme du peuple."

 den.1014.t:9 "Réorganisation de la droite danoise"
 den.1014.d:9 "Depuis la formation de la République populaire danoise, une année s'est écoulée depuis que le fonctionnement interne du pays a commencé à revenir à la normale. Parmi ces changements, on peut citer le changement d'image des partis politiques, maintenant que la monarchie danoise appartient au passé. Plus important encore, le Konservative Folkeparti, ou KF, s'est fracturé, ce qui a entraîné des divergences par rapport à la notion antérieure d'augmentation du pouvoir du roi.\n\nVictor Pürschel a annoncé la création de Nye Højre, ou Nouvelle droite, en tant que parti dissident, jugeant impossible toute réconciliation avec le KF. Suite à cette décision, le leader du KF, John Christmas Møller, a bénéficié d'un soutien renouvelé. Son leadership n'est plus contesté et il est désormais en mesure de plaider en faveur d'un large soutien à la nouvelle république danoise. Bien que de nombreux membres de la droite ne soient pas d'accord avec ce nouveau républicanisme, Møller a commencé à tendre la main à l'ensemble des partis et a appelé à un soutien interpartis pour le gouvernement. Quel que soit l'avenir, la démocratie danoise continuera à prospérer et ce n'est qu'avec la participation de la population que le Danemark pourra vraiment se tenir à l'écart du radicalisme."
 den.1014.a:9 "L'opposition de centre-droit est revigorée."

 den.1015.t:9 "Le Danemark et la Seconde Weltkrieg"
 den.1015.d:9 "[DEN_2wk_start_loc]"
 den.1015.a:9 "La guerre, la guerre ne change jamais."
 den.1015.b:9 "Pour la préservation d'une Europe juste, sous l'égide de bons politiciens."
 den.1015.c:9 "Pour le Danemark et l'avenir éternel de l'Europe sous la volonté unitaire de l'Internationale."

 den.1016.t:9 "Formation de l'Unge Pioner"
 den.1016.d:9 "Arne Munch-Petersen a présenté aujourd'hui le nouveau groupe des Unge Pionerer (les Jeunes Pionniers), qui cherche à organiser la jeunesse danoise en ailes socialistes et à prôner non seulement les idéaux et les désirs du nouvel État socialiste, mais aussi à éduquer et à organiser et, espérons-le, à démanteler l'opposition au sein du Konservative Ungdom de KF. Depuis la prise de pouvoir socialiste au Danemark, une grande partie de la jeunesse a été empoisonnée par l'idée que sous un État socialiste, la jeunesse danoise sera endoctrinée et deviendra de simples drones du gouvernement. Une grande partie de cette rhétorique a donné lieu à plusieurs incidents mineurs, impliquant les discours enflammés de Jack Westergaard et l'organisation du Konservative Ungdom comme s'il s'agissait de son propre paramilitaire.\n\nPetersen, avec l’autorisation du Premier ministre-président, a organisé un rassemblement pour contrer cette rhétorique réactionnaire et pour sensibiliser ces jeunes aux véritables objectifs de l’État. La démocratie et le socialisme ne s’excluent pas mutuellement, et Petersen est très attaché à cet électoralisme. Bien que Petersen soit membre du DVSP et qu’Aksel Larsen ait rêvé de transformer le DVSP en parti de masse dirigeant à la tête de Føderationen, Petersen a largement fait confiance à Larsen pour faire ce qui est le mieux pour le pays."
 den.1016.a:9 "La jeunesse danoise a été nourrie de mensonges pendant bien trop longtemps."

 den.1017.t:9 "Max Arildskov part pour l'Estonie"
 den.1017.d:9 "Le Duché Balte Uni, qui comprenait la domination allemande sur les territoires baltes, s'est récemment effondré et, avec lui, les nations d'Estonie et de Lettonie brandissent fièrement leur bannière. Bien que cette nouvelle ne soit pas particulièrement remarquable en dehors de la perte surprenante du contrôle allemand dans la région, le chef de la ND, Max Arildskov, a annoncé qu'il effectuerait une visite d'État en Estonie, accompagné d'Iver de Hemmer Gudme et de Richard Gustav Borgelin, tous deux militaires de plein droit.\n\nMax Arildskov a combattu les bolcheviks lors de la guerre d'indépendance de l'Estonie il y a un peu plus de dix ans, après avoir rejoint son père pour se battre du sud de l'Estonie jusqu'à la rivière Daugava. Arildskov, Gudme et Borgelin ont combattu dans le seul corps de volontaires ayant quitté le Danemark, la Compagnie Borgelin. Leur désir de célébrer la nouvelle indépendance de l'Estonie n'est pas vraiment choquant, étant donné la montée en puissance du dirigeant autocratique Artur Sirk au sein du gouvernement estonien, pour lequel les hommes ont des penchants idéologiques.\n\nArildskov, un dirigeant de droite qui a fondé Det Nye Danmark en accord avec le propre parti de Savinkov, a rencontré le Vozhd lors des combats à Archangelsk. Si de nombreux Danois se sont éloignés de la cause estonienne pour la liberté et l'indépendance, il n'y a guère de raison d'empêcher Arildskov de poursuivre sa route."
 den.1017.a:9 "Nous félicitons le nouvel État estonien."

 den.1018.t:9 "Visite d'État de Max Arildskov"
 den.1018.d:9 "Des nouvelles surprenantes nous sont parvenues de [GetVictoryPointName_3152] au moment où plusieurs hommes du Danemark, un pays situé juste au-dessus de la mer Baltique, sont arrivés pour une visite d'État. Le chef de Det Nye Danmark, Max Arildskov, suivi d'Iver de Hemmer Gudme et de Richard Gustav Borgelin, ont accosté dans notre capitale plus tôt dans la journée, après un voyage en mer. Alors que notre pays est peu propice au tourisme, après le soulèvement des Frères de la forêt et la proclamation de l'Estonie comme pays à nouveau libre, une compagnie de deux cents hommes a combattu pour notre indépendance il y a plus de dix ans. Ces hommes, aux côtés d'autres, ont combattu dans la Compagnie Borgelin, la seule compagnie danoise à quitter le Danemark et à se battre pour l'Estonie et la Lettonie en temps de besoin.\n\nArtur Sirk a rencontré personnellement ces hommes, dont beaucoup partagent les mêmes idées que lui et ont déclaré soutenir son régime tant qu'il restera au pouvoir. Étonnamment, le chef de l'opposition Otto Strandman a également organisé une rencontre, après les avoir rencontrés personnellement plus d'une décennie après leur marche vers Tallinn, au cours d'un défilé de victoire. Il y a quelque chose de spécial à avoir envers ces deux cents hommes courageux qui ont choisi de faire campagne avec nos forces pour lutter pour notre liberté, aussi brève soit-elle jusqu'à présent."
 den.1018.a:9 "Nous sommes solidaires de ceux qui nous aident dans nos moments de besoin."

 den.1019.t:9 "Le Roi-Amiral"
 den.1019.d:9 "L'accession au trône de Frédéric IX a suscité une question cruciale: que faire de son rôle dans la marine ? Ayant obtenu le grade de contre-amiral au cours de la dernière décennie, Frédéric IX remplit non seulement une tâche essentielle pour prendre soin de notre flotte, mais est également une figure de proue appréciée de la marine. Il a été instruit par l'amiral Vedel lorsqu'il était cadet et a entretenu une relation étroite avec l'amiral au cours de la dernière décennie. Il est de coutume que les devoirs du roi passent en premier, et c'est pourquoi Frédéric a décidé de se retirer de la marine ; cependant, c'est lui-même qui a fait une proposition.\n\nFrederik a longtemps souhaité rompre la distance tendue entre la position de roi et le peuple danois. Il serait donc peut-être judicieux de jouer un rôle dans la marine tout en étant roi. D'un autre côté, Frederik pourrait se retirer gracieusement de la marine et conserver son poste d'amiral influent, inspirant ainsi le jeune personnel naval et les amiraux à développer davantage la flotte danoise avec fierté."
 den.1019.a:9 "Frederik choisit de se retirer avec grâce, longue vie au Konge-Amiral Frederik!"
 den.1019.b:9 "Le Konge-Amiral remplira les deux rôles, pour la couronne et pour l'amirauté."

 den.1020.t:9 "D'un parti ouvrier à un parti populaire"
 den.1020.d:9 "Des banderoles intitulées "Danmark for Folket" (Danemark pour le peuple), entre autres, ont été accrochées autour de plusieurs institutions gouvernementales à Copenhague aujourd'hui, alors que Thorvald Stauning prépare un nouveau discours qui a attiré l'attention de tout le monde. Il a annoncé que Socialdemokratiet, en tant que parti, devait se transformer et se moderniser à mesure que le monde changeait autour de lui ; il a donc dévoilé un nouveau programme visant à transformer Socialdemokratiet en un véritable parti pour le peuple danois. Cette année, le congrès du parti Socialdemokratiet a été marqué par une grande attention, car un nouveau comité a été créé pour revoir le programme des principes établis pour la première fois en 1913. Ce comité est composé de membres du parti, du mouvement syndical et de la coopérative, dans l'espoir d'élaborer plusieurs principes et programmes qui garantiront la démocratie danoise et aideront efficacement le Danemark à sortir de la crise économique.\n\nStauning a déclaré dans un discours que le revanchisme croissant de l'Est et de l'Ouest - des milices syndicalistes de l'Internationale à l'hégémon russe autrefois dominant et maintenant écrasé sous le joug allemand depuis des décennies - ne fera que pousser à la destruction de l'harmonie en Europe. C'est pourquoi un Danemark dirigé par Stauning et Socialdemokratiet cherchera à unir les ouvriers et les paysans, ainsi que le capital et les travailleurs. En fin de compte, le Socialdemokratiet sera forgé en un parti pour le peuple."
 den.1020.a:9 "Avec Stauning, ou avec Chaos !"

 den.1021.t:9 "Les modérés du KF se révoltent"
 den.1021.d:9 "Quelques semaines à peine se sont écoulées depuis le Bemyndigelseslov, et nombreux sont ceux qui ont attendu avec impatience de voir ce qu'il en résulterait. Comme prévu, M. Westergaard et ses partisans se sont emparés de tous les moyens de l'État et ont commencé à faire avancer des réformes qui reviennent sur la modernisation de l'État, en retirant les aides sociales et de nombreuses réformes économiques libérales, avec le soutien de chefs d'entreprise tels que A.P. Møller. Aujourd'hui, John Christmas Møller a fait la une des journaux dans tout le pays, décriant le pouvoir de Westergaard et appelant les gens à continuer à résister à sa gouvernance.\n\nÀ l'annonce de cette nouvelle, Westergaard s'empresse de demander à la KU de supprimer cette organisation, mais la révolte de Copenhague étant encore dans toutes les mémoires, peu de gens sont prêts à soutenir une action drastique. Le ministre westergaardiste Ole Bjorn Kraft lance une offensive de propagande pour s'opposer à Møller, mais le mal est fait lorsque plusieurs membres indisciplinés de la KU prennent d'assaut une manifestation pacifique devant le palais d'Amalienborg. Invoquant les ligues de violence de ce groupe paramilitaire, Møller et les dirigeants de Socialdemokratiet, Venstre et Radikale Venstre se sont réunis pour organiser un plan d'action visant à sauver le Danemark de l'intérieur."
 den.1021.a:9 "Nous sommes dans une situation difficile..."

 den.1022.t:9 "Création de Dansk Ungdomssamvirket"
 den.1022.d:9 "Dansk Ungdomssamvirket (l'association de la jeunesse danoise) s'est formée à partir de sympathies apparentes pour l'opposition et a brisé une division au sein du Konservative Ungdom de Westergaard qui a été actif dans les rues ce dernier mois. De nombreux jeunes ont rejoint la cause de John Christmas Møller dans une déclaration commune avec Aksel Møller et ont formé l'Ungdomssamvirket comme leur propre groupe de jeunes pour combattre le nôtre. Les anciennes organisations de jeunesse de plusieurs autres partis politiques se sont jointes à Ungdomssamvirket pour créer un front populaire de la jeunesse pour la restauration de la démocratie, et ont commencé à protester contre notre gouvernement, ce qui a entraîné de nombreuses défections dans nos rangs.\n\nCay Lembcke a prononcé un discours qui a réveillé la ferveur nationaliste pour tenter de regagner quelques soutiens, mais le mal est fait, et il semble que beaucoup ne tolèrent pas notre règne depuis notre prise de pouvoir. Ils se rallient à la cause de la protection du parlementarisme, de la souveraineté, de la démocratie et de la liberté, affirmant que ces idéaux constituent l'identité danoise. Ces idées ont été principalement conseillées par le théologien Hal Koch, qui a joué un rôle majeur dans le mouvement de résistance à la domination westergaardiste, qui semble être une épine durable dans notre pied."
 den.1022.a:9 "La "Loi d'Habilitation" semble également avoir favorisé l'esprit de résistance."

 den.1023.t:9 "Réorganisation de la coalition d'extrême droite"
 den.1023.d:9 "Depuis l'intégration de Dansk Samling et de Nye Danmark dans la coalition au pouvoir, le temps est venu de réorganiser le parti en un large front de droite qui englobera l'ensemble des idéologues, des dirigeants et des membres. Aujourd'hui, Dansk Samling a été incorporé dans une large aile westergaardiste, tandis que Nye Danmark a été réorganisé en une aile nationaliste savinkoviste. L'opposition démocratique ne s'est consolidée qu'en réponse à l'invitation de radicaux connus qui complotent la disparition du Parlement danois, mais leur détermination ne fait que s'aligner sur celle de Westergaard. Westergaard prononce un discours à Copenhague dans lequel il déclare que Nye Højre doit être réformé pour dépasser le stade de parti politique et devenir un front pour tous les Danois, et ne faire qu'un avec l'État. Il faudra du temps pour que ce front de la "nouvelle droite" s'impose au Danemark, mais le pouvoir étant pratiquement assuré dans un avenir proche, il semble que les plans de Westergaard se concrétisent."
 den.1023.a:9 "Pas à pas, le Danemark se reforgera."

 den.1024.t:9 "Fondation de Nye Højre"
 den.1024.d:9 "Le détachement des conservateurs modérés du KF n'a servi qu'à créer un vrai problème dans l'esprit de Westergaard, lié par le parlement et les restes du KF qui ne servent qu'à assurer son pouvoir, il a décidé d'aller plus loin. Aujourd'hui, Jack Westergaard, Victor Pürschel, Ole Bjorn Kraft et plusieurs autres membres haut placés de la clique de Westergaard se sont réunis pour former un tout nouveau parti, Nye Højre (Nouvelle Droite). Revendiquant l'héritage de Højre, dissous en 1915, le parti populaire a lutté pour retrouver son élan après la chute du gouvernement de J.B.S Estrup au tournant du siècle, et renaît aujourd'hui sous la forme d'un tout nouveau parti de droite au Danemark. Le pouvoir de NH est cimenté par un ensemble de lois analogues qui ont effectivement dissous le Rigsdag et renforcé le pouvoir des quelques personnes au sommet.\n\nFusion de la rhétorique nationaliste, du désir de retrouver la grandeur du Danemark et de la promesse de mettre fin à la modernisation libérale ainsi qu'à des décennies de réformes parlementaires qui ont démantelé la véritable identité danoise, Westergaard et consorts se trouvent au sommet de cette nouvelle hiérarchie. Avec un nouveau parti représentant les objectifs et les désirs des idéaux de Westergaard, le paysage de la droite danoise est à jamais modifié."
 den.1024.a:9 "Le début de quelque chose de grand... ou de catastrophique."

### Parties ###
 DEN_totalist_party: "Føderationen - Kommunarder"
 DEN_totalist_party_long:9 "Kommunistisk Føderation - Kommunarder (Fédération Communiste - Communards)\n§gRécemment créée au sein de Føderationen, la clique des Kommunarder, fondée au début des années 1930, se compose uniquement de Martin Andersen Nexø, qui est une figure de proue des jeunes communistes. Caractérisée par leurs études à l'étranger en Grande-Bretagne et en France, la clique des Kommunarder est une faction choisie de personnalités communistes plus âgées, dont Nexø ainsi que des personnalités telles que Børge Houmann et Alfred Jensen. Leurs idéaux se développent autour de l'idée que le Danemark doit être transformé en un moyen pour la révolution scandinave de s'épanouir et que le Danemark doit se transformer en un avant-poste de la révolution. Parallèlement à cela, la clique des Kommunarder prône une centralisation de l'État et la flagornerie du parti envers l'État pour parvenir à cette solution finale. Non seulement les travailleurs du Danemark se battront pour leur propre libération, mais ils se battront également pour la libération des travailleurs de toute l'Europe. Leurs opinions ne sont pas partagées à la légère au sein du parti, et beaucoup les considèrent comme des maximalistes prêts à faire tout ce qui est en leur pouvoir pour que le Danemark se transforme en un État socialiste pas trop différent de celui de la France ou de la Grande-Bretagne.§!\n"
 DEN_radical_socialist_party: "Føderationen - DVSP"
 DEN_radical_socialist_party_long:9 "Kommunistisk Føderation - Danmarks Venstresocialistiske Parti (Fédération Communiste - Parti Socialiste Danois de Gauche)\n§gLe DVSP, fondé en 1919 et fusionné avec le FS syndicaliste de Christian Christensen en 1921 pour former le Føderationen, est principalement dirigé par Aksel Larsen, un membre plus récent du parti mais un homme plus jeune qui s'est fait connaître au sein du Føderationen pour ses discours et sa rhétorique enflammés qui lui ont valu un large soutien. Le parti a d'abord été dirigé par Marie Sophie-Nielsen et Thøger Thøgersen, qui ont rompu avec Socialdemokratiet dans le sillage du chaos des révolutions tumultueuses à travers l'Europe, et est maintenant piloté uniquement par Larsen, avec Thøgersen qui le soutient fortement. Bien que le parti tienne en estime d'autres membres qui ont rompu avec Socialdemokratiet et qui prônent le républicanisme, le DVSP a adopté une position qui consiste à soutenir les conseils de travailleurs comme principal moyen d'exercer le pouvoir au sein de la nation. Cependant, Larsen n'est pas apprécié par une grande partie de Føderationen et a montré des signes de volonté de dissoudre le parti et de faire du DVSP le seul parti de masse à soutenir pour les travailleurs et les citoyens danois. Néanmoins, sa rhétorique en faveur de la création d'un socialisme véritablement danois, exempt de toute influence étrangère et intrinsèquement autochtone, lui a valu de nombreux soutiens, notamment de la part d'une forte base rurale.§!\n"
 DEN_syndicalist_party: "Føderationen - Enhedspartiet"
 DEN_syndicalist_party_long:9 "Kommunistisk Føderation - Enhedspartiet (Fédération Communiste - Parti de la Solidarité)\n§gEnhedspartiet, formé à la fin des années 1920 par la fusion du FS de Christian Christensen, l'un des premiers fondateurs de Føderationen en 1921, est le fruit de l'union de deux hommes ayant reçu une éducation similaire et aspirant à un Danemark socialiste. Christian Christensen, dirigeant du Fagopposition Samenslutning et ancien social-démocrate, a longtemps dirigé ce que l'on appelle "l'union des syndicats", souhaitant organiser les syndicats de tout le pays en un seul grand syndicat qui fonctionnerait et gérerait les désirs et les libertés des travailleurs avec une grande efficacité. Conciliants, Christensen et le FS sont appréciés par la plupart des gens, mais détestés par Larsen en raison de son désir d'une véritable domination syndicale sur le pays. D'autre part, le jeune Richard Jensen, représentant de la jeune garde, émerge et jouit de l'estime de la marine, d'autant plus qu'il préside le Søfyrbødernes Forbund, le principal syndicat des marins et des matelots. Lui aussi est issu d'une famille pauvre, travaillant dans la marine, et il a fait part de son désir d'élever les marins pour le travail difficile qu'ils accomplissent et pour le grand mépris dont ils font l'objet. Parallèlement à ces points de vue, les partisans de Jensen sont attirés par son désir de lutter constamment pour la révolution, d'armer chaque homme, chaque femme et chaque travailleur jusqu'aux dents afin de lutter pour une Europe libre et socialiste.§!\n"
 DEN_social_democrat_party:9 "Socialdemokratiet"
 DEN_social_democrat_party_long:9 "Socialdemokraterne (Sociaux Démocrates)\n§gSocialdemokratiet, fondé à la fin du 19ème siècle, se présente comme le plus grand parti du Danemark, principalement grâce au charmant Thorvald Stauning et à sa popularité au cours de la dernière décennie. Fondé sous le nom de Socialdemokratisk Forbund, le parti est souvent désigné sous le nom de Socialdemokratiet. Il a été fondé dans le sillage de l'industrialisation du Danemark et du désir de créer un parti démocratique et socialiste pour ces nouveaux travailleurs. Toutefois, ce n'est qu'après l'ascension de Thorvald Stauning en 1924, à la suite de l'échec de Radikale Venstre au gouvernement et de la nomination d'un gouvernement conservateur intérimaire, que le Socialdemokratiet a gagné en popularité, nommant également la première femme ministre au monde, Nina Bang. Au cours de la dernière décennie, Stauning a apaisé les tensions avec la gauche dans son désir de créer un État-providence, au sein d'une coalition avec Radikale Venstre, ouvrant la voie à la poursuite de la prospérité du Danemark. Après avoir longtemps plaidé en faveur d'un renforcement des droits des travailleurs, d'un système de santé universel, du suffrage féminin et de plusieurs nouvelles pensions, une grande partie du Danemark est d'accord avec la domination continue du Socialdemokratiet.§!\n"
DEN_market_liberal_party: "Venstre"
 DEN_market_liberal_party_long:9 "Venstre (Gauche)\n§gFondé en 1870 sous le nom de Det Forenede Venstre, Venstre est devenu un parti libéral classique après le départ de Radikale Venstre en 1905 en raison de la question de l'antimilitarisme. Venstre constitue la principale opposition au Socialdemokratiet de Thorvald Stauning, bien que la popularité de Venstre ait diminué au cours de la dernière décennie en raison de l'essor de l'industrialisation et de la migration des Danois vers les villes au lieu de continuer à gérer les travaux ruraux. Malgré leur affrontement avec le parti conservateur Højre à la fin du XIXe siècle, les libéraux sont aujourd'hui aux côtés du Det Konservative Folkeparti au sein d'une coalition de centre-droit pour s'opposer à la domination des "sociaux". Prônant des idéaux de politiques économiques libérales classiques, comme le soutien au marché libre, Venstre est considéré comme un parti incapable d'évoluer avec son temps et, de ce fait, ne bénéficie que d'un soutien limité en dehors d'une coalition avec le KF.§!\n"
 DEN_social_liberal_party: "Radikale Venstre"
 DEN_social_liberal_party_long:9 "Det Radikale Venstre (Gauche Radicale)\n§g Fondé en 1905, en tant que scission de Venstre, Radikale Venstre a connu une histoire mouvementée au cours des dernières décennies. Radikale Venstre est issu du mouvement radical culturel de la fin du XIXe siècle et s'est allié au Socialdemokratiet dans une opposition naturelle aux forces les plus conservatrices de la politique danoise. Autrefois parti dominant de cette coalition, les politiques très impopulaires du Premier ministre Carl Theodor Zahle pendant la guerre ont laissé le parti jouer le rôle de second violon par rapport au Socialdemokratiet. Toujours heureux de soutenir Stauning dans sa quête de création d'un État providence, les sociaux-libéraux sont désormais dirigés par Peter Munch, qui préside un parti orienté sur l'économie par des penseurs tels que Henry George et John Stuart Mill, et une vision prudente de réforme sociale marquée par un lien fort avec un objectif de démilitarisation.§!\n"
 DEN_social_conservative_party:9 "KF (C)"
 DEN_social_conservative_party_long:9 "Det Konservative Folkeparti - Constitutionalists (Parti Populaire Conservateur - Constitutionalistes)\n§gFondé en 1916 à partir des restes de Højre par l'incorporation des partis dissidents Frikonservative et Moderate Venstre, le Konservative Folkeparti devait fournir au Danemark un parti conservateur adapté au XXe siècle, un parti qui attirerait la classe moyenne croissante des fonctionnaires et des « funktionærer » (sans bien sûr négliger sa base traditionnelle dans l'industrie, les affaires et les propriétaires fonciers). Bien qu'il ne fût pas l'un des partis dominants dans les années 1920, le KF a utilisé avec succès son retranchement à la Chambre haute pour bloquer les politiques plus radicales de Stauning. L'un de ses principes fondamentaux est de s'opposer à la propagation du socialisme, une position que le parti a durcie depuis la Révolution Britannique.\n\nLe dirigeant conservateur John Christmas Møller a longtemps détourné le soutien de Stauning par des réformes du travail et un activisme en faveur des droits des travailleurs, mais nombreux sont ceux qui se méfient de ses mesures d'apaisement.Bien que cette « peur rouge » ait inspiré une résurgence du conservatisme dans la société danoise, la KF est actuellement loin des leviers du pouvoir, et même son ancien partenaire Venstre n'est pas d'accord avec sa politique de réarmement « pour porter le combat à l'étranger », et la KF se considère donc seule à faire campagne contre la rhétorique antimilitariste de Peter Munch et à plaider pour la militarisation et l'investissement nécessaires dans l'armée.§!\n"
 DEN_authoritarian_democrat_party:9 "KF (A)"
 DEN_authoritarian_democrat_party_long:9 "Det Konservative Folkeparti - Autocratic (Parti Populaire Conservateur - Autocratique)\n§gL'aile autocratique du KF suit un parcours similaire à celui de sa fondation, étant une faction petite mais nominale du KF formée pendant la « peur rouge » qui a suivi la révolution britannique, inspirée par le discours du Nouvel An du roi de 1926. Dirigée par Victor Pürschel, l'aile autocratique du KF défend le désir de revigorer le pouvoir du roi Christian X et de consolider le Danemark autour d'un État à parti unique dont le Premier ministre est choisi par le Roi, à l'instar du système allemand. Ce parti ne cherche pas nominalement l'abolition des élections mais souhaite plutôt contrôler les moyens de l'État et dominer la politique, bien que Pürschel soit assez ouvert à l'idée que le Danemark soit à l'abri des maux du socialisme ainsi que de l'influence destructrice de laisser le peuple décider du sort du pays. Au sein du gouvernement, leur mouvement bénéficie d'un soutien croissant, des personnalités telles que Ole Bjorn Kraft se prononçant en faveur de la fin totale du conservatisme modéré.§!\n"
 DEN_paternal_autocrat_party: "DS"
 DEN_paternal_autocrat_party_long:9 "Dansk Samling (Unité Danoise)\n§gFondé en 1930, le Dansk Samling est un parti fondé par l'ancien social-démocrate Arne Sørensen, à la suite de l'élection de Stauning et de son engagement à un compromis avec l'Allemagne en faisant entrer le Danemark dans le bloc économique allemand. Son dédain pour la collaboration avec les Allemands, ainsi qu'un dédain croissant pour la parlementarisation, ont fait que l'adhésion à la Mitteleuropa a été la goutte d'eau qui a fait déborder le vase. Bien que son parti soit largement impopulaire, il peut compter sur du soutien dans l'armée, aux côtés du général Paul Ramm, et entretient des liens avec une grande partie du haut commandement mécontent et désillusionné après l'ingérence du gouvernement dans son budget. Le DS, en tant que parti, est corporatiste, anti-parlementaire et prône une révolution nationale des citoyens danois, souhaitant que les gens se réveillent et réalisent la dévastation que la démocratie a causée au Danemark. Populairement, Sørensen a toujours des opinions sociales de gauche, bien que nombre de ses critiques aient exprimé des inquiétudes quant à son engagement en faveur de telles idées, compte tenu de la collaboration avec des partis de droite plus petits.§!\n"
 DEN_national_populist_party: "DFP"
 DEN_national_populist_party_long:9 "Det Nye Danmark (Le Nouveau Danemark)\n§gFondé en 1935, le ND est un parti d'extrême droite dirigé par Max Arildskov et adhère à une idéologie relativement nouvelle connue sous le nom de national-populisme, ou celle que Boris Savinkov défend depuis sa prise de contrôle de la Russie en 1934. Le ND est largement impopulaire et n'a reçu qu'un soutien limité, en particulier de la part de ceux qui ont combattu aux côtés d'Arildskov lors de la guerre d'indépendance de l'Estonie, ainsi que des compatriotes de Savinkov qui ont afflué à sa cause après sa création. L'occupation allemande de Nordslesvig, perdue il y a un demi-siècle, est une source de grande préoccupation, et les quelques partisans qu'il a tentés de rallier pour son retour, sans succès.§!\n"

 DEN_KomF_socdem:9 "Føderationen - Stauningerne"
 DEN_KomF_socdem_long:9 "Kommunistisk Føderation - Stauningerne (Fédération Communiste - Stauningistes)\n§gLes partisans de Stauning, principalement au sein du Radical-Socialdemokratiet, se sont ralliés à la cause de Stauning pour défendre la démocratie danoise et pour contourner les désirs diaboliques du roi Christian X de renverser Stauning si le Danemark devait être contraint de se soumettre à l'Allemagne. Une grande partie de la popularité du Socialdemokratiet a diminué face à l'instauration d'un régime socialiste, et ceux qui en restent ont fui pour soutenir le Radikale Venstre de Munch.§!\n"
 DEN_stauning_radsoc:9 "Føderationen - Stauningerne"
 DEN_stauning_radsoc_long:9 "Kommunistisk Føderation - Stauningerne (Fédération Communiste - Stauningistes)\n§gBien qu'il ne soit pas un socialiste convaincu, Stauning se trouve en désaccord avec une grande partie des Radical-Socialdemokratiet, ceux notamment qui ont afflué vers le DVSP après le pivot du Socialdemokratiet en 1924 vers une politique commerciale pro-Mitteleuropa. Ces partisans, comme Sigvald Hellberg, tenaient en haute estime l'ouverture du Socialdemokratiet à la gauche, mais se sentaient désillusionnés car ils continuaient à soutenir une institution déterminée à démolir le mode de vie danois. Thorvald Stauning lui-même s'est rallié à ce soutien moins en tant que Premier ministre-président officiel d'autres partis sous l'égide de Føderationen, mais plus en tant que figure de proue, car les membres du Radical-Socialdemokratiet ont toute l'influence. Tant que les désirs de Stauning en faveur d'un État-providence se réalisent, Stauning a apporté son soutien total à Føderationen et à l'épanouissement d'une démocratie socialiste.§!\n"
 DEN_stauning_initial_radsoc:9 "Føderationen - Stauningerne/DVSP"
 DEN_stauning_initial_radsoc_long:9 "Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti (Fédération Communiste - Stauningistes/Parti Socialiste de Gauche Danois)"
 DEN_stauning_defect_radsoc:9 "Føderationen - Stauningerne/DVSP"
 DEN_stauning_defect_radsoc_long:9 "Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti (Fédération Communiste - Stauningistes/Parti Socialiste de Gauche Danois)\n§gThorvald Stauning, qui a récemment conclu un pacte avec Føderationen, a trahi l'ensemble du Socialdemokratiet en se rangeant du côté des radicaux du parti et en rejoignant l'extrême gauche dans une insurrection. La démocratie est morte au Danemark aujourd'hui, tout comme la légitimité de son leader de longue date, le Socialdemokratiet, qui, avec des personnalités influentes comme Frederik Borgbjerg et Sivgald Hellberg, a proclamé qu'un Danemark démocratique ne peut coexister avec un Danemark royaliste. Cette scission au sein du parti a conduit à un effondrement de la popularité et de la confiance dans le Socialdemokratiet, car Stauning et ses alliés ont jeté leur dévolu sur la cause socialiste, pour le meilleur et pour le pire.§!\n"

 DEN_westergaard_soccon:9 "KF (W)"
 DEN_westergaard_soccon_long:9 "Det Konservative Folkeparti - Westergaardists (Parti Populaire Conservateur - Westergaardists)\n§gL'idéologie de Westergaard dépasse le cadre du KF et une grande partie du parti n'accorde que peu d'importance à ses désirs. Cependant, le gouvernement n'ayant pas réagi à une révolution imminente, Westergaard a pris soin de céder tout le pouvoir à lui et à ceux qui sont au sommet, y compris son associé de confiance Carsten Raft. Chef du Konservative Ungdom ou Jeunes conservateurs, l'un des premiers mouvements de jeunesse à former un parti politique, Westergaard a rallié la KU autour de lui comme un paramilitaire et a exprimé le désir de transformer le Danemark en son propre parti-État de droite. Il écrit qu'à côté du conservatisme national, le Danemark doit respecter « la volonté de sacrifice et la solidarité sociale, la dignité du travail, l'organisation sociale et économique planifiée, l'armement moral contre la décadence et le relâchement spirituels ». Ses idéaux se sont articulés autour de l'idéologie du nationalisme social, une alternative à la démocratie et au parlementarisme qui cherche à faire renaître le Danemark sous une vision bien au-delà de ses fondements. Ses souhaits s'inscrivent dans la lignée du conservatisme national défendu par le ministre du KF, Ole Bjorn Kraft, et Westergaard a apparemment rétabli l'esprit de l'ancienne droite, Højre.§!\n"
 DEN_westergaard_authdem:9 "KF (W)"
 DEN_westergaard_authdem_long:9 "Det Konservative Folkeparti - Westergaardists (Parti Populaire Conservateur - Westergaardists)\n§gL'idéologie de Westergaard dépasse le cadre du KF et une grande partie du parti n'accorde que peu d'importance à ses désirs. Cependant, le gouvernement n'ayant pas réagi à une révolution imminente, Westergaard a pris soin de céder tout le pouvoir à lui et à ceux qui sont au sommet, y compris son associé de confiance Carsten Raft. Chef du Konservative Ungdom ou Jeunes conservateurs, l'un des premiers mouvements de jeunesse à former un parti politique, Westergaard a rallié la KU autour de lui comme un paramilitaire et a exprimé le désir de transformer le Danemark en son propre parti-État de droite. Il écrit qu'à côté du conservatisme national, le Danemark doit respecter « la volonté de sacrifice et la solidarité sociale, la dignité du travail, l'organisation sociale et économique planifiée, l'armement moral contre la décadence et le relâchement spirituels ». Ses idéaux se sont articulés autour de l'idéologie du nationalisme social, une alternative à la démocratie et au parlementarisme qui cherche à faire renaître le Danemark sous une vision bien au-delà de ses fondements. Ses souhaits s'inscrivent dans la lignée du conservatisme national défendu par le ministre du KF, Ole Bjorn Kraft, et Westergaard a apparemment rétabli l'esprit de l'ancienne droite, Højre.§!\n"

 DEN_forenede_venstre_marlib:9 "Forenede Venstre"
 DEN_forenede_venstre_marlib_long:9 "Forenede Venstre (Gauche Unie)\n§gSouscrivant aux négociations menées par Radikale Venstre et Venstre, Forenede Venstre s'est réformé en tant que mouvement pour le centre. Avec cette nouvelle prouesse libérale, des vues adoucies sur les réformes sociales et une plus grande acceptation de la démilitarisation après la victoire en Europe et l'acceptation allemande du retour du Danemark à la neutralité, Forenede Venstre revient dans la mêlée depuis sa dissolution il y a plusieurs décennies.§!\n"
 DEN_forenede_venstre_soclib:9 "Forenede Venstre"
 DEN_forenede_venstre_soclib_long:9 "Forenede Venstre (Gauche Unie)\n§gSouscrivant aux négociations menées par Radikale Venstre et Venstre, Forenede Venstre s'est réformé en tant que mouvement pour le centre. Avec cette nouvelle prouesse libérale, des vues adoucies sur les réformes sociales et une plus grande acceptation de la démilitarisation après la victoire en Europe et l'acceptation allemande du retour du Danemark à la neutralité, Forenede Venstre revient dans la mêlée depuis sa dissolution il y a plusieurs décennies.§!\n"

 DEN_national_populist_party_monarchy:0 "DS"
 DEN_national_populist_party_monarchy_long:9 "Dansk Samling (Unité Danoise)\n§gFondé en 1930, le Dansk Samling est un parti fondé par l'ancien social-démocrate Arne Sørensen à la suite de l'élection de Stauning et de son engagement à un compromis avec l'Allemagne en faisant entrer le Danemark dans le bloc économique allemand. Son dédain pour la collaboration avec les Allemands, ainsi qu'un dédain croissant pour la parlementarisation, ont fait que l'adhésion à la Mitteleuropa a été la goutte d'eau qui a fait déborder le vase pour lui et il l'a quitté en 1923. Bien que son parti soit largement impopulaire, il trouve du soutien dans l'armée, aux côtés du général Paul Ramm, et entretient des liens avec une grande partie du haut commandement mécontent et désillusionné après l'ingérence du gouvernement dans son budget. Le DS, en tant que parti, est corporatiste, antiparlementaire et prône une révolution nationale des citoyens danois, désireux que les gens se réveillent et réalisent la dévastation que la démocratie a causée au Danemark. D'un point de vue populaire, Sørensen a toujours des opinions sociales de gauche, même si nombre de ses détracteurs ont exprimé leur inquiétude quant à son engagement en faveur de telles idées, compte tenu de sa collaboration avec des partis de droite plus petits.§!\n"

 DEN_autdem_breakaway_party:9 "NH"
 DEN_autdem_breakaway_party_long:9 "Nye Højre (Nouvelle Droite)\n§gRenaissance du Højre qui s'est effondré en 1915, Nye Højre cherche à reconstruire l'héritage de J.B.S Estrup et à abandonner l'idée du parlementarisme. Ses idéaux et ses compromis avec le KF ont pris fin, laissant place au désir de faire renaître un véritable mouvement de droite au Danemark. Bénéficiant largement du soutien de grandes entreprises danoises telles que A.P. Møller, le NH est une entité qui soutient les idéaux d'une figure de proue telle que Jack Westergaard. Ses idéaux s'articulent autour de l'idéologie du nationalisme social, une alternative à la démocratie et au parlementarisme qui cherche à faire renaître le Danemark avec une vision qui va bien au-delà de ses fondations. Ce mouvement s'oppose à la réforme et à la modernisation, dénonçant les influences libérales et socialistes qui, dès le départ, ont défiguré la grandeur du Danemark.§!\n"
 DEN_pataut_nh_wing:9 "NH (W)"
 DEN_pataut_nh_wing_long:9 "Nye Højre - Westergaardists (Nouvelle Droite - Westergaardistes)\n§gL'aile westergaardiste de NH se compose entièrement des partisans inconditionnels de Westergaard et de ceux qui adhèrent réellement à ses idéaux. Alors que de nombreux membres de NH se sont ralliés au conservatisme national défendu par des personnalités telles qu'Ole Bjorn Kraft, une autre souche, qui soutient Arne Sørensen, le leader de Dansk Samling, s'est ralliée à un nouveau bloc westergaardiste au sein du mouvement. Westergaard est connu pour défendre des idéaux tels que le nationalisme social et souhaite guider le mouvement dans la direction où il peut réellement façonner une nouvelle société.§!\n"
 DEN_natpop_nh_wing:9 "NH (S)"
 DEN_natpop_nh_wing_long:9 "Nye Højre - Savinkovists (Nouvelle Droite - Savinkovistes)\n§gL'aile savinkoviste de NH est une bizarrerie, composée principalement des quelques partisans du Nye Danmark de Max Arildskov, fondé en tant que parti frère du mouvement de Savinkov après sa prise de contrôle en 1935, et qui constitue la base principale du républicanisme au sein de NH. Cette aile savinkoviste est minoritaire au sein du parti et n'a pris de l'ampleur que grâce à certains membres radicalisés de la KU de Westergaard qui soutiennent populairement la création d'une république de droite.§!\n"
 DEN_soccon_unified_party:0 "KF"
 DEN_soccon_unified_party_long:9 "Det Konservative Folkeparti (Parti Populaire Conservateur)\n§gDésormais libéré de l'emprise des autocrates de Pürschel, John Christmas Møller guide le nouveau KF unifié vers l'avenir. Ses objectifs sont clairs et visent la mise en œuvre éventuelle du monocaméralisme, qui consolidera le centre-droit au Danemark. Sa popularité et son plaidoyer en faveur de la démocratie au milieu de la scission du parti ne sont pas sans fondement, et de nombreux anciens partisans de Pürschel ont rejoint Møller au KF, soutenant ses désirs d'un Danemark conservateur mais également démocratique.§!\n"

 DEN_soccon_moderates_revolt_party:9 "KF (M)"
 DEN_soccon_moderates_revolt_party_long:9 "Det Konservative Folkeparti - Modérés (Parti Populaire Conservateur - Modérés)\n§gLe contrôle de Westergaard sur le Parlement a été renforcé par ses loyalistes et leur soi-disant "nouveau conservatisme", qui vise à faire avancer les mesures de contrôle du pays. Møller a annoncé à tous ceux qui aiment le Danemark, la démocratie et la liberté qu'elle a apportée à ses citoyens qu'ils devaient résister à Westergaard et mettre fin à cette quasi-dictature. L'ensemble des partis démocratiques s'est rassemblé en un groupe pour la restauration de la démocratie, qui s'est solidifié derrière le leadership de Møller. Le contrôle de Westergaard sur le pays est pour l'instant assuré en raison de la guerre en cours, mais les choses changeront peut-être une fois la paix revenue.§!\n"

