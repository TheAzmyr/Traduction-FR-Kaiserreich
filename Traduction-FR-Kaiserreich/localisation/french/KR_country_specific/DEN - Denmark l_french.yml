 ## Advisors ##
 DEN_alsing_andersen:0 "Alsing Andersen"
 DEN_alsing_andersen_advisor_desc:9 "§YBorn:§! §LFebruary 5th, 1893, in Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §LSon of Frederik Andersen, a famed social democratic politician and member of parliament, Alsing Andersen replaced his father's position upon his death in 1917 as deputy chairman of Socialdemokratiet. He gained a prominent place in the party after serving as Thorvald Stauning's secretary during the Weltkrieg due to his trilingualism, speaking English, Danish, and German. In 1929, Andersen gained the position of Minister of Defence and has served at that post since Stauning's electoral victory that same year.§!"

 DEN_hc_hansen:9 "H.C. Hansen"
 DEN_hc_hansen_advisor_desc:9 "§YBorn:§! §LNovember 8th, 1906, in Aarhus, Kingdom of Denmark§!\n§YBackground:§! §LHansen was born into a home within the most distinctive working class neighbourhood in Aarhus. His siblings became involved within left leaning politics, which paved the way for his rise through Socialdemokratiet's youth movement in Amaliegade. His views on labour were defined through life in this movement, and he oversaw the need for providing greater opportunities and benefits for the working class. In 1924, Hansen would become leader of SDU, Socialdemokratiet's Danish Youth, and ascended to the eventual rank of national chairman for the group. He was key in creating a vivid cultural life for those within the SDU, organising activities such as: singing, mandolin playing, speaking choirs, plays, camp trips with campfires and ring dancing together. Hansen represents the eager young guard within Socialdemokratiet, entranced with steering the SDU through a plural democratic Denmark alongside his friend and coworker, Hans Hedtoft.§!\n\n§YNotes: Musically gifted, Hansen sung and wrote many poems, including the poem collection 'Tro og Trods came out.'§!"

 DEN_joergen_joergensen:0 "Jørgen Jørgensen"
 DEN_joergen_joergensen_advisor_desc:9 "§YBorn:§! §LApril 1st, 1894, in Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §LSon of a priest, Jørgensen attended Sorø Academy majoring in philosophy and eventually became a professor of philosophy at the University of Copenhagen in 1926. Jørgensen won several gold medals for his philosophical works, leading him to visit Vienna and study with scientists and philosophers in logical positivism. Jørgensen's position amongst Danish intellectuals is troubled, due to his socialist leanings, which have seen acceptance by the left but only disdain and opposition from the right. His socialist tendencies, however, have subscribed him towards Neo-Kantianism, with its social tendencies in social philosophy. Jørgensen continues to write about the struggles of philosophy within education, as well as philosophy's place in the modern times.§!\n\n§YNotes: Has anti-religious stances, and has sent several letters questioning the existence of God.§!"

 DEN_otto_carl_mohr:0 "Otto Carl Mohr"
 DEN_otto_carl_mohr_advisor_desc:9 "§YBorn:§! §LSeptember 24th, 1883, in the Kingdom of Denmark§!\n§YBackground:§! §LA diplomat and long time member of Radikale Venstre, Mohr gained prominence in the party after Radikale Venstre joined under Socialdemokratiet within the 'Socials' coalition as director of foreign affairs. Serving under Peter Munch, Mohr has overseen diplomatic missions to Germany, in regards to reaffirming Denmark's stance under the Mitteleuropa economic bloc as well as meetings organised across the Scandinavian trio of Kingdoms. Currently serving as Denmark's ambassador to Germany, Mohr has reaffirmed the German stance of stability and enduring prosperity, which has further reinforced Munch's attitudes towards pacifism.§!"

 DEN_jack_westergaard:0 "Jack Westergaard"
 DEN_jack_westergaard_sic_desc:9 "§YBorn:§! §LDecember 31st, 1908, in Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §LThe son of a manufacturing wholesaler, Jack Westergaard studied economics at university and became ordained with the ideals of conservatism after joining up with the Konservative Ungdom in 1932. The former chairman, Carsten Raft, supported each and every rally that Westergaard would undergo as he styled his organisation to the effect of right wing movements rising in Europe, especially that of Codreanu in Romania. The KF's unpopularity and division into separate wings inspired Westergaard to act, moving him away from the tenets of constitutionalism and parliamentarism and emboldening within him to turn the KU into a movement of his own backing.\n\nDenmark would become that of a Christian, nationalist, anti-socialist, and anti-parliamentary state which had risen amongst the disgruntled youth in the past several years due to the rise of the 'Socials' coalition and their continued dominance over politics. Despite his disdain with parliamentarism, Westergaard struck a pact with KF-Constitutionalist leader John Christmas Møller. In return for financing the rising Konservative Ungdom movement, Westergaard would represent the KF at rallies and promote conservatism amongst the youth.§!\n\n§YNotes: Westergaard is a fanatic obsessed with reshaping society into his views surrounding social nationalism which would replace socialism, centrism, and parliamentary democracy as a whole.§!"

 DEN_arnold_peter_moller:9 "A.P. Møller"
 DEN_arnold_peter_moller_advisor_desc:9 "§YBorn:§! §LOctober 2nd, 1876, in Dragør, Copenhagen County, Kingdom of Denmark§!\n§YBackground:§! §LAfter graduating from school, Møller trained in shipping companies abroad and eventually became an exceptionally skilled shipping man. From 1904-1912, Møller accepted the position of head of the chartering department within the CK Hansen Shipping Company, where he learned the ins and outs of the shipping industry and various freight markets. Afterwards, he resigned from CK Hansen and founded his own shipping company, and profited greatly throughout the Weltkrieg due to Denmark's neutrality. Throughout the 1920's, Møller expanded the fleet which operated in the Mediterranean Sea, Northern Sea, and Baltic Sea. Eventually, Møller was doing business with tankers and liners covering the entire globe. Politically, Møller has supported right-wing leaders Victor Pürschel and Jack Westergaard financially, and maintains ties with DS leader Arne Sørensen who all share support for Møller's conglomerate.§!"

 DEN_knud_bach:0 "Knud Bach"
 DEN_knud_bach_advisor_desc:9 "§YBorn:§! §LSeptember 26th, 1871, in Rønge, Viborg County, Kingdom of Denmark§!\n§YBackground:§! §LEducated in agriculture both at home and at school, Bach took over his father's operations in his hometown at the age of 21 after his father died early. Bach ran this piece of land well, and absorbed neighbouring farms from his mother, as well as neighbouring properties, until he had owned 170 acres. For his prowess in land ownership and having owned the largest plot of agriculture in Funen within the early 20th century, Bach held positions as chairman of regional professional agricultural and economic associations. His concern for the agricultural industry came to a head when he met with fellow farmers who wanted to assert the significance agricultural issues which led to the founding of an association for farmers, the Landbrugernes Sammenslutning, or the Farmer's Association.\n\nSince 1930, the problems farmers have faced with growing urbanisation have even coalesced around a minor political party, the Farmer's Party, whose goals align chiefly with that of Venstre and the KF. The LS and the FP fight the issues of the system, though their outcry for economic aid to farmers has been overshadowed by the organisation of and threats to strike should farmer's rights not be respected.§!"

 DEN_hans_hedtoft:0 "Hans Hedtoft"
 DEN_hans_hedtoft_advisor_desc:9 "§YBorn:§! §LApril 21st, 1903, in Aarhus, Kingdom of Denmark§!\n§YBackground:§! §LThe youngest of 11 in his family, Hedtoft's father died when he was young which led to difficulties in their modest working class home. Hedtoft was unable to complete middle school and dropped out, becoming an apprentice to a stone engraver in Aarhus. Through this, Hedtoft began his political career by joining the local apprenticeship association and Socialdemokratiet Youth (SDU). He met and befriended HC Hansen, to which he'd both work with in Socialdemokratiet throughout the next few decades. Hedtoft followed the ideals of ethical socialism, and Hedtoft brought himself in as a strong leader amongst the SDU members. Throughout the 1920's, Hedtoft utilised his skills within organisation and propaganda to expand SDU, doubling its membership over the course of a decade. In the 1930's, Hedtoft has risen to the rank of party secretary, and serves closely with Thorvald Stauning.§!"

 DEN_karl_kristian_steincke:0 "Karl Kristian Steincke"
 DEN_karl_kristian_steincke_advisor_desc:9 "§YBorn:§! §LAugust 25th, 1880, in Viskinge, Holbæk County, Kingdom of Denmark§!\n§YBackground:§! §LSteincke spent much of his childhood in Nykøbing with his father who worked many jobs in town. Steincke was keenly captured by socialism during his late highschool years, despite his parents' conservative leanings. He studied law and frequently debated in Student Union debates, joining up with a social democratic discussion club. Steincke then became editor for this discussion club and vividly studied various philosophers, economists, and socially critical observers of which he'd apply their work to Danish conditions. At the end of the Weltkrieg, Steincke worked as a poverty inspector and gained insight into Socialdemokratiet's ideals for welfare, and practical knowledge in social work. During this time, Steincke wrote many detailed books and became the world's leading expert on public welfare. The underlying idea is that poverty or the need for public assistance is not one phenomenon, but many that exist due to the numerous facets of modern society and the very different prerequisites of the individual person, and possible solutions are drawn up.\n\nParty member of Socialdemokratiet, Steincke argued against deviations from party line but also criticised the party for having taken over the forms of the bourgeoisie: lack of freedom and distortions of the actual conditions. Through the 1920's and into the 1930's, Steincke serves as apart of Stauning's cabinet and has implemented many social reforms such as the disability pension introduced through Carl Theodor Zahle's final cabinet. Despite being appointed Minister of Justice initially, Steincke took over the position of Minister of Social Affairs from the then ageing Frederik Borgjberg, pulling away from positions due to a heart condition.§!\n\n§YNotes: Steincke was once shot at in 1930 while giving a speech by Syndicalist Charles Nielsen. A psychiatrist deemed him sane, but there was not enough evidence to link him to Føderationen, who have denounced any sort of affiliation to him.§!"

 DEN_aksel_moeller:0 "Aksel Møller"
 DEN_aksel_moeller_advisor_desc:9 "§YBorn:§! §LJanuary 1st, 1906, in Asminderød, Frederiksborg County, Kingdom of Denmark§!\n§YBackground:§! §LMøller did not entirely finish highschool, and in 1922 went to work for Fire Insurance in Copenhagen due to the collapse of Landmandsbanken in 1924, as his father was not able to fund his education further. Møller studied politics and and became involved with the conservatives, following in his father's footsteps, but going a step further to involve himself with the Konservative Ungdom (KU). Møller primarily came into conflict with then chairman Carsten Raft, and succeeding chairman Jack Westergaard based on direction of the KU. Møller was a proponent of John Christmas Møller's parliamentarist wing of the KF, while Westergaard and Raft were supporters of Pürschel's autocratic wing. Møller's position has sparked concern within the KU, with a similar state of division as the main party.§!"

 DEN_bertel_dahlgaard:0 "Bertel Dahlgaard"
 DEN_bertel_dahlgaard_advisor_desc:9 "§YBorn:§! §LNovember 7th, 1887, in Rødding, Viborg County, Kingdom of Denmark§!\n§YBackground:§! §LEducated in the agricultural business, Dahlgaard primarily studied American economist Henry George. In 1905, Dahlgaard was stricken with polio and thus was unable to take over his family's farm. Instead, Dahlgaard studied economics and eventually became employed at Copenhagen's statistical office. His most important contribution here was the founding of a modern population register, as well as expanding and improving the capital's statistical publication business. While he was sutdying, Dahlgaard helped found Radikale Venstre's youth organisation and stood as leader for several years before winning constituency in Skivekredsen. Marred by the sudden dismissal of then Prime Minister Carl Theodor Zahle, Dahlgaard found his footing using his skills in political strategy and tactics to negotiate with Socialdemokratiet, and became a key minister within Thorvald Stauning's later cabinets. Dahlgaard has worked greatly as a representative of Peter Munch's Radikale Venstre in navigating the coalition with Stauning's Socialdemokratiet, developing a strong relationship between the two parties.§!"

 DEN_arne_munch_petersen:9 "Arne Munch-Petersen"
 DEN_arne_munch_petersen_advisor_desc:9 "§YBorn:§! §LSeptember 30th, 1904, in Frederiksberg, Frederiksborg County, Kingdom of Denmark§!\n§YBackground:§! §LPetersen was raised in a respected academic family and became involved with young intellectual circles which drove him towards the left. After the founding of Føderationen, Petersen joined up with the party in 1925 and became party secretary of the DVSP-wing of Føderationen. Petersen often lives in the shadow of party leader Aksel Larsen, and is often the main critic of his desires to turn the DVSP into an all-encompassing mass party for Denmark to follow under. Petersen nearly left the party when he visted Paris in the early 1930's, being labeled as a 'French socialist sympathiser' and traitor to all that DVSP stands for. Since then, Petersen has disentangled with the DVSP and serves as the Føderationen's representative to the Internationale in Paris, representing Denmark in their yearly congresses.§!"

 DEN_hans_lunding:9 "H.M. Lunding"
 DEN_hans_lunding_advisor_desc:9 "§YBorn:§! §LFebruary 25th, 1899, in Stepping, Province of Schleswig-Holstein, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LA military man, Lunding rose to the rank of Captain Lieutenant by the end of the Weltkrieg, after having served in the German army but a wound forced him to return home. An excellent rider, Lunding served within a dragoon regiment. Into the 1930's, Lunding was invited to the general staff's intelligence section and is skilled at working with German and Austrian officer circles.§!"

 DEN_niels_bohr: "Niels Bohr"
 DEN_niels_bohr_theorist_desc:9 "§YBorn:§! §LOctober 7th, 1885, in Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §LOne of the greatest physicists on the planet, his fundamental treatises on the structure of atoms from 1913 have been ground-breaking and opened completely new perspectives for the development of nuclear physics. His father was the well known physiologist Christian Bohr, who had an interest in physics developed that interest into his son. Bohr published a prize thesis in physics, chose the subject of an experimental study of the surface tension of liquids using the JW Rayleigh theoretically treated liquid jet waves. Bohr studied in England, he first stayed for a time in Cambridge, where one of the great pioneers of electron theory of the time, JJ Thomson, worked. In combination with German theorist Max Planck, Bohr developed an atomic model in which he proposed that the energy levels of the electrons are separated and that the electrons rotate in stable orbits around the atomic nucleus, but can jump from one energy level (or orbit) to another.\n\nIn 1920, Bohr founded the University of Copenhagen's Institute for Theoretical Physics, but most who studied there called it the Niels Bohr Institute. This institute allowed Bohr to carry out his dreams of an international cooperation in science. In 1922, Niels Bohr received the Nobel Prize in Physics in recognition of his pioneering work. Many famous physicians visited the institute including Erwin Schrödinger and Werner Heisenberg, the latter of which served as Bohr's assistant for a time.§!"

 DEN_asger_jorn:9 "Asger Jorn"
 DEN_asger_jorn_advisor_desc:9 "§YBorn:§! §LMarch 3rd, 1914, in Vejrum, Ringkøbing County, Kingdom of Denmark§!\n§YBackground:§! §LJorn's father died when he was young leading to his family moving to Silkeborg, where Jorn completed the rest of his education. He was inducted into politics at quite a young age by the famed syndicalist leader Christian Christensen, often serving as the father figure that he never had. Jorn studies art primarily and makes frequent visits to Paris to participate in the blooming art scene there, Jorn is a protege of the ageing Christensen and while not a high ranking member of Enhedspartiet, enjoys political debate and support within the party.§!"

 DEN_thoger_thogersen:9 "Thøger Thøgersen"
 DEN_thoger_thogersen_sic_desc:9 "§YAdvisor Description\nBorn:§! §gFebruary 24th, 1885, in Viborg, Kingdom of Denmark§!\n§YPolitical Career:§! §gThøgersen's family was primarily supporters of Socialdemokratiet, and became leader of their youth wing in Viborg in 1902. The Weltkrieg marked Thørgensen's exit from the party due to conflict over the party's support for military grants. Thøgersen soon joined up with Christensen's FS, a growing syndicalist movement, and gained prominence as an agitator and public speaker. Thøgersen participated in the storm on the Børsen exchange in 1918 where he wound up arrested for 4 weeks. Alongside Marie Sophie-Nielsen, Thøgersen helped to found the Danish Socialist Worker's party which later merged into the DVSP.\n\nParty chairman shortly before Aksel Larsen's rise in the late 1920's, Thøgersen remains a vivid agitator and loyal member of DVSP, often the instigator of conflict and factionalism throughout Føderationen. Thøgersen holds close ties with Richard Jensen and shares his belief that the revolution in Denmark must be fought for.§!"

 DEN_eigil_larsen:9 "Eigil Larsen"
 DEN_eigil_larsen_advisor_desc:9 "§YBorn:§! §LMay 29th, 1903, in Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §LA shipbuilder during the Weltkrieg, Larsen joined Socialdemokratiet but quickly abandoned it in favour of joining the newly formed Kommunistisk Føderation. A strike agitator at Holmen, Larsen rose through the ranks utilising his organisational skills, noted for his discipline and accurate planning. A member of DVSP's central committee and Føderationen's head of intelligence, Larsen is both a critical and effective informant within the left who has organised several workers' actions through the unrest of the 1920's. His guidance assisted in keeping Føderationen together after the New Year's crisis of 1926 and subsequent distrust and suppression of their organisation. Larsen has ties across the spectrum, but especially to Richard Jensen and Børge Houmann which makes him popular across all branches of Føderationen.§!"

 DEN_sigvald_hellberg:9 "Sigvald Hellberg"
 DEN_sigvald_hellberg_leader_desc:9 "§YBorn:§! §LAugust 20th, 1890, in Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §LHellberg learned typography in 1909 and was apprenticed; however, years later, he traveled abroad to further his education. He gained significant language skills while living in England and later participated in the 1912 Olympic Games in Stockholm. Returning to Denmark in 1913, Hellberg was a member of the Socialdemokratiet Ungdom (Young Social Democrats) throughout the Weltkrieg and became one of its leading members. During the closing years of the Weltkrieg, strife accumulated in the party's coalition which ultimately affected the SDU, nearly causing its collapse. Hellberg rallied to Socialdemokratiet's radicals including figurehead leader Frederik Borgbjerg, and formed RSDU (Radikale Socialdemokratiet Ungdom) as a separate organisation within the party. Should a crisis have arisen, Hellberg would have thrown his lot with the revolutionaries, but the king did not act after the New Year's Crisis of 1926, and so his position within the party remained stable.\n\nIn the years to come, Hellberg became a protégé of the ailing Radikale-Socialdemokratiet figurehead Borgbjerg, and has taken the reins due to complications with his health. Hellberg remains both an equally influential and divisive figure within Socialdemokratiet, and is a staunch supporter of a democratic socialist system within Denmark.§!"

 DEN_mogens_fog:9 "Mogens Fog"
 DEN_mogens_fog_advisor_desc:9 "§YBorn:§! §LJune 9th, 1904, in Frederiksberg, Frederiksborg County, Kingdom of Denmark§!\n§YBackground:§! §LFog grew up in an environment dominated by the Student Unions of the 1890s, but had no interest in the unions during the 1920s. After graduating from high school in 1922, Fog, along with Munch-Petersen and Melchior, joined Føderationen. Fog participated in work for the organisation whle studying for his medical degree, remaining largely inactive while he focused on becoming a doctor. In 1932, Fog founded an association called Socialiste Lægers (Socialist Doctors) for socialist doctors concerned with social medical research. He staunchly opposes the right-wing plague advertised by the likes of Savinkov in Russia and Codreanu in Romania.§!"

