### Focuses ###
 DEN_black_monday: "Le Lundi Noir frappe le Danemark !"
 DEN_black_monday_desc: "Le krach de la Bourse de Berlin a paralysé la plupart des secteurs de l'économie danoise. Heureusement, une grande partie de notre économie est basée sur l'agriculture, ce qui signifie qu'en nettoyant les excès non agricoles, nous pourrions peut-être contenir la crise avec une intervention rapide du gouvernement et l'arrivée de la saison des récoltes pour revitaliser l'industrie agricole."
 DEN_agricultural_surplus: "Achat d'Excédents Agricoles"
 DEN_agricultural_surplus_desc: "En injectant de l'argent dans notre marché agricole national, nous garantirions la poursuite de la production alimentaire nationale et les agriculteurs pourraient faire tourner l'économie grâce à l'augmentation de leur pouvoir d'achat."
 DEN_buy_out_stock_market: "Acheter le Marché Boursier"
 DEN_buy_out_stock_market_desc: "Le krach boursier allemand ne s'est pas produit isolément, les marchés en Europe et à l'étranger sont en baisse, mais cela nous offre une opportunité : les entreprises sont maintenant bon marché à l'achat, ce que nous pouvons utiliser pour fournir le plein emploi avec des fonds publics."
 DEN_bail_out_industries: "Renflouer les Industries Défaillantes"
 DEN_bail_out_industries_desc: "L'industrie est le plus grand employeur de notre époque, fournissant des emplois à la plus grande partie de la population du Danemark. Ces entreprises qui font faillite et ferment leurs portes ne sont pas une option pour nous en ce moment, et le fait que les travailleurs se retrouvent sans salaire pourrait non seulement aggraver la crise actuelle, mais aussi les faire tomber dans les bras d'idéologues extrémistes."
 DEN_kanslergaden: "Accords de Kanslergaden"
 DEN_kanslergaden_desc: "Malheureusement, la chambre basse du parlement, le 'Landsting' est contrôlé par l'opposition, rendant impossible l'action gouvernementale sans le soutien de l'opposition. Si nous voulons mettre en place une réponse efficace aux épreuves apportées par le Lundi Noir. Il va nous falloir travailler avec eux: Invitons les leaders de l'opposition à l'appartement de Stauning à Kanslergaden."
 DEN_schachtian_tactics: "Théories de Schachtian"
 DEN_schachtian_tactics_desc: "L'économiste allemand Hjalmar Schacht a développé une théorie pour combattre les bouleversement économiques en poussant les gouvernements à faire des dépenses exceptionelles pendant ces périodes, irriguant le marché avec de l'argent pour amoindrir les effets de la crise. Nous devrions adopter cette doctrine, car il est évident que la crise est trop intense pour compter sur le marché pour la régler."
 DEN_desanction_lockouts: "Interdire les blocages et les grèves"
 DEN_desanction_lockouts_desc: "Les conflits employeur-employés constants sont un fardeau pour l'économie: à cause du manque de profit dû au Lundi Noir, les employeurs veulent baisser les salaires et quand les salariés refusent, ls premiers ferment les usines jusqu'à la soumission des seconds. Inversement, quand les employés protestent contre leurs conditions de travail, ils font grève. Il faut interdire les deux pratiques temporairement, jusqu'à ce que l'on puisse se permettre à nouveau leur tenue."
 DEN_agreement_with_germany: "Renforcer les relations commerciales avec l'Allemagne"
 DEN_agreement_with_germany_desc: "Avec la Grande Bretagne qui s'enfonce dans la révolution, l'Allemagne, et plus largement la Mitteleuropa sont devenus nos principaux partenaires commerciaux. Une partie du problème est que nos produits sont trop cher pour ces marchés. Nous pourrions résoudre ce problème en supprimant les quelques limitations commerciales qui subsistent et en recevant l'autorisation de favoriser nos fermiers face à ceux des allemands, en acceptant quelques concessions."
 DEN_devalue_the_krona: "Dévaluer la Couronne"
 DEN_devalue_the_krona_desc: "Une partie significative du problème est que les produits agricoles danois sont trop cher pour les allemands en temps de crise. En baissant artificiellement la valeur de la Couronne par rapport à celle du Mark, cela deviendra plus facile pour le marché allemand d'acquérir des produits danois en comparaison aux autres options."
 DEN_public_works: "Travaux et Projets Publics"
 DEN_public_works_desc: "En dépensant notre argent dans des travaux publics nous pourrons employer des gens qui sans ça serait au chômage, ce qui leur donnera de l'argent à dépenser permettant ainsi de ramener de l'activité dans le marché. Et en bonus, nous allons pouvoir améliorer nos infrastructures à moindre coût."
 DEN_state_funded_industry: "Industrialisation Financée par l'État"
 DEN_state_funded_industry_desc: "Au lendemain du Lundi Noir, la plupart des gens ont perdu leurs économies, que ce soit à cause de la contraction de l'économie ou de la chute des cours boursiers. Ce n'est pas le cas de l'État danois, qui peut réactiver l'économie, produire les outils et les produits dont les gens ont besoin et créer de nouveaux emplois pour tous grâce à un programme d'industrialisation rapide et d'investissements lourds."
 DEN_steinckes_reforms: "Les Réformes de Steincke"
 DEN_steinckes_reforms_desc: "Notre ministre Karl Kristian Steincke a eu plusieurs grandes réformes de prévues pour la Sécurité Sociale danoise, mais n'a pas pu les conduire du fait du refus constant de l'opposition. Mais maintenant, avec la majorité que nous avons au Landsting et comme c'est une partie de notre accord, nous allons pouvoir les instaurer, et cela changera surement la vision qu'a le monde du Danemark à jamais."
 DEN_invalidity_subs: "Allocations aux Invalides"
 DEN_invalidity_subs_desc: "Ceux qu'une condition médicale prive d'emploi devrait être aidés par le gouvernement. Un Etat civilisé ne saurait laisser mourir de faim ses malades et ses handicapés s'ils ont pas de famille alors que ce drame peut être évité."
 DEN_extended_unempl_subs: "Prestations Chômage"
 DEN_extended_unempl_subs_desc: "Bien des Danois ont perdu leur emploi après le Lundi Noir. il y a peu, les assurances privées s'en seraient occupées, mais la recrudescence de chomeur a tant fait monter le coût des assurances que seuls des privilégiés peuvent encore y prétendre. C'est au gouvernement d'instaurer un filet de sécurité."
 DEN_universal_healthcare: "Soins de Santé Universels"
 DEN_universal_healthcare_desc: "Naturellement, assurer la santé de tous est l'un des principaux objectifs d'un État social-démocrate à part entière. Les médicaments ont toujours été hors de prix pour le travailleur ordinaire, mais avec les fonds dont dispose l'État, il serait possible de construire de nouveaux hôpitaux et d'employer davantage de personnel médical, en utilisant la taille accrue du secteur de la santé pour obtenir des contrats plus avantageux avec les fournisseurs."
 DEN_twinkling_socdem: "Un État providence scintillant"
 DEN_twinkling_socdem_desc: "Le plein emploi et la garantie du bien-être de tous les citoyens, nous nous sommes efforcés et avons atteint nos objectifs à court terme avec nos politiques, mais nous devons continuer à fournir un exemple brillant de ce que la social-démocratie peut réaliser."
 DEN_madsen_mygdal_plan: "Plan Madsen-Mygdal"
 DEN_madsen_mygdal_plan_desc: "Nommé d'après le leader du Venstre, Thomas Madsen-Mygdal, le Plan Madsen-Mygdal plan fait appel à une approche réticente du gouvernement, se concentrant sur l'austérité et la responsabilité fiscale plutôt qu'une approche social-démocrate qui condamnerait le Danemark à vivre dans la dette."
 DEN_strengthening_investor_confidence: "Renforcer la Confiance des Investisseurs"
 DEN_strengthening_investor_confidence_desc: "En encourageant nos compagnies et en stabilisant notre balance économique, nous prouverons aux investisseurs potentiels que le Danemark est l'un des pays les plus sûrs où investir, même dans ces temps troublés. Une telle injection d'argent dans le marché nous aidera peut-être à sortir de la crise à temps."
 DEN_loan_to_danish_companies: "Prêts aux Entreprises Danoises"
 DEN_loan_to_danish_companies_desc: "En accordant des prêts venants du trésor à nos entreprises, nous pourrons les aider et leur permettre de surmonter cette période d'incertitude économique en espérant qu'elles s'en sortent largement indemnes, même si certains des prêts ne seront probablement pas remboursés."
 DEN_strengthen_the_krona: "Renforcer la Couronne"
 DEN_strengthen_the_krona_desc: "En renforçant le soutien à notre monnaie donc en augmentant sa valeur, il nous faudra ensuite mettre l'accent sur la stabilité de l'économie danoise. Et en plus, cela rendra l'importation moins chère rendant bien des produits plus abordables pour le danois moyen."
 DEN_encourage_foreign_investment: "Encourager les Investissements Etrangers"
 DEN_encourage_foreign_investment_desc: "Nous devrions encourager les étrangers à investir au Danemark maintenant que nous avons démontré que c'était un investissement sûr. Avec leurs investissements, l'argent entrera dans l'économie danoise ce qui nous aidera à sortir de la crise, qui nous avait frappé comme la foudre."
 DEN_increase_tax_rate: "Augmenter les Taux d'Impositions"
 DEN_increase_tax_rate_desc: "Il est impossible de stabiliser notre balance économique sans agir: comme de nombreuses personnes sont maintenant au chomâge, les impôts rapportent moins. Pour compenser cela, nous devrions augmenter les taux d'impositions pour éviter de trop nous endetter."
 DEN_austerity_measures: "Mesures d'Austérité"
 DEN_austerity_measures_desc: "Les impôts seuls ne peuvent équilibrer la balance: il arrivera un moment où les impôts auront un effet négatif sur l'économie et prolongeront donc ce mauvais moment: il faut donc que nous ralentissions nos dépenses aussi."
 DEN_cut_subs: "Couper dans les Subventions"
 DEN_cut_subs_desc: "Les suventions sont particulièrement chères et ont un faible retour sur investissement: après tout, l'argent investie dans ces personnes ne revient pas dans le trésor comme une forme de revenu et en plus, cela dissuade les gens de travailler. Il faudrait donc les réduire drastiquement, dans l'intérêt de tous."
 DEN_encourage_unempl_insurance: "Assurances Chômage Privées"
 DEN_encourage_unempl_insurance_desc: "En aidant les assurances chômage, nous nous assurerons que le coût des cotisations ne montent pas trop comme il le fait depuis plusieurs mois, et ce sans avoir à recourir à une forme d'interférence gouvernementale mal venue ou de dépenses en donnant les allocations nous-mêmes. Encourageons donc ces affaires!"
 DEN_limit_union_activity: "Limiter les Activités Syndicales"
 DEN_limit_union_activity_desc: "Les syndicats sont l'une des raisons principales pour laquelle l'économie de marché est limitée. Il semble donc logique qu'en limitant les actions syndicales des ravailleurs, les propriétaires d'usines vont pouvoir baisser plus efficacement les coûts et nous rapprocher du retour à une bonne économie. C'est aussi dans l'intérêt du danois moyen!"
 DEN_healthy_dose_of_capitalism: "La Bonne Dose de Capitalisme"
 DEN_healthy_dose_of_capitalism_desc: "Notre emphase sur un marché libre aide doucement l'économie à se relever. Les derniers temps ont été durs mais le pire est derrière nous et bien que nous ne soyns pas complètement remis encore, on dirait bien que nous voyons déjà les résultats de nos choix économiques."
 DEN_recovery:0 "Le Lundi Noir est derrière nous!"
 DEN_recovery_desc:0 "Grâce à sa politique économique saine, le Danemark s'est pleinement remis du Lundi Noir. Avec un taux de chômage en baisse et des revenus et une confiance du public revenus aux niveaux d'avant la crise, peu de gens peuvent affirmer que le gouvernement a mal géré les événements."
 DEN_invest_in_maersk: "Investir dans Maersk"
 DEN_invest_in_maersk_desc: "La compagnie Maersk e été fondé en 1904 et est très présente dans le transport danois. En investisant dans la compagnie nous pourrons stimuler le commerce en agrandissant la flotte marchante et les infrastructures du pays."
 DEN_support_nordisk_film: "Soutenir Nordisk Film"
 DEN_support_nordisk_film_desc: "Nordisk film est l'une des plus anciennes compagnie cinématographique de la planète. En investissant dedans, ils devraient pouvoir faire plus de film, et de meilleure qualité. Et puis, faire des films qui encense le Danemark et son gouvernement actuel nous aidera à obtenir le soutien du peuple."
 DEN_reinvigorate_danish_cinema: "Revigorer le Cinéma Danois"
 DEN_reinvigorate_danish_cinema_desc: "Notre soutien au cinéma a donné des résultats incroyables. Il est temp d'intensifier ce soutien en investissant du temps et de l'argent pour mettre en avant le cinéma danois. Nous pourrions aussi utiliser cela pour mettre en avant un film qui parle de l'armée danoise qui protège les citoyens du danger."
 DEN_enlarge_industry: "Expansion de l'Industrie de Consommation"
 DEN_enlarge_industry_desc: "Avec les révolutions en Grande-Bretagne et en France, le déclin de l'Amérique et notre position à l'intérieur de Mitteleuropa, le Danemark a vu une forte baisse de la disponibilité des biens de consommation de base pour la plupart de notre population, en augmentant notre production industrielle de base, nous pouvons atténuer notre déficit, sinon le supprimer."
 DEN_Fyn_Development: "Projet de Réforme Agraire de Funen"
 DEN_Fyn_Development_desc: "Funen, tout en étant la troisième plus grande île de notre pays et au centre de notre nation, est presque entièrement agricole et rurale par nature. Grâce à une vaste réforme agraire et à la déforestation, Funen commencera à s'industrialiser pour répondre au reste du Danemark."
 DEN_Jutland_Development: "Développement Industriel du Jutland"
 DEN_Jutland_Development_desc: "Ce n'est pas un secret que l'industrie danoise est petite comparée à d'autres pays, en partie à cause de notre taille. Alors que la Zélande elle-même est très industrialisée, le Jutland a encore beaucoup de place à exploiter. En parrainant la construction de nouvelles usines, nous espérons pouvoir augmenter la production industrielle dans la région."
 DEN_Jutland_Highway: "Projet d'Autoroute du Jutland"
 DEN_Jutland_Highway_desc: "Avec l'essor industriel, le Jutland se met à avoir besoin d'infrastructure pour suivre la cadence et les nouveaux besoin de la région. Il nous faudra donc investir du temps et de l'argent pour agrandir les infrastructures, déjà de bonne qualité, de la région pour espérer aider les autres activités qui y florissent."
 DEN_expand_kastrup: "Agrandir Kastrup"
 DEN_expand_kastrup_desc: "L'aéroport de Kastrup est ncore assez neuf mais, du fait qu'il est considéré comme étant le premier aéroport civil de la planète, il a connu une récente activité démentielle. Avec sa croissante popularité dans le monde, nous devrions l'agrandir pour accompagner les nouvelles demandes auxquelles il fait face. "
 DEN_improve_sjaelland_infra: "Améliorer les Infrastructures du Sjælland"
 DEN_improve_sjaelland_infra_desc: "Avec les nouveaux projets et expansions que nous financons à travers le pays, l'attention s'est finalement portée sur le Seeland. Avec l'intensification de l'activité économique, l'industrie autour de la capitale doit être améliorer pour aider au transport de marchandises en provenance et à destination du Jutland. "
 DEN_support_the_tiftp: "Soutenir l'Institut de Physique Théorique"
 DEN_support_the_tiftp_desc: "Fondé en 1921 l'Institut de Physique Théorique de l'université de Copenhague est une lumière en Europe qui mène les recherches sur le nucléaire et la physique quantique. Dirigé par le famaux Niels Bohr, la plupart des scientifiques européens have visited the institute to learnont visité l'Institut pour apprendre auprès de Bohr et lire ses recherches. En soutenant l'institut, nous pouvons espérer qu'ils intensifieront leurs recherches et amélioreront leurs laboratoires pour obtenir de meilleurs résultats. "
 DEN_fund_the_copenhagen_university: "Financer l'Université de Copenhague"
 DEN_fund_the_copenhagen_university_desc: "A l'image de l'Institut de Physique Théorique, l'uniersité de Copenhague est un centre de savoir et d'apprentissage. En financant et soutenant l'université dans son ensemble, ils devraient pouvoir s'agrandir et accueillir plus d'étudiants, ce qui, espérons-le, permettra une augmentation du nombre de scientifiques et d'ingénieurs au Danemark. "
 DEN_expand_belt_ferry: "Plus de ferries dans la Grand Belt"
 DEN_expand_belt_ferry_desc: "Les ferries de la Grand Belt connectent les nombreuses îles du Seeland ensemble et permettent aux voitures et aux trains daccéder aux îles. Mais il y a bien des plaintes au sujet des ferries surtout car ils sont incapables de gérer la taille du traffic. En mttant plus de ferries en service autour du Seeland et dans le Jutland, nous pourrions soulager la demande qui est apparue et offrir un emilleur accès à chaque coin du pays."
 DEN_bridge_designs: "Designs pour un Pont"
 DEN_bridge_designs_desc: "Avec les problèmes de ferries, certaines personnes se mettent à vouloir des ponts pour connecter le Danemark. Mais nous n'avons pas les moyens pour de tels ponts, mais ce pourrait être une bonne solution. Nous pourrions donc conduire des études sur une éventuelle construction pour faire des plans adaptés à de tels infrastructures."
 DEN_Military_Industry: "Encourager l'Industrie Militaire"
 DEN_Military_Industry_desc: "Une fois de plus, il semble que les feux de la guerre vont embraser l'Europe. Pour conserver notre indépendance, nous devons contribuer au développement d'une industrie de l'armement robuste afin que nos soldats aient toujours les moyens de se battre."
 DEN_bring_haere_to_20th_cent: "Faites entrer la Hær dans le 20è Siècle"
 DEN_bring_haere_to_20th_cent_desc: "Notre armée est lamentablement à la traîne et ne possède aucunes des bases de l'armée moderne comme mitraillettes et ne pourrait jamais faire face à une invasion du Danemark. Pour corriger ce problème, il nous faut réformer notre structure armée et la mettre aux normes du 20tè Siècle pour que nous puissions nous défendre en cas d'invasion."
 DEN_focus_on_defensive: "Se Concentrer sur la Défense"
 DEN_focus_on_defensive_desc: "Le Danemark a toujours été fier de sa neutralité et notre petite taille permettrait d'éviter toute attaque militaire majeure contre nos ennemis. Pour contrer cela, nous nous concentrerons sur la construction de forts défensifs à nos frontières et sur le développement de nouvelles tactiques défensives, tout en rappelant à nos soldats que si la guerre devait éclater, ils sont la seule chose qui se trouve entre leur pays et sa destruction."
 DEN_fortify_jutland: "Fortifier le Jutland"
 DEN_fortify_jutland_desc: "Nous allons renforcer notre frontière terrestre au Jutland. En utilisant le front étroit, nous devrions être en mesure de mettre en place une défense efficace contre une invasion par voie terrestre, en particulier avec de nouvelles expansions dans les années à venir."
 DEN_fortress_sjaelland: "Fortifier le Sjælland"
 DEN_fortress_sjaelland_desc: "Maintenant que le Jutland et le Fyn ont été fortifiés, nous pouvons nous concentrer sur notre capitale. Pendant que nous avons fortifié le continent, notre ennemi pourrait acquérir une supériorité navale et envahir le Sjælland. Nous devons nous efforcer de transformer le Sjælland en une forteresse pour repousser toute invasion éventuelle et défendre le cœur de notre pays."
 DEN_fortress_fyn: "Fortifier Fyn"
 DEN_fortress_fyn_desc: "Fyn est le tremplin vers notre cœur capital et industriel. Avec des fortifications placées à des endroits stratégiques de l'île, nous pouvons nous assurer que Sjælland restera toujours hors d'atteinte jusqu'à sa chute."
 DEN_artillery_investments: "Investir dans l'Artillerie"
 DEN_artillery_investments_desc: "La clé d'une défense moderne est l'artillerie, que ce soit pour abattre les batteries ennemies ou repousser une attaque, c'est un élément essentiel de l'armée. Comme notre armée manque justement d'artillerie, il nous faut commencer à investir dans une artillerie neuve et moderne pour l'intégrer à l'armée."
 DEN_artillery_improvements: "Amélioration de l'Artillerie"
 DEN_artillery_improvements_desc: "Les investissements dans notre artillerie et nos défenses ont porté leurs fruits mais ne sont pas encore terminés. Nous avons commencé à fournir à notre armée de meilleures tables de tir et de meilleurs télémètres ; l'efficacité de l'armée n'a jamais été aussi élevée."
 DEN_unwavering_morale: "Moral Inébranlable"
 DEN_unwavering_morale_desc: "La propagande diffusée dans le pays et l'armée a marché à merveille. Bien des danois se sont portés volontaires pour l'armée et nos soldats ont une confiance absolue dans les capacités défensives du pays."
 DEN_doctrinal_guidance: "Assistance Doctrinaire"
 DEN_doctrinal_guidance_desc: "Pour nous aider avec la modernisation de l'armée, nous avons recruté un conseiller qui nous a donné d'excellent conseils sur la structure tactique de notre armée qui ont bien aidé notre état-major à développer de nouvelles stratégies."
 DEN_doctrinal_advancements: "Organiser des Jeux de Guerre"
 DEN_doctrinal_advancements_desc: "Les jeux de guerre sont plus qu'un divertissement en temps de paix pour les généraux, ils nous permettent de tester à la fois des tactiques éprouvées et révolutionnaires sans perdre d'innombrables vies. Cela nous permet de compléter nos découvertes théoriques."
 DEN_equipment_upgrades: "Modernisation de l'Équipement"
 DEN_equipment_upgrades_desc: "Pendant longtemps, les progrès militaires ont été lents, et il suffisait de posséder un bon fusil à verrou. Cependant, ces fusils du 19ème siècle n'ont plus leur place sur le champ de bataille post-Weltkrieg. Nous devons cesser d'être complaisants et nous équiper de nouveaux matériels."
 DEN_motorisation_focus: "Investir dans la Motorisation"
 DEN_motorisation_focus_desc: "Alors que le reste de l'armée a connu des profonds changements, la logistique n'a pas changée. En investissant dans la motorisation, nous pourrions accélérer la logistique et l'utiliser pour redéployer nos troupes n'importe où dans le pays en cas d'invasion navale."
 DEN_legged_infantry: "Une Infanterie à pied fera l'Affaire!"
 DEN_legged_infantry_desc: "Alors que certains souhaiteraient explorer l'idée de la motorisation pour la logistique, voire pour une infanterie méchanisée, nous pensons qu'au vu de la taille du pays, nous pouvons nous concentrer sur améliorer l'équipement de notre infanterie standard à la place pour compenser le fait qu'elle serait moins mobile. "
 DEN_unconventional_warfare: "Guerre non Conventionnelle"
 DEN_unconventional_warfare_desc: "Jamais le Danemark ne pourra lver une armée capable de s'opposer à des titans comme la France ou l'Allemagne, ne serait-ce que pour les dissuader un peu de nous attaquer; nous n'avons juste pas une assez grande population. Nous devrions donc investir dans une puissante armée de l'air, capable d'attaques n'importe où."
 DEN_form_jaegerkorpset: "Former le Jægerkorps"
 DEN_form_jaegerkorpset_desc: "Le corps Jæger a existé sous diverses formes depuis 1785 en tant qu'unité d'élite danoise. En instaurant un poste de commande des Jægerkorpset, nous ferons réfléchir par deux fois ceux qui voudrait envahir le Danemark."
 DEN_reestablish_marineregimentet: "Rétablir le Marineregiment"
 DEN_reestablish_marineregimentet_desc: "En mettant en place un entrainement spécialisé de marines, nous pourrons commencer à recruter des divisions amphibies capables d'effectuer des opération d'extractions ou pouvant préparer des invasions navales en sécurisant les terrains cotiers."
 DEN_reestablish_faldskaermregimentet: "Etalir le Faldskærmregiment"
 DEN_reestablish_faldskaermregimentet_desc: "Une nouvelle forme de guerre inclut les parachutistes. En larguant ces troupes spécialisées derrière les lignes ennemies, nous pourrons les déstabiliser et transformer un front perdant en un gagnant."
 DEN_better_terrain: "Soldats tout-terrain"
 DEN_better_terrain_desc: "L'armée danoise doit être prête à engager l'ennemi, quel que soit l'endroit. En faisant endurer à nos soldats de longues périodes d'entraînement et d'isolement, ils sont devenus résistants à toutes les conditions, sauf les plus mortelles, que la Terre peut offrir."
 DEN_more_special_forces: "Formations élargies des forces spéciales"
 DEN_more_special_forces_desc: "L'armée danoise est peut-être petite, mais personne ne peut prétendre qu'elle n'est pas la meilleure des élites. En développant les routines d'entraînement de nos soldats, ils gagneront en taille et en capacité à opérer réellement dans n'importe quelle condition."
 DEN_surprise_element: "L'élément de Surpise"
 DEN_surprise_element_desc: "Personne ne s'y attends quand, d'un coup, des forces danoises apparaisent derrière eux. En utilisant l'élément de surprise, nous pourrions, et serons, victorieux sur des fronts qui sans ça seraient perdus d'avance du fait de l'envergure de notre armée."
 DEN_expand_the_army_airforce: "Augmenter le Soutien Aérien de l'Armée de l'Air"
 DEN_expand_the_army_airforce_desc: "La Hærens Flyvertroppen est la branche la plus récente de nos forces armées, et elle a encore besoin d'être développée. Après tout, il est essentiel que nous puissions défendre notre ciel par voie terrestre, afin que nos troupes ne se retrouvent pas dans une situation où elles ne peuvent pas mettre en place une défense significative parce qu'elles se font tirer dessus depuis le ciel."
 DEN_invest_in_bombers: "Prioriser les Bombardiers"
 DEN_invest_in_bombers_desc: "La meilleure chance que nous ayons serait d'affaiblir l'ennemi en anéantisant leur industrie. Cela nous donnerait un avantage suffisant pour faire se renverser n'importe qu'elle guerre et nous éviterais surement de tomber sous le contrôle d'une des super-puissances européenne."
 DEN_support_on_the_battlefield: "Soutien sur le Champ de Bataille"
 DEN_support_on_the_battlefield_desc: "En investissant dans des avions de soutien au sol, nous pourrions sécuriser une assistance aérienne pour notre infanterie au front, leur donnant un avantage dans toutes les batailles où la météo le permettrait."
 DEN_invest_in_fighter: "Prioriser les Chasseurs"
 DEN_invest_in_fighter_desc: "Si nous n'investissons pas dans des chasseurs, nos bombardiers ne pourront surement pas accomplir leur mission car le ciel sera dominé par nos ennemis. Nous devrions donc investir dans des chasseurs agiles qui nous permettront de protéger notre espace aérien."
 DEN_rule_the_skies: "Assurer la Domination Aérienne"
 DEN_rule_the_skies_desc: "En envoyant nos chasseurs dans les airs, nous avons prouvé que nous pouvions défendre nos espace aérien et effectuer des opérations. Une fois cet objectif accompli, nous controlerons une bonne fois pour toute notre espace aérien."
 DEN_conventional_airforce: "Force aérienne conventionnelle"
 DEN_conventional_airforce_desc: "La différence entre nos deux branches aériennes sont pour le moins minimes. En les rassemblant, nous nous assurerons que nos forces aériennes fonctionnent avec la même effcacité que nos autres armées, si ce n'est encore mieux."
 DEN_establish_flyvevabnet: "Etablir la Flyvevåben"
 DEN_establish_flyvevabnet_desc: "Nous  devrions unir les Hærens Flyvertroppen etla Marinens Flyvevæsen au sein d'une branche armée unique. L'organisation de cette nouvelle branche demandera moins de bureaucratie et nous aidera à gagner une place parmi les nations à la force aérienne conséquente."
 DEN_expand_the_navy_airforce: "Accroitre la Capacité d'Action Navale de l'Aviation"
 DEN_expand_the_navy_airforce_desc: "Nous devons avant tout soutenir les Marinens Flyvevæsen. Sans soutien aérien, notre marine resterait une cible facile pour tout ennemi qui investirait dans ce type de guerre, et dans un pays comme le Danemark, divisé par des étendues d'eau, c'est une disposition potentiellement très dangereuse."
 DEN_build_aircraft_carrier: "Obtenir le Hangarskib"
 DEN_build_aircraft_carrier_desc: "Imaginez la portée de notre influence si nous pouvions créer notre propre porte-avion. Le Danemark pourrait avoir mondialiser son influence; Nous construisons ce monstre des mers comme la fierté de la flotte."
 DEN_invest_naval_bombers: "Investir dans les Bombardiers Navals"
 DEN_invest_naval_bombers_desc: "Les Bombardiers Navals pourraient aider grandement nos forces navales. Investir dans ces engins, c'est s'assurer que nos ennemis devront toujours regarder le ciel, sauf s'ils veulent connaitre les bombes de nos avions."
 DEN_carrierbased_planes: "Avions pour Porte-avions"
 DEN_carrierbased_planes_desc: "Si nous voulons envoyer nos avions sur le porte-avion il faut au préalable effectuer certains réglages techniques sur ces derniers. Il nous faut investir dans les matériaux nécessaires à ces réglages, sans ça, notre porte avion ne sera rien de plus qu'un morceau d'acier flottant."
 DEN_modernize_Sovaernet: "Moderniser la Søværn"
 DEN_modernize_Sovaernet_desc: "La marine Danoise, la Søværnet, n'a pas évoluée depuis un moment, pourtant, la tension mondiale grimpante commence à être inquiétante. Investissons dans la modernisation de nos bateaux, voire essayons de construire de nouveaux vaisseaux, pour laisser inviolées nos eaux territoriales."
 DEN_proper_surface_fleet: "Flotte de Surface Décente"
 DEN_proper_surface_fleet_desc: "La marine danoise se doit d'être forte à la surface, sans ça l'ennemi nous écrasera. Une flotte incapables de détruire l'ennemi ne dissuadera personne n'envahir le Danemark."
 DEN_acquire_battleship: "Acquérir un Slagskib'"
 DEN_acquire_battleship_desc: "Nous devrions investir dans un croiseur our mener notre flotte. Un puissant vaisseau amiral assurera que personne ne voit la flotte Danoise comme une blague. La présence d'un croiseur entouré d'un essaim de petits bateaux les intimidera tous."
 DEN_proper_screening: "Protéger la Fierté de la Flotte"
 DEN_proper_screening_desc: "Notre nouveau vaisseau est la Fierté de la Flotte et doit être bichonné: imaginez l'impact au moral s'il venait à être coulé. Heureusement, la flotte danoise actuelle, composée de petits vaisseaux, est prête à le défendre et renforcer leurs nombres ne nosu fera pas de mal."
 DEN_submarine_fleet: "La Ubåd Danoise"
 DEN_submarine_fleet_desc: "Il faut se rendre à l'évidence, le Danemark est trop petit que ce soit démographiquement ou économiquement, pour obtenir une flotte capable de s'opposer aux suédois, sans parler des allemands ou des syndicalistes brittaniques. mais en investissant dans les sous-marins, nous pourrions assurer une force de frappe suffisante pour les dissuader de nous attaquer, de peur de subir de trop grosses pertes."
 DEN_harass_tradelanes: "Harceler les Lignes Commerciales"
 DEN_harass_tradelanes_desc: "Les Lignes Commerciales sont sans puissance face à nos sous marins qui peuvent donc les attaquer. Attaquer les convois pourrait occasionner d'important dégâts économiques aux ennemis, le tout ans prendre trop de risques, ce qui pourrait nous aider à remporter la guerre."
 DEN_one_submarine_a_time: "Un Sous-marin à la Fois"
 DEN_one_submarine_a_time_desc: "Les attaques groupées ne marchent pas avec les sous-marins, cela ne ferait que faciliter les choses pour un ennemi qui chercherait à les détecter. En envoyant des 'Loups Solitaires' dans l'océan, qui attaqueraient de n'importe où au moment où l'ennemi s'y attendrait le moins, nous serions en mesure d'infliger un maximum de dégâts."
 DEN_pack_tactics: "Attaques groupées"
 DEN_pack_tactics_desc: "En envoyant nos sou-marins en groupe, nous augmentons légèrement les chances qu'ils soient repérés, mais en les faisant travailler de concert, les dégâts que nous occasionerons seront bien plus grands. C'est un marché avantageux et nous donnera l'avantage sous les mers."
 DEN_protecc_convoys: "Protéger nos convois"
 DEN_protecc_convoys_desc: "En investissant sans le harcèlement des convois, nous apprenons aussi les meilleures techniques pour protéger nos propres convois des ennemis, car ce qui aide l'ennemi à se défendre contre nous, nous aide aussi à nous défendre contre leurs techniques de harcèlement!"
 DEN_destroyer_investment: "Défenseurs des Ceintures Danoises"
 DEN_destroyer_investment_desc: "D'innombrables navires traversent chaque jour les ceintures et les sons qui divisent la mer Baltique et la mer du Nord, ce qui en fait une cible attrayante pour toute attaque sous-marine potentielle. Il est primordial que la marine danoise soit en mesure non seulement de protéger ces convois contre toute attaque, mais aussi d'éliminer toutes les menaces potentielles en même temps."
 DEN_kings_cabinet: "Le Cabinet du Roi"
 DEN_kings_cabinet_desc: "Le Roi est dans son bon droit, non, accomplit son devoir constitutionnel de protéger le peuple danois de son gouvernement démocratiquement élu si celui-ci est sur le point de commetre une erreur potentiellement fatale au pays: si l'Allemagne perds, le Danemark sera condamné à tomber entre les mains des fnatiques français et brittaniques, tout le monde sait qu'ils voudront nous imposer la tyrannie syndicaliste!"
 DEN_ban_fs: "Bannir la Føderationen"
 DEN_ban_fs_desc: "L'alliance syndicaliste appelée "Kommunistisk Føderationen" a apporté trop de problèmes au Danemark sous la direction d'anarchistes et de syndicalistes qui ont participé à l'assaut de notre bourse en 1918. Nous devrions dissoudre l'organisation immédiatement !"
 DEN_emphasise_loyalty_to_crown:0 "Renforcer la Loyauté à la Couronne"
 DEN_emphasise_loyalty_to_crown_desc:0 "Certaines personnes ont trop peu dejugeote pour comprendre que les actions de la couronne, bien qu'elles restreignent légèrement l'exercice de la démocratie, sont au final la dernière défense contre le totalitarisme. Il nous faut leur montrer que nos intentions sont vertueuses et que la loyauté est dans leur intérêt."
 DEN_secure_military_loyalty: "S'assurer la Loyauté de l'Armée"
 DEN_secure_military_loyalty_desc: "Il nous faut être sûr que la Hær danoise soutient nos actions, de peur qu'ils choissisent le camp du Rigsdag et nous force à nous y soumettre. Heureusement la plupart des officiers danois comprennent que le Danemark ne peut affronter seul la puissance de l'Internationale, dans le cas où l'Allemagne tomberait face aux milices de travailleurs..."
 DEN_combat_syndie_bs: "Combattre la Propagande Syndicaliste"
 DEN_combat_syndie_bs_desc: "Les horribles synicalistes de Paris et de Londres tentent d'empoisonner l'esprit des danois avc de la propagande et d'autres mensonges; il nous faut les contrer en exposant leurs mensonges et en diffusant nos idées sur l'ordre mondial pour détruire ces idées néfastes!"
 DEN_establish_rigsfagforbund: "Etablir le Rigsfagforbund"
 DEN_establish_rigsfagforbund_desc: "La meilleure façon de combattre le syndicalisme est de les priver de leurs syndicats et de les fusionner en un grand syndicat, contrôllé par l'Etat, qui lui défendra les positions danoises au lieu de déranger le Danemark avec 'la Révolution Internationale'."
 DEN_for_god_king_and_fatherland: "Pour Dieu, le Roi et la Mère Patrie!"
 DEN_for_god_king_and_fatherland_desc: "'Pour Dieu, le Roi et la Mère Patrie' est la devise danoise et c'est ainsi que doivent être les choses! Avec le Roi et ses loyalistes qui ont éloigné le pays d'un inutile espoir de neutralité, le Danemark va pouvoir prospérer pendant les années à venir!"
 DEN_danish_democracy: "Démocratie Danoise"
 DEN_danish_democracy_desc: "la route vers la démocratie au Danemark a été longue et difficile, et encore aujourd'hui le Roi s'accorde des pouvoirs que certains jugent innapropriés à son rôle, mais notre démocratie est dans un bon état. Mais des tensions semblent monter de la gauche comme de la droite, assurons nous donc que notre démocratie survive."
 DEN_strengthen_the_institutions: "Renforcer nos Institutions"
 DEN_strengthen_the_institutions_desc: "Nos institutions démocratiques jouent un rôle clé dans le maintien de l'intégrité de notre état de droit. En les encourageant, nous pourrions les renforcer et éviter de retomber dans les vieilles tendances autoritaires et corrompues qui ont un jour hanté le danemark et le monde."
 DEN_encourage_voting: "Encourager à Voter"
 DEN_encourage_voting_desc: "Alors que le Danemark est déjà dôté d'une démocratie forte avec un taux de participation élevé aux législatives, d'autres élections, plus petites, comme les élections locales et les plébiscites souffrent de taux de participation faibles laissant notre constitution, qui ne peut être amendée que par le dernier type de vote, très compliquée à amender. Nous devrions inciter les votants à aller un peu plus dans l'isoloir."
 DEN_constitutional_referendum: "Réforme Constitutionnelle"
 DEN_constitutional_referendum_desc: "Un désir d'amender la constitution pour remplacer la chambre basse, la 'Landsting' par un nouveau 'Rigsting' qui pourrait être fusionné avec le Folketing dans certaines circonstances, et de réduire l'âge du vote de 25 ans à 23 ans, est apparu.En ce qui concerne la méthode pour amender, il nous demander au peuple danois de statuer au moyen d'un plébiscite."
 DEN_republican_future: "Un Futur Républicain"
 DEN_republican_future_desc: "Le Roi a échoué: dans son désir aveugle de pouvoir, il a brisé la tradition et a usé de pouvoirs hérités d'un ancien temps pour imposer aux danois un futur dont ils ne veulent pas. Cela montre bien que la monarchie est un concept dépassé qui doit être abolit."
 DEN_modern_government: "Un Gouvernement Moderne"
 DEN_modern_government_desc: "C'est une rupture forte de ne plus avoir une personne dont l'héritage remonte aux vikings à la tête du pays, mais ce n'était plus un élément en phase avec l'ère du temps. Un Gouvenrment Moderne saura nous faire prospérer!"
 DEN_support_pluralism: "Encourager le Pluralisme"
 DEN_support_pluralism_desc: "La diversité dans un système politique est bénéfique et souhaitée pour une démocratie. Nous devrions accepter que nos idées divergent pour pouvoir bâtir ensembles un avenir meilleur!"
 DEN_model_monarchy: "Une Monarchie Modèle"
 DEN_model_monarchy_desc: "La Monarchie danoise est un exemple pour le monde: en combinant les dogmes traditionnels et les idées libérales qui ont florit leur de la Révolution Française (celle de 1789, pas 1919) nous avons possiblement la forme la plus pure de gouvernement."
 DEN_pride_in_traditions: "Fierté dans nos Traditions"
 DEN_pride_in_traditions_desc: "Nous devrions être fiers de nos traditions: avec son Roi à sa tête, le Danemark est une entité unie depuis déjà 1000 ans et en maintenant notre stature, nous tiendrons surement un millénaire de plus."
 DEN_the_people_rule_our_nation: "Le Peuple Dirige le Pays"
 DEN_the_people_rule_our_nation_desc: "Le peuple est le seul pouvoir légitime pour le Danemark. Sans lui, ni le Roi, ni les politiciens de devraient pouvoir de mots à dire sur ce que doivent faire les danois."
 DEN_statsraad_regime:0 "Le Régime Statsraad"
 DEN_statsraad_regime_desc:0 "La situation est désastreuse. Le conflit ayant éclaté avec l'Allemagne, peut-être à cause d'une mauvaise posture, la commune était notre seule option et, comme on pouvait s'y attendre, elle a posé des exigences. Un vent beaucoup plus socialiste soufflera désormais sur le Danemark, mais il s'agit probablement du meilleur compromis entre les idéaux de Stauning et un système entièrement syndicaliste."
 DEN_replace_the_rigsdag: "Remplacer le Rigsdag"
 DEN_replace_the_rigsdag_desc: "Alors que nous établissons notre état libéral mais d'inspiration clairemen syndicaliste, notre premier acte sera de remplacer le Rigsdag et d'instaurer le Congrès des Syndicats Danois (Landsorganisationen) à sa place."
 DEN_ban_venstre_and_dkf: "Ecarter les gens de droite"
 DEN_ban_venstre_and_dkf_desc: "Avec notre démocratie prenant la forme d'un syndicat, il nous faut nous assurer que les libéraux et les sociaux-conservateurs affiliés au Venstre et au DKF soient écartés. C'est la seule façon de respecter les demandes françaises."
 DEN_discourage_monarchism: "Décourager le Monarchisme"
 DEN_discourage_monarchism_desc: "Le monarchisme a longtemps été enraciné dans la société danoise, mais il ne peut s'accorder avc un système simili-syndicaliste que les circonstances ont amené. Il vaut mieux aider le peuple à oublier la monarchie et à faire face à la réalité."
 DEN_limit_private_property: "Limiter la Propriété Privée"
 DEN_limit_private_property_desc: "Certaines limites à ce qui peut être possédé doivent être instaurées. Bien que nous serons assez doux sur ce sujet en comparaison aux français e aux brittaniques, il nous faut nous y mettre pour garder leurs soutiens."
 DEN_socialize_large_companies: "Socialiser les Grandes Entreprises"
 DEN_socialize_large_companies_desc: "Ce projet avait déjà été prévu et exécuté en partie par le gouvernement social-démocrate dans les années 20 et 30. Il va cependant être nécessaire que nous allions plus loin si nous voulons convaincre nos alliés que ces entreprises ne tomberont pas sous le joug des ploutocrates."
 DEN_danish_moderate_revolution: "La Révolution Modérée Danoise"
 DEN_danish_moderate_revolution_desc: "Peut-être n'est-elle pas désirée, mais elle est bien là, la révolution Modérée a trouvée son chemin. Bien que de nombreuses concessions aient été faites,une bonne partie de notre identité a survécue à cette calamité, et nous devrions pouvoir aller vers un futur radieux sous notre nouvelle forme."

### Bookmark ###
 DEN_KR_gathering_storm_desc: "Le Danemark vit dans l'ombre de Berlin. Ses relations avec le nouvel hégémon du monde sont anciennes et ont souvent été hostiles, même en 1864, ce qui s'est traduit par la perte de Slesvig au profit des Allemands. Pourtant, en 1936, les liens sont chaleureux et le Danemark, par la grâce d'être resté neutre dans la Weltkrieg, maintient pleinement sa souveraineté. Sous la houlette du populaire premier ministre social-démocrate Thorvald Stauning, le Danemark profite de la prospérité économique allemande. Sur le plan intérieur, l'avenir est prometteur, mais sur le plan international, les nuages s'amoncellent. Certains craignent que le Danemark ne se trouve au mauvais endroit au mauvais moment..."

### Intro Screen ###
 DEN_country_intro_header:0 "Le Danemark en 1936"
 DEN_country_intro_content: "Le Danemark est resté neutre pendant la Weltkrieg, mais à un prix élevé : il a dû céder à son voisin allemand lorsqu'il a exigé qu'il exploite ses eaux territoriales. L'influence allemande sur la société et le gouvernement danois n'a cependant pas faibli une fois la guerre terminée, et le Danemark s'est rapidement retrouvé intégré au système économique allemand de la Mitteleuropa dès sa fondation.\n\nAlors que le Danemark profite du boom allemand dans les années 1920, la gauche radicale se réorganise en "Kommunistisk Føderation" (Fédération Communiste), tandis que les sociaux-démocrates du charismatique Thorvald Stauning, qui, hormis une interruption entre décembre 1926 et avril 1929, occupe le poste de Premier Ministre sans interruption depuis 1924. Le rêve de Stauning d'un État-Providence danois ne s'est toutefois pas encore concrétisé, car la chambre haute danoise, le Landstinget, qui est sous le contrôle des conservateurs (KF) depuis tout ce temps, a continué à bloquer toute proposition en ce sens. Nombreux sont ceux qui s'interrogent sur l'avenir du Danemark : sera-t-il pratiquement réduit à un État client de l'Allemagne ? Ou bien ce minuscule pays nordique s'assurera-t-il un avenir, alors que de nouvelles forces s'élèvent pour défier l'establishment international ?"

