### Scripted Loc ###
 getCCloc_sided_with_king:9 "Aujourd'hui, après avoir conclu un accord avec le roi Christian X, celui-ci a accepté de coopérer à son plan de rapprochement avec l'hégémonie allemande. Cependant, ses objectifs ne sont pas en accord avec le peuple danois, qui souhaite avoir des preuves solides pour croire que le Danemark est prêt et capable d'aider l'Allemagne dans la guerre à venir. Par conséquent, nous devons faire tout ce qui est en notre pouvoir pour exprimer au peuple danois que ce gouvernement est prêt et disposé à armer la nation pour la guerre.\n\nCela ne veut pas dire que notre tâche sera facile. Le roi Christian X surveille toujours nos moindres faits et gestes et peut voter une motion de destitution du gouvernement si nous gérons mal la situation. Nous devons veiller à maintenir un système de contrôle et d’équilibre des pouvoirs approprié, de peur que le roi ne nous juge trop corrompus pour continuer à gouverner."
 getCCloc_opposed_king:9 "La crise a éclaté à Copenhague ! Aujourd'hui, en opposition flagrante avec nos souhaits au gouvernement, le roi a clairement fait savoir qu'il souhaitait que le Danemark prenne place parmi les grandes puissances mondiales et que nous nous présentions à leur concours. Christian X, avec le soutien du parti conservateur Det Konservative Folkeparti, a mis en œuvre des plans qui pourraient signifier la fin du gouvernement actuel tel que nous le connaissons.\n\nHeureusement, nous disposons d'un atout majeur : la loyauté des forces armées. Elles ne sont pas entièrement à la merci du roi, et nous exerçons sur elles une influence comparable. En utilisant les ressources dont nous disposons, nous pourrions peut-être encore démasquer le roi et le montrer tel qu'il est réellement !"
