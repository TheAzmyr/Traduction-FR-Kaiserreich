crites ci-dessus, mais abolissez la monarchie et proclamez une république.\n§CNote : L'Allemagne peut vous déclarer la guerre. Utilisez les règles du jeu pour garantir ou éviter cela.§!\n\n§MRégime de Statsraad proclamée§! (§rSyndicaliste§! / §SSocial Démocrate§! / §lSocial Libéral§!)\n£white_dot Suivez les mêmes étapes pour former une république et entrer en guerre contre l'Allemagne.\n£white_dot Tenter de rejoindre l'Internationale et accepter leurs revendications.\n£white_dot Dans les événements suivants, sélectionnez les premiers pour aller vers le syndicalisme, les moyens pour aller vers la social-démocratie ou les derniers pour aller vers le social-libéralisme. Si vous ne sélectionnez pas les mêmes dans les trois événements, le §SFøderationen-Stauningerne§! devra choisir entre une coalition avec le §rEnhedspartiet§! ou avec le §lFøderationen-Liberale§!."

### Events ###
 den.2.t: "Le Lundi Noir frappe le Danemark"
 den.2.d: "La crise de la Bourde Berlin s'est rapidement répercutée partout en Europe, et a donc touché le Danemark. Ls investisseurs paniquent à la Børsen et le crise frappe bien des secteurs. Heureusement, une bonne partie de l'économie danoise repose sur l'agriculture, ce qui signifie que nous pourrions surement stopper la crise si le gouvernement se met à achter des action; et l'onde de choc de la crise se sera calmée au moment des récoltes?!"
 den.2.a: "Et même si ça échoue, tout le monde a besoin de manger!"

 den.3.t: "Grève des Travailleurs"
 den.3.d: "En réponse aux difficultés amenées par la crise, de nombreuses personnes ont été virées. Craignant pour leurs emplois, les travailleurs d'une des plus grande entreprise danoise font grève, voulant une sécurité de l'emploi garantie par leurs patrons."
 den.3.a: "Laissez-les faire la grève!"
 den.3.b: "Faisons un compromis!"
 den.3.c: "Forcez-les à retourner travailler!"

 den.4.t: "Agitation du VSP"
 den.4.d: "De grandes marches ont été organisées aujourd'hui par la "Kommunistisk Føderation", dirigée par l'éminent syndicaliste Christian Christensen. Ce groupe de partis de gauche radicale représente le syndicalisme, et nombre de ses dirigeants sont affiliés à l'infâme "tempête de Børsen", l'assaut contre la Bourse de Copenhague, qui bénéficie du soutien direct de Paris. Suite aux retombées du Lundi Noir, ils soulignent volontiers que dans la Commune, il n'y a pas de crise, plaidant pour un système syndicaliste au Danemark.\n\nBien qu'il y ait eu quelques cas de violence où la police a pu intervenir, en particulier lorsque la petite aile totaliste de cette organisation, dirigée par l'ancien social-démocrate Martin Andersen Nexø, était impliquée, la plupart des marches sont restées pacifiques, peut-être dans l'espoir de provoquer l'action de la police là où elle n'était pas nécessaire. Dans les limites de la constitution, nous ne pouvons pas faire grand-chose."
 den.4.a: "Le Syndicalisme? Au Danemark?"

 den.5.t: "L'Affrontement entre le DS et le DFP"
 den.5.d: "Depuis l'arrivée du Folkerepublikanske Parti (Parti Républicain du Peuple Danois) de Max Arildskov après celle du NRPR de son ami Boris Savinkov en 1935, l'extrême-droite danoise est restée invariablement divisée. Avant l'arrivée du DFP, le Dansk Samling (l'Assemblée Danoise) régnait sur ce courant de pensée, mais bien que leurs politiques se ressemblent, ils ne pourraient être plus divisés: Là où le DS soutient la monarchie et en appelle à soutenir l'Allemagne au moins jusqu'à l'éradication du syndicalisme sur le continent, le DFP n'accepte aucun compromis sur l'occupation allemande du Slesvig-Holsten et s'antagonise l'Allemagne sur ce sujet. En plus de cela, ils sont de tradition républicaine contrairement au DS. Il est clair que seul Arildskov, surnommé 'Le Codreanu Danois', aurait pu déchirer cete petite frange du spectre politique danois, mais vu la taille du poisson qu'ils essaient de pécher, ces évènement risquent plus de blesser l'extrême-droite danoise que la renforcer."
 den.5.a: "Le DS reste en première place"
 den.5.b: "Le DFP monte..."

 den.6.t: "Arildskov visite la Vozhd"
 den.6.d: "Max Arildskov, un acien volontaire de la Guerre Civile Russe, surnommé le 'Fører' du Parti Républicain Savinkovite du Peuple Danois a rendu visite à son collègue Boris Savinkov à Moscou. Durant la rencontre, il a encensé la 'Vozhd' et son pouvoir grandissant au sein de la République Russe et a usé de l'occasion pour durcir ses positions sur les influences allemandes et syndicalistes au Danemark.\nBien que leur nombre soit restreint, certaines personnes semblent être sensibles à ces mots et au succès de son allié russe et nous voyons donc un légère augmentation de la taille du mouvement, mais si cela semble à peine suffisant pour obtenir un ou deux sièges au Folketing durant les élections à venir. Le Dansk Samling est probablement peu rassuré, étant le principal vivier du soutien au parti du 'Fører'."
 den.6.a: "'Fører'? Ca sonne stupide..."

 den.7.t: "Rapport Inquiétants dans les Fermes"
 den.7.d: "L'agriculture est le coeur de l'économie danoise, et bien que cela ait pu amoindrir l'effet de la crise boursière, des rapports inquiétants nous arrive. Contrairement à ce que nous pensions, les économies libérales d'Europe ne se sont pas relevées du Lundi Noir, en conséquence de quoi le prix de la nourriture est largement inférieur à la normale. Et donc, beaucoup de nourriture se retrouve soit invendue soit vendue à perte, ce qui veut dire que bien des agricultures risquent de ne plus pouvoir rembourser leurs créances et vont faire face à une éventuelle saisie de leur ferme. Et au-delà de ça, le fait qu'ils gagnent font qu'ils ne peuvent pas acheter les produits des autres secteurs comme d'habitude..."
 den.7.a: "Ca pourrait mal tourné..."

 den.9.t: "Saisies de Fermes"
 den.9.d: "Comm prévu, bien des fermiers ne peuvent plus rembourser leurs emprunts, forçant les naques à vendre leurs fermes dans des enchères où elles sont généralement achetées par de grands propriétaires terriens qui ont les fonds pour achter plus de terres, rendant cela encore plus dur pour les fermiers. De nombreuses s'élèvent pour que nous leur venions en aide, mais peut-on se le permettre?"
 den.9.a: "Aidez-les au plus vite!"
 den.9.b: "C'est la loi du marché!"

 den.11.t: "Grève Générale des Fermiers"
 den.11.d: "Les Fermiers viennent d'entamer une grève dans tout le pays. Comprenant bien que les prix bas les poussent à vendre leurs fermes, ils retiennent leurs marchandises pour faire monter les prix. BIen leur volonté soit compréhensible, voire louable, elle affecte durement les non-fermiers, qui ont pour la plupart aussi été frappés par la crise et ne peuvent plus payer leur pain quotidien."
 den.11.a: "Faire des concessions pour mettre fin aux grèves!"
 den.11.b: "Ils finiront par s'épuiser!"
 den.11.c: "Briser cette 'Grève des Fermiers'"

 den.12.t: "La 'Grève des Fermiers' tient bon"
 den.12.d: "Malgré le manque de volonté affiché d'aider les fermiers, ils poursuivent la grève. Ils campent sur leur position, espérant que l'augmentation des prix les protégera de la perte de leurs fermes."
 den.12.a: "Il est temps de céder!"
 den.12.b: "Je vous l'assure, c'est bientôt terminé!"
 den.12.c: "Nous aurions dû les soumettre il y a un moment déjà!"

 den.13.t: "La 'Grève des Fermiers' s'apaise"
 den.13.d: "Du fait de la 'Grève des Fermiers', les prix de la nourriture ont augmentés, mais pas autant qu'espéraient les fermiers. Ils espéraient surement un peu d'aide du gouvernement pour survivre, bmais ça n'est pas arrivé. Et alors que de plus en plus de fermes sont expropriées par les banques, de pls en plus de fermiers abandonnent et vendent leurs produits aux nouveaux prix du marché qui se sont stabilisés. Et cela fait que ces derniers recommencent à descendre, accélérant encore le processus de fin de grève."
 den.13.a: "C'est surement une bonne chose..."

 den.14.t: "Elections du Landsting de 1936"
 den.14.d: "Les Elections du Landsting de 1936 sont sur le point d'avoir lieu. Depuis 1870, aucun gouvernement danois n'a eu la majorité dans les deux chambres du Rigsdag, ce serait donc un réel bouleversement si la coalition venait à l'emporter. Et ce serait particulièrement étonnant vu l'état de l'économie danoise."
 den.14.a: "Stauning le fait une nouvelle fois!"
 den.14.b: "L'opposition garde le contrôle"

 den.15.t: "L'Accord de Kanslergade"
 den.15.d: "Ce matin, des représentants du Parti Venstre sont venus à l'appartement de Thorvald Stauning au 10 Kanslergade, pour réunion entre Stauning et des représentants de la coalition au pouvoir. Il est évident que les effets du Lundi Noir vont demander des efforts autrement plus importants que juste acheter des actions por stabiliser la Børsen, maintenant que l'agriculture a été frappée, mais le gouvernement n'a pas le pouvoir nécessaire au Landsting, ce qui veut dire qu'aucun accord ne verra le jour sans l'accord des libéraux. La journée a été dépensée en argumentation difficiles, mais dans la soirée, après quelques verres..."
 den.15.a: "...les représentants du Venstre ont signés."
 den.15.b: "...il a été conclu que nul accord ne verra le jour."

 den.16.t: "La Chute du Gouvernement"
 den.16.d: "Ce serait un euphémisme de dire que le premier ministre Stauning était démoralisé par son incapacité à obtenir un accord ; il a envisagé de quitter la politique pour toujours. Mais aujourd'hui, le choix a été fait pour lui, puisque le parti social-libéral Radikale Venstre a quitté la coalition. Selon eux, des mesures doivent être prises pour soulager le peuple danois du Lundi Noir, et si ces mesures doivent être le programme d'austérité de l'opposition conservatrice, elles sont préférables à l'absence de mesures. Det Radikale Venstre a formé une alliance avec le KF et Venstre la même semaine, donnant le coup d'envoi du deuxième gouvernement Madsen-Mygdal, avec le Socialdemokraterne réduit à l'opposition."
 den.16.a: "Qu'il en soit ainsi."

 den.17.t: "Etablir la Rigspolitiet"
 den.17.d: "Aujourd'hui, la Rigspolitiet (Police Royale) a mis en branle ses opérations. Cette nouvelle organisation servira désormais d'échelon supérieur à la police danoise, sous le contrôle d'un unique 'rigspolitichefen' - commissaire de police.  Cette réforme ne manquera pas de rationaliser l'appareil policier danois dans les années à venir, assurant l'efficacité du maintien et rajoutant un échelon supplémentaire à l'appareil de contrôle de l'Etat."
 den.17.a: "...et en plus ça crée des emplois."

 den.18.t: "Naissance de la Princesse Margrethe"
 den.18.d: "Merveilleuse nouvelle de la famille royale aujourd'hui:  le prince héritier Frederick et sa femme Ingrid de Suède ont annoncé la naissance de leur premier enfant: Margrethe. Malheureusement la constitution n'autorise pas les femmes à accéder au trône, il parait improbable qu'elle devienne un jour Reine du Danemark. Mais pour le moment, l'heure est à la fête, car la famille royale acceuille un nouveau membre."
 den.18.a: "Hourra!"

 den.19.t: "Ouverture du Pont de Storstrøm"
 den.19.d: "Après 4 ans de construction, le pont de Storstrøm a été inauguré par [den.GetLeader]. Le Pont connecte les îles de Falster et de Masnedø, la seconde ayant été connectée au Sjælland en 1935 avec le Pont Masnedsund. maintenant l'île de Falster peut être atteinte en train depuis Copenhague. En plus, grâce au Pont de Guldborgsund, le Lolland peut aussi être atteint par le train sans user du ferry."
 den.19.a: "Prochaine arrêt: Langeland... Même si ça risque d'être plus compliqué."

 den.20.t: "Le nouvel Ecusson d'Aarhus"
 den.20.d: "La ville d'Aarhus a présentée une version standardisée de son écusson, le décrivant comme étant 'Un bouclier bleu avec un portail rouge, flanqué de deux tours et d'une flèche, avec des représentations de Saint Clément et de Saint Paul, vêtus de robes bleues. Au-dessus du portail se trouve une lune dorée et une étoile dorée à 7 branches avec en dessous 4 vagues argentées et un mur rouge', le tout étant basé sur l'écusson original de 1250."
 den.20.a: "Bravo à Aarhus!"

 den.21.t: "Mort de Louis Glass"
 den.21.d: "Le fameux compositeur Louis Glass est mort à Copenhague dans la journée. Glass a étudié au Conservatoire de Bruxelles, suite à quoi il devint l'un des plus grand pianiste danois jusqu'à ce qu'il subisse une paralysie à un bras. Quand ce handicap le frappa, il dévoua sa vie à la composition ce qui résulta en des oeuvres musicales de plusieurs genres, incluant 6 symphonies qui frent enregistrées plus tard."
 den.21.a:0 "Requiescat in Pace"

 den.22.t: "La Mort de Thorvald Aargaard"
 den.22.d: "Le compositeur et organiste Thorvald Aargaard serait mort aujourd'hui dans la ville de Ringe sur Funen. Aargaard est considéré comme l'un des plus éminents innovateurs de la musique danoise, qui a composé la musique de nombreuses chansons populaires, comme le 'Spurven sidder stum bag kvist' d'Aakjær."
 den.22.a: "Repose en paix"

 den.23.t: "Hans Niels Andersen est mort"
 den.23.d: "L'entrepreneur et aventurier H.N. Andersen, a été annoncé mort dans la journée. Andersen est le fondateur de la 'Compagnie d'Asie Orientale', la plus grand des compagnies danoises. En plus de ces projets entreprenariaux, il a aussi travaillé dans la diplomatie, ayant, sans réussite, tenté d'initier des pourpalers de paix durant la Weltkrieg et en tant que consul danois au Siam. En tant que Chevalier de l'Elephant, un titre reçu pour son travail exemplaire, il nous manquera!"
 den.23.a: "Pour sûr!"

 den.24.t: "Documents Norvegiens transférés"
 den.24.d: "Un grand de documents concernant la Norvège, la plupart datant du temps de l'union Danemark-Norvège, vont être envoyés à Oslo depuis nos archives nationales, la bibliothèque nationale du Danemark et la bibliothèque universitaire de Copenhague. La Norvège sera enchantée que ces pans de son histoire rejoignent leur place légitime."
 den.24.a: "C'est bien normal."
 den.24.b: "Oh mais attendez, il y a une erreur dans la paperasse."

 den.25.t: "Documents Norvegiens transférés"
 den.25.d: "Une cargaison en provenance des archives danoises, de la bibliothèque royale danoise et de la bibliothèque universitaire de Copenhague vient d'arriver. Ces documents concerne la Norvège quand elle vivait sous le joug danois. En transférant ces documents dans nos archives, notre histoire sera un peu plus complète!"
 den.25.a: "Merci au Danemark!"

 den.26.t: "Mort de Karl Madsen"
 den.26.d: "L'artiste et historien de l'art Carl J.W. Madsen, connu sous le nom de Karl Madsen, est mort le 16 avril. Madsen était un membre des peintres Skagen du dernier siècle. En plus de son talent et de son impressionant savoir, il est devenu l'un des critiques les plus importants du Danemark, contribuant régulièrement au journal Politiken. Il a été directeur du Musée de Skagens pendant les 10 dernières années."
 den.26.a:0 "Requiescat in Pace"

 den.27.t: "Mort de Thomas Thrige"
 den.27.d: "L'entrepreneur danois T.B. Thrige nous a quitté. Thrige était le fondateur de la société éponyme qui produit des moteurs électriques pour l'agriculture et d'autres usages. Thrige a travaillé au Etats-Unis avant de rentrer au Danemark après la guerre, certains spéculant qu'il avait vu venir les difficles années qu'allait vivre les USA. Dans tout les cas, les usines de Thrige font partie des plus grandes employeuses du pays et rien que pour ça, nous devons être reconnaissant!"
 den.27.a: "Repose en paix!"

 den.28.t: "Mort de Harald Scavenius"
 den.28.d: "Nous avons été informé que l'ex-ministre des Affaires Etrangères et cousin germain du membre de cabinet Erik, Harald Scavenius, st mort à la Haye où il avait été assigné en 1928. Scavenius, qui se disait conservateur et était connu pour sa position anti-syndicaliste, est mort comme il a vécu. Un diplomate travaillant à l'étranger."
 den.28.a: "En effet...	"

 den.29.t: "Mort de Peder Pedersen"
 den.29.d: "L'ingénieur Peder Oluf Pedersen vient de mourir à Copenhague. Pedersen est connu pour avoir collaboré avec Valdemar Poulsen, l'inventeur d'une des premières technologies télégraphique sans fil, qui a été au coeur de l'invention de la radio. Depuis 1922, Pederson était le directeur de l'Université de Technologie Avancée (Den Polytekniske Lærenstalt)."
 den.29.a: "Il nous manquera."

 den.30.t: "Mort de Thorvald Stauning"
 den.30.d: "Thorvald Stauning, l'un des hommes d'état les plus influents de l'histoire du Danemark, est mort. Stauning, longtemps secrétaire-général des sociaux-démocrates mena son parti au pouvoir puis à un taux du vote populaire que jamais aucun parti n'avait rêvé obtenir. On attribue à Stauning le confinement du syndicalisme au Danemark si bien que même le DFP et le DS et d'autres veulent que lui soit offert un enterrement d'état, un honneur que nul autre Premier Ministre n'a jamais reçu, mais vu le temps où il a servi à la tête de l'Etat, il n'est pas qu'un simple Premier Ministre."
 den.30.a: "Seul un enterrement d'Etat fera l'affaire!"

 den.31.t: "Blocage"
 den.31.d: "les employeurs de plusieurs entreprises d'une grande ville danoise ont empêché leurs employés de venir travailler pour les forcer à accepter de plus petits salaires, ce que les employés refusent. cela va sévèrement impacté notre productivité industrielle et certains au gouvernement veulent interférer pour négocier avec les propriétaires pour que la production remonte au plus viteet que les travailleurs puissent à nouveau gagner leur vie."
 den.31.a: "C'est n'est pas le rôle de l'état d'intervenir."
 den.31.b: "Négocions."

 den.32.t: "Problème dans le DKF"
 den.32.d: "Le Parti Conservateur du Peuple Danois, anciennement connu sous le nom de Droite, est le troisième parti du Folketing. Récemment, cependant, il a été victime de luttes intestines : témoin de notre système de gouvernement, le parti est désespérément divisé par son aile démocratique, dirigée par John Christmas Møller, qui dirige également la faction parlementaire du parti en ce moment, et qui défend la démocratie saine dont nous jouissons au Danemark aujourd'hui. D'autre part, Victor Pürschel, aidé par Jack Westergaard et sa Jeunesse conservatrice, souhaite un retour à la position plus traditionnelle de Høyre, avec beaucoup de pouvoir pour le roi, en visant un système qui étend les pouvoirs de réserve déjà trop étendus du roi. Il semble que les deux branches continueront à se chamailler pendant un certain temps, permettant à leurs concurrents sociaux-démocrates ainsi qu'à leurs alliés naturels dans le conservatisme, Venstre, d'engranger des soutiens."
 den.32.a: "Une Opposition divsée est bonne pour le gouvernement."

 den.33.t: "La Seconde Weltkrieg"
 den.33.d: "Les premières escarmouches ont eu lieu et il semblerait que l'Europe sera bientôt à nouveau en conflit. Dans le même temps au Danemark, une faille s'est formée entre les sociaux-démocrates, qui espèrent répéter la neutralité de la dernière guerre, et les libéraux et conservateurs, qui ont pur que, en cas de victroire, les syndicalistes ne laisseront pas le Danemark en paix. Ils demandent donc au gouvernement de rejoindre le Reichspakt tant que nous pouvons nous battre pour notre indépendance, au lieu de confier notre avenir à l'armée allemande."
 den.33.a: "Notre seul choix est l'entrée en guerre!"
 den.33.b: "Restons neutres une nouvelle fois."

 den.34.t: "Le Danemark souhaite rejoindre le Reichspakt"
 den.34.d: "Cherchant sagement à combattre aux côtés de nos forces, le gouvernement danois nous a demandé de nous rejoindre dans notre lutte contre nos ennemis. Il y a apparemment peu de raisons de ne pas les laisser nous rejoindre, d'autant plus que leur ascension dans le pacte verrouillerait la mer Baltique en notre faveur, protégeant ainsi notre flanc là-bas."
 den.34.a: "Willkommen!"
 den.34.b: "Non merci!"

 den.35.t: "L'Allemagne Accepte"
 den.35.d: "L'Allemagne nous a autorisé à rejoindre leur faction. Ensemble nous écraserons nos ennemis et effrayerons nos opposants!"
 den.35.a: "Når tysken kommer her"

 den.36.t: "L'Allemagne nous rejete"
 den.36.d: "L'Allemagne a refusé notre candidature au Reichspakt, expliquant que cela les forcerait à nous défendre et qu'ils n'ont pas de troupes disponibles pour ça."
 den.36.a: "Ce sous-entendu est le plus blessant."

 den.37.t: "Le Roi renvoie [getDanishPrimeMinister]"
 den.37.d: "Des nouvelles inattendues sont arrivées du Palais: le Roi Christian X a renvoyé [getDanishPrimeMinister] et ses ministres et les a remplacés par Victor Pürschel, le leader de l'aile autocratique (royaliste) du DKF, évoquant son inquiétude vis-à-vis du refus du gouvernement de participer à la Weltkrieg et le risque que cela poserait à la prospérité du Danemark, condamnant le pari que serait croire que la Hær serait iutile aux forces allemandes dans la lutte contre la menace syndicaliste. Il est par contre incertain que le Roi maintiendra sa position dans le cas où une résistance significative se formerait contre ses actions."
 den.37.a: "Avons-nous bien fait de lui laisser de tels pouvoirs?"

 den.38.t: "L'Affront des Actions Royales"
 den.38.d: "Sans surprise, les actes autocratiques du Roi ont engendrés une résistance massive, les journaux lui demandant de renvoyer ce 'cabinet sans mandat' avant d'abdiquer. L'opinion publique sur la monarchie s'est écroulé en un jour et a vu la naissance d'une légère majorité de républicain et le peuple commence à descendre dans les rues pour s'opposer à cette acte anti-démocratique."
 den.38.a: "Vous comprendrez bientôt les enfants!"

 den.39.t: "Le Folketing déclenche une motion de censure"
 den.39.d: "Alors que la poussière retombe doucement après le limogeage du dernier cabinet ministériel, l'ancienne coalition a lancé une motion de censure qui sera supporté par tous les partis du Folketing sauf le Dansk Samling et les élus conservateurs les plus radicaux du DKF qui sont du côté de Pürschel. Le leader des Jeunesses Conservatrices, Jack Westergaard a proposé au nouveau cabinet ministériel d'empêcher les élus de l'opposition d'entrer au Folketing demain en usant de son mouvement pour mettre en place des lois constitutionnelles d'urgence qui renforcerait le contrôle des autocrates, mais dans le même temps, l'ancien Premier Ministre Thorvald Stauning essaye de convaincre le Roi de céder tant que la monarchie et lui n'ont pas perdus tous leurs soutiens."
 den.39.a: "Stauning a convaincu le Roi de céder."
 den.39.b: "Le Roi ne cède pas et le plan de Westergaard se met en place."

 den.40.t: "Manifestations en face de l'Amalienborg"
 den.40.d: "Les actions du roi et de ce nouveau gouvernement ont provoqué des manifestations de grande ampleur devant le palais d'Amalienborg, où réside le roi. Føderationen semble être fortement représenté dans ces soi-disant "protestations pacifiques". Cependant, après quelques heures, des éléments totalistes commencent à provoquer des incidents violents et la situation se dégrade peu à peu en émeutes. Le commissaire de la police de Copenhague conseille de faire appel à la police anti-émeute pour contenir les manifestations, tandis que le premier ministre Pürschel veut étouffer cette contestation une fois pour toutes en déployant l'armée."
 den.40.a: "Déployer la Police anti-émeutes"
 den.40.b: "Déployer l'Armée"

 den.41.t: "Manifestations en face de l'Amalienborg Réprimées"
 den.41.d: "Après que les manifestations pacifiques se soient transformées en émeute, la police anti-émeute a été déployée par le gouvernement pour contenir les violences. cette dernière s'est postée des deux côtés de la rue de l'Amaliegade et du jardin de l'Amalie, et est venue déloger lentement les manifestants de la cour du Palais et les ont repoussés vers le Marmorkirken, où ils ont commencé à se disperser. Il n'y aurait eu aucun mort chez les manifestants, mais de nombreuses arrestations ont prit place lors du nettoyage de la place.\n\n Cependant, avec un grand nombre des fenêtres du Palais détruites et des dégâts sur la Rytterstatuen, il est clair que le Roi ne peut rester dans le coin, car sa vie serait en danger si des manifestants venaient à revenir en force."
 den.41.a: "Envoyer la police anti-émeute pour sécuriser les alentours et évacuer sa Majesté"

 den.42.t: "La Føderationen appelle à la Grève Générale"
 den.42.d: "Alors que la situation semblait s'améliorer, la "Kommunistisk Føderation" a lancé un appel à la grève générale afin d'obtenir les revendications que les manifestations d'Amalienborg n'ont pas pu satisfaire. Cependant, seuls les éléments syndicalistes de notre nation ont adhéré à la grève jusqu'à présent, ce qui fait de cette grève un obstacle mineur pour l'instant."
 den.42.a: "Seuls des syndicalistes supporteront ça..."

 den.43.t: "La Grève Générale s'étends au-delà des Sphères Syndicalistes"
 den.43.d: "Ces derniers jours, la Grève Générale a gagné en puissance, obtenant les soutien des personnes jugeant nos actions anti-démocratique. Maintenant la grève est un problème de taille, et est en train de devenir un problème pour l'économie, mettant presque le pays à l'arrêt. Les demandes grévistes sont claires, et il semble qu'ils ne vont pas retourner travailler de sitôt..."
 den.43.a: "Ils y retournront avec le temps"
 den.43.b: "Abandonnons..."

 den.44.t: "La Grève Générale continue"
 den.44.d: "Plusieurs jours ont passés, et la grève bat son plein et gagne une influence grandissante dans la population. Notre gouvernement est à court d'options, alors que l'économie est arrêtée. Le Roi est de plus en plus impatient, car nous n'avons d'autres choix que de céder ou d'attendre encore et encore, et les grévistes n'ont pas l'air de vouloir se calmer de sitôt."
 den.44.a: "Ils y retournront avec le temps"
 den.44.b: "Abandonnons..."

 den.45.t: "La Grève Générale prend fin."
 den.45.d: "Enfin, après des semaines de manifestations, les plus modérés ont finis par abandonner, retournant au travail et laissant les syndicalistes sans suffisamment de soutiens pour continuer la grève. Dans cette lutte d'usure, il semblerait que le gouvernement a battu le peuple..."
 den.45.a: "Ha..."

 den.46.t: "L'Intervention Militaire dans les Manifestations tourne Mal"
 den.46.d: "Avec la vie du Roi possiblement en danger du fait des émeutes, le gouvernement a suivi le conseil de Pürschel. Mais, alors que l'armée commençait à évacuer le Roi, un des soldats chargé de contenir les manifestants a perdu son sang-froid et a fait feu sur les manifestants. L'émeute est vite devenu une fusillade, alors que les manifestants jetaient des pierres sur les soldats, certains ont été cherché leurs armes pour tirer sur les soldats, ce à quoi les soldats répondèrent avec plus de tirs avant qu'une partie d'entres eux se mutine et rejoigne les manifestants. La populace finit par prendre le dessus sur les soldats loyalistes et reprit le Palais et les zones avoisinantes. L'armée a dû se replier en attendant des renforts, car elle est trop faible pour arrêter l'émeute à l'heure actuelle."
 den.46.a: "Oh-oh..."

 den.47.t: "Formation de la Commune de Copenhague"
 den.47.d: "Après la prise du palais, Christian Christensen, avec le soutien de son Enhedspartiet, a proclamé la Commune de Copenhague dans la cour, sous les acclamations de la foule. Cependant, le succès de la Commune est encore loin d'être assuré, car le roi a réussi à s'échapper et l'armée est toujours fidèle à l'ancien gouvernement. Cependant, le peuple se rallie à l'appel du nouveau gouvernement et, grâce à ses forces improvisées, la commune a réussi à s'emparer de la caserne Rosenberg après avoir fait face à une certaine résistance loyaliste. Elle s'est emparée de l'armurerie et a utilisé ses armes pour préparer les manifestants, autrefois pacifiques, à une résistance armée..."
 den.47.a: "Oh-oh..."

 den.48.t: "Le Gouvernement Communard prépare la prochaine étape"
 den.48.d: "Le gouvernement communal s'est réuni au palais d'Amalienborg pour décider de la suite des événements. L'ancien premier ministre Stauning a prononcé un discours devant l'assemblée, appelant la commune à négocier avec l'armée plutôt que de l'affronter au combat. Alors que Stauning est une figure politique respectée par les manifestants, de nombreux membres de Føderationen l'ont dénoncé comme un contre-révolutionnaire et un traître de classe, demandant qu'il soit emprisonné..."
 den.48.a: "Stauning convainc la Majorité"
 den.48.b: "Stauning ne convainc pas la majorité et finis en prison."

 den.49.t: "Des avions civils lâchent des prospectussur les bases militaires"
 den.49.d: "Sous les ordres de Stauning, des citoyens ont réquisitionné les imprimantes de la Berlingske tidende, et ont commencé à imprimer des prospectus dénonçant les crimes des loyalistes au Palais et exposant les demandes des révoltés, soit la fin du cabinet autocrate et l'abdication du Roi. Un groupe de pilotes s'est ensuite porté volontaire pour lâcher ces prospectus au dessus des bases militaires du pays. Le résultat est quasi-immédiat, des soldats ont abandonné leurs postes et rejoint la Commune et d'autres ont menacé de se mutiner si l'armée ne négociait pas avec la Commune..."
 den.49.a: "Les généraux ne peuvent qu'accepter."

 den.50.t: "L'Armée Ecrase la Commune"
 den.50.d: "Avec l'emprisonnemment de Stauning, de nombreux manifestants à tendance démocrate ont rejetés la Commune, l'accusant d'agir de la même manière que le cabinet autocrate. Cela a provoqué une lutte pour le pouvoir, et alors que les factions se battaient pour le contrôle de Copenhague, l'armée danoise s'est rassemblée aux portes de Copenhague. Et d'un coup rapide, la ville fut reprise et les deux factions écrasées. Et maintenant avec la chute de la Commune, le cabinet autocrate a repris et renforcé sa position."
 den.50.a: "Bon débarras"

 den.51.t: "L'arrivée du Roi Christian"
 den.51.d: "Christian von Glücksburg, l'ancien Roi du Danemark, est arrivé à Berlin à la suite d'évènements inquiétants dans son pays: en assayant de suivre l'exemple allemand, dans l'espoir de l'amener à entrer dans la Weltkrieg, il a provoqué un scandale qui lui a valu son trône, installant le Danemark dans la stricte neutralité.\n\nCertains au gouvernement pensent que pousser le Danemark dans les bras de l'Internationale serait une mauvaise idée, mais d'un autre côté: Christian est le frère par alliance du Duc de Mecklenburg-Schwerin qui est le prince héritier de la femme de Wilhelm. Et le Danemark devrait être simple à pacifier, peut-être même assez pour qu'ils n'aient pas le temps d'appeler l'Internationale."
 den.51.a: "Une intervention doit avoir lieu"
 den.51.b: "Nous ne mourerons pas pour le Danemark!"

 den.52.t: "L'ennemi de mon ennemi..."
 den.52.d: "Les allemands ont montré leur rancoeur une nouvelle fois: nous sommes en guerre avec eux et la Commune aussi. Leurs idéaux syndicalistes sont peut-être éloignés des notres, mais devrait-on pas être pragmatique en temps de guerre?"
 den.52.a: "Essayons de Rejoindre l'Internationale!"
 den.52.b: "Jamais nous ne pourrons nous allier à eux!"

 den.53.t: "Le Danemark demande notre aide!"
 den.53.d: "Les snobinards danois se sont mis dans une mauvaise situation: ils se retrouvent en conflit avec notre ennemi impérial. Bien que l'idée de laisser ces socialistes bourgeois seuls soit tentante, les aider ouvrirait un front au nord potentiellement utile et nous pourrions user de la situation pour les pousser à adapter un système syndicaliste."
 den.53.a: "D'accord! Si vous vous réformez!"
 den.53.b: "Nous ne pouvons nous allier à des traitres de classe!"

 den.54.t: "Les Français demandent des réformes"
 den.54.d: "Les Français sont revenus sur notre demande, demandant d'importantes réformes pour nous pousser vers un systèm syndicaliste. Ce n'st peut-être pas l'option la plus attirante, mais il faut dire que notre seul choix semble être de devenir des dominions français ou allemands après la guerre."
 den.54.a: "Nous n'avons pas le choix..."
 den.54.b: "Nous ne ferons pas un tel offense à la démocratie!"

 den.55.t: "Le Danemark Accepte"
 den.55.d: "Les danois ont accepté nos demandes à contrecoeur. Avec les problèmes politiques réglés, leur entrée dans l'Internationale est enfin possible."
 den.55.a: "Bienvenue, camarades!"

 den.56.t: "Le Danemark refuse nos demandes"
 den.56.d: "Le Danemark refuse de mettre en place les suggestions que nous lui avons faites, les jugeant incompatibles avec leurs idéaux démocratiques. C'est bien aussi: Quand nous aurons vaincus le Kaiserreich, le Danemark sera libéré et nous y installerons un véritable système syndicaliste."
 den.56.a: "Ca marche pour nous aussi..."

 den.57.t: "La France nous rejette!"
 den.57.d: "En prétendant qu'autoriser des 'socialistes bourgeois' (nous, apparemment) à rejoindre l'Internationale la saboterait, les français ont refusés notre adhésion."
 den.57.a: "Nous irons bien sans eux!"

 den.58.t: "La question de la Monarchie"
 den.58.d: "Le soutien du Roi Christian pour le gouvernement illégitime de Pürschel a fait un mal considérable à la monarchie, avec un soutien à son égard inférieur à 50% selon la plupart des sondages. Pour autant, il est noter que cela viendrait surtout d'une animosité envers Christian plus qu'une volonté républicaine forte. Clairement le Roi actuel ne peut rester en place et doit abdiquer, mais devrait-il abdiquer de manière classique, laissant son fils, le prince Frederick hériter, ou devrions-nous prendre des mesures jamais vus pour s'assurer que ça n'arrive plus? Beaucoup tout de même soutiennent la République."
 den.58.a: "Frederick doit hériter!"
 den.58.b: "Abolir la monarchie et établir la République!"

 den.60.t: "Elections du Folketing de [GetYear]"
 den.60.d: "C'est à nouveau l'heure des élections: après ds mois de campagne intense, les danois vont voter pour leur parti favori, avec d'un côté les Sociaux-démocrates et le Parti de Gauche radicale et de l'autre le Parti de Gauche et le Parti Conservateur du Peuple."
 den.60.a: "Le Socialdemokraterne et la Radikale Venstre emporte le Folketing!"
 den.60.b: "La Venstre et le DKF prennent le Folketing!"

 den.61.t: "Elections du Folketing de [GetYear]"
 den.61.d: "C'est à nouveau l'heure des élections: après ds mois de campagne intense, les danois vont voter pour leur parti favori, avec d'un côté les Sociaux-démocrates et le Parti de Gauche radicale et de l'autre le Parti de Gauche et le Parti Conservateur du Peuple"
 den.61.a: "Le Socialdemokraterne et la Radikale Venstre emporte le Folketing!"
 den.61.b: "La Venstre et le DKF prennent le Folketing!"

 den.62.t: "Le Roi choisit un Chancelier"
 den.62.d: "Les socialistes de Stauning et le Det Radikale Venstre ont obtenu la majorité au Folketing. Contrairement à avant cependant, le Roi n'a plus peur d'user de ces pouvoirs constitutionnels pour éviter le désastre que serait un gouvrnement incompétent. Beaucoup l'implorent donc d'ignorer le Folketing et de mettre le DKF au pouvoir."
 den.62.a: "Laisser les sociaux-démocrates former un gouvernement."
 den.62.b: "Mettre Pürschel au pouvoir mais inclure des ministres sociaux-démocrates."
 den.62.c: "Mettre Pürschel et le DKF au pouvoir."

 den.63.t: "Le Roi choisit un Chancelier"
 den.63.d: "La droite danoise a obtenu la majorité au Folketing. Pour beaucoup, un tel gouvernement devrait être laissé en paix: après tout ils ne sont pas une réelle menace pour la politique danoise, mais le DKF aimerait que le Roi leur sécurise le poste de Premier Ministre afin qu'ils occupent le rôle principal au gouvernement."
 den.63.a: "Laissons les choses procéder de manière normale!"
 den.63.b: "Mettre le DKF en position de force."

 den.64.t: "75 ans depuis la perte de Slesvig-Holsten"
 den.64.d: "Il y a trois quarts de siècle, les misérables Allemands se sont emparés du duché de Schleswig-Holstein et l'ont revendiqué, laissant de nombreux Danois sous domination allemande. Sans surprise, les radicaux danois, principalement le Danmarks Folkerepublikanske Parti, mais aussi, dans une certaine mesure, le Dansk Samling et la clique Kommunarder de la Kommunistisk Føderation, ont intensifié leur rhétorique à l'occasion de cette journée.\n\nLe DFP a même organisé une grande fête pour "célébrer la libération imminente de Slesvig". Cette montée du revanchisme est très inquiétante."
 den.64.a: "En effet..."

 den.65.t: "La Libération de Christiansfeld"
 den.65.d: "Peut-être sous l'influence de quelques verres au banquet du DFP, un groupe de membres du Frikorps ont décidé que libération ne pouvait plus attendre: ils ont pris leurs armes, mis leurs uniformes des Frikorps et sont allés au village frontalier de Christiansfeld. Ils ont de la résistance de la part d'un soldat en permission et de deux douaniers, les trois furent tués par ce groupe enragé. Lors de leur 'conquête', ils ont déclaré que Christiansfeld était 'la première des nombreuses villes du Slesvig à être libéré' et certains villageois ont même célebré avec eux. Mais sans surprise, la garnison allemande la plus proche est vite intervenue, poussant les Frikorps à fuir au Danemark, non sans leur laisser le temps de tabasser des villageois germanophones en les accusant de les avoir dénoncés."
 den.65.a: "Les allemands ne vont pas apprécier..."

 den.66.t: "Le raid sur Christiansfeld"
 den.66.d: "Des brutes danoises ont attaqué le village de Christiansfeld, tuant un soldat en permission et deux douaniers et blessant des germanophones au cours de l'attaque. Sans surprise, l'arrivée de la garnison a fait fuir ses lâches au Danemark, nous privant de coupables."
 den.66.a: "Le ADnemark devrait les extrader de ce pas!"
 den.66.b: "N'en faisons pas tout une histoire..."

 den.67.t: "Les Allemands exigent une Extradition"
 den.67.d: "Les Allemands exigent que nous extradions les membres du Frikorps qui on fomenté l'attaque de Christiansfeld. Nous savons qui ils sont, mais sommes-nous prêts à livrer des citoyens danois aux Allemands?!"
 den.67.a: "Bien sûr, ils ont enfreint la loi en Allemagne!"
 den.67.b: "Non, j'aime l'idée qu'ils ont eu!"

 den.68.t: "Le Danemark cède!"
 den.68.d: "Les danois ont cédé: ils ont arrêté les responsables du raid et nous les ont livrés. La justice allemande décidera du jugement de ces barbares."
 den.68.a: "Bien!"

 den.69.t: "Le Danemark résiste!"
 den.69.d: "Les danois refusent d'extrader leurs concitoyens: ils auriant peur que nous ne les jugions pas de manière juste. Ces implications sont honteuses; ils parlent de meurtriers!"
 den.69.a: "Nous n'oublierons pas cela!"

 den.70.t: "Les 20 ans de la tempête de la Børsen"
 den.70.d: "Il y a 20 ans jour pour jour, des anarchistes et des syndicalistes enragés ont pris d'assaut la Bourse de Copenhague, surnommée la 'Børsen'. Chez les syndicalistes, ce jour est célébré comme celui où la révolution danoise fut la plus proche et c'est sans surprise, qu'en ce jour anniversaire, ils ont organisé divers rassemblements et activités pour commémorer cet évènement."
 den.70.a: "C'est inquiétant!"

 den.71.t: "Grundlovsdag"
 den.71.d: "C'est le Grundlovsdag, ou Jour de la Constitution, aujourd'hui: c'est le jour où les danois célèbrent la démocratie; la plupart des policiens vont faire des discours et la majorité des gens aura une demie-journée de congé."
 den.71.a: "Hourra!"

 den.72.t: "Election du Secrétaire aux Affaires Etrangeres"
 den.72.d: "Conformément aux exigences françaises, le gouvernement est profondément remanié. Désormais, les fonctions du Rigsdag seront reprises par la Kommunistisk Føderation, dont tous les travailleurs danois sont obligatoirement membres. Contrairement à de nombreux systèmes syndicalistes orthodoxes, ceux-ci sont beaucoup plus ouverts, y compris aux "voix radicales", comme de nombreux anciens membres du parti Radikale Venstre. Aujourd'hui, le vote aura lieu pour désigner le secrétaire aux affaires extérieures : Ib Nørlund, de l'Enhedspartiet, qui prône des relations fortes avec la Troisième Internationale, Hans Hedtoft, de la faction de Stauning, qui adopte une approche pragmatique avec un soutien total ici et maintenant et un réexamen une fois la guerre gagnée, et Otto Mohr, qui prône une distanciation des relations une fois la guerre terminée. Il y a également des délégués du Kommunarder et du DVSP, mais leurs factions sont trop petites pour avoir une chance légitime."
 den.72.a: "Nørlund l'orthodoxe "
 den.72.b: "Hedtoft le Stauningien"
 den.72.c: "Mohr le Libéral"

 den.73.t: "Election du Secrétaire aux Affaires Economiques"
 den.73.d: "La Kommunistisk Føderation élit aujourd'hui son secrétaire aux affaires économiques. Les trois factions les plus répandues présentent à nouveau les candidats qui ont une chance : le vieux syndicaliste Poul Gissemann représente l'Enhedspartiet, qui soutient une syndicalisation complète de l'économie danoise ; il est opposé au Stauninger Viggo Kampmann, qui veut respecter strictement le minimum des exigences françaises tout en laissant le marché libre s'occuper du reste, et à Bertel Dahlgaard, qui cherche clairement à préserver principalement le marché libre danois, dans la mesure où cela est possible sans provoquer les Français."
 den.73.a: "Gissemann l'orthodoxe"
 den.73.b: "Kampmann le Stauningien"
 den.73.c: "Dahlgaard le Libéral"

 den.74.t: "Election du Secrétaire aux Affaires Intérieures"
 den.74.d: "Ensuite, la Kommunistisk Føderation élit son secrétaire aux affaires intérieures. Une fois de plus, les trois factions les plus répandues présentent les candidats qui ont une chance : pour l'Enhedspartiet, Poul Gissemann, une fois de plus, sur la plate-forme de la sauvegarde de la révolution danoise en réprimant la dissidence antisyndicaliste encore largement répandue ; ses adversaires Alsing Andersen et Jørgen Jørgensen, respectivement du Stauninger et des libéraux, sont contre cette tactique, arguant qu'elle ne fera qu'approfondir la méfiance des Danois à l'égard du nouveau système, que beaucoup considèrent comme étant imposé au Danemark."
 den.74.a: "Gissemann l'orthodoxe"
 den.74.b: "Andersen le Stauningien"
 den.74.c: "Jørgensen le Libéral"

 den.75.t: "Election du Président"
 den.75.d: "La Kommunistisk Føderation est enfin arrivée au poste de Premier ministre-président. Pendant longtemps, Christian Christensen a exercé une domination totale sur la Føderationen, mais avec l'arrivée massive de nouveaux membres due à la popularité des sociaux-démocrates, son poste est désormais menacé par Thorvald Stauning, que les sociaux-démocrates considèrent comme le sauveur du Danemark en lui apportant la protection de la France. Peter Munch, soutenu par de nombreux réactionnaires, attire également beaucoup d'attention, car sa victoire laisserait un goût amer à nos nouveaux alliés."
 den.75.a: "Christensen est réélu"
 den.75.b: "Stauning occupe la présidence"
 den.75.c: "Les réactionnaires place Munch à la présidence"

 den.76.t: "Victoire de l'Enhedspartiet"
 den.76.d: "L'Enhedspartiet a réussi à garder le contrôle de sa propre organisation malgré l'arrivée de nouveaux membres. Richard Jensen, qui dirige la "jeune garde" du parti Solidarité, a félicité Christensen, qui dirige la "vieille garde", pour sa victoire. Cette victoire marque la mise en place du premier gouvernement syndicaliste de l'histoire du Danemark. De nombreux membres du Socialdemokraterne restent mécontents des résultats électoraux, mais en échange de la protection française, il s'agit d'un mal nécessaire. "
 den.76.a: "Les Français vont être ravis..."

 den.77.t: "Victoire des Stauningiens"
 den.77.d: "Sans surprise, l'ancien premier ministre Stauning a repris Føderationen en s'appuyant sur sa popularité personnelle et en s'attribuant le mérite d'avoir sauvé le Danemark en lui permettant de s'allier. Cela conforte l'opinion dominante selon laquelle, quoi qu'il arrive, les sociaux-démocrates resteront toujours une force importante dans la politique danoise."
 den.77.a: "Rien d'étonnant."

 den.78.t: "Victoire des Libéraux"
 den.78.d: "Les syndicalistes ont été battus à leur propre jeu ; les Français ont autorisé un système plus ouvert au Danemark parce qu'ils pensaient que le petit parti Radikale Venstre ne deviendrait jamais influent, mais l'exclusion des conservateurs et des autres libéraux a manifestement permis à ce petit groupe de réaliser de grands progrès. Certains se demandent si les libéraux resteront au pouvoir une fois que la poussière sera retombée, car la France et les autres membres considèrent la victoire de Radikale Venstre comme totalement illégitime."
 den.78.a: "Très mmodérée cette révolution"

 den.79.t: "Aucune Majorité"
 den.79.d: "L'afflux de nouveaux membres a laissé la Kommunistisk Føderation désespérément divisée. Aucune majorité n'a pu être dégagée et un compromis devra être trouvé pour que le Danemark ait un gouvernement."
 den.79.a: "Les Stauningerne s'allient au Enhedspartiet."
 den.79.b: "LEs Stauningerne s'allient à l'aile Libérale"

 den.80.t: "e Roi Christian est mort..."
 den.80.d: "Sa Majesté le Roi Christian, est mort chez lui au Palais d'Amalienborg. Il sera enterré avec les siens - les membrs de la famille Royale du Danemark - à la cathédrale de Roskilde à une trentaine de kilomètres de Copenhague. Pour le moment, la Premier Ministre a décrété que son fils, le prince héritier Frederick, est le nouveau Roi du Danemark!"
 den.80.a: "Le Roi est mort, Vive le Roi!"

 den.81.t: "Référendum Constitutionnel"
 den.81.d: "Le gouvernement a proposé un amendement à la Constitution: ils veulent abaisser l'âge pour voter de 25 à 23 ans et remplacer le Landsting, le sénat danois, avec un Rigsting alors que le 'Rigsdag uni' composé du Rigsting et du Folketing formera une troisième chambre chargée des lois importantes comme le budget et les futurs changements constitutionnels.\n\nIl y a peu d'opposition à ce changement - car l'opposition soutient l'idée - mais selon la constitution cela doit être approuvé par 45% de l'électorat (en comptant les votes blancs et l'abstention), un nombre votants dur à atteindre. Ne pas faire passer cet amendement serait un coup dur pour le gouvernement."
 den.81.a: "Nous allons devoir faire campagne!"

 den.82.t: "L'amendement Constitutionnel est rejeté!"
 den.82.d: "Catastrophe! Malgré nos efforts, le nombre de personnes venues voter n'est monté qu'à 1,063,764. Cela représente 48.9% du corps électoral et avec 91.9% de pour, cela veut dire que le pourcentage de l'électorat en faveur de l'amendement est de 44.46%; juste en dessous des 45% nécessaires. Il semblerait que nous devrons continuer à travailler avec la Constitution de 1916. Thorvald Stauning du Socialdemokraterne et John Christmas Møller du DKF ont exprimé leur sentiment de défaite et les deux ont semblé fort déçu."
 den.82.a: "Ce n'est pas bon pour l'image du gouvernement!"

 den.83.t: "L'amendement Constitutionnel est validé!"
 den.83.d: "Bonne nouvelle! Notre campagne a portée ses fruits, et le référendum est passé sans problème: non seulement plus de 90% des votants était en faveur mais en plus ils représentaient plus de 55% du corps électoral, dépassant clairement le seuil de 45% du corps électoral nécessaire, l'amendement va donc pouvoir faire son entrée dans la Constitution. Thorvald Stauning, comme John Christmas Møller, a exprimé sa joie face au résultat et il semblerait que le référendum de 1916 va devoir laisser sa place!"
 den.83.a: "Hourra!"

 den.85.t: "Thomas Madsen-Mygdal est mort"
 den.85.d: "Thomas Madsen-Mygdal, le leader du parti Venstre, est mort chez lui aux côtés de sa famille. Etant passé de membre du gouvernement, puis leader de l'opposition et même Premier Ministre, il a marqué la poliique danois de son empreinte. Le Venstre a rapidement annoncé que Knud Kristensen sera leur nouveau leader; il sera surement difficile pour lui de marcher dans les pas d'un géant de la droite danoise."
 den.85.a: "Ses funérailles fourmilleront surement de libéraux..."

 den.86.t: "Le Danemark propose un marché Economique"
 den.86.d: "Notre petit voisin le Danemark a été très durement frappé par le fléau du Lundi Noir qui touche aussi notre nation. Pour essayer d'amortir le choc, le gouvernement danois veut rendre l'importation de ses produits plus attractive. Pour cela, ils veulent réduire le taux de change entre leur Couronne et notre Mark, deux devises qui sont liées l'une à l'autre au sein du système Mitteleuropa. En échange de notre coopération, ils offrent d'acheter un nombre conséquent de produits allemand."
 den.86.a: "Un marché raisonnable, faisons-le!"
 den.86.b: "Nous ne trahirons pas ainsi l'allemand moyen!"

 den.87.t: "L'Allemagne accepte le deal"
 den.87.d: "Le gouvernement allemand a accepté notre offre de leur acheter plus de biens en échange de leur coopération à notre initiative de réduire la valeur de la Couronne par rapport au Mark, qui est lié à la Couronne depuis la Weltkrieg."
 den.87.a: "Bien, cela accélèrera la reprise!"

 den.88.t: "L'Allemagne rejette le deal"
 den.88.d: "Le gouvernement allemand a refusé notre offre d'acheter plus de leurs biens en accord de leur accord pour que nous réduisions la valeur de la Couronne par rapport au Mark. C'est un réel revers car sans leur soutien, toute tentative de changement de valeur provoquerait des contres-mesures allemandes. Il nous faudra nous remettre autrement."
 den.88.a: "C'est malheureux!"

 den.89.t: "La Fondation de 'Lego'"
 den.89.d: "La menuiserie du charpentier de Billund Ole Kirk Christiansen a traversé des temps difficles l'année passée: du fait du Lundi Noir qui a frappé le Danemark, peu de personnes commandent encore dans cette menuiserie autrefois réputée. Christiansen a donc décidé de se concentrer sur de petits projets et a commencé à fabriquer des jouets pour enfants. Et bien que cela n'ait pas été très profitable, la majorité des clients payant en nature, cela a permis au magasin de rester à flot et les jouets - qui sont transportés sous la marque de 'Lego', contraction de 'Leg godt', 'joue bien' - gagnent en popularité à travers le Danemark et dans le Schleswig-Holstein et les profits grimpent."
 den.89.a: "Un fantastique exemple d'ingéniosité danoise!"

 den.91.t: "Demander la Protection Allemande?"
 den.91.d: "Fait troublant, la Norvège et le Danemark s'ont tombé l'un après l'autre dans le syndicalisme, et sans doute cherchent-ils maintenant à briser notre statu-quo aussi en s'alliant à ceux de notre pays qui supportent leur cause. Des voix s'élèvent chaque jour pour que nous rejoignions l'alliance allemande, juste pour assurer notre sécurité. Une guerre avec la Suède et la Norvège finirait surement mal..."
 den.91.a: "Contacter Berlin au plus vite!"
 den.91.b: "Nous survivrons seuls!"

 den.92.t: "Le Désordre d'Aout"
 den.92.d: "Des émeutes ont commencées à se former alors que la guerre se poursuit et en fatigue plus d'un. Ce mois-ci en particulier a vu une recrudescence d'émeutes: commençant à Odense, elles se sont répandues à travers le Danemark, comme à Funen, Esbjerg, Aalborg et Aarhus. Heureusement, Copenhague reste calme, mais il est clair que les gens commencent à en avoir assez de la guerre."
 den.92.a: "Nous avons presque, je vous assure!"

 den.93.t: "Syndikalistloven"
 den.93.d: "La "loi n° 349 sur l'interdiction des associations syndicalistes et contre les syndicats syndicalistes" sera votée au Folketing, appelant à l'interdiction complète des activités syndicalistes, en particulier celles de la "Kommunistisk Føderation", au motif qu'elles nuisent à la sécurité de l'État et que ces syndicats soutiennent notre ennemi.\n\nMalgré les circonstances, la loi est controversée, car certains juristes l'ont qualifiée de violation de la liberté d'association telle qu'elle est inscrite dans notre constitution."
 den.93.a: "La loi passe malgré la controverse"
 den.93.b: "La loi échoue, laissant les syndicalistes libres d'agir"

 den.94.t: "Le Système Statsraad Danois"
 den.94.d: "L'état de la Weltkrieg ne penchant pas tout à fait en faveur de l'Empire allemand, le Danemark, une nation généralement considérée comme faisant partie de la sphère allemande, a décidé de rejoindre la 3e Internationale dans un souci d'auto-préservation. Après la tentative de coup d'État du roi du Danemark visant à installer une hégémonie autoritaire sur la nation, le Danemark a dissous la monarchie de sa nation pour garantir sa démocratie. Cependant, sous la menace d'une invasion allemande due à l'éviction du Roi Christian, la nouvelle République danoise a accepté de rejoindre la Troisième Internationale pour se protéger, à condition que son gouvernement devienne socialiste. Bien qu'il y ait eu une opposition, le gouvernement a accepté à condition que ses institutions démocratiques soient toujours protégées."
 den.94.a: "Un coup de poignard dans le dos pas comme les autres"

 den.95.t: "Le Danemark se tourne vers l'Autocratie"
 den.95.d: "Alors que la Seconde Weltkrieg fait rage sur le théâtre européen, le Danemark, petite nation alignée sur le Reichspakt, traverse sa propre crise. Le parlement danois est dans l'impasse depuis des semaines sur l'avenir de sa nation dans ce nouveau paysage. Lassé de l'incapacité de son gouvernement à parvenir à une conclusion satisfaisante, le Roi Christian X, à la tête de l'armée danoise, a dissous les institutions démocratiques du Danemark et a mis tout le poids de la société danoise au service des intérêts du Reichspakt.\nDes manifestations de grande ampleur ont lieu dans tout le pays, les garnisons allemandes envoyant des troupes pour aider la police et la milice locales à réprimer les masses. Bien que cette décision soit un choc pour presque tous ceux qui ont suivi la situation danoise, la loyauté de la péninsule du Jutland ne fait aucun doute."
 den.95.a: "Longue Vie au Roi"

