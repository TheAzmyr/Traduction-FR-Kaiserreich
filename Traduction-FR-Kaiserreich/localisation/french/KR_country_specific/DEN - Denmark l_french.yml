 DEN_john_christmas_moeller:0 "John Christmas Møller"
 DEN_john_christmas_moeller_leader_desc:9 "§YBorn:§! §LApril 3rd, 1894, in Copenhagen, Kingdom of Denmark§!\n§YBackground:§! §LFrom a young age, Møller became involved with politics and followed conservative views dictating strong national defense and nationalist ideals. During the Weltkrieg, with support by his mentoring upperclassman Aage Kidde, Møller founded the Konservative Ungdom and chaired it on two separate occasions. His work for the KU propelled Møller to candidacies for several constituencies, and eventually was elected. Møller rose through the ranks of the mainstay Konservative Folkeparti, eventually replacing Victor Pürschel as KF's parliamentary leader. Following the king's condemnation of the British Revolution in his New Year's Speech in 1926, the conservatives split into two factions, a portion following Victor Pürschel under desires to empower the king, while the remainder stayed loyal to Møller.\n\nPopularity for the KF was weakened over the course of the 1920's, and the party was forced into a coalition with Thomas Madsen-Mygdal, who held little regard for the KF's goals. Madsen-Mygdal's rejection of a raised defence budget led to the KF vetoing his Finance Act, which let the 'Socials' coalition take the stage in government. Møller now yearns to reclaim standing for his party since the disgraced caretaker cabinet appointed by the king lost the 1924 election in a landslide.§!\n\n§YNotes: A well-known and well-liked politician amongst the people of Denmark, who will fight for the preservation of Danish democracy. Møller never learned English, contrary to other political leaders in Denmark.§!"

