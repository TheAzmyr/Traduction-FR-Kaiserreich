 #Military Staff
 DEN_aage_hartz:9 "Aage Hartz"
 DEN_aage_hartz_desc:9 "§YAdvisor Description\nBorn:§! §gDecember 19th, 1882, in Odense, Kingdom of Denmark§!\n§YPolitical Career:§! §gConscripted in 1902, Hartz rose to the rank of First Lieutenant come 1907. During the Weltkrieg, Hartz joined the General Staff and on war's end was appointed Lieutenant Colonel and took charge of the 1st battalion stationed in Copenhagen. An infantry and garrison commander, Hartz is not only the chief of staff responsible for aiding in plans to defend Denmark should war come to its borders and chiefly for defensive efforts around the capital.§!"

 DEN_christian_forslev: "Christian Førslev"
 DEN_christian_forslev_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 27th, 1891, in Sneslev, Kingdom of Denmark§!\n§YPolitical Career:§! §gA son of farmers, Førslev entered the Royal Military College in 1905 at the age of 14 and became First Lieutenant in the artillery corps in 1914. He completed an aviation technical course, as well as an engineering course in 1919. Førslev was scheduled to fly to France to receive additional training, but due to the catastrophic conditions in France towards the end of the Weltkrieg, Førslev was forced to remain at home. Instead, Førslev worked natively with the Danish Air Corps and helped to teach young flyers, as well as support Danish efforts towards establishing a proper home air defense force. In 1934, for his work in the army and air force, Førslev was promoted to the rank of Colonel.§!"

 DEN_hans_oluf_hansen:9 "Hans Oluf Hansen"

 DEN_asger_grandjean:0 "Asger Grandjean"
 DEN_asger_grandjean_desc:9 "§YAdvisor Description\nBorn:§! §gJanuary 26th, 1889, in Copenhagen, Kingdom of Denmark§!\n§YPolitical Career:§! §gHaving become a cadet in 1905, Grandjean rose through the ranks over the decades, achieving Second Lieutenant in 1909 and First Lieutenant just a year later. During the Weltkrieg, Grandjean trained as an aviation pilot and soon grew talented enough to become Denmark's brand new naval air chief. During the 1920's, Grandjean worked to construct the Kastrup Airport, and has worked closely with military staff and especially the navy's aviation wing, but has also worked hard to secure civil aviation with his ingeneuity surrounding the issue of mailing. Entering the 1930's, Grandjean is chief of the navy's airforce, chief of a minesweeper, and chief of a fishery inspection ship in Iceland. His diverse talents have made him an invaluable asset to Denmark, and should Denmark heed his call, his promotion to Commander may be on the horizon.§!"

 DEN_tage_andersen:9 "Tage Andersen"

 DEN_ebbe_gortz:0 "Ebbe Gørtz"
 DEN_ebbe_gortz_desc:9 "§YAdvisor Description\nBorn:§! §gJuly 3rd, 1886, in Helsingør, Kingdom of Denmark§!\n§YPolitical Career:§! §gSon of Weltkrieg army chief and lieutenant general, Vilhelm Gørtz, Ebbe Gørtz first became First Lieutenant in the infantry in 1907 and soon worked with the General Staff during the Weltkrieg. An excellent inspirer and innovator, Gørtz was sent to study in German military academies in the 1920's, and when he returned, he was promoted to Lieutenant Colonel. His work modernising the army and adapting techniques gained from the trip to Germany has earned him command of the 4th Regiment, as well as the position of head of the general staff's operative department.§!\n\n§YNote: Carries a pronounced sense of duty, as well as loyalty to the government no matter who is in charge. He represents the traditional attitude of the Danish officer corps as a loyal tool for the government.§!"

