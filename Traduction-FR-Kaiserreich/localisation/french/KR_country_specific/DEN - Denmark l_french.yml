### Tooltips ###
 DEN_black_monday_hits:9 "§RLe krach boursier du « Lundi Noir » va dévaster notre économie!§!"
 DEN_idea_fortification_tooltip: "§CNous pourrons renouveler ces bonus§! §Rseulement§! §Ctant qu'ils sont encore actifs!§!"
 DEN_black_monday_category:9 "Crise au Danemark"
 DEN_black_monday_category_desc:9 "La crise économique Mitteleuropéenne a atteint le Danemark et Thorvald Stauning et son gouvernement sont déjà sous pression pour prendre la crise en main, et s'en sortir le plus vite possible. Malheureusement, ces souhaits ont été largement contrariés par l'impasse au Rigsdag, qui a empêché l'adoption de tout projet de loi, sans l'approbation de l'opposition. Cette impasse a conduit à des négociations en cours avec §Sla coalition des sociaux§! de Stauning et ses alliés contre §mVenstre§! et l'opposition. Cette fenêtre montrera les effets des négociations à venir et elle prendra fin, si l'accord de Kanslergade est conclu.\n\nMaintenir le §Ssoutien politique du cabinet§! égal ou inférieur aux §mconcessions que nous faisons à l'opposition§! garantira que le parti §mVenstre§! sera suffisamment satisfait pour laisser passer notre projet de loi. Cependant, donner la priorité à notre propre programme pour apaiser §lRadikale Venstre§! et notre coalition ne mènera qu'à des ennuis, car aucun de ces projets de loi ne peut être adopté par le Rigsdag, dans son état actuel.\n\nLe soutien aux politiques de notre gouvernement est de: §S[?DEN_cabinet_policy_support]§!\n\nLe niveau des concessions faites à l’opposition est de: §m[?DEN_opposition_concessions]§!\n\nLe nombre de crédits économiques mutualisés dont nous disposons est de: §Y[?DEN_economic_credits]§!\n§gPour chaque crédit économique que nous parvenons à acquérir en surplus à la fin de cet arbre de concentration , la reprise économique sera sensiblement plus rapide. Alternativement, les crédits économiques peuvent être dépensés dans l'arbre suivant pour obtenir de puissants bonus.§!"
 DEN_recovery_preparedness:9 "Le gouvernement est prêt à faire face à la crise."
 DEN_pacifist_accord_category:9 "S'occuper de l'Accord Pacifiste"
 DEN_pacifist_accord_category_desc:9 "Le temps est venu pour Peter Munch de soumettre une nouvelle fois au Parlement un projet de loi de démilitarisation. Cette fois, il doit faire face à bien plus qu’à une légère résistance et à une tape sur les doigts. [GetSecondInCommand] a élaboré un plan d’action complet pour convaincre Peter Munch non seulement de renoncer à ses projets, mais aussi de convaincre le reste du gouvernement de la nécessité de la remilitarisation. La neutralité danoise est assurée pour le moment, mais ses plans vont à l'encontre de l'idée de KF-Venstre, soutenue par le roi, selon laquelle le Danemark doit se remilitariser.\n\nL’accord pacifiste finira par s’effondrer quoi qu’il arrive, mais nous pouvons accélérer le processus grâce à plusieurs méthodes.\n\nPremièrement, nous pouvons inviter le maréchal Prior à négocier avec Munch et souligner la nécessité de l’armée pour défendre la démocratie et la souveraineté danoises.\n\nDeuxièmement, Munch peut être un élément important de notre coalition, mais des menaces plus lourdes, notamment le statut de son poste et le rôle de Radikale Venstre dans des postes importants du gouvernement, pourraient le convaincre d'accepter. Cependant, cet acte ne sera pas populaire et notre propre popularité en souffrira.\n\nEnfin, les concessions faites au parti Radikale Venstre en termes de réformes qu’il souhaite contribueront grandement à assurer le bon déroulement de la remilitarisation. Le fait de payer ce prix à court terme se révélera fructueux pour nos efforts de remilitarisation à long terme."
 DEN_convincing_mission_1:9 "Première phase de la remilitarisation"
 DEN_convincing_mission_2:9 "Seconde phase de la remilitarisation"
 DEN_convincing_mission_3:9 "Phase finale de la remilitarisation"
 DEN_prior_munch_negotiations:9 "Négociations avec l'armée"
 DEN_prior_munch_negotiations_desc:9 "[GetSecondInCommand] ouvre les négociations avec Munch, en insistant sur la nécessité pour l'armée de protéger la démocratie, mais aussi sur la nécessité pour le Danemark de ne pas tomber dans l'extrémisme. Prior soulignera que l'objectif premier de l'armée est de défendre la souveraineté danoise, et qu'une démilitarisation plus poussée ne ferait que diviser le Danemark, surtout si notre voisin l'Allemagne fléchit face aux forces revanchardes de l'est et de l'ouest."
 DEN_threaten_munch:9 "Menacer Munch"
 DEN_threaten_munch_desc:9 "Les négociations ont déraillé et, à ce titre, nous devrions peut-être rappeler à Munch sa position de ministre des affaires étrangères et menacer de diminuer le rôle de Radikale Venstre dans les postes ministériels s'il n'acceptait pas une forme de remilitarisation. Des exigences de ce niveau auront des effets déstabilisants sur notre gouvernance, mais connaissant l'orgueil de Munch, il est probable qu'il ne mettra pas ses menaces à exécution."
 DEN_required_party_pop_tt:9 "Plus de §Y2%§! de soutien pour [ROOT.GetRulingParty]"
 DEN_welfare_compromises:9 "Compromis en matière d'aide sociale"
 DEN_welfare_compromises_desc:9 "Il y a longtemps que les plans de l'État-providence sont critiqués pour les dépenses gouvernementales excessives dans des secteurs avec lesquels Radikale Venstre n'est pas d'accord. En apaisant leurs inquiétudes sur les dépenses et en réaffectant les fonds nécessaires aux efforts de remilitarisation, Peter Munch n'aura d'autre choix que d'acquiescer."
 DEN_social_spending:9 "Dépenses sociales"
 DEN_social_spending_desc:9 "Madsen-Mygdal et sa position sur les réformes sociales, dont une grande partie a été propagée au poste de premier ministre de Stauning, vont à l'encontre de ses vues et de celles de son partenaire de coalition sur la question. Malgré cela, Radikale Venstre a assuré notre majorité lors des dernières élections, et peut-être qu'un petit geste d'ajustement des lois dans certains secteurs apaisera sa position sur l'intensification des efforts de remilitarisation."
 DEN_crisis_mission_category:9 "Régler la Crise Constitutionnelle"
 DEN_crisis_mission_category_desc:9 "[DEN_GetConstitutionalCrisisDesc]\n\nNotre niveau actuel d'influence est : §G[?DEN_influence_power]§!\n\n§GPour remporter cette lutte décisive, notre gouvernement doit dépasser §G10§! influence.§!\n\n§WNotre niveau actuel de corruption est : §R[?DEN_corrupt_token]§!\n\nNous devons veiller à ce que la corruption ne devienne pas incontrôlable. Prendre trop de décisions à la fois peut s'avérer catastrophique pour notre gouvernement, et le roi s'en rendra compte.§!\n§RSi notre corruption atteint le§! §Y"niveau 3"§! §Rnotre gouvernement n'y survivra sans doute pas.§!"
 DEN_crisis_resolution:9 "Résoudre la Crise"
 DEN_crisis_resolution_desc:9 "Afin de préserver l'avenir et le bien-être de la démocratie au Danemark, nous devons faire tout ce qui est en notre pouvoir pour faire avancer notre programme !"
