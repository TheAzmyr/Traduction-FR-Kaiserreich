### Tooltips ###
 DEN_black_monday_hits:9 "§RLe krach boursier du « Lundi Noir » va dévaster notre économie!§!"
 DEN_idea_fortification_tooltip: "§CNous pourrons renouveler ces bonus§! §Rseulement§! §Ctant qu'ils sont encore actifs!§!"
 DEN_black_monday_category:9 "Crise au Danemark"
 DEN_black_monday_category_desc:9 "La crise économique de l'Europe centrale a atteint le Danemark et Thorvald Stauning et son gouvernement sont déjà sous pression pour prendre la crise en main, et s'en sortir le plus vite possible. Malheureusement, ces souhaits ont été largement contrariés par l'impasse au Rigsdag, qui a empêché l'adoption de tout projet de loi, sans l'approbation de l'opposition. Cette impasse a conduit à des négociations en cours avec §Sla coalition des sociaux§! de Stauning et ses alliés contre §mVenstre§! et l'opposition. Cette fenêtre montrera les effets des négociations à venir et elle prendra fin, si l'accord de Kanslergade est conclu.\n\nMaintenir l'équilibre entre le §Ssoutien politique du cabinet§! et les §mconcessions que nous faisons à l'opposition§! garantira que le parti §mVenstre§! sera suffisamment satisfait pour laisser passer notre projet de loi. Cependant, donner la priorité à notre propre programme pour apaiser §lRadikale Venstre§! et notre coalition ne mènera qu'à des ennuis, car aucun de ces projets de loi ne peut être adopté par le Rigsdag, dans son état actuel.\n\nLe soutien aux politiques de notre cabinet est de: §S[?DEN_cabinet_policy_support]§!\n\nLe niveau des concessions faites à l’opposition est de: §m[?DEN_opposition_concessions]§!\n\nLe nombre de crédits économiques mutualisés dont nous disposons est de: §Y[?DEN_economic_credits]§!\n§gPour chaque crédit économique que nous parvenons à acquérir en surplus à la fin de cet arbre de concentration , la reprise économique sera sensiblement plus rapide. Alternativement, les crédits économiques peuvent être dépensés dans l'arbre suivant pour obtenir de puissants bonus.§!"
 DEN_recovery_preparedness:9 "Le gouvernement est prêt à faire face à la crise."
 DEN_pacifist_accord_category:9 "Traiter avec l'Accord Pacifiste"
 DEN_pacifist_accord_category_desc:9 "The time has come once again for Peter Munch to submit yet another demilitarisation bill to parliament, and this time he faces far more than just light resistance and a slap on the wrist. [GetSecondInCommand] has drafted an entire plan of action in order to convince Peter Munch to not only step down from his plans but also to convince the rest of the government that remilitarisation must come to pass. Danish neutrality is secure for the time being, but wars around the world seek to upend the tenuous balance that Germany has secured over the past decade.\n\nThe pacifist accord will come apart at the seams no matter what, but we can speed up the process through several methods.\n\nFirstly, we can invite Marshal Prior into negotiations with Munch and stress the necessity of the army in defending Danish democracy and sovereignty.\n\nSecondly, Munch may be an important factor of our coalition, but some heavier threats, including the status of his position and the role of Radikale Venstre in important cabinet positions, could persuade him into agreeing. However, this act will not be popular, and our own popularity will suffer.\n\nLastly, concessions to Radikale Venstre in terms of reforms that they desire will go a long way in ensuring that remilitarisation passes smoothly. Paying this price in the short term will prove fruitful for our remilitarisation efforts in the long term."
 DEN_convincing_mission_1:9 "Première Phase de Remilitarisation"
 DEN_convincing_mission_2:9 "Deuxième Phase de Remilitarisation"
 DEN_convincing_mission_3:9 "Phase Finale de Remilitarisation"
 DEN_prior_munch_negotiations:9 "Négociations avec l'Armée"
 DEN_prior_munch_negotiations_desc:9 "[GetSecondInCommand] opens negotiations with Munch alongside Marshal Prior, stressing not only the necessity for the army to protect democracy but also for Denmark to not fall to the extremes. Prior will stress that the primary goal of the army is to defend Danish sovereignty, and further demilitarisation will only run Denmark asunder, especially if our neighbour Germany falters to revanchist forces from the east and west."
 DEN_threaten_munch:9 "Menacer Munch"
 DEN_threaten_munch_desc:9 "Les négociations ont déraillé et, à ce titre, nous devrions peut-être rappeler à Munch sa position de ministre des affaires étrangères et menacer de diminuer le rôle de Radikale Venstre dans les postes ministériels s'il n'acceptait pas une forme de remilitarisation. Des exigences de ce niveau auront des effets déstabilisants sur notre gouvernance, mais connaissant l'orgueil de Munch, il est probable qu'il ne mettra pas ses menaces à exécution."
 DEN_required_party_pop_tt:9 "Plus de §Y2%§! de soutien pour [ROOT.GetRulingParty]"
 DEN_welfare_compromises:9 "Compromis en Matière d'Aide Sociale"
 DEN_welfare_compromises_desc:9 "Il y a longtemps que les plans de l'État-providence sont critiqués pour les dépenses gouvernementales excessives dans des secteurs avec lesquels Radikale Venstre n'est pas d'accord. En apaisant leurs inquiétudes sur les dépenses et en réaffectant les fonds nécessaires aux efforts de remilitarisation, Peter Munch n'aura d'autre choix que d'acquiescer."
 DEN_social_spending:9 "Dépenses Sociales"
 DEN_social_spending_desc:9 "Madsen-Mygdal et sa position sur les réformes sociales, dont une grande partie a été propagée au poste de premier ministre de Stauning, vont à l'encontre de ses vues et de celles de son partenaire de coalition sur la question. Malgré cela, Radikale Venstre a assuré notre majorité lors des dernières élections, et peut-être qu'un petit geste d'ajustement des lois dans certains secteurs apaisera sa position sur l'intensification des efforts de remilitarisation."
 DEN_crisis_mission_category:9 "Régler la Crise Constitutionnelle"
 DEN_crisis_mission_category_desc:9 "[DEN_GetConstitutionalCrisisDesc]\n\nOur current level of influence is: §G[?DEN_influence_power]§!\n\n§GTo win this decisive struggle, our government must achieve higher than §G10§! influence.§!\n\n§WOur current level of corruption is: §R[?DEN_corrupt_token]§!\n\nWe must be careful to ensure that corruption does not get out of hand. Completing too many decisions at once may prove catastrophic for our government, and the king will take notice of this.§!\n§RIf our corruption reaches§! §Y\"level 3\"§! §Rour government will likely not survive.§!"
 DEN_crisis_resolution:9 "Résoudre la Crise"
 DEN_crisis_resolution_desc:9 "Afin de préserver l'avenir et le bien-être de la démocratie au Danemark, nous devons faire tout ce qui est en notre pouvoir pour faire avancer notre programme !"
