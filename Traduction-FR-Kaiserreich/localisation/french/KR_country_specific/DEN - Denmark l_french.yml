### Bookmark ###
 DEN_KR_gathering_storm_desc:9 "Le Danemark vit dans l'ombre de Berlin. Ses relations avec le nouvel hégémon du monde sont anciennes et ont souvent été hostiles, même en 1864, ce qui s'est traduit par la perte de Slesvig au profit des Allemands. Pourtant, en 1936, les liens sont chaleureux et le Danemark, par la grâce d'être resté neutre dans la Weltkrieg, maintient pleinement sa souveraineté. Sous la houlette du populaire premier ministre social-démocrate Thorvald Stauning, le Danemark profite de la prospérité économique allemande. Sur le plan intérieur, l'avenir est prometteur, mais sur le plan international, les nuages s'amoncellent. Certains craignent que le Danemark ne se trouve au mauvais endroit au mauvais moment..."

### Intro Screen ###
 DEN_country_intro_header:9 "Le Danemark pendant la Weltkrieg"
 DEN_country_intro_content:9 "Le Danemark est resté neutre pendant la Weltkrieg, mais à un prix élevé : il a dû céder à son voisin allemand lorsqu'il a exigé qu'il exploite ses eaux territoriales. L'influence allemande sur la société et le gouvernement danois n'a cependant pas faibli une fois la guerre terminée, et le Danemark s'est rapidement retrouvé intégré au système économique allemand de la Mitteleuropa dès sa fondation.\n\nAlors que le Danemark profite du boom allemand dans les années 1920, la gauche radicale se réorganise en "Kommunistisk Føderation" (Fédération Communiste), tandis que les sociaux-démocrates du charismatique Thorvald Stauning, qui, hormis une interruption entre décembre 1926 et avril 1929, occupe le poste de Premier Ministre sans interruption depuis 1924. Le rêve de Stauning d'un État-Providence danois ne s'est toutefois pas encore concrétisé, car la chambre haute danoise, le Landstinget, qui est sous le contrôle des conservateurs (KF) depuis tout ce temps, a continué à bloquer toute proposition en ce sens. Nombreux sont ceux qui s'interrogent sur l'avenir du Danemark : sera-t-il pratiquement réduit à un État client de l'Allemagne ? Ou bien ce minuscule pays nordique s'assurera-t-il un avenir, alors que de nouvelles forces s'élèvent pour défier l'establishment international ?"

 DEN_country_intro_header_1:9 "An Economy in Tatters §P(1921 - 1924)§!"
 DEN_country_intro_content_1:9 "In the 1921 elections, the liberal §mVenstre§! party returned to power under the leadership of §YNiels Neergaard§!, forming a coalition with the §cKonservative Folkeparti§!. Neergaard's government promised to dismantle the 'oppressive' systems put in place by the Zahle government and assured the Danish people that his government would restore 'peacetime stability'.\n\nWith Denmark's main trading partner, the §tUnited Kingdom§!, slow to re-establish economic links, the §Yeconomic situation§!, however, remained turbulent, and Neergaard's approach to governance created additional friction within the government. This tension reached a breaking point in mid-August 1922, when one of Venstre's key figures, §YJ.C. Christensen§!, resigned. His departure severely weakened party unity, with much of Venstre rallying around Christensen's protégé, the Minister of Agriculture, §YThomas Madsen-Mygdal§!.\n\nNow battered, Venstre found itself engulfed in a series of government crises. The most significant crisis came with the §Ycrash of Landmandsbanken§!, Denmark's largest bank and the financial cornerstone of the agricultural sector, which made up the bulk of Venstre's support base. Although the §cKonservative Folkeparti§! managed to save the bank through emergency measures, the damage to Neergaard's government was done. His administration muddled through the following years, its mishandling of the financial crisis fuelling widespread dissatisfaction. This economic mismanagement became a powerful campaigning tool for §YThorvald Stauning§!'s §SSocialdemokratiet§!, which capitalised on the public's frustration in the run-up to the next election."

 DEN_country_intro_header_2:9 "Re-alignment towards Mitteleuropa §P(1924 - 1926)§!"
 DEN_country_intro_content_2:9 "The formation of §LMitteleuropa§! presented Denmark with an opportunity. As Germany's economy flourished, Denmark saw a chance to benefit by aligning itself with the Mitteleuropa system and tapping into the expanding German market, and so the year of 1924 marked a pivot for Denmark under §YThorvald Stauning§!'s newly-elected §SSocialdemokratiet§!: by  strengthening Denmark's §Yeconomic ties§! with §LGermany§! and officially §Yjoining§! the §LMitteleuropa§! bloc, he promised to embrace the economic realignment already underway, fully acknowledging Denmark's growing dependence on Germany as its main trading partner.\n\nAfter the election, Stauning and his cabinet in coalition with §lRadikale Venstre§!, set out plans to secure Denmark's economic future and heal its social divisions through a series of reforms spearheaded by Justice Minister §YKarl Kristian Steincke§!. These plans would evolve over the next decade, laying out the foundation for a more prosperous and equitable nation.\n\nStauning's first term, however, was soon to be marred by challenges. His efforts were continuously stymied by the §mVenstre§!-§cKF§! majority in the upper house, or Landstinget, and this political gridlock grew worse with the eruption of the §tBritish Revolution§! across the North Sea, an event that stirred anti-leftist sentiment throughout Danish society. Even §YKing Christian X§! publicly voiced his concern about the '§tatrocities§!' committed by the British revolutionaries in his 1926 New Year's Address, the first of its kind to be broadcast on the radio, which only deepened the political divide and triggered what became known as '§tNytårskrisen§!' or the New Year's Crisis. Despite rumours that the King might dismiss the government, this never came to pass."

 DEN_country_intro_header_3:9 "A Decade of Compromises §P(1926 - 1936)§!"
 DEN_country_intro_content_3:9 "Stauning's §SSocialdemokratiet§!, now increasingly isolated, struggled to maintain its momentum. Unable to pass a budget for 1927, the government was forced to call a snap election in December of 1926, which saw a §mVenstre§!-§cKF§! coalition return to power, this time under the leadership of the fiscally conservative §YThomas Madsen-Mygdal§!. Yet this coalition, too, was plagued by internal discord, particularly over the §Ymilitary budget§!. While the §cKF§! pushed for increased defence spending due to rising revolutionary tensions across Europe and even in neighbouring Scandinavia, §mVenstre§! was more hesitant. The lack of consensus resulted in a largely ineffective government.\n\nIn the 1929 election, Stauning's §SSocialdemokratiet§! once again returned to power. Since then, Stauning has governed continuously, albeit with only marginal reform efforts held back by the need to compromise. The enduring §mVenstre§!-§cKF§! Landstinget majority has blocked many of Stauning's proposals, particularly those aimed at establishing a comprehensive welfare state. While Stauning remains committed to his vision, the road to realising his dream has been fraught with obstacles.\n\nMany now wonder what the future holds for Denmark. Will the country remain bound to the §cconservative§! §Yupper house§! and its willingness to fight §tSyndicalism§! abroad? Or will Thorvald Stauning manage to navigate these challenges and steer Denmark towards a modern welfare state, as he has long envisioned?"

