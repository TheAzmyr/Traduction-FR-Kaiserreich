### Characters ###
 DEN_martin_andersen_nexo: "Martin Andersen Nexø"
 DEN_martin_andersen_nexo_leader_desc:9 "§YLeader Description\nBorn:§! June 26th, 1869, in Copenhagen, Kingdom of Denmark\n§YPolitical Career:§! Born to an impoverished and dysfunctional family in the slums of his nation's capital, most of Martin's early life was spent in Nexø, on the island of Bornholm, which the family had moved to when he was eight years old. He was expected to find work and leave home early, toiling as a janitor, cobbler and mason, until he was able to afford to attend high-school in his early 20s. Though drawn to Christian Humanism, Martin also showed sympathies for Socialism and became committed to elevating the voice of the working class as an author. He appended "Nexø" to the end of his surname, both due to the love of his hometown but also to stand out. During the 1800s his works saw little purchase outside of the island, and to make things worse he began to show signs of tuberculosis, which forced him to travel to the Mediterranean to convalesce. There he saw that the working classes of Italy, Spain and North Africa were not any different than those of Denmark. Inspired by this commonality as well as by tales of daring Iberian and Italian revolutionaries, Martin returned to Denmark a committed internationalist and a true socialist. By the turn of the century he had begun writing his seminal work, "Pelle the Conqueror" about a young Danish boy who rises to become a labour organiser, while also starting to attend meetings of the Social Democratic Party.\n\nHe wrote often of pessimism and hopelessness as a "bourgeoise disease", but began to personally show doubts over time whether Social Democracy and Reformism was sufficient to elevate the working class. By the late 1910s, the revolutions in Russia and France made him a full blown Communist. He would later emerge as a Danish delegate to the first meeting of the Third International and for many years a resident of the French countryside. Even so he was not a professional politician nor a professional revolutionary, as old age and infirmity wrapped him in their embrace, Martin returned to writing as his principal method for changing the world around him. Though a literary force of nature, the proletarian from Nexø is more renowned as a figurehead due to his connections to Paris and for the political patronage he has offered younger Danish communists, particularly of the radical "Kommunard" clique."
