MEX_revolution_economic: "Héritage Économique de la Révolution"
 MEX_revolution_economic_desc:9 "La Révolution mexicaine a dévasté l'économie. Depuis la fin de la Révolution, nous avons réussi à sortir lentement de cette dépression, mais il nous reste encore du chemin à parcourir avant que l'économie puisse vraiment se remettre."
MEX_revolution_military: "Héritage Militaire de la Révolution"
 MEX_revolution_military_desc:9 "L'armée mexicaine a été transformée par la révolution mexicaine. Une grande partie de la structure militaire est restée identique à ce qu'elle était pendant la révolution, notamment l'armée constitutionnelle et l'armée de libération du Sud. En raison de cet héritage, l'armée est déchirée dans deux directions. Les officiers qui ont servi dans l'armée constitutionnelle veulent s'assurer que l'armée mexicaine est une armée professionnelle, semblable à celles d'Europe, tandis que les officiers qui ont servi dans l'armée de libération du Sud pensent que le Mexique doit se concentrer sur la guérilla."
