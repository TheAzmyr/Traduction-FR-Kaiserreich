### Focuses ###

## Totalist ##
MEX_establish_maximato: "Établir le Maximato"
 MEX_establish_maximato_desc:9 "Plutarco Elías Calles a réussi à devenir président, avec le soutien de la CROM. Il croit fermement que la voie à suivre pour le Mexique est un ensemble de réformes visant à faire du Mexique un véritable État révolutionnaire, qu'il a surnommé "El Maximato"."

MEX_new_economic_policy: "Nueva Política Económica"
 MEX_new_economic_policy_desc:9 "Les politiques économiques du Mexique ont très peu changé au cours de la dernière décennie. Nous ne pouvons plus le tolérer ! Calles a décidé de mener notre économie vers un nouveau sommet révolutionnaire."
MEX_peoples_factories: "Usines Populaires"
 MEX_peoples_factories_desc:9 "Nous avons une économie mixte dans notre pays depuis la Révolution, permettant la propriété privée des usines, mais faisant respecter plusieurs réglementations et les droits des travailleurs aux industriels. Cependant, Calles voit cela comme une corruption de notre révolution, et nous a ordonné d'entamer un processus de collectivisation de l'industrie, afin de permettre aux gens de posséder les fruits de leur travail ainsi que les moyens de productions."
MEX_peoples_mines: "Mines Populaires"
 MEX_peoples_mines_desc:9 "Comme cela s'est produit pour notre industrie, nos mines étaient aussi principalement entre les mains d'investisseurs privés. Les capitalistes étrangers ne profiteront plus de l'exploitation de nos travailleurs, comme nous allons collectiviser les activités minières dans notre pays."
MEX_control_ejidos: "Controler les Ejidos"
 MEX_control_ejidos_desc:9 "Les Ejidos sont par définition déjà un système de gestion agricole collectivisé, et nous en sommes très satisfaits. Cependant, ces Ejidos travaillent de manière indépendante, avec des objectifs qui ont tendance à différer du bien de tous les Mexicains. Nous amènerons tous les Ejidos du Mexique sous notre contrôle afin de coordonner leurs activités avec le plus grand bien du Mexique à l'esprit."
 MEX_support_crom:0 "Supporter la CROM"
 MEX_support_crom_desc:9 "The 'Confederación Regional Obrera Mexicana' has been an ally of Calles for a long time. We shall reward their loyalty by granting them official state support in order to help them win their fight against the CGT. Since the CGT stands with our enemies, we only stand to gain from this."
MEX_enforce_article_27: "Application de l'article 27"
 MEX_enforce_article_27_desc:9 "L'article 27 de la Constitution Mexicaine stipule que les biens et les étendues d'eau comprises dans les frontières nationales sont la propriété de la Nation et, à ce titre, la Nation a le droit d'imposer des diktats aux propriétaires privés afin de défendre les intérêts d'ordre public. Avec cette justification, nous allons enfin nationaliser les gisements de pétrole au Mexique contre les oppresseurs étrangers."

MEX_calles_laws: "Lois Calles"
 MEX_calles_laws_desc:9 "Officiellement, les 'Ley Calles' seront désormais en vigueur dans le but de contrôler et de limiter le culte catholique au Mexique, ainsi que de limiter leur influence. La loi réduira le nombre de prêtres à un pour six mille habitants, ajoutera la nécessité d'une licence d’état pour être prêtre et ajoutera l'obligation de s'inscrire dans un bureau local où la prédication aura lieu."
MEX_socialist_education: "Éducation Socialiste"
 MEX_socialist_education_desc:9 "Le Mexique a encore l'ancien système scolaire d'avant la révolution avec très peu de modifications. Ce n'est pas ce que Calles a prévu pour le Mexique et il nous a ordonné d'entreprendre une restructuration majeure de notre système éducatif."
MEX_state_atheism: "Athéisme d'État"
 MEX_state_atheism_desc:9 "Le Mexique ne tolérera plus le clergé religieux réactionnaire ! Nous révoquerons les libertés civiles du clergé, y compris le droit d'être jugé par jury, interdirons certains ordres religieux qui ne sont pas en accord avec nos vues et les priverons de droits de propriété dans le but de créer un véritable État athée."

 MEX_strengthen_the_presidency:0 "Renforcer la Présidence"
 MEX_strengthen_the_presidency_desc:9 "The Presidency in Mexico is not much different from Presidencies in other democracies. This was an advantage in order to manage meagre coalitions and pesky compromises. However, Calles is a reformist and needs all the authority he can get in order to get his reforms going. To that end, he has proposed a reform that allows the President to have their executive powers extended."
MEX_loyal_military: "Militaires Loyaux"
 MEX_loyal_military_desc:9 "La raison de notre succès pendant la révolution était la désaffection d'éléments militaires qui ont changé de camp pour notre cause. Alors qu'à l'époque cela était très utile, aujourd'hui nous considérons que cela pourrait être une menace pour notre stabilité, alors nous récompenserons la loyauté envers notre gouvernement dans l'armée et punirons les officiers dissidents, avec des rétrogradations si nécessaire."
MEX_direccion_federal_de_seguridad: "Dirección Federal de Seguridad"
 MEX_direccion_federal_de_seguridad_desc:9 "Alors que nous jouissons maintenant de la loyauté retrouvée de nos forces armées, nous devons aussi créer un moyen de contrôler la population civile et l'armée, au cas où elles changeraient d'avis et décideraient de nous renverser. À cette fin, nous créerons une force paramilitaire, la "Dirección Federal de Seguridad", qui sera sous le commandement direct de notre président."
MEX_lead_the_pnr: "Diriger le PNR"
 MEX_lead_the_pnr_desc:9 "Le Partido Nacional Revolucionario est le parti qui soutient actuellement Calles. Cependant, Calles ne dirige pas le PNR, ce qui a donné lieu à de vives discussions entre lui et d'autres personnalités influentes du parti. Pour résoudre ce problème, nous allons faire de Calles le chef du parti, après tout il est déjà le chef de l’État, il n'y a aucune raison qu'il ne soit pas le chef du parti qui règne avec lui."
 MEX_political_officers:0 "Commissaires Politiques"
 MEX_political_officers_desc:0 "Maintenant que notre prise de pouvoir est terminée, nous devons assurer la loyauté de l'armée. Même si les troupes et les officiers nous assurent de leur loyauté, nous avons besoin d'un corps pour les garder sous contrôle au cas où ils changeraient d'avis lorsque nous baisserions notre garde..."

MEX_control_congress: "Contrôler le Congrès"
 MEX_control_congress_desc:9 "Le Congrès dans notre pays avait pour but d'assurer la représentation de nos citoyens. Cependant, le fractionnisme et les petites querelles ont entravé les réformes en raison d'un congrès incompétent. Nous prendrons le contrôle du congrès, afin de les aider à "résoudre" leurs différends et de pouvoir adopter nos réformes sans aucun problème supplémentaire."
MEX_cult_of_personality: "Culte de la Personnalité"
 MEX_cult_of_personality_desc:9 "Calles a réussi à consolider sa position et est devenu le leader incontesté du Mexique. Son rôle dans la réforme du Mexique pour en faire un pays meilleur ne peut pas non plus faire l'objet d'un débat. Nous récompenserons sa sagesse et son engagement en faveur du bien commun mexicain en lançant une vaste campagne de propagande pour défendre son image."
MEX_purge_reactionary_thought: "Purger la Pensée Réactionnaire"
MEX_purge_reactionary_thought_desc: "Notre pays a vu ses progrès retardés en raison de la culture traditionaliste et réactionnaire de son peuple. Maintenant que nous avons réussi à transformer le Mexique en une société plus moderne et collectiviste, nous devons nous concentrer sur la formation de la culture des générations futures, afin que ces pensées réactionnaires ne perturbent pas les progrès futurs."
 MEX_la_dictadura_perfecta:0 "La Dictadura Perfecta"
 MEX_la_dictadura_perfecta_desc:9 "Calles has achieved what once seemed impossible: A dictatorship that's not only tolerated by the people, but even beloved by the common man. Calles is slowly but surely turning into a national figure that will inevitably be written down in the history books as a revolutionary champion."

## Republic Survives ##
 MEX_revolutionary_democracy_survives:0 "Survie de la Démocratie Révolutionnaire"
 MEX_revolutionary_democracy_survives_desc:0 "Malgré les événements récents, notre démocratie a survécu à la tempête ! Le temps est venu pour nous de choisir qui dirigera notre nation, pour le meilleur ou pour le pire, au cours des cinq prochaines années. Et le gagnant est..."
MEX_stable_democracy: "Démocratie Stable"
 MEX_stable_democracy_desc:9 "Notre gouvernement est fier d'annoncer la fin de leurs réformes ! Avec notre cerveau et nos muscles, nous avons réussi à stabiliser notre société et à éviter que les parties les plus réactionnaires de notre société ne s'emparent du pouvoir. ¡Viva Mexico !"

# Syndicalist #
 MEX_partido_mexicano_de_los_trabajadores:0 "Partido Mexicano de los Trabajadores"
 MEX_partido_mexicano_de_los_trabajadores_desc:9 "The 'Mexican Workers' Party' has won the elections, with Vicente Toledano being chosen as the nation's President. His promised progressive and industrialist reforms have won over the populace! Now, it's time for us to get to work on keeping such promises."
MEX_union_laws: "Ley Federal de Trabajo"
 MEX_union_laws_desc:9 "Actuellement, le Mexique a une législation assez ancienne concernant le travail et les conditions de travail. Nous allons promulguer une loi fédérale sur le travail qui précise les droits individuels sur le lieu de travail, les conditions de travail que les entreprises peuvent proposer à leurs employés et le rôle de l'Etat en tant que médiateur en cas de non-respect de ces réglementations."
 MEX_urbanisation:0 "Programme d'Urbanisation"
 MEX_urbanisation_desc:9 "The economic growth that our nation has experienced in the last few years has focused a lot of its economic activity in the cities, which has in turn increased their population, to the point they are no longer able to house their populations while upholding social benefits, welfare, and services. We shall begin a programme of urbanisation with the benefit of our citizens in mind, and hopefully improve their quality of life."
MEX_infrastructure_act: "Loi sur l'Infrastructure"
 MEX_infrastructure_act_desc:9 "Le terrain du Mexique est très accidenté, ce qui a rendu les efforts privés pour améliorer l'infrastructure nationale non rentables. Dans cette optique, nous devons adopter une loi sur l'infrastructure dans le but d'améliorer la logistique dans notre pays, après tout, personne ne va le faire pour nous..."
MEX_federalism: "Fédéralisme"
 MEX_federalism_desc:9 "Le Mexique est, depuis un certain temps déjà, une nation fédérale, avec de nombreux États. Cependant, la plupart d'entre eux étaient autrefois soumis à un pouvoir central qui les dirigeait tous, ce qui conduisait à une bureaucratie très inefficace. Nous prendrons des mesures pour sécuriser le système fédéral et donner des pouvoirs à chaque État."
 MEX_strengthen_teachers_unions:0 "Habiliter Syndicats Enseignants"
 MEX_strengthen_teachers_unions_desc:9 "Teachers' Unions have been fighting for better budgets for education since 1919. Considering the changes in administration we have gone through since then, it would be fair if we fulfilled their demands and granted them further funding."
MEX_empower_unions: "Renforcer les Syndicats"
 MEX_empower_unions_desc:9 "Les syndicats de notre pays luttent encore pour défendre les droits des travailleurs au niveau national. Nous élargirons leurs droits et responsabilités tout en leur accordant une plus grande autonomie, dans le but de faciliter leur lutte pour les travailleurs."
MEX_industrial_democracy: "Démocratie Industrielle"
 MEX_industrial_democracy_desc: "La société mexicaine tourne depuis de nombreuses années autour du développement agricole et de la production rurale. Cependant, si nous voulons vraiment entrer dans l'ère moderne et appliquer les innovations que nos frères européens ont apportées au socialisme, nous devons amorcer une transition vers une société industrielle."
MEX_agricultural_unions: "Syndicats Agricoles"
 MEX_agricultural_unions_desc:9 "Désormais, nos réformes battent leur plein. Nous devrions profiter de notre élan pour créer un syndicat agricole, la "Confederación Nacional Campesina" ou "CNC", afin que même les droits des agriculteurs soient garantis dans notre pays."
MEX_empower_the_cgt: "Valoriser la CGT"
 MEX_empower_the_cgt_desc:9 "La "Confederación General de Trabajadores" a longtemps été aux côtés de Toledano et du "Partido Mexicano de los Trabajadores". Nous récompenserons leur fidélité en leur accordant un soutien public officiel afin de les aider à gagner leur combat contre la CROM. Puisque la CROM était aux côtés de Calles et des Totalistes, nous ne pouvons que profiter de leur victoire."
MEX_modernist_culture: "Culture Moderniste"
 MEX_modernist_culture_desc:9 "Pour que le Mexique puisse embrasser le progrès, il doit laisser les racines traditionnelles qu'il avait autrefois, et pour cela nous avons besoin que les gens adoptent de nouveaux idéaux. Nous essaierons d'introduire la culture moderniste au Mexique, dans le but de parvenir, un jour, à des traditions plus progressistes."
 MEX_mexican_syndicalism:0 "Sindicalismo Mexicano"
 MEX_mexican_syndicalism_desc:9 "While Syndicalism seems like a well-rounded system, it was designed in theory with Western European countries in mind, and it falls short in practice in certain aspects when considering countries outside that continent. However, we've found those flaws in the theory and we shall correct them in practice, creating our own version of Syndicalism."

# RadSoc #
 MEX_partido_nacional_Agrarista:0 "Partido Nacional Agrarista"
 MEX_partido_nacional_Agrarista_desc:9 "The 'National Agrarian Party' has won the elections, with the legendary figure of José Doroteo Arango Arámbula, better known as Francisco 'Pancho' Villa, as its head. In his presidential speech, he claimed 'I, Pancho Villa, was a loyal man that destiny brought the world to fight for the good of the poor and that I will never betray nor forget my duty'. Now, it's our turn to make this oath a reality."
MEX_continue_land_reforms: "Poursuivre la Réforme Agraire"
 MEX_continue_land_reforms_desc:9 "La réforme agraire se poursuit à plein régime depuis l'élection de Zapata en 1932. Néanmoins, il reste encore un long chemin à parcourir et, à ce titre, nous poursuivrons ses efforts. Comme l'a dit Zapata : "La terre sera rendue à ceux qui la travaillent de leurs propres mains"."
MEX_native_land_reform: "Réforme des Territoires Autochtones"
MEX_native_land_reform_desc: "Les autochtones n'ont pas nécessairement été inclus dans les efforts de réforme agraire. Nous allons corriger cette formalité pour que tout le monde au Mexique ait une vie décente !"
MEX_support_cgt: "Supporter la CGT"
 MEX_support_cgt_desc:9 "Alors que la "Confederacion General de Trabajadores" était surtout aux côtés du PMT, il y a encore beaucoup de nos partisans  dans leurs rangs, et nous leur faisons plus confiance qu'au CROM, qui a soutenu Calles et ses Totalistes. Les soutenir est le choix évident et nous le ferons."
 MEX_agrarian_economy:0 "Economie Agraire"
 MEX_agrarian_economy_desc:9 "Mexico, for a long time, has been a rural country. Straying from this old tradition might be risky, so we plan to stick to what has worked for us in the past and keep our agrarian economy, which has made us strong for many years."
MEX_rural_education: "Éducation Rurale"
 MEX_rural_education_desc:9 "Villa a dit un jour : "Personne ne peut faire bien ce qu'il ne connaît pas ; par conséquent, il ne peut jamais y avoir de République avec un peuple ignorant, quel que soit le plan que vous adoptiez". Maintenant qu'il est président, il a pris les choses en main et a proposé un plan de financement ambitieux pour l'école rurale. Nous soutiendrons sa proposition, à laquelle il a également ajouté : "Je paierais d'abord un enseignant plutôt qu'un général"."
MEX_empower_ejidos: "Renforcer les Ejidos"
 MEX_empower_ejidos_desc:9 "Les Ejidos du Mexique ont toujours été un système révolutionnaire et non seulement nous les soutenons, mais nous encouragerons leurs activités et élargirons leurs droits et responsabilités, tout en leur accordant des fonds supplémentaires."
MEX_agricultural_modernization: "Modernisation Agricole"
 MEX_agricultural_modernization_desc: "Bien que nous ayons pleinement embrassé le fait d'être une nation agricole, cela ne signifie pas que nous deviendrons technologiquement arriérés. Bon nombre de nos travailleurs ruraux doivent encore travailler leurs champs avec du vieux matériel, ce qui rend la tâche plus lente et plus difficile. Nous les aiderons en lançant un programme national pour leur accorder de l'équipement modernisé afin de leur faciliter la tâche et, par extension, leur faciliter la vie."
MEX_feed_the_people: "Nourrir le Peuple"
 MEX_feed_the_people_desc:9 "La nation mexicaine n'est pas la plus riche du monde et, à ce titre, nombre de nos citoyens souffrent de pénuries alimentaires dans plusieurs villes rurales. Villa n'oubliera pas son devoir envers ces pauvres paysans et travailleurs, et il lancera un programme national dans le but de fournir à tous des denrées alimentaires de base, afin qu'ils n'aient plus jamais à affronter la faim."
MEX_agrian_socialism: "Socialisme Agraire"
 MEX_agrian_socialism_desc:9 "Le socialisme depuis sa création a été un mouvement des travailleurs et de la classe ouvrière, qui considérait les paysans comme des alliés mais pas comme des égaux. La démocratie mexicaine prouve que les paysans peuvent être aussi révolutionnaires que les ouvriers, et en tant que tels, nous serons le phare d'un nouveau type de socialisme pour nos frères européens."
MEX_empower_the_peasents: "Responsabiliser les Paysans"
MEX_empower_the_peasents_desc: "Les paysans ont été la classe la plus opprimée au Mexique depuis sa création, et maintenant que leur héros est au pouvoir, il va leur accorder une série d'avantages et de droits pour améliorer leurs moyens de subsistance, ainsi qu'une meilleure représentation au sein du gouvernement."
MEX_tierra_y_libertad: "Tierra y Libertad"
 MEX_tierra_y_libertad_desc:9 "L'expression "Terre et Liberté" a été prononcée à l'origine par l'anarchiste mexicain Ricardo Flores Magón, puis adoptée par Emiliano Zapata. Bien que Zapata ne soit plus au pouvoir, nous défendrons les idéaux que cette phrase représente en garantissant à nos citoyens à la fois des terres arables pour travailler et la liberté de vivre comme bon leur semble."

# SocDem #
 MEX_partido_laborista_mexicano:0 "Partido Laborista Mexicano"
 MEX_partido_laborista_mexicano_desc:9 "The 'Mexican Laborist Party' has come out on top during the elections with Pascual Ortiz Rubio at the helm. Their promises of returning to De la Huerta and Obregón's moderate reforms have won over the populace. Now it shall be our turn to lead Mexico to a better future."
 MEX_improve_workers_rights:9 "Accroître les Droits des Travailleurs"
 MEX_improve_workers_rights_desc:9 "Nous allons entamer une série de réformes afin d'améliorer les droits de la classe ouvrière et, par conséquent, d'améliorer les moyens de subsistance de nos travailleurs dans ce pays."
MEX_improve_native_rights: "Accroître le Droit des Autochtones"
 MEX_improve_native_rights_desc:9 "Les autochtones de notre pays n'ont pas été traités avec la plus grande dignité depuis que le Mexique est devenu une nation. Nous corrigerons cette erreur en améliorant leurs droits et en accordant une plus grande autonomie à leurs communautés et en leur permettant d'apprendre leur langue maternelle dans les écoles formelles."
 MEX_education_funding:0 "Financement de l’Éducation"
 MEX_education_funding_desc:9 "Mexico's education budget has always been a secondary concern when it came to national issues. However, now that we're in power, we see the need to increase funding in order to achieve a better Mexico."
MEX_moderate_land_reform: "Réforme Agraire Modérée"
 MEX_moderate_land_reform_desc:9 "Alors que beaucoup étaient satisfaits de la réforme agraire de Zapata, il a exproprié des terres qui appartenaient à de petits propriétaires terriens qui vivaient encore sur leurs terres et travaillaient en étroite collaboration avec leurs ouvriers. Nous ne considérons pas qu'il s'agit d'une mesure juste, mais nous estimons qu'une réforme agraire est nécessaire. Nous poursuivrons donc les efforts de réforme agraire tout en garantissant à certains propriétaires fonciers le droit de conserver une partie des terres qu'ils possèdent actuellement s'ils y vivent et y travaillent."
MEX_union_support: "Soutien Syndical"
MEX_union_support_desc: "Sans le soutien de l'Union, la plupart de nos réformes ne seraient que symboliques. Nous tenterons de gagner un plus grand nombre de partisans au sein de la CGT et du CROM, ce qui nous permettra, nous l'espérons, de poursuivre nos réformes avec leur soutien conjoint."
 MEX_industrialisation:0 "Industrialisation"
 MEX_industrialisation_desc:9 "Mexico has been an agricultural nation for years, and as such, we lag behind many other countries in the world in terms of prosperity. We shall begin an industrialisation programme, hopefully increasing our economic prosperity and allowing our country to grow to new heights."
MEX_promote_trade: "Promouvoir le Commerce"
 MEX_promote_trade_desc:9 "Depuis la création de l'humanité, la prospérité et le développement ont toujours été axés sur le commerce et les routes commerciales. Conscients de ce fait fondamental, nous avons décidé d'encourager le commerce mexicain vers l'intérieur et vers l'extérieur, dans un souci de progrès et de prospérité."
 MEX_new_schools:0 "Nouvelles Écoles"
 MEX_new_schools_desc:0 "Nous avons augmenté notre budget de l'éducation, mais le problème de l'analphabétisme ne sera pas résolu en y consacrant de l'argent. Beaucoup de villes rurales de notre pays ont des enseignants mais sont obligées d'étudier dans de grandes maisons ou en plein air. Nous nous engageons à améliorer cette situation en commençant à financer la construction de nouvelles écoles dans tout le Mexique."
MEX_mexican_socialism: "Socialisme Mexicain"
 MEX_mexican_socialism_desc:9 "La société mexicaine est complexe, il y a beaucoup de villes et de citoyens conservateurs et progressistes qui souhaitent s'entraider, mais qui ont tous deux peur que l'autre veuille les opprimer. En tant que tels, nous ne connaissons pas la "lutte des classes" conventionnelle que connaissent les socialistes en Europe. Pour autant, nous nous efforcerons de créer notre propre version du socialisme, une version qui puisse s'adapter aux réalités auxquelles la société mexicaine est confrontée."
MEX_strengthen_congress: "Renforcer le Congrès"
MEX_strengthen_congress_desc: "Les présidents ont fait la majeure partie du travail dernièrement, mais si nous voulons vraiment être une nation démocratique moderne, nous devrions nous efforcer de créer un congrès vraiment représentatif qui puisse apporter les changements que les gens demandent. C'est précisément ce que nous donnerons au Congrès les moyens de faire pour que nous puissions véritablement adopter le concept démocratique qui a donné naissance à notre nation."
 MEX_pan_y_rosas:0 "Pan y Rosas"
 MEX_pan_y_rosas_desc:9 "'Bread and Roses' shall be our motto, since we shall strive to both provide our people with fair rights and living conditions as well as truly granting them the freedom to live as they see fit."

## Military Junta ##
MEX_military_coup: "Coup d’État Militaire"
 MEX_military_coup_desc:9 "Suite à la mort de Zapata, de nombreuses factions ont entamé une lutte pour le pouvoir. Les fusillades dans la rue, les assassinats et la perturbation de la cohésion sociale sont devenus un problème majeur au Mexique. Afin de protéger la nation et ses citoyens, l'armée mexicaine a décidé de renverser le gouvernement pour rétablir la stabilité."
MEX_military_junta: "Junte Militaire"
 MEX_military_junta_desc:9 "Une junte militaire sera mise en place afin de remettre le pays sur les rails. Beaucoup dans notre pays sont en désaccord avec notre domination, mais avec notre alliance avec le "Partido Nacionalista Mexicano", nous nous tiendrons debout et résisterons à la tempête qui approche."

 MEX_privitisation:0 "Privatisation"
 MEX_privitisation_desc:9 "The state owns a huge amount of influence in the economy, owning factories and farmlands that are not always profitable, which has led Mexico to have a major budget deficit. We shall begin a privatisation programme in order to get rid of such properties that only tie our budget down, in order to make further economic reforms."
 MEX_encourage_foreign_investments:0 "Encourager les Investissements Étrangers"
 MEX_encourage_foreign_investments_desc:0 "Le Mexique est un pays immense, avec de vastes possibilités pour les nouvelles entreprises de s'établir et de se développer pour devenir des entreprises fortes. Nous allons commencer une série d'allègements fiscaux afin d'attirer des entreprises étrangères à établir des succursales locales au Mexique."
MEX_free_market: "Marché Libre"
 MEX_free_market_desc:9 "Une économie de marché libre est nécessaire si nous voulons apporter la prospérité économique au Mexique ! Nous réduirons les droits de douane que les anciens régimes imposaient à notre pays, ce qui nous permettra, espérons-le, de permettre aux petites entreprises de croître et de profiter à notre pays."
MEX_economic_development: "Encourager le Développement Économique"
 MEX_economic_development_desc:9 "Les gouvernements précédents étaient beaucoup trop axés sur les droits des travailleurs et ont oublié que sans entreprises, il ne peut y avoir de travailleurs. Nous devons encourager la création de nouvelles entreprises au Mexique, tout en essayant d'attirer de vieilles entreprises qui sont parties après la révolution afin d'améliorer notre croissance économique."

# Junta stays #
 MEX_junta_holds_on:9 "La Junte Tient Bon"
 MEX_junta_holds_on_desc:9 "Malgré la pression des parasites de gauche dans notre société, nous avons réussi à maintenir et à consolider notre pouvoir et nous allons entamer une série de réformes afin de plaire à nos partisans."
MEX_ban_unions: "Interdire les Syndicats"
 MEX_ban_unions_desc:9 "Les syndicats sont actuellement le dernier vestige du pouvoir que les anciens révolutionnaires ont sur notre société et, en tant que tels, ils constituent une menace pour l'existence même de notre gouvernement. Nous allons interdire les syndicats et réprimer leurs activités afin de consolider notre pouvoir."
MEX_rewrite_history: "Réécrire l'Histoire"
 MEX_rewrite_history_desc:9 "Nos livres d'histoire montrent le vieux Porfiriato comme un régime maléfique qui opprimait les citoyens du Mexique sous la direction autocratique de Porfirio Diaz. Une telle déformation de l'histoire ne peut être acceptée, et nous allons commencer un effort révisionniste afin d'inclure le bon côté du Porfiriato dans les nouveaux livres d'histoire pour que les générations futures puissent apprécier notre pays comme il était avant."
MEX_traditional_values: "Valeurs Traditionnelles"
 MEX_traditional_values_desc:9 "Nos partisans viennent de citoyens désabusés qui ont été forcés d'accepter des réformes progressistes qui attaquaient directement la culture mexicaine. Nous récompenserons leur loyauté envers nous en encourageant l'intégration des valeurs traditionnelles dans notre système administratif et juridique."
 MEX_end_anti_catholic_laws:0 "Éliminer les Lois Anti-catholiques"
 MEX_end_anti_catholic_laws_desc:0 "Après la révolution, l'Église catholique a été mise à l'écart par les révolutionnaires laïcs et athées, bien qu'elle soit l'une des entités les plus fortes du Mexique. Nous sommes tenus d'obtenir le soutien des catholiques si nous abrogeons cette loi et permettons à l'Église d'avoir la même influence qu'auparavant, et c'est ce que nous ferons."
MEX_great_ranches: "Grands Ranchs"
 MEX_great_ranches_desc:9 "Les 'Grandes Ranchos' du Mexique sont une série de propriétaires fonciers qui sont propriétaires de vastes étendues de terres où ils cultivent des cultures ou élèvent du bétail. C'est une grande force au sein de notre pays, et compte tenu des efforts de Zapata pour réduire leur influence au cours des dernières années, ils seraient prêts à appuyer un gouvernement qui les laisse faire, et il sera plus facile pour nous de les faire basculer de notre côté."
MEX_military_youth: "Jeunesse Militaire"
MEX_military_youth_desc: "Beaucoup de jeunes hommes désabusés ont jugé bon de se rebeller contre le gouvernement dans le passé, c'est pourquoi la révolution était si populaire parmi les jeunes générations. En gardant cela à l'esprit, nous avons décidé de donner un nouveau sens à la vie de ces hommes en permettant la création de camps militaires de jeunes sponsorisés par le gouvernement, où ils seront enseignés les valeurs de la responsabilité civique."
MEX_purge_reds: "Purger les Gauchistes"
MEX_purge_reds_desc: "Avec la Révolution, l'armée a commencé à être entachée par des officiers de gauche dont l'influence pourrait maintenant menacer notre pouvoir. Nous allons commencer une purge à grande échelle de ces individus de l'armée afin de garantir que nous ne sommes pas poignardés dans le dos par nos propres hommes."
 MEX_zealous_military:9 "Zealous Military"
 MEX_zealous_military_desc:9 "After the purge, we are now left with an army of hardened and patriotic officers and soldiers, willing to do what needs to be done in order to secure a better future for our country. ¡Viva México!"
MEX_la_patria_es_primero: "La Patria es Primero"
 MEX_la_patria_es_primero_desc:9 "Pendant la lutte pour l'Indépendance, le vice-roi Juan Ruiz de Apodaca a alors envoyé le père de Vicente Guerrero lui offrir son indulgence en échange de sa reddition. Malgré l'affection qu'il ressentait pour son père, il refusa l'offre, puis il fit un discours à ses troupes qui se termina par "Notre patrie d'abord !". Son esprit nous inspire encore aujourd'hui, et c'est pourquoi nous adopterons ses paroles comme devise."

# Democratic #
 MEX_restore_democracy:0 "Rétablir la démocratie"
 MEX_restore_democracy_desc:9 "The 'Partido Nacionalista Mexicano' grows restless under our rule and has demanded that we restore democracy to our country. We have decided to do so, just imposing some small restrictions on far-left political parties."
MEX_limited_liberties: "Liberté Restreinte"
 MEX_limited_liberties_desc:9 "Maintenant que nous avons promis de restaurer la démocratie, nous pouvons aussi commencer à restaurer certaines libertés que nous avons révoquées lorsque nous avons pris le pouvoir. Si toutes les libertés civiles ne seront pas accordées puisque nous sommes encore confrontés à la résistance socialiste, nous pouvons en restaurer quelques-unes et apaiser le grand public."
MEX_election_monitoring: "Surveillance des Élections"
 MEX_election_monitoring_desc:9 "Avec les nouvelles élections qui approchent, nous ne pouvons pas permettre aux socialistes qui ont failli faire s'effondrer notre pays de revenir au pouvoir. Nous surveillerons de près les élections et si une personne ou une organisation suspecte apparaît, nous l'exclurons des élections. Nous ne prendrons aucun risque..."
MEX_new_constitution: "Nouvelle Constitution"
 MEX_new_constitution_desc:9 "L'ancienne Constitution mexicaine ne sert plus notre gouvernement et elle contient de nombreux articles qui ne sont plus valides. Nous allons créer une nouvelle constitution afin de corriger l'ancienne et d'ajouter plusieurs articles qui protégeront la démocratie mexicaine des groupes extrémistes maintenant et pour toujours."
 MEX_education_programmes:0 "Programmes Éducatifs"
 MEX_education_programmes_desc:9 "Mexico is a country with high illiteracy rates and that has strengthened socialist movements that have promised to help the people become educated. We shall weaken their influence by instituting education programmes in a national scale. It was a logical move anyway, since we need an educated populace on order to improve our country and our society."
MEX_support_the_church: "Soutenir l'Église"
 MEX_support_the_church_desc:9 "L'Église a été mise à l'écart pendant les gouvernements progressistes qui ont suivi la Révolution et, en tant que telle, elle a été contrainte de subir une sévère restriction de son influence dans notre société traditionaliste conservatrice. Bien que nous soyons en faveur d'un État laïque, nous ne pouvons pas appliquer les lois anticléricales des gouvernements progressistes passés et nous commencerons à soutenir leurs activités afin de les faire basculer dans notre camp"
 MEX_the_revolutions_legacy:9 "The Revolution's Legacy"
 MEX_the_revolutions_legacy_desc:0 "La Révolution est devenue un sujet sensible pour la plupart des Mexicains. Bien que la plupart des gens s'entendent pour dire qu'il s'agissait d'un pas en avant nécessaire, nous constatons maintenant qu'il a peut-être aussi causé des problèmes plus profonds dans notre société. Nous ne pouvons pas tout régler, mais nous ferons de notre mieux pour réparer le passé et faire en sorte qu'une telle chose ne se reproduise plus jamais."
MEX_military_support: "Soutien Militaire"
 MEX_military_support_desc:9 "Les militaires se contentent de rester à l'écart tant que nous leur prouvons que nous voulons le meilleur pour le Mexique et son peuple. Leur engagement envers notre pays et son peuple est incontestable et, en tant que tel, nous pensons que leur soutien est un facteur vital pour que le Mexique reste une nation démocratique."
 MEX_liga_nacional_defensora_de_la_libertad_religiosa:0 "Liga Nacional Defensora de la Libertad Religiosa"
 MEX_liga_nacional_defensora_de_la_libertad_religiosa_desc:9 "The anti-clerical laws the government have tried to push into the past have made our faithful Catholics quite distrustful of the government, leading to the formation of the 'National League for the Defence of Religious Freedoms'. This organisation demands teaching freedom and common rights for Catholics, Catholic workers, and the Catholic Church. In order to gain their support, we shall grant them just that."
 MEX_equidad_en_la_justicia:0 "Equidad en la Justicia"
 MEX_equidad_en_la_justicia_desc:0 ""Dieu et votre confiance constituent ma force ; le pavillon de l'indépendance est mon symbole ; ma monnaie, vous la connaissez déjà : "L'équité dans la justice" ; je vous resterai fidèle toute ma vie"."

# Sinarquist Coup #
 MEX_synarchist_coup:9 "Synarchist Coup"
 MEX_synarchist_coup_desc:9 "Seeing the weakness of the military junta, the Unión Nacional Sinarquista and their paramilitary arm, known as the Gold Shirts, have worked with elements within the army to seize the apparatus of the state and declare a new Mexico."

 MEX_establish_corporatism:0 "Établir le Corporatisme"
 MEX_establish_corporatism_desc:0 "La seule façon pour notre pays d'aller de l'avant est de mettre en place un lobby corporatiste où nous "guiderons" notre élite locale fidèle vers la création de nouvelles entreprises qui sont nécessaires pour le progrès de notre pays."
MEX_capitalist_alliance: "Alliance Capitaliste"
 MEX_capitalist_alliance_desc:9 "Les capitalistes de notre pays ont été handicapés par les gouvernements révolutionnaires et, en tant que tels, ils soutiendront tous ceux qui pourraient représenter leurs intérêts. Nous en tirerons profit et conclurons une alliance pour consolider notre puissance."
 MEX_outlaw_strikes:0 "Grèves Illégales"
 MEX_outlaw_strikes_desc:9 "As part of our alliance with the capitalists, we have to ensure that their industries run like a well-oiled machine, yet the workers' rights that have been enacted in recent years hinder our efforts. We shall outright ban strikes so that these factories may run as they see fit with no resistance from pesky socialists."
MEX_control_unions: "Contrôler les Syndicats"
 MEX_control_unions_desc:9 "Afin d'aider à stabiliser le Mexique et de répondre aux besoins de l'économie et de l'État, nous commencerons à exercer un contrôle sur les syndicats au Mexique. Nous veillerons à ce que les différents patrons et dirigeants syndicaux travaillent main dans la main avec nos besoins. Ces Charros nous serviront bien."
MEX_protect_our_industry: "Protéger Notre Industrie"
 MEX_protect_our_industry_desc:9 "L'industrie mexicaine n'en est encore qu'à ses débuts et ne peut pas encore résister au commerce extérieur. Nous commencerons à adopter des tarifs douaniers sur les produits et matières étrangers afin de protéger l'industrie des étrangers qui cherchent simplement à nous faire dérailler de notre route vers la grandeur."
 MEX_nationalise_industry:0 "Nationaliser l'Industrie"
 MEX_nationalise_industry_desc:9 "Now that we're in power, we should focus on strengthening the Mexican state's coffers, and an obvious choice for this would be to nationalise certain industries so we can take over their profits."

 MEX_supremo_poder_ejecutivo:0 "Supremo Poder Ejecutivo"
 MEX_supremo_poder_ejecutivo_desc:0 "Dans le passé, le pays avait décentralisé son pouvoir, essayant inutilement d'éviter l'autocratie. Cela a causé tout le chaos dans le passé, et puisque nous ne sommes pas d'accord avec ces idéaux, nous allons abroger ces lois et promulguer des lois qui nous permettent d'exercer le pouvoir exécutif suprême."
MEX_state_catholicism: "Catholicisme National"
 MEX_state_catholicism_desc:9 "L'Église Catholique a été attaquée et profanée par les gouvernements "révolutionnaires". Plus jamais ça. L'Église Catholique ne sera pas seulement la religion d'état mais fera partie du gouvernement. Nous soutiendrons l'Église, ils nous soutiendront et le peuple nous soutiendra avec elle."
 MEX_hispanidad:0 "Hispanidad"
 MEX_hispanidad_desc:9 "Hispanidad is the belief that the Hispanic race is superior to other races thanks to the centuries of race mixing that have taken place throughout our nation's history. We naturally are true believers in this ideal, and we shall begin to implement a number of laws to enforce it, including strong miscegenation laws to promote the improvement of the Hispanic race in Mexico."

 MEX_cleanse_mexico_of_syndicalism:0 "Purifier le Mexique du Syndicalisme"
 MEX_cleanse_mexico_of_syndicalism_desc:0 "Le Mexique est en désordre en ce moment, et nous savons tous que les syndicalistes en sont responsables. Nous allons commencer une grande chasse aux sorcières pour les syndicalistes et leurs sympathisants. Bientôt, ils découvriront qu'il n'y a nulle part où se cacher de la justice !"
MEX_new_military: "Nouvelle Armée"
 MEX_new_military_desc:9 "Même l'armée a été contaminée par les rouges. Nous devons tout rejeter et tout recommencer à zéro, cette fois en veillant à ce que cette nouvelle armée mexicaine soit formée par de vrais patriotes."
 MEX_accion_revolucionaria_mexicanista:0 "Acción Revolucionaria Mexicanista"
 MEX_accion_revolucionaria_mexicanista_desc:9 "As part of our new military, we shall integrate the Mexicanist Revolutionary Action, popularly known as the Gold Shirts, into the Mexican Army. They shall take up the mantle of watchers of Mexican society and make sure that there is no treacherous activity within Mexico."
 MEX_promote_synarquismo:0 "Promouvoir le Sinarquisme"
 MEX_promote_synarquismo_desc:9 "Sinarquismo, a political, social, and cultural movement that defends nationalist, anti-syndicalist, and Catholic ideals, has become our state ideology, and as such, we must promote it to the people of Mexico."
MEX_education_reforms: "Réformes de l’Éducation"
 MEX_education_reforms_desc:9 "Le Mexique a grand besoin d'une réforme de l'éducation. Non seulement le système éducatif actuel est inefficace, mais il continue de promouvoir de vieux idéaux révolutionnaires que nous essayons d'éliminer de la société. Nous augmenterons les fonds destinés à l'éducation et réformerons leurs programmes d'enseignement afin de placer les générations futures sous notre contrôle."
 MEX_work_camps:0 "Camps de Travail"
 MEX_work_camps_desc:9 "A bullet is the simplest way of dealing with dissent, but not the most efficient one. Considering that there are plenty of criminals and supporters of socialism and liberalism in our country, we could put such manpower to our service by establishing re-education camps, where they shall work off their crimes against the state."

MEX_reconquista: "Reconquista"
 MEX_reconquista_desc:9 "Le traité de Guadalupe Hidalgo est une honte nationale, qui nous a contraints à céder des terres mexicaines légitimes aux impérialistes américains ! Nous étions assez faibles pour être vaincus par leurs maigres forces, mais maintenant un nouveau Mexique renaît de ses cendres, plus fort que jamais, et les États-Unis sont maintenant plus faibles que jamais. Nous aurons notre revanche et reconquérions la terre que ces chiens impérialistes nous ont volée."
MEX_military_glory: "Gloire Militaire"
MEX_military_glory_desc: "La meilleure façon de prouver notre supériorité raciale est de montrer au monde notre puissance militaire. Gloire sera rendue à tous ceux qui prendront les armes pour le Mexique et son peuple."
 MEX_religion_independencia_union:0 "Religión, Independencia, Unión"
 MEX_religion_independencia_union_desc:9 "Mexican independence was declared with three fundamental principles: establishing Mexican independence, establishing the Catholic religion as unique, and establishing the union of all social classes. We shall uphold the principles with which our country was created and destroy all those who seek to infringe upon them."

## Military ##
# Army #
 MEX_modernise_the_army:0 "Moderniser l'Armée"
 MEX_modernise_the_army_desc:9 "The Mexican armed forces are still using outdated Great War-era equipment, and our military doctrines and tactics have also fallen behind the times over the past decade. Our nation is a major player in North and Central America, so our army should be modernised and expanded."

MEX_guerilla_warfare: "Tactiques de Guerrilla"
 MEX_guerilla_warfare_desc:9 "Le terrain du Mexique est extrêmement rude avec des déserts variés, des chaînes de montagnes et des jungles. Déjà pendant la Révolution mexicaine, les tactiques de guérilla se sont avérées très efficaces sur un tel terrain qui ne permet pas la présence d'armées importantes et lourdement équipées."
 MEX_study_the_mexican_revolution:0 "Étudier la révolution mexicaine"
 MEX_study_the_mexican_revolution_desc:0 "Les tactiques de guérilla ont permis de vaincre les forces fédéralistes pendant la révolution mexicaine. Si nous développons et affinons encore ces tactiques, nous serons en mesure de repousser toute invasion étrangère."
MEX_night_ambushes: "Embuscades Nocturnes"
 MEX_night_ambushes_desc:9 "L'un des piliers de la guérilla est de ne pas être vu avant le début de l'attaque. Pendant la nuit, il sera facile de ne pas être repéré afin que nos troupes puissent se rapprocher de l'ennemi, ce qui augmentera l'efficacité de nos embuscades."
MEX_citizen_soldier: "Soldats Citoyens"
 MEX_citizen_soldier_desc: "Une force de guérilla ne doit pas seulement être composée de soldats professionnels, mais chaque citoyen doit également pouvoir participer à la lutte contre l'ennemi. Avec des milices citoyennes spéciales, nous pouvons nous assurer que chaque citoyen sera en mesure de remplir ses devoirs."
 MEX_decentralised_command:0 "Commandement Décentralisé"
 MEX_decentralised_command_desc:9 "It is difficult to command a guerrilla unit in the deserts of Sonora or the jungles of Yucatán from Mexico City. Our command structure should be more decentralised with local commanders having enough autonomy to perform well during guerrilla attacks."
MEX_recon_scouts: "Corps d'Éclaireurs"
 MEX_recon_scouts_desc:9 "Les embuscades peuvent être très puissantes, comme les Afghans l'ont montré dans leurs guerres constantes contre les impérialistes britanniques. Cependant, une embuscade est inutile si aucun ennemi n'arrive jamais. Des éclaireurs professionnels capables de signaler avec précision la position de l'ennemi facilitent la mise en place d'embuscades."
MEX_small_unit_tactics: "Tactiques d’Unités Réduites"
 MEX_small_unit_tactics_desc:9 "Les unités d'embuscade sont habituelles au même niveau d'effectifs que les escadrons, peut-être des pelotons, mais une division entière ne crée pas une bonne embuscade locale. Notre armée devrait fonctionner sur la base de petites unités, de sorte que notre tactique et notre structure de commandement doivent être remaniées."
MEX_die_standing: "Mourrir Debout ou Rien"
 MEX_die_standing_desc: "Pas un seul mètre de sol mexicain ne tombera aux mains des envahisseurs ! Nos glorieux soldats défendront tous les coins du Mexique, et ils ne cèderont jamais ! Le Mexique restera libre, quel qu'en soit le prix."

MEX_legacy_of_the_revolution: "Héritage de la Révolution"
 MEX_legacy_of_the_revolution_desc:9 "La Révolution Mexicaine a été l'un des plus grands événements militaires de l'histoire récente de notre continent. En plus de sa taille, elle a également apporté de nouvelles tactiques et armes au Mexique. Nous devrions renforcer notre armée en tirant les leçons de la guerre."
 MEX_improved_officer_training:0 "Formation Améliorée des Officier"
 MEX_improved_officer_training_desc:0 "En cette ère de guerre moderne, il est impératif que nous mettions à jour les méthodes de formation que nous utilisons pour nos officiers et nos chefs d'armée."
MEX_desert_training: "Entraînement au Désert"
 MEX_desert_training_desc:9 "L'un de nos plus grands rivaux sur le continent américain sont les États-Unis d'Amérique, qui tentent de saper la liberté du Mexique. La frontière américano-mexicaine est principalement constituée de déserts et de montagnes arides, nous devons donc former nos soldats pour arrêter les forces américaines dans cet environnement hostile."
MEX_jungle_training: "Entraînement à la Jungle"
 MEX_jungle_training_desc:9 "La révolution a commencé dans les jungles du sud du Mexique, et la révolution se répandra dans les jungles d'Amérique centrale et latine. Notre armée doit s'adapter à ce terrain extrêmement hostile, car il constituera le champ de bataille des futures guerres."
 MEX_soldaderas:0 "Soldaderas"
 MEX_soldaderas_desc:0 "Pendant la Révolution Mexicaine, beaucoup de femmes se sont battues pour les principes de la révolution. Ces "soldaderas" ont prouvé leur force et leur volonté sur le champ de bataille, mais les femmes sont encore mal vues dans l'armée. Nous devrions mettre fin à cette discrimination et permettre aux femmes de combattre dans nos forces armées."
MEX_future_of_war: "Futur de la Guerre"
 MEX_future_of_war_desc:9 "L'avenir de la guerre dépend de l'équipement utilisé. Pour nous préparer aux conflits de demain, qui mettront sans doute en cause l'intégrité et la liberté du Mexique, nous devrons réfléchir aujourd'hui à l'avenir de l'équipement."
MEX_industrial_warfare: "Guerre Industrialisée"
MEX_industrial_warfare_desc: "Alors que la force de nos soldats mexicains est élevée, celle d'une pièce d'artillerie mexicaine l'est encore plus. Nous devons doter notre armée d'armes lourdes d'appui à l'infanterie pour améliorer ses capacités de combat contre une force régulière ennemie."
 MEX_mechanised_warfare:0 "Guerre Mécanisée"
 MEX_mechanised_warfare_desc:0 "Alors que la force de nos soldats mexicains est élevée, et que la force d'une pièce d'artillerie mexicaine est encore plus élevée, la force d'un char mexicain est la plus élevée ! Nous devons mécaniser nos forces pour qu'aucune force régulière ennemie ne puisse nous vaincre."

 MEX_general_staff_reforms:0 "Réformes de l’État-major"
 MEX_general_staff_reforms_desc:9 "The most effective fighting force is a professional, well-regulated regular army. However, our armed forces are quite the opposite. We need to reform most aspects of our army, and we should start with the general staff and the command structure."
MEX_modern_division_structure: "Structure de Division Moderne"
 MEX_modern_division_structure_desc:9 "Une division moderne a une structure complexe, tandis qu'une division mexicaine n'est composée que de quelques bataillons d'infanterie. Nous devons restructurer complètement le modèle de division des forces armées mexicaines."
 MEX_new_military_colleges:0 "Nouveaux Collèges Militaires"
 MEX_new_military_colleges_desc:9 "One major aspect that makes a professional army is a trained and large officer corps. Our army is short on experienced officers on all levels of the command structure, so we will need to expand our military colleges to train more officers."
MEX_professional_army: "Armée Professionnelle"
 MEX_professional_army_desc:9 "L'objectif de nos grandes réformes militaires est de créer une armée professionnelle et moderne. Bien que nous parviendrons à créer une armée moderne en améliorant notre équipement et nos tactiques, une armée professionnelle ne peut être créée que si chaque soldat connaît ses devoirs et est prêt à les accomplir dans n'importe quelle condition."
 MEX_centralised_command:0 "Commandement centralisé"
 MEX_centralised_command_desc:9 "If we give local commanders too much autonomy, our armed forces and headquarters will drown in chaos once we meet the enemy, as no one will know what exactly is happening. We need a regulated and centralised command structure to properly lead the army."
 MEX_logistic_companies:0 "Entreprises Logistiques"
 MEX_logistic_companies_desc:9 "Due to our harsh terrain and underdeveloped infrastructure, it will be difficult to properly supply a large army with much heavy equipment. We need special units that oversee and organise the supply lines to keep our army always fully equipped."
 MEX_flexible_planning:0 "Planification flexible"
 MEX_flexible_planning_desc:0 "Helmuth von Moltke, l'Ancien, a dit avec justesse qu'"aucun plan de bataille ne survit jamais au contact de l'ennemi", et cela a été parfaitement prouvé par les batailles chaotiques de la Révolution mexicaine. Nos plans doivent être flexibles afin qu'ils puissent s'adapter rapidement aux nouvelles circonstances."
MEX_siempre_leales: "Siempre Leales"
 MEX_siempre_leales_desc:9 "L'armée mexicaine servira toujours loyalement le Mexique, quel qu'en soit le prix. Il protégera toujours notre belle nation, en temps de guerre ou de paix, contre toute menace, étrangère ou intérieure. Siempre Leales, toujours fidèle."

# Navy #
 MEX_armada_de_mexico:0 "Armada de México"
 MEX_armada_de_mexico_desc:9 "Our naval forces will not be able to challenge the navies of the Entente and the United States, but its fighting power is not to be underestimated. Our nation has a large coastline, and our navy is ready to defend it."

MEX_grand_navy: "Grande Marine"
MEX_grand_navy_desc: "Il n'y a pas de jungles ou de montagnes où se cacher pour la marine. Bien que le combat avec de petites unités dissimulées soit une tactique viable pour les forces terrestres, nos forces navales devront gagner des engagements navals avec de grands navires ayant une puissance de feu encore plus grande."
MEX_naval_glory: "Gloire Navale"
 MEX_naval_glory_desc:9 "La vue de l'Anáhuac est suffisante pour impressionner la plupart des gens et ses canons de 234 mm sont plus gros que n'importe quelle pièce d'artillerie que nos forces terrestres utilisent. Nous devrions être fiers de nos forces navales qui défendent courageusement les côtes du Mexique."
 MEX_battleship_development:0 "Développement des cuirassés"
 MEX_battleship_development_desc:0 "L'Anáhuac est le plus grand navire de notre marine, mais il a plus de trente ans et ne pourra pas concurrencer les navires modernes de la capitale. Nous devons mettre au point notre propre cuirassé pour qu'il devienne le nouveau navire amiral de notre marine."
 MEX_produce_our_titans_of_the_sea:9 "Produce Our Titans of the Sea"
 MEX_produce_our_titans_of_the_sea_desc:9 "Our naval industrial capacity is quite limited, however. Through negotiations and agreements with friendly foreign nations, we have been able to utilise their industrial capacity to produce parts that are then shipped to our dockyards. This will speed up the production and quality of our new behemoths of the sea!"
 MEX_carrier_development:0 "Développement des Porte-avions"
 MEX_carrier_development_desc:9 "A new ship type has emerged during the Great War—the carrier! Initially meant for seaplanes, new large carriers have the capacity of a small airfield and can now support the naval forces with large torpedoes and bomb-carrying aircraft."
 MEX_dominate_the_sea_from_the_air:9 "Dominate the Sea From the Air"
 MEX_dominate_the_sea_from_the_air_desc:9 "From observations of other foreign powers, it is clear that the future of naval warfare is found in the skies. We shall work ever harder to ensure that the only planes over the sea will be ours!"

 MEX_fuerza_de_infanteria_de_marina:0 "Fuerza de Infantería de Marina"
 MEX_fuerza_de_infanteria_de_marina_desc:0 "Parfois, il est plus facile de contourner les forces ennemies par la mer que de se battre à travers des lignes retranchées en terrain difficile. Bien que des opérations navales comme la bataille de Gallipoli aient échoué, l'invasion par la mer pourrait devenir une tactique militaire viable.."

MEX_protect_trade: "Protéger le Commerce"
 MEX_protect_trade_desc: "Notre marine ne sera tout simplement jamais en mesure de concurrencer les grandes marines du monde, alors au lieu d'essayer d'être concurrentielles, nous devrions plutôt nous concentrer sur la défense de nos lignes commerciales. Nous ne pouvons pas battre la flotte américaine, mais nous pouvons battre les pirates et les pillards."
MEX_coast_guard: "Garde-côte"
MEX_coast_guard_desc: "Notre pays possède un large littoral, le long du Pacifique et de la mer des Caraïbes, qui offre suffisamment de cachettes pour les voleurs et les contrebandiers. Nous devons patrouiller nos côtes pour arrêter ces criminels."
 MEX_destroyer_development:0 "Développement des Destroyers"
 MEX_destroyer_development_desc:9 "A large battleship is not very suited for convoy escort missions. Instead, we should invest in small escort destroyers, which can protect our convoys while being cost-efficient and reliable."
 MEX_protecting_our_trade:9 "Protecting Our Trade"
 MEX_protecting_our_trade_desc:9 "With the development of our naval capabilities growing steadily, a need for further training is required. By utilising our larger navy in escort manoeuvres, we have been able to develop a more efficient and practical approach to keeping our trade lines safe!"
 MEX_submarine_development:0 "Développement des sous-marins"
 MEX_submarine_development_desc:0 "Nous devrons protéger nos lignes commerciales, mais cela ne nous empêche pas d'attaquer les lignes commerciales de nos ennemis. Les sous-marins sont parfaitement adaptés aux missions de raid de convois, nous devrions donc investir davantage dans ces navires cachés."
 MEX_death_from_below:0 "La mort venue d'en bas"
 MEX_death_from_below_desc:9 "We have invested heavily into our underwater reapers. Any foe who may think themselves safe on the ocean will soon come to regret that feeling when they are struck by our submarines. We do not need to specialise in any large-scale battle fleet, for we are death from below."

# Air Force #
 MEX_fuerza_aerea_mexicana:0 "Fuerza Aérea Mexicana"
 MEX_fuerza_aerea_mexicana_desc:9 "Our air force will not be able to compete with the British air force, but it will be perfectly suited for military operations in Central and Latin America. We should expand the Mexican air force, as aircraft will play an important role on the battlefield."
MEX_pilot_training: "Formation des Pilotes"
 MEX_pilot_training_desc:9 "Notre armée de l'air est encore assez petite, nous manquons donc de pilotes entraînés. Un avion est inutile si le pilote ne sait pas comment le piloter. Nous devons développer nos cours de formation aéronautique."
 MEX_build_airports:0 "Construire des aéroports"
 MEX_build_airports_desc:9 "An aircraft can't take off from a jungle... well, we haven't tried yet, but it seems unlikely. We need to construct airfields on flat terrain so that our air force can take off to defend the sky above Mexico."
 MEX_air_defence:0 "Défense aérienne"
 MEX_air_defence_desc:9 "We aren't the only ones to build up an air force, far from it, actually. Our air force will most likely be on the defence if we have to face the major counter-revolutionary and imperialist air forces, so we should aid them from the ground."
 MEX_air_supremacy:0 "Suprématie Aérienne"
 MEX_air_supremacy_desc:9 "In order to effectively support our ground and naval forces and to defend them from enemy bombers, our air force needs to focus on gaining and defending air superiority."
 MEX_fighter_research:0 "Recherche sur les Chasseurs"
 MEX_fighter_research_desc:9 "Using large, sluggish bombers to gain air superiority will prove to be a difficult task, to say the least. Instead, we need fast, agile, and well-armed single-engine aircraft that can effectively intercept and destroy enemy aircraft."
MEX_army_air_support: "Soutien Aérien"
 MEX_army_air_support_desc:9 "Beaucoup de nos adversaires, en particulier les pays contre-révolutionnaires d'Amérique centrale, n'ont pas d'armée de l'air, alors nous devrions nous concentrer sur le soutien aérien de notre armée. Nous ne pourrons pas défier les forces aériennes de l'Entente, nous devons donc nous concentrer sur l'exploitation de la faiblesse de nos petits rivaux."
 MEX_bomber_research:0 "Recherche sur les Bombardiers"
 MEX_bomber_research_desc:0 "Il sera presque impossible d'utiliser de petits avions armés uniquement de mitrailleuses pour détruire l'infrastructure et l'industrie ennemies. Nous avons besoin de gros avions à moteurs multiples pour livrer de grosses bombes à l'ennemi."
 MEX_radar_development:0 "Développement des Radars"
 MEX_radar_development_desc:9 "RADAR, which stands for radio detection and ranging, is a new method of detection that will be quite useful for the air force. With RADAR installations, we will be able to detect incoming aircraft outside of viewing distance so that we can alert the air force quickly enough."
 MEX_expand_airports:0 "Agrandir les Aéroports"
 MEX_expand_airports_desc:9 "Our air force is constantly expanding, but our airfields can't keep up. Their capacity limits will soon be exceeded, and we found out that you can't take off an aircraft from the jungle... we will need to expand our airfields quickly."
MEX_paratroopers: "Parachutistes"
MEX_paratroopers_desc: "La bataille de Gallipoli a montré que les invasions maritimes sont assez difficiles à réaliser, mais les invasions aériennes n'ont pas encore été testées. Nous devrions construire une unité aéroportée capable de sauter derrière les lignes ennemies pour couper les lignes de ravitaillement et prendre en embuscade les forces qui battent en retraite."
MEX_rule_the_skies: "Régner sur le Firmament"
 MEX_rule_the_skies_desc:9 "L'armée de l'air mexicaine régnera sur le ciel... enfin sur celui de l'Amérique centrale au moins. Il faudra encore beaucoup de temps avant que nous puissions rivaliser avec les forces aériennes de l'Entente..."

### Bookmark ###
 MEX_KR_gathering_storm_desc:9 "Le Mexique est sorti transformé de la révolution mexicaine. Au cours des années 1920, les présidences d'Álvaro Obregón et d'Adolfo de la Huerta ont permis d'améliorer les relations avec les États-Unis d'Amérique tout en stabilisant le pays après la révolution. La Grande Dépression américaine a permis au Mexique de reprendre les idées de la révolution qu'il avait entamée en élisant Emiliano Zapata à la présidence en 1932. Aujourd'hui, alors qu'il lui reste deux ans de mandat et que la révolution semble terminée, Zapata cherche à tracer la voie de l'avenir pour le Mexique."

### Intro Screen ###
 MEX_country_intro_background:9 "GFX_MEX_intro"
 MEX_country_intro_header:0 "Mexique - Il y a quelques années"
 MEX_country_intro_content:9 "Le Mexique s'est transformé ces dernières années. En 1910, la Révolution mexicaine a commencé contre Porfirio Díaz et allait durer près d'une décennie. En 1917, Venustiano Carranza était devenu président, mais il s'est rapidement mis en colère contre d'autres révolutionnaires lorsqu'il s'est lancé dans une campagne pour détruire ses rivaux politiques, dont Zapata. Cela conduira au Plan de Agua Prieta par un certain nombre de dirigeants militaires et politiques et conduira Álvaro Obregón à devenir le Président du Mexique. Le premier mandat d'Álvaro Obregón verra l'amélioration des relations avec les États-Unis, surtout après que Pancho Villa ait été nommé ambassadeur auprès de la Commune de France et qu'Adolfo de la Huerta ait finalement réussi à faire reconnaître par les Yankees le gouvernement actuel du Mexique comme le gouvernement légitime. L'économie allait commencer à s'améliorer, en particulier dans le sud, où Zapata détenait le pouvoir et était en mesure de mettre en œuvre les réformes agraires de manière plus complète que dans le reste du pays. Obregón allait travailler à l'amélioration des droits du travail, mais cela déclencherait un nouveau conflit entre les deux grands syndicats - Confederación Regional Obrera Mexicana ou CROM et la Confederación General de Trabajadores ou CGT, plus syndicaliste. Cependant, tout n'allait pas bien au Mexique, il y avait une tension croissante de la part de la population catholique à cause des lois anticléricales draconiennes qui ont été inscrites dans la Constitution contre l'Église catholique.\n\n"

 MEX_country_intro_header_1:0 "Le Mexique en 1936"
 MEX_country_intro_content_1:9 "Obregón sera remplacé par Adolfo de la Huerta qui poursuivra pour l'essentiel les mêmes politiques générales. Cependant, son mandat sera marqué par un certain nombre d'incidents internationaux auxquels il devra faire face. Notamment la révolution britannique et la Grande Dépression qui s'ensuit aux États-Unis, qui envoie des ondes de choc vers le sud et affecte l'économie du Mexique. Tout cela déclenchera des conflits en Amérique centrale, notamment au Nicaragua, où Zapata se rendra pour aider à diffuser ses idéaux révolutionnaires vers le sud. Cependant, rien de tout cela n'est la chose la plus controversée que de la Huerta ait faite. C'est la réécriture de la limite des mandats, afin qu'Obregón puisse se présenter pour un second mandat, ce qu'Obregón a bien sûr gagné.\n\nCependant, en 1932, Zapata est élu sur une plateforme socialiste et populiste. Le mandat de Zapata se concentre sur l'économie, en particulier le secteur agraire, avec des améliorations des conditions de travail et des droits des paysans des ejidos, ou terres communales en propriété usufruitière. L'amélioration des droits des paysans et des indigènes au Mexique sera son principal objectif durant son premier mandat. Toutefois, ses politiques susciteront encore plus la colère des conservateurs et des catholiques. Une mesure plus impopulaire auprès des conservateurs est la modification de la loi électorale, qui limite le nombre de mandats à un, mais allonge la durée de chaque mandat à cinq ans. Ses ouvertures à l'international provoquent des tensions avec les États-Unis, tout comme sa politique de redistribution des terres.\n\nÀ l'aube de 1936, beaucoup se demandent quelle forme prendra l'avenir du Mexique."

 MEX_guide:9 "§MCalles s'empare du pouvoir§! (§oTotalistes§!)\n£white_dot Choisissez que Zapata succombe à la tentative d'assassinat.\n£white_dot Suite à cet évènement, laissez Calles s'emparer du Palacio Nacional.\n£white_dot Peu de temps après avoir choisi la priorité "Mettre en place le Maximato", la Guerre des Cristeros va éclater.\n£white_dot Baissez la force des Cristeros grâce à une combinaison de décisions et d'évènements aléatoires jusqu'à zéro pour sécuriser l'autorité de Calles.\n\n§MLa Junte s'accroche au pouvoir§! (§PAutocrates Paternalistes§!)\n£white_dot Choisissez que Zapata succombe à la tentative d'assassinat.\n£white_dot Suite à cet évènement, laissez Garza et Treviño former une Junte.\n£white_dot La Guerre des Campesinos va éclater.\n£white_dot N'acceptez PAS l'offre des Sinarchistes.\n£white_dot Baissez la force des Campesinos grâce à une combinaison de décisions et d'évènements aléatoires jusqu'à zéro pour sécuriser l'autorité de Garza.\n£white_dot Après la fin de la guerre, choisissez de rester au pouvoir.\n\n§MLa Junte restaure la démocratie§! (§aDémocrates Autoritaires§!)\n£white_dot Même enchaînement qu'au-dessus, mais à la fin de la guerre choisissez de restaurer la démocratie.\n\n§MLes Sinarchistes prennent le pouvoir§! (§nNationaux-Populistes§!)\n£white_dot Même enchaînement que pour la Junte s'accroche au pouvoir, mais acceptez l'offre des Sinarchistes.\n£white_dot La guerre doit durer au moins 75 jours pour que l'événement d'offre se déclenche, et un événement de soutien supplémentaire doit survenir pour que le Coup d'État se déclenche finalement.\n£white_dot Après avoir respecté cet enchaînement, l'§nUnión Nacional Sinarquista§! s'emparera du pouvoir.\n\n§MÉlection de Rubio / Élection de Villa / Élection de Toledano / Élection de Calles§! (§SSociaux-Démocrates§! / §RRadicaux-Socialistes§! / §rSyndicalistes§! / §oTotalistes§!).\n£white_dot Choisissez que Zapata survive à la tentative d'assassinat, ou s'il succombe, que Villa et Toledano forment un gouvernement.\n£white_dot Renforcez le parti souhaité en vue de l'élection anticipée.\n£white_dot Réélisez le parti souhaité en 1942 et 1947.\nNote: S'il est élu, Calles et le §oPartido Nacional Revolucionario§! vont former une dictature."

### Events - Assassination and first elections ###
 mexico.2.t:9 "Tentative d'assassinat du Président"
 mexico.2.d:9 "Dernières nouvelles de Mexico. Un assassin a tiré sur le président Zapata. Alors qu'il a été tué par la Garde présidentielle, Zapata a été emmené d'urgence à l'hôpital pour se faire soigner. Beaucoup de gens dans tout le pays se demandent ce qu'il adviendra du Tigre du Sud."
mexico.2.a: "Zapata se remet de la tentative d'assassinat."
 mexico.2.b:9 "L'assassin a tué le président !"

mexico.3.t: "Décès de Zapata"
mexico.3.d: "Ce matin, le héros de la Révolution et président du Mexique, Emiliano Zapata, est décédé des suites des blessures qu'il a subies après un attentat terroriste à Mexico. Immédiatement après sa mort, plusieurs groupes, des politiciens loyaux aux généraux réactionnaires, ont entamé une lutte de pouvoir pour prendre le contrôle du gouvernement et de l'armée."
mexico.3.a: "Plutarco Calles et sa clique s'emparent du Palacio Nacional."
 mexico.3.b:9 "Les généraux réactionnaires Garza et Treviño forment une junte."
 mexico.3.c:9 "Pancho Villa et Vicente Toledano forment un gouvernement de coalition."

mexico.4.t: "Élection présidentielle de [GetYear]"
 mexico.4.d.zapata_alive:9 "Avec la fin de Zapata, la prochaine élection présidentielle doit être organisée. Qui le peuple élira comme prochain président du Mexique ?"
 mexico.4.d.zapata_dead:9 "La mort de Zapata a marqué le début d'un gouvernement de coalition dirigé par Vincete Toldedano et Pancho Villa l'année dernière. Cependant, c'est aujourd'hui le jour de l'élection pour voir qui sera le prochain président depuis la mort du grand héros Zapata."
 mexico.4.d.campesino_war:9 "With the Campesinos defeating the reactionary generals, early elections have been called. Which party will be trusted to rebuild the country?"
mexico.4.a: "Partido Nacional Revolucionario."
mexico.4.b: "Partido Mexicano de los Trabajadores."
mexico.4.c: "Partido Nacional Agrarista."
mexico.4.e: "Partido Laborista Mexicano."

 mexico.5.t: "Trouver l'Assassin"
 mexico.5.d:9 "Alors que l'assassin a été abattu dans la rue, il y a des preuves qui portent à croire qu'il n'a pas agi seul. Ainsi, nous allons mener une chasse à l'homme dans tout Mexico pour découvrir qui était derrière l'assassin."
mexico.5.a: "Nous devons trouver ce terroriste."

 mexico.6.t:9 "Les complices de l'assassin trouvés"
 mexico.6.d1:9 "Nous avons trouvé qui était derrière l'assassin. C'était une clique de militaires de droite, qui ont pris ombrage des réformes de Zapata. Bien qu'ils le nient, les preuves contre eux sont accablantes. Ils devront faire face à la mort des traîtres."
 mexico.6.d2:9 "Nous avons trouvé qui était derrière l'assassin. Il s'avère que c'est Plutarco Elías Calles qui voulait se débarrasser de Zapata pour renforcer sa propre position de pouvoir. Il devra faire face à la mort des traîtres."
mexico.6.a: "Ils connaîtront la mort des traîtres."

mexico.8.t: "Les funérailles de Zapata"
 mexico.8.d:9 "Aujourd'hui à Mexico, il y a eu des funérailles massives pour Emiliano Zapata. En l'honneur du président déchu, presque tous les magasins ont été fermés. Il y a le deuil public et le deuil du héros déchu. C'est particulièrement vrai pour les pauvres et les ruraux qui sont venus en ville pour exprimer leurs sentiments à l'égard du dirigeant déchu."
mexico.8.a: "Il est mort debout."

### Calles / Maximato Events ###
mexico.10.t: "Ley de Tolerancia de Cultos"
 mexico.10.d:9 "Le président Calles vient d'adopter une nouvelle loi pour faire respecter la position de la Constitution sur la laïcité. En tant que telle, la loi pénalise lourdement les prêtres et les religieuses qui enfreignent les lois antireligieuses de la Constitution. Par exemple, en pénalisant les prêtres qui critiquent le gouvernement ou qui portent une tenue cléricale en public. Pour aider à faire appliquer la loi, Calles a également rédigé plusieurs décrets pour saisir les biens de l'église, expulser les prêtres étrangers et fermer les monastères, les couvents et les écoles religieuses. Un certain nombre de gouverneurs fidèles ont décidé d'élaborer leurs propres lois à la suite du décret présidentiel."
mexico.10.a: "La Constitution est appliquée."

mexico.11.t: "Les élections présidentielles de [GetYear]"
 mexico.11.d:9 "C'est l'année électorale et le Président [MEX.GetLeader] est dans la course et sera presque certainement réélu."
mexico.11.a: "Le Président est réélu."

 mexico.24.t: "La Mort de Calles"
 mexico.24.d_1:9 "Triste nouvelle aujourd'hui, les médecins de Mexico ont déclaré que Plutarco Elías Calles, el Jefe Máximo, est mort. Avec sa mort, une lutte de pouvoir a commencé. Trois hommes potentiels pourraient être le prochain dirigeant du Mexique : Lázaro Cárdenas, Emilio Portes Gil et Abelardo L. Rodríguez."
 mexico.24.d_2:9 "Merveilleuse nouvelle aujourd'hui, il semble que le bâtard socialiste Calles soit mort. La seule question est maintenant de savoir qui se lèvera pour mener son mouvement de rejet."
 mexico.24.a:9 "Lázaro Cárdenas."
mexico.24.b: "Emilio Portes Gil."
mexico.24.c: "Abelardo L. Rodríguez."

 mexico.25.t:9 "La Décision de Cardenas"
 mexico.25.d:9 "Cardenas est devenu le nouveau dirigeant du Mexique. Toutefois, les rumeurs circulent quant à ce que Cardenas va faire maintenant qu'il est au pouvoir. Alors qu'il a été un fidèle partisan de Calles alors que Calles était au pouvoir, ce n'est plus le cas. Cardenas va-t-il abolir le Maximato comme certains le pensent ou va-t-il annoncer son soutien à celui-ci."
mexico.25.a: "Continuer le Maximato."
 mexico.25.b: "Abolir le Maximato."

### Revolution Democracy ###
mexico.26.t: "Élections présidentielles de [GetYear]"
 mexico.26.d:9 "Il est temps d'organiser une nouvelle élection présidentielle au Mexique. Comme le mandat de [MEX.GetLeader] est limité par la Constitution, qui sera élu prochain président du Mexique ?"
mexico.26.a: "Partido Mexicano de los Trabajadores."
mexico.26.b: "Partido Nacional Agrarista."
mexico.26.c: "Partido Laborista Mexicano."

 mexico.28.t: "Fondation de l'Académie de la Langue Maya"
 mexico.28.d:9 "Aujourd'hui, dans la ville de Mérida, dans l'état du Yucatan, l'Academia de la Lengua Maya (Académie de la langue maya) a été fondée par Alfredo Barrera Vasquez et plusieurs experts en langue maya. L'objectif principal de l'académie est de soutenir et de promouvoir la langue maya. Il s'agit également de travailler avec les services gouvernementaux pour aider ceux dont la langue maternelle est la langue maya."
 mexico.28.a:9 "Faisons revivre la langue maya."

 mexico.29.t: "Muralisme Mexicain"
 mexico.29.d:9 "Depuis les années 1920, un mouvement artistique a vu le jour au Mexique pour diffuser les idéaux de la révolution dans tout le pays. Dans toutes les villes du Mexique, des peintures murales ont été peintes sur les bâtiments publics. Les peintures murales couvrent de nombreux sujets mêlant messages sociaux, politiques et nationalisme mexicain. Les trois grands leaders du mouvement sont Diego Rivera, José Clemente Orozco et David Alfaro Siqueiros."
 mexico.29.a:9 "Chaque ville a besoin de fresques murales."

mexico.30.t: "Liga de Escritores y Artistas Revolucionarios"
 mexico.30.d:9 "Pour promouvoir l'art à travers le Mexique, la Liga de Escritores y Artistas Revolucionarios (Ligue des écrivains et artistes révolutionnaires) ou LEAR comme on l'appelle souvent a été fondée. La LEAR se consacre à la promotion de l'art et des litiges dans tout le Mexique, non seulement aux idéaux de la révolution mexicaine, mais aussi au syndicalisme qui se manifeste dans l'art qu'elle promeut et publie. De plus, elle a des liens avec la Troisième Internationale et croit qu'il faut la soutenir."
 mexico.30.a:9 "Arte para la gente."

mexico.31.t: "Monument de la Révolution"
 mexico.31.d:9 "Aujourd'hui, le Monument de la Révolution à Mexico est enfin terminé. Carlos Obregón Santacilia est l'architecte derrière le Monument, construit à partir de l'édifice inachevé de l'Assemblée législative que Porfirio Diaz avait ordonné de construire et en plus d'être un monument dédié à la révolution depuis ses luttes jusqu'à ses succès, c'est aussi un mausolée pour certains des révolutionnaires les plus célèbres. Le monument, construit sur la Plaza de la Repúblic de Mexico, est déjà en train de devenir l'un des sites emblématiques de la ville."
 mexico.31.a:9 "Souvenons-nous de la Révolution."

mexico.32.t: "Parcs Nationaux"
 mexico.32.d:9 "Depuis que Zapata est devenu président, il a commencé une politique de création d'un certain nombre de parcs nationaux. Cependant, depuis 1936, il a accéléré le programme et s'est concentré sur la création d'un certain nombre de nouveaux parcs nationaux à travers le Mexique."
mexico.32.a: "Nous protégerons l'environnement naturel du Mexique."

mexico.33.t: "Regeneración"
 mexico.33.d:9 "Regeneración était un journal anarchiste fondé par Jesús Flores et ses frères, communément appelés les Frères Magón. À l'origine, il s'agissait de rendre compte de ce qui se passait au Mexique pendant la révolution. Cependant, pendant la révolution, il a été envoyé en exil et le journal a été jeté sur le bas-côté. Cependant, il a été relancé ces dernières années. Il maintient sa position anarchiste bien qu'il se soit transformé davantage en une position zaptiste. Lorsque Jesús Flores est devenu un modèle pour le gouvernement de Zapata, cela a augmenté le support et la portée de ce journal."
 mexico.33.a:9 "Les idées de Magon se répandent."

mexico.34.t: "Congreso Nacional de Mujeres"
 mexico.34.d:9 "Le Congreso Nacional de Mujeres (Congrès National des Femmes) a été fondé aujourd'hui pour aider à discuter des droits des femmes au niveau national. Les questions relatives au droit de vote des femmes sont les plus importantes, bien que d'autres questions telles que la prostitution, l'alphabétisation des femmes, la santé, l'avortement et d'autres encore soient discutées au congrès. Bien qu'il s'agisse du premier congrès, un autre est déjà prévu pour l'avenir."
 mexico.34.a:9 "¡Vivan las Mujeres de México!"

mexico.35.t: "Suffrage des femmes"
 mexico.35.d:9 "Le président [MEX.GetLeader] a proposé une loi qui accorderait le droit de vote aux femmes, une initiative applaudie par les groupes de femmes du Mexique dans son ensemble. Bien sûr, la loi doit d'abord être adoptée par le Congrès Mexicain."
mexico.35.a: "Le droit de vote des femmes est accepté."
mexico.35.b: "Le suffrage des femmes est refusé."

 mexico.36.t: "La Fédération Anarchiste Mexicaine"
 mexico.36.d:9 "La Fédération Anarchiste Mexicaine a été fondée aujourd'hui, s'inspirant des mouvements en Europe et dans le reste de l'Internationale. Il s'agit d'aider à mettre en relation divers anarchistes à travers le Mexique et de travailler pour soutenir l'anarchisme et l'anarcho-syndicalisme au sein du Mexique."
 mexico.36.a:9 "¡Viva el Anarquismo!"

mexico.40.t: "L'assaut sur les terres"
 mexico.40.d:9 "Dans la vallée de Mexicali où se trouve le delta du fleuve Colorado en Basse Californie, un mouvement social a commencé, inspiré par les paroles de [MEX.GetLeader] qui a encouragé la poursuite de la réforme agraire. Cette partie du Mexique possède un certain nombre de grands ranchs qui appartiennent à des Américains. Cependant, dans l'esprit de la réforme agraire, les paysans ont pris le contrôle direct des domaines et ont formé leurs propres Ejidos et des syndicats agricoles. Les gens de la vallée Mexicali sont d'humeur enjouée après avoir repris la terre."
 mexico.40.a:9 "¡Tierra y Libertad!"

mexico.41.t: "Traiter avec les cartels d'affaires"
 mexico.41.d:9 "Au XIXe siècle, le développement industriel du Mexique s'est déroulé à peu près comme celui de l'Amérique. Il y avait des monopoles, des barons voleurs et le vol de terres et l'exploitation du travail pullulaient. Notre glorieuse révolution est considérée par nous-mêmes comme une fusion des idéaux progressistes inhérents à l'Amérique du Nord avec le socialisme européen. Cela rend d'autant plus honteuse notre incapacité à gérer les monopoles industriels jusqu'à cette époque. Il faut mettre un terme à des décennies d'abus continus du marché par des entreprises qui accumulent légalement de la propriété intellectuelle par des moyens contraires à l'éthique. Nous révoquerons temporairement la propriété intellectuelle des monopoles afin que la concurrence puisse prospérer."
 mexico.41.a:9 "La concurrence permettra au Mexique de prospérer."

### Dirty War ###
 mexico.43.t: "L'Offre des Synarquistas"
 mexico.43.d:9 "Les Synarchistes nous ont fait une offre pour entrer au gouvernement mexicain. Ils disent qu'ils pourront protéger le peuple mexicain et qu'ils pourront mieux se coordonner avec leurs forces s'ils étaient impliqués dans le gouvernement. Devrions-nous les faire entrer au gouvernement ?"
mexico.43.a: "Accepter leur offre."
mexico.43.b: "Nous n'en avons pas besoin."

 mexico.44.t: "Soutien des Synarquistas"
 mexico.44.d:9 "Les Synarchistes se sont montrés fidèles à leur parole et en travaillant ensemble, nous avons eu un certain nombre de succès contre les traîtres et les rebelles. Bien sûr, certains au sein de la junte s'inquiètent de plus en plus du fait que les Synarchistes obtiennent le crédit de nos actions et gagnent en popularité. Cependant, pour l'instant, nous pouvons revendiquer la victoire contre les rebelles."
 mexico.44.a:9 "Viva México."

mexico.45.t: "Coup d’État Synarchiste"
 mexico.45.d:9 "Les Synarchistes ont montré leur vrai visage. José Antonia Urquiza est entré à Mexico en héros. Pendant ce temps, lui et les Chemises Dorés ont marché droit vers le Palacio Nacional et sans qu'un coup de feu ne soit tiré, ils ont pris le bâtiment. Il semble que les soldats soutiennent plutôt les Synarchistes que la junte. Avec cette prise de pouvoir rapide, les Synarchistes sont désormais à la tête du Mexique et ont promis que celui ci retrouverai sa gloire et que les rebelles ne menacerai plus jamais le Mexique."
mexico.45.a: "Maudit soit votre trahison soudaine mais inévitable."

mexico.46.t: "Restaurer la démocratie ?"
 mexico.46.d:9 "Grâce à notre victoire contre les paysans rebelles, nous sommes enfin en mesure de nous tourner vers nos institutions gouvernementales et de rétablir pleinement notre gouvernement pré-révolutionnaire. Cependant, la voie à suivre n'est pas claire. Pendant des décennies, le Mexique a prospéré sous la direction de Porfirio Diaz, et bien que les bénéfices de son règne aient lentement diminué dans ses derniers jours, il est indéniable que revenir à cette époque avec Garza au pouvoir pourrait être bénéfique. D'autre part, la démocratie est rapidement devenue partie intégrante de la culture mexicaine, et avec les partis libéraux et conservateurs qui font pression sur la junte pour rétablir au moins un semblant de régime démocratique, il serait peut-être préférable qu'au lieu d'une dictature, nous poursuivions une lente transition vers la démocratie..."
mexico.46.a: "Restaurer la démocratie."
mexico.46.b: "Garder le pouvoir."

### Military Junta and Auth-Dem ###
mexico.61.t: "La Nouvelle Constitution"
 mexico.61.d:9 "Aujourd'hui, à Mexico, une nouvelle constitution a été dévoilée. La Constitution de [GetYear] est assez semblable à celle de 1917, bien qu'elle soit également différente à plusieurs égards. Il ne contient notamment pas le même anticléricalisme, la même réforme agraire et d'autres éléments radicaux que ceux qui constituaient la Constitution de 1917. Elle est considérée comme une constitution plus modérée et plus démocratique. Bien qu'il y ait une grande fanfare à Mexico, dans un certain nombre de villes rurales, la nouvelle constitution a été accueillie avec un mépris évident."
mexico.61.a: "Un nouveau jour se lève au Mexique."

mexico.62.t: "Héritage de la Révolution"
 mexico.62.d:9 "L'héritage de la Révolution mexicaine a fait l'objet d'un débat au sein du Congrès mexicain. Certains considèrent toute la révolution comme terrible et que nous devrions la condamner comme un pas en arrière. D'autres souhaitent cependant que nous condamnions uniquement les radicaux comme Zapata et Villa pour avoir détruit le Mexique. Qu'est-ce qui doit être décidé ?"
 mexico.62.a:9 "Condamner uniquement Zapata et les autres radicaux."
mexico.62.b: "Condamner toute la révolution."

mexico.63.t: "Loi Anti-autochtone"
 mexico.63.d:9 "Une loi a été proposée pour abroger les diverses lois que Zapata avait adoptées pour les indigènes mexicains. La loi bénéficie d'un grand soutien de la part de ceux qui sont au pouvoir au sein de l'aile droite, qui considèrent ces lois comme une autre politique que Zapata a menée pour détruire le Mexique. Cependant, cela ne plaira naturellement pas aux différents indigènes mexicains, notamment aux Mayas et à leurs alliés du Yucatan."
mexico.63.a: "Adopter la loi."
mexico.63.b: "Ne pas adopter la loi."

 mexico.64.t:9 "La rébellion du Yucatan"
 mexico.64.d:9 "Alors que nous consolidons le pouvoir et abrogeons les lois que Zapata à mis en place, le peuple de la péninsule du Yucatan a décidé de déclarer son indépendance. Les États du Yucatan, de Campeche et de Quintana Roo ont tous voté pour se joindre à cette trahison de  République du Yucatan."
 mexico.64.a:9 "Nous détruirons ces traîtres."
 mexico.64.b:9 "Libertad o Muerte (jouer le Yucatan)"

 mexico.65.t:9 "Le Mexique Est Incapable de Pacifier le Yucatan"
 mexico.65.d:9 "Alors que [MEX.GetLeader] avait promis de vaincre le Yucatan rebelle en moins d'un an, il est maintenant clair que ce n'est pas le cas. Le fait que nos armées aient été repoussées et que le cessez-le-feu soit en place signifie que [MEX.GetLeader] devrait surveiller ses arrières au risque de se faire remplacer par des rivaux."
mexico.65.a: "Nous devons surveiller nos arrières."

 mexico.66.t:9 "Le Yucatan Parvient à Survivre"
 mexico.66.d:9 "Nous avons réussi à chasser les Mexicains et pour la première fois, nous sommes maintenant une république libre et indépendante. Maintenant que la guerre est terminée, nous pouvons nous concentrer sur la reconstruction du pays, bien sûr nous ne devons jamais baisser notre garde contre les Mexicains qui chercheront à prendre nos terres."
 mexico.66.a:9 "¡Viva Yucatán!"

 mexico.67.t:9 "Le Yucatan est Pacifié"
 mexico.67.d:9 "Les traîtres et les rebelles du Yucatan ont été abattus et la région a été pacifiée. La région ne sera plus jamais une source de problèmes pour le Mexique."
 mexico.67.a:0 "¡Viva México!"

 mexico.68.t:9 "Rejoindre le Mexique ?"
 mexico.68.d:9 "Les forces de droite qui ont pris le pouvoir lors d'un coup d'État au Mexique ont été détruites et ils sont en train de rétablir les diverses lois que Zapata a mises en place, y compris ses diverses lois pour protéger les communautés indigènes du Mexique. Il est temps de mettre fin à notre rébellion et de nous réconcilier avec le gouvernement de [MEX.GetLeader]."
 mexico.68.a:9 "Rejoignons le Mexique."

 mexico.69.t:9 "Le Yucatan met fin à sa rébellion"
 mexico.69.d:9 "La rébellion au Yucatan a pris fin grâce à la politique de [MEX.GetLeader] de restauration des lois adoptées par Zapata. Ces lois, ainsi que l'assurance que leur autonomie et leurs traditions seront respectées et que les traîtres à l'origine de ce conflit seront sévèrement punis, ont contribué à convaincre les Yucatèques de rejoindre le pays."
 mexico.69.a:0 "¡Viva México!"

### Military Democracy ###
mexico.81.t: "Élections présidentielles de [GetYear]"
 mexico.81.d:9 "Il est temps d'organiser une nouvelle élection présidentielle au Mexique. Comme le mandat de [MEX.GetLeader] est limité par la Constitution, qui sera élu prochain président du Mexique ?"
 mexico.81.a:9 "¡Viva la democracia!"

mexico.84.t: "Palacio Legislativo Federal"
 mexico.84.d:9 "Pendant le Porfiriato, Diaz avait l'intention de construire un nouveau grand bâtiment de la législation fédérale à Mexico. Cependant, la Révolution a longtemps retardé ce projet. Mais maintenant que la poussière s'est installée, nous pouvons terminer ce travail et avoir une législation dont le monde peut s'émerveiller."
 mexico.84.a:9 "Enfin, c'est terminé."

### National Populist events ###
mexico.100.t: "Patria vs La Raza"
 mexico.100.d:9 "Le synarchisme en tant qu'idéologie en est encore à ses balbutiements, le principal facteur unificateur étant une résistance au libéralisme et à la laïcité. Sous la bannière synarchiste, il existe à la fois des légionnaires suivant le modèle de la Garde de Fer, et les autres disciples de La Raza. Le conflit inhérent entre ces forces concerne leurs politiques raciales. La direction synarchiste de Salvador Abascal considère le système de castes traditionnel du Mexique comme l'ordre social correct, y compris la consécration des prêtres catholiques. La Raza, promue par José Vasconcelos, présente l'idée d'une race hispanique comme le véritable idéal du patriotisme mexicain. Ces idées sont plus proches de l'intégrisme au Brésil que du légionnarisme. Le parti a commencé à se diviser et les membres de La Raza sont déçus par le manque d'appui qu'ils reçoivent au sein du parti. Comment pouvons-nous corriger cela ?"
mexico.100.a: "Nous devons apaiser ces dissidents."
mexico.100.b: "Ils n'ont pas le choix, ignorons leurs demandes."

mexico.106.t: "Juventudes Sinarquistas"
 mexico.106.d:9 "La Juventudes Sinarquistas est un programme pour les jeunes qui a été créé par [MEX.GetLeader]. L'organisation a pour but d'aider à former les jeunes aux idéaux du Sinarchisme et aux valeurs catholiques traditionnelles. Structurellement, l'organisation est similaire aux groupes scouts qui existent dans d'autres pays bien que contrôlés par le gouvernement mexicain. Les Juventudes Sinarquistas ont deux sous-organisations principales, une pour les garçons et une pour les filles. En s'assurant que les jeunes sont inscrits dans l'organisation, on s'assure qu'ils ne s'éloignent jamais des idéaux du gouvernement."
mexico.106.a: "La jeunesse c'est l'avenir."

 mexico.108.t: "Achèvement de la Campagne "Reconquista""
 mexico.108.d:9 "Des foules de fidèles partisans du Sinarquisme et d'autres se sont rassemblées à Mexico pour écouter le discours de José Antonio Urquiza après que les courageuses forces mexicaines eurent conquis les territoires cédés depuis longtemps dans le cadre du traité de Guadeloupe Hidalgo. En réagissant rapidement à la descente des États-Unis dans le chaos et en mobilisant une armée si élite, si massive et si époustouflante, de longues décennies de tyrannie américaine ont enfin pris fin. Alors que ces terres nouvellement libérées peuvent encore être "américaines" pour les décennies à venir, José Antonio Urquiza et son Union Synarchiste prévoient d'étendre le Synarquismo à travers les vastes territoires qui compromettent maintenant son Mexique moderne.\n\nJosé Antonio Urquiza et plusieurs généraux mexicains de haut rang ont annoncé leur intention de libérer complètement le continent de l'occupation étrangère, afin de préserver le Mexique de toute influence étrangère. Toutefois, les méthodes par lesquelles il prévoit de répandre l'"Hispanidad" au-delà des frontières mexicaines restent à déterminer."
 mexico.108.a: "L'humiliation et la dévastation de 1848 à jamais renversées !"

### General Flavour Events ###
 mexico.125.t:9 "Ahí está el detalle Est Sorti"
 mexico.125.d:9 "Le film d'humour mexicain Ahí está el detalle est sorti aujourd'hui dans les salles de cinéma. Cantinflas, ainsi que Joaquín Pardavé, Sara García, Sofía Álvarez et Dolores Camarillo. Le film a été inspiré par le criminel Álvaro Chap ainsi que par l'expérience du réalisateur Juan Bustillo Oro en tant qu'avocat pour Cárcel de Belén. Il a été considéré comme le meilleur film de Cárcel de Belén à ce jour et a reçu des critiques positives."
mexico.125.a: "Cantinflas s'est encore surpassé."

 mexico.126.t:9 "María Candelaria Est Sorti"
 mexico.126.d:9 "María Candelaria est sortie aujourd'hui dans les salles de cinéma avec des critiques très élogieuses. Le film est un drame sur les peuples indigènes du Mexique. Il a été réalisé par Emilio Fernández avec Dolores del Río et Pedro Armendáriz. Ce film a été le premier film mexicain à être projeté internationalement au festival de Cannes et à remporter le Grand Prix, devenant ainsi le premier film d'Amérique latine à le faire."
mexico.126.a: "Un film que tout le monde devrait voir."

 mexico.127.t:9 "Flor silvestre Est Sorti"
 mexico.127.d:9 "Le film Flor silvestre (Fleur Sauvage) est sorti aujourd'hui à des critiques élogieuses. Le film est un drame sur le fils d'un riche propriétaire terrien qui devient révolutionnaire pendant la Révolution mexicaine et qui épouse une paysanne. Il met en vedette Dolores del Río, Pedro Armendáriz et Miguel Ángel Ferriz, et est dirigé par Emilio Fernández. Le film a été réalisé en collaboration entre le réalisateur Emilio Fernández, souvent appelé El Indio, et Augustine J. Fink, le président de Films Mundiales. Comme la Fleur Sauvage n'a pas seulement été acclamée par la critique dans tout le Mexique, mais leur a rapporté beaucoup d'argent, il semble que cette collaboration va continuer dans l'avenir."
mexico.127.a: "Que feront-ils ensuite ?"

mexico.128.t: "Coupe du Mexique de 1939"
 mexico.128.d:9 "La Coupe du Mexique, la première coupe nationale de football au Mexique, en est enfin à son match de championnat entre les Asturies et Necaxa et la question est de savoir qui va remporter la gloire et devenir champion cette année ?"
mexico.128.a: "Et le gagnant est ?"

 mexico.129.t: "Les Asturies Remportent la Coupe"
 mexico.129.d:9 "Avec une victoire 1-0, les Asturies remportent la Coupe du Mexique cette année. La ville de Mexico a été pleine d'enthousiasme puisque la coupe a été remportée par l'une de ses équipes."
mexico.129.a: "Les Asturies reprennent leur titre."

 mexico.130.t: "Necaxa Remporte la Coupe"
 mexico.130.d:9 "Ce fut un match serré, mais avec un score de 2-1, Necaxa a gagné et est resté le champion en titre de la Coupe du Mexique. Naturellement, la ville d'Aguascalientes célèbre cette victoire."
mexico.130.a: "Les Éclairs sont victorieux."

 mexico.131.t: "El Santo Entre dans le Cercle"
 mexico.131.d:9 "Aujourd'hui, le lutteur masqué El Santo est entré sur le ring pour la première fois en remportant une bataille royale contre huit autres lutteurs en utilisant des coups de pied acrobatiques et des lancers qui sont devenus sa marque de fabrique. Il est rapidement devenu célèbre pour avoir refusé d'enlever son masque d'argent qui est devenu sa personnalité."
mexico.131.a: "Le Saint d'Argent !"

 mexico.132.t: "Séisme d'Orizaba de 1937"
 mexico.132.d:9 "Un séisme de magnitude de 7,3 s'est produit à Orizaba, Veracruz. il a fait plus de 30 morts et d'innombrables blessés. Les répliques ont été ressenties jusqu'à Mexico. Le président [MEX.GetLeader] a demandé aux gens d'aider à la reconstruction et de faire ce qu'ils peuvent pour aider les gens qui ont souffert à cause du tremblement de terre."
mexico.132.a: "Reza por México."

 mexico.133.t: "Tremblement de Terre d'El Centro de 1940"
 mexico.133.d:9 "Un tremblement de terre s'est produit le long de la frontière sud de l'État américain de Californie et de l'État mexicain de Basse Californie. L'épicentre est situé dans la ville d'El Centro en Amérique, bien qu'il ait également affecté les maisons du côté mexicain de la frontière. 9 personnes ont été tuées dans le tremblement de terre et plus de 20 ont été grièvement blessées. Le montant total des dommages s'élève à plus de 6 millions de dollars US. Le tremblement de terre a endommagé une grande partie de l'irrigation dans la région pour les exploitations agricoles de la région, ce qui risque d'avoir des répercussions ailleurs. Il s'agit du premier tremblement de terre majeur enregistré par un sismographe à fort mouvement situé à côté d'une rupture de faille."
 mexico.133.a:9 "Ô l'humanité !"

 mexico.134.t: "Séisme de Colima de 1941"
 mexico.134.d:9 "La ville de Colima a été dévastée par un tremblement de terre meurtrier qui a fait plus de 90 morts et détruit plus de 8 000 maisons dans la ville. Des répliques ont été ressenties dans tout le Pacifique mexicain, depuis les États voisins de Jalisco et Michoacán jusqu'à la ville de Mexico elle-même. Des glissements de terrain ont suivi le tremblement de terre et l'armée mexicaine a été dépêchée pour venir en aide aux victimes du séisme."
mexico.134.a: "Reza por México."

 mexico.135.t:9 "Enfants de Morelia"
 mexico.135.d:9 "Depuis le début de la guerre civile aux États-Unis, des réfugiés sont venus au Mexique pour demander l'asile contre la violence et la terreur. Parmi ces réfugiés, un groupe est plus remarquable, celui des enfants. A cette fin, un programme a commencé à aider un ensemble de foyers pour ces orphelins de guerre, le plus grand ensemble de ces foyers se trouvant à Morelia et, par conséquent, ce groupe a été surnommé par la presse "Les enfants de Morelia"."
mexico.135.a: "Aidons les réfugiés."

mexico.136.t: "Bohemia Poblana"
 mexico.136.d:9 "La Bohemia Poblana est un groupe social qui se consacre à la promotion et à la diffusion de la culture dans tout le Mexique. Il a organisé, entre autres activités, des récitals poétiques, des expositions, des conférences, la promotion et le parrainage de magazines et la publication de son organe de diffusion, le magazine. Le Groupe est devenu célèbre pour ses repas mensuels dans la ville de Puebla. Ces sessions ont tendance à inviter des invités d'honneur célèbres du monde artistique et culturel, des poètes, des auteurs, des musiciens et plus encore."
mexico.136.a: "Intéressant."

 mexico.137.t:0 "[MEX.GetLeader] se proclame Maximato"
 mexico.137.d:0 "Le révolutionnaire mexicain Emiliano Zapata est décédé et, suite à sa mort, le Mexique a replongé dans le chaos. Alors que les membres les plus ardemment fidèles du gouvernement croyaient encore à un prompt rétablissement, le combattant de la liberté et jusqu'à aujourd'hui, Leader du Mexique, a laissé une vacance du pouvoir qu'il ne sera pas facile de combler.\n\nAu moment même de la fusillade ayant entrainé la mort de Zapata dans les rues de Mexico, la clique de [MEX.GetLeader] a agi rapidement et a saisi les installations et les institutions gouvernementales, promettant d'amener le socialisme mexicain vers de nouveaux sommets."
 mexico.137.a:0 "La démocratie mexicaine est morte comme elle a vécu"
 mexico.137.b:0 "La révolution avance"

 mexico.138.t:0 "L'Armée prend le pouvoir au Mexique"
 mexico.138.d:0 "Le révolutionnaire mexicain Emiliano Zapata est décédé et, suite à sa mort, le Mexique a replongé dans le chaos. Alors que les membres les plus ardemment fidèles du gouvernement croyaient encore à un prompt rétablissement, le combattant de la liberté et jusqu'à aujourd'hui, Leader du Mexique, a laissé une vacance du pouvoir qu'il ne sera pas facile de combler.\n\nAu moment même de la fusillade ayant entrainé la mort de Zapata dans les rues de Mexico, des éléments de droite au sein de l'armée ont saisi leur chance. S'étant opposés aux gouvernements mexicains depuis l'arrivée au pouvoir d'Obregon, ils prennent désormais le contrôle total du Mexique et visent à rétablir un pouvoir légitime capable de mettre un terme au chaos endémique."
 mexico.138.a:0 "La démocratie mexicaine est morte comme elle a vécu"
 mexico.138.b:0 "Cela mettra de l'ordre au Mexique, enfin"

 mexico.139.t:0 "La Coalition démocratique a été établie au Mexique"
 mexico.139.d:0 "Suite à la mort du révolutionnaire mexicain Emiliano Zapata, le Mexique est sujet à une vacance du pouvoir caractérisée par un leadership peu clair et des structures gouvernementales défaillantes. Alors que les membres les plus ardemment fidèles du gouvernement croyaient encore à un prompt rétablissement, le décès du combattant de la liberté a montré au Mexique que le gouvernement démocratique d'inspiration syndicaliste aurait besoin d'une sérieuse réforme s'il souhaite avoir une chance de perdurer.\n\nAu moment même de la fusillade ayant entrainé la mort de Zapata dans les rues de Mexico, une coalition de partis démocrates a décidé de faire un compromis, dans une tentative de contenir la violence qui sévit dans le pays, et d'avancer vers la stabilité."
 mexico.139.a:0 "¡Viva México!"

### Foreign Events ###
mexico.200.t: "[From.GetNameDefCap] désire rejoindre l'Internationale"
 mexico.200.d:9 "[From.GetNameDefCap], s'étant récemment éclairé sur les avantages d'un gouvernement socialiste, nous a approché avec une demande. Ils souhaitent rejoindre formellement l'Internationale. Un allié aussi lointain en vaudrait-il la peine ?"
mexico.200.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
mexico.200.b: "Nous n'avons pas besoin d'eux."

mexico.201.t: "[From.GetNameDefCap] refuse"
 mexico.201.d:9 "Le gouvernement de [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez syndicalistes pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
mexico.201.a: "Une piètre décision de leur part."

mexico.202.t: "[From.GetNameDefCap] désire rejoindre l'Entente"
 mexico.202.d:9 "[From.GetNameDefCap], ont envoyé un ambassadeur pour rencontrer le Roi et le Premier ministre afin d'amener [From.GetNameDefCap] dans l'Entente. Devrions-nous accepter l'offre [From.GetAdjective] ?"

mexico.210.t: "Arrivée du matériel mexicain"
 mexico.210.d:9 "Voyant notre lutte pour une véritable Centroamérique Syndicaliste, nos frères d'armes mexicains ont jugé bon de nous envoyer une grande quantité d'équipement pour nous aider dans notre combat."
 mexico.210.a:9 "¡Viva la revolución!"

mexico.212.t: "Le Mexique revendique l'Amérique Centrale"
 mexico.212.d: "Le nouveau gouvernement Synarchiste du Mexique a publié un décret revendiquant la souveraineté sur la région centraméricaine. Prétendant ne pas être les véritables et légitimes dirigeants du pays, ce n'est peut-être qu'une question de temps avant que le nouveau gouvernement mexicain n'entreprenne une action militaire dans la région."
mexico.212.a: "Locos, todos ellos."

 mexico.213.t: "Paix avec [central_america_attacker.GetNameDef]?"
 mexico.213.d:9 "Avec la victoire de [central_america_attacker.GetAdjective] sur le territoire du Costa Rica, nos officiers de marine nous ont conseillé de rechercher une solution pacifique au conflit, car une campagne contre l'Amérique s'avérerait trop coûteuse pour nous et sans aucun bénéfice. Comment devons-nous réagir ?"
 mexico.213.a: "L'Amérique Centrale n'en vaut pas la peine."
 mexico.213.b: "N'importe quoi, le [ROOT.GetFactionName] protège ses alliés !"

 mexico.214.t: "[FROM.GetNameDefCap] propose la Paix"
 mexico.214.d:9 "Avec notre victoire en Amérique centrale, le gouvernement [FROM.GetAdjective] a finalement vu l'écriture sur le mur et nous a approché pour signer un accord de paix, abandonnant le conflit et laissant l'Amérique centrale sous notre domaine. Comment devons-nous répondre ?"
 mexico.214.a: "Accepter leurs conditions"
 mexico.214.b: "Pas d'accords avec les Impérialistes !"

 mexico.215.t: "[FROM.GetNameDefCap] refuse la Paix"
 mexico.215.d: "De manière inattendue, le gouvernement [FROM.GetAdjective] a choisi de refuser notre offre de paix et a insisté pour rester en état de guerre dans un avenir proche. Bien qu'il soit extrêmement improbable qu'ils envisagent de lancer une opération transatlantique, nous devrions tout de même garder un œil sur eux au cas où ils décideraient d'aider nos ennemis..."
 mexico.215.a: "Ils le regretteront."

mexico.500.t: "Le Mexique nous menace"
 mexico.500.d:9 "Alors que notre jeune nation rejoint la scène internationale, nous sommes déjà entourés de vautours opportunistes qui cherchent à nous opprimer. Le gouvernement mexicain refuse de reconnaître la légitimité de notre gouvernement et nos rapports indiquent qu'ils amassent leurs troupes à nos frontières, clairement dans l'intention de nous faire la guerre. Nous devons nous préparer, si nous voulons l'emporter..."
 mexico.500.a:9 "Aux armes!"

### Cristero & Campesino War events ###
 mexwar.1.t:9 "[MEX_rebel_type] War Begins"
 mexwar.1.d.campesino:9 "The assumption of power by the military junta following Zapata's death has resulted in quite the dissatisfaction from the people. This is particularly notable among the rural poor that supported Zapata's reforms. Pancho Villa and Rubén Jaramillo have begun to lead a campaign against the military junta and for a restoration of the revolutionary democracy. This does not look like it will be ending any time soon."
 mexwar.1.d.cristero:9 "Priests, nuns, and laymen who have been outraged by the laws Calles has placed upon them have taken up arms. In Central America, a number of these men have formed themselves into what they are calling the Cristero Army fighting for their Christian faith through force of arms. Calles has called for them to be destroyed as a threat to Mexico."
 mexwar.1.a:0 "L'ordre doit être rétabli au Mexique."
 mexwar.1.b:0 "Nous défendrons la révolution."

 mexwar.2.t.defeat:9 "Victory for the [MEX_rebel_type_plural]"
 mexwar.2.t.victory:0 "Victoire pour le Gouvernement Fédéral"
 mexwar.2.d.calles_defeat:9 "The unthinkable has occurred, and today in Mexico City the banner of the Cristeros has flown alongside that of Mexico. They have taken control of the government and have promised to bring about a new and better Mexico."
 mexwar.2.d.reactionary_defeat:9 "Pancho Villa and Rubén Jaramillo have entered Mexico City as heroes. The military junta that has ruled Mexico since Zapata's death has been dissolved. They have stated that the ideals of the revolution have not died but have been tested and that they shall be working on safeguards to prevent another junta from coming about in the future. Furthermore, they have stated that they shall hold a new presidential election in the near future."
 mexwar.2.d.calles_victory:9 "At long last, the terrorist army has been destroyed. While there are still some skirmishes in the country, order has at last been restored to Mexico. President [MEX.GetLeader] is relieved that his enemies are finally destroyed."
 mexwar.2.d.reactionary_victory:9 "The rebels have been dealt with, and order has been restored to the country. [MEX.GetLeader] is celebrated throughout Mexico as a hero by most for ending the rebellion and restoring law and order to the country."
 mexwar.2.a:9 "¡Viva Cristo Rey! ¡Viva México!"
 mexwar.2.b:0 "La révolution a été préservée."
 mexwar.2.c:0 "L'ordre a été rétabli."

 mexwar.3.t:9 "Protests Against Anti-Religious Laws"
 mexwar.3.d:9 "President Calles' overt hostility towards the Church has made him lots of enemies, especially among Mexico's faithful. But with the wounds from the Campesino war still in the process of healing, and the most zealous reactionaries having bitten the dust just a few months ago, no organised resistance strong enough to topple the government could possibly gather.\n\nStill, protests have broken out in both the cities and the countryside, and acts of resistance by many priests and nuns can be seen throughout Mexico, prompting the government to respond, often with force."
 mexwar.3.a:9 "We must move forward."

 mexwar.10.t:9 "[MEX_rebel_type] War - Clashes Throughout the Country"
 mexwar.10.d:9 "Fighting has broken out throughout most of the country. Thankfully, the various cities are held under federal control; however, many smaller towns have fallen to the so-called [MEX_rebel_type] Army. This conflict does not look like it is going to end anytime soon."
 mexwar.10.a:0 "Nous détruirons les ennemis de la révolution."
 mexwar.10.b:9 "Order and justice shall be restored."

 mexwar.11.t:9 "[MEX_rebel_type] War - Factory Sabotaged"
 mexwar.11.d:9 "Today, [MEX_rebel_type] saboteurs have targeted a factory, causing a great deal of damage and the loss of many lives. Federal authorities are there working to stop it, and one of the local officers within the Mexican Army has vowed to destroy these terrorists."
 mexwar.11.a:9 "We must destroy these rebels."

 mexwar.12.t:9 "[MEX_rebel_type] War - Arms Factory Sabotaged"
 mexwar.12.d:9 "The [MEX_rebel_type]s have raided an arms factory, hindering our ability to produce weapons, and causing the loss of many lives. Already efforts have been taken to get the factory running again, so that our troops stay supplied against these bandits."
 #mexwar.11.a

 mexwar.13.t:9 "[MEX_rebel_type] War - Railways Attacked"
 mexwar.13.d:9 "The [MEX_rebel_type]s have set off a series of bombs, causing considerable damage to the railways, destroying many trains, and costing the lives of countless innocent people."
 #mexwar.11.a

 mexwar.14.t:9 "[MEX_rebel_type] War - Skirmishes"
 mexwar.14.d:9 "Today, a battle that cost the lives of several men of the Mexican Army, as well as that of the [MEX_rebel_type]s broke out. This is just another battle in the bloody struggle against the [MEX_rebel_type] terrorists. This particular battle was won by..."
 mexwar.14.a:0 "L'armée mexicaine."
 mexwar.14.b:9 "The [MEX_rebel_type] Army."

 mexwar.15.t:0 "Guerre des Cristeros - Bataille de Tepatitlán"
 mexwar.15.d:9 "Near the town of Tepatitlán, which had been taken over by the Cristero Army, the Mexican federal army made an assault against the town. However, it soon became apparent that it would be a bloody battle. Two choices exist for Pablo Rodríguez, the officer in charge of the attack. He can retreat, which might allow him to kill the Cristero commander, or he can press on with their commander retreating instead, in addition to the mounting costs."
 mexwar.15.a:0 "La ville reste sous contrôle Cristero."
 mexwar.15.b:0 "La ville est prise."

 mexwar.16.t:0 "Guerre des Cristeros - Bataille d'El Fresnal"
 mexwar.16.d:9 "The Mexican Army is facing the Cristero Army near the town of El Fresnal, where the Cristeros are holed up. Jesus Ferreira, the Mexican Army commander in charge of the attack, believes that he can dislodge them; however, he also knows that it will be a bloody battle. In the end, though, the..."
 mexwar.16.a:9 "... Cristero Army won."
 mexwar.16.b:9 "... Mexican Army won."

 mexwar.17.t:0 "La guerre de Cristero - La Bataille de Manzanillo"
 mexwar.17.d:9 "The Cristero Army is looking to take the city of Manzanillo. Heliodoro Charis Castro, the general in the region, has focused on holding the city. The Cristero Army is larger and looks like it could take the city. However, there is a ship in the area that is attacking the Cristero Army. The question is if they will focus on taking the city, or destroying the ship."
 mexwar.17.a:0 "La ville est prise."
 mexwar.17.b:0 "L'attaque des Cristeros est repoussée."

 mexwar.18.t:9 "Campesino War - Battle of Guadalajara"
 mexwar.18.d:9 "The Mexican Army is facing the so-called Army of Liberation, led by Pancho Villa, which is seeking to take the city of Guadalajara. The Mexican Army commander, Pedro Ojeda, is preparing a defence of the city; however, he fears that no matter the outcome, this is going to be a bloody battle. When the blood and dust settle, victory belonged to..."
 mexwar.18.a:9 "The Campesino Army of Liberation."
 mexwar.18.b:0 "L'armée mexicaine."

 mexwar.19.t:9 "Campesino War - Battle of Celaya"
 mexwar.19.d:9 "The Mexican Army is facing the Campesino Army near the town of Celaya where the Campesinos are holed up. Jesus Ferreira, the Mexican Army commander in charge of the attack, believes that he can dislodge them however, he also knows that it will be a bloody battle. In the end though..."
 mexwar.19.a:9 "The Campesino Army won."
 mexwar.19.b:0 "L'armée mexicaine a gagné."

### Characters ###
 MEX_plutarco_elias_calles: "Plutarco Elías Calles"
 MEX_plutarco_elias_calles_leader_desc:9 "§YNaissance :§! §L25 septembre 1877, à Guaymas, Sonora, États-Unis mexicains§!\n§YCarrière :§! §LLe général Plutarco Calles a pris le contrôle du gouvernement mexicain. Bien que le ton totalitaire et férocement anti-clérical de la rhétorique de Calles soient typiques des politiciens socialistes mexicains, son rejet de l'agrarianisme et son soutien à l'intégration totale des mexicains indigènes pourraient représenter une nouvelle direction radicale pour le Mexique, si elle est implémentée.§!"
 MEX_plutarco_elias_calles_theorist_desc:9 "§YBorn:§! §LSeptember 25th, 1877, in Guaymas, Sonora, United Mexican States§!\n§YBackground:§! §LFrancisco Plutarco Elías Campuzano, born into an affluent landlord family, graduated as a teacher in 1894 and dedicated himself to his teaching profession in Hermosillo and Guaymas, while trying to manage the family business. When he moved to Agua Prieta, Governor José María Maytorena named him deputy. After the Decena Trágica, Calles began recruiting men from Agua Prieta to oppose Victoriano Huerta and, in 1913, joined the revolutionary forces to fight. Calles ended up under the direct orders of Álvaro Obregón and became a colonel and commander of Hermosillo by late 1913. In October 1914, Calles successfully defended the city of Naco for three months, managing to hold against all odds, and due to this, he was promoted to brigadier general by February 1915. With the success of the Plan de Agua Prieta and Obregón's rise to power, Calles became his second in command and would become a vital member of the staff for years to come, although he has been seen dabbling more in politics in recent years.§!\n\n§YNotes: Member and one of the main candidates of the Partido Nacional Revolucionario. He has a very strict moral standard, and he sees both alcohol and religion as dangerous for the minds of both his soldiers and his people.§!"

 MEX_lazaro_cardenas_del_rio: "Lázaro Cárdenas del Río"
 MEX_lazaro_cardenas_del_rio_leader_desc:9 "§YNaissance :§! §L16 août 1889, à Jiquilpan, Michoacán de Ocampo, États-Unis mexicains§!\n§YCarrière :§! §LLazaro Cardenas, du Partido Nacional Revolucionario, a remporté l'élection présidentielle au Mexique. Son programme est axé sur la réconciliation avec les Zapatistes et l'Église catholique.§!"

 MEX_emilio_candido_portes_gil: "Emilio Cándido Portes Gil"
 MEX_emilio_candido_portes_gil_leader_desc:9 "§YNaissance :§! §L3 octobre 1890, à Ciudad Victoria, Tamaulipas, États-Unis du Mexique§!"

 MEX_abelardo_rodriguez_lujan: "Abelardo Rodríguez Luján"
 MEX_abelardo_rodriguez_lujan_leader_desc:9 "§YNaissance :§! §L12 mai 1889, à Guaymas, Sonora, États-Unis du Mexique§!"
 MEX_abelardo_rodriguez_lujan_high_command_desc:9 "§YBorn:§! §LMay 12th, 1889, in Guaymas, Sonora, United Mexican States§!\n§YBackground:§! §LAbelardo Rodríguez Luján, who adopted a more Americanised name after moving temporarily to America in 1906 as Abelardo L. Rodríguez, returned to Mexico in 1912 and was caught in the middle of a revolution. He enlisted to fight in the revolution in March 1913 under Obregón, and quickly rose through the ranks by taking part in the capture of Culiacán, the Bajío campaign, the suppression of a Yaqui uprising in Sonora, and fighting the Zapatistas elsewhere. He was promoted to colonel in 1916 and would later take part in the Plan de Agua Prieta, which gained him enough prestige to become military governor of Baja California until 1930. He has since then dedicated himself to teaching at the Heroico Colegio Militar, where he has very recently been promoted to general.§!\n\n§YNotes: Member of the Partido Nacional Revolucionario.§!"

 MEX_vicente_lombardo_toledano: "Vicente Lombardo Toledano"
 MEX_vicente_lombardo_toledano_leader_desc:9 "§YNaissance :§! §L16 juillet 1894, à Teziutlán, Puebla, États-Unis mexicains§!\n§YCarrière :§! §LVicente Toledano, conseiller principal et confident de l'ancien président Zapata, est désormais devenu président à part entière. Il plaide pour une synthèse entre le syndicalisme de type européen et l'agrarisme mexicain, où l'État soutiendrait l'industrialisation et la syndicalisation des fermes collectivisées, les 'Ejidos'.§!"

 MEX_fidel_velazquez_sanchez: "Fidel Velázquez Sánchez"
 MEX_fidel_velazquez_sanchez_leader_desc:9 "§YNaissance :§! §L12 mai 1900, à San Pedro Azcapotzaltongo, Mexico, États-Unis du Mexique§!"
 MEX_rosendo_salazar_alamo: "Rosendo Salazar Álamo"
 MEX_rosendo_salazar_alamo_leader_desc:9 "§YNaissance :§! §L1er mars 1888, à Zacapoaxtla, Puebla, États-Unis du Mexique§!"

 MEX_emiliano_zapata_salazar: "Emiliano Zapata Salazar"
 MEX_emiliano_zapata_salazar_leader_desc:9 "§YNaissance :§! §L8 août 1879, à Anenecuilco, Morelos, États-Unis mexicains§!\n§YCarrière :§! §LEmiliano Zapata, héros de la Révolution mexicaine, a remporté la victoire lors de l'élection présidentielle de 1932. Depuis sa prise de fonctions, il a promu le développement des fermes collectives du Mexique, les 'Ejidos', et a noué des liens diplomatiques avec la Commune de France par le compromis politique. Zapata fait toutefois face à une opposition féroce de la part des autres factions socialistes, ainsi que des vestiges de l'ancien régime.§!"
 MEX_emiliano_zapata_salazar_commander_desc:9 "§YBorn:§! §LAugust 8th, 1879, in Anenecuilco, Morelos, United Mexican States§!\n§YBackground:§! §LEmiliano Zapata Salazar's military career began shortly after his political activism started, when he was forcefully conscripted into the 9th Cavalry regiment under Alfonso Pradillo in 1908, where he began experiencing the benefits and drawbacks of military life. With the Plan de San Luis going into effect and the death of Pablo Torres Burgos, Emiliano was chosen by the Southern Revolutionary Junta as the new revolutionary chief of the Southern Maderista Army. His first course of action was to take Cuautla from Porfirista forces, which was successful despite suffering heavy casualties. In order to increase recruitment, he promised every soldier who signed up with him a piece of arable land for themselves in exchange for their help in the revolution, and this tactic proved to be extremely successful with the disenfranchised peasants of the Mexican countryside.§!"

 MEX_francisco_pancho_villa: "Francisco 'Pancho' Villa"
 MEX_francisco_pancho_villa_leader_desc:9 "§YNaissance :§! §L5 juin 1878, à San Juan del Rio, Durango, États-Unis mexicains§!\n§YCarrière :§! §LLes victoires militaires de Francisco 'Pancho' Villa contre les armées du dictateur Victoriano Huerta, étapes critiques sur la route de la révolution socialiste du Mexique, sont légendaires au Mexique et ailleurs. Villa, bien que souvent en désaccord avec Zapata, est tout comme lui un socialiste agraire.§!"
 MEX_francisco_pancho_villa_high_command_desc:9 "§YBorn:§! §LJune 5th, 1878, in San Juan del Río, Durango, United Mexican States§!\n§YBackground:§! §LJosé Doroteo Arango Arámbula, better known by his pseudonym, Francisco Villa, or his nickname 'Pancho Villa', has become a living legend for the people of Mexico. He started his adventure when Laureano López Negrete, the owner of the Sombretillo Ranch where Doroteo worked, abused his older sister. In reprisal, he shot Laureano and then evaded capture from the authorities, after which he escaped to the nearby mountains, where he was found by a gang of bandits led by a man called Francisco Villa. He'd accompany the bandits for years, raiding and pillaging around Durango until Francisco Villa was shot in a firefight and named Doroteo his successor to lead the gang. Doroteo then adopted the name of his saviour and continued his criminal activity. With the leadership of the gang secured, Villa decided to join forces with Ignacio Parra and started his attempts to stop, sometimes violently, the abuses committed by the landlords against the peasants in Chihuahua. In 1910 he'd join the Movimiento Maderista, and through cunning and bravery, 'Pancho Villa' reached the higher ranks of the Mexican Revolutionary Army with the nickname 'The Centaur of the North' and even managed to briefly become Governor of Chihuahua. He'd anger the American government in 1916 after attacking the small town of Columbus in New Mexico, which led to the Punitive Expedition led by John Pershing, who was never able to catch Villa despite all his efforts. Villa has since then played a major role in the Revolutionary Army and Mexico's politics. He is a respected member of the general staff, although he's been seen lately dabbling more in politics than learning military strategy.§!\n\n§YNotes: Member and one of the main candidates of the Partido Nacional Agrarista.§!"

