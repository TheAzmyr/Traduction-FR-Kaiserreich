 MEX_abelardo_rodriguez_lujan: "Abelardo Rodríguez Luján"
 MEX_abelardo_rodriguez_lujan_leader_desc:9 "§YBorn:§! §LMay 12th, 1889, in Guaymas, Sonora, United Mexican States§!"
 MEX_abelardo_rodriguez_lujan_high_command_desc:9 "§YBorn:§! §LMay 12th, 1889, in Guaymas, Sonora, United Mexican States§!\n§YBackground:§! §LAbelardo Rodríguez Luján, who adopted a more Americanised name after moving temporarily to America in 1906 as Abelardo L. Rodríguez, returned to Mexico in 1912 and was caught in the middle of a revolution. He enlisted to fight in the revolution in March 1913 under Obregón, and quickly rose through the ranks by taking part in the capture of Culiacán, the Bajío campaign, the suppression of a Yaqui uprising in Sonora and fighting the Zapatistas elsewhere. He was ascended to colonel in 1916, and would later take part in the Plan de Agua Prieta, which gained him enough prestige to become military governor of Baja California until 1930. He has since then dedicated to teaching at the Heroico Colegio Military, where he has been very recently being promoted to general.§!\n\n§YNotes: Member of the Partido Nacional Revolucionario.§!"

 MEX_vicente_lombardo_toledano: "Vicente Lombardo Toledano"
 MEX_vicente_lombardo_toledano_leader_desc:9 "§YNaissance :§! §L16 juillet 1894, à Teziutlán, Puebla, États-Unis mexicains§!\n§YCarrière :§! §LVicente Toledano, conseiller principal et confident de l'ancien président Zapata, est désormais devenu président à part entière. Il plaide pour une synthèse entre le syndicalisme de type européen et l'agrarisme mexicain, où l'État soutiendrait l'industrialisation et la syndicalisation des fermes collectivisées, les 'Ejidos'.§!"

