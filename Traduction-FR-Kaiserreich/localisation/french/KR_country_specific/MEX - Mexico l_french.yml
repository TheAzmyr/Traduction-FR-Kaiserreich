MEX_revolution_economic: "Héritage Économique de la Révolution"
 MEX_revolution_economic_desc:9 "La Révolution Mexicaine a dévasté l'économie. Depuis la fin de la révolution, nous avons réussi à sortir lentement de cette dépression, mais il nous reste encore du chemin à parcourir avant que l'économie puisse vraiment se remettre de la révolution."
MEX_revolution_military: "Héritage Militaire de la Révolution"
 MEX_revolution_military_desc:9 "L'armée mexicaine a été transformée par la Révolution Mexicaine. Une grande partie de l'armée repose encore sur la structure militaire qui existait pendant la révolution et notamment l'Armée Constitutionnelle et l'Armée de Libération du Sud. En raison de cet héritage, l'armée est divisée en deux. Les officiers qui ont servi dans l'Armée Constitutionnelle veulent s'assurer que l'Armée Mexicaine est une armée professionnelle semblable aux armées de l'Europe, alors que les officiers qui ont servi dans l'Armée de Libération du Sud croient qu'une guerre de guérilla est la voie à suivre pour le Mexique."
