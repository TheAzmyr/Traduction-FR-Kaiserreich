 MEX_jose_antonio_urquiza: "José Antonio Urquiza"
 MEX_jose_antonio_urquiza_leader_desc:9 "§YNaissance :§! §L10 avril 1904, à Santiago de Querétaro, Querétaro, États-Unis mexicains§!\n§YCarrière :§! §LJose Antonia Urquiza, fervent catholique et anti-socialiste, a déjoué les plans de ses alliés officiels au sein de l'armée mexicaine et s'est emparé de la présidence. Le président Urquiza est aussi certain de promouvoir la foi en son régime sinarchiste que de sa foi en Dieu lui-même.§!"

 MEX_juan_gonzales_cabral: "Juan González Cabral"
 MEX_juan_gonzales_cabral_high_command_desc:9 "§YBorn:§! §LApril 3rd, 1883, in Minas Prietas, Sonora, United Mexican States§!\n§YBackground:§! §LJuan Germán Cabral worked as a miner before reaching his twenties, when he moved to Cananea, taking part in the 1906 general strike, where he met his future contacts for the Mexican Revolution. He was one of the first revolutionaries to take up arms against Porfirio Díaz and took part in several of the early battles of the revolution. In May 1911, he took Cananea and Naco, and due to this, he was promoted to cavalry colonel by Francisco Madero himself. He would become Commander in February 1912, and in 1913, he'd join Victoriano Huerta's forces. He'd then be selected to carry out low-risk operations and was generally chosen as military governor by Obregón as a more conciliatory man than his colleagues, like Maytorena and Calles. He has since then taken part in several diplomatic missions to South American countries and remains a very respected member of the staff, even being known as 'The cleanest military man from the revolution'.§!\n\n§YNotes: Apathetic to politics.§!"

 MEX_pablo_quiroga_escamilla: "Pablo Quiroga Escamilla"
 MEX_pablo_quiroga_escamilla_high_command_desc:9 "§YBorn:§! §LJune 7th, 1875, in Ciénaga de Flores, Nuevo León, United Mexican States§!\n§YBackground:§! §LPablo Quiroga Escamilla joined the constitutionalist army in 1913 and was under the orders of Manuel M. Diéguez. With the Volunteer Corps and the 13th Battalion of Lancers, Escamilla led several expeditions in Sonora, Sinaloa, Nayarit, and Jalisco. He assisted in the Battle of Santa Rosa, the siege of Guaymas, and the fight for Oredáin. He was promoted to colonel in 1914, taking part in another series of operations in Silao, Trinidad, Guanajuato, Querétaro and Durango. In 1915, he was promoted to brigadier general and would take part in another 25 expeditions throughout the revolution and in the post-revolutionary era. While an experienced member of the general staff, he has been slowly but surely losing interest in his military career and may be willing to resign soon enough.§!"

 MEX_joaquin_amaro_dominguez: "Joaquín Amaro Domínguez"
 MEX_joaquin_amaro_dominguez_army_chief_desc:9 "§YBorn:§! §LAugust 16th, 1889, in Sombrerete, Zacatecas, United Mexican States§!\n§YBackground:§! §LJoaquín Amaro Domínguez was born to a native family, and he was amongst the first revolutionaries from Michoacán to take up arms against the government. He was initially under the command of Gertrudis G. Sánchez, but would continually switch sides during the revolution until joining the Army of Operations under the command of Álvaro Obregón. He was commended for bravery at the Battle of Celaya. In 1916, he fought in Morelos and in Mexico City against the Zapatist forces, executing several civilians under the fear that they were going to betray Obregón's troops. In 1918, he operated in Durango and Chihuahua against the Villistas, and in 1920 he joined the Plan de Agua Prieta, which catapulted him to the rank of general. Since then, he has been named Headmaster of military education at the Heroico Colegio Militar, and he has held his post since then, encouraging discipline and technical expertise over raw manpower and propagating sports and cultural activities through popular libraries in the barracks.§!\n\n§YNotes: His relations with both Zapata and Villa are sour at best. Fighting against them in the revolution has made Joaquín very wary of his new colleagues.§!"

 MEX_francisco_luis_urquizo_benavides: "Francisco Luis Urquizo Benavides"
 MEX_francisco_luis_urquizo_benavides_high_command_desc:9 "§YBorn:§! §LJune 21st, 1891, in San Pedro de las Colonias, Coahuila de Zaragoza, United Mexican States§!\n§YBackground:§! §LFrancisco Luis Urquizo Benavides joined the revolution in 1911 in Coahuila under the orders of Emilio Madero, where he'd later be assigned as one of Francisco Madero's personal guards, fighting alongside Madero in the Decena Trágica. With the death of Madero, Urquizo escaped from Mexico City and joined Carranza's forces, organising a volunteer sapper battalion from fellow citizens of Coahuila. With his battalion, he was able to fight and capture Candela for Carranza. He'd take part in the capture of Torreón and would assist in the attack on Monterrey against Francisco Villa's Northern Division. He was promoted to brigadier general in 1916 and would take up several important government positions in Veracruz, founding the Staff Academy as an extension of the Heroico Colegio Militar. He'd join the Plan de Agua Prieta and would loyally serve Obregón in the stabilisation efforts of the post-revolutionary era. A prolific writer, he has spent his free time writing stories about his time during the revolution and retelling the events that changed Mexico forever.§!\n\n§YNotes: More interested in his writing career than in any form of political activism.§!"

 MEX_pablo_macias_valenzuela: "Pablo Macías Valenzuela"
 MEX_pablo_macias_valenzuela_high_command_desc:9 "§YBorn:§! §LNovember 15th, 1891, in Las Cabras de el Fuerte, Sinaloa, United Mexican States§!\n§YBackground:§! §LPablo Macías Valenzuela joined the Mexican Revolutionaries in 1912, where he was moved northwards and promoted to Lieutenant of the 4th Irregular Battalion of Sonora under the direct command of Álvaro Obregón. During his military career he obtained his positions, ascending in the ranks for merit in campaign. Among the most important positions and commissions he has held so far are Chief of Military Operations in the state of Nayarit, Northern District of Baja California and Sinaloa State, Chief of the 4th, 7th, 9th, 10th, and 24th Military Operations Headquarters; Chief of the 9th and 17th Military Zones; and Commander of the 15th and 29th Military Zones. While not as battle-hardened as his colleagues, his administrative skills are worthy of note.§!\n\n§YNotes: Member of the Partido Nacional Revolucionario.§!"

 MEX_maximino_avila_camacho:9 "Maximino Ávila Camacho"
 MEX_maximino_avila_camacho_high_command_desc:9 "§YBorn:§! §LAugust 23rd, 1891, in Teziutlán, Puebla, United Mexican States§!\n§YBackground:§! §LMaximino Ávila Camacho joined the revolution as a common conscript, and he has since then risen slowly through the ranks. He decided in the 1920s to join the Heroico Colegio Militar in order to learn military strategy and has recently graduated and been incorporated into the general staff. An overall inexperienced yet loyal general.§!\n\n§YNotes: Member of the Partido Laborista Mexicano.§!"

