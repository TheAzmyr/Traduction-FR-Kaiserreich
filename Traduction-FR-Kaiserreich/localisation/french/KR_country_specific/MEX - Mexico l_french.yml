 MEX_manuel_perez_trevino: "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_theorist_desc:9 "§YNaissance : §!§L5 juin 1890 à Villa de Guerrero, Coahuila, États-Unis du Mexique§!\n§YCarrière : §!§LLe nouveau général a toujours défendu ses propres idéaux révolutionnaires. D'abord étudiant en ingénierie, il rejoint les révolutionnaires et sert avec distinction dans l'artillerie sous la direction du général conservateur Pablo González Garza. Il a ensuite gravi les échelons politiques au cours des années 1920 grâce à ses points communs avec les présidents modérés, atteignant même le cabinet présidentiel, mais son importance a diminué avec l'arrivée de la présidence radicale de Zapata. Aujourd'hui, Treviño a conspiré avec González Garza pour renverser l'ordre radical "syndicaliste" et rectifier le cours de la révolution pour qu'il corresponde aux "authentiques valeurs révolutionnaires mexicaines" une fois pour toutes.§!\n\n§YNotes : Dans les années 1920, il a été célébré pour avoir prétendument conçu le canon Treviño, initialement perçu comme une grande réalisation patriotique. Cependant, il s'est rapidement avéré que ce canon n'était rien d'autre qu'une adaptation habilement déguisée d'un modèle français plus ancien, à son éternel embarras.§!"

