### Focuses ###

## Totalist ##
MEX_establish_maximato: "Établir le Maximato"
 MEX_establish_maximato_desc:9 "Plutarco Elías Calles a réussi à devenir président, avec le soutien de la CROM. Il croit fermement que la voie à suivre pour le Mexique est un ensemble de réformes visant à faire du pays un véritable État révolutionnaire, qu'il a surnommé "El Maximato"."

MEX_new_economic_policy: "Nueva Política Económica"
 MEX_new_economic_policy_desc:9 "Les politiques économiques du Mexique ont très peu changé au cours de la dernière décennie. Nous ne pouvons plus le tolérer ! Calles a décidé de mener notre économie vers de nouveaux sommets révolutionnaires."
MEX_peoples_factories: "Usines Populaires"
 MEX_peoples_factories_desc:9 "Depuis la révolution, notre pays a connu une économie mixte, autorisant la propriété privée des usines mais imposant aux industriels plusieurs réglementations et droits des travailleurs. Cependant, Calles considère cela comme une trahison des idéaux révolutionnaires et a ordonné un processus de collectivisation de l'industrie, afin de permettre au peuple de posséder réellement les fruits de son travail."
MEX_peoples_mines: "Mines Populaires"
 MEX_peoples_mines_desc:9 "Comme pour notre industrie, nos mines sont aussi principalement entre les mains d'investisseurs privés. Les capitalistes étrangers ne profiteront plus de l'exploitation de nos travailleurs, car nous allons collectiviser les activités minières dans notre pays."
MEX_control_ejidos: "Controler les Ejidos"
 MEX_control_ejidos_desc:9 "Les Ejidos sont par définition déjà un système de gestion agricole collectivisé, et nous en sommes très satisfaits. Cependant, ces Ejidos travaillent de manière indépendante, avec des objectifs qui ont tendance à différer du bien de tous les Mexicains. Nous amènerons tous les Ejidos du Mexique sous notre contrôle afin de coordonner leurs activités avec le plus grand bien du Mexique à l'esprit."
 MEX_support_crom:0 "Soutenir la CROM"
 MEX_support_crom_desc:9 "La "Confederación Regional Obrera Mexicana" est un allié de Calles depuis longtemps. Nous récompenserons leur loyauté en leur accordant un soutien officiel de l'État afin de les aider à gagner leur combat contre la CGT. La CGT étant aux côtés de nos ennemis, nous n'avons qu'à y gagner."
MEX_enforce_article_27: "Application de l'article 27"
 MEX_enforce_article_27_desc:9 "L'article 27 de la Constitution Mexicaine stipule que les terres et les étendues d'eau comprises dans les frontières nationales sont la propriété de la Nation et, à ce titre, la Nation a le droit d'imposer des diktats aux propriétaires privés afin de défendre les intérêts d'ordre public. Avec cette justification, nous allons enfin nationaliser les gisements de pétrole au Mexique contre les oppresseurs étrangers."

MEX_calles_laws: "Lois Calles"
 MEX_calles_laws_desc:9 "Officiellement, les 'Ley Calles' seront désormais en vigueur dans le but de contrôler et de limiter le culte catholique au Mexique, ainsi que de limiter leur influence. La loi réduira le nombre de prêtres à un pour six mille habitants, ajoutera la nécessité d'une licence d’état pour être prêtre et ajoutera l'obligation de s'inscrire dans un bureau local où la prédication aura lieu."
 MEX_socialist_education: "L'éducation socialiste"
 MEX_socialist_education_desc:9 "Le Mexique a encore l'ancien système scolaire d'avant la révolution avec très peu de modifications. Ce n'est pas ce que Calles a prévu pour le Mexique et il nous a ordonné d'entreprendre une restructuration majeure de notre système éducatif."
MEX_state_atheism: "Athéisme d'État"
 MEX_state_atheism_desc:9 "Le Mexique ne tolérera plus le clergé religieux réactionnaire ! Nous révoquerons les libertés civiles du clergé, y compris le droit d'être jugé par jury, interdirons certains ordres religieux qui ne sont pas en accord avec nos vues et les priverons de droits de propriété dans le but de créer un véritable État athée."

 MEX_strengthen_the_presidency:0 "Renforcer la présidence"
 MEX_strengthen_the_presidency_desc:9 "La présidence au Mexique n'est pas très différente des présidences des autres démocraties. C'est un avantage pour gérer les maigres coalitions et les compromis gênants. Cependant, Calles est un réformateur et il a besoin de toute l'autorité possible pour faire avancer ses réformes. Pour ce faire, il a proposé une réforme qui permet au président d'étendre ses pouvoirs exécutifs."
 MEX_loyal_military: "L'armée loyale"
 MEX_loyal_military_desc:9 "La raison de notre succès pendant la Révolution a été la déloyauté des éléments militaires qui se sont ralliés à notre cause. Bien qu'elle ait été un atout dans le passé, la trahison de l'armée peut s'avérer une véritable menace pour notre stabilité. C'est pourquoi nous récompenserons la loyauté des militaires envers notre gouvernement et punirons les officiers dissidents, en les rétrogradant si nécessaire."
MEX_direccion_federal_de_seguridad: "Dirección Federal de Seguridad"
 MEX_direccion_federal_de_seguridad_desc:9 "Alors que nous jouissons maintenant de la loyauté retrouvée de nos forces armées, nous devons créer un moyen de contrôler la population civile et l'armée, au cas où elles changeraient d'avis et décideraient de nous renverser. À cette fin, nous créerons une force paramilitaire, la "Dirección Federal de Seguridad", sous le commandement direct de notre président."
MEX_lead_the_pnr: "Diriger le PNR"
 MEX_lead_the_pnr_desc:9 "Le Partido Nacional Revolucionario est le parti qui soutient actuellement Calles. Cependant, Calles ne dirige pas le PNR, ce qui a donné lieu à de vives discussions entre lui et d'autres personnalités influentes du parti. Pour résoudre ce problème, nous allons faire de Calles le chef du parti, après tout il est déjà le chef de l’État, il n'y a aucune raison qu'il ne soit pas le chef du parti qui règne avec lui."
 MEX_political_officers:0 "Fonctionnaires politiques"
 MEX_political_officers_desc:0 "Maintenant que nous avons pris le pouvoir, nous devons nous assurer de la loyauté de l'armée. Même si les troupes et les officiers nous assurent de leur loyauté, nous avons besoin d'un organe pour les contrôler au cas où ils changeraient d'avis lorsque nous baisserions la garde..."

 MEX_control_congress: "Contrôle du congrès"
 MEX_control_congress_desc:9 "Le Congrès dans notre pays avait pour but d'assurer la représentation de nos citoyens. Cependant, le fractionnisme et les petites querelles ont entravé les réformes en raison d'un congrès incompétent. Nous prendrons le contrôle du congrès, afin de les aider à "résoudre" leurs différends et de pouvoir adopter nos réformes sans aucun problème supplémentaire."
MEX_cult_of_personality: "Culte de la Personnalité"
 MEX_cult_of_personality_desc:9 "Calles a réussi à consolider sa position et est devenu le leader incontesté du Mexique. Son rôle dans la réforme du Mexique pour en faire un pays meilleur ne peut pas non plus faire l'objet d'un débat. Nous récompenserons sa sagesse et son engagement en faveur du bien commun mexicain en lançant une vaste campagne de propagande pour défendre son image."
MEX_purge_reactionary_thought: "Purger la Pensée Réactionnaire"
MEX_purge_reactionary_thought_desc: "Notre pays a vu ses progrès retardés en raison de la culture traditionaliste et réactionnaire de son peuple. Maintenant que nous avons réussi à transformer le Mexique en une société plus moderne et collectiviste, nous devons nous concentrer sur la formation de la culture des générations futures, afin que ces pensées réactionnaires ne perturbent pas les progrès futurs."
 MEX_la_dictadura_perfecta:0 "La Dictadura Perfecta"
 MEX_la_dictadura_perfecta_desc:9 "Calles a réussi ce qui semblait autrefois impossible : Une dictature qui n'est pas seulement tolérée par le peuple, mais même aimée par l'homme de la rue. Calles se transforme lentement mais sûrement en une figure nationale qui sera inévitablement inscrite dans les livres d'histoire comme un champion révolutionnaire."

## Republic Survives ##
 MEX_revolutionary_democracy_survives:0 "La démocratie révolutionnaire survit"
 MEX_revolutionary_democracy_survives_desc:0 "Malgré les événements récents, notre démocratie a survécu à la tempête ! Le moment est venu pour nous de choisir qui dirigera notre nation, pour le meilleur ou pour le pire, au cours des cinq prochaines années. Et le gagnant est..."
 MEX_stable_democracy: " Démocratie stable"
 MEX_stable_democracy_desc:9 "Notre gouvernement est fier d'annoncer la fin de leurs réformes ! Avec notre cerveau et nos muscles, nous avons réussi à stabiliser notre société et à éviter que les parties les plus réactionnaires de notre société ne s'emparent du pouvoir. ¡Viva México !"

# Syndicalist #
 MEX_partido_mexicano_de_los_trabajadores:0 "Partido Mexicano de los Trabajadores"
 MEX_partido_mexicano_de_los_trabajadores_desc:9 "Le "Parti des travailleurs mexicains" a remporté les élections et Vicente Toledano a été élu président du pays. Les réformes progressistes et industrielles qu'il a promises ont séduit la population ! Maintenant, il est temps pour nous de nous atteler à tenir ces promesses."
MEX_union_laws: "Ley Federal de Trabajo"
 MEX_union_laws_desc:9 "Actuellement, le Mexique a une législation assez ancienne concernant le travail et les conditions de travail. Nous allons promulguer une loi fédérale sur le travail qui précise les droits individuels sur le lieu de travail, les conditions de travail que les entreprises peuvent proposer à leurs employés et le rôle de l'Etat en tant que médiateur en cas de non-respect de ces réglementations."
 MEX_urbanisation:0 "Programme d'urbanisation"
 MEX_urbanisation_desc:9 "La croissance économique que notre pays a connue ces dernières années a concentré une grande partie de son activité économique dans les villes, ce qui a entraîné une augmentation de leur population, au point qu'elles ne sont plus en mesure de loger leurs habitants tout en maintenant les prestations sociales, le bien-être et les services. Nous allons lancer un programme d'urbanisation dans l'intérêt de nos citoyens et, espérons-le, améliorer leur qualité de vie."
MEX_infrastructure_act: "Loi sur l'Infrastructure"
 MEX_infrastructure_act_desc:9 "Le terrain du Mexique est très accidenté, ce qui a rendu les efforts privés pour améliorer l'infrastructure nationale non rentables. Dans cette optique, nous devons adopter une loi sur l'infrastructure dans le but d'améliorer la logistique dans notre pays, après tout, personne ne va le faire pour nous..."
MEX_federalism: "Fédéralisme"
 MEX_federalism_desc:9 "Le Mexique est, depuis un certain temps déjà, une nation fédérale, avec de nombreux États. Cependant, la plupart d'entre eux étaient autrefois soumis à un pouvoir central qui les dirigeait tous, ce qui conduisait à une bureaucratie très inefficace. Nous prendrons des mesures pour sécuriser le système fédéral et donner des pouvoirs à chaque État."
 MEX_strengthen_teachers_unions:0 "Renforcer les syndicats d'enseignants"
 MEX_strengthen_teachers_unions_desc:9 "Les syndicats d'enseignants se battent depuis 1919 pour obtenir de meilleurs budgets pour l'éducation. Compte tenu des changements d'administration que nous avons connus depuis lors, il serait juste que nous répondions à leurs demandes et que nous leur accordions un financement supplémentaire."
MEX_empower_unions: "Renforcer les Syndicats"
 MEX_empower_unions_desc:9 "Les syndicats de notre pays luttent encore pour défendre les droits des travailleurs au niveau national. Nous élargirons leurs droits et responsabilités tout en leur accordant une plus grande autonomie, dans le but de faciliter leur lutte pour les travailleurs."
MEX_industrial_democracy: "Démocratie Industrielle"
 MEX_industrial_democracy_desc: "La société mexicaine tourne depuis de nombreuses années autour du développement agricole et de la production rurale. Cependant, si nous voulons vraiment entrer dans l'ère moderne et appliquer les innovations que nos frères européens ont apportées au socialisme, nous devons amorcer une transition vers une société industrielle."
 MEX_agricultural_unions: "Syndicats agricoles"
 MEX_agricultural_unions_desc:9 "Désormais, nos réformes battent leur plein, nous devrions profiter de notre élan pour créer un syndicat agricole, la "Confederación Nacional Campesina" ou "CNC", afin que même les droits des agriculteurs soient garantis dans notre pays."
MEX_empower_the_cgt: "Valoriser la CGT"
 MEX_empower_the_cgt_desc:9 "La "Confederación General de Trabajadores" a longtemps été aux côtés de Toledano et du "Partido Mexicano de los Trabajadores". Nous récompenserons leur fidélité en leur accordant un soutien public officiel afin de les aider à gagner leur combat contre la CROM. Puisque la CROM était aux côtés de Calles et des Totalistes, nous ne pouvons que profiter de leur victoire."
MEX_modernist_culture: "Culture Moderniste"
 MEX_modernist_culture_desc:9 "Pour que le Mexique puisse embrasser le progrès, il doit laisser les racines traditionnelles qu'il avait autrefois, et pour cela nous avons besoin que les gens adoptent de nouveaux idéaux. Nous essaierons d'introduire la culture moderniste au Mexique, dans le but de parvenir, un jour, à des traditions plus progressistes."
 MEX_mexican_syndicalism:0 "Syndicalisme mexicain"
 MEX_mexican_syndicalism_desc:9 "Bien que le syndicalisme semble être un système bien équilibré, il a été conçu en théorie en pensant aux pays d'Europe occidentale, et il ne répond pas à certains aspects dans la pratique lorsqu'il s'agit de pays situés en dehors de ce continent. Cependant, nous avons trouvé ces failles dans la théorie et nous les corrigerons dans la pratique, en créant notre propre version du Syndicalisme."

# RadSoc #
 MEX_partido_nacional_Agrarista:0 "Partido Nacional Agrarista"
 MEX_partido_nacional_Agrarista_desc:9 "Le "Parti national agraire" a remporté les élections, avec à sa tête la figure légendaire de José Doroteo Arango Arámbula, plus connu sous le nom de Francisco "Pancho" Villa. Dans son discours présidentiel, il a déclaré : "Moi, Pancho Villa, j'ai été un homme loyal que le destin a amené à se battre pour le bien des pauvres et que je ne trahirai ni n'oublierai jamais mon devoir". Aujourd'hui, c'est à nous de faire de ce serment une réalité."
MEX_continue_land_reforms: "Poursuivre la Réforme Agraire"
 MEX_continue_land_reforms_desc:9 "La réforme agraire se poursuit à plein régime depuis l'élection de Zapata en 1932. Néanmoins, il reste encore un long chemin à parcourir et, à ce titre, nous poursuivrons ses efforts. Comme l'a dit Zapata : "La terre sera rendue à ceux qui la travaillent de leurs propres mains"."
MEX_native_land_reform: "Réforme des Territoires Autochtones"
MEX_native_land_reform_desc: "Les autochtones n'ont pas nécessairement été inclus dans les efforts de réforme agraire. Nous allons corriger cette formalité pour que tout le monde au Mexique ait une vie décente !"
MEX_support_cgt: "Supporter la CGT"
 MEX_support_cgt_desc:9 "Alors que la "Confederación General de Trabajadores" était surtout aux côtés du PMT, il y a encore beaucoup de nos partisans  dans leurs rangs, et nous leur faisons plus confiance qu'au CROM, qui a soutenu Calles et ses Totalistes. Les soutenir est le choix évident et nous le ferons."
 MEX_agrarian_economy:0 "Économie agraire"
 MEX_agrarian_economy_desc:9 "Le Mexique est depuis longtemps un pays rural. S'éloigner de cette vieille tradition pourrait être risqué, c'est pourquoi nous avons l'intention de nous en tenir à ce qui a fonctionné pour nous dans le passé et de conserver notre économie agraire, qui a fait notre force pendant de nombreuses années."
MEX_rural_education: "Éducation Rurale"
 MEX_rural_education_desc:9 "Villa a dit un jour : "Personne ne peut faire bien ce qu'il ne connaît pas ; par conséquent, il ne peut jamais y avoir de République avec un peuple ignorant, quel que soit le plan que vous adoptiez". Maintenant qu'il est Président, il a pris les choses en main et a proposé un plan de financement ambitieux pour l'école rurale. Nous soutiendrons sa proposition, à laquelle il a également ajouté : "Je paierais d'abord un enseignant plutôt qu'un général"."
MEX_empower_ejidos: "Renforcer les Ejidos"
 MEX_empower_ejidos_desc:9 "Les Ejidos du Mexique ont toujours été un système révolutionnaire et non seulement nous les soutenons, mais nous encouragerons leurs activités et élargirons leurs droits et responsabilités, tout en leur accordant des fonds supplémentaires."
MEX_agricultural_modernization: "Modernisation Agricole"
 MEX_agricultural_modernization_desc: "Bien que nous ayons pleinement embrassé le fait d'être une nation agricole, cela ne signifie pas que nous deviendrons technologiquement arriérés. Bon nombre de nos travailleurs ruraux doivent encore travailler leurs champs avec du vieux matériel, ce qui rend la tâche plus lente et plus difficile. Nous les aiderons en lançant un programme national pour leur accorder de l'équipement modernisé afin de leur faciliter la tâche et, par extension, leur faciliter la vie."
MEX_feed_the_people: "Nourrir le Peuple"
 MEX_feed_the_people_desc:9 "La nation mexicaine n'est pas la plus riche du monde et, à ce titre, nombre de nos citoyens souffrent de pénuries alimentaires dans plusieurs villes rurales. Villa n'oubliera pas son devoir envers ces pauvres paysans et travailleurs, et il lancera un programme national dans le but de fournir à tous des denrées alimentaires de base, afin qu'ils n'aient plus jamais à affronter la faim."
 MEX_agrian_socialism: "Socialisme agraire"
 MEX_agrian_socialism_desc:9 "Le socialisme depuis sa création a été un mouvement des travailleurs et de la classe ouvrière, qui considérait les paysans comme des alliés mais pas comme des égaux. La démocratie mexicaine prouve que les paysans peuvent être aussi révolutionnaires que les ouvriers, et en tant que tels, nous serons le phare d'un nouveau type de socialisme pour nos frères européens."
MEX_empower_the_peasents: "Responsabiliser les Paysans"
MEX_empower_the_peasents_desc: "Les paysans ont été la classe la plus opprimée au Mexique depuis sa création, et maintenant que leur héros est au pouvoir, il va leur accorder une série d'avantages et de droits pour améliorer leurs moyens de subsistance, ainsi qu'une meilleure représentation au sein du gouvernement."
MEX_tierra_y_libertad: "Tierra y Libertad"
 MEX_tierra_y_libertad_desc:9 "L'expression "Terre et Liberté" a été prononcée à l'origine par l'anarchiste mexicain Ricardo Flores Magón, puis adoptée par Emiliano Zapata. Bien que Zapata ne soit plus au pouvoir, nous défendrons les idéaux que cette phrase représente en garantissant à nos citoyens à la fois des terres arables pour travailler et la liberté de vivre comme bon leur semble."

# SocDem #
 MEX_partido_laborista_mexicano:0 "Partido Laborista Mexicano"
 MEX_partido_laborista_mexicano_desc:9 "Le "Parti travailliste mexicain" est arrivé en tête des élections avec Pascual Ortiz Rubio. Ses promesses de retour aux réformes modérées de De la Huerta et d'Obregón ont séduit la population. C'est maintenant à notre tour de conduire le Mexique vers un avenir meilleur."
 MEX_improve_workers_rights:9 "Accroître les Droits des Travailleurs"
 MEX_improve_workers_rights_desc:9 "Nous allons entamer une série de réformes afin d'améliorer les droits de la classe ouvrière et, par conséquent, d'améliorer les moyens de subsistance de nos travailleurs dans ce pays."
MEX_improve_native_rights: "Accroître le Droit des Autochtones"
 MEX_improve_native_rights_desc:9 "Les autochtones de notre pays n'ont pas été traités avec la plus grande dignité depuis que le Mexique est devenu une nation. Nous corrigerons cette erreur en améliorant leurs droits et en accordant une plus grande autonomie à leurs communautés et en leur permettant d'apprendre leur langue maternelle dans les écoles formelles."
 MEX_education_funding:0 "Financement de l'éducation"
 MEX_education_funding_desc:9 "Le budget de l'éducation au Mexique a toujours été une préoccupation secondaire lorsqu'il s'agissait de questions nationales. Cependant, maintenant que nous sommes au pouvoir, nous voyons la nécessité d'augmenter le financement afin d'obtenir un meilleur Mexique."
MEX_moderate_land_reform: "Réforme Agraire Modérée"
 MEX_moderate_land_reform_desc:9 "Alors que beaucoup étaient satisfaits de la réforme agraire de Zapata, il a exproprié des terres qui appartenaient à de petits propriétaires terriens qui vivaient encore sur leurs terres et travaillaient en étroite collaboration avec leurs ouvriers. Nous ne considérons pas qu'il s'agit d'une mesure juste, mais nous estimons qu'une réforme agraire est nécessaire. Nous poursuivrons donc les efforts de réforme agraire tout en garantissant à certains propriétaires fonciers le droit de conserver une partie des terres qu'ils possèdent actuellement s'ils y vivent et y travaillent."
MEX_union_support: "Soutien Syndical"
MEX_union_support_desc: "Sans le soutien de l'Union, la plupart de nos réformes ne seraient que symboliques. Nous tenterons de gagner un plus grand nombre de partisans au sein de la CGT et du CROM, ce qui nous permettra, nous l'espérons, de poursuivre nos réformes avec leur soutien conjoint."
 MEX_industrialisation:0 "Industrialisation"
 MEX_industrialisation_desc:9 "Le Mexique a été une nation agricole pendant des années et, en tant que telle, nous sommes à la traîne de nombreux autres pays du monde en termes de prospérité. Nous allons lancer un programme d'industrialisation, dans l'espoir d'accroître notre prospérité économique et de permettre à notre pays d'atteindre de nouveaux sommets."
MEX_promote_trade: "Promouvoir le Commerce"
 MEX_promote_trade_desc:9 "Depuis la création de l'humanité, la prospérité et le développement ont toujours été axés sur le commerce et les routes commerciales. Conscients de ce fait fondamental, nous avons décidé d'encourager le commerce mexicain vers l'intérieur et vers l'extérieur, dans un souci de progrès et de prospérité."
 MEX_new_schools:0 "Nouvelles écoles"
 MEX_new_schools_desc:0 "Nous avons augmenté le budget de l'éducation, mais ce n'est pas en jetant de l'argent sur le problème de l'analphabétisme que nous le résoudrons. De nombreuses villes rurales de notre pays disposent d'enseignants, mais sont obligées d'étudier dans de grandes maisons ou en plein air. Nous allons améliorer cette situation en commençant à financer la construction de nouvelles écoles dans tout le Mexique."
MEX_mexican_socialism: "Socialisme Mexicain"
 MEX_mexican_socialism_desc:9 "La société mexicaine est complexe, il y a beaucoup de villes et de citoyens conservateurs et progressistes qui souhaitent s'entraider, mais qui ont tous deux peur que l'autre veuille les opprimer. En tant que tels, nous ne connaissons pas la "lutte des classes" conventionnelle que connaissent les socialistes en Europe. Pour autant, nous nous efforcerons de créer notre propre version du socialisme, une version qui puisse s'adapter aux réalités auxquelles la société mexicaine est confrontée."
MEX_strengthen_congress: "Renforcer le Congrès"
MEX_strengthen_congress_desc: "Les présidents ont fait la majeure partie du travail dernièrement, mais si nous voulons vraiment être une nation démocratique moderne, nous devrions nous efforcer de créer un congrès vraiment représentatif qui puisse apporter les changements que les gens demandent. C'est précisément ce que nous donnerons au Congrès les moyens de faire pour que nous puissions véritablement adopter le concept démocratique qui a donné naissance à notre nation."
 MEX_pan_y_rosas:0 "Pan y Rosas"
 MEX_pan_y_rosas_desc:9 "Notre devise sera "Du pain et des roses", car nous nous efforcerons d'offrir à notre peuple des droits et des conditions de vie équitables, tout en lui accordant véritablement la liberté de vivre comme il l'entend."

## Military Junta ##
MEX_military_coup: "Coup d’État Militaire"
 MEX_military_coup_desc:9 "Suite à la mort de Zapata, de nombreuses factions ont entamé une lutte pour le pouvoir. Les fusillades dans la rue, les assassinats et la perturbation de la cohésion sociale sont devenus un problème majeur au Mexique. Afin de protéger la nation et ses citoyens, l'armée mexicaine a décidé de renverser le gouvernement pour rétablir la stabilité."
 MEX_military_junta: "Junte militaire"
 MEX_military_junta_desc:9 "Une junte militaire sera mise en place afin de remettre le pays sur les rails. Beaucoup dans notre pays sont en désaccord avec notre domination, mais avec notre alliance avec le "Partido Nacionalista Mexicano", nous nous tiendrons debout et résisterons à la tempête qui approche."

 MEX_privitisation:0 "Privatisation"
 MEX_privitisation_desc:9 "L'État exerce une influence considérable sur l'économie, possédant des usines et des terres agricoles qui ne sont pas toujours rentables, ce qui a conduit le Mexique à un déficit budgétaire important. Nous allons lancer un programme de privatisation afin de nous débarrasser de ces propriétés qui ne font qu'alourdir notre budget, afin de poursuivre les réformes économiques."
 MEX_encourage_foreign_investments:0 "Encourager les investissements étrangers"
 MEX_encourage_foreign_investments_desc:0 "Le Mexique est un pays immense, qui offre de vastes possibilités aux nouvelles entreprises de s'établir et de se développer pour devenir des sociétés solides. Nous allons lancer une série d'allègements fiscaux afin d'inciter les entreprises étrangères à créer des succursales au Mexique."
MEX_free_market: "Marché Libre"
 MEX_free_market_desc:9 "Une économie de marché libre est nécessaire si nous voulons apporter la prospérité économique au Mexique ! Nous réduirons les droits de douane que les anciens régimes imposaient à notre pays, ce qui nous permettra, espérons-le, de permettre aux petites entreprises de croître et de profiter à notre pays."
MEX_economic_development: "Encourager le Développement Économique"
 MEX_economic_development_desc:9 "Les gouvernements précédents étaient beaucoup trop axés sur les droits des travailleurs et ont oublié que sans entreprises, il ne peut y avoir de travailleurs. Nous devons encourager la création de nouvelles entreprises au Mexique, tout en essayant d'attirer de vieilles entreprises qui sont parties après la révolution afin d'améliorer notre croissance économique."

# Junta stays #
 MEX_junta_holds_on:9 "La Junte tient bon"
 MEX_junta_holds_on_desc:9 "Malgré la pression des parasites de gauche dans notre société, nous avons réussi à maintenir et à consolider notre pouvoir et nous allons entamer une série de réformes afin de plaire à nos partisans."
MEX_ban_unions: "Interdire les Syndicats"
 MEX_ban_unions_desc:9 "Les syndicats sont actuellement le dernier vestige du pouvoir que les anciens révolutionnaires ont sur notre société et, en tant que tels, ils constituent une menace pour l'existence même de notre gouvernement. Nous allons interdire les syndicats et réprimer leurs activités afin de consolider notre pouvoir."
MEX_rewrite_history: "Réécrire l'Histoire"
 MEX_rewrite_history_desc:9 "Nos livres d'histoire montrent le vieux Porfiriato comme un régime maléfique qui opprimait les citoyens du Mexique sous la direction autocratique de Porfirio Díaz. Une telle déformation de l'histoire ne peut être acceptée, et nous allons commencer un effort révisionniste afin d'inclure le bon côté du Porfiriato dans les nouveaux livres d'histoire pour que les générations futures puissent apprécier notre pays comme il était avant."
MEX_traditional_values: "Valeurs Traditionnelles"
 MEX_traditional_values_desc:9 "Nos partisans viennent de citoyens désabusés qui ont été forcés d'accepter des réformes progressistes qui attaquaient directement la culture mexicaine. Nous récompenserons leur loyauté envers nous en encourageant l'intégration des valeurs traditionnelles dans notre système administratif et juridique."
 MEX_end_anti_catholic_laws:0 "Mettre fin aux lois anti-catholiques"
 MEX_end_anti_catholic_laws_desc:0 "Après la révolution, l'Église catholique a été mise à l'écart par les révolutionnaires laïques et athées, alors qu'elle était l'une des entités les plus puissantes du Mexique. Si nous abrogeons cette loi et permettons à l'Église d'avoir la même influence qu'auparavant, nous obtiendrons certainement le soutien des catholiques, et c'est ce que nous ferons."
MEX_great_ranches: "Grands Ranchs"
 MEX_great_ranches_desc:9 "Les 'Grandes Ranchos' du Mexique sont une série de propriétaires fonciers qui sont propriétaires de vastes étendues de terres où ils cultivent des cultures ou élèvent du bétail. C'est une grande force au sein de notre pays, et compte tenu des efforts de Zapata pour réduire leur influence au cours des dernières années, ils seraient prêts à appuyer un gouvernement qui les laisse faire, et il sera plus facile pour nous de les faire basculer de notre côté."
MEX_military_youth: "Jeunesse Militaire"
MEX_military_youth_desc: "Beaucoup de jeunes hommes désabusés ont jugé bon de se rebeller contre le gouvernement dans le passé, c'est pourquoi la révolution était si populaire parmi les jeunes générations. En gardant cela à l'esprit, nous avons décidé de donner un nouveau sens à la vie de ces hommes en permettant la création de camps militaires de jeunes sponsorisés par le gouvernement, où ils seront enseignés les valeurs de la responsabilité civique."
MEX_purge_reds: "Purger les Gauchistes"
MEX_purge_reds_desc: "Avec la Révolution, l'armée a commencé à être entachée par des officiers de gauche dont l'influence pourrait maintenant menacer notre pouvoir. Nous allons commencer une purge à grande échelle de ces individus de l'armée afin de garantir que nous ne sommes pas poignardés dans le dos par nos propres hommes."
 MEX_zealous_military:9 "Militaires zélés"
 MEX_zealous_military_desc:9 "Après la purge, il nous reste une armée d'officiers et de soldats endurcis et patriotes, prêts à faire ce qu'il faut pour assurer un avenir meilleur à notre pays. ¡Viva México !"
MEX_la_patria_es_primero: "La Patria es Primero"
 MEX_la_patria_es_primero_desc:9 "Pendant la lutte pour l'Indépendance, le vice-roi Juan Ruiz de Apodaca a alors envoyé le père de Vicente Guerrero lui offrir son indulgence en échange de sa reddition. Malgré l'affection qu'il ressentait pour son père, il refusa l'offre, puis il fit un discours à ses troupes qui se termina par "Notre patrie d'abord !". Son esprit nous inspire encore aujourd'hui, et c'est pourquoi nous adopterons ses paroles comme devise."

# Democratic #
 MEX_restore_democracy:0 "Restaurer la démocratie"
 MEX_restore_democracy_desc:9 "Le "Partido Nacionalista Mexicano" s'agite sous notre règne et nous demande de rétablir la démocratie dans notre pays. Nous avons décidé de le faire, en imposant seulement quelques petites restrictions aux partis politiques d'extrême gauche."
MEX_limited_liberties: "Liberté Restreinte"
 MEX_limited_liberties_desc:9 "Maintenant que nous avons promis de restaurer la démocratie, nous pouvons aussi commencer à restaurer certaines libertés que nous avons révoquées lorsque nous avons pris le pouvoir. Si toutes les libertés civiles ne seront pas accordées puisque nous sommes encore confrontés à la résistance socialiste, nous pouvons en restaurer quelques-unes et apaiser le grand public."
MEX_election_monitoring: "Surveillance des Élections"
 MEX_election_monitoring_desc:9 "Avec les nouvelles élections qui approchent, nous ne pouvons pas permettre aux socialistes qui ont failli faire s'effondrer notre pays de revenir au pouvoir. Nous surveillerons de près les élections et si une personne ou une organisation suspecte apparaît, nous l'exclurons des élections. Nous ne prendrons aucun risque..."
MEX_new_constitution: "Nouvelle Constitution"
 MEX_new_constitution_desc:9 "L'ancienne Constitution mexicaine ne sert plus notre gouvernement et elle contient de nombreux articles qui ne sont plus valides. Nous allons créer une nouvelle constitution afin de corriger l'ancienne et d'ajouter plusieurs articles qui protégeront la démocratie mexicaine des groupes extrémistes maintenant et pour toujours."
 MEX_education_programmes:0 "Programmes d'éducation"
 MEX_education_programmes_desc:9 "Le Mexique est un pays où le taux d'analphabétisme est élevé, ce qui a renforcé les mouvements socialistes qui ont promis d'aider le peuple à s'instruire. Nous allons affaiblir leur influence en mettant en place des programmes d'éducation à l'échelle nationale. C'était de toute façon logique, car nous avons besoin d'une population éduquée pour améliorer notre pays et notre société."
MEX_support_the_church: "Soutenir l'Église"
 MEX_support_the_church_desc:9 "L'Église a été mise à l'écart pendant les gouvernements progressistes qui ont suivi la Révolution et, en tant que telle, elle a été contrainte de subir une sévère restriction de son influence dans notre société traditionaliste conservatrice. Bien que nous soyons en faveur d'un État laïque, nous ne pouvons pas appliquer les lois anticléricales des gouvernements progressistes passés et nous commencerons à soutenir leurs activités afin de les faire basculer dans notre camp"
 MEX_the_revolutions_legacy:9 "L'héritage de la révolution"
 MEX_the_revolutions_legacy_desc:0 "La révolution est devenue un sujet sensible pour la plupart des Mexicains. Si la plupart des gens s'accordent à dire qu'il s'agissait d'un pas en avant nécessaire, nous constatons aujourd'hui qu'elle a peut-être aussi engendré des problèmes plus profonds dans notre société. Nous ne pouvons pas tout arranger, mais nous ferons de notre mieux pour réparer le passé et faire en sorte qu'une telle chose ne se reproduise plus jamais."
 MEX_military_support: "Soutient Militaire"
 MEX_military_support_desc:9 "Les militaires se contentent de rester à l'écart tant que nous leur prouvons que nous voulons le meilleur pour le Mexique et son peuple. Leur engagement envers notre pays et son peuple est incontestable et, en tant que tel, nous pensons que leur soutien est un facteur vital pour que le Mexique reste une nation démocratique."
 MEX_liga_nacional_defensora_de_la_libertad_religiosa:0 "Liga Nacional Defensora de la Libertad Religiosa"
 MEX_liga_nacional_defensora_de_la_libertad_religiosa_desc:9 "Les lois anticléricales que le gouvernement a tenté de faire passer dans le passé ont rendu nos fidèles catholiques assez méfiants à l'égard du gouvernement, ce qui a conduit à la formation de la "Ligue nationale pour la défense des libertés religieuses". Cette organisation revendique la liberté d'enseignement et les droits communs pour les catholiques, les travailleurs catholiques et l'Église catholique. Afin de gagner leur soutien, nous allons leur accorder cela."
 MEX_equidad_en_la_justicia:0 "Equidad en la Justicia"
 MEX_equidad_en_la_justicia_desc:0 "Dieu et votre confiance constituent ma force ; le pavillon de l'indépendance est mon symbole ; ma devise, vous la connaissez déjà : "L'équité dans la justice" ; je vous resterai fidèle toute ma vie."

# Sinarquist Coup #
 MEX_synarchist_coup:9 "Coup d'État synarchiste"
 MEX_synarchist_coup_desc:9 "Voyant la faiblesse de la junte militaire, l'Unión Nacional Sinarquista et son bras paramilitaire, connu sous le nom de Gold Shirts, ont travaillé avec des éléments de l'armée pour s'emparer de l'appareil de l'État et déclarer un nouveau Mexique."

 MEX_establish_corporatism:0 "Instaurer le corporatisme"
 MEX_establish_corporatism_desc:0 "La seule façon d'avancer pour notre pays est de créer un lobby corporatiste où nous "guiderons" notre élite locale loyale vers l'établissement de nouvelles entreprises nécessaires au progrès de notre pays."
MEX_capitalist_alliance: "Alliance Capitaliste"
 MEX_capitalist_alliance_desc:9 "Les capitalistes de notre pays ont été handicapés par les gouvernements révolutionnaires et, en tant que tels, ils soutiendront tous ceux qui pourraient représenter leurs intérêts. Nous en tirerons profit et conclurons une alliance pour consolider notre puissance."
 MEX_outlaw_strikes:0 "Grèves des hors-la-loi"
 MEX_outlaw_strikes_desc:9 "Dans le cadre de notre alliance avec les capitalistes, nous devons veiller à ce que leurs industries fonctionnent comme une machine bien huilée, mais les droits des travailleurs qui ont été promulgués ces dernières années entravent nos efforts. Nous interdirons purement et simplement les grèves afin que ces usines puissent fonctionner comme elles l'entendent, sans la moindre résistance de la part de ces satanés socialistes."
MEX_control_unions: "Contrôler les Syndicats"
 MEX_control_unions_desc:9 "Afin d'aider à stabiliser le Mexique et de répondre aux besoins de l'économie et de l'État, nous commencerons à exercer un contrôle sur les syndicats au Mexique. Nous veillerons à ce que les différents patrons et dirigeants syndicaux travaillent main dans la main avec nos besoins. Ces Charros nous serviront bien."
MEX_protect_our_industry: "Protéger Notre Industrie"
 MEX_protect_our_industry_desc:9 "L'industrie mexicaine n'en est qu'à ses débuts et ne peut pas encore résister au commerce extérieur. Nous commencerons à appliquer des droits de douane sur les produits et matériaux étrangers afin de protéger l'industrie contre les étrangers qui ne cherchent qu'à nous faire dérailler sur la voie de la grandeur."
 MEX_nationalise_industry:0 "Nationaliser l'industrie"
 MEX_nationalise_industry_desc:9 "Maintenant que nous sommes au pouvoir, nous devrions nous concentrer sur le renforcement des caisses de l'État mexicain, et un choix évident pour cela serait de nationaliser certaines industries afin de nous emparer de leurs bénéfices."

 MEX_supremo_poder_ejecutivo:0 "Supremo Poder Ejecutivo"
 MEX_supremo_poder_ejecutivo_desc:0 "Dans le passé, le pays a décentralisé son pouvoir, essayant inutilement d'éviter l'autocratie. C'est ce qui a causé tout le chaos dans le passé, et comme nous ne sommes pas d'accord avec ces idéaux, nous allons abroger ces lois et promulguer des lois qui nous permettent de détenir le Pouvoir Exécutif Suprême."
 MEX_state_catholicism: " Catholicisme National"
 MEX_state_catholicism_desc:9 "L'Église catholique a été attaquée et profanée par les gouvernements "révolutionnaires". Ce n'est plus le cas. L'Église catholique ne sera pas seulement la religion d'État, mais elle fera partie du gouvernement. Nous soutiendrons l'Église, elle nous soutiendra et, à son tour, le peuple nous soutiendra."
 MEX_hispanidad:0 "Hispanidad"
 MEX_hispanidad_desc:9 "L'hispanité est la croyance que la race hispanique est supérieure aux autres races grâce aux siècles de mélange racial qui ont eu lieu tout au long de l'histoire de notre nation. Nous sommes naturellement de fervents adeptes de cet idéal et nous commencerons à mettre en œuvre un certain nombre de lois pour le faire respecter, y compris des lois strictes sur le métissage pour promouvoir l'amélioration de la race hispanique au Mexique."

 MEX_cleanse_mexico_of_syndicalism:0 "Nettoyer le Mexique du syndicalisme"
 MEX_cleanse_mexico_of_syndicalism_desc:0 "Le Mexique est en plein désordre et nous savons tous que les syndicalistes en sont responsables. Nous allons entamer une grande chasse aux sorcières contre les syndicalistes et leurs sympathisants. Ils découvriront bientôt qu'il n'y a pas d'endroit où se cacher de la justice !"
MEX_new_military: "Nouvelle Armée"
 MEX_new_military_desc:9 "Même l'armée a été contaminée par les rouges. Nous devons tout rejeter et tout recommencer à zéro, cette fois en veillant à ce que cette nouvelle armée mexicaine soit formée par de vrais patriotes."
 MEX_accion_revolucionaria_mexicanista:0 "Acción Revolucionaria Mexicanista"
 MEX_accion_revolucionaria_mexicanista_desc:9 "Dans le cadre de notre nouvelle armée, nous intégrerons l'Action révolutionnaire mexicaine, plus connue sous le nom de Chemises d'or, à l'armée mexicaine. Ils seront les gardiens de la société mexicaine et veilleront à ce qu'il n'y ait pas de trahison à l'intérieur du pays."
 MEX_promote_synarquismo:0 "Promouvoir le Sinarquismo"
 MEX_promote_synarquismo_desc:9 "Le Sinarquismo, mouvement politique, social et culturel qui défend des idéaux nationalistes, antisyndicalistes et catholiques, est devenu notre idéologie d'État et, à ce titre, nous devons le promouvoir auprès du peuple mexicain."
 MEX_education_reforms: "Réformes de l'Éducation"
 MEX_education_reforms_desc:9 "Le Mexique a grand besoin d'une réforme de l'éducation. Non seulement le système éducatif actuel est inefficace, mais il continue aussi de promouvoir de vieux idéaux révolutionnaires que nous essayons d'éliminer de la société. Nous augmenterons les fonds destinés à l'éducation et réformerons leurs programmes d'enseignement afin de placer les générations futures sous notre contrôle."
 MEX_work_camps:0 "Camps de travail"
 MEX_work_camps_desc:9 "La balle est le moyen le plus simple de traiter la dissidence, mais pas le plus efficace. Étant donné qu'il y a beaucoup de criminels et de partisans du socialisme et du libéralisme dans notre pays, nous pourrions mettre cette main-d'œuvre à notre service en créant des camps de rééducation, où ils purgeraient leurs crimes contre l'État."

MEX_reconquista: "Reconquista"
 MEX_reconquista_desc:9 "Le traité de Guadalupe Hidalgo est une honte nationale, qui nous a contraints à céder des terres mexicaines légitimes aux impérialistes américains ! Nous étions assez faibles pour être vaincus par leurs maigres forces, mais maintenant un nouveau Mexique renaît de ses cendres, plus fort que jamais, et les États-Unis sont maintenant plus faibles que jamais. Nous aurons notre revanche et reconquérions la terre que ces chiens impérialistes nous ont volée."
MEX_military_glory: "Gloire Militaire"
MEX_military_glory_desc: "La meilleure façon de prouver notre supériorité raciale est de montrer au monde notre puissance militaire. Gloire sera rendue à tous ceux qui prendront les armes pour le Mexique et son peuple."
 MEX_religion_independencia_union:0 "Religión, Independencia, Unión"
 MEX_religion_independencia_union_desc:9 "L'indépendance du Mexique a été déclarée sur la base de trois principes fondamentaux : l'indépendance du Mexique, l'unicité de la religion catholique et l'union de toutes les classes sociales. Nous maintiendrons les principes avec lesquels notre pays a été créé et nous détruirons tous ceux qui cherchent à les enfreindre."

## Military ##
# Army #
 MEX_modernise_the_army:0 "Moderniser l'armée"
 MEX_modernise_the_army_desc:9 "Les forces armées mexicaines utilisent encore des équipements obsolètes datant de la Grande Guerre, et nos doctrines et tactiques militaires ont également pris du retard au cours de la dernière décennie. Notre pays est un acteur majeur en Amérique du Nord et en Amérique centrale, c'est pourquoi notre armée doit être modernisée et élargie."

MEX_guerilla_warfare: "Tactiques de Guerrilla"
 MEX_guerilla_warfare_desc:9 "Le terrain du Mexique est extrêmement rude avec des déserts variés, des chaînes de montagnes et des jungles. Déjà pendant la Révolution mexicaine, les tactiques de guérilla se sont avérées très efficaces sur un tel terrain qui ne permet pas la présence d'armées importantes et lourdement équipées."
 MEX_study_the_mexican_revolution:0 "Étudier la révolution mexicaine"
 MEX_study_the_mexican_revolution_desc:0 "Les tactiques de guérilla ont permis de vaincre les forces fédéralistes lors de la révolution mexicaine. Si nous développons et affinons ces tactiques, nous serons en mesure de repousser toute invasion étrangère."
MEX_night_ambushes: "Embuscades Nocturnes"
 MEX_night_ambushes_desc:9 "L'un des piliers de la guérilla est de ne pas être vu avant le début de l'attaque. Pendant la nuit, il sera facile de ne pas être repéré afin que nos troupes puissent se rapprocher de l'ennemi, ce qui augmente l'efficacité de nos embuscades."
MEX_citizen_soldier: "Soldats Citoyens"
 MEX_citizen_soldier_desc: "Une force de guérilla ne doit pas seulement être composée de soldats professionnels, mais chaque citoyen doit également pouvoir participer à la lutte contre l'ennemi. Avec des milices citoyennes spéciales, nous pouvons nous assurer que chaque citoyen sera en mesure de remplir ses devoirs."
 MEX_decentralised_command:0 "Commandement décentralisé"
 MEX_decentralised_command_desc:9 "Il est difficile de commander une unité de guérilla dans les déserts de Sonora ou les jungles du Yucatán depuis Mexico. Notre structure de commandement devrait être plus décentralisée et les commandants locaux devraient disposer d'une autonomie suffisante pour être performants lors des attaques de la guérilla."
MEX_recon_scouts: "Corps d'Éclaireurs"
 MEX_recon_scouts_desc:9 "Les embuscades peuvent être très puissantes, comme les Afghans l'ont montré dans leurs guerres constantes contre les impérialistes britanniques. Cependant, une embuscade est inutile si aucun ennemi n'arrive jamais. Des éclaireurs professionnels capables de signaler avec précision la position de l'ennemi faciliteront la mise en place d'embuscades."
MEX_small_unit_tactics: "Tactiques d’Unités Réduites"
 MEX_small_unit_tactics_desc:9 "Les unités d'embuscade sont habituellement au même niveau d'effectifs que les escadrons, peut-être des pelotons, mais une division entière ne crée pas une bonne embuscade locale. Notre armée devrait fonctionner sur la base de petites unités, de sorte que notre tactique et notre structure de commandement doivent être remaniées."
MEX_die_standing: "Mourrir Debout ou Rien"
 MEX_die_standing_desc: "Pas un seul mètre de sol mexicain ne tombera aux mains des envahisseurs ! Nos glorieux soldats défendront tous les coins du Mexique, et ils ne cèderont jamais ! Le Mexique restera libre, quel qu'en soit le prix."

MEX_legacy_of_the_revolution: "Héritage de la Révolution"
 MEX_legacy_of_the_revolution_desc:9 "La Révolution Mexicaine a été l'un des plus grands événements militaires de l'histoire récente de notre continent. En plus de sa taille, elle a également apporté de nouvelles tactiques et armes au Mexique. Nous devrions renforcer notre armée en tirant les leçons de la guerre."
 MEX_improved_officer_training:0 "Amélioration de la formation des agents"
 MEX_improved_officer_training_desc:0 "À l'ère de la guerre moderne, il est impératif que nous mettions à jour les méthodes de formation que nous utilisons pour nos officiers et nos chefs d'armée."
MEX_desert_training: "Entraînement au Désert"
 MEX_desert_training_desc:9 "L'un de nos plus grands rivaux sur le continent américain sont les États-Unis d'Amérique, qui tentent de saper la liberté du Mexique. La frontière américano-mexicaine est principalement constituée de déserts et de montagnes arides, nous devons donc former nos soldats pour arrêter les forces américaines dans cet environnement hostile."
MEX_jungle_training: "Entraînement à la Jungle"
 MEX_jungle_training_desc:9 "La révolution a commencé dans les jungles du sud du Mexique, et la révolution se répandra dans les jungles d'Amérique centrale et latine. Notre armée doit s'adapter à ce terrain extrêmement hostile, car il constituera le champ de bataille des futures guerres."
 MEX_soldaderas:0 "Soldaderas"
 MEX_soldaderas_desc:0 "Pendant la révolution mexicaine, de nombreuses femmes se sont battues pour défendre les principes de la révolution. Ces "soldaderas" ont prouvé leur force et leur volonté sur le champ de bataille, mais les femmes sont toujours mal vues dans l'armée. Nous devrions mettre fin à cette discrimination et permettre aux femmes de combattre dans nos forces armées."
MEX_future_of_war: "Futur de la Guerre"
 MEX_future_of_war_desc:9 "L'avenir de la guerre dépend de l'équipement utilisé. Pour nous préparer aux conflits de demain, qui mettront sans doute en cause l'intégrité et la liberté du Mexique, nous devrons réfléchir aujourd'hui à l'avenir de l'équipement."
MEX_industrial_warfare: "Guerre Industrialisée"
MEX_industrial_warfare_desc: "Alors que la force de nos soldats mexicains est élevée, celle d'une pièce d'artillerie mexicaine l'est encore plus. Nous devons doter notre armée d'armes lourdes d'appui à l'infanterie pour améliorer ses capacités de combat contre une force régulière ennemie."
 MEX_mechanised_warfare:0 "Guerre mécanisée"
 MEX_mechanised_warfare_desc:0 "Si la force de nos soldats mexicains est élevée, et si la force d'une pièce d'artillerie mexicaine est encore plus élevée, la force d'un char d'assaut mexicain est la plus élevée ! Nous devons mécaniser nos forces pour qu'aucune force ennemie régulière ne puisse nous vaincre."

 MEX_general_staff_reforms:0 "Réformes de l'état-major général"
 MEX_general_staff_reforms_desc:9 "La force de frappe la plus efficace est une armée régulière professionnelle et bien réglementée. Or, nos forces armées sont tout le contraire. Nous devons réformer la plupart des aspects de notre armée, en commençant par l'état-major et la structure de commandement."
 MEX_modern_division_structure: "Structure moderne des divisions"
 MEX_modern_division_structure_desc:9 "Une division moderne a une structure complexe, tandis qu'une division mexicaine n'est composée que de quelques bataillons d'infanterie. Nous devons restructurer complètement le modèle de division des forces armées mexicaines."
 MEX_new_military_colleges:0 "Nouveaux collèges militaires"
 MEX_new_military_colleges_desc:9 "L'un des aspects majeurs d'une armée professionnelle est la présence d'un corps d'officiers nombreux et bien formés. Notre armée manque d'officiers expérimentés à tous les niveaux de la structure de commandement, et nous devrons donc développer nos écoles militaires pour former davantage d'officiers."
 MEX_professional_army: "Une armée professionnelle"
 MEX_professional_army_desc:9 "L'objectif de nos grandes réformes militaires est de créer une armée professionnelle et moderne. Bien que nous parviendrons à créer une armée moderne en améliorant notre équipement et nos tactiques, une armée professionnelle ne peut être créée que si chaque soldat connaît ses devoirs et est prêt à les accomplir dans n'importe quelle condition."
 MEX_centralised_command:0 "Commandement centralisé"
 MEX_centralised_command_desc:9 "Si nous accordons trop d'autonomie aux commandants locaux, nos forces armées et nos quartiers généraux se noieront dans le chaos une fois que nous aurons rencontré l'ennemi, car personne ne saura exactement ce qui se passe. Nous avons besoin d'une structure de commandement réglementée et centralisée pour diriger correctement l'armée."
 MEX_logistic_companies:0 "Compagnies logistiques"
 MEX_logistic_companies_desc:9 "En raison de notre terrain difficile et de notre infrastructure sous-développée, il sera difficile d'approvisionner correctement une grande armée avec beaucoup d'équipement lourd. Nous avons besoin d'unités spéciales qui supervisent et organisent les lignes de ravitaillement afin que notre armée soit toujours bien équipée."
 MEX_flexible_planning:0 "Planification flexible"
 MEX_flexible_planning_desc:0 "Helmuth von Moltke l'Ancien a dit avec justesse qu'"aucun plan de bataille ne survit au contact avec l'ennemi", et les batailles chaotiques de la révolution mexicaine l'ont parfaitement prouvé. Nos plans doivent être flexibles afin de pouvoir s'adapter rapidement aux nouvelles circonstances."
MEX_siempre_leales: "Siempre Leales"
 MEX_siempre_leales_desc:9 "L'armée mexicaine servira toujours loyalement le Mexique, quel qu'en soit le prix. Il protégera toujours notre belle nation, en temps de guerre ou de paix, contre toute menace, étrangère ou intérieure. Siempre Leales - toujours fidèle."

# Navy #
 MEX_armada_de_mexico:0 "Armada de México"
 MEX_armada_de_mexico_desc:9 "Nos forces navales ne seront pas en mesure de défier les marines de l'Entente et des États-Unis, mais leur puissance de combat ne doit pas être sous-estimée. Notre nation dispose d'un vaste littoral et notre marine est prête à le défendre."

MEX_grand_navy: "Grande Marine"
MEX_grand_navy_desc: "Il n'y a pas de jungles ou de montagnes où se cacher pour la marine. Bien que le combat avec de petites unités dissimulées soit une tactique viable pour les forces terrestres, nos forces navales devront gagner des engagements navals avec de grands navires ayant une puissance de feu encore plus grande."
MEX_naval_glory: "Gloire Navale"
 MEX_naval_glory_desc:9 "La vue de l'Anáhuac est suffisante pour impressionner la plupart des gens et ses canons de 234 mm sont plus gros que n'importe quelle pièce d'artillerie que nos forces terrestres utilisent. Nous devrions être fiers de nos forces navales qui défendent courageusement les côtes du Mexique."
 MEX_battleship_development:0 "Développement de cuirassés"
 MEX_battleship_development_desc:0 "L'Anáhuac est le plus grand navire de notre marine, mais il a plus de trente ans et ne pourra pas rivaliser avec les navires modernes. Nous devons développer notre propre cuirassé pour qu'il devienne le nouveau fleuron de notre marine."
 MEX_produce_our_titans_of_the_sea:9 "Produire nos Titans de la mer"
 MEX_produce_our_titans_of_the_sea_desc:9 "Notre capacité industrielle navale est toutefois assez limitée. Grâce à des négociations et à des accords avec des nations étrangères amies, nous avons pu utiliser leur capacité industrielle pour produire des pièces qui sont ensuite expédiées vers nos chantiers navals. Cela permettra d'accélérer la production et la qualité de nos nouveaux mastodontes des mers !"
 MEX_carrier_development:0 "Développement des porte-avions"
 MEX_carrier_development_desc:9 "Un nouveau type de navire est apparu au cours de la Grande Guerre : le porte-avions ! Initialement destinés aux hydravions, les nouveaux grands porte-avions ont la capacité d'un petit aérodrome et peuvent désormais soutenir les forces navales avec de grosses torpilles et des avions porteurs de bombes."
 MEX_dominate_the_sea_from_the_air:9 "Dominer la mer depuis les airs"
 MEX_dominate_the_sea_from_the_air_desc:9 "L'observation des autres puissances étrangères montre clairement que l'avenir de la guerre navale se trouve dans le ciel. Nous travaillerons encore plus dur pour que les seuls avions au-dessus de la mer soient les nôtres !"

 MEX_fuerza_de_infanteria_de_marina:0 "Fuerza de Infantería de Marina"
 MEX_fuerza_de_infanteria_de_marina_desc:0 "Il est parfois plus facile de contourner les forces ennemies par la mer que de se battre à travers des lignes retranchées sur un terrain difficile. Bien que des opérations navales comme la bataille de Gallipoli aient échoué, l'invasion par la mer pourrait devenir une tactique militaire viable."

MEX_protect_trade: "Protéger le Commerce"
 MEX_protect_trade_desc: "Notre marine ne sera tout simplement jamais en mesure de concurrencer les grandes marines du monde, alors au lieu d'essayer d'être concurrentielles, nous devrions plutôt nous concentrer sur la défense de nos lignes commerciales. Nous ne pouvons pas battre la flotte américaine, mais nous pouvons battre les pirates et les pillards."
 MEX_coast_guard: "La Garde Côtière"
MEX_coast_guard_desc: "Notre pays possède un large littoral, le long du Pacifique et de la mer des Caraïbes, qui offre suffisamment de cachettes pour les voleurs et les contrebandiers. Nous devons patrouiller nos côtes pour arrêter ces criminels."
 MEX_destroyer_development:0 "Développement de destroyers"
 MEX_destroyer_development_desc:9 "Un grand cuirassé n'est pas très adapté aux missions d'escorte de convois. Nous devrions plutôt investir dans de petits destroyers d'escorte, qui peuvent protéger nos convois tout en étant rentables et fiables."
 MEX_protecting_our_trade:9 "Protéger notre commerce"
 MEX_protecting_our_trade_desc:9 "Le développement de nos capacités navales ne cessant de croître, il est nécessaire de poursuivre la formation. En utilisant notre marine plus importante dans les manœuvres d'escorte, nous avons pu développer une approche plus efficace et plus pratique pour assurer la sécurité de nos lignes commerciales !"
 MEX_submarine_development:0 "Développement de sous-marins"
 MEX_submarine_development_desc:0 "Nous devrons protéger nos lignes commerciales, mais cela ne nous empêchera pas de faire des raids sur les lignes commerciales de nos ennemis. Les sous-marins sont parfaitement adaptés aux missions de raid sur les convois, c'est pourquoi nous devrions investir davantage dans ces navires cachés."
 MEX_death_from_below:0 "La mort par le bas"
 MEX_death_from_below_desc:9 "Nous avons beaucoup investi dans nos faucheurs sous-marins. Tout ennemi qui se croit en sécurité sur l'océan ne tardera pas à le regretter lorsqu'il sera frappé par nos sous-marins. Nous n'avons pas besoin de nous spécialiser dans une flotte de combat à grande échelle, car nous sommes la mort par le bas."

# Air Force #
 MEX_fuerza_aerea_mexicana:0 "Fuerza Aérea Mexicana"
 MEX_fuerza_aerea_mexicana_desc:9 "Notre armée de l'air ne pourra pas rivaliser avec l'armée de l'air britannique, mais elle sera parfaitement adaptée aux opérations militaires en Amérique centrale et latine. Nous devrions développer l'armée de l'air mexicaine, car les avions joueront un rôle important sur le champ de bataille."
 MEX_pilot_training: "Formation des pilotes"
 MEX_pilot_training_desc:9 "Notre armée de l'air est encore assez petite, nous manquons donc de pilotes entraînés. Un avion est inutile si le pilote ne sait pas comment le piloter. Nous devons développer nos cours de formation aéronautique."
 MEX_build_airports:0 "Construire des aéroports"
 MEX_build_airports_desc:9 "Un avion ne peut pas décoller d'une jungle... enfin, nous n'avons pas encore essayé, mais cela semble peu probable. Nous devons construire des aérodromes sur des terrains plats afin que notre armée de l'air puisse décoller pour défendre le ciel du Mexique."
 MEX_air_defence:0 "Défense aérienne"
 MEX_air_defence_desc:9 "Nous ne sommes pas les seuls à construire une force aérienne, loin de là. Notre force aérienne sera très probablement sur la défensive si nous devons faire face aux principales forces aériennes contre-révolutionnaires et impérialistes, nous devrions donc les aider depuis le sol."
 MEX_air_supremacy:0 "Suprématie aérienne"
 MEX_air_supremacy_desc:9 "Afin de soutenir efficacement nos forces terrestres et navales et de les défendre contre les bombardiers ennemis, notre force aérienne doit se concentrer sur l'acquisition et la défense de la supériorité aérienne."
 MEX_fighter_research:0 "Recherche sur les chasseurs"
 MEX_fighter_research_desc:9 "L'utilisation de gros bombardiers paresseux pour obtenir la supériorité aérienne s'avérera une tâche difficile, c'est le moins que l'on puisse dire. Nous avons plutôt besoin d'avions monomoteurs rapides, agiles et bien armés, capables d'intercepter et de détruire efficacement les avions ennemis."
 MEX_army_air_support: " Soutien aérien de l'armée "
 MEX_army_air_support_desc:9 "Beaucoup de nos adversaires, en particulier les pays contre-révolutionnaires d'Amérique centrale, n'ont pas d'armée de l'air, alors nous devrions nous concentrer sur le soutien aérien de notre armée. Nous ne pourrons pas défier les forces aériennes de l'Entente, nous devons donc nous concentrer sur l'exploitation des faiblesses de nos petits rivaux."
 MEX_bomber_research:0 "Recherche sur les bombardiers"
 MEX_bomber_research_desc:0 "Il sera pratiquement impossible de détruire les infrastructures et l'industrie ennemies à l'aide de petits avions armés de simples mitrailleuses. Nous avons besoin de gros avions équipés de plusieurs moteurs pour larguer de grosses bombes sur l'ennemi."
 MEX_radar_development:0 "Développement du RADAR"
 MEX_radar_development_desc:9 "Le RADAR, qui est un sigle de l'anglais RAdio Detection And Ranging (télémétrie et détection radio), est une nouvelle méthode de détection qui sera très utile à l'armée de l'air. Grâce aux installations RADAR, nous pourrons détecter les avions en approche en dehors de la distance de visibilité afin d'alerter l'armée de l'air suffisamment rapidement."
 MEX_expand_airports:0 "Développer les aéroports"
 MEX_expand_airports_desc:9 "Notre armée de l'air est en constante expansion, mais nos aérodromes ne parviennent pas à suivre. Leurs limites de capacité seront bientôt dépassées, et nous avons découvert qu'il est impossible de faire décoller un avion depuis la jungle... Nous devons donc agrandir rapidement nos aérodromes."
MEX_paratroopers: "Parachutistes"
MEX_paratroopers_desc: "La bataille de Gallipoli a montré que les invasions maritimes sont assez difficiles à réaliser, mais les invasions aériennes n'ont pas encore été testées. Nous devrions construire une unité aéroportée capable de sauter derrière les lignes ennemies pour couper les lignes de ravitaillement et prendre en embuscade les forces qui battent en retraite."
 MEX_rule_the_skies: "Régner sur les cieux"
 MEX_rule_the_skies_desc:9 "L'armée de l'air mexicaine régnera sur le ciel... enfin sur celui de l'Amérique centrale au moins. Il faudra encore beaucoup de temps avant que nous puissions rivaliser avec les forces aériennes de l'Entente."

### Bookmark ###
 MEX_KR_gathering_storm_desc:9 "Le Mexique est sorti changé de la révolution mexicaine. Dans les années 1920, les présidences d'Álvaro Obregón et d'Adolfo de la Huerta ont permis d'améliorer les relations avec les États-Unis d'Amérique tout en stabilisant le pays après la révolution. La Grande Dépression américaine a permis au Mexique d'embrasser les idées de la révolution, qui a débuté avec l'élection d'Emiliano Zapata à la présidence en 1932. Aujourd'hui, alors qu'il lui reste deux ans de mandat et que la révolution semble terminée, Zapata cherche à tracer la voie à suivre pour le Mexique."

### Intro Screen ###
 MEX_country_intro_background:9 "GFX_MEX_intro"
 MEX_country_intro_header:0 "Mexique - Il y a quelques années"
 MEX_country_intro_content:9 "Le Mexique s'est transformé au cours des dernières années. En 1910, la révolution mexicaine a commencé contre Porfirio Díaz et a duré près d'une décennie. En 1917, Venustiano Carranza est devenu président, mais il a rapidement irrité les autres révolutionnaires en se lançant dans une campagne de destruction de ses rivaux politiques, y compris Zapata. Cela a conduit au Plan de Agua Prieta par un certain nombre de chefs militaires et politiques et a abouti à l'accession d'Álvaro Obregón à la présidence du Mexique. À partir de là, le chaos de la révolution s'estompe et le gouvernement mexicain entame une période de stabilisation.\n\nLe premier mandat d'Álvaro Obregón a été marqué par une amélioration des relations avec les États-Unis, notamment après que Pancho Villa a été nommé ambassadeur auprès de la Commune de France et qu'Adolfo de la Huerta a finalement réussi à faire reconnaître par les Américains la légitimité du gouvernement mexicain actuel. L'économie commence à s'améliorer, en particulier dans le sud, où Zapata détient le pouvoir et peut mettre en œuvre une réforme agraire plus complète que partout ailleurs dans le pays. Obregón s'efforce d'améliorer les droits des travailleurs, bien que cela déclenche un nouveau conflit entre les deux grands syndicats, la Confederación Regional Obrera Mexicana (CROM) et la Confederación General de Trabajadores (CGT), plus syndicaliste. Cependant, tout n'est pas rose au Mexique. La tension monte au sein de la population catholique en raison des lois anticléricales draconiennes inscrites dans la Constitution à l'encontre de l'Église catholique."

 MEX_country_intro_header_1:0 "Le Mexique en 1936"
 MEX_country_intro_content_1:9 "Adolfo de la Huerta lui succède et poursuit, pour l'essentiel, la même politique générale. Cependant, son mandat a été marqué par un certain nombre d'incidents internationaux auxquels il a dû faire face. En particulier, la révolution britannique et la Grande Dépression qui s'ensuivit aux États-Unis provoquèrent une onde de choc qui affecta l'économie mexicaine. Ces événements ont déclenché des conflits en Amérique centrale, notamment au Nicaragua, où Zapata s'est rendu pour aider à propager ses idéaux révolutionnaires vers le sud. Cependant, rien de tout cela n'est la chose la plus controversée qu'ait faite de la Huerta. Il s'agit de la réécriture de la limitation des mandats afin qu'Obregón puisse se présenter pour un second mandat, qu'il a bien sûr remporté.\n\nCependant, en 1932, Zapata a été élu sur la base d'un programme socialiste et populiste. Son mandat se concentre sur l'économie, en particulier sur le secteur agraire, avec l'amélioration des conditions de travail et des droits des paysans des ejidos (terres communales en usufruit). L'amélioration des droits des paysans et des indigènes au Mexique a été son principal objectif au cours de son premier mandat. Cependant, ses politiques ont encore plus irrité les conservateurs et les catholiques. Une mesure particulièrement impopulaire auprès des conservateurs est la modification de la loi électorale, qui limite le nombre de mandats à un mais allonge la durée de chaque mandat à cinq ans. Ses ouvertures à l'Internationale ont provoqué des tensions avec les États-Unis, tout comme sa politique de redistribution des terres.\n\nA l'aube de 1936, nombreux sont ceux qui se demandent quelle forme prendra l'avenir du Mexique."

 MEX_guide:9 "§MMaximato§! ($totalist_coloured$)\n£white_dot Choisissez que Zapata succombe à la tentative d'assassinat.\n£white_dot Suite à cet évènement, laissez Calles s'emparer du Palacio Nacional.\n£white_dot Peu de temps après, la Guerre des Cristeros va éclater.\n£white_dot Baissez la force des Cristeros grâce à une combinaison de décisions et d'évènements aléatoires jusqu'à zéro pour sécuriser l'autorité de Calles.\n\n§MJunte militaire§! ($paternal_autocrat_coloured$)\n£white_dot Choisissez que Zapata succombe à la tentative d'assassinat.\n£white_dot Suite à cet évènement, laissez Garza et Treviño former une Junte.\n£white_dot La Guerre Campesino va éclater.\n£white_dot N'acceptez PAS l'offre des Sinarchistes.\n£white_dot Baissez la force des Campesinos grâce à une combinaison de décisions et d'évènements aléatoires jusqu'à zéro pour sécuriser l'autorité de Garza.\n£white_dot Après la fin de la guerre, choisissez de rester au pouvoir.\n\n§MNacionalistas§! ($authoritarian_democrat_coloured$)\n£white_dot Même enchaînement qu'au-dessus, mais à la fin de la guerre choisissez de restaurer la démocratie.\n\n§MSinarquistas§! ($national_populist_coloured$)\n£white_dot Même enchaînement que pour la Junte s'accroche au pouvoir, mais acceptez l'offre des Sinarchistes.\n£white_dot La guerre doit durer au moins 75 jours pour que l'événement d'offre se déclenche, et un événement de soutien supplémentaire doit survenir pour que le Coup d'État se déclenche finalement.\n£white_dot Après avoir respecté cet enchaînement, l'§nUnión Nacional Sinarquista§! s'emparera du pouvoir.\n\n§MLaboristas / Agrarios Nacionales / Trabajadores / Revolucionarios Nacionales§! ($social_democrat_coloured$ / $radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$).\n£white_dot Choisissez que Zapata survive à la tentative d'assassinat, ou s'il succombe, que Villa et Toledano forment un gouvernement.\n£white_dot Renforcez le parti souhaité en vue de l'élection anticipée.\n£white_dot Réélisez le parti souhaité en 1942 et 1947.\nNote: S'il est élu, Calles et le §oPartido Nacional Revolucionario§! vont former une dictature."

### Events - Assassination and first elections ###
 mexico_events.2.t:0 "Tentative d'assassinat du Président"
 mexico_events.2.d:0 "Dernières nouvelles de Mexico. Un assassin a tiré sur le président Zapata. Alors qu'il a été tué par la Garde présidentielle, Zapata a été emmené d'urgence à l'hôpital pour se faire soigner. Beaucoup de gens dans tout le pays se demandent ce qu'il adviendra du Tigre du Sud."
 mexico_events.2.a:0 "Zapata se remet de la tentative d'assassinat."
 mexico_events.2.b:0 "L'assassin a tué le Président !"

 mexico_events.3.t:0 "Décès de Zapata"
 mexico_events.3.d:0 "Ce matin, le héros de la Révolution et président du Mexique, Emiliano Zapata, est décédé des suites des blessures qu'il a subies après un attentat terroriste à Mexico. Immédiatement après sa mort, plusieurs groupes, des politiciens loyaux aux généraux réactionnaires, ont entamé une lutte de pouvoir pour prendre le contrôle du gouvernement et de l'armée."
 mexico_events.3.a:0 "Plutarco Calles et sa clique s'emparent du Palacio Nacional."
 mexico_events.3.b:0 "Les généraux réactionnaires Garza et Treviño forment une junte."
 mexico_events.3.c:0 "Pancho Villa et Vicente Toledano forment un gouvernement de coalition."

 mexico_events.4.t:0 "Élection Présidentielle de [GetYear]"
 mexico_events.4.d.zapata_alive:0 "À la suite de la tentative d'assassinat dont il a fait l'objet, Zapata a annoncé sa démission et des élections anticipées sont organisées pour désigner le prochain dirigeant du Mexique. Les citoyens se rassemblent pour voter afin de déterminer qui dirigera le Mexique en l'absence de Zapata, et plusieurs partis sont en lice pour prendre la tête du pays. Qui arrivera en tête ?"
 mexico_events.4.d.zapata_dead:0 "La mort de Zapata a marqué le début d'un gouvernement de coalition dirigé par Vincete Toldedano et Pancho Villa l'année dernière. Cependant, c'est aujourd'hui le jour de l'élection pour voir qui sera le prochain président depuis la mort du grand héros Zapata."
 mexico_events.4.d.campesino_war:0 "Les campesinos ayant vaincu les généraux réactionnaires, des élections anticipées ont été convoquées. À quel parti fera-t-on confiance pour reconstruire le pays ?"
 mexico_events.4.a:0 "Partido Nacional Revolucionario."
 mexico_events.4.b:0 "Partido Mexicano de los Trabajadores."
 mexico_events.4.c:0 "Partido Nacional Agrarista."
 mexico_events.4.e:0 "Partido Laborista Mexicano."

 mexico_events.5.t:0 "Trouver l'Assassin"
 mexico_events.5.d:0 "Alors que l'assassin a été abattu dans la rue, il y a des preuves qui portent à croire qu'il n'a pas agi seul. Ainsi, nous allons mener une chasse à l'homme dans tout Mexico pour découvrir qui était derrière l'assassinat."
 mexico_events.5.a:0 "Nous devons trouver ce terroriste."

 mexico_events.6.t:0 "Les complices de l'assassin trouvés"
 mexico_events.6.d1:0 "Nous avons trouvé qui était derrière l'assassin. C'était une clique de militaires de droite, qui ont pris ombrage des réformes de Zapata. Bien qu'ils le nient, les preuves contre eux sont accablantes. Ils devront faire face à la mort des traîtres."
 mexico_events.6.d2:0 "Nous avons trouvé qui était derrière l'assassin. Il s'avère que c'est Plutarco Elías Calles qui voulait se débarrasser de Zapata pour renforcer sa propre position de pouvoir. Il devra faire face à la mort des traîtres."
 mexico_events.6.a:0 "Ils connaîtront la mort des traîtres."

 mexico_events.8.t:0 "Les funérailles de Zapata"
 mexico_events.8.d:0 "Aujourd'hui à Mexico, il y a eu des funérailles massives pour Emiliano Zapata. En l'honneur du président déchu, presque tous les magasins ont été fermés. Il y a le deuil public et le deuil du héros déchu. C'est particulièrement vrai pour les pauvres et les ruraux qui sont venus en ville pour exprimer leurs sentiments à l'égard du dirigeant déchu."
 mexico_events.8.a:0 "Il est mort debout."

### Calles / Maximato Events ###
 mexico_events.10.t:0 "Ley de Tolerancia de Cultos"
 mexico_events.10.d:0 "Dans un discours prononcé après sa récente accession au pouvoir, le président Calles a promis qu'il rédigerait une nouvelle série de lois pour faire respecter la position de la Constitution sur la laïcité. Ces lois controversées pénaliseraient les prêtres et les religieuses qui enfreignent les lois antireligieuses de la Constitution, comme les prêtres qui critiquent le gouvernement ou portent des vêtements cléricaux en public. M. Calles a également réaffirmé sa volonté d'utiliser les décrets présidentiels pour saisir les biens des églises, expulser les prêtres étrangers et fermer les monastères, les couvents et les écoles religieuses. Les prêtres de tout le pays ont déjà commencé à s'opposer à ce qu'ils considèrent comme une attaque contre les fidèles mexicains."
 mexico_events.10.a:0 "La Constitution est appliquée."

 mexico_events.11.t:0 "L'élection Présidentielle de [GetYear]"
 mexico_events.11.d:0 "C'est l'année électorale et le Président [MEX.GetLeader] est dans la course et sera presque certainement réélu."
 mexico_events.11.a:0 "Le Président est réélu."

 mexico_events.24.t:0 "La Mort de Calles"
 mexico_events.24.d_1:0 "Triste nouvelle aujourd'hui. Les médecins de Mexico ont constaté le décès de Plutarco Elías Calles, el Jefe Máximo. Avec sa disparition, une lutte de pouvoir s'est engagée. Trois hommes pourraient devenir le prochain dirigeant du Mexique : Lázaro Cárdenas, Emilio Portes Gil et Abelardo L. Rodríguez."
 mexico_events.24.d_2:0 "Merveilleuse nouvelle aujourd'hui ! Il semble que le bâtard socialiste Calles soit mort. La seule question est maintenant de savoir qui se lèvera pour mener son mouvement de rejet ?"
 mexico_events.24.a:0 "Lázaro Cárdenas."
 mexico_events.24.b:0 "Emilio Portes Gil."
 mexico_events.24.c:0 "Abelardo L. Rodríguez."

 mexico_events.25.t:0 "La Décision de Cárdenas"
 mexico_events.25.d:0 "Cárdenas est devenu le nouveau dirigeant du Mexique. Cependant, des rumeurs circulent sur ce que fera Cárdenas maintenant qu'il est au pouvoir. S'il a été un fidèle soutien de Calles lorsque ce dernier était au pouvoir, ce n'est plus le cas aujourd'hui. Cárdenas abolira-t-il le Maximato, comme certains le pensent, ou annoncera-t-il qu'il continue à le soutenir ?"
 mexico_events.25.a:0 "Continuer le Maximato."
 mexico_events.25.b:0 "Abolir le Maximato."

### Revolution Democracy ###
 mexico_events.26.t:0 "Élection Présidentielle de [GetYear]"
 mexico_events.26.d:0 "L'heure des élections présidentielles a sonné au Mexique. Le mandat de [MEX.GetLeader] étant limité par la Constitution, quel parti représentera le nouveau président du Mexique ?"
 mexico_events.26.a:0 "Partido Mexicano de los Trabajadores."
 mexico_events.26.b:0 "Partido Nacional Agrarista."
 mexico_events.26.c:0 "Partido Laborista Mexicano."

 mexico_events.28.t:0 "Fondation de l'Académie de la Langue Maya"
 mexico_events.28.d:0 "Aujourd'hui, dans la ville de Mérida, dans l'État du Yucatán, l'Academia de la Lengua Maya (Académie de la langue maya) a été fondée par Alfredo Barrera Vásquez et plusieurs experts de la langue maya. L'objectif principal de l'académie est de soutenir et de promouvoir la langue maya. Elle vise également à collaborer avec les services gouvernementaux pour aider les personnes dont la langue principale est le maya."
 mexico_events.28.a:0 "Faisons revivre la langue maya."

 mexico_events.29.t:0 "Muralisme Mexicain"
 mexico_events.29.d:0 "Depuis les années 1920, un mouvement artistique a vu le jour au Mexique afin de contribuer à la diffusion des idéaux de la révolution dans tout le pays. Dans toutes les villes du Mexique, des fresques murales sont peintes sur les bâtiments publics. Les peintures murales couvrent de nombreux sujets, mêlant des messages sociaux et politiques au nationalisme mexicain. Les "trois grands", considérés comme les chefs de file du mouvement, sont Diego Rivera, José Clemente Orozco et David Alfaro Siqueiros."
 mexico_events.29.a:0 "Chaque ville a besoin de fresques murales."

 mexico_events.30.t:0 "Liga de Escritores y Artistas Revolucionarios"
 mexico_events.30.d:0 "La Liga de Escritores y Artistas Revolucionarios (Ligue des écrivains et artistes révolutionnaires, LEAR) a été créée pour promouvoir l'art dans tout le Mexique. La LEAR se consacre à la promotion de l'art et de la littérature dans tout le Mexique. La LEAR se consacre non seulement aux idéaux de la révolution mexicaine, mais aussi au syndicalisme, ce qui est évident dans l'art qu'elle promeut et publie. En outre, elle a des liens avec la Troisième Internationale et croit en son soutien direct."
 mexico_events.30.a:0 "L'art pour le peuple."

 mexico_events.31.t:0 "Monument de la Révolution"
 mexico_events.31.d:0 "Aujourd'hui, le Monument à la Révolution de la ville de Mexico est enfin achevé. Carlos Obregón Santacilia était l'architecte du monument. Il l'a construit à partir du bâtiment législatif inachevé dont Porfirio Díaz avait ordonné la construction. En plus d'être un monument dédié à la révolution, de ses luttes à ses succès, il sert également de mausolée à certains des révolutionnaires les plus célèbres. Le monument a été construit sur la Plaza de la República, dans la ville de Mexico, et est déjà en train de devenir l'un des sites emblématiques de la ville."
 mexico_events.31.a:0 "Souvenons-nous de la Révolution."

 mexico_events.32.t:0 "Parcs Nationaux"
 mexico_events.32.d:0 "Depuis que Zapata est devenu Président, il a commencé une politique de création d'un certain nombre de parcs nationaux. Cependant, depuis 1936, il a accéléré le programme et s'est concentré sur la création d'un certain nombre de nouveaux parcs nationaux à travers le Mexique."
 mexico_events.32.a:0 "Nous protégerons l'environnement naturel du Mexique."

 mexico_events.33.t:0 "Regeneración"
 mexico_events.33.d:0 "Regeneración était un journal anarchiste fondé par Jesús Flores et ses frères, communément appelés les frères Magón. À l'origine, le journal avait pour but de rendre compte de ce qui se passait au Mexique pendant la révolution. Cependant, pendant la révolution, Jesús Flores a été envoyé en exil et le journal est tombé en désuétude. Cependant, il a été relancé ces dernières années. Il conserve sa position anarchiste, bien qu'il ait évolué vers une position zapatiste. Lorsque Jesús Flores est devenu membre du gouvernement de Zapata, le soutien et la portée du journal se sont accrus."
 mexico_events.33.a:0 "Les idées de Magón se répandent."

 mexico_events.34.t:0 "Congreso Nacional de Mujeres"
 mexico_events.34.d:0 "Le Congreso Nacional de Mujeres, ou Congrès national des femmes, a été fondé aujourd'hui pour contribuer à la discussion des droits des femmes au niveau national. Les questions relatives au droit de vote des femmes sont les plus importantes, mais d'autres sujets tels que la prostitution, l'alphabétisation des femmes, la santé, l'avortement et d'autres encore sont également abordés lors du congrès. Bien qu'il s'agisse du premier congrès, un prochain est déjà prévu."
 mexico_events.34.a:0 "¡Vivan las Mujeres de México!"

 mexico_events.35.t:0 "Accoder le droit de vote aux femmes"
 mexico_events.35.d:0 "Le président [MEX.GetLeader] a proposé une loi qui accorderait le droit de vote aux femmes, une initiative applaudie par les groupes de femmes du Mexique dans son ensemble. Bien sûr, la loi doit d'abord être adoptée par le Congrès Mexicain. Va t-elle passer ou échouer ?"
 mexico_events.35.a:0 "Le droit de vote des femmes est accepté."
 mexico_events.35.b:0 "Le suffrage des femmes est refusé."

 mexico_events.36.t:0 "La Fédération Anarchiste Mexicaine"
 mexico_events.36.d:0 "La Fédération anarchiste mexicaine a été fondée aujourd'hui, en s'inspirant des mouvements en Europe et dans le reste de l'Internationale. Elle a pour but de relier les différents anarchistes du Mexique et de soutenir l'anarchisme et l'anarcho-syndicalisme dans le pays."
 mexico_events.36.a:0 "¡Viva el Anarquismo!"

 mexico_events.40.t:0 "L'assaut sur les terres"
 mexico_events.40.d:0 "Dans la vallée de Mexicali, où se trouve le delta du fleuve Colorado en Basse-Californie, un mouvement social a vu le jour, inspiré par les paroles de [MEX.GetLeader], qui a encouragé la poursuite de la réforme agraire. Cette partie du Mexique compte un certain nombre de grands ranchs appartenant à des Américains. Cependant, dans l'esprit de la réforme agraire, les paysans ont pris le contrôle direct des domaines, ont formé leurs propres ejidos et ont créé des syndicats agricoles. Les habitants de la vallée de Mexicali sont d'humeur joyeuse après avoir récupéré leurs terres."
 mexico_events.40.a:0 "¡Tierra y Libertad!"

 mexico_events.41.t:0 "Traiter avec les cartels d'affaires"
 mexico_events.41.d:0 "Au XIXe siècle, le développement industriel au Mexique s'est déroulé de la même manière qu'en Amérique. Les monopoles, les barons voleurs, le vol des terres et l'exploitation de la main-d'œuvre étaient monnaie courante. Nous considérons notre glorieuse révolution comme une fusion des idéaux progressistes inhérents à l'Amérique du Nord et du socialisme européen. Notre incapacité à gérer les monopoles industriels jusqu'à aujourd'hui n'en est que plus honteuse. Il faut mettre fin à des décennies d'abus continu du marché par des entreprises qui accumulent la propriété intellectuelle d'une manière légale mais contraire à l'éthique. Nous révoquerons temporairement les droits de propriété intellectuelle des monopoles afin que la concurrence puisse prospérer."
 mexico_events.41.a:0 "La concurrence permettra au Mexique de prospérer."

### Dirty War ###
 mexico_events.43.t:0 "L'Offre des Synarquistas"
 mexico_events.43.d:0 "Les Sinarquistas nous ont proposé de s'intégrer au gouvernement mexicain. Ils affirment qu'ils pourront protéger le peuple mexicain et qu'il sera plus facile de coordonner leurs forces s'ils sont impliqués dans le gouvernement. Devons-nous accepter ?"
 mexico_events.43.a:0 "Accepter leur offre."
 mexico_events.43.b:0 "Nous n'en avons pas besoin."

 mexico_events.44.t:0 "Soutien des Synarquistas"
 mexico_events.44.d:0 "Les Sinarquistas ont tenu parole et, en travaillant ensemble, nous avons remporté de nombreux succès contre les traîtres et les rebelles. Bien sûr, certains au sein de la Junte s'inquiètent de voir les Sinarquistas s'attribuer les mérites et gagner en popularité. Cependant, pour l'instant, nous pouvons revendiquer la victoire contre les rebelles."
 mexico_events.44.a:0 "Viva México."

 mexico_events.45.t:0 "Coup d’État Synarchiste"
 mexico_events.45.d:0 "Les Sinarquistas ont montré leur vrai visage. José Antonio Urquiza est entré en héros dans la ville de Mexico. Ce faisant, lui et les Chemises d'or se sont dirigés directement vers le Palacio Nacional et, sans un seul coup de feu, ils se sont emparés du bâtiment. Il semble que les soldats préfèrent soutenir les Sinarquistas plutôt que la Junte. Avec ce coup d'État sans effusion de sang, les Sinarquistas sont désormais à la tête du Mexique. Ils ont promis que le Mexique retrouverait sa gloire et que les rebelles ne menaceraient plus jamais le Mexique."
 mexico_events.45.a:0 "Maudit soit votre trahison soudaine mais inévitable."

 mexico_events.46.t:0 "Restaurer la démocratie ?"
 mexico_events.46.d:0 "Grâce à notre victoire contre les paysans rebelles, nous sommes enfin en mesure de nous pencher sur nos institutions gouvernementales et de restaurer pleinement notre gouvernement prérévolutionnaire. Cependant, la voie à suivre n'est pas claire. Pendant des décennies, le Mexique a prospéré sous la direction de Porfirio Díaz et, bien que les avantages de son règne aient lentement diminué à la fin de sa vie, il est indéniable qu'un retour à cette époque, avec Garza au pouvoir, pourrait être bénéfique. D'un autre côté, la démocratie est rapidement devenue partie intégrante de la culture mexicaine, et avec les partis libéraux et conservateurs qui font pression sur la Junte pour restaurer au moins un semblant de régime démocratique, il serait peut-être préférable qu'au lieu d'une dictature, nous poursuivions une lente transition vers la démocratie..."
 mexico_events.46.a:0 "Restaurer la démocratie."
 mexico_events.46.b:0 "Garder le pouvoir."

### Military Junta and Auth-Dem ###
 mexico_events.61.t:0 "La Nouvelle Constitution"
 mexico_events.61.d:0 "Une nouvelle constitution a été dévoilée aujourd'hui à Mexico. La Constitution de [GetYear] est assez similaire à celle de 1917, bien qu'elle s'en distingue sur quelques points importants. Notamment, elle ne contient pas le même anticléricalisme, la même réforme agraire et d'autres éléments radicaux qui constituaient la constitution précédente. Elle est considérée comme une constitution plus modérée et plus démocratique. Alors qu'elle est accueillie en fanfare à Mexico, dans un certain nombre de villes rurales, la nouvelle constitution a été accueillie avec un dédain évident."
 mexico_events.61.a:0 "Un nouveau jour se lève au Mexique."

 mexico_events.62.t:0 "Héritage de la Révolution"
 mexico_events.62.d:0 "L'héritage de la révolution mexicaine a fait l'objet d'un débat au sein du Congrès mexicain. Certains considèrent la révolution dans son ensemble comme terrible et pensent que nous devrions la dénoncer comme un pas en arrière. D'autres, en revanche, estiment que seuls les radicaux comme Zapata et Villa doivent être condamnés pour avoir détruit le Mexique. Qu'en sera-t-il ?"
 mexico_events.62.a:0 "Condamner uniquement Zapata et les autres radicaux."
 mexico_events.62.b:0 "Condamner toute la révolution."

 mexico_events.63.t:0 "Loi Anti-autochtone"
 mexico_events.63.d:0 "Une loi a été proposée pour abroger les différentes lois adoptées par Zapata en faveur des indigènes mexicains. Cette proposition a reçu un grand soutien de la part de l'élite de droite, qui considère les lois de Zapata comme de simples politiques mises en place par ce dernier pour détruire le Mexique. Toutefois, cela ne plaira naturellement pas aux divers indigènes mexicains, notamment aux Mayas et à leurs alliés du Yucatán."
 mexico_events.63.a:0 "Adopter la loi."
 mexico_events.63.b:0 "Ne pas adopter la loi."

 mexico_events.64.t:0 "La rébellion du Yucatán"
 mexico_events.64.d:0 "Alors que nous consolidons le pouvoir et abrogeons les lois de Zapata, le peuple de la péninsule du Yucatán a décidé de déclarer son indépendance. Les États du Yucatán, de Campeche et de Quintana Roo ont tous voté pour rejoindre cette République traître du Yucatán."
 mexico_events.64.a:0 "Nous détruirons ces traîtres."
 mexico_events.64.b:0 "¡Libertad o Muerte! (jouer le Yucatan)"

 mexico_events.65.t:0 "Le Mexique est incapable de pacifier le Yucatán"
 mexico_events.65.d:0 "Alors que [MEX.GetLeader] avait promis de vaincre les rebelles du Yucatán en moins d'un an, il est clair qu'il a échoué. Le fait que nos armées aient été repoussées et qu'un cessez-le-feu ait été instauré signifie que [MEX.GetLeader] doit surveiller ses arrières, car plusieurs rivaux pourraient maintenant chercher à le remplacer."
 mexico_events.65.a:0 "Nous devons surveiller nos arrières."

 mexico_events.66.t:0 "Le Yucatán parvient à survivre"
 mexico_events.66.d:0 "Nous avons réussi à chasser les Mexicains et, pour la première fois, nous sommes une République libre et indépendante. Maintenant que la guerre est terminée, nous pouvons nous concentrer sur la reconstruction du pays. Bien entendu, nous ne devons jamais baisser la garde face aux Mexicains, qui ne manqueront pas de chercher à s'emparer à nouveau de nos terres à l'avenir."
 mexico_events.66.a:0 "¡Viva Yucatán!"

 mexico_events.67.t:0 "Le Yucatán est pacifié"
 mexico_events.67.d:0 "Les traîtres et les rebelles du Yucatán ont été abattus et la région a été pacifiée. La région ne sera plus jamais une source de problèmes pour le Mexique."
 mexico_events.67.a:0 "¡Viva México!"

 mexico_events.68.t:0 "Rejoindre le Mexique ?"
 mexico_events.68.d:0 "Les forces de droite qui ont pris le pouvoir par un coup d'État au Mexique ont été détruites et le gouvernement rétablit les différentes lois mises en place par Zapata, y compris ses protections pour les communautés indigènes. Il est temps de mettre fin à notre rébellion et de nous réconcilier avec le gouvernement de [MEX.GetLeader]."
 mexico_events.68.a:0 "Rejoignons le Mexique."

 mexico_events.69.t:0 "Le Yucatan met fin à sa rébellion"
 mexico_events.69.d:0 "La rébellion dans le Yucatán a pris fin grâce à la politique du [MEX.GetLeader] qui a rétabli les lois adoptées par Zapata. Ces lois, ainsi que l'assurance que leur autonomie et leurs traditions seront respectées et que les traîtres qui ont déclenché ce conflit seront sévèrement punis, ont contribué à convaincre les Yucatèques de rejoindre le pays."
 mexico_events.69.a:0 "¡Viva México!"

### Military Democracy ###
 mexico_events.81.t:0 "Élection Présidentielle de [GetYear]"
 mexico_events.81.d:0 "Il est temps d'organiser une nouvelle élection présidentielle au Mexique. Comme le mandat de [MEX.GetLeader] est limité par la Constitution, qui sera élu prochain Président du Mexique ?"
 mexico_events.81.a:0 "¡Viva la democracia!"

 mexico_events.84.t:0 "Palacio Legislativo Federal"
 mexico_events.84.d:0 "Pendant le Porfiriato, Diaz avait prévu de construire un nouveau bâtiment législatif fédéral grandiose à Mexico. Cependant, la révolution a longtemps retardé ce projet. Maintenant que la poussière est retombée, nous pouvons enfin réaliser ce projet et construire un palais législatif qui émerveillera le monde entier."
 mexico_events.84.a:0 "Enfin, c'est terminé."

### National Populist events ###
 mexico_events.100.t:0 "Patria vs La Raza"
 mexico_events.100.d:0 "Le synarchisme en tant qu'idéologie en est encore à ses balbutiements, le principal facteur unificateur étant une résistance au libéralisme et à la laïcité. Sous la bannière synarchiste, il existe à la fois des légionnaires suivant le modèle de la Garde de Fer, et les autres disciples de La Raza. Le conflit inhérent entre ces forces concerne leurs politiques raciales. La direction synarchiste de Salvador Abascal considère le système de castes traditionnel du Mexique comme l'ordre social correct, y compris la consécration des prêtres catholiques. La Raza, promue par José Vasconcelos, présente l'idée d'une race hispanique comme le véritable idéal du patriotisme mexicain. Ces idées sont plus proches de l'intégrisme au Brésil que du légionnarisme. Le parti a commencé à se diviser et les membres de La Raza sont déçus par le manque d'appui qu'ils reçoivent au sein du parti. Comment pouvons-nous corriger cela ?"
 mexico_events.100.a:0 "Nous devons apaiser ces dissidents."
 mexico_events.100.b:0 "Ils n'ont pas le choix, ignorons leurs demandes."

 mexico_events.106.t:0 "Juventudes Sinarquistas"
 mexico_events.106.d:0 "La Juventudes Sinarquistas est un programme pour les jeunes qui a été créé par [MEX.GetLeader]. L'organisation a pour but d'aider à former les jeunes aux idéaux du Sinarchisme et aux valeurs catholiques traditionnelles. Structurellement, l'organisation est similaire aux groupes scouts qui existent dans d'autres pays bien que contrôlés par le gouvernement mexicain. Les Juventudes Sinarquistas ont deux sous-organisations principales, une pour les garçons et une pour les filles. En s'assurant que les jeunes sont inscrits dans l'organisation, on s'assure qu'ils ne s'éloignent jamais des idéaux du gouvernement."
 mexico_events.106.a:0 "La jeunesse c'est l'avenir."

 mexico_events.108.t:0 "Achèvement de la Campagne "Reconquista""
 mexico_events.108.d:0 "Des foules de sympathisants synarchistes fidèles se sont rassemblées à Mexico pour écouter le discours de [MEX.GetLeader] après que les courageuses forces mexicaines aient récupéré les territoires cédés depuis longtemps dans le traité de Guadalupe Hidalgo. En réagissant rapidement à la descente des États-Unis dans le chaos et en mobilisant une armée si élite, si massive et si époustouflante, de longues décennies de tyrannie américaine ont enfin pris fin. Bien que ces terres nouvellement libérées puissent encore être "américaines" pour les décennies à venir, [MEX.GetLeader] et son Union synarchiste prévoient de répandre le Sinarquismo sur les vastes territoires qui constituent désormais son Mexique moderne.\n\n[MEX.GetLeader] et plusieurs généraux mexicains de haut rang ont annoncé leur intention de libérer complètement le continent de l'occupation étrangère afin de préserver le Mexique de toute influence étrangère. Toutefois, les méthodes qu'il compte utiliser pour répandre l'"Hispanidad" au-delà des frontières mexicaines restent à déterminer."
 mexico_events.108.a:0 "L'humiliation et la dévastation de 1848 à jamais renversées !"

### General Flavour Events ###
 mexico_events.125.t:0 ""Ahí está el detalle" est sorti"
 mexico_events.125.d:0 "Le film comique mexicain "Ahí está el detalle" (Vous passez à côté de l'essentiel) est sorti aujourd'hui dans les salles de cinéma. Il met en scène Cantinflas, ainsi que Joaquín Pardavé, Sara García, Sofía Álvarez et Dolores Camarillo. Le film s'inspire du criminel Álvaro Chapa et de l'expérience du réalisateur Juan Bustillo Oro en tant qu'avocat de la Cárcel de Belén. Considéré comme le meilleur film de Bustillo Oro à ce jour, il a reçu des critiques positives."
 mexico_events.125.a:0 "Cantinflas s'est encore surpassé."

 mexico_events.126.t:0 ""María Candelaria" est sorti"
 mexico_events.126.d:0 "Le film "María Candelaria" est sorti aujourd'hui dans les salles de cinéma et a reçu des critiques extrêmement élogieuses. Il s'agit d'un drame sur les peuples indigènes du Mexique. Il a été réalisé par Emilio Fernández et met en scène Dolores del Río et Pedro Armendáriz. Le film a été le premier film mexicain à être projeté au Festival international du film en France, où il a obtenu le Grand Prix, devenant ainsi le premier film d'Amérique latine à le faire."
 mexico_events.126.a:0 "Un film que tout le monde devrait voir."

 mexico_events.127.t:0 ""Flor silvestre" est sorti"
 mexico_events.127.d:9 "Le film "Flor silvestre" (Fleur sauvage) est sorti aujourd'hui et a fait l'objet de critiques élogieuses. Il s'agit d'un drame sur le fils d'un riche propriétaire terrien qui devient un révolutionnaire pendant la révolution mexicaine et épouse une paysanne. Le film, réalisé par Emilio Fernández, met en scène Dolores del Río, Pedro Armendáriz et Miguel Ángel Ferriz. Il est le fruit d'une collaboration entre le réalisateur Emilio Fernández, souvent appelé El Indio, et Augustine J. Fink, présidente de Films Mundiales. Flor Silvestre a été acclamé par la critique dans tout le Mexique et a rapporté beaucoup d'argent à la société, ce qui laisse présager que cette collaboration se poursuivra à l'avenir."
 mexico_events.127.a:0 "Que feront-ils ensuite ?"

 mexico_events.128.t:0 "Coupe du Mexique de 1939"
 mexico_events.128.d:0 "La Coupe du Mexique, la première coupe nationale de football au Mexique, en est enfin à son match de championnat entre les Asturies et Necaxa et la question est de savoir qui va remporter la gloire et devenir champion cette année ?"
 mexico_events.128.a:0 "Et le gagnant est ?"

 mexico_events.129.t:0 "Les Asturies Remportent la Coupe"
 mexico_events.129.d:0 "Avec une victoire 1-0, les Asturies remportent la Coupe du Mexique cette année. La ville de Mexico a été pleine d'enthousiasme puisque la coupe a été remportée par l'une de ses équipes."
 mexico_events.129.a:0 "Les Asturies reprennent leur titre."

 mexico_events.130.t:0 "Necaxa Remporte la Coupe"
 mexico_events.130.d:0 "Ce fut un match serré, mais avec un score de 2-1, Necaxa a gagné et est resté le champion en titre de la Coupe du Mexique. Naturellement, la ville d'Aguascalientes célèbre cette victoire."
 mexico_events.130.a:0 "Les Éclairs sont victorieux."

 mexico_events.131.t:0 "El Santo Entre dans le Cercle"
 mexico_events.131.d:0 "Aujourd'hui, le lutteur masqué El Santo est monté sur le ring pour la première fois, remportant une bataille royale contre huit autres lutteurs à l'aide de coups de pied acrobatiques et de projections qui deviendront sa marque de fabrique. Il est rapidement devenu célèbre en refusant d'enlever son masque argenté, qui est devenu son personnage."
 mexico_events.131.a:0 "Le Saint d'Argent !"

 mexico_events.132.t:0 "Séisme d'Orizaba de 1937"
 mexico_events.132.d:0 "Un tremblement de terre d'une magnitude de 7,3 sur l'onde de surface s'est produit à Orizaba, dans l'État de Veracruz. Le tremblement de terre a fait plus de trente morts et d'innombrables blessés. Les répliques ont été ressenties jusqu'à Mexico. Le président [MEX.GetLeader] a demandé à la population d'aider à la reconstruction et de faire ce qu'elle peut pour soutenir ceux qui ont souffert du tremblement de terre."
 mexico_events.132.a:0 "Reza por México."

 mexico_events.133.t:0 "Tremblement de Terre d'El Centro de 1940"
 mexico_events.133.d:0 "Un tremblement de terre s'est produit le long de la frontière sud entre l'État américain de Californie et l'État mexicain de Basse-Californie. L'épicentre est situé dans la ville d'El Centro en Amérique, mais il a également touché des maisons du côté mexicain de la frontière. Le tremblement de terre a fait neuf morts et plus de vingt blessés graves. Le montant total des dégâts s'élève à plus de 6 millions de dollars américains. Le tremblement de terre a endommagé une grande partie des systèmes d'irrigation des exploitations agricoles de la région, ce qui aura probablement des répercussions ailleurs. Il s'agit du premier grand tremblement de terre enregistré par un sismographe à mouvement fort situé à proximité d'une rupture de faille."
 mexico_events.133.a:0 "Ô, l'humanité !"

 mexico_events.134.t:0 "Séisme de Colima de 1941"
 mexico_events.134.d:0 "La ville de Colima a été dévastée par un tremblement de terre meurtrier qui a fait plus de 90 morts et détruit plus de 8 000 maisons. Des répliques ont été ressenties dans toute la côte pacifique du Mexique, des États voisins de Jalisco et Michoacán jusqu'à la ville de Mexico. Des glissements de terrain ont suivi le tremblement de terre et l'armée mexicaine a été dépêchée sur place pour aider les victimes de la catastrophe."
 mexico_events.134.a:0 "Reza por México."

 mexico_events.135.t:0 "Los Niños de Morelia"
 mexico_events.135.d:0 "Depuis le début de la guerre civile aux États-Unis, des réfugiés sont venus au Mexique pour échapper à la violence et à la terreur. Parmi ces réfugiés, un groupe se distingue : les enfants. Pour subvenir à leurs besoins, un programme a commencé à créer des foyers pour ces orphelins de guerre, le plus grand nombre de ces foyers se trouvant à Morelia. C'est pourquoi la presse a surnommé ce groupe "les enfants de Morelia"."
 mexico_events.135.a:0 "Aidons les réfugiés."

 mexico_events.136.t:0 "Bohemia Poblana"
 mexico_events.136.d:0 "La Bohemia Poblana est un société qui se consacre à la promotion et à la diffusion de la culture dans tout le Mexique. Il a organisé, entre autres activités, des récitals poétiques, des expositions, des conférences, la promotion et le parrainage de magazines et la publication de son organe de diffusion, le magazine. Le groupe est devenu célèbre pour ses repas mensuels dans la ville de Puebla. Ces sessions ont tendance à inviter des invités d'honneur célèbres du monde artistique et culturel, des poètes, des auteurs, des musiciens et plus encore."
 mexico_events.136.a:0 "Intéressant."

 mexico_events.137.t:0 "[MEX.GetLeader] proclame Maximato"
 mexico_events.137.d:0 "Le révolutionnaire mexicain Emiliano Zapata est décédé et sa mort a plongé le Mexique dans le chaos. Alors que les membres les plus loyaux du gouvernement croyaient encore à un prompt rétablissement, le combattant pour la liberté et, jusqu'à aujourd'hui, le dirigeant du Mexique, a laissé un vide de pouvoir qui ne se refermera pas facilement.\n\nAprès la mort de Zapata dans les rues de Mexico, la clique de [MEX.GetLeader] s'est rapidement emparée des installations et des institutions gouvernementales, promettant de porter le socialisme mexicain à de nouveaux sommets."
 mexico_events.137.a:0 "La démocratie mexicaine est morte comme elle a vécu."
 mexico_events.137.b:0 "La révolution avance."

 mexico_events.138.t:0 "Les militaires prennent le pouvoir au Mexique"
 mexico_events.138.d:0 "Le révolutionnaire mexicain Emiliano Zapata est décédé et sa mort a plongé le Mexique dans le chaos. Alors que les membres les plus loyaux du gouvernement croyaient encore à un prompt rétablissement, le combattant pour la liberté et, jusqu'à aujourd'hui, le dirigeant du Mexique, a laissé un vide de pouvoir qui ne se refermera pas facilement.\n\nAprès l'assassinat de Zapata dans les rues de Mexico, les éléments de droite de l'armée ont saisi leur chance. Après s'être opposés aux gouvernements mexicains depuis l'arrivée au pouvoir d'Obregón, ils prennent aujourd'hui le contrôle total du Mexique et visent à rétablir un régime légitime pour mettre fin au chaos rampant."
 mexico_events.138.a:0 "La démocratie mexicaine est morte comme elle a vécu."
 mexico_events.138.b:0 "Cela permettra de remettre de l'ordre au Mexique, enfin."

 mexico_events.139.t:0 "Création d'une coalition démocratique au Mexique"
 mexico_events.139.d:0 "Avec la mort récente du révolutionnaire mexicain Emiliano Zapata, le Mexique est tombé dans un vide de pouvoir, avec un leadership peu clair et des structures gouvernementales défaillantes. Alors que les membres les plus loyaux du gouvernement croyaient encore à un rétablissement rapide, la disparition du combattant de la liberté a montré au Mexique que le gouvernement démocratique d'inspiration syndicaliste aurait besoin d'une sérieuse réforme s'il devait continuer à exister.\n\nAprès la mort de Zapata dans les rues de Mexico, une coalition de partis démocratiques a décidé de faire des compromis pour tenter d'endiguer la violence qui sévit dans le pays et d'avancer vers la stabilité."
 mexico_events.139.a:0 "¡Viva México!"

### Foreign Events ###
 mexico_events.200.t:0 "[From.GetNameDefCap] Veut Rejoindre l'Internationale"
 mexico_events.200.d:0 "[From.GetNameDefCap], nous a approché avec une demande. Ils souhaitent rejoindre formellement l'Internationale. Un allié aussi lointain en vaudrait-il la peine ?"
 mexico_events.200.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 mexico_events.200.b:0 "Nous n'avons bas besoin d'eux."

 mexico_events.201.t:0 "[From.GetNameDefCap] Refuse"
 mexico_events.201.d:0 "Le gouvernement de [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez syndicalistes pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 mexico_events.201.a:0 "Une mauvaise décision de leur part."

 mexico_events.202.t:0 "[From.GetNameDefCap] veut adhérer à l'Entente"
 mexico_events.202.d:0 "[From.GetNameDefCap] a envoyé un ambassadeur pour rencontrer le roi et le premier ministre afin de les amener à adhérer à l'Entente. Devons-nous accepter l'offre de [From.GetAdjective] ?"

 mexico_events.210.t:0 "Arrivée du matériel mexicain"
 mexico_events.210.d:0 "Voyant notre lutte pour une véritable Centroamérique socialiste, nos frères d'armes mexicains ont jugé bon de nous envoyer une grande quantité d'équipement pour nous aider dans notre combat."
 mexico_events.210.a:0 "¡Viva la revolución!"

 mexico_events.212.t:0 "Le Mexique revendique l'Amérique Centrale"
 mexico_events.212.d:0 "Le nouveau gouvernement Synarchiste du Mexique a publié un décret revendiquant la souveraineté sur la région centraméricaine. Prétendant ne pas être les véritables et légitimes dirigeants du pays, ce n'est peut-être qu'une question de temps avant que le nouveau gouvernement mexicain n'entreprenne une action militaire dans la région."
 mexico_events.212.a:0 "Locos, todos ellos."

 mexico_events.213.t:0 "Paix avec [central_america_attacker.GetNameDef]?"
 mexico_events.213.d:0 "Avec la victoire de [central_america_attacker.GetAdjective] sur le territoire du Costa Rica, nos officiers de marine nous ont conseillé de rechercher une solution pacifique au conflit, car une campagne contre l'Amérique s'avérerait trop coûteuse pour nous et sans aucun bénéfice. Comment devons-nous réagir ?"
 mexico_events.213.a:0 "L'Amérique Centrale n'en vaut pas la peine."
 mexico_events.213.b:0 "N'importe quoi, le [ROOT.GetFactionName] protège ses alliés !"

 mexico_events.214.t:0 "[FROM.GetNameDefCap] propose la Paix"
 mexico_events.214.d:0 "Avec notre victoire en Amérique centrale, le gouvernement [FROM.GetAdjective] a finalement vu l'écriture sur le mur et nous a approché pour signer un accord de paix, abandonnant le conflit et laissant l'Amérique centrale sous notre domaine. Comment devons-nous répondre ?"
 mexico_events.214.a:0 "Accepter leurs conditions."
 mexico_events.214.b:0 "Pas d'accords avec les Impérialistes !"

 mexico_events.215.t:0 "[FROM.GetNameDefCap] refuse la paix"
 mexico_events.215.d:0 "De manière inattendue, le gouvernement [FROM.GetAdjective] a choisi de refuser notre offre de paix et a insisté pour rester en état de guerre dans un avenir proche. Bien qu'il soit extrêmement improbable qu'ils envisagent de lancer une opération transatlantique, nous devrions tout de même garder un œil sur eux au cas où ils décideraient d'aider nos ennemis..."
 mexico_events.215.a:0 "Ils le regretteront."

 mexico_events.500.t:0 "Le Mexique nous menace"
 mexico_events.500.d:0 "Alors que notre jeune nation rejoint la scène internationale, nous sommes déjà entourés de vautours opportunistes qui cherchent à nous opprimer. Le gouvernement mexicain refuse de reconnaître la légitimité de notre gouvernement et nos rapports indiquent qu'ils amassent leurs troupes à nos frontières, clairement dans l'intention de nous faire la guerre. Nous devons nous préparer si nous voulons l'emporter..."
 mexico_events.500.a:0 "Aux armes !"

### Cristero & Campesino War events ###
 mexican_civil_war_events.1.t:0 "La guerre [MEX_rebel_type] commence"
 mexican_civil_war_events.1.d.campesino:0 "La prise de pouvoir par la junte militaire à la suite de la mort de Zapata a suscité le mécontentement de la population. Ce mécontentement est particulièrement marqué chez les pauvres des zones rurales qui avaient soutenu les réformes de Zapata. Pancho Villa et Rubén Jaramillo ont commencé à mener une campagne contre la junte militaire et pour la restauration de la démocratie révolutionnaire. Cette campagne ne semble pas près de s'achever."
 mexican_civil_war_events.1.d.cristero:0 "Des prêtres, des religieuses et des laïcs, indignés par les lois que Calles leur a imposées, ont pris les armes. En Amérique centrale, un certain nombre de ces hommes se sont constitués en ce qu'ils appellent l'Armée des Cristeros, qui lutte par la force des armes pour défendre leur foi chrétienne. Calles a demandé qu'ils soient détruits parce qu'ils représentent une menace pour le Mexique."
 mexican_civil_war_events.1.a:0 "L'ordre doit être rétabli au Mexique."
 mexican_civil_war_events.1.b:0 "Nous défendrons la révolution."

 mexican_civil_war_events.2.t.defeat:0 "Victoire des [MEX_rebel_type_plural]"
 mexican_civil_war_events.2.t.victory:0 "Victoire du gouvernement fédéral"
 mexican_civil_war_events.2.d.calles_defeat:0 "L'impensable s'est produit et aujourd'hui, à Mexico, la bannière des Cristeros a flotté aux côtés de celle du Mexique. Ils ont pris le contrôle du gouvernement et ont promis d'instaurer un Mexique nouveau et meilleur."
 mexican_civil_war_events.2.d.reactionary_defeat:0 "Pancho Villa et Rubén Jaramillo sont entrés en héros dans la ville de Mexico. La junte militaire qui dirigeait le Mexique depuis la mort de Zapata a été dissoute. Ils ont déclaré que les idéaux de la révolution n'étaient pas morts mais qu'ils avaient été mis à l'épreuve et qu'ils travailleraient à l'élaboration de mesures de sauvegarde afin d'éviter qu'une autre junte ne soit mise en place à l'avenir. En outre, ils ont déclaré qu'ils organiseraient de nouvelles élections présidentielles dans un avenir proche."
 mexican_civil_war_events.2.d.calles_victory:0 "L'armée terroriste a enfin été détruite. Bien qu'il y ait encore quelques escarmouches dans le pays, l'ordre a enfin été rétabli au Mexique. Le président [MEX.GetLeader] est soulagé que ses ennemis soient enfin détruits."
 mexican_civil_war_events.2.d.reactionary_victory:0 "Les rebelles ont été éliminés et l'ordre a été rétabli dans le pays. [MEX.GetLeader] est célébré dans tout le Mexique comme un héros pour avoir mis fin à la rébellion et rétabli la loi et l'ordre dans le pays."
 mexican_civil_war_events.2.a:0 "¡Viva Cristo Rey ! ¡Viva México !"
 mexican_civil_war_events.2.b:0 "La révolution a été préservée."
 mexican_civil_war_events.2.c:0 "L'ordre a été rétabli."

 mexican_civil_war_events.3.t:0 "Manifestations contre les lois anti-religieuses"
 mexican_civil_war_events.3.d:0 "L'hostilité déclarée du président Calles à l'égard de l'Église lui a valu de nombreux ennemis, notamment parmi les fidèles mexicains. Mais les blessures de la guerre des paysans étant encore en cours de cicatrisation et les réactionnaires les plus zélés ayant mordu la poussière il y a quelques mois, aucune résistance organisée suffisamment forte pour renverser le gouvernement n'a pu se constituer.\n\nNéanmoins, des manifestations ont éclaté dans les villes et les campagnes, et des actes de résistance de la part de nombreux prêtres et religieuses peuvent être observés dans tout le Mexique, ce qui a incité le gouvernement à réagir, souvent par la force."
 mexican_civil_war_events.3.a:0 "Nous devons aller de l'avant."

 mexican_civil_war_events.10.t:0 "Guerre [MEX_rebel_type] - Affrontements dans tout le pays"
 mexican_civil_war_events.10.d:0 "Des combats ont éclaté dans la majeure partie du pays. Heureusement, les différentes villes sont sous contrôle fédéral, mais de nombreuses petites villes sont tombées aux mains de l'armée dite [MEX_rebel_type]. Ce conflit ne semble pas près de s'arrêter."
 mexican_civil_war_events.10.a:0 "Nous détruirons les ennemis de la révolution."
 mexican_civil_war_events.10.b:0 "L'ordre et la justice seront rétablis."

 mexican_civil_war_events.11.t:0 "Guerre [MEX_rebel_type] - Usine sabotée"
 mexican_civil_war_events.11.d:0 "Aujourd'hui, des saboteurs [MEX_rebel_type] ont pris pour cible une usine, causant de nombreux dégâts et la perte de plusieurs vies. Les autorités fédérales s'efforcent d'y mettre un terme et l'un des officiers locaux de l'armée mexicaine a promis de détruire ces terroristes."
 mexican_civil_war_events.11.a:0 "Nous devons détruire ces rebelles."

 mexican_civil_war_events.12.t:0 "Guerre [MEX_rebel_type] - Sabotage d'une usine d'armement"
 mexican_civil_war_events.12.d:0 "Les [MEX_rebel_type] ont attaqué une usine d'armes, entravant notre capacité à produire des armes et causant la perte de nombreuses vies. Des efforts ont déjà été déployés pour remettre l'usine en service, afin que nos troupes restent approvisionnées contre ces bandits."
 #mexican_civil_war_events.11.a

 mexican_civil_war_events.13.t:0 "Guerre [MEX_rebel_type] - Les chemins de fer attaqués"
 mexican_civil_war_events.13.d:0 "Les [MEX_rebel_type]s ont fait exploser une série de bombes, causant des dommages considérables aux chemins de fer, détruisant de nombreux trains et coûtant la vie à d'innombrables innocents."
 #mexican_civil_war_events.11.a

 mexican_civil_war_events.14.t:0 "Guerre [MEX_rebel_type] - Escarmouches"
 mexican_civil_war_events.14.d:0 "Aujourd'hui, une bataille qui a coûté la vie à plusieurs hommes de l'armée mexicaine, ainsi qu'aux [MEX_rebel_type] a éclaté. Il s'agit d'une nouvelle bataille dans la lutte sanglante contre les terroristes [MEX_rebel_type]. Cette bataille particulière a été remportée par..."
 mexican_civil_war_events.14.a:0 "L'armée mexicaine."
 mexican_civil_war_events.14.b:0 "L'armée [MEX_rebel_type]."

 mexican_civil_war_events.15.t:0 "Guerre des Cristeros - Bataille de Tepatitlán"
 mexican_civil_war_events.15.d:0 "Près de la ville de Tepatitlán, prise par l'armée des Cristeros, l'armée fédérale mexicaine lance un assaut contre la ville. Cependant, il apparaît rapidement que la bataille sera sanglante. Deux choix s'offrent à Pablo Rodríguez, l'officier chargé de l'attaque. Il peut battre en retraite, ce qui lui permettra peut-être de tuer le commandant de l'armée mexicaine, ou bien il peut continuer à attaquer, mais le commandant de l'armée mexicaine battra en retraite, ce qui entraînera des coûts de plus en plus élevés."
 mexican_civil_war_events.15.a:0 "La ville reste sous le contrôle des Cristeros."
 mexican_civil_war_events.15.b:0 "La ville est capturée."

 mexican_civil_war_events.16.t:0 "Guerre des Cristeros - Bataille d'El Fresnal"
 mexican_civil_war_events.16.d:0 "L'armée mexicaine affronte l'armée des Cristeros près de la ville d'El Fresnal, où ces derniers sont retranchés. Jesus Ferreira, le commandant de l'armée mexicaine chargé de l'attaque, pense pouvoir les déloger, mais il sait aussi que la bataille sera sanglante. Mais il sait aussi que la bataille sera sanglante...."
 mexican_civil_war_events.16.a:0 "... l'armée des Cristeros a gagné."
 mexican_civil_war_events.16.b:0 "... l'armée mexicaine a gagné."

 mexican_civil_war_events.17.t:0 "Guerre des Cristeros - Bataille de Manzanillo"
 mexican_civil_war_events.17.d:0 "L'armée Cristero cherche à prendre la ville de Manzanillo. Heliodoro Charis Castro, le général de la région, s'est concentré sur le maintien de la ville. L'armée Cristero est plus nombreuse et semble pouvoir prendre la ville. Cependant, un navire se trouve dans la région et attaque l'armée Cristero. La question est de savoir s'ils vont se concentrer sur la prise de la ville ou sur la destruction du navire."
 mexican_civil_war_events.17.a:0 "La ville est prise."
 mexican_civil_war_events.17.b:0 "L'attaque des Cristeros est repoussée."

 mexican_civil_war_events.18.t:0 "Guerre des Campesino - Bataille de Guadalajara"
 mexican_civil_war_events.18.d:0 "L'armée mexicaine affronte l'Armée de libération, dirigée par Pancho Villa, qui cherche à s'emparer de la ville de Guadalajara. Le commandant de l'armée mexicaine, Pedro Ojeda, prépare la défense de la ville, mais il craint que, quelle que soit l'issue de la bataille, celle-ci ne soit sanglante. Lorsque le sang et la poussière retombent, la victoire appartient à..."
 mexican_civil_war_events.18.a:0 "L'armée Campesino de libération."
 mexican_civil_war_events.18.b:0 "L'armée mexicaine."

 mexican_civil_war_events.19.t:0 "Guerre des Campesino - Bataille de Celaya"
 mexican_civil_war_events.19.d:0 "L'armée mexicaine affronte l'armée des Campesino près de la ville de Celaya où ces derniers se sont retranchés. Jesus Ferreira, le commandant de l'armée mexicaine chargé de l'attaque, pense pouvoir les déloger, mais il sait aussi que la bataille sera sanglante. Mais à la fin..."
 mexican_civil_war_events.19.a:0 "L'armée Campesino a gagné."
 mexican_civil_war_events.19.b:0 "L'armée mexicaine a gagné."

### Characters ###
 MEX_plutarco_elias_calles: "Plutarco Elías Calles"
 MEX_plutarco_elias_calles_leader_desc:9 "§YNaissance :§! §L25 septembre 1877, à Guaymas, Sonora, États-Unis mexicains§!\n§YCarrière :§! §LLe général Plutarco Calles a pris le contrôle du gouvernement mexicain. Bien que le ton totalitaire et férocement anti-clérical de la rhétorique de Calles soient typiques des politiciens socialistes mexicains, son rejet de l'agrarianisme et son soutien à l'intégration totale des mexicains indigènes pourraient représenter une nouvelle direction radicale pour le Mexique, si elle est implémentée.§!"
 MEX_plutarco_elias_calles_theorist_desc:9 "§YNaissance : §!§L25 septembre 1877 à Guaymas, Sonora, États-Unis du Mexique§!\n§YCarrière : §!§LFrancisco Plutarco Elías Campuzano, issu d'une famille de propriétaires terriens aisés, obtient son diplôme d'enseignant en 1894 et se consacre à sa profession à Hermosillo et à Guaymas, tout en essayant de gérer l'entreprise familiale. Lorsqu'il s'installe à Agua Prieta, le gouverneur José María Maytorena le nomme député. Après la Decena Trágica, Calles commence à recruter des hommes d'Agua Prieta pour s'opposer à Victoriano Huerta et, en 1913, il rejoint les forces révolutionnaires pour combattre. Calles se retrouve sous les ordres directs d'Álvaro Obregón et devient colonel et commandant de Hermosillo à la fin de l'année 1913. En octobre 1914, Calles a défendu avec succès la ville de Naco pendant trois mois, parvenant à tenir contre vents et marées, ce qui lui a valu d'être promu général de brigade en février 1915. Avec le succès du Plan de Agua Prieta et la montée au pouvoir d'Obregón, Calles devient son second et devient un membre essentiel de l'état-major pour les années à venir, bien qu'on l'ait vu s'impliquer davantage dans la politique ces dernières années.§!\n\n§YNotes : Membre et l'un des principaux candidats du Partido Nacional Revolucionario. Il a une morale très stricte et considère l'alcool et la religion comme dangereux pour l'esprit de ses soldats et de son peuple.§!"

 MEX_lazaro_cardenas_del_rio: "Lázaro Cárdenas del Río"
 MEX_lazaro_cardenas_del_rio_leader_desc:9 "§YNaissance :§! §L16 août 1889, à Jiquilpan, Michoacán de Ocampo, États-Unis mexicains§!\n§YCarrière :§! §LLazaro Cardenas, du Partido Nacional Revolucionario, a remporté l'élection présidentielle au Mexique. Son programme est axé sur la réconciliation avec les Zapatistes et l'Église catholique.§!"

 MEX_emilio_candido_portes_gil: "Emilio Cándido Portes Gil"
 MEX_emilio_candido_portes_gil_leader_desc:9 "§YNaissance :§! §L3 octobre 1890, à Ciudad Victoria, Tamaulipas, États-Unis du Mexique§!"

 MEX_abelardo_rodriguez_lujan: "Abelardo Rodríguez Luján"
 MEX_abelardo_rodriguez_lujan_leader_desc:9 "§YNaissance :§! §L12 mai 1889, à Guaymas, Sonora, États-Unis du Mexique§!"
 MEX_abelardo_rodriguez_lujan_high_command_desc:9 "§YNaissance : §!§L12 mai 1889 à Guaymas, Sonora, États-Unis du Mexique§!\n§YCarrière : §!§LAbelardo Rodríguez Luján, qui a adopté un nom plus américain après avoir déménagé temporairement en Amérique en 1906 sous le nom d'Abelardo L. Rodríguez, est retourné au Mexique en 1912 et a été pris au milieu d'une révolution. Il s'enrôle dans la révolution en mars 1913 sous les ordres d'Obregón et monte rapidement en grade en participant à la prise de Culiacán, à la campagne de Bajío, à la répression d'un soulèvement Yaqui à Sonora et à la lutte contre les Zapatistes dans d'autres régions. Il est promu colonel en 1916 et participe ensuite au Plan de Agua Prieta, ce qui lui donne suffisamment de prestige pour devenir gouverneur militaire de la Basse-Californie jusqu'en 1930. Depuis, il se consacre à l'enseignement au Heroico Colegio Militar, où il vient d'être promu général.§!\n\n§YNotes : Membre du Partido Nacional Revolucionario.§!"

 MEX_vicente_lombardo_toledano: "Vicente Lombardo Toledano"
 MEX_vicente_lombardo_toledano_leader_desc:9 "§YNaissance :§! §L16 juillet 1894, à Teziutlán, Puebla, États-Unis mexicains§!\n§YCarrière :§! §LVicente Toledano, conseiller principal et confident de l'ancien président Zapata, est désormais devenu président à part entière. Il plaide pour une synthèse entre le syndicalisme de type européen et l'agrarisme mexicain, où l'État soutiendrait l'industrialisation et la syndicalisation des fermes collectivisées, les 'Ejidos'.§!"

 MEX_fidel_velazquez_sanchez: "Fidel Velázquez Sánchez"
 MEX_fidel_velazquez_sanchez_leader_desc:9 "§YNaissance :§! §L12 mai 1900, à San Pedro Azcapotzaltongo, Mexico, États-Unis du Mexique§!"
 MEX_rosendo_salazar_alamo: "Rosendo Salazar Álamo"
 MEX_rosendo_salazar_alamo_leader_desc:9 "§YNaissance :§! §L1er mars 1888, à Zacapoaxtla, Puebla, États-Unis du Mexique§!"

 MEX_emiliano_zapata_salazar: "Emiliano Zapata Salazar"
 MEX_emiliano_zapata_salazar_leader_desc:9 "§YNaissance :§! §L8 août 1879, à Anenecuilco, Morelos, États-Unis mexicains§!\n§YCarrière :§! §LEmiliano Zapata, héros de la Révolution mexicaine, a remporté la victoire lors de l'élection présidentielle de 1932. Depuis sa prise de fonctions, il a promu le développement des fermes collectives du Mexique, les 'ejidos', et a noué des liens diplomatiques avec la Commune de France par le compromis politique. Zapata fait toutefois face à une opposition féroce de la part des autres factions socialistes, ainsi que des vestiges de l'ancien régime.§!"
 MEX_emiliano_zapata_salazar_commander_desc:9 "§YNaissance : §!§L8 août 1879 à Anenecuilco, Morelos, États-Unis du Mexique§!\n§YCarrière : §!§LLa carrière militaire de Lemiliano Zapata Salazar commence peu après le début de son activisme politique, lorsqu'il est enrôlé de force dans le 9e régiment de cavalerie sous les ordres d'Alfonso Pradillo en 1908, où il commence à expérimenter les avantages et les inconvénients de la vie militaire. Avec l'entrée en vigueur du Plan de San Luis et la mort de Pablo Torres Burgos, Emiliano est choisi par la Junte révolutionnaire du Sud comme nouveau chef révolutionnaire de l'armée madériste du Sud. Son premier plan d'action consiste à reprendre Cuautla aux forces porfiristes, ce qui est un succès malgré de lourdes pertes. Afin d'accroître le recrutement, il promet à chaque soldat qui s'engage avec lui un lopin de terre arable en échange de son aide à la révolution, et cette tactique s'avère extrêmement efficace auprès des paysans désargentés de la campagne mexicaine.§!"

 MEX_francisco_pancho_villa: "Francisco 'Pancho' Villa"
 MEX_francisco_pancho_villa_leader_desc:9 "§YNaissance :§! §L5 juin 1878, à San Juan del Río, Durango, États-Unis mexicains§!\n§YCarrière :§! §LLes victoires militaires de Francisco 'Pancho' Villa contre les armées du dictateur Victoriano Huerta, étapes critiques sur la route de la révolution socialiste du Mexique, sont légendaires au Mexique et ailleurs. Villa, bien que souvent en désaccord avec Zapata, est tout comme lui un socialiste agraire.§!"
 MEX_francisco_pancho_villa_high_command_desc:9 "§YNaissance : §!§L5 juin 1878 à San Juan del Río, Durango, États-Unis du Mexique§!\n§YCarrière : §!§LJosé Doroteo Arango Arámbula, plus connu sous le pseudonyme de Francisco Villa ou sous le surnom de "Pancho Villa", est devenu une légende vivante pour le peuple mexicain. Son aventure a commencé lorsque Laureano López Negrete, le propriétaire du ranch Sombretillo où Doroteo travaillait, a abusé de sa sœur aînée. En représailles, il a abattu Laureano et s'est ensuite soustrait à la capture des autorités, après quoi il s'est enfui dans les montagnes voisines, où il a été retrouvé par une bande de bandits dirigée par un homme appelé Francisco Villa. Il accompagne les bandits pendant des années, menant des raids et des pillages autour de Durango, jusqu'à ce que Francisco Villa soit abattu lors d'une fusillade et désigne Doroteo comme son successeur à la tête de la bande. Doroteo adopte alors le nom de son sauveur et poursuit ses activités criminelles. Une fois la direction du gang assurée, Villa décide d'unir ses forces à celles d'Ignacio Parra et commence à tenter de mettre fin, parfois violemment, aux abus commis par les propriétaires terriens à l'encontre des paysans de Chihuahua. En 1910, il rejoint le Movimiento Maderista et, à force de ruse et de bravoure, "Pancho Villa" atteint les rangs les plus élevés de l'armée révolutionnaire mexicaine avec le surnom de "Centaure du Nord" et parvient même à devenir brièvement gouverneur de Chihuahua. En 1916, il s'est mis à dos le gouvernement américain après avoir attaqué la petite ville de Columbus au Nouveau-Mexique, ce qui a conduit à l'expédition punitive menée par John Pershing, qui n'a jamais pu attraper Villa malgré tous ses efforts. Depuis lors, Villa a joué un rôle majeur dans l'armée révolutionnaire et dans la politique mexicaine. Il est un membre respecté de l'état-major, bien qu'on l'ait vu ces derniers temps s'adonner davantage à la politique qu'à l'apprentissage de la stratégie militaire.§!\n\n§YNotes : Membre et l'un des principaux candidats du Partido Nacional Agrarista.§!"

