 MEX_pablo_gonzalez_garza: "Pablo González Garza"
 MEX_pablo_gonzalez_garza_leader_desc:9 "§YNaissance :§! §L5 mai 1879, à Lampazos de Naranjo, Nuevo León, États-Unis mexicains§!\n§YCarrière :§! §LLe général Pablo Gonzalez Garza était jadis un allié fidèle de l'ancien président Carranza. Avec la mort de Carranza et l'ascension d'Alvaro Obregón à la présidence mexicaine, il décida de sa cacher, attendant le moment opportun pour débarrasser son Mexique bien-aimé de la corruption socialiste. Avec le succès du coup d'État militaire, il s'apprête à remplir cet objectif.§!"
