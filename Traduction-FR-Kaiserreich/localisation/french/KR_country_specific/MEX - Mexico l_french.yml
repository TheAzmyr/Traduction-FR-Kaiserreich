 MEX_juan_andreu_almazan: "Juan Andreu Almazán"
 MEX_juan_andreu_almazan_leader_desc:9 "§YNaissance :§! §L12 mai 1891, à Olinalá, Guerrero, États-Unis du Mexique§!"

 MEX_pablo_gonzalez_garza: "Pablo González Garza"
 MEX_pablo_gonzalez_garza_leader_desc:9 "§YNaissance :§! §L5 mai 1879, à Lampazos de Naranjo, Nuevo León, États-Unis mexicains§!\n§YCarrière :§! §LLe général Pablo González Garza était jadis un allié fidèle de l'ancien président Carranza. Avec la mort de Carranza et l'ascension d'Álvaro Obregón à la présidence mexicaine, il décida de sa cacher, attendant le moment opportun pour débarrasser son Mexique bien-aimé de la corruption socialiste. Avec le succès du coup d'État militaire, il s'apprête à remplir cet objectif.§!"
 MEX_pablo_gonzalez_garza_commander_desc:9 "§YNaissance :§! §L5 mai 1879, à Lampazos de Naranjo, Nuevo León, États-Unis du Mexique§!"

 MEX_jose_antonio_urquiza: "José Antonio Urquiza"
 MEX_jose_antonio_urquiza_leader_desc:9 "§YNaissance :§! §L10 avril 1904, à Santiago de Querétaro, Querétaro, États-Unis mexicains§!\n§YCarrière :§! §LJosé Antonio Urquiza, fervent catholique et anti-socialiste, a déjoué les plans de ses alliés officiels au sein de l'armée mexicaine et s'est emparé de la présidence. Le président Urquiza est aussi certain de promouvoir la foi en son régime synarchiste que de sa foi en Dieu lui-même.§!"

 MEX_juan_gonzales_cabral: "Juan González Cabral"
 MEX_juan_gonzales_cabral_high_command_desc:9 "§YNaissance : §!§L3 avril 1883 à Minas Prietas, Sonora, États-Unis du Mexique§!\n§YCarrière : §!§LJuan Germán Cabral a travaillé comme mineur avant d'atteindre la vingtaine, lorsqu'il s'est installé à Cananea, participant à la grève générale de 1906, où il a rencontré ses futurs contacts pour la révolution mexicaine. Il fut l'un des premiers révolutionnaires à prendre les armes contre Porfirio Díaz et participa à plusieurs des premières batailles de la révolution. En mai 1911, il prend Cananea et Naco, ce qui lui vaut d'être promu colonel de cavalerie par Francisco Madero lui-même. Il devient commandant en février 1912 et, en 1913, il rejoint les forces de Victoriano Huerta. Il est alors sélectionné pour mener des opérations à faible risque et est généralement choisi comme gouverneur militaire par Obregón comme un homme plus conciliant que ses collègues, comme Maytorena et Calles. Depuis, il a participé à plusieurs missions diplomatiques dans des pays d'Amérique du Sud et reste un membre très respecté de l'état-major, étant même surnommé "le militaire le plus propre de la révolution".§!\n\n§YNotes : Apathique à la politique.§!"

 MEX_pablo_quiroga_escamilla: "Pablo Quiroga Escamilla"
 MEX_pablo_quiroga_escamilla_high_command_desc:9 "§YNaissance : §!§L7 juin 1875 à Ciénaga de Flores, Nuevo León, États-Unis du Mexique§!\n§YCarrière : §!§LPablo Quiroga Escamilla rejoint l'armée constitutionnaliste en 1913 et se place sous les ordres de Manuel M. Diéguez. Avec le Corps des volontaires et le 13e bataillon de lanciers, Escamilla mène plusieurs expéditions à Sonora, Sinaloa, Nayarit et Jalisco. Il participe à la bataille de Santa Rosa, au siège de Guaymas et à la bataille d'Oredáin. Il est promu colonel en 1914 et participe à une nouvelle série d'opérations à Silao, Trinidad, Guanajuato, Querétaro et Durango. En 1915, il est promu général de brigade et participe à 25 autres expéditions tout au long de la révolution et de la période post-révolutionnaire. Membre expérimenté de l'état-major, il se désintéresse lentement mais sûrement de sa carrière militaire et pourrait bientôt démissionner.§!"

 MEX_joaquin_amaro_dominguez: "Joaquín Amaro Domínguez"
 MEX_joaquin_amaro_dominguez_army_chief_desc:9 "§YNaissance : §!§L16 août 1889 à Sombrerete, Zacatecas, États-Unis du Mexique§!\n§YCarrière : §!§LJoaquín Amaro Domínguez est né dans une famille indigène et a été l'un des premiers révolutionnaires du Michoacán à prendre les armes contre le gouvernement. Il a d'abord été placé sous le commandement de Gertrudis G. Sánchez, mais il a continuellement changé de camp pendant la révolution jusqu'à ce qu'il rejoigne l'Armée des opérations sous le commandement d'Álvaro Obregón. Il a été félicité pour sa bravoure lors de la bataille de Celaya. En 1916, il se bat à Morelos et à Mexico contre les forces zapatistes, exécutant plusieurs civils craignant qu'ils ne trahissent les troupes d'Obregón. En 1918, il opère à Durango et à Chihuahua contre les Villistas et, en 1920, il rejoint le Plan de Agua Prieta, qui le propulse au rang de général. Depuis lors, il a été nommé directeur de l'éducation militaire au Heroico Colegio Militar, et il occupe son poste depuis lors, encourageant la discipline et l'expertise technique plutôt que la main d'œuvre brute et propageant les activités sportives et culturelles par le biais de bibliothèques populaires dans les casernes.§!\n\n§YNotes : Ses relations avec Zapata et Villa sont pour le moins amères. Le fait d'avoir lutté contre eux pendant la révolution a rendu Joaquín très méfiant à l'égard de ses nouveaux collègues.§!"

 MEX_francisco_luis_urquizo_benavides: "Francisco Luis Urquizo Benavides"
 MEX_francisco_luis_urquizo_benavides_high_command_desc:9 "§YNaissance : §!§L21 juin 1891 à San Pedro de las Colonias, Coahuila de Zaragoza, États-Unis du Mexique§!\n§YCarrière : §!§LFrancisco Luis Urquizo Benavides rejoint la révolution en 1911 à Coahuila sous les ordres d'Emilio Madero, où il sera plus tard affecté comme l'un des gardes personnels de Francisco Madero, combattant aux côtés de Madero dans la Decena Trágica. À la mort de Madero, Urquizo s'échappe de Mexico et rejoint les forces de Carranza, organisant un bataillon de sapeurs volontaires parmi ses concitoyens de Coahuila. Avec son bataillon, il a pu combattre et capturer Candela pour Carranza. Il participe à la prise de Torreón et à l'attaque de Monterrey contre la division nord de Francisco Villa. Il est promu général de brigade en 1916 et occupe plusieurs postes gouvernementaux importants à Veracruz. Il fonde l'Académie d'état-major, qui est une extension du Heroico Colegio Militar. Il rejoint le Plan de Agua Prieta et sert loyalement Obregón dans les efforts de stabilisation de l'ère post-révolutionnaire. Écrivain prolifique, il passe son temps libre à écrire des histoires sur sa période révolutionnaire et à raconter les événements qui ont changé le Mexique à jamais.§!\n\n§YNotes : Plus intéressé par sa carrière d'écrivain que par toute forme d'activisme politique.§!"

 MEX_pablo_macias_valenzuela: "Pablo Macías Valenzuela"
 MEX_pablo_macias_valenzuela_high_command_desc:9 "§YNaissance : §!§L15 novembre 1891 à Las Cabras de el Fuerte, Sinaloa, États-Unis du Mexique§!\n§YCarrière : §!§LPablo Macías Valenzuela rejoint les révolutionnaires mexicains en 1912, où il est déplacé vers le nord et promu lieutenant du 4e bataillon irrégulier de Sonora, sous le commandement direct d'Álvaro Obregón. Au cours de sa carrière militaire, il a obtenu des postes, montant en grade pour ses mérites en campagne. Parmi les postes et les commissions les plus importants qu'il a occupés jusqu'à présent, citons ceux de chef des opérations militaires dans l'État de Nayarit, le district nord de Basse-Californie et l'État de Sinaloa, de chef des 4e, 7e, 9e, 10e et 24e quartiers généraux des opérations militaires, de chef des 9e et 17e zones militaires et de commandant des 15e et 29e zones militaires. Bien qu'il ne soit pas aussi aguerri que ses collègues, ses compétences administratives méritent d'être soulignées.§!\n\n§YNotes : Membre du Partido Nacional Revolucionario.§!"

 MEX_maximino_avila_camacho:9 "Maximino Ávila Camacho"
 MEX_maximino_avila_camacho_high_command_desc:9 "§YNaissance : §!§L23 août 1891 à Teziutlán, Puebla, États-Unis du Mexique§!\n§YCarrière : §!§LMaximino Ávila Camacho a rejoint la révolution en tant que simple conscrit et a depuis lors gravi lentement les échelons. Dans les années 1920, il a décidé de rejoindre le Heroico Colegio Militar afin d'apprendre la stratégie militaire. Il a récemment obtenu son diplôme et a été intégré à l'état-major. C'est un général inexpérimenté mais loyal.§!\n\n§YNotes : Membre du Partido Laborista Mexicano.§!"

