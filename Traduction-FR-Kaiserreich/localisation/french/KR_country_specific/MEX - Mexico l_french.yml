 MEX_manuel_perez_trevino: "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_theorist_desc:9 "§YBorn:§! §LJune 5th, 1890, in Villa de Guerrero, Coahuila, United Mexican States§!\n§YBackground:§! §LThe newly promoted general has consistently championed his own revolutionary ideals. Originally an engineering student, he joined the Revolutionaries and served in artillery positions with distinction under the leadership of the conservative general Pablo González Garza. He later climbed the political ranks during the 1920s due to commonality with moderate Presidents, even reaching the presidential cabinet, but his prominence waned with the arrival of the radical Zapata presidency. Now, Treviño has conspired with González Garza to upstage the radical 'Syndicalist' order and rectify the course of the Revolution to correspond with 'genuine Mexican Revolutionary values' once and for all.§!\n\n§YNotes: In the 1920s, he was celebrated for supposedly devising the Treviño Cannon, initially perceived as a grand patriotic accomplishment. However, it soon unravelled that this cannon was nothing more than a cleverly disguised adaptation of an older French design, much to his eternal embarrassment.§!"

