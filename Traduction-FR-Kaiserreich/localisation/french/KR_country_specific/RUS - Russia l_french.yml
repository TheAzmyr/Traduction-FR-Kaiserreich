 RUS_purge_monarchist_officers:9 "Purger des officiers monarchistes"

 RUS_titov_decisions:9 "Vision d'un socialisme raisonnable"
 RUS_titov_decisions_desc:9 "Le président Alexandre Titov est un homme pragmatique. S'élevant au-dessus des idéologues bruyants et des populistes du RDP et du PSR, son programme est axé sur la résolution des problèmes et non sur la construction de châteaux dans les nuages. Ses principaux principes sont une politique économique responsable, des réformes sociales prudentes mais globales, la poursuite du pardon envers les radicalisés et, surtout, le maintien du calme face à l'ascension de la gauche russe.\n\n[RUS_titov_coalition_desc]\n"
 RUS_titov_SR_coalition_desc:9 "La tâche n'est cependant pas aisée, car il doit compter sur l'obstination du populiste paysan Vladimir Rikhter pour conserver le soutien des Socialistes-révolutionnaires. Il doit également maintenir la paix avec les véritables socialistes radicaux du parti Radical-démocrate, y compris les syndicats, qui se sont enhardis à formuler des exigences qu'ils supposent que le gouvernement social-démocrate acceptera facilement."
 RUS_titov_kadet_coalition_desc:9 "Titov compte sur le soutien des constitutionnels-démocrates de Vasily Maklakov. Il est surprenant de constater que les kadets de gauche et les radicaux-démocrates modérés partagent de nombreux points de vue, même s'il existe une opposition interne au sein des deux partis. Si la coopération est fructueuse, nous pourrons tourner une nouvelle page, pleine d'espoir, de l'histoire de la Russie."
 RUS_titov_SR_demands:9 "§lexigences de Rikhter !§!"
 RUS_titov_kadet_demands:9 "§mexigences de Kadet !§!"
 RUS_tripartite_labour_negotiation_tt:9 "Permet de prendre l'orientation nationale §Y$RUS_tripartite_labour_negotiation$§!."
 RUS_increase_farmer_subsidies:9 "Augmenter les subventions aux agriculteurs"
 RUS_subsidy_private_enterprise:9 "Subventionner les entreprises privées"
 RUS_titov_demands_from_left:9 "§Sexigences des syndicats !§!"
 RUS_titov_demands_from_left_tt:9 "§RSi la Colère de la Gauche atteint 7 ou plus, l'aile gauche du RDP se révoltera ! Elle est actuellement de [?RUS_left_anger|0].§!"
 RUS_increase_wages:9 "Augmenter le salaire minimum"
 RUS_found_socdem_union:9 "Organiser des syndicats sociaux-démocrates"

 RUS_rikhter_decisions:9 "Retour aux racines révolutionnaires"
 RUS_rikhter_decisions_desc:9 "§lRetour à la terre !§!\n\nC'est ce qu'affirme la promesse du président Rikhter. Le président s'est lancé dans un ambitieux programme de réformes, avec l'intention de revenir aux racines idéalistes des Narodniks et de construire une nouvelle Russie à partir de la base, une Russie dont Viktor Tchernov aurait été fier d'être le témoin. À cette fin, Rikhter s'est allié aux socialistes russes, ce que certains considèrent comme un jeu avec le feu."
 RUS_bold_promises:9 "§lLes promesses audacieuses du président !§!"
 RUS_ban_monarchist_parties_rikhter:9 "Interdire les partis monarchistes"
 RUS_rikhter_death_warning_tt:9 "§RSi la Colère de l'Armée ou de la Droite atteint 7 ou plus et que la mission se termine, le président Rikhter sera assassiné.§!"

 RUS_court_foreign_capital:9 "Court des capitaux étrangers"

 RUS_maklakov_decisions:9 "Une autre chance"
 RUS_maklakov_decisions_desc:9 "Le président Maklakov est respecté, mais il n'a guère suscité de joie et d'enthousiasme. L'homme qui a perdu face à Savinkov semble fatigué et incarne l'establishment. Malgré cela, sa campagne énergique et étonnamment libérale a conquis le cœur de nombreuses personnes, qui attendent désormais du vieil homme qu'il tente une dernière fois d'orienter la Russie dans une direction plus libérale.\n\nCependant, il doit faire face au reste du parti, largement apathique aux réformes de Maklakov et peu enclin à adhérer à sa vision idéaliste.\n\nActuellement, l'Apathie politique est §g[?RUS_apathy_var|0]§!."
 RUS_political_apathy:9 "§gApathie Politique§!"
 RUS_apathy_tt:9 "§gL'Apathie Politique est actuellement de [?RUS_apathy_var|0]. Elle augmentera de 1. Les effets négatifs de cette mission augmenteront en même temps que l'apathie.§!"
