 socrus.153.t:9 "The Rebellion Spreads to Kuban"
 socrus.153.d:9 "Emboldened by the resistance of the Don Cossacks, many White resistance groups in the Yekaterinodar and Novorossiysk region have started open resistance. Battles between improvised White forces, bombings, sabotage - army units loyal to us have been encircled in a sea of hostile countryside. The Kuban Liberation Army, led by retired general and reactionary Andrey Grigoryevich Shkuro, has shown respectable military skill, and in its ranks, there are many former military personnel who have both the skill and knowledge to wage war in the Kuban region.\n\nThe most pessimistic views in Moscow fear this as the beginning of a civil war, but such fear is likely overstated - aside from isolated incidents, the rest of Russia is largely apathetic to this 'Cossack Cause' or unwilling to take the risk. Readiness levels have been increased everywhere, and pre-emptive arrests of known dissidents have been made by the VGPU. But there is much to do to restore order in the heart of the uprising."
 socrus.153.a:9 "Move against them, but avoid popular outrage."
 socrus.153.b:9 "They must be made into an example. No mercy!"
 socrus.153.c:9 "Focus efforts on undermining their support base."
 RUS_available_because_ruralism_tt:9 "§CThis choice is available because of our ruralist policies.§!"

 socrus.154.t:9 "Pavlov's Rebellion Crushed"
 socrus.154.d:9 "After a lengthy military campaign in the Don-Kuban region, the Cossack insurgents have been slowly whittled down into disconnected bands of rebels without military cohesion.\n\nSome of these 'doomed men' still continue fighting in distant woods, but after the execution of Ataman Pavlov in the field, the majority of the rebels have laid down their arms or fought to the death. 'Ataman Pavlov' has faced summary execution, but the question remains of what is to be done with his followers."
 socrus.154.a:9 "Start trials and mass deportations."

 socrus.155.t:9 "Pavlov's Rebellion Dies Down"
 socrus.155.d:9 "The Pavlovite Rebellion has been waning in power as Ataman Pavlov's support among the populace has been diminishing. Both due to military setbacks and our propaganda work among the Russian peasantry in the region, Pavlov's men have suffered from defections and poor morale.\n\nYesterday's skirmish in Chepiginskaya was their final battle. General-major Lev Dovator's was able to corner the rebels against Lake Lebyazhy and decimate most of their force. Ataman Pavlov himself was badly wounded and died soon after in captivity, and around a hundred rebel officers have been captured, destroying the main group of resistance."
 socrus.155.a:9 "Deal with the rebels mercilessly."
 socrus.155.b:9 "Deal with the rebels fairly."

 socrus.157.t:9 "The Caspian Hosts Restless"
 socrus.157.d:9 "As their western brothers are taking up arms, the Hosts deeper in the Caucasus, such as the Astrakhan and Terek Cossacks, have grown bolder too. A visible centre of resistance has risen in the mouth of the Volga, where Ataman Danzan Davidovich Tundutov has rallied the Kalmyk Cossacks into a fighting force. In the vast steppe north of the Caspian Sea, quick-moving cavalry forces have started to harass railway and telegraph connections and ambush militia forces.\n\nHowever, the region is not nearly as rebellious as the Don and Kuban, and Ataman Pavlov is not as broadly supported. These more distant Hosts have been more peaceful in general, as they are without the ability to rely on neighbouring Ukrainian and German forces to help them. Sending too much force against the Kalmyks would likely lead them to join the resistance more clearly, but not doing so will undermine our control in the region."
 socrus.157.a:9 "Local militias can handle it."
 socrus.157.b:9 "Send in military units."

 socrus.158.t:9 "Proposed Don-Kuban Expedition"
 socrus.158.d:9 "The insurgency in the Don-Kuban region has been something between war and peace for a time now: the Pavlovite rebels are not able to control territory in a traditional way, but their mobility, support of the populace, and remarkable military skill have made them an elusive shadow for our military to catch. As the villages and farms burn and increasingly draconian measures are being applied, a greater military intervention is needed.\n\nGeneral Vasily Blyukher has been appointed to handle the insurgency with the full strength of the Workers' Army. Blyukher - well-versed in guerrilla warfare - has drafted a plan that would flush out the rebels with a campaign of might and terror."
 socrus.158.a:9 "March in bold and crush them."
 socrus.158.b:9 "Contain them and strangle them slowly."

 socrus.159.t:9 "The Pavlovites Join the Free Russian Army"
 socrus.159.d.rus:9 "Traitors find each other, it seems. The Cossack insurgents have pledged loyalty to General Boldyrev's forces, and Ataman Pavlov has been made a general of the Free Russian Army.\n\nThis defection has led to a broader uprising against us in Southern Russia, which is only barely contained by the People's Militias."
 socrus.159.d.rsa:9 "The brave Cossack insurgents against socialist rule, led by the now-famous Ataman Sergey Pavlov, have contacted our forces and requested to join our cause.\n\nPavlov wishes to be made a general of the Free Russian Army, and wishes confirmation that the new, free Russia will maintain freedoms for Russia's Cossack class. In exchange, he pledges his forces into our service."
 socrus.159.a:9 "Curses."
 socrus.159.b:9 "Admirable!"

 socrus.161.t:9 "The Spiridonovist Manifesto"
 socrus.161.d:9 "Not long after the elections to the Congress, Premier Spiridonova made an emotional speech outlining the future of Russian socialism. She claimed that the political revolution had arrived in its fullest in Russia, but that the social revolution was yet to come.\n\nWhat was to be of this social revolution? The soviets must take power into their hands and implement laws, she said - without people's self-organisation, the government will not be able to save socialism now or in the future. The ultimate goal of the Workers' Coalition is to lay the groundwork for that self-organisation. However, she explained, these developments must be careful and controlled, so as to ensure Russian socialism never backslides into Bolshevik chekism again.\n\nThe Matushka's words have been echoed across the Esers, but only a select few are truly dedicated to it. Those calling themselves 'Spiridonovists' - including Boris Kamkov, Vladimir Karelin, Ilya Mayorov, and others - have fully committed themselves to her vision in the 'Spiridonovist Manifesto'.\n\nSome have already decried the Spiridonovist Manifesto as a political move designed to divide the Esers rather than unify them. Let us not falter: while they criticise us at every turn, we will work tirelessly towards the second stage of the revolution."
 socrus.161.a:9 "A vision for the future."
 socrus.161.a.tt:9 "By building up §CFaith§! we can improve the §YSpiridonova's Vision§! national spirit.\n\nTaking multiple focuses on the §Yright side§! of your political tree in a row will increase §CFaith§! incrementally, while also increasingly spending £GFX_pol_power Political Power.\n\nThe gains and losses respectively will be offset by taking focuses on the §Yleft side§! of your political tree."

 socrus.162.t:9 "The Siberian Direction"
 socrus.162.d:9 "Siberia is many things. Historically, it has been a stronghold of the Esers, particularly the right wing of the party, yet for the socialists and Left Esers, the region has somewhat escaped them. The traditional base of the Left Esers has been the poorest peasants in European Russia, but in general, we have sought to be the party of all Russians - not just urbanites from Moscow.\n\nTo fulfil that goal in practice, some - including the Minister of Internal Affairs, Nikolay Zdobnov, who has specialised in historical studies of the region - say that we need to build a comprehensive programme to develop the region. The average Siberian peasant is well off, but they lack the means to seriously improve their futures, as opposed to the toiling peasants of rural European Russia. It would be a wise move politically to reinforce the fact that we are a people's party first and foremost, and reassure the Siberian populace of it."
 socrus.162.a:9 "Sounds good!"

 socrus.163.t:9 "Complaints of the VST"
 socrus.163.d:9 "The 'pivot towards Siberia' was criticised in a joint statement by numerous VST politicians, including Grigory Zinovyev, Lev Kamenev, Stanislav Strumilin, and others. The common complaint is that it is not only a massive waste of resources, which do not adequately contribute to Siberian industrial potential, but that it is a shameless ploy by the Esers, in particular Zdobnov, to win Siberian votes and play favourites.\n\nPerhaps it might be a good idea to limit the scale of the programme to silence some of their criticism, but at best, their shouting may be little more than a minor annoyance."
 socrus.163.a:9 "Make token concessions."
 socrus.163.b:9 "No point in listening to them."

 socrus.164.t:9 "The Rise of the Maximalists"
 socrus.164.d:9 "Today marks the beginning of the so-called 'Russian Totalist Association'. It is founded by one of our own - the Maximalist Aleksey Ustinov, and his partner from the VST's left faction, Ivan Gronsky. In their 'Declaration of Organic Socialism', they have criticised what they see as 'shameless compromises' which will, in time, degenerate the workers' state. While not explicitly calling for a totalitarian dictatorship, in practice this is exactly what they seem to want - at least until the revolution can be secured more thoroughly.\n\nFrom the looks of it, the Maximalists do not seem content with being on the sidelines anymore, and are further distancing themselves from the Esers. There may soon come a time when disagreements between comrades of the same party become disagreements between bitter enemies."
 socrus.164.a:9 "Keep an eye on Comrade Ustinov and his Maximalists..."

 socrus.165.t:9 "The Tambov Project"
 socrus.165.d:9 "To show that the Spiridonovist faction of the SRs is not simply a group of out-of-touch idealists who are unconcerned with the realities of practical governance, we need to be able to put at least some of our ideas into action.\n\nIlya Mayorov has been devising a detailed plan just for this, and has submitted it to the Congress for approval. It envisions the implementation of 'peasant communism' in the Tambov region, calling for a great devolution of authority in the region, mass agricultural mechanisation, and education programmes, that will serve to both modernise it and give a great amount of freedom to the Russian peasantry.\n\nWhile the endeavour will be costly and take some time, we can show what good the Esers do if we succeed."
 socrus.165.a:9 "Back to the villages!"
 socrus.165.a.tt:9 "Hiring §YIlya Mayorov§! will reduce the cost of these decisions by £GFX_pol_power §Y10§!."
 RUS_mayorov_reduce_tambov_cost:9 "Reduces the cost of Tambov Project decisions by £GFX_pol_power §Y10§!."

 socrus.166.t:9 "The Romantic Esers"
 socrus.166.d:9 "While both the Spiridonovist and Maximalist factions of the SRs dominate the conversation, one cannot forget that they are small, despite their increasingly disproportionate influence over the rest of the party. Unified on a vision of the future, there remains great disagreement on how to get there.\n\nFew represent this clash better than Isaak Steinberg. On the surface, he would fit right in with the Spiridonovists, believing in a great devolution of authority akin to anarchism, with the eventual destruction of the state and direct democracy. At the same time, like the Maximalists, Steinberg lacks faith that the Workers' Coalition will be able to fulfil this goal, at least in its current iteration.\n\nAs one of the most influential Esers with a rather large following despite his radical ideas, his allegiance may set the course for the rest of the party for the future. Informally, Steinberg's followers constitute a faction of their own - the Romanticists - who will not accept half-measures and compromises to accomplish their vision, while still condemning the authoritarian rhetoric of the Maximalists. Only through an uncompromising resolve can we show we are capable of setting up the Socialist-Revolutionaries to be the party of future Russia, and not just another member of the coalition."
 socrus.166.a:9 "Potential allies..."

 socrus.167.t:9 "Party Conference of the PSR"
 socrus.167.d:9 "The annual conference of the Party of Socialist-Revolutionaries took place in Moscow today. As usual, a number of issues were discussed, though this occasion was special. As coordinated with the West, the Anti-Capitalist War is expected to begin within the next year, so militarisation was of the utmost importance. A French delegate was sent to the conference to observe and assist the SRs in their efforts.\n\nIn the end, they widely agreed on a vague declaration to 'further the defensive actions against German imperialism and the good of socialism', and placed this as the priority of the Russian nation for the near future. As such, domestic issues were to take somewhat of a backseat, and counterintelligence against the reactionary threat was emphasised in particular.\n\nHowever, for the latter part of the conference, the matter of the party's composition was taken up. In it, the rising star Nikolay Zdobnov was given the spotlight. While the Esers have not failed to win the minds of the people, he mentioned, a wave of optimism has washed over the party - somewhat to its detriment. Indeed, more optimistic timetables for ambitious reforms have not been met, and the SRs cannot claim to be a dominant force in the Congress.\n\nYes, the Esers must look to the second stage of the revolution eventually, where the Workers' Coalition may not be necessary and true worker's self-organisation is achieved. But for now, this is a distant future, and only through a careful and controlled approach will Russia reach it. For now, that approach will be through the Workers' Coalition, the cooperation that has served Russian socialism well so far.\n\nZdobnov's speeches were somewhat of a thinly veiled critique of Kamkov's idealistic reforms, but in the end, he was able to win over much of the party. Allied with Vladimir Karelin, who took leadership of the party, Zdobnov was in a prime position to assume a stronger position than before, and will undoubtedly leverage it in the future."
 socrus.167.d2:9 "The annual conference of the Party of Socialist-Revolutionaries took place in Moscow today. As usual, a number of issues were discussed, though this occasion was special. As coordinated with the West, the Anti-Capitalist War is expected to begin within the next year, so militarisation was of the utmost importance. A French delegate was sent to the conference to observe and assist the SRs in their efforts.\n\nIn the end, they widely agreed on a vague declaration to 'further the defensive actions against German imperialism and the good of socialism', and placed this as the priority of the Russian nation for the near future. As such, domestic issues were to take somewhat of a backseat, and counterintelligence against the reactionary threat was emphasised in particular.\n\nHowever, for the latter part of the conference, the matter of the party's composition was taken up. A wave of optimism had washed over the party. The initial years were looking as though the Esers may have to work tirelessly through the constraints of the Workers' Coalition - and while the work was tiresome, many of the optimistic timetables and goals have been met.\n\nKamkov's position as the head of government, and of the party in general, was mostly solidified. Perhaps the fated second stage of the revolution was to be soon - but soon, the greatest civilisational struggle, of workers and peasants against capitalism and imperialism, was to take place. And to attain victory in that struggle, everything was going to be on the line."
 socrus.167.a:9 "Reason has triumphed over emotion."
 socrus.167.b:9 "Russian socialism marches on."
 socrus.167.b.tt:9 "Owing to our completion of the three main political missions, idealistic tendencies have won out in the party, leading to potentially §Ynew postwar developments§!."

 socrus.168.t:9 "Towards the Future"
 socrus.168.d:9 "The Kaiserreich has fallen, and Europe is unrecognisable from what it once was. Finally, the foretold demise of capitalism has come to fruition, and victory is under the banner of the Internationale.\n\nPremier Spiridonova is now seeing her vision fulfilled. The old woman has largely been withdrawn from party affairs for some time, only acting as a unifying figure for the Anti-Capitalist War - but with socialism no longer under threat, she decided now was a good time to retire from her position. The Esers have laid the groundwork for the second stage of revolution, she said, and it is time to see it implemented.\n\nIn her place, Nikolay Zdobnov became the new Premier, with Vladimir Karelin heading the council of ministers. In a speech to the Congress, Zdobnov explained that the future looks bright, but that the Esers must work together with the other workers' parties to achieve the second stage of the revolution in full."
 socrus.168.d2:9 "The Kaiserreich has fallen, and Europe is unrecognisable from what it once was. Finally, the foretold demise of capitalism has come to fruition, and victory is under the banner of the Internationale.\n\nPremier Spiridonova is now seeing her vision fulfilled. The old woman has largely been withdrawn from party affairs for some time, only acting as a unifying figure for the Anti-Capitalist War - but with socialism no longer under threat, she decided now was a good time to retire from her position. The Esers have laid the groundwork for the second stage of revolution, she said, and it is time to see it implemented.\n\nIn her place, Boris Kamkov became the new Premier. The new head of the government was an unorthodox pick - Isaak Steinberg was accepted by the Congress. Steinberg's nomination seems to highlight that Kamkov believes Russia is ready for the second stage of revolution, and that great things are ahead."
 socrus.168.a:9 "The victory of socialism is now forever."

 socrus.169.t:9 "The Future of the Workers' Coalition"
 socrus.169.d:9 "The former chairman of the VST, Vladimir Levitsky, has recently been elected as the Chairman of the Congress of the Union of Socialist Labour Republics. While a noteworthy position to have, Levitsky has in practice taken a backseat in domestic Russian politics. It was not long after the war had ended that Levitsky proved unable to reconcile the left and right of the VST, and so he ultimately chose to resign as chairman of the party.\n\nRafail Abrahamovich, leader of the VST's right, took his place in an extremely tight vote. He, too, could not prevent a party split: Zinovyev and other communists decided to form their own party, the Russian Communist Workers' Party (RKRP).\n\nWith the VST weakened and dominated by moderates, the groundwork for closer cooperation has been laid. As was the case in the past, the PSR and VST still compete over rural and urban interests, but it seems that both parties have agreed on a steady transition to socialism through societal progress. Zinovyev and his allies have emerged as the antagonists of the system, but remain too small to influence it in a meaningful enough way.\n\nDespite Maximalist predictions that the coalition would naturally pull itself apart, instead the postwar situation has emerged as a healthy cooperation between the workers' parties. The PSR and VST, despite occasional clashes, have deepened their friendship, and the groundwork is already being laid for a future where neither need to exist for socialist democracy to continue."
 socrus.169.a:9 "Nothing is impossible as long as we can still work together."

 socrus.170.t:9 "The New Parties"
 socrus.170.d:9 "With the war over and European socialism secured, it no longer seems a necessary practice to persecute parties of the old order - of course, the most reactionary organisations will remain banned, but many new parties seem willing to cooperate with the way things are.\n\nOne of these parties is the All-Russian Social-Christian Union (VSKhS), led by Sergey Lukyanov. Though accepting of the socialist status quo, it advocates for more socially conservative positions and has lobbied the government for increased ties with the Orthodox Church.\n\nInheriting its legacy from the Kadets is another new party, the aptly named New Constitutional Democratic Union. While also accepting of the socialist status quo, it has staunchly opposed any shift leftwards, and has called for the PSR to further moderate its economic programme so as to give freedom to the Russian people.\n\nMany of these new parties are small and only have influence on the local level. Additionally, it stands to reason that with the government also enjoying the support of some Right-SRs, the status quo may remain for some time. However, it could be said that these smaller parties are thankful towards the PSR - they are only legal because of them, and there is no doubt that under a VST government they would still face greater persecution."
 socrus.170.a:0 "Une libération d'en bas."

 socrus.171.t:9 "The Departure of Maria Aleksandrovna"
 socrus.171.d:9 "It did not come as a surprise when Maria Spiridonova announced her retirement from political life. Her health had already been ailing during the war, and she had been slowly withdrawing from political life. Her last position, the Premier of the Congress, was essentially a symbolic head of state, largely ceremonial. But now even that has passed forward, as Spiridonova and her husband Ilya Mayorov expressed their plans to retire to the Tambov countryside.\n\nIn Spiridonova's last session of the Congress, Deputy Chairman Steinberg held a speech in her honour, citing her earliest words that 'have guided countless revolutionaries towards the moment we all live now'. Spiridonova, while expecting a death sentence in 1906, wrote: 'I understand belonging to the Social-Revolutionary Party not only as unconditional acceptance of our programme and tactics, but to a much fuller degree. In my opinion, it means to give your whole life, all the thoughts and feelings for the realisation of the party's ideas; it means to have nothing outside of the party's interests and its ideals; it means to live each minute of your life towards the cause'.\n\nAnd now, despite all odds, that cause has been finally reached. A small farewell event was held in Moscow the next day among friends of Spiridonova before she, Ilya, and her stepson Lev left for southern Russia. They already had a dacha some miles away from Tambov, where Mayorov would work as a teacher in a local agronomical school. It was hoped that the countryside air would improve Maria's health and that she could enjoy many long years in the new, people's Russia she had achieved through endless hardship."
 socrus.171.a:9 "Rest now, dear Marusya."

