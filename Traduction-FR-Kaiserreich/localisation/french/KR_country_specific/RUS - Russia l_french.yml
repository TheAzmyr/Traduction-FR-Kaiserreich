 russia.263.t:9 "Renforcer le pouvoir du Gosstrazha"
 russia.263.d:9 "La rationalisation des agences de sécurité intérieure sous le contrôle d'un parti unique est un objectif de longue date. Sous les gouvernements précédents, l'application de la loi était laxiste et les communistes pouvaient agir en toute tranquillité. Avec le nouveau décret présidentiel, la Garde d'État - Gosstrazha (Gosudarstvennaya Strazha) - sera élargie pour devenir un organe de sécurité général, et tout ce qui va du service des gardes-frontières à l'application de la loi et à la police secrète lui sera incorporé. De même, la Gosstrazha sera chargée de la protection du président et de la direction du parti, et ses membres seront choisis parmi les Russes les plus loyaux, qui prêteront serment au Vozhd lui-même. Savinkov a nommé Flegont Klepikov directeur de la Gosstrazha, alors qu'il était auparavant directeur de l'Okhrana. Le directeur Klepikov a immédiatement procédé à des transferts de personnel afin d'assurer l'efficacité et la loyauté de l'organisation.\n\nLa question de l'étendue réelle des pouvoirs de la Gosstrazha a particulièrement inquiété les militaires. Il a été suggéré de transférer sous l'autorité de la Gosstrazha des zones militaires spéciales, telles que le Caucase du Nord et les futurs territoires "libérés". De cette manière, les militaires pourraient se concentrer uniquement sur les ennemis extérieurs, tandis que l'administration des zones situées derrière la ligne de front serait assurée par des unités de la Gosstrazha sous la direction du pouvoir politique. Toutefois, cela aurait pour effet de faire passer l'organisation d'une vaste agence de sécurité à une véritable "armée de l'ombre" contrôlée directement par les hommes du Vozhd, ce qui a inquiété les dirigeants de l'armée, qui craignent une utilisation inefficace de la main-d'œuvre et des ressources - et, même si cela n'est pas dit ouvertement, qui craignent pour leur vie."
 russia.263.a:9 "Klepikov ne se concentrera que sur les ennemis internes."
 russia.263.b:9 "Klepikov s'occupera également des régions occupées."

 russia.264.t:9 "Ministère de la culture nationale"
 russia.264.d:9 "L'une des principales raisons du succès du SZRS n'est pas le contenu de son message, mais le fait qu'il soit le plus fort et le mieux articulé. Pour poursuivre nos efforts de propagande, un nouveau ministère a été mis en place, qui non seulement s'occupe des questions culturelles typiques, mais dispose également de pouvoirs étendus pour contrôler la presse et de fonds importants pour financer des projets culturels jugés utiles à l'unité nationale. En outre, les infrastructures de la radio d'État seront placées sous la supervision du ministère.\n\nLe ministère cherchera à collaborer avec des artistes dont le travail peut être approuvé officiellement. Grâce à ces "artistes nationaux", de bonnes valeurs seront inculquées à la population. L'art, la musique, la poésie, le cinéma, le sport, les échecs, le ballet - s'ils font partie de la psyché collective russe, ils doivent être mis au service de l'État et du Vozhd et inculquer aux gens une foi totale dans la Troisième Russie.\n\nLes deux principaux candidats à ce poste sont le secrétaire du parti, Karol Vendzyagolsky, et le médecin Pyotr Savitsky. Vendzyagolsky a déjà été de facto le principal propagandiste de l'État, dirigeant les relations publiques et les magazines de la SZRS, et il continuerait à transmettre un message puissant : le Vozhd, l'homme le plus extraordinaire qui ait jamais vécu, a une vision donnée par Dieu, et chaque Russe qui le suit aura une place dans ce grand avenir. Savitsky est un choix un peu plus radical, car il cherche à axer la propagande sur la refonte de l'ensemble de l'identité russe. Son mantra, "Nous avons plus en commun avec le Turc qu'avec l'Allemand", est le fondement de sa pensée ; les Russes doivent abandonner les idées d'occidentalité et d'illumination et embrasser pleinement leur passé martial. Quoi qu'il en soit, les idéaux de la SZRS seront insérés dans tous les médias."
 russia.264.a:9 "Vendzyagolsky est déjà brillant !"
 russia.264.b:9 "La vision de Savitsky est révolutionnaire."

 russia.265.t:9 "L'Artélisation"
 russia.265.d:9 "Étant donné la vénération du SZRS pour le "mir", le village paysan traditionnel, il est normal que le parti s'intéresse à l'institution tout aussi vénérable de l'"artel". Traduit typiquement comme une coopérative commerciale, l'artel organise les artisans, les paysans et les travailleurs depuis des siècles. Au cours des dernières décennies, les artels sont devenus la pierre angulaire des relations entre les villes et les campagnes en Russie, car les paysans qui émigrent pour trouver un travail saisonnier dans les villes s'organisent presque invariablement en artels en fonction de leur village d'origine. Les artels ont joué un rôle curieux, à la fois en fournissant de nouveaux membres à des syndicats beaucoup plus "prolétarisés", mais aussi en maintenant des liens traditionnels avec la campagne.\n\nCependant, la guerre civile et la montée en puissance du SZRS ont accentué le clivage entre les artels et les syndicats. Parti paysan à l'origine, le SZRS a trouvé des alliés naturels dans les artels, qui avaient perdu leurs illusions face au mépris que leur inspiraient les syndicats ouvertement prolétariens. Savinkov lui-même a joué un rôle dans cette alliance, puisque le traditionalisme et le potentiel révolutionnaire des artels ont été évoqués dans ses propres écrits. Longtemps admirateur du nihiliste Sergey Nechayev, Savinkov a adapté des éléments de l'ordre social de Nechayev, autrefois dénoncé par Marx et Engels comme le "communisme de caserne".\n\nAvec le SZRS au pouvoir et la réforme agraire qui amène plus de paysans que jamais dans les villes, le moment est venu pour l'artel de devenir un nouveau pilier de la Russie. Le patronage officiel fera des artels un élément fixe de l'industrie gérée par l'État, avec des travailleurs logés, nourris et dirigés dans un environnement de discipline et d'égalité. Les syndicats ont déjà exprimé leur opposition totale à cette "attaque contre le travail organisé", mais étant donné que l'extirpation du syndicalisme est l'un des objectifs de l'expansion du système des artels, cela ne peut que signifier que le plan fonctionne."
 russia.265.a:9 "Ils devront se débrouiller."

 russia.266.t:9 "Structure fédérale de la Russie"
 russia.266.d:9 "La république fédérale de Russie compte plusieurs régions autonomes, dont les plus importantes sont les régions de l'Alash et du Caucase, ainsi que les dix hospices cosaques. En outre, les gubernias disposent de leur propre autonomie et de leurs propres dumas régionaux. Les gubernias classées comme minorités culturelles élisent même leur propre commissaire, au lieu d'avoir un gouverneur nommé par Moscou. L'ensemble du système est une série de compromis, qui ne sont toutefois pas totalement en désaccord avec le programme du SZRS - après tout, nous mettons l'accent sur la liberté de la paysannerie et des gens du peuple, et nous avons également obtenu le soutien des minorités nationales. Il n'en reste pas moins que le système est gênant, d'autant plus que la démocratie locale des grandes villes les a maintenues entre les mains de nos ennemis politiques.\n\nLes options sur la table sont de trois ordres. Soit nous conservons le système tel qu'il est, mais nous nous assurons simplement que le SZRS ou les partis qui le soutiennent localement dirigent toutes les Doumas régionales du pays, par l'intimidation, la répression et la propagande. C'est déjà le cas dans une grande partie de la campagne.\n\nNous pourrions également ajouter une couche supplémentaire de contrôle à cette autonomie sous la forme d'un contrôle présidentiel absolu. Toutes les lois adoptées par les Doumas régionales pourraient être abrogées à volonté par le président, ce qui garantirait que si des forces politiquement douteuses accédaient au pouvoir, elles ne pourraient pas causer de dommages durables. C'est la solution que le Vozhd lui-même semble préférer.\n\nLa troisième option consiste à commencer à éroder l'ensemble du système en limitant progressivement les pouvoirs de ces dumas régionaux et de ces autonomies jusqu'à ce qu'ils ne servent plus que de simples tampons et centres bureaucratiques. Cette solution serait impopulaire, même parmi certains membres de notre base, mais elle aboutirait en fin de compte à un système très centralisé."
 russia.266.a:9 "Il suffit de veiller à ce que le SZRS soit présent dans chaque gubernia."
 russia.266.b:9 "Autonomie locale avec veto présidentiel absolu."
 russia.266.c:9 "Commencer à éroder l'autonomie des régions."
