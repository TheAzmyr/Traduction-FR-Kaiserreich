 demrus.160.t:9 "L'impossible guérison"
 demrus.160.d:9 "Lorsque les armes se sont tues en 1921, la vengeance a envahi la nation. Les rares voix qui s'élevaient en faveur de la modération et du pardon, celles qui avaient une meilleure compréhension de l'histoire que les autres, ont été écoutées, et le cycle de la vengeance et du sang s'est poursuivi. Même si de nombreux anciens rouges ont finalement été graciés, aucune tentative de compréhension n'a été faite.\n\nComme l'a écrit Alexandre Herzen : "Il est impossible de lutter contre les dogmes, contre les croyances, aussi folles soient-elles, par la seule négation, aussi intelligente soit-elle - dire "ne croyez pas" est par essence aussi absurde que de dire "croyez". Comprendre ses ennemis, c'est à la fois pardonner, justifier, réconcilier.\n\nMais ceux qui cherchaient à comprendre le mouvement communiste et son attrait étaient constamment suspectés et finalement réduits au silence. La République ne pouvait pas proposer une idée nouvelle à laquelle croire, elle ne pouvait que dire : ne croyez pas au socialisme, ne croyez pas à Savinkov, ne croyez pas à ceci et à cela. Est-ce une surprise pour quiconque qu'elle soit tombée ?\n\nAujourd'hui, les canons se sont à nouveau tus, tandis que notre tricolore flotte au-dessus de la porte de Brandebourg. Nous avons déjà échoué dans une reconstruction, un redressement, et il nous appartient maintenant de construire une Europe entièrement nouvelle. Tant à l'intérieur qu'à l'extérieur de nos frontières, nous devons dénoncer la politique de la vengeance et regarder le cœur de nos ennemis pour les comprendre - et prouver que nous pouvons être meilleurs, que nos valeurs sont plus puissantes, qu'elles seront victorieuses dans le grand récit de l'histoire."
 demrus.160.a:9 "Le progrès est le désir d'élever l'homme au rang d'être humain."

 demrus.161.t:9 "Une lueur d'espoir"
 demrus.161.d.rikhter:9 "La grande révolution russe de 1917 nous a fixé de grandes limites. Il est impossible d'entamer la renaissance de la Russie sans une conscience nationale claire. Et il est impossible de clarifier sa conscience nationale sans en saisir l'idée de base, sans comprendre les chemins parcourus. La Russie n'est pas une feuille de papier blanc. Ce serait de la folie de faire revivre la Russie, en recommençant à zéro. La tâche du moment est de comprendre ce qui a été passé, d'écarter ce qui a été vécu, de préserver le grain vivant et de le faire pousser sur la terre labourée en une vie nouvelle.\n\nN'est-ce pas là l'idée fondatrice du mouvement Narodnik, lorsqu'il a commencé à réveiller le peuple russe de la nuit de l'autocratie ? Ne pas emprunter les formes occidentales du parlementarisme capitaliste, mais construire sur les fondations solides que nous avons déjà. Le chant de la Russie paysanne éternelle brûle dans nos cœurs, dans les cœurs des gens à travers notre nation, et nous n'avons qu'à l'écouter - et peut-être, nous trouverons la paix et le bonheur - pas seulement pour les Russes, les Ukrainiens et les Biélorusses, mais pour tous les peuples.\n\nDiscours radiophonique du président Vladimir Rikhter, [?global.date.GetDateStringNoHourLong]"
 demrus.161.d.fondaminsky:9 "Notre vocation historique, notre action, consiste en ceci : à travers nos déceptions, nos souffrances, nous parvenons à l'humilité et à la soumission devant la vérité - et nous libérons les générations suivantes de ces chagrins. Nous avons traversé la guerre des Frères pour nous purger des bêtes humaines sans Dieu que le bolchevisme avait fait remonter à la surface. Nous avons renversé le règne du terroriste, en purgeant la maladie du chauvinisme et de la haine nationale. Et maintenant, nous avons renversé le Kaiser et les chaînes germaniques qui entravaient le développement spirituel et social de l'Europe.\n\nÀ travers toutes ces souffrances, la Russie est apparue comme une figure christique - non pas au sens de l'illusion apocalyptique de Savinkov, mais au vrai sens du terme, celui de l'amour et de la compassion à travers la souffrance. Il est de notre devoir envers les générations futures - celles des Russes, des Ukrainiens, des Biélorusses, certes, mais aussi celles des Polonais, des Allemands et de tous les autres peuples du monde - de tirer les leçons de ces tragédies et d'utiliser nos circonstances historiques pour construire quelque chose de durable, afin que nos enfants et leurs enfants n'aient pas à revivre l'effusion de sang du XXe siècle.\n\nDiscours radiophonique de [RUS_HeadOfExecutive] Ilya Fondaminsky, [?global.date.GetDateStringNoHourLong]"
 demrus.161.d.other:9 "Les racines de la Russie ont toujours été imprégnées d'idéalisme. Notre nation a connu de multiples menaces presque mortelles et, à chaque fois, la chute dans l'abîme a été si proche qu'il est difficile de croire que nous n'avons pas faibli. Nombreux sont ceux qui ont perdu la foi en l'idée russe au cours des dernières décennies, allant jusqu'à affirmer que nous étions dans un cycle insurmontable, une nation paysanne aux institutions autoritaires, incapable d'échapper à l'inévitable retour à l'autocratie tsariste, même si c'est sous de nombreuses formes nouvelles, du communisme au svobodisme.\n\nMais la Russie n'a pas de "voie spéciale". La Russie n'a pas de Doom ou d'objectif divinement ordonné ; la Russie est une nation de peuples comme les autres. Nous ne sommes pas plus prédisposés à la tyrannie que les Français, la nation qui a inventé le concept de monarchie absolue. Il est vrai que nous avons des conditions particulières, uniques, mais n'est-ce pas le cas de toutes les nations ?\n\nEn ce jour historique, il nous incombe de définir l'avenir d'une grande partie de l'Europe. Nous ne pouvons pas tomber dans l'exceptionnalisme et le rêve à un tel moment. La démocratie ne se construit qu'à force de travail et de foi en l'avenir, et cette tâche n'est jamais achevée. Soyons un exemple, un flambeau pour le monde entier !\n\nDiscours radiophonique du [RUS_HeadOfExecutive], [?global.date.GetDateStringNoHourLong]"
 demrus.161.a:9 "Il n'y a qu'un seul bonheur incontestable dans la vie : vivre pour les autres."

 demrus.162.t:9 "L'état naturel"
 demrus.162.start:9 "Aucune période de l'histoire russe n'a permis à une si grande nation de vagabonder librement. Tout le monde, des libéraux russes aux socialistes en passant par les monarchistes, a compris qu'une nation aussi grande et confrontée à des défis environnementaux comme la nôtre a besoin d'une main directrice, et lorsque cette main directrice a échoué, une période de troubles nous a fait reculer de plusieurs décennies, voire de plusieurs siècles. L'idéalisme des Bakounine et des Tolstoï pourrait convenir à la gestion d'une commune paysanne, mais en ce qui concerne l'ensemble de la nation russe, il serait dangereux et irresponsable de la part d'un gouvernement de ne pas maintenir une main ferme."
 demrus.162.d.socdem:9 "$demrus.162.start$\n\nAvec la réélection du président Titov après la guerre victorieuse, la Russie se trouve dans une situation étrange : gouvernée par les sociaux-démocrates, mais toujours clairement à la tête du bloc anti-socialiste de l'Occident. Titov s'est souvent élevé contre la "tyrannie révolutionnaire" de l'Occident, mais a toujours défendu la modération. Le parti radical-démocratique s'est fortement développé et a réussi à convaincre de nombreux travailleurs des villes ayant des convictions politiques plus radicales de rejoindre ses rangs. Après tout, la plupart de ces travailleurs pauvres soutiennent le socialisme en raison de leurs propres conditions de vie, qui se sont considérablement améliorées grâce aux programmes sociaux du RDP. De même, les Vsodes ont réussi à s'imposer comme le leader des syndicats russes, en maintenant des liens étroits avec le gouvernement. Tout cela a donné au RDP un avantage certain sur les autres partis. Débarrassé des accusations de socialisme, Titov est apparu comme un leader au-delà des clivages politiques : un social-démocrate qui a restauré la fierté russe."
 demrus.162.d.soclib:9 "$demrus.162.start$\n\nLe Parti des socialistes-révolutionnaires a été le plus grand parti de la Douma d'État pendant la majeure partie de l'entre-deux-guerres, et ce statu quo politique est plus que jamais rétabli. N'est-ce pas tout simplement naturel pour la Russie ? Après tout, nous sommes une nation de paysans, malgré toutes les avancées. Nous sommes une nation de petits villages endormis et de bourgs ruraux. Ces profondeurs de la Russie sont notre base, car les ruraux savent que les socialistes-révolutionnaires les défendront toujours contre les capitalistes et les bureaucrates de Moscou et d'autres centres. Le PSR est devenu le parti leader incontesté de la vie politique et sociale russe. Nous avons aidé un grand nombre de familles paysannes pauvres à acquérir une éducation, des hommes et des femmes doués qui rejoignent de plus en plus souvent la politique et la fonction publique, renforçant ainsi le rôle des socialistes-révolutionnaires en tant que parti de toute la Russie."
 demrus.162.d.marlib:9 "$demrus.162.start$\n\nL'Union constitutionnelle-démocratique a souvent été insultée comme une machine politique molle, le parti de l'establishment qui ne se préoccupe que de la gouvernance. Mais compte tenu de son passé tumultueux, ne devrions-nous pas être fiers d'une telle description - un parti de gouvernance responsable ! Car les gens savent que les Kadets sont fiables, éduqués et dignes de confiance, et qu'ils ne se laissent pas entraîner dans des envolées idéologiques. Notre parti a toujours été le favori de la fonction publique, de la magistrature et du monde des affaires, mais avec notre position considérablement renforcée, il l'est plus que jamais. Après tout, c'est sous l'égide des constitutionnels-démocrates que la fierté et les libertés russes ont été restaurées et que les échecs du passé ont été oubliés."
 demrus.162.d.soccon:9 "$demrus.162.start$\n\nNotre parti défend une gouvernance responsable, soutenue par la classe conservatrice croissante des agriculteurs, des vétérans de la guerre et des fonctionnaires. Notre conservatisme est fermement ancré dans la raison : l'idée qu'il y a une bonne et une mauvaise façon de gouverner et que, grâce à la sagesse des hommes d'État, nous pouvons faire les bons choix. Il a été prouvé à maintes reprises que le peuple russe est tout simplement trop peu éduqué - bien intentionné, certes, et souvent de bonne foi - pour diriger l'État correctement, et qu'il aura toujours besoin de personnes plus éduquées pour s'acquitter de leur devoir de diriger la Grande Russie, comme un capitaine dirige le navire et est responsable du bien-être de tous les hommes qui se trouvent à bord."
 demrus.162.a:9 "May [ROOT.GetLeader] lead us wisely."

 demrus.163.t:9 "Sur les traces de Saint-Georges"
 demrus.163.d:9 "Le dragon allemand a été tué, mais les menaces qui pèsent sur notre mode de vie russe ne s'arrêtent pas là. Tout comme l'empereur Alexandre Ier a commencé à jouer notre rôle de gendarme de l'Europe, de gardien de tout ce qui est bon et convenable, nous devons comprendre notre rôle malgré le chaos idéologique du XXe siècle. C'est le rôle qui a incombé à la Russie à maintes reprises.\n\nN'avons-nous pas défendu la chrétienté européenne contre les hordes asiatiques, en tant que solide garde orientale ? N'avons-nous pas poursuivi la tradition millénaire de l'Empire romain après la chute de Constantinople ? N'avons-nous pas défendu tout ce qui était bon et convenable contre la tyrannie de Robespierre ?\n\nCertains prétendent que la Russie est d'une certaine manière intrinsèquement autoritaire, mais nous ne sommes pas d'accord. Au contraire, le chemin de la Russie est celui d'un guerrier saint, d'un chevalier de Dieu menant une vie simple. Il n'a pas le temps de faire des folies, car son devoir et sa foi sont trop importants. Pour les incrédules, cela peut ressembler à de l'autoritarisme et à de la mansuétude, mais un homme de foi reconnaît que c'est la voie de Saint-Georges.\n\n[RUS_leader] [ROOT.GetLeader] et son fidèle commandant en chef, [RUS_GetArmyChief] se sont imposés comme les leaders de la lutte contre [INT.GetNameDef] et leurs alliés, les vilaines filles de la révolution originelle bien décidées à répandre leur justice populaire et leur chaos. [ROOT.GetNameDef] a retrouvé sa place légitime au sommet du monde, et nous ne tomberons plus jamais."
 demrus.163.a:9 "Défendre l'honneur du nom russe."

 demrus.164.t:9 "L'Empire blanc"
 demrus.164.d.solonevich_republic:9 "Lorsque j'ai accepté cette fonction, je n'avais qu'un seul rêve : qu'un jour, cette nation maîtrise son propre destin. Qu'elle devienne une nation d'action, et non de mots, gouvernée par la volonté, et non par un comité. Que le pouvoir et la justice reviennent à leur juste place : entre les mains du peuple ! Où chaque homme est libre de penser - d'agir - pour lui-même ! Sans banquiers flagorneurs ni bureaucrates dans une tour d'ivoire ! Cette Russie - la Russie malade et pourrie - a disparu, elle a été brûlée par l'épreuve de la guerre et du feu. Et de ses cendres, une nouvelle Russie est née ! Notre grande République russe, une et indivise".\n\nLe discours du président Solonévitch est suivi d'applaudissements nourris. Pendant un instant, on pourrait croire que Vozhd est toujours au pouvoir et qu'il s'agit simplement d'un des nombreux rassemblements du SZRS, bien qu'il y ait moins de drapeaux du parti, mais encore plus de drapeaux tricolores russes. Mais contrairement à Savinkov, qui n'a même pas été capable de garder le contrôle de la nation, le président Solonevich tient entre ses mains les clés de l'avenir de la Russie."
 demrus.164.d.peoples_monarchy:9 "L'âge actuel de l'Empire russe est à peu près égal à celui de l'Empire romain - environ onze siècles. La seule différence est que l'Empire romain - à l'exception de Carthage - n'avait pas de rivaux et que, dans les trois cents dernières années de son existence, il s'effondrait économiquement, politiquement et psychologiquement. La Russie moderne, même la plus faible, écrase tous ses concurrents et ne montre absolument aucun signe de désintégration interne.\n\nLes utopistes de tous bords - socialistes, communistes, anarchistes, solidaristes - promettent tout et n'importe quoi à n'importe qui : avant nous, tout allait mal - sous nous, tout ira bien.\n\nNous, monarchistes, refusons catégoriquement de dépeindre l'ancienne et la nouvelle monarchie russe comme un substitut du paradis sur terre, comme les socialistes ont dépeint le socialisme. Nous affirmons que dans tous les siècles de l'histoire de l'humanité et parmi tous les peuples de l'humanité, il y a toujours eu une lutte entre les religions et les domaines, les classes et les professions, les groupes et les intérêts. Elle se poursuivra dans la future Russie. Toute autre affirmation serait un mensonge délibéré. Nous reconnaissons le caractère inévitable de cette lutte et nous nous efforçons d'avoir un homme qui se tiendrait au-dessus de cette lutte et ne serait pas un résultat de la lutte, comme l'est tout dictateur, ou un accident impuissant dans cette lutte, comme l'est tout président.\n\nNous pouvons établir un fait indéniable : le peuple russe, qui a vécu et continue de vivre dans des conditions incommensurablement plus difficiles que tout autre peuple cultivé dans l'histoire de l'humanité, a créé l'État le plus puissant de cette histoire. À l'époque des hordes tatares, la Russie s'est battue essentiellement contre toute l'Asie - et l'a vaincue. À l'époque de Napoléon, la Russie s'est battue essentiellement contre toute l'Europe et l'a vaincue. Aujourd'hui, dans la Grande Guerre patriotique, nous avons une fois de plus triomphé. Sans nos tragiques revers des siècles passés, la Russie aurait aujourd'hui une population de plus de trois cents millions d'habitants, une industrie à peu près équivalente à celle des États-Unis, une culture et un État incommensurablement supérieurs à ceux des États-Unis.\n\nLa nationalité, l'État et la culture russes reflètent avec une extraordinaire acuité les caractéristiques individuelles du peuple russe, fondamentalement différentes des caractéristiques individuelles de l'Europe et de l'Asie. La Russie n'est pas l'Europe, mais elle n'est pas non plus l'Asie ou même l'Eurasie. C'est tout simplement la Russie. Un État national et un complexe culturel tout à fait uniques, tout aussi clairement différents de l'Europe et de l'Asie.\n\nLe ministre-président Ivan Solonevich, [?global.date.GetDateStringNoHourLong]"
 demrus.164.d.SOR:9 "Les peuples oublient parfois leurs devoirs à l'égard de la nation ; mais ces peuples périssent. Ils se transforment en terre, en engrais, sur lesquels d'autres nations plus fortes se développent et se renforcent.\n- Pyotr Stolypine\n\nL'Empire allemand et ses alliés sont tombés en ruines, comme un engrais pour des empires plus forts. Que pouvons-nous apprendre de leur chute ? Naturellement, la force et la capacité de l'armée russe ont joué un rôle clé dans la victoire, tout comme le leadership héroïque et inspirant de Wrangel lui-même. Mais en fin de compte, c'est une question de faiblesse allemande. Comme Nikolay, Wilhelm a été contraint d'accepter des exigences qui lui liaient les mains et affaiblissaient l'Allemagne au moment critique. Même si l'Allemagne évite la révolution, elle entre dans un état de stagnation et d'affaiblissement que même des hommes comme Schleicher ne parviennent pas à redresser assez rapidement. Dans le même temps, la Russie brûlait, mais il s'agissait de flammes rajeunissantes, qui transformaient la société russe en acier pur et non trempé.\n\nLe mentor idéologique du président-ministre Shulgin, feu Pyotr Stolypin, serait fier de la Russie que nous avons construite. Une classe forte de paysans patriotes et religieux, fiers d'avoir participé à la Grande Guerre patriotique, constitue l'épine dorsale de notre monarchie restaurée. Le gouvernement impérial exerce le pouvoir de maintenir la prospérité et la stabilité de la Russie tout en évitant les pires écueils de l'empire passé. Sous l'œil vigilant de Wrangel, la Russie a fusionné le meilleur des deux mondes : la qualité spirituelle et morale unique de l'âme russe, ainsi que l'économie moderne et le système politique de l'Empire allemand idéalisé."
 demrus.164.a:9 "L'Empire, c'est la paix."

 demrus.165.t:9 "Reprendre le flambeau"
 demrus.165.d:9 "Ces dernières années n'ont pas été favorables à la démocratie. Alors que la dictature de Savinkov a été évitée de justesse en Russie, dans d'autres pays, la crise du lundi noir a semblé créer les conditions parfaites pour la tyrannie. Les États-Unis ont peut-être été les plus durement touchés : une grande puissance dotée d'une longue et riche tradition démocratique a sombré dans la guerre civile, prouvant à beaucoup les maux du républicanisme.\n\nMais aujourd'hui, la situation s'améliore. Une Russie démocratique a triomphé de la puissance allemande, mais à l'ouest, l'Internationale espère toujours sa révolution mondiale. La Russie, bien sûr, lui barre la route. Ce n'est pas parce qu'elle a contribué à écraser l'hégémonie teutonne que nous sommes amis - toutes les formes de dictature, communiste ou Svobodnik, sont les ennemis ancestraux de la Russie. Une grande partie du monde s'éveille à la même réalité. Alors que les nations alignées sur la Russie ont choisi démocratiquement leur voie, toutes les nations sous la coupe de l'Internationale se sont vu imposer le communisme.\n\nC'est impensable pour beaucoup : il n'y a pas si longtemps, le nom de la Russie était synonyme de despotisme et d'arriération tsariste. Aujourd'hui, elle se dresse comme le rempart de toutes les nations démocratiques, grandes ou petites, en Europe ou ailleurs - et ne vous y trompez pas, elle ne prendra pas ce rôle à la légère.\n\nComme l'a dit Vladimir Rikhter lorsqu'il a vaillamment défendu la liberté contre les "Vozhd", les Russes ont montré la lumière au monde, ils l'ont guidé vers un avenir meilleur. Dans chacune de nos actions, nous devons toujours nous rappeler que la grande révolution de février ne doit pas être oubliée aux yeux du monde !"
 demrus.165.a:9 "Nous avons un devoir à remplir et nous ne faiblirons pas !"

 demrus.166.t:9 "Le référendum de Dvinsk"
 demrus.166.d:9 "Le territoire autonome de Dvinsk, à majorité lettone, a toujours été ambivalent vis-à-vis de Moscou. Sous le régime de Savinkov, c'était un bastion du SZRS, dirigé par le dictateur local Frīdrihs Briedis. Le slogan "Lettonie libre en Russie libre" était souvent utilisé pour s'opposer au gouvernement suprématiste allemand de Riga. Même après la chute de l'État de Savinkov, les Lettons de la région gardaient l'espoir d'une unification avec leurs frères de l'autre côté de la frontière.\n\nNous avons franchi une étape supplémentaire : il s'agit désormais de la Lettonie libre et de la Russie libre, puisque le gouvernement russe, contrairement aux attentes de certains, a permis au peuple letton d'accéder à la pleine indépendance. Cela a évidemment mis les habitants de Dvinsk, qui se considèrent largement comme des Lettons, dans une situation difficile. Ils attendent avec impatience un référendum qui leur permettrait de rejoindre leurs frères de Riga. Si nous acceptons un référendum, il est presque certain qu'ils rejoindront la Lettonie, mais cela contribuera à notre image internationale de libérateurs, et non de conquérants, et nous permettra de tenir notre promesse de donner au peuple letton une véritable liberté."
 demrus.166.a:9 "Permettre au référendum d'avoir lieu."
 demrus.166.b:9 "Dvinsk est un territoire russe."

 demrus.167.t:9 "Des hommes de guerre aux hommes de paix"
 demrus.167.d:9 "Après les guerres de 1914-1920, de nombreux soldats sont restés sans rien. Même s'ils avaient encore un foyer à retrouver, beaucoup de vies ont été marquées à jamais, car ces jeunes hommes n'ont connu que la guerre. Sans perspective de vie civile normale et de profession, beaucoup d'entre eux se sont tournés vers des mouvements révolutionnaires ou ultranationalistes. Le premier rassemblement du SZRS en 1922 n'est-il pas né de ce ressentiment, alors qu'Alexandre Antonov, le héros populaire des Blancs de Tambov, monte à la tribune et accuse les partis au pouvoir d'ignorer le sort des vétérans, ces hommes qui ont tout donné sans rien recevoir en retour ?\n\nIl y a une raison simple à cela : l'argent. Certains hommes sont définitivement incapables de travailler, d'autres manquent d'éducation ou ont besoin d'une aide médicale à long terme contre des maux tels que la dépendance à la morphine, développée pendant la guerre à partir d'analgésiques. Naturellement, les organisations d'anciens combattants sont les premières à faire pression pour obtenir ces dépenses, et les nationalistes y voient un moyen facile de marquer des points politiques."
 demrus.167.a:9 "Prestations de base pour les invalides, les veuves, etc."
 demrus.167.b:9 "L'État s'occupera de l'emploi de tous les vétérans !"
 demrus.167.c:9 "Cela doit être le début d'un système de pension complet."

 demrus.168.t:9 "La gauche résurgente"
 demrus.168.d:9 "Camarades ! La révolution a triomphé à l'ouest ! Laisserez-vous le président capitaliste Titov, riche du dos de l'ouvrier, vous ordonner de tirer sur votre camarade allemand, français, anglais ? Non ! Considérez ceci : d'abord, ils étaient des "socialistes populaires", bien qu'ils ne fussent pas parmi les gens du peuple ! Ensuite, ils sont devenus des "démocrates radicaux" - mais ils ne sont guère radicaux et se dérobent à l'idée d'une véritable démocratie économique.\n\nQui est cet Alexandre Andreïevitch Titov, si ce n'est le grand capitaliste lui-même ? Cet homme a ses sociétés, il siège au conseil d'administration de nombreuses entreprises coopératives, et bien qu'il apparaisse comme un généreux bienfaiteur des travailleurs, ce n'est que pure hypocrisie. Il boit et dîne avec les hommes d'affaires tandis que ses "travailleurs coopératifs" paient pour son manoir !"
 demrus.168.a:9 "Tout le pouvoir aux Soviétiques !"

 demrus.169.t:9 "La misère de l'Occident"
 demrus.169.d:9 "Les communistes prétendent que tout va bien à l'Ouest, mais ce n'est pas vrai ! De nombreux dissidents nous parlent des terribles conditions qui y règnent. Les Britanniques sont gouvernés par des mineurs gallois sans éducation et ne mangent que des pommes de terre et du poisson, lorsque les coupons alimentaires de la bureaucratie syndicale arrivent à temps. Les Français ne peuvent que rêver des vins qu'ils avaient avant la révolution, lorsque les viticulteurs étaient libres et profitaient de leur "luxe bourgeois". Les milices s'appuient sur la loi de la foule et chassent ceux qui croient en Dieu !\n\nBien entendu, nombre de ces affirmations sont dénuées de tout fondement et émanent d'émigrés et de dissidents amers qui n'ont peut-être même pas visité leur pays d'origine après les années 1920. Mais elles trouvent de nombreux auditeurs en Russie : rien n'attise plus notre fierté que de voir la Russie comme une société avancée et prospère, comparée à la dégénérescence matérialiste de l'Occident. Ce sera vraiment le siècle de la Russie, qui reprendra le flambeau de la civilisation du vieil Occident."
 demrus.169.a:9 "Krasnov avait raison..."

 demrus.170.t:9 "La renaissance du socialisme russe"
 demrus.170.d:9 "Sur la place Znamenskaïa de Petrograd, les socialistes organisent un grand rassemblement qui aboutit à la création du Parti socialiste ouvrier panrusse (VSRP). Le comité central comprend de nombreux membres du RDP, comme Daniil Sulimov, Mikhail Yakubovich et Viktor Khorodchinsky, qui seront par la suite expulsés du parti.\n\nAleksandr Shlyapnikov est élu président de ce parti. Cela a été pris par certains membres du RDP comme une trahison, car Shlyapnikov faisait auparavant partie des principaux dirigeants syndicaux qui nous soutenaient - bien qu'il accuse à présent le gouvernement de Titov de mener une politique contre-révolutionnaire et appelle à une coopération accrue avec la Troisième Internationale, en vue d'une éventuelle transition vers le socialisme.\n\nLe programme du VSRP comprend l'abolition de la propriété foncière et du capitalisme privé en faveur de l'entreprise coopérative et communale, un traité de paix permanent avec Paris et la dévolution du pouvoir aux Dumas régionaux dans la mesure du possible. Ils ont jusqu'à présent dénoncé l'action violente et ont l'intention de participer aux élections, mais aussi de faire pression sur le gouvernement par le biais de boycotts, de grèves et de manifestations."
 demrus.170.d2:9 "Sur la place Znamenskaïa de Petrograd, les socialistes organisent un grand rassemblement qui aboutit à la création du Parti socialiste ouvrier panrusse (VSRP). Le comité central comprend plusieurs membres du RDP, comme Daniil Sulimov, Mikhail Yakubovich et Viktor Khorodchinsky, qui seront par la suite expulsés du parti.\n\nAleksandr Shlyapnikov, dirigeant syndical et ancien membre du RDP, a été élu président de ce parti. Le programme du VSRP comprend l'abolition de la propriété foncière et du capitalisme privé en faveur de l'entreprise coopérative et communale, un traité de paix permanent avec Paris et la dévolution du pouvoir aux Dumas régionaux dans la mesure du possible. Ils ont jusqu'à présent dénoncé l'action violente et ont l'intention de participer aux élections, mais aussi de faire pression sur le gouvernement par le biais de boycotts, de grèves et de manifestations."
 demrus.170.a:9 "Interdire complètement le parti."
 demrus.170.b:9 "Les tolérer, mais leur rendre la vie aussi difficile que possible."
 demrus.170.c:9 "Je suppose qu'il fallait s'y attendre."

 demrus.171.t:9 "Diffusion des cellules révolutionnaires"
 demrus.171.d:9 "La fin de la guerre n'a pas signifié la fin de la résistance. Au contraire, maintenant que l'Empire allemand est en ruine et que la Troisième Internationale a triomphé à l'Ouest, il semble que la révolution mondiale n'ait jamais été aussi proche.\n\nNos services de renseignement ont dressé un profil assez précis des groupes de résistance de l'après-guerre : ils sont généralement constitués d'anciens soldats ayant reçu une véritable formation militaire, souvent dirigés et financés par des agents français ou britanniques. Ces groupes n'ont pas d'organisation centrale, mais ils opèrent dans des cellules clandestines à travers la Russie, souvent en coopération avec des séparatistes régionaux. Ils font généralement profil bas et se contentent de rassembler des hommes et du matériel - sans doute sous la direction de Paris pour se soulever en cas de guerre ou de troubles de masse.\n\nNous ne pouvons pas savoir avec certitude quelles organisations syndicales ou quels partis ont été infiltrés, c'est pourquoi les officiers de renseignement ont recommandé d'être plus sévères que trop indulgents."
 demrus.171.a:9 "La terreur détruira leur volonté de résister !"
 demrus.171.b:9 "La Russie a une longue tradition d'État policier."
 demrus.171.c:9 "N'est-ce pas un peu paranoïaque ?"

 demrus.172.t:9 "Grèves contre la guerre !"
 demrus.172.d:9 "C'est un gaspillage irresponsable et criminel ! C'est un crime contre la paix et l'humanité ! L'Internationale a toujours été une association purement pacifique de nations libres ! C'est ce que déclarent les dirigeants des manifestations de masse, qui appellent les travailleurs russes à refuser l'appel d'air et à ne pas se plier aux exigences des autorités.\n\nLa gauche russe a organisé une série de grèves et de manifestations de masse, certaines villes comme Petrograd étant presque à l'arrêt. Les figures les plus visibles de ces grèves sont des hommes comme Shlyapnikov et Sulimov. La gauche-SR prend également part aux manifestations, et l'on craint que l'humeur mutine ne gagne la garnison de Petrograd."
 demrus.172.a:9 "Interdire les grèves pendant la guerre et arrêter les dirigeants, à la baïonnette s'il le faut."
 demrus.172.b:9 "Ordonner la dispersion des manifestations et se contenter de mettre en garde contre d'autres grèves."
 demrus.172.c:9 "Corrompre les manifestants en leur offrant une augmentation de salaire ; arrêter les leaders."

 demrus.173.t:9 "Exigences des socialistes"
 demrus.173.d:9 "Avant la guerre, les socialistes de la Douma d'État soutenaient le gouvernement de [GetSecondInCommand], non pas par confiance, mais au moins pour soutenir l'effort de guerre de la Troisième Internationale. Mais la réalité géopolitique de l'Europe s'est profondément modifiée : on est soit pour, soit contre la Troisième Internationale. Le nouveau parti de gauche, le All-Russian Socialist Labour Party (VSRP) d'Aleksandr Shlyapnikov, a obtenu des résultats relativement bons lors des dernières élections et a grignoté de nombreux sièges au RDP en tant qu'option légale et plus socialiste. Aujourd'hui, notre coalition actuelle compte sur leur soutien, et eux aussi en sont conscients.\n\nShlyapnikov exige des réformes sociales, la dévolution du pouvoir aux régions (une position qui permet au VSRP d'obtenir un grand nombre de voix en Ukraine et au Belarus), la lutte contre le militarisme et le capitalisme et la poursuite de relations pacifiques et constructives avec les puissances internationales. Accepter leurs demandes ressemblerait à une capitulation de la gauche - et à un signe de faiblesse à la fois pour Paris et pour nos propres nationalistes. Mais nous n'avons pas beaucoup d'autres options que de chercher des alliés à droite."
 demrus.173.a:9 "Ce ne sont pas de mauvais objectifs."
 demrus.173.b:9 "Rassembler les modérés politiques derrière nous."

 demrus.174.t:9 "Renouer avec l'âme russe"
 demrus.174.d:9 "Le journal semi-officiel "Sentinel" est rempli de photographies des voyages du [RUS_HeadOfExecutive] Ivan Solonevich à travers le Turkestan. Il a pris la parole lors d'un rassemblement monarchiste populaire à Tachkent, attirant des foules plus curieuses qu'admiratives. Pourtant, son style terre-à-terre semble plaire à la population locale. Il s'est prononcé en faveur de relations pacifiques entre les confessions du Turkestan, rencontrant les dirigeants des communautés chrétiennes et musulmanes locales.\n\nSon voyage s'est poursuivi dans la réserve naturelle d'Aksu-Dzhabaglinsky, dans les montagnes de Talas Alatau, où il a fait de l'alpinisme avec des guides kazakhs-kirghizes locaux, avant d'être photographié en tenue traditionnelle kirghize. Plus tard, Solonevich a expliqué que le but de cette visite était de retrouver la partie de son âme qui s'était perdue dans la modernité de la vie européenne, quelque chose qui pouvait encore être découvert dans les endroits les plus éloignés du monde, où la vie reste authentique et proche de la nature. Il reste à voir si le [RUS_HeadOfExecutive] a trouvé cette partie de son âme, mais ce coup d'éclat a certainement contribué à sa renommée en tant qu'homme politique, mais aussi en tant que personne d'une plus grande envergure."
 demrus.174.a:9 "Sauvage, comme la steppe."

 demrus.175.t:9 "Démission de Maklakov"
 demrus.175.d:9 "Dans sa lettre de démission, lue au Conseil d'État en séance publique, le président Vasily Alekseyevich Maklakov expose les raisons de son départ.\n\n-Je suis vraiment reconnaissant pour tout le soutien que j'ai reçu de vous, chers collègues du parti. Je suis arrivé à la conclusion qu'il est temps pour le peuple russe et le parti de continuer sans moi. J'ai guidé la Russie et le parti pendant de nombreuses années au mieux de mes capacités, mais je crois qu'en tant qu'homme mortel, il est enfin temps pour moi de partir.\n\n-Malgré les difficultés rencontrées en cours de route, je pense qu'ensemble nous avons accompli ce que beaucoup en Russie n'ont pas pu faire. Il appartient aux générations futures de la Russie de construire sur les fondations que nous avons jetées au cours de ces années fatidiques.\n\n-Soyez assurés que je ne resterai pas longtemps inactif. Peut-être aurai-je enfin le temps de m'adonner à mes activités littéraires et historiques. Je vous passe le flambeau, mes frères et sœurs."
 demrus.175.a:9 "Merci, Vasily Alekseyevich."

 demrus.176.t:9 "Un ancien visage dans un nouvel environnement"
 demrus.176.d:9 "La nouvelle donne de l'après-Grande Guerre a apporté des changements significatifs non seulement à l'Europe, mais aussi à notre patrie. Les anciennes alliances et menaces ayant disparu, une nouvelle structure politique a dû être mise en place. Un exemple en est le nouveau VSRP, qui regroupe tous les socialistes jugés trop radicaux pour le RDP de Titov. La loi martiale ayant été levée, des élections ont été organisées, qui allaient façonner la nouvelle réalité politique.\n\nPour beaucoup, les résultats ont été assez choquants. Même si le VSRP reste un parti relativement petit, il réussit tout de même à faire entrer quelques noms connus à la Douma. L'un d'entre eux est Lev Borisovich Kamenev. Son élection a provoqué un tollé dans tout l'échiquier politique, des voix s'élevant pour rappeler son passé bolchevique. Cependant, on ne peut occulter le travail inlassable qu'il a accompli avec Levitsky contre Savinkov, même derrière les barreaux, en appelant à un front uni. Compte tenu de sa personnalité, certains membres importants du RDP ont plaisanté en disant qu'il quittait inutilement le parti et qu'il ferait un "ministre socialiste modèle". Mais aucun passé, qu'il soit bon ou mauvais, ne peut être oublié.\n\nParmi ces voix négatives, certaines étaient positives. Certains députés du RDP et même des Kadets de gauche ont déclaré que l'élection de Kamenev était la preuve vivante de la guérison de la Russie après la guerre civile. L'un d'entre eux a déclaré que l'ancien clivage rouge-blanc était dépassé depuis longtemps, puisque les criminels de la guerre civile sont déjà emprisonnés ou morts, et a exprimé le besoin d'unité en vue d'un nouvel avenir."
 demrus.176.a:9 "Le ministre qui n'a jamais existé."

 ### Monarchy Events
 monrus.1.t:9 "Élection du régent impérial"
 monrus.1.d:9 "Le couronnement officiel n'ayant pas encore eu lieu, la Constitution prévoit qu'en l'absence de monarque régnant, un régent sera nommé pour gouverner l'État.\n\nCompte tenu de son prestige et de son rôle dans le rétablissement de la démocratie et de la monarchie, le baron Wrangel était le choix naturel pour porter ce titre. Son mandat à la tête de l'État sera naturellement de courte durée."
 monrus.1.a:0 "Très bien."

 monrus.2.t:0 "Le couronnement"
 monrus.2.d.kirill:9 "C'est aujourd'hui que Kirill Kirillovich Romanov, petit-fils de l'empereur Alexandre II le Libérateur, monte sur le trône de l'Empire russe.\n\nIl est tout à fait approprié pour Kirill d'occuper cette position ; alors qu'il était à Petrograd en 1917, il a travaillé avec des modérés pour assurer l'établissement d'une monarchie constitutionnelle. Lors de l'assemblée constituante de 1921, sa tentative d'instaurer une telle monarchie a échoué. Il s'est éloigné de la politique pendant un certain temps, tout en faisant des dons à des causes monarchistes et conservatrices.\n\nPour un Romanov, il est plutôt libéral, sans tendance autocratique, mais reste une figure sévère, qui recherche des solutions modérées et ne tolère pas la montée de l'extrême droite ou de l'extrême gauche."
 monrus.2.d.vladimir:9 "C'est aujourd'hui que Vladimir Kirillovitch Romanov, arrière-petit-fils de l'empereur Alexandre II le Libérateur, monte sur le trône de l'Empire russe.\n\nSi Kirill Aleksandrovich était une figure plus sévère, paternelle et royale, plus proche de l'empereur russe traditionnel, Vladimir Kirillovich est tout à fait différent. Âgé d'une vingtaine d'années seulement, Vladimir est bien plus jeune que n'importe lequel de ses ministres ou généraux, mais il les domine en termes de prestige. S'il faut admettre que Vladimir n'est pas particulièrement charismatique, il a le "charme d'un garçon de ferme", et il est modeste et perspicace. Il est un enfant de la république, puisqu'il est né en 1917, année fatidique, et a vécu les hauts et les bas de la république, avec en point d'orgue la terreur déclenchée par le régime de Savinkov.\n\nVladimir a servi dans l'armée, parle couramment cinq langues et a étudié le droit, le commerce et l'agriculture. Il a été élevé comme le dernier espoir de la monarchie russe, dans le but d'exceller dans les fonctions de l'empereur - et beaucoup dépendent de lui, alors que des nuages sombres s'amoncellent sur l'avenir de la Russie."
 monrus.2.a:9 "Qu'il règne longtemps !"

 monrus.5.t:9 "La mort de Kirill"
 monrus.5.d.mon:9 "La santé de l'empereur Kirill s'est considérablement détériorée cette année en raison de son artériosclérose, conséquence des blessures qu'il a reçues lors de la bataille de Port Arthur en 1904. Il y a quelques jours, il a subi la pire crise cardiaque de sa vie et a été hospitalisé d'urgence à l'hôpital militaire principal de Moscou. Il ne s'est pas rétabli et est décédé aujourd'hui.\n\nUn grand nombre de personnes se sont rassemblées dans les églises pour pleurer Kirill, et des funérailles nationales devraient être organisées. Malgré le deuil, de nombreux regards sont désormais tournés vers l'empereur Vladimir III, âgé de 21 ans seulement, qui doit être couronné prochainement.\n\nSi Kirill Aleksandrovich était une figure plus sévère, paternelle et régnante, plus proche de l'empereur russe traditionnel, Vladimir Kirillovich est tout à fait différent. Vladimir est bien plus jeune que n'importe lequel de ses ministres ou généraux, mais il les domine en termes de prestige. S'il faut admettre que Vladimir n'est pas particulièrement charismatique, il a "le charme d'un garçon de ferme", et il est modeste et perspicace. Il est un enfant de la république, puisqu'il est né en 1917, année fatidique, et a vécu les hauts et les bas de la république, avec en point d'orgue la terreur déclenchée par le régime de Savinkov. Vladimir a servi dans l'armée, parle couramment cinq langues et a étudié le droit, le commerce et l'agriculture. Il a été élevé comme le dernier espoir de la monarchie russe, dans le but d'exceller dans les fonctions de l'empereur - et beaucoup dépendent de lui, alors que des nuages sombres s'amoncellent sur l'avenir de la Russie."
 monrus.5.d.soc:9 "La santé du prétendant au trône, Kirill Romanov, s'est considérablement détériorée cette année en raison de son artériosclérose, conséquence des blessures qu'il a reçues lors de la bataille de Port Arthur en 1904. Il y a quelques jours, il a subi la pire crise cardiaque de sa vie et a été hospitalisé d'urgence. Il ne s'est pas rétabli et est décédé aujourd'hui.\n\nLe cortège funèbre s'est déroulé sous surveillance. Pour nous, cela n'a guère d'importance - c'est devenu un événement important pour les sympathisants blancs, qui pleurent leur passé réactionnaire."
 monrus.5.d.dem:9 "La santé du prétendant au trône, Kirill Romanov, s'est considérablement détériorée cette année en raison de son artériosclérose, conséquence des blessures qu'il a reçues lors de la bataille de Port Arthur en 1904. Il y a quelques jours, il a subi la pire crise cardiaque de sa vie et a été hospitalisé d'urgence à l'hôpital clinique militaire principal de Burdenko.\n\nIl ne s'est pas rétabli et est décédé aujourd'hui. Un grand nombre de personnes se sont rassemblées dans les églises pour pleurer Kirill."
 monrus.5.a:9 "Bénédiction à l'Empereur Vladimir III."
 monrus.5.b:9 "Irrelevant."
 monrus.5.c:0 "Reposez en paix."
 monrus.5.e:9 "Il mérite des funérailles nationales."

 monrus.6.t:9 "Union pour la renaissance de la République"
 monrus.6.d:9 "Le congrès fondateur de l'Union pour la renaissance de la République (URR) à Moscou a rassemblé des milliers de personnes, issues de la classe ouvrière urbaine de Moscou mais aussi d'une partie importante de la paysannerie des environs de la capitale, ralliée par l'organisation de terrain des SR. Dans cette foule non révolutionnaire, des milliers de personnes deviennent les membres fondateurs de l'Union pour la renaissance de la République, unis autour d'un seul objectif : forcer le monarque à abdiquer et restaurer la république, de gré ou de force.\n\nLe récit de ces républicains radicaux dépeint la monarchie comme un coup d'État militaire wrangelite, où l'armée a forcé l'Assemblée constituante à établir une monarchie sous la menace d'une arme. Ainsi, même si la monarchie semble constitutionnelle et démocratique, elle ne le restera pas : en fait, elle n'est que le premier pas vers un retour à l'ancienne tyrannie impériale. Des rumeurs de restitution des terres aux aristocrates ont même circulé dans la presse socialiste.\n\nLa plupart des membres les plus visibles du SVR sont des politiciens de gauche ou des membres de la "Fraction Rikhter" du Parti socialiste-révolutionnaire, composée d'Esers qui ont entièrement refusé de coopérer avec la monarchie. Nikolay Zdobnov, un charismatique homme de gauche, est élu président du syndicat, battant Vladimir Rikhter avec les voix des socialistes. Le premier congrès du SVR adopte un programme assez simple, cosigné par le Parti des socialistes-révolutionnaires de gauche, le Parti radical-démocratique, des sections du Parti socialiste-révolutionnaire et un certain nombre de petits partis de gauche, appelant à la lutte contre la monarchie."
 monrus.6.a:0 "Malédiction !"

 monrus.7.t:0 "Les syndicats se mobilisent"
 monrus.7.d:9 "Des grèves importantes ont été déclenchées par les syndicats alignés sur la VTsSPS, rejoints ensuite par des syndicats encore plus modérés et alignés sur les SR. Leurs porte-parole citent le "coup d'État monarchiste" comme raison de cette mobilisation populaire, et ils déclarent leur soutien total à l'objectif du SVR de faire abdiquer [RUS.GetLeader] et de faire démissionner son gouvernement.\n\nCette vague de grèves ouvertement politiques a pris de l'ampleur dans certaines villes, comme Petrograd et Rostov, à tel point que les forces de l'ordre locales ont fait part de leurs difficultés à maintenir l'ordre."
 monrus.7.a:9 "Mobiliser davantage de policiers."
 monrus.7.b:0 "Négocier avec les syndicats."
 monrus.7.c:0 "Quoi qu'il en soit."

 monrus.8.t:9 "Marches paysannes"
 monrus.8.d:9 "Rappelant la mobilisation des populations rurales par le SZRS, de nombreuses organisations régionales des SR ont organisé des "marches paysannes" contre le gouvernement des SR et la monarchie. Ces rassemblements comprennent souvent la réunion de centaines de paysans dans des centres locaux, barricadant les postes de police et les bureaux du gouvernement et formulant des demandes similaires à celles du SVR.\n\nTous ces rassemblements sont dirigés par Vladimir Rikhter et sa faction de SR, qui ont rapidement sombré dans une guerre civile avec la faction de Fondaminsky."
 monrus.8.a:9 "Envoyer plus de policiers et arrêtez les agitateurs."
 monrus.8.b:9 "Appel aux paysans."
 monrus.8.c:9 "Ils ne peuvent pas faire grand-chose."

 monrus.9.t:9 "Négociations avec les syndicats"
 monrus.9.d:9 "Le président-ministre [GetSecondInCommand] est parvenu à un accord préliminaire avec le comité des syndicats en grève, dont le principal négociateur est Rafail Abramovitch. Il semble que les socialistes exigent des actions concrètes pour renforcer la démocratie russe, telles qu'une réforme judiciaire approfondie visant à réduire les pouvoirs de la police en matière d'arrestation des grévistes et des manifestants, et le renforcement du gubernial Dumas aux dépens du Kremlin. En outre, ils exigent l'adoption d'une nouvelle loi sur les droits du travail rédigée par la RDP. En échange, la gauche utilisera son poids politique pour soutenir les efforts de notre gouvernement pour le moment.\n\nBien que ces exigences ne soient pas terribles - beaucoup sont même souhaitables -, accepter ce type de pression nous ferait paraître faibles, et la droite sera particulièrement prompte à nous dépeindre comme tels."
 monrus.9.a:9 "Nous avons les mêmes objectifs !"
 monrus.9.b:9 "Nous ne nous laisserons pas menacer."

 monrus.10.t:9 "Gagner les cœurs et les âmes"
 monrus.10.d:9 "Ce n'est un secret pour personne que la monarchie a de nombreux opposants en Russie, en particulier parmi les pauvres des villes. Bien que ce que l'on appelle le "second empire" ne soit évidemment pas le même que le premier, il se peut que nous devions mettre en œuvre des programmes importants pour gagner la confiance du peuple.\n\nLe moyen le plus simple de gagner les travailleurs serait la prospérité économique ; après tout, le mécontentement vient de la pauvreté et du manque de travail. Un programme de création d'emplois suffisamment ambitieux nous donnerait sans aucun doute beaucoup de crédit auprès des travailleurs et, dans le meilleur des cas, les vaccinerait contre l'agitation socialiste.\n\nCependant, la croissance économique pure n'est peut-être pas une solution à long terme. Nous pourrions également faire adopter un ensemble de mesures comprenant l'amélioration des conditions de travail, le salaire minimum et d'autres avantages pour la classe ouvrière. Cela ne plairait pas à nos bailleurs de fonds et ne serait pas aussi bénéfique sur le plan économique, mais ce serait le meilleur moyen de les convaincre."
 monrus.10.a:9 "Il suffit de se concentrer sur la croissance économique."
 monrus.10.b:9 "Lancer la réforme du travail."
 monrus.10.c:9 "Nous pouvons faire les deux."

 monrus.11.t:9 "Resurgent Combat Organisation"
 monrus.11.d:9 "Un assassinat secoue le pays : le chef de la police de Voronej, Fyodor Dmitriyevich Nazarov, meurt en rentrant d'un opéra. Le meurtrier a réussi à s'enfuir, mais a laissé un message à la police de Voronej : "Mort aux chiens tsaristes".\n\nNazarov, conseiller d'État en activité, avait été le premier chef de la police nommé par [RUS.GetLeader] et n'était pas un homme particulièrement apprécié dans la région. Il était connu pour être l'incarnation même du chef cosaque sévère, dont la carrière dans la police était marquée par une efficacité brutale. Mais aucun de ces traits n'est propre aux forces de l'ordre russes ; il semble probable qu'il ait été tué spécifiquement pour protester contre la monarchie.\n\nUne vaste chasse à l'homme a rapidement été lancée pour détruire cette nouvelle "organisation de combat", qui rappelle étrangement les escadrons de la mort Svobodnik du début des années 1930, qui s'attaquaient aux socialistes et aux libéraux. Il est probable que les meurtriers soient d'anciens Svobodniks, bien qu'un groupe socialiste, comme les Socialistes-Révolutionnaires-Maximalistes, soit une autre hypothèse probable."
 monrus.11.a:9 "Concentrer les efforts sur les ex-Svobodniks."
 monrus.11.b:9 "Concentrer les efforts sur les radicaux socialistes."
 monrus.11.c:0 "Ne négligez aucune piste !"

 monrus.12.t:9 "Les manifestations atteignent leur apogée"
 monrus.12.d:9 "Les grèves et les marches paysannes organisées par le SVR se sont poursuivies et, dans les grandes villes, on a assisté à une escalade encore plus importante sous la forme de rassemblements de masse illégaux. La police les a dispersés dans la mesure du possible et, à Petrograd en particulier, les manifestations ont pris une telle ampleur que la police a commencé à faire usage de la force et même à demander l'aide de la police militaire.\n\nEn privé, [RUS.GetLeader] a envisagé d'abdiquer, mais on lui a conseillé de rester. Le général-maréchal Wrangel a assuré que les manifestations sont en grande partie la création d'un petit groupe d'agitateurs et qu'elles sont principalement fondées sur une peur vide et non sur une compréhension réelle de la monarchie russe moderne.\n\nNéanmoins, il faut faire quelque chose. Vassili Choulguine, membre du Conseil d'État, a proposé que le gouvernement adopte un décret temporaire pour donner au cabinet les moyens de maintenir l'ordre, mais ce type d'acte semblerait très dictatorial, à défaut d'être efficace. Nous pourrions également répondre à certaines des demandes des manifestants, en promettant de renforcer leurs droits politiques et leur qualité de vie."
 monrus.12.a:9 "Faites-leur des concessions."
 monrus.12.b:9 "Pas un pas en arrière ! Prenez le contrôle par tous les moyens nécessaires."

 monrus.13.t:9 "Opération contre le SVR"
 monrus.13.d:9 "Après de nombreuses pressions exercées par le gouvernement, la Cour suprême a déclaré qu'elle soutenait le point de vue selon lequel l'Union pour le renouveau de la République (SVR) peut être classée comme une organisation "d'orientation communiste" et a été fermée par la Cour. Ils citent la présence de communistes tels que Sergey Medvedev et Aleksandr Shlyapnikov à des postes élevés au sein de la SVR, et l'incapacité ou le refus de la SVR d'expulser ces personnes.\n\nLa police effectue une série de descentes coordonnées qui aboutissent à la confiscation des registres des membres du SVR, des presses à imprimer et des fonds. La plupart des dirigeants sont arrêtés, mais aucune charge réelle ne peut être retenue contre nombre d'entre eux. La tentative de poursuivre les dirigeants pour "conspiration visant à renverser la constitution" n'a été acceptée par les tribunaux que dans les cas où des liens communistes réels ont été découverts, ce qui signifie qu'une majorité des dirigeants du SVR ont pu être libérés.\n\nLa destruction du SVR en tant qu'organisation et l'arrestation de ses membres les plus à gauche devraient nous permettre de respirer, même si l'opposition républicaine risque d'être encore plus amère aujourd'hui."
 monrus.13.a:0 "Enfin"

 monrus.14.t:9 "Imperial Decree on Protection of the People and the State"
 monrus.14.d:9 "Chairman-Minister [GetSecondInCommand]'s Imperial cabinet saw only one path of action to create a stable government with an uncooperative Duma. As advised by the Minister of War, Baron Wrangel, a decree has been devised that stretches the powers of the government to their widest extent, freezing the Duma's ability to initiate a vote of no confidence and greatly empowering the executive branch for the duration of a single year. Emperor [RUS.GetLeader]'s co-signature finally passed the decree into action.\n\nThe Protection Decree was lauded as a dictatorial measure by many, but with its powers, dissent could be censored. [GetSecondInCommand] explained in his speech to the State Council, broadcasted on radio to all of Russia, that the motherland was facing a period of great instability and turmoil, and much work was required to undo everything that Svobodniks had destroyed in their time in power. Thus, all Russian citizens are expected to obey authorities and be supportive towards the government's policies to build a new, better Russia."
 monrus.14.a:9 "A small price to pay."

 monrus.15.t:9 "Imperial Cabinet Falls"
 monrus.15.d:9 "The cabinet of Chairman-Minister [GetSecondInCommand] collapsed in a vote of no confidence today. As it was clear that he held no majority support in the State Duma, [GetSecondInCommand] gave the Emperor his resignation.\n\nNegotiations for the formation of the next government began immediately."
 monrus.15.a:9 "Imagine the chaos if we had no Emperor."
 monrus.15.b:9 "Curses..."
 monrus.15.c:0 "C'est Regrettable."

 monrus.16.t:9 "Socialist-Revolutionary Brothers' War"
 monrus.16.d.rikhter:9 "The yearly conference of the Socialist-Revolutionary Party was a time bomb. It was clear that a massive rift had grown inside the party between Vladimir Rikhter's radical republican faction and Ilya Fondaminsky's pragmatics. The city of Vladimir, where the conference was held, was a warzone between the two Eser factions trying to denounce each other.\n\nUltimately, the Rikhterites prevailed. They had more votes, and their virulent campaign against the 'Tsarist traitors' bore fruit. Latching onto every 'failure towards the people' that Fondaminsky's cabinet had been guilty of or not, the party majority turned against Fondaminsky. Nikolay Martyanov's speech summed it all up: even if you are willing to abandon the idea of the republic, you should at least understand that a lukewarm compromise programme will only alienate the loyal SR voters as a blind repeat of the early 1930s, which led to peasants rallying behind SZRS. The implication is clear - if the SRs don't stand for their ideals, who will?\n\nIn a dramatic revolt, the party majority voted to withdraw from the government and expel all SR members who did not abide by the decision. Martyanov was elected as the new chairman. The question remains: will Fondaminsky himself abide by this decision and offer the Emperor his resignation, or is there hope in leading a centre-right government?"
 monrus.16.d.fondaminsky:9 "The yearly conference of the Socialist-Revolutionary Party was a time bomb. It was clear that a massive rift had grown inside the party between Vladimir Rikhter's radical republican faction and Ilya Fondaminsky's pragmatics. The city of Vladimir, where the conference was held, was a warzone between the two Eser factions trying to denounce each other.\n\nUltimately, the Rikhterites did not prevail. They latched onto every 'failure towards the people' that Fondaminsky's cabinet had been guilty of or not, but ultimately it was without merit. Fondaminsky's defenders correctly pointed out how his cabinet had done as well as was possible after the monarchist coup, and that with his path, the monarchy would be restricted and Russian liberties ensured. Another argument that won ground was the possibility of other parties gaining power - if not an SR government, then what? Surely no one wants a right-wing government by the likes of Solonevich or Shulgin? Those who dream of 'another February Revolution' should wake up, Nikolay Zenzinov declared, because the situation is vastly different: a revolution would either be hijacked by the left or shot down by Wrangel's men.\n\nAt the end of the day, Fondaminsky prevailed. Rikhter announced his departure from party politics soon after, citing a desire to focus on his career in poetry and writing instead. Much of the party lined up behind Fondaminsky, ensuring a support base for his government in the foreseeable future."
 monrus.16.a:9 "Not our proudest day."

 monrus.17.t:9 "Expansion of Anti-Communist Laws"
 monrus.17.d:9 "Upon notice of the latent unrest and agitation by 'radical republicans', Anti-Radical laws have been expanded. In addition to communistic and Svobodnist agitation, they now include 'any agitation for the overthrow of the Constitution of the Russian Empire' - which essentially makes republicanism illegal.\n\nAs expected, these laws generated a great burst of protests, but armed with new legal backing, the state's monopoly on violence could strike back hard. Thousands of people were arrested using one new clause, and tried for 'conspiracy against the Constitution of the Russian Empire'. In subsequent repressions, many anti-monarchist publications were banned and organisations abolished as illegal."
 monrus.17.a:9 "They wanted war."

 monrus.18.t:9 "Restoration of Labour Camps?"
 monrus.18.d:9 "After the mass police campaign against the republicans, the Russian legal system is straining under its weight. It has quickly dawned on us that a mass suppression of this scale needs an expanded prison system... which does bring very depressing memories of Tsarist and Savinkovist oppression.\n\nIt is possible to reopen some of the Savinkov-era camps to house prisoners in them, but it would be best to rebrand them into something else, such as penal labour colonies."
 monrus.18.a:9 "Well, what else can we do?"
 monrus.18.b:0 "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 monrus.19.t:9 "The Patriotic Information Office"
 monrus.19.d:9 "As a private project, a number of right-wing businessmen have funded the so-called Patriotic Information Office, with Ivan Aleksandrovich Ilyin chosen as its head. Immediately, the office started to publish papers, leaflets, and even radio broadcasts featuring Russian conservative writers. Ilyin himself explained that the goal of the office is to counter the agitation and lies that are being spread about the Emperor and the intents of the Imperial government.\n\nIn a widely circulated leaflet, Ilyin debunks multiple claims commonly made about the monarchists, such as that they would be seeking the restoration of landed nobility and that they seek to abolish democracy. Quite the contrary, Ilyin persuasively argues in eloquent language; in his pamphlets, he has argued for various benefits of the monarchy, including the often-repeated claim that if Russia had been a monarchy in 1934, Savinkov could not have risen to power.\n\nIn later publications by Ilyin, the idea of the coming war has also been raised. There are stories of terrible oppression of the Ukrainians at the hands of German occupiers, and of the total destruction of humanity in the totalitarian abysses of France and Britain. While Savinkov wanted war for his own glory, [GetSecondInCommand]'s cabinet and Baron Pyotr Wrangel do not want war; they merely recognise it as an inevitable fact and see it as their duty to prepare, as all Russian people should."
 monrus.19.a:9 "Honestly, give this man his own ministry."
 monrus.19.b:9 "True words, Ivan Aleksandrovich!"
 monrus.19.c:9 "Perhaps tone it down a bit."

 monrus.20.t:9 "The Garde Equipage"
 monrus.20.d:9 "Grand Prince Kirill's most legendary deed was in 1917, when he took his Marine Guard - wearing red armbands of the revolution - to the Taurida Palace to swear allegiance to the Provisional Government of Prince Lvov, and authorised the raising of the red flags over his palace. This is the moment that has often been referenced in Imperial propaganda as proof that Kirill shares the legacy of the February Revolution, just as the SRs or the Kadets do.\n\nTo commemorate the event, the Imperial court has asked Admiral [RUS_GetNavyChief] to transfer an elite unit of his Marine Infantry to be used to restore Tsar Kirill's Marine Guard - a tradition stemming from his naval service at the time. The Tsar wishes for a full brigade-sized unit under his control, to serve both as a ceremonial and an actual guard force.\n\nThis has raised some eyebrows, as transferring the protection of the Imperial family from state security forces to those under Tsar-appointed officers would give the Tsar a private army, albeit a small one. However, it is still just a brigade - it is not like it can pose a threat. It also reminds many of Savinkov's use of special uniformed units as a tool of propaganda - though it may be good to give people new military symbols in place of those Savinkov utilised."
 monrus.20.a:9 "Yes, the Garde Equipage will be restored!"
 monrus.20.b:9 "Grant him a much smaller token guard."
 monrus.20.c:9 "What is this, the 19th century?"

 monrus.21.t:9 "General Denikin Causes a Scandal"
 monrus.21.d:9 "The old Peasant Marshal caused a slight political scandal as he was caught in the middle of a drunken rant at an Officers' Ball hosted to celebrate Emperor Vladimir's birthday. Anton Denikin loudly complained about ' eunuch aristocrats currying for the favour of a foppish tsarevich from fashion magazines' and 'that German baron is orchestrating it all from the shadows', claiming that proponents of monarchy should be put to till the land for a couple of years, so that they might learn how real life works.\n\nDenikin is known for these outbursts, but this one ended up causing so much outrage on the right that many are wondering if the old General-Fieldmarshal is 'mentally fit' for his tasks anymore. It is also well-known that Denikin has always supported the Kadet party, and these insults are implicitly directed at a party that ended up supporting monarchical restoration. As damage control, the media has been told that Denikin had simply had far too much vodka that night and that these should not be taken as his serious political views."
 monrus.21.a:9 "He may be a grumpy old man, but he once saved Russia, after all."
 monrus.21.b:9 "Use this as grounds to move him into an honoured retirement."

 monrus.22.t:9 "The Price of Bread"
 monrus.22.d:9 "The poor rural folk of Ivanovo have petitioned the Tsar to lower the prices of bread. Many people there, having lost jobs or customers, are now barely making ends meet, and have revived the age-old custom of direct appeal to the Tsar. The letter is polite and humble, beginning with prayers for the Imperial family's health, and would be more in place in the past century.\n\nSensing a chance for positive visibility, [RUS.GetLeader] brought the matter up with the Chairman-Minister and the Minister of Finance, demanding to know what actions the government is taking to ease the plight of the common folk. He also suggested the government specifically focus on making basic foodstuffs cheaper.\n\nJust before the Minister of Economy was about to start with 'But Your Imperial Majesty, we simply cannot-' he was cut short. Chairman-Minister [GetSecondInCommand] understood the implications here. Regardless of whether the Tsar was thinking of his own popularity or was genuinely sympathetic to the plight of the people, hungry people are what breed revolutions. Government price caps on grain would not be popular everywhere, but they would help the poorest people of Russia."
 monrus.22.a:9 "His Imperial Majesty will ensure cheap bread!"
 monrus.22.b:9 "His Imperial Government will ensure cheap bread!"
 monrus.22.c:9 "This kind of market meddling is self-defeating."

 monrus.23.t:9 "The Threat of Bolshevism!"
 monrus.23.d:9 "Tsar Vladimir caused a minor political crisis after openly commenting on politics in his New Year's speech. While talking about the memory of the civil war, he alluded that 'some in our country still wish to see Bolshevism return', a thinly-veiled reference to the RDP and other socialists who never really accepted the restoration of the monarchy. Constitutionally, the government is obviously not responsible to the Tsar but only to the Russian people, so a Tsar criticising his own government is understandably troublesome.\n\nThis has caused many Duma delegates to protest against the government for allowing the head of state to 'debase the democratic system' with such comments. After all, the RDP is a legal party, and it is not the Tsar's place to criticise that. Vladimir is not a man to listen to these debates for too long, and made the situation even worse by clarifying that he, indeed, did mean that some members of the Duma may have questionable loyalty to Russia."
 monrus.23.a:9 "Privately tell His Imperial Majesty to shut up."
 monrus.23.b:9 "He is right, though."

 monrus.24.t:9 "The Doctrine of the Tsar-Redeemer"
 monrus.24.d:9 "Since the 1920s, calls have been made to canonise Tsar Nikolay II and his murdered family as Holy Martyrs. It was the cardinal sin of the entire Russian people to turn on their Tsar and slay him, some have argued, and demanded amends be made by all of Russia. All this has given strength to the 'Movement of the Tsar-Redeemer' - or 'Heresy of the Imperial Redemption' as it is called by its critics, which seeks to put the late Tsar into a wholly sacred position, even capable of redeeming sins.\n\nA commonly cited proof for this is the writings of the 18th-century monk Abel, who has been claimed to have prophesied many important events in Russian history correctly.\n\nOf Nikolay II he prophesied: 'He will have the mind of Christ, long-suffering and pigeon purity... He will replace the royal crown with a crown of thorns... There will be war. A great war, a world war... Through the air, people, like birds, will fly, under water, like fish, they will swim, and they will begin to exterminate each other with fetid grey. On the eve of victory, the royal throne will collapse. Brother will rise against brother... the godless power will scour the Russian land...'\n\nThis idea of Nikolay II as an almost Messiah-like figure, a sacrifice for Russia's many sins, has risen again and seems ever more attractive to the faithful, seeking some meaning to the civil war.\n\nLess fervent proponents of the movement are merely calling for sainthood and the building of a new church in Yekaterinburg, where the Tsar and his family died, to become a site of pilgrimage for all Russian faithful."
 monrus.24.a:9 "Support the canonisation of the Imperial Family."
 monrus.24.b:9 "The Bolsheviks murdered so many; why would one man matter?"

 monrus.25.t:9 "Chairman of the High Imperial Council"
 monrus.25.d:9 "The High Imperial Council is an official government body under the supervision of the State Council and Duma, serving as chief advisors to the Emperor. While the intent is naturally to provide the Emperor with neutral expert knowledge, in practice having a position as the Emperor's advisor allows one to have great influence over policy. Even if the Emperor does not make any laws, he will still have great moral authority over Russian politics.\n\nThe chairman of this council serves as the chief advisor, who will have access to the Emperor and is expected to keep the Emperor informed of all matters of importance - making the position both prestigious and important for political schemes."
 monrus.25.a:0 "Dmitry Romanov"
 monrus.25.b:9 "Aleksandr Golitsyn"
 monrus.25.c:9 "Georgy Vernadsky"
 monrus.25.e:9 "Ivan Ilyin"
 monrus.25.f:9 "Ivan Solonevich"
 monrus.25.g:9 "Anton Kartashyov"

 monrus.26.t:9 "The Shadow Agency"
 monrus.26.d:9 "The past months have seen the drastic growth of the Fifth Department of the General Chief of Staff of the War Ministry, the army's intelligence agency, under the leadership of Pavel Shatilov, Wrangel's second-hand man. As the Okhrana was vastly downsized after the fall of Savinkov, it seems that Shatilov's agency recruited many of the former agents into their own service and inherited many of their networks. Officially, the Fifth Department is responsible to the War Ministry - but in practice, this only makes it the Black Baron's personal intelligence service.\n\nUnlike Kornilov or Denikin, who had the finesse of a bear, Wrangel is carved from a different wood. He has refrained from conflict with the government but has steadily made himself the most well-informed man in Russia through the Fifth Department and a confidential relationship with the Emperor. The Fifth Department is nominally only focused on military intelligence, but in practice, the organisation is becoming a 'Shadow Okhrana' - another secret police, but in control of the army."
 monrus.26.a:9 "The Okhrana must receive more funds!"
 monrus.26.b:9 "Excellent, we can trust the Black Baron's judgement."

 monrus.27.t:9 "Enshrining Family Values in the Law"
 monrus.27.d:9 "The laws of the Russian Democratic Federative Republic were socially progressive - or one could say, morally apathethic, better fit to the nighlife of Paris than to the Russian village. They failed to criminalise a number of morally dubious practices, like homosexuality, contraception, and easy divorces, and additionally weakened the family as a basic unit of society by instead focusing on individualism.\n\nThe new law that has come on the desk of [RUS.GetLeader] would rewrite these laws so they conform to more moral and Christian values, banning degenerate behaviour and putting the family in the place where it belongs, at the forefront of society. Additionally, they would include natalist practices, such as progressively greater tax benefits to families with a large number of children. The law has been strongly lobbied for by the Church especially, calling it a step back in the right direction."
 monrus.27.a:0 "Signez-le."
 monrus.27.b:9 "Drop it."

 monrus.28.t:9 "The Day of Restoration"
 monrus.28.d.normal:9 "Today is another Day of Restoration, celebrating the birth of the Restored Empire and the coronation of the Tsar after twenty years of a vacant throne. The day has become increasingly propagandistic, with a great military parade cutting through Moscow in the bright colours of the Volunteer Army units. Emperor [RUS.GetLeader] is greeting them in the uniform of the Naval Infantry, young and dashing, and almost always one can see General-Fieldmarshal Wrangel on the Tsar's side in widely publicised events.\n\nChurch bells are ringing, and sermons are being dedicated to the Romanovs returning in Russia's darkest hour. The day is full of mysticism, and every aspect holy or mysterious of the Imperial dynasty is shown. Events are arranged in all parts of Russia, and the evening culminates with the Imperial Ball in Petrograd, where the most accomplished citizens of the empire are invited to personally meet the Emperor."
 monrus.28.d.solonevich:9 "[GetDateStringNoHourLong] is another Day of Restoration, celebrating the birth of the Second Empire and the coronation of the Tsar after twenty years of a vacant throne. The day has become increasingly propagandistic, with a great military parade cutting through Moscow in the bright colours of the Volunteer Army units. Emperor [RUS.GetLeader] is greeting them in the uniform of the Naval Infantry, young and dashing, and almost always one can see Chairman-Minister Ivan Solonevich on the Tsar's side in widely publicised events.\n\nChurch bells are ringing, and sermons are being dedicated to the Romanovs returning in Russia's darkest hour. The day is full of mysticism, and every aspect holy or mysterious of the Imperial dynasty is shown. Events are arranged in all parts of Russia, and the evening culminates with the Imperial Ball in Petrograd, where the most accomplished citizens of the empire are invited to personally meet the Emperor.\n\nTruly, if not for [RUS.GetLeader] and [GetSecondInCommand], Russia would be shackled and enslaved, left to the whims of a terrorist. But God has saved Mother Russia through the person of the Emperor, Tsar-Father of all the nation."
 monrus.28.a:9 "Long live [RUS.GetLeader]."

 monrus.29.t:9 "Orthodoxy, Constitution, People"
 monrus.29.d:9 "The first tenet of New Russian Monarchy is, as always, Orthodoxy - as the Tsar is the Defender of the Faith and the Anointed One, the God-appointed protector of all Russian people. Faith and the Tsar share one purpose, that of the protection of Russian values and peace.\n\nThe second tenet, instead of failed Autocracy, is the Constitution. The values of the February Revolution were already accepted by Grand Prince Kirill - democracy, parliamentarism, and constitutionalism. The Tsar is blessed by God but he governs with the consent of the Russian people, acting also as the protector of Russian democracy.\n\nThe third tenet is Nationality, or Narodism. Russia's strength flows from its peasants, and the ancient Russian culture is what keeps the nation's various ethnic groups together. The shared folk-culture of peasant Russia, briefly tainted by Savinkov, must also serve as the basis for the monarchy."
 monrus.29.a:0 "Longue vie à l'Empereur !"

 monrus.30.t:9 "Black Baron Meets White Russian"
 monrus.30.d:9 "It is no secret that Pyotr Wrangel has not been an admirer of Chairman-Minister Ivan Solonevich. Wrangel is a man of the old school, and arguably not even as hostile to democracy as Solonevich has turned out to be. But after all the recent events - mass rallies by Stabs-Captains, mass arrests against the opposition, centralisation of power around Solonevich - the situation has started to be eerily similar to 1935, but instead of Savinkov, you have Solonevich, and instead of Kornilov, you have Wrangel.\n\nTo avoid a final clash, Wrangel met with Solonevich in private and discussed the situation for hours. While Wrangel has called the minister an 'egoistic Belarusian potato farmer' in private, he always remains cordial in negotiations such as these. Pyotr Nikolayevich was direct: he took action when Savinkov had proved to be a liability to the Russian nation, and he would do it again if Solonevich repeated those mistakes. However, Wrangel admitted he was not hostile to Solonevich's designs - only extremely sceptical of them, and viewed them as a sideshow potentially weakening Russia when everything should be done to prepare for war.\n\nLikewise, Solonevich saw the war with Germany as a worthy fight, but insisted that only a socially remade Russia could withstand the storm. It was clear that he was not happy to hear threats from his Minister of War, but for now, nothing could be done. Ultimately, the choice in priority was Solonevich's, but clearly the army did not like delays."
 monrus.30.a:9 "Two great egos..."

 monrus.31.t:9 "Duma of Industry and Labour"
 monrus.31.d:9 "The State Economic Committee (Goseko) in its inception served as an expert body representing business interests of the state, regularly in contact with the VSTPF (All-Russian Union of Commerce, Industry and Finance), which provided the views of prominent industrialists. To Ivan Solonevich, these interest groups and constant economic negotiation are inherently harmful to the national economy.\n\nVia Imperial decree, Goseko has been abolished, and its duties are now held by the Council of Industry and Labour, an 80-seat body with emperor-appointed representatives from the industrialists, economic experts from the Academy of Sciences, and representatives of the workers' organisations. This 'organic' body is meant to serve as an advisory and regulatory body, identifying trends in the national economy and recommending solutions to the Imperial government. Additionally, labour contract negotiations will be conducted in this council. All state companies have been subjected to control of the Council of Industry and Labour, with the intent of expanding the scope of the command economy through it.\n\nAs expected, labour activists are furious, and admittedly the new council is not terribly satisfying to many industrialists either, who see it as a government attempt to control economic life. However, many see it as Solonevich staying true to his promises: curtailing capitalism by implementing a more organic and representative economic system."
 monrus.31.a:9 "One step closer towards People's Monarchy."

 monrus.32.t:9 "The Conservative Faction Rises"
 monrus.32.d:9 "Many conservatives believed that ultimately Ivan Solonevich's more erratic policies could be tolerated for the greater cause of empowering Imperial power and removing socialists from the public eye. This has happened, yes, but it seems like Solonevich does not plan to slow down. Rather, he seems determined to keep going, especially with his policies to control the private banking sector and regulate stock markets, demanding the state be able to forcefully buy shares of any large enough Russian company. These 'statist' policies have been accused of being 'Neo-Savinkovist', and a new opposition faction in the Duma of Industry and Labour has grown to oppose Solonevich.\n\nThe lead figure of this bloc is an old and respected economist and statesman, Aleksandr Konovalov. Konovalov and other 'conservatives' - as in, people who wish to preserve Russia's free markets - argue that Solonevich has a lacklustre understanding of economics and that the government is not actually listening to its financial backers or experts, even if the Duma of Industry was made specifically for this purpose. The group seems well-geared to actually threaten Solonevich's rule through their influence over conservative politics and media of Russia."
 monrus.32.a:9 "When Adam delved and Eve span, where was the banker?"
 monrus.32.b:9 "I am sure we can cut a mutually beneficial deal."

 monrus.33.t:9 "A New Russian Empire Rises"
 monrus.33.d:9 "Moscow is buzzing. Great masses of people are chanting for the Emperor on the Red Square, guided by men in uniforms of the Stabs-Captains. Great columns of Drozdovite soldiers in their parade uniforms are saluting the Emperor and his Chairman-Minister as they appear in front of the great crowd. Emperor Vladimir seems almost like a side character next to Ivan Solonevich's physical presence and charisma.\n\nThe purpose of the rally is clear: to intimidate those who oppose Solonevich, to legitimise his controversial political reforms that are just now being debated in the State Duma.\n\nIn Solonevich's words, his reforms would restore the Russian Empire to its former glory: where power and justice are back where they belong, in the hands of the people rather than lawyers and bankers. What did the republic ever deliver to the Russian people? Anarchy, chaos, and ultimately godless tyranny! Instead of endless Duma debates, it will be the Emperor and his cabinet who will act, without their hands tied. Instead of tolerating greedy and corrupt bureaucrats, they will be purged by the righteous. No Savinkov nor Lenin, but the Emperor of All Russias!\n\nSolonevich's opposition in the Duma naturally does not agree. Some even compare the situation to 1935, where a diminishing group of democrats are fighting a long defeat. Surely Solonevich's regime does not pose a similarly mortal threat - but it is obvious that he has no interest in maintaining parliamentary democracy."
 monrus.33.a:9 "The February Revolution and its consequences..."

 monrus.34.t:9 "Referendum on the Russian Future"
 monrus.34.d:9 "Chairman-Minister Solonevich has continued battering the Russian constitutional system with all his might. As the People's Monarchists and their loyalists have captured most positions of influence in society, voices of their opponents are increasingly being silenced. The two men who could stand up to him do nothing: Vladimir seems a perfectly willing accomplice to Solonevich's power-grab, while General-Fieldmarshal Wrangel has given his silent acceptance to Solonevich's designs, as long as the army is left alone.\n\nNow in the crescendo of the monarchist war against democracy, the final blow has come in the form of a direct referendum with a simple question to the Russian people: do you approve the Duma Reform of Emperor Vladimir III? And as the government media has been repeating over and over again, the Duma Reform is designed to fix all the issues of the earlier Russian democratic system that have existed since 1922, that enabled demagogues and corrupt elites to manipulate politics at the expense of the common people. In practice, the reform takes away much of the Duma's powers over the Imperial cabinet, relegating it to a largely advisory role merely legitimising laws proposed by the latter."
 monrus.34.a:9 "They vote yes!"
 monrus.34.b:9 "They vote no!"
