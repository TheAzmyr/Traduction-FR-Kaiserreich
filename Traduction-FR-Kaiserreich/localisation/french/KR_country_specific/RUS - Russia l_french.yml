 RUS_sulimov_decisions:9 "La révolution par les urnes"
 RUS_sulimov_decisions_desc:9 "Le peuple russe a voté - et il a voté pour la révolution. La gauche a reçu plus de voix que jamais après 1917, avec pour fer de lance le parti radical-démocratique et pour avant-garde le camarade Levitsky. Nous avons trouvé des alliés de même sensibilité parmi les Socialistes-Révolutionnaires de Maria Spiridonova, et les Droites-SR de Vladimir Rikhter ont décidé de se ranger à nos côtés plutôt qu'à ceux des réactionnaires.\n\n\nMais la Réaction prépare déjà notre disparition. L'aile droite de la Douma fait de son mieux pour ronger notre majorité et, dans l'ombre, la clique militaire de [RUS_GetArmyChief] élabore déjà des plans pour détruire le gouvernement du peuple."
