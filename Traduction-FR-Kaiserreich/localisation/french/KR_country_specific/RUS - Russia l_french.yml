 rusfla.94.t:9 "Solonevich est Victorieux"
 rusfla.94.d:9 "L'assassin potentiel a été complètement écrasé par les poings puissants et les compétences en sambo et en judo du [RUS_HeadOfExecutive]. Peu après avoir perdu connaissance, l'agresseur a été emmené à l'hôpital sous bonne garde.\n\nUne enquête ultérieure a révélé qu'il s'agissait d'un communiste radical connu. Il passera probablement le reste de sa courte vie en prison."
 rusfla.94.a:9 "Tu ne peux pas me faire de mal."

 rusfla.96.t:9 "Solonevich Assassiné !"
 rusfla.96.d:9 "Le [RUS_HeadOfExecutive] Solonevich a choisi de combattre l'assassin, et cette décision lui a beaucoup coûté. Après avoir perdu son combat contre l'homme, le [RUS_HeadOfExecutive] a été poignardé une douzaine de fois et a été laissé dans un état critique. Les médecins n'ont pas pu le soigner.\n\nL'assassin a été abattu par la police qui arrivait sur la scène alors qu'il tentait de s'enfuir. Il s'est avéré que l'homme était un communiste radical connu, et l'assassinat a sans aucun doute été motivé par des raisons politiques."
 rusfla.96.a:9 "Un homme téméraire."

 rusfla.95.t:9 "Interview avec le [RUS_HeadOfExecutive] Héroïque"
 rusfla.95.d:9 "La nouvelle selon laquelle le [RUS_HeadOfExecutive] Ivan Solonevich a personnellement vaincu un assassin communiste en combat singulier s'est répandue dans [ROOT.GetNameDef] comme une traînée de poudre, les gens voulant connaître tous les détails. Après son rétablissement, le [RUS_HeadOfExecutive] Solonevich a accepté d'accorder une interview à la radio d'État.\n\nDans cette interview, Solonevich a décrit les événements en détail, avec une fierté et un soulagement évidents dans sa voix. Une telle histoire ne manquera pas de renforcer sa notoriété dans toute la Russie. À la fin, le journaliste a demandé au [RUS_HeadOfExecutive] comment il souhaitait terminer l'entretien."
 rusfla.95.a:9 "Honnêtement, c'était grâce à l'esprit guerrier russe."
 rusfla.95.b:9 "Pour être en bonne santé, rejoignez les Monarchistes Populaires."
 rusfla.95.c:9 "Vous savez ce qu'on dit, être communiste dans ce pays ne rapporte rien de bon."

 rusfla.98.t:9 "Funérailles du [RUS_HeadOfExecutive]"
 rusfla.98.d:9 "Moscou est en deuil aujourd'hui, alors que l'ancien [RUS_HeadOfExecutive], Ivan Lukyanovich Solonevich, est escorté pour son dernier voyage. Son cercueil est porté par ses frères et camarades des Monarchistes Populaires, ainsi que par un grand nombre d'officiers de l'armée qu'il connaissait. Un grand nombre de personnes en deuil les entoure, arborant des drapeaux russes et montrant des icônes religieuses.\n\nMême le [RUS_leader] [RUS.GetLeader] était présent et a prononcé le discours d'ouverture, remerciant le courageux Ivan Lukyanovich pour les services rendus à la nation en dépit de toutes les controverses.\n\nDormez bien, mon cher prince."
 rusfla.98.a:9 "Rendons-lui hommage."

 rusfla.99.t:9 "Dans la grande steppe"
 rusfla.99.d:9 "Alors que nos chars roulent vers l'ouest à travers les plaines ukrainiennes, l'humeur dans toute la Russie peut être décrite en un seul mot : perdue. Des années de propagande anti-allemande n'ont pas ébranlé le fait regrettable que la Russie et l'Ukraine, autrefois peuples frères, sont en guerre. En effet, une grande partie de la génération plus âgée se souvient qu'il y a seulement une vingtaine d'années, les Russes et les Ukrainiens se sont battus les uns contre les autres pour défendre la nation contre l'impérialisme allemand.\n\nLe fait que la république ukrainienne ne soit pas sans rappeler la nôtre n'arrange rien. Toutes deux sont nées d'aspirations à la liberté et à la démocratie, ce qui témoigne des similitudes entre les nations russe et ukrainienne. Il est d'autant plus douloureux que des dizaines de milliers de vies, dans les deux camps, aient déjà été perdues dans ce qui ressemble plus à une guerre civile inutile qu'à une bataille héroïque contre un oppresseur.\n\nAlors que les médias russes affirment que des milliers d'Ukrainiens ont rejoint notre camp, renforçant ainsi l'idée que les dirigeants ukrainiens à Kiev sont déconnectés et ne répondent qu'à Berlin, la réalité sur le terrain est bien différente. Nonobstant les forces armées allemandes, l'armée populaire ukrainienne montre déjà qu'elle est une force avec laquelle il faut compter. Les appels du président à la fin de la guerre et à la résistance des Ukrainiens à l'impérialisme allemand, aussi nobles soient-ils, sont largement tombés dans l'oreille d'un sourd.\n\nComme la dernière guerre en Europe, celle-ci est une tragédie. Une tragédie inévitable et nécessaire, mais une tragédie quand même."
 rusfla.99.a:9 "Néanmoins, nous mènerons à bien notre mission, même si elle est douloureuse."

 rusfla.100.t:9 "Coup d'État nationaliste à Kiev"
 rusfla.100.d:9 "Depuis deux décennies, l'Ukraine est le domaine de l'hetman Pavlo Skoropadskyi et de son État ukrainien. L'ancien officier tsariste a passé une grande partie de son temps à lutter contre l'agitation populaire, mais chaque fois qu'il semblait que le poids de la rébellion serait trop lourd à porter, l'Hetmanat trouvait toujours un moyen de continuer à avancer. Lorsque les forces anti-Hetman n'ont pas réussi à le déloger en 1936, beaucoup ont perdu tout espoir - et d'autres continuent de penser que la marionnette allemande pourrait encore rencontrer son adversaire.\n\nIls auraient dû faire plus attention à ce qu'ils souhaitaient.\n\nEn effet, l'Hetman est finalement tombé, mais sa défaite est venue de l'intérieur et non de l'extérieur. Bien que de nombreux conspirateurs aient pris part au coup d'État contre le gouvernement du hetman, les meneurs partageaient des idées intransigeantes, radicales et totalitaires et, plus important encore, leur haine de tout ce qui était russe. Dès sa prise de pouvoir, le gouvernement dominé par la LUN a immédiatement contacté Berlin pour confirmer de nombreux traités signés sous l'ancien régime de l'hetman, ce qui a fermement ancré l'Ukraine dans la sphère allemande.\n\nLes putschistes n'ont pas tardé à entamer leur "révolution nationale" et à poursuivre leurs efforts de centralisation de l'État autour du [202.GetName], en limitant l'utilisation de la langue russe et de tout ce qui ressemble à la culture russe. Certains ont même appelé à une mobilisation de masse immédiate pour mettre fin à la "menace russe" pour de bon et pour prendre ce qu'ils considèrent comme des territoires "légitimement ukrainiens", s'étendant de Rostov à Astrakhan.\n\nIl est difficile de saisir l'ampleur de la menace que représente ce nouveau gouvernement, mais cela ne fait que renforcer un fait que nous connaissons depuis des décennies : Berlin ne se souciera jamais du sort du peuple ukrainien. Pour les bouchers et les militaristes prussiens, l'Ukraine ne peut servir que d'arme pointée vers la Russie - les gouvernements vont et viennent, mais l'objectif reste le même."
 rusfla.100.a:9 "La patrie ne peut être tenue à l'écart pour toujours..."

 rusfla.101.t:9 "Exil de l'Union russe"
 rusfla.101.d:9 "Depuis le putsch nationaliste de Kiev, les organisations minoritaires de tous bords ont été dispersées par l'État. Les organisations russes en Ukraine ont été déclarées illégales et la plus importante d'entre elles, l'"Union russe en Ukraine", s'est réfugiée de l'autre côté de la frontière pour assurer la sécurité de ses membres. L'Union russe, l'une des organisations non gouvernementales les plus actives depuis la création de l'État ukrainien, entretenait des relations complexes avec les structures de l'État sous l'Hetmanat, où elle défendait les droits des russophones et de la langue russe dans l'éducation.\n\nMais avec la chute de l'Hetmanat, cette relation s'est évaporée car le nouveau gouvernement ukrainien cherche à supprimer complètement l'enseignement en langue russe. Le chef de l'Union russe, un certain Dmitri Odinyets, est venu à Moscou pour témoigner des nombreux abus commis par le gouvernement ukrainien à l'encontre de la population russophone. Depuis, une relation de coopération s'est établie entre le gouvernement russe et l'Union russe - le gouvernement russe a souvent cherché à se poser en protecteur des russophones ukrainiens depuis de nombreuses années, et les relations de plus en plus tendues entre Moscou et le bloc allemand ont fait en sorte que la détresse de l'Union russe a trouvé une audience auprès de l'opinion publique russe et de son gouvernement.\n\nLes suggestions politiques de l'Union ont été prises en compte, puisque des brochures tombent dans le sud et l'est de l'Ukraine, jurant que même depuis l'exil, l'Union russe continuera à se battre pour les russophones d'Ukraine. Un jour, la nation entière sera libérée de la tyrannie oppressive des ethnonationalistes et de leurs soutiens prussiens."
 rusfla.101.a:9 "Ne sont-ils pas aussi nos compatriotes ?"

 rusfla.102.t:9 "L'assassinat de Dmitri Odinyets"
 rusfla.102.d:9 "Le chef de l'Union russe en Ukraine, Dmitri Odinyets, a été assassiné aujourd'hui à son domicile de Petrograd. Cet acte terroriste a été signalé par un autre membre de l'Union russe, le général Vasily Bikupski, qui s'est rendu sur place quelques heures seulement après l'incident. Normalement, un tel événement ne devrait pas faire les gros titres, mais dans les circonstances dans lesquelles la Russie s'est trouvée dernièrement, l'assassinat est devenu une histoire nationale.\n\nIl ne s'agit pas vraiment de savoir qui était Dmitri Odinyets - bien que ses témoignages à Moscou sur les atrocités ukrainiennes lui aient valu une certaine notoriété, il ne serait pas nécessairement reconnaissable pour le Russe moyen. L'importance de l'histoire est plutôt due au coupable. L'absence de preuves directes n'est pas pertinente, car il n'y a qu'un seul groupe qui aurait pu avoir le motif de tuer Odinyets. Qu'il opère sous les ordres de Kiev ou qu'il agisse comme un loup solitaire, le coupable évident est un agent - ou des agents - de la Ligue des nationalistes ukrainiens. Auparavant, le gouvernement ukrainien de la LUN s'en prenait principalement aux Russes à l'intérieur de leurs propres frontières, et ses promesses violentes de "reprendre le territoire qui revient de droit aux Ukrainiens" étaient généralement considérées comme un bluff destiné à effrayer les Russes pour qu'ils se soumettent.\n\nAvec cet acte effronté contre tous les Russes, il ne fait plus aucun doute que ce qu'ils ont promis de faire à la Russie auparavant, ils le feront tôt ou tard. Peu de temps après l'annonce de la nouvelle, [RUS.GetLeader] s'est adressé aux journaux et a condamné l'assassinat dans les termes les plus forts, s'engageant à ce que les meurtriers d'Odinyets soient traduits en justice, quel que soit l'endroit où ils se cachent. Pour sa part, le ministre ukrainien des affaires étrangères, Yurii Lypa, a nié les liens du gouvernement ukrainien avec les assaillants, mais s'est abstenu de condamner l'attaque, rejetant la responsabilité du meurtre sur les "associations criminelles connues" d'Odinyets."
 rusfla.102.a:9 "Des criminels ? C'est ainsi qu'on les appelle ?!"

 rusfla.103.t:0 "L'Ultimatum"
 rusfla.103.d:9 "Que l'assassinat de Dimitri Odinyets ait été ou non commandité par le gouvernement ukrainien, la situation entre la Russie et l'Ukraine est clairement intolérable. Chaque jour, Kiev continue de terroriser nos frères avec de la propagande anti-russe, des assassinats et tous les autres moyens barbares et destructeurs. Tant qu'ils pourront le faire sans être contestés, les Russes ne seront pas en sécurité - et tant qu'ils bénéficieront du patronage des Allemands, Kiev ne fera que continuer à menacer notre peuple. Nous nous préparons depuis longtemps à une guerre contre l'hégémonie germanique, et une attaque préventive semble aujourd'hui être la seule option pour assurer la sécurité de la Russie et de son peuple.\n\nL'ambassadeur russe à Berlin a transmis à l'Allemagne un ultimatum émanant directement du gouvernement russe : les relations amicales entre l'Allemagne et la Russie ne peuvent être considérées comme acquises. Si l'Allemagne continue à parrainer le terrorisme contre la Russie par l'intermédiaire de son État client à l'Est, la Russie n'aura d'autre choix que de réprimer ces actes terroristes par la force.\n\nUne alternative a été présentée : l'Allemagne doit retirer ses troupes des territoires injustement pris à la Russie dans le traité de Brest-Litovsk et permettre aux peuples d'Europe de l'Est de se réunifier avec leur patrie historique, la Russie, s'ils le souhaitent.\n\nBien entendu, ces demandes ont été refusées."
 rusfla.103.a:0 "Comme prévu."

 rusfla.104.t:9 "Noir, blanc et rouge"
 rusfla.104.d:9 "La nouvelle n'a pas tardé à nous parvenir, mais à Berlin, le mandat du Reichskanzler Schleicher est terminé. À sa place, un éventail de conservateurs allemands de toutes tendances contrôle désormais le Reichstag. Ulrich von Hassell, diplomate dirigeant le parti d'extrême droite DVLP, s'est vu confier le ministère des affaires étrangères, d'une importance vitale. Il s'agit de l'un des changements ministériels les plus importants et probablement de la seule chose qui nous importe dans cette épreuve.\n\nOn pourrait s'attendre à ce que Hassell, comme une grande partie de la droite allemande, soit un cinglé qui ne pense qu'à étendre l'hégémonie de son pays sur l'Europe. Mais depuis son arrivée au pouvoir, la russophobie virulente qui dominait la scène politique allemande depuis l'élection de Savinkov et la crise du lac Lubahn a été réorientée vers le bloc syndicaliste qui, selon Hassell, mène activement une croisade contre la tradition et l'ordre en Europe. En ce qui nous concerne, Hassell a parlé de la Russie comme d'une partie inaliénable de la civilisation européenne, en soulignant que les syndicalistes représentaient la plus grande menace pour elle.\n\nEt pourtant, malgré sa préférence pour Moscou plutôt que pour l'Internationale sur la scène européenne, cela reste des paroles en l'air. A vrai dire, malgré la présence à Berlin d'un chef diplomatique apparemment respectable et professionnel, peut-on vraiment prédire que beaucoup de choses changeront dans les années à venir ? Raisonnable ou non, Hassell reste un adepte de l'ordre mondial allemand, et il est peu probable que le ministère allemand des affaires étrangères accueille un jour quelqu'un qui souhaite réellement faire ami-ami avec la Russie.\n\nOn pourrait peut-être imaginer un monde où les Allemands, raisonnables, se retireraient de l'Europe de l'Est et coopéreraient avec nous contre l'Internationale, pour le bien de l'ensemble du continent. Le mode opératoire allemand reste inébranlable dans sa position anti-russe ; dans les limites bureaucratiques du pays, cette position restera inchangée. Ainsi, comme prévu, tout changement significatif dans les relations russo-allemandes est imprévisible. Ces faits confirment l'indéniable : on ne peut pas raisonner avec les Allemands. Un jour ou l'autre, nous en viendrons aux mains."
 rusfla.104.a:9 "Nous n'avons pas besoin de faire de commentaires à ce sujet."

 rusfla.105.t:9 "Il était une fois le mois de janvier"
 rusfla.105.d:9 "1er janvier 1929. Le 105e régiment de Petrograd de Leonid Kotelnikov pénètre dans Moscou sous les ordres du général Vasily Boldyrev dans un événement qui sera connu sous le nom de "Putsch du Nouvel An". L'objectif des putschistes n'est rien de moins que de sauver la démocratie russe.\n\nL'année a été difficile pour la république. Le président indécis Avksentyev a été élu au milieu de manifestations de masse et d'une montée de la violence politique à la suite du désastreux conflit de Fengtian en 1928. La SZRS a doublé le nombre de ses sièges au parlement, devenant rapidement le troisième parti le plus important et gagnant en popularité auprès des officiers subalternes et des soldats de l'armée. Boldyrev, sans doute le seul véritable démocrate parmi les généraux blancs, avait rassemblé une clique de jeunes officiers partageant les mêmes idées et se sentait poussé à agir.\n\nIl estime qu'au fur et à mesure que la SZRS gagne en puissance, il y aura un point de basculement où le général Kornilov et le reste de l'armée se rangeront de leur côté par devoir et par souci de maintenir la stabilité, plutôt que de s'opposer à eux. Le gouvernement civil ne semble pas vouloir prendre de risques et il y a peu d'espoir qu'il parvienne à renverser la vapeur. L'armée doit donc remplir son devoir de garant de la constitution de la République russe. Les Boldyrevites prendront le contrôle de Moscou, arrêteront Savinkov et veilleront à ce que les foules de la SZRS soient tenues en échec, comme s'il s'agissait d'ordres de Kornilov. Le gouvernement rétablit l'ordre et Kornilov réprimande les putschistes, mais finit par légitimer ces actions. Savinkov sera jugé et son organisation désamorcée. La démocratie est ainsi sauvée.\n\nMais un hasard malheureux fait que le coup d'État est révélé au petit matin. Savinkov, toujours aussi paranoïaque, s'en tire à bon compte et ses partisans soulèvent un tollé général. Le coup d'État s'est effondré dans le chaos, malgré la dernière tentative de Boldyrev pour gagner le soutien de l'opinion publique. Par une ironie du sort, il a atteint l'un de ses objectifs, puisque les militaires ont commencé à purger leurs rangs des partisans de Savinkov. Cependant, dans le même temps, Kornilov, furieux, licencie Boldyrev et d'autres officiers progressistes, ainsi que tout autre soldat qui ose "se mêler de politique". Le coup d'État a peut-être permis à la démocratie russe de gagner quelques années - peut-être pas."
 rusfla.105.a:9 "Au moins, il a essayé."

 rusfla.106.t:9 "Un problème héraclitéen"
 rusfla.106.d.savinkov:9 "L'amélioration de l'efficacité de l'agriculture russe est une tâche sans fin. L'une de ces tâches concerne le bétail. Afin d'accroître l'efficacité de la production et de réduire les coûts, une option consisterait à fournir davantage de fourrage aux animaux. Pour ce faire, il faut une plante qui produise d'importantes quantités de biomasse en peu de temps, et une telle plante a été découverte récemment.\n\nUn groupe de botanistes russes, qui procédait à l'inventaire de la flore locale de Géorgie, est tombé sur une plante récemment décrite. Heracleum sosnovskyi, également connue sous le nom de berce de Sosnovsky, est une plante décrite en 1936 par Ida Mandenova en l'honneur de son collègue, Dmitrii Ivanovich Sosnovsky. La plante poussait rapidement et atteignait des tailles colossales. Les scientifiques ont également remarqué que le bétail local se nourrissait de la plante. Alors que leurs recherches touchaient à leur fin, ils ont emporté quelques graines pour les étudier plus avant. Peu après, le groupe a attiré l'attention du ministère de l'agriculture, qui a rapidement lancé les premières plantations de berce de Sosnovsky, non seulement à des fins fourragères, mais aussi pour la production de miel. Peu de temps après, les gens ont commencé à remarquer des problèmes avec cette plante miraculeuse. Le bétail refusait de la manger, et ceux qui mangeaient l'ensilage préparé à partir de la plante produisaient de la viande anisée. Un autre problème concernait les hommes, car la berce du Caucase s'est rapidement révélée toxique. Tous les travailleurs des plantations qui marchaient à proximité de la plante subissaient des brûlures douloureuses. Lorsque le ministère embarrassé décida d'abandonner les plantations, le dernier problème se posa. La berce de Sosnovsky a commencé à se répandre rapidement à partir de l'endroit où elle a été introduite, et on a bientôt constaté qu'elle était présente dans toutes les zones environnantes. Quiconque tentait de l'éliminer en la coupant échouait rapidement, car la plante repoussait instantanément.\n\nDe nombreux habitants ont commencé à se plaindre de cette plante, mais une légende est bientôt apparue selon laquelle cette plante est la revanche de Savinkov sur ceux qui refusent toujours de lui être loyaux."
