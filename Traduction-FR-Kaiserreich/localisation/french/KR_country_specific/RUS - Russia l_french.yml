 ###################################################

 RUS_the_great_patriotic_war_decisions:0 "La Grande Guerre Patriotique"
 RUS_the_great_patriotic_war_decisions_desc:9 "Le temps de l'hésitation est révolu : avec le déclenchement d'une guerre à grande échelle, des mesures décisives et audacieuses doivent être prises pour stopper toute avancée de l'ennemi, faire basculer la guerre en faveur de la Russie et se venger de l'humiliante défaite et de la honte des années passées.\n"
 RUS_order_267_idea:9 "Prikaz No. 267"
 RUS_order_267_idea_desc:9 "Les guerres ne se gagnent pas en battant en retraite, et les industries qui tombent sous les coups de l'ennemi en marche pourraient être désastreuses dans un avenir proche. Nous devons tout mettre en œuvre pour renverser la situation."
 RUS_barrier_troops:9 "Répartir les troupes de la barrière"
 RUS_barrier_troops_desc:9 "En raison des cas plus fréquents de soldats perdant le contact avec l'état-major supérieur, nous devrions instituer des unités à l'arrière du front qui recueillent ces traînards et les ramènent vers les combats - et arrêter ceux qui trahissent leurs camarades en essayant de se soustraire à leur devoir."

 RUS_hold_moscow:9 "Défendre [219.GetName]"
 RUS_hold_moscow_desc:9 "Debout jusqu'au dernier ! [219.GetName] est derrière nous !"
 RUS_USNS_rebels:9 "L'Union ukrainienne de la résistance populaire"
 RUS_generic_rebels:9 "Activité partisane"

 RUS_general_winter:9 "Se préparer à l'hiver"
 RUS_general_winter_desc:9 "Le général Winter a toujours été aux côtés de la mère Russie. Ensemble, ils ont repoussé les Suédois, les Français et les Allemands, et ils continueront à le faire. Les Russes ne sont pas intrinsèquement meilleurs pour combattre dans le froid, comme le croient certains Occidentaux superstitieux, mais nous sommes simplement meilleurs pour nous y adapter."
 RUS_fortify_the_petrograd_approaches:9 "Fortifier les environs de Petrograd"
 RUS_transfer_factories_to_the_urals:9 "Transfert d'usines en Sibérie"
 RUS_revert_the_industrial_transfer:9 "Annuler le transfert industriel"

 RUS_siberian_industrialisation:9 "Industrialisation de la Sibérie"
 RUS_siberian_industrialisation_desc:9 "La Sibérie a toujours été une région isolée de la Russie, et le gouvernement n'a pas eu les ressources ou la volonté de l'industrialiser dans le passé. Les années 1920 ont été marquées par quelques avancées, notamment en termes d'infrastructures et d'exploitation du charbon dans le bassin de Kuznetsk, mais il reste encore beaucoup à faire. Si nous voulons atteindre les normes modernes des grandes nations, la Sibérie doit être industrialisée et ses ressources doivent être pleinement exploitées - et là où il y avait des villages hier, il y aura des villes demain."
 RUS_northern_route:9 "Construire la route du Nord"
 RUS_northern_route_desc:9 "Après la construction du Transsibérien, le gouvernement russe a constaté que la charge sur le chemin de fer était trois fois plus importante que prévu. Le projet de modernisation a été interrompu par les événements de 1917 et la guerre civile qui a suivi, de sorte que le gouvernement n'a pas eu la possibilité de résoudre le problème tout en s'occupant de questions plus urgentes - jusqu'à aujourd'hui. La construction de la deuxième ligne, celle du Nord, soulagera le Transsibérien et reliera nos villes septentrionales à la principale artère de transport du pays, ce qui renforcera considérablement la connexion entre la Russie européenne et la Russie sibérienne."
 RUS_upgrade_the_railroad_chelyabinsk:9 "Améliorer le chemin de fer : Chelyabinsk"
 RUS_upgrade_the_railroad_chelyabinsk_desc:9 "Le chemin de fer transsibérien reliant Ufa à Chelyabinsk est dans un état déplorable, car à l'époque de la construction du chemin de fer, Chelyabinsk n'était qu'une petite ville limitrophe d'un village. La construction de lignes supplémentaires et la rénovation des lignes existantes devraient réduire la charge sur cette section du chemin de fer et l'amener à un état correspondant à l'industrie russe moderne."
 RUS_upgrade_the_railroad_krasnoyarsk:9 "Améliorer le chemin de fer : Krasnoïarsk"
 RUS_upgrade_the_railroad_krasnoyarsk_desc:9 "De nouvelles villes et usines ont vu le jour après la construction du chemin de fer transsibérien, en grande partie grâce à lui. Mais l'ancienne infrastructure ferroviaire ne permet pas d'exploiter pleinement le potentiel des nouvelles capacités de production - à certains endroits, de Chelyabinsk à Irkutsk, le chemin de fer transsibérien est même à voie unique. La construction d'embranchements, de lignes secondaires et l'amélioration des chemins de fer existants devraient grandement aider les entreprises privées et l'armée."
 RUS_upgrade_the_railroad_vladivostok:9 "Améliorer le chemin de fer : Vladivostok"
 RUS_upgrade_the_railroad_vladivostok_desc:9 "Au tout début, l'expansion du chemin de fer transsibérien de Baïkal à Vladivostok devait être plus importante, mais après l'évaluation initiale, il est devenu clair qu'une expansion à grande échelle nécessiterait trop de ressources que nous ne pouvons pas allouer. Or, le chemin de fer sur ce tronçon est l'un des pires du Transsibérien - il est entièrement constitué d'une seule ligne. L'extension est nécessaire si nous voulons mettre fin aux embouteillages constants en Extrême-Orient."
 RUS_kuznetsk_basin:9 "Le bassin de Kuznetsk"
 RUS_kuznetsk_basin_desc:9 "Avec la perte du Donbass, le Kouzbass a connu une croissance rapide au cours de la dernière décennie, mais si nous sommes vraiment déterminés à transformer le Kouzbass en une puissante base charbonnière et métallurgique, l'investissement du gouvernement est essentiel. Pour construire le plus grand moissonneur-batteur de Sibérie, qui exploitera et traitera le minerai et le charbon, nous devons modifier le lit de la rivière, construire un tunnel entre les zones résidentielles et le moissonneur-batteur, et créer des bibliothèques et des écoles pour les travailleurs. Écoutez, Russie : c'est de la fonte de Kuznetsk !"
 RUS_bodaybo_gold_mines:9 "Mines d'or de Bodaybo"
 RUS_bodaybo_gold_mines_desc:9 "Bodaybo (traduit de l'Evenki par "cet endroit") est l'un des centres d'extraction d'or les plus développés de Russie. Après la guerre civile, Bodaybo a été principalement utilisé par des entreprises américaines et allemandes, mais avec le départ des Allemands et la situation en Amérique, nous avons une occasion absolument sans précédent de concentrer à nouveau l'exploitation de l'or entre nos mains. Le trust Lenzoloto, qui était jusqu'à récemment un petit acteur dans les champs aurifères de la Lena, a pu acquérir la plupart des équipements et des actions de ses concurrents pour presque rien, mais il a besoin d'aide en raison de cette croissance soudaine."
 RUS_far_eastern_fishing_industry:9 "Industrie de la pêche en Extrême-Orient"
 RUS_far_eastern_fishing_industry_desc:9 "En Extrême-Orient, la pêche n'est pas seulement un moyen de se nourrir, c'est aussi une activité assez rentable, le poisson étant vendu à l'intérieur et à l'extérieur du pays. En même temps, sans investissements gouvernementaux, l'industrie de la pêche en Extrême-Orient n'a pas été en mesure de réaliser beaucoup de choses au cours de la dernière décennie - la concurrence avec les Américains et les Japonais immédiatement après la guerre civile était vouée à l'échec. Pour accroître la rentabilité de l'industrie, nous devons investir dans le développement des industries du crabe, du morse, de la chasse à la baleine et du poisson, en achetant l'équipement et les navires nécessaires à l'étranger, en développant des conserveries en Extrême-Orient et en organisant des cours pour améliorer les compétences des pêcheurs."
 RUS_krasnoyarskpromstroy:9 "Krasnoyarskpromstroy"
 RUS_krasnoyarskpromstroy_desc:9 "L'industrialisation de la Sibérie orientale passe par l'existence d'usines de construction locales et de lieux de formation pour les ouvriers du bâtiment. Malheureusement, au cours des dernières décennies, de nombreuses entreprises privées ont préféré choisir la Sibérie centrale ou l'Extrême-Orient, et il est temps que le gouvernement prenne les choses en main. Le trust Krasnoyarskpromstroy sera organisé à Krasnoyarsk et s'occupera de l'urbanisation non seulement de la ville elle-même, mais aussi de l'ensemble de la Sibérie orientale."
 RUS_dalnremmash:9 "Dalnremmash"
 RUS_dalnremmash_desc:9 "La compétitivité de l'industrie de la pêche en Extrême-Orient souffre à bien des égards de l'impossibilité de réparer rapidement le matériel. Pour résoudre ce problème, il a été proposé de créer une grande usine spécialement destinée à la réparation des bateaux, des navires, du matériel de pêche et à la fabrication de kungas pour l'Extrême-Orient. Cette usine pourra soulager les petites entreprises qui n'ont jamais pu faire face à une telle charge de travail."

 RUS_central_asian_industrialisation:9 "Industrialisation du Turkestan"
 RUS_central_asian_industrialisation_desc:9 "Le développement de l'Asie centrale présente des particularités dues au retard économique de la région. Malgré des progrès socio-économiques significatifs, les relations patriarcales et féodales dans les zones rurales nomades et semi-nomades n'ont pas encore été abolies, et l'industrie de l'alash elle-même se développe très lentement. Notre objectif est de transformer le Turkestan d'une terre de nomades en une terre au moins égale à la Sibérie."
 RUS_rudny_altay:9 "Rudny Altay"
 RUS_rudny_altay_desc:9 "La plaine sud-ouest de l'Altay, près d'Alash-kala, est connue sous le nom de "Ore Altay" et est l'une des régions les plus russifiées d'Asie centrale. La région s'est récemment développée grâce à l'attrait des capitaux allemands, mais après la rupture des liens économiques avec le Kaiserreich, le gouvernement doit combler son créneau. La population russe de la région nous permet de continuer à développer les ressources locales sans avoir à former longuement des locaux ou à attirer des travailleurs de la Russie européenne. Les mines doivent être confiées à des personnes responsables et à des spécialistes, l'équipement doit être modernisé et les travailleurs doivent être formés selon les normes modernes."
 RUS_tekeli_metallurgical_combine:9 "Tekeli Metallurgical Combine"
 RUS_tekeli_metallurgical_combine_desc:9 "En 1932, dans la région de Tekeli, dans les gorges de Korinsky, une expédition d'exploration géologique a découvert d'importants gisements de minerais polymétalliques. Il a été proposé de créer un combinat pour l'extraction et le traitement de ces minerais, qui serait en mesure d'exploiter non seulement les gisements de Tekeli, mais aussi plusieurs gisements voisins - mais ni le gouvernement russe ni le gouvernement alash n'ont eu l'argent nécessaire pour mettre en œuvre ce projet au cours des dernières années. Si nous voulons construire le combinat, nous devrons attirer des spécialistes de Russie européenne et former la population locale, ce qui nécessitera d'importants investissements."
 RUS_emba_oil_area:9 "Champs pétrolifères d'Emba"
 RUS_emba_oil_area_desc:9 "Une steppe déserte, presque inhabitée, où passent des caravanes et où errent des aouls nomades, et au milieu de laquelle coule une minuscule rivière jusqu'à la mer - Emba. La région occupe la troisième place dans l'industrie pétrolière russe - en termes d'importance des gisements et de la production, elle n'est pas comparable à Romashkino et Grozny et reste inexplorée. Pour exploiter les champs pétrolifères d'Emba, nous devrons non seulement construire des plates-formes pétrolières, mais aussi un oléoduc jusqu'à la Volga, d'où nous pourrons transporter l'or noir jusqu'en Russie proprement dite."
 RUS_verny_cotton_industry:9 "Industrie du coton de Verny"
 RUS_verny_cotton_industry_desc:9 "Verny compte un nombre assez important de plantations de coton et d'ateliers de tissage, mais la plupart d'entre eux ne sont pas industrialisés et produisent de manière irrégulière. Parallèlement, Verny compte un nombre assez important de spécialistes du coton qui n'ont pas besoin de formation, ce qui est rare dans la région. Si nous pouvons acquérir et moderniser les plantations et construire une usine de coton dans la ville, nous pourrons facilement mettre en place une production de masse de coton pour les besoins du pays et, en même temps, fournir un travail stable à la population locale."

 RUS_restart_war_against_germany: "Reprise de la Guerre Contre l'Allemagne"
 RUS_restart_war_against_germany_desc: "L'Empire allemand est à genoux, subissant des pertes de plus en plus importantes face aux armées d'invasion. Nous avons peut-être déjà perdu contre eux, mais leur capitulation est pratiquement garantie aujourd'hui. Profitons de leur état lamentable pour reprendre les territoires qui nous ont été volés."

 RUS_german_influence:9 "La mainmise du capital allemand"
 RUS_german_influence_desc:9 "L'accord de Vilnius de 1926 a depuis lors permis à l'Allemagne d'exercer une grande influence économique en Russie. Bien qu'elle ait été utile à certains moments, il est grand temps, avec la montée des tensions, de nous débarrasser de l'influence de notre ennemi le plus détesté [RUS_influence_level_text]."
 RUS_influence_level:9 "\n\nLeur niveau d'influence actuel est [RUS_german_influence_level_russia]."

 RUS_energy_autarky_act:9 "La loi sur l'autarcie énergétique"
 RUS_energy_autarky_act_desc:9 "Un grand nombre de mines de charbon et de centrales électriques russes appartiennent aux sociétés allemandes Siemens und Halske et Schuckert. En outre, l'association germano-ukrainienne Southern Coal & Steel Association est largement contrôlée par Protofis et donc liée au gouvernement ukrainien. Cela permet à des puissances étrangères de menacer notre secteur vital de production d'énergie."
 RUS_nationalise_rusgenekorp:9 "La nationalisation de Rusgenekorp"
 RUS_nationalise_rusgenekorp_desc:9 "L'actionnaire majoritaire de Rusgenekorp, ou Russian General Oil Corporation, est l'Allemand BASF depuis que la propriété américaine est passée aux mains des Prussiens dans les années 1920. Bien qu'il s'agisse d'une activité lucrative, Rusgenekorp s'est principalement concentré sur la vente de pétrole aux industries allemandes assoiffées, ignorant les propres intérêts stratégiques de la Russie."
 RUS_national_mineral_extraction_law:9 "La loi nationale sur l'extraction minière"
 RUS_national_mineral_extraction_law_desc:9 "Les conglomérats miniers étrangers ont eu les compétences et les capitaux nécessaires pour exploiter les énormes ressources minérales de la Russie, au prix évident de l'emport d'une grande partie des bénéfices. Le fer de Koursk, le charbon du Kouzbass et l'or du Yakoute ne devraient pas être exploités pour engraisser les poches des millionnaires rhénans, mais pour le bien commun de tous les Russes."
 RUS_railway_nationalisation_law:9 "La loi sur la nationalisation des chemins de fer"
 RUS_railway_nationalisation_law_desc:9 "La loi de 1926 sur la nationalisation des chemins de fer a échoué en raison de l'opposition des élites financières russes, mais les temps ont changé. Si une grande partie du réseau ferroviaire appartient à l'État, de nombreux itinéraires critiques, notamment entre l'Ukraine et la mer Caspienne, sont détenus par des étrangers et servent essentiellement à transporter des marchandises russes vers l'Ouest."
 RUS_acquire_uchsudbank:9 "Acquérir la Buchhaltungs- und Kreditbank"
 RUS_acquire_uchsudbank_desc:9 "La deuxième banque de Russie, la Banque de comptabilité et de prêt (Uchsudbank), a été fondée par des industriels allemands et a depuis lors servi de voie d'accès à l'argent européen pour entrer et sortir librement de Russie. En outre, la banque est un créancier important du gouvernement russe et a servi de lien financier principal entre l'Allemagne et la Russie. La fusion avec la Banque d'État de Russie sera douloureuse, mais nécessaire."
 RUS_take_over_chemical_sector:9 "Acquisition du secteur des colorants de BASF"
 RUS_take_over_chemical_sector_desc:9 "Parmi les entreprises allemandes les plus anciennes de notre pays figurent les énormes usines de teintures synthétiques de Moscou, Petrograd et Ivanovo, qui fournissent des teintures complexes à notre industrie textile. Au fil du temps, BASF a fini par dominer l'industrie chimique russe."
 RUS_nationalise_shipbuilding:9 "Nationaliser le cartel de la construction navale Nevsky"
 RUS_nationalise_shipbuilding_desc:9 "La majorité des arsenaux civils de Petrograd ont été construits et gérés avec des capitaux britanniques et allemands. Cela nous a apporté l'expertise nécessaire en matière de construction navale, mais constitue une menace de plus en plus grave pour notre capacité navale."
 RUS_raise_tariff_wall:9 "Relever le mur tarifaire"
 RUS_raise_tariff_wall_desc:9 "Un moyen simple et efficace de réduire les liens économiques avec l'Europe germanique est d'ériger un mur tarifaire sur leurs marchandises. Il y aura presque certainement des contre-tarifs et des problèmes d'approvisionnement à court terme, mais c'est le prix que nous sommes prêts à payer."
 RUS_tariff_tt:9 "La §Rperte de stabilité§! est égale à l'§Yinfluence économique allemande§! multipliée par deux."
 RUS_default_the_german_debt:9 "Défaut de paiement de la dette allemande"
 RUS_default_the_german_debt_desc:9 "Nous nous préparons à un combat civilisationnel. L'Allemagne ne nous prêtera rien à l'avenir, alors pourquoi devrions-nous nous soucier de savoir si les banquiers de Berlin ont confiance en notre capacité à rembourser ou non ? Ils nous supplieront bientôt de sauver au moins une partie de leur fortune."
 RUS_tax_foreign_shares:9 "Taxe sur les actions étrangères"
 RUS_tax_foreign_shares_desc:9 "Si des entreprises étrangères profitent de la grande richesse de la Russie, il n'est que juste qu'elles soient taxées jusqu'à l'enfer pour cela. Il est temps que les Prussiens contribuent à quelque chose de constructif."
 RUS_acquire_shares:9 "Acquisition d'actions par l'intermédiaire de sociétés holding"
 RUS_acquire_shares_desc:9 "Un moyen simple mais coûteux de réduire l'influence allemande est d'organiser l'achat d'actions détenues par des investisseurs et des sociétés étrangers. Afin de passer inaperçu, le processus se déroulera par l'intermédiaire de sociétés fantoches du gouvernement, déguisées en acteurs privés."

 RUS_GER_german_influence:9 "Guerre commerciale russo-allemande"
 RUS_GER_german_influence_desc:9 "Le gouvernement russe a gelé l'accord de Vilnius et, dans sa folie revancharde, mène désormais une guerre commerciale active contre nous. \nNotre influence économique en Russie nous transfère une partie de leurs §YUsines civiles§! et s'ils ont encore de l'influence lorsqu'ils entrent en guerre, ils recevront une §Gpénalité§!\n\nNotre niveau d'influence actuel est de [RUS_german_influence_level_germany].\nNous avons §R[?RUS_sanction_points] Point de sanction économique§! a utiliser."
 RUS_GER_sanction_1:9 "§m1 point de sanction§!"
 RUS_GER_sanction_1_blocked:9 "§R1 point de sanction§!"
 RUS_GER_sanction_1_tooltip:9 "L'adoption de cette décision coûte 1 point de sanction économique. Les points de sanction économique sont gagnés principalement en réponse aux nationalisations russes d'entreprises allemandes."
