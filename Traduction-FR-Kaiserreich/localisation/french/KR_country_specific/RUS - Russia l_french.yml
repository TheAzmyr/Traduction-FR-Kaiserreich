 russia.445.t:9 "La marche vers l'Ouest doit se poursuivre"
 russia.445.d:9 "La première étape de la marche a été un succès et l'armée est prête à poursuivre la libération de l'Europe. Même si des failles subsistent entre nos forces et Berlin, il est clair que ce n'est qu'une question de temps avant que nous atteignions la capitale allemande et que nous mettions fin à l'hégémonie allemande une fois pour toutes.\n\nNos forces sont prêtes et motivées ; elles attendent les ordres et veulent écraser la machine de guerre prussienne."
 russia.445.a:0 "À Berlin !"

 russia.446.t:9 "Jeux de guerre à Voronej"
 russia.446.d:9 "Nous avons hérité de l'Armée blanche un puissant corps mobile et, même s'il y a eu de nombreux remaniements de personnel, l'équipement et la formation de base sont de bonne qualité. La réorganisation de l'armée russe étant en cours, des exercices militaires appropriés sont nécessaires pour tester notre nouvelle machine de guerre révolutionnaire.\n\nSous les ordres du commandant des forces armées, des exercices de grande envergure furent organisés près de Buturlinovsky et de la rivière Osered dans la région de Voronej. La nature générale de l'exercice est une offensive interarmes, planifiée par l'état-major de Toukhatchevski mais basée sur de nombreux concepts d'Alexandre Svechin. Il n'a pas été largement testé dans la pratique, mais s'inspire d'un large corpus de travaux théoriques militaires de Svechin, et est également influencé par des réformateurs britanniques comme Basil Liddel-Hart. Beaucoup d'anciens commandants émigrés connaissent déjà bien les forces blindées françaises et britanniques, mais cela n'aide pas beaucoup - Toukhatchevski a été un opposant à la forme de guerre de « petite élite » britannique, et penche plutôt vers des tactiques similaires de rapidité et de choc, mais à une échelle beaucoup plus grande, proche de « l'art opérationnel » de Svechin.\n\nLes exercices laissaient beaucoup à désirer. La 3e division mécanisée et la 7e division motorisée de Katukov fonctionnaient particulièrement bien, mais la plupart des problèmes provenaient d'une mauvaise coordination entre l'armée de l'air, les corps blindés et l'infanterie. L'artillerie était particulièrement sous-dotée, avec trop peu d'officiers pour coordonner efficacement les tirs. Les observateurs militaires britanniques étaient polis, mais n'étaient visiblement pas très impressionnés."
 russia.446.a:9 "L’artillerie doit être renforcée."
 russia.446.b:9 "D’autres échecs pourraient être compensés par davantage de blindage."
 russia.446.c:9 "L'infanterie doit pouvoir mieux suivre les blindés."

 russia.447.t:9 "L'expérience de l'hélicoptère de Sikorsky"
 russia.447.d:9 "Igor Ivanovitch Sikorsky est l'un des ingénieurs russes les plus brillants de l'entre-deux-guerres. Dans les années 1930, il était devenu un homme d'affaires et ingénieur plutôt riche. Il s'est également impliqué dans la politique nationaliste. Sa société, la Société de Construction de Machines d'aviation de Sikorsky, est un important concepteur d'avions et sans doute le leader mondial du développement des « vertolyots » (« avions tournants ») expérimentaux, terme introduit dans l'aéronautique russe par son bras droit Nikolay Kamov. Sikorsky avait déjà construit le premier « appareil à décollage vertical » expérimental avant la Grande Guerre, mais il a fallu beaucoup de temps pour qu'un quelconque modèle soit réalisable et, dans la pratique, sa société s'est concentrée pendant un certain temps sur des avions plus classiques. Pourtant, Sikorsky n'a jamais abandonné l'idée.\n\nAujourd'hui, grâce aux subventions du ministère de la Guerre, Sikorsky a réalisé le premier vol d'essai du S-300, surpassant le record de vol précédent de la tentative expérimentale de TsAGI en 1932. Grâce à un certain nombre d'innovations techniques, le S-300 semble être utile pour une production de masse réelle et une utilisation militaire limitée, ce qui en fait le premier hélicoptère militaire réellement fonctionnel."
 russia.447.a:9 "Je ne pense pas que ce soit une priorité."
 russia.447.b:9 "Fascinant ! Voyons ce qu'il peut accomplir."

 russia.450.t:9 "La bataille pour [219.GetName] commence"
 russia.450.d:9 "Les envahisseurs allemands ont atteint la capitale de la Russie ! La population se mobilise pour défendre sa ville et l'armée prépare les défenses.\n\nSi [219.GetName] tombe, nous perdrons le symbole national de la Russie et la ville la plus industrialisée de tout le pays. Nous ne pouvons pas nous le permettre !"
 russia.450.a:9 "Pas de recul ! [219.GetName] est derrière nous !"

 ### Unrest in Caucasus ###
 russia.500.t:9 "Émeutes dans le sud de la Russie"
 russia.500.d:9 "L'assassinat de Tchernov a mis Moscou et Petrograd en ébullition, mais ce ne sont pas les seules villes de Russie à connaître des troubles à la suite de la mort prématurée du président. Des rumeurs se sont répandues comme une traînée de poudre dans le sud de la Russie, laissant entendre que la mort de Tchernov n'était que la première étape d'un coup d'État du Svobodnik. Ce qui a commencé par des grèves d'usine dans des villes comme Rostov-sur-le-Don, Ekaterinodar et Stavropol, entre autres, a connu une escalade spectaculaire au cours des derniers jours.\n\nD'abord perçues comme des protestations contre le SZRS, les grèves ont rapidement attiré d'autres éléments de la population non cosaque de la région. Appelés "inogorodniye" ou "étrangers", les Slaves non cosaques représentent aujourd'hui plus de la moitié de la population des territoires des armées cosaques du Don, du Kouban, du Terek et de l'Astrakhan. Malgré cela, les inogorodniye sont largement exclus de la politique et de la propriété foncière. Ils occupent plutôt des fonctions considérées comme inférieures à la dignité des Cosaques en tant que domaine militaire, comme les ouvriers d'usine, les ouvriers agricoles ou la bourgeoisie urbaine. Cette discrimination a été justifiée par le fait que les Cosaques, comme de nombreux peuples montagnards, sont légalement considérés comme des autochtones de la région et que leur autonomie est garantie par la constitution fédérale.\n\nNéanmoins, cette situation a suscité un profond ressentiment parmi les inogorodniye, ce qui a rapidement conduit aux récentes grèves qui ont dégénéré en émeutes sanglantes. La réponse des cosaques a consisté à disperser brutalement les foules par des charges de cavalerie et des coups de fouet. Les inogorodniye ont accusé les cosaques de brutalité policière, tandis que les cosaques ont répliqué qu'ils n'étaient intervenus que lorsque les foules avaient commencé à s'en prendre aux maisons et aux familles cosaques. Les deux groupes ont demandé au gouvernement fédéral de reconnaître la légalité de leurs actions."
 russia.500.a:9 "Les Cosaques peuvent s'occuper de leurs propres affaires."
 russia.500.b:9 "Ordonnez aux Cosaques de s'arrêter - il n'est pas nécessaire de provoquer une plus grande opposition."

 russia.501.t:9 "Le Caucase réaffirme son engagement en faveur de la réforme agraire"
 russia.501.d:9 "Le Comité des Cosaques, des Montagnards et des Peuples de la Steppe s'est réuni à Yekaterinodar pour sa 7ème session depuis sa création en 1922. Apparemment un lieu de rencontre pour les nombreux peuples différents qui habitent le sud de la Russie et le Caucase du Nord, le Comité a longtemps eu une réputation d'élitisme et de favoritisme. Cela n'est pas très surprenant, car nombre de ses membres sont des propriétaires terriens et des chefs de clans héréditaires, qui n'auraient pas grand-chose à gagner à la division de leurs domaines. La surprise a donc été grande lorsque la 7e session s'est prononcée en faveur d'une déclaration formelle de soutien à la campagne de réforme agraire du président Savinkov.\n\nUne fois la surprise passée, la mise en garde concernant cette déclaration est rapidement apparue : ce soutien était subordonné à la condition que la réforme maintienne les terres au sein de leur groupe ethnique respectif. Cette déclaration, qui ne manquera pas de décevoir les inogorodniye, largement dépourvus de terres, et des groupes tels que les Tchétchènes et les Ingouches, a néanmoins renforcé la position des factions réformistes parmi les Cosaques et les Montagnards. Ce n'est un secret pour personne que Savinkov admire les Cosaques et de nombreux peuples montagnards, mais les relations avec les élites foncières de ces groupes ont été nettement plus délicates d'un point de vue idéologique.\n\nNéanmoins, le SZRS n'est pas du genre à regarder un cheval de bataille dans la bouche. Le soutien des élites propriétaires reste nécessaire pour maintenir l'ordre dans la région, et la 7ème session a ouvert une voie pour rapprocher les factions pro-SZRS du pouvoir. Des petits pas, mais des pas quand même."
 russia.501.a:9 "Je vois ce qu'ils font..."

 russia.502.t:9 "Assassinat d'Ibragim Chulikov"
 russia.502.d:9 "De sinistres nouvelles nous parviennent du Caucase. Ibragim Chulikov, ami de longue date de la Russie et pilier du soutien gouvernemental en Tchétchénie, est décédé à la suite d'un attentat perpétré par des inconnus. M. Chulikov et un groupe de proches sont tombés dans une embuscade alors qu'ils revenaient d'une partie de chasse à la périphérie de la ville de Starye Atagi. Touché par plusieurs coups de fusil, Chulikov a péri presque instantanément. Bien que les compagnons de Chulikov aient riposté, aucun des embusqués n'a été capturé, et les morts ont été emportés hors du champ avant d'avoir pu être récupérés.\n\nIl s'agit d'une mauvaise nouvelle pour Moscou, qui a observé avec inquiétude l'affaiblissement du contrôle de la Tchétchénie et de l'Ingouchie au cours des dernières années. Chulikov a contribué à libérer la Tchétchénie de l'alliance impie des bolcheviks et de l'imamat caucasien d'Uzun-Khadzhi pendant la guerre civile. Depuis lors, la famille Chulikov a joué le rôle d'intermédiaire essentiel entre le gouvernement russe et les Tchétchènes locaux, écrasant la dissidence mais récompensant généreusement la loyauté. Avec la mort d'Ibragim, les Chulikov ont été fatalement affaiblis. D'autres membres du taip (clan) Gendarganoy ont déjà commencé à se tailler des poches d'influence, et nombre d'entre eux ne cachent pas leur hostilité à l'égard de la Russie. Il sera probablement beaucoup plus difficile de maintenir l'ordre dans la région."
 russia.502.a:9 "Cela pourrait entraîner des problèmes à l'avenir."

 russia.503.t:9 "La prédication d'Ali Kayayev"
 russia.503.d:9 "La controverse a fait les gros titres dans la ville daghestanaise de [GetVictoryPointName_3668]. Ali Kayayev, juriste islamique de renom et spécialiste de la charia, a rompu son silence de longue date sur les questions politiques. Dans un sermon prononcé devant ses étudiants, Ali Kayayev a dénoncé l'autocratie rampante du régime de Savinkov, demandant aux Russes de toutes les nations et de toutes les croyances de se lever pour défendre les "libertés de la révolution de février". Alors que la région est déjà en ébullition à cause du Manifeste de la résistance, un pamphlet anti-Savinkov, les propos incendiaires d'Ali Kayayev n'ont fait qu'attiser les tensions.\n\nLak de l'ancienne ville de Gazikumukh, Ali Kayayev a passé la majeure partie de ses 58 ans à défendre les causes de la démocratie et de l'éducation. Ali Kayayev a coopéré avec divers gouvernements éphémères du Caucase pendant la guerre civile, aidant de manière très controversée les forces alignées sur le bolchevik en condamnant le pro-blanc Nazhmuddin Gotsinsky qui revendiquait le titre d'imam daghestanais. À la fin de la guerre civile, Ali Kayayev ne se réconcilie ni avec les Daghestanais blancs du général Nukh-Bek Tarkovsky, ni avec les Medzhlis de Gaydar Bammatov exilés en Géorgie. Au lieu de cela, il est retourné à ses passions premières, la réforme de l'éducation et l'ethnographie, et le gouvernement russe s'est contenté de le laisser tranquille.\n\nLe changement d'avis d'Ali Kayayev a indigné les autorités laïques et religieuses locales, qui considèrent le dernier sermon de Kayayev comme une trahison de la clémence qu'elles lui avaient accordée. Certains exigent son arrestation immédiate, tandis que d'autres appellent à la prudence. Les élèves de nombreuses écoles islamiques du Daghestan - les madrasas - ont quitté les classes avec la bénédiction de leurs professeurs pour manifester leur soutien à Ali Kayayev. Une attitude souple pourrait encourager une désobéissance similaire, mais une réponse sévère pourrait tout aussi bien faire exploser les tensions."
 russia.503.a:9 "Emprisonnez-le, nous n'avons pas les moyens de nous payer des rabatteurs."
 russia.503.b:9 "Je préférais ses ouvrages moins polémiques..."

 russia.504.t:9 "Les flammes se propagent au Daghestan"
 russia.504.d:9 "L'ombre de la guerre du Caucase, ou « Gazavat », plane sur le Caucase du Nord. Cette conquête qui a duré plus d'un demi-siècle a opposé les peuples du Caucase non seulement à la Russie, mais aussi entre eux. L'imam Shamil, le troisième à porter ce titre et le plus ambitieux, a tenté de souder l'ensemble du Caucase du Nord en un État théocratique centralisé. Ce faisant, Shamil visait à remplacer la noblesse traditionnellement propriétaire de la région par une nouvelle classe de juges et de clercs musulmans. Connus des Russes sous le nom de « Murides », l'insurrection de Shamil est devenue une menace sérieuse, mais elle a également attiré de nombreux ennemis locaux qui ont mal vécu les tentatives de Shamil d'éradiquer les coutumes locales en vertu de son interprétation de la charia. Les Russes ont trouvé de nombreux alliés dans le camp anti-Shamil, semant les graines d'une division qui reste amèrement d'actualité jusqu'à aujourd'hui.\n\nLa Tchétchénie et l'Ingouchie sont en proie à des troubles depuis des décennies, en proie au banditisme des abreks et à une frontière poreuse avec la Géorgie. Le Daghestan voisin, en revanche, est resté relativement stable sous l'influence de Nazhmuddin Gotsinsky, l'imam du Daghestan, rusé mais controversé. Puissant propriétaire foncier dont la famille est devenue célèbre après avoir abandonné Chamil pour les Russes, Gotsinsky a contribué à maintenir l'ordre dans la région après la fin de la guerre civile grâce à un réseau d'élites régionales. Malheureusement, ce réseau s'est effiloché après la mort du vieux Gotsinsky en 1932.\n\nIl semblerait que la paix fragile au Daghestan soit au bord de l'effondrement. De nombreux domaines et madrasas associés à des propriétaires fonciers et à des religieux pro-russes ont été attaqués après le sermon tristement célèbre d'Ali Kayayev. Les religieux socialistes et libéraux prêchent une nouvelle guerre sainte en alliance avec l'Organisation de combat panrusse. Le gouverneur Nukh-Bek Tarkovski a lancé un appel non seulement à rallier les forces loyalistes à Temir-Khan-Shura mais aussi à déclarer son propre djihad contre les « rebelles communistes ». Alors que les troubles s'étendent de l'Avaria au Lezgistan, le contrôle russe sur les hautes terres du Daghestan devra être imposé par la force."
 russia.504.a:9 "À qui appartient la charia ?"

 russia.505.t:9 "Développement des « bataillons sauvages »"
 russia.505.d.szrs:9 "L'autonomie et, dans de nombreux cas, l'absence totale de loi dans le Caucase du Nord ont fait de cette région un terrain fertile pour les milices. L'intensification des conflits de guérilla dans les montagnes du Caucase a conduit à une croissance explosive des groupes d'« autodéfense » fidèles aux Svobodniks. Nombre de ces forces sont les escortes personnelles des seigneurs féodaux locaux ou des mollahs, en particulier des groupes privilégiés comme les Koumyks, les Kabardines, les Tcherkesses et les Avars. Ces unités musulmanes ont commencé à coopérer étroitement avec leurs homologues chrétiens parmi les Ossètes et les Cosaques, et toutes ont progressivement été connues sous le terme générique de « bataillons sauvages ».\n\nIl ne fait aucun doute qu'il s'agit là d'une référence délibérée à la célèbre « Division sauvage » caucasienne de la guerre allemande. Cela dit, beaucoup spéculent que le nom est également destiné à plaire à l'ego de Savinkov. Lorsqu'il était ministre de la Guerre sous le gouvernement provisoire, Savinkov avait été chargé de transformer la Division sauvage en une armée à part entière, un projet qui a finalement été avorté par la guerre civile. Aujourd'hui, de nombreux commandants de bataillons sauvages supplient le gouvernement fédéral de faire ce que le projet de 1917 n'a pas réussi à réaliser.\n\nL'organisation et l'expansion des bataillons sauvages bénéficient d'un large soutien, d'autant plus que la violence dans la région s'est répandue hors des montagnes vers les plaines et les villes vulnérables. Cependant, de nombreux officiers de l'armée sont réticents à faire confiance à des milices de qualité douteuse et soutiennent qu'elles seraient plus utiles en tant qu'auxiliaires sous la stricte surveillance des forces régulières. D'un autre côté, les dirigeants des bataillons sauvages ont insisté pour garder leur indépendance, arguant qu'une ingérence excessive de l'armée étoufferait la mobilité et l'initiative qui les ont rendus si efficaces - et qu'en utilisant les forces locales, il serait moins nécessaire d'envoyer des conscrits russes dans la région."
 russia.505.d.dem:9 "L'autonomie et, dans de nombreux cas, l'absence totale de loi dans le Caucase du Nord ont fait de cette région un terrain fertile pour les milices. Les actions du régime de Savinkov ont déclenché une nouvelle série de conflits dans les montagnes du Caucase, et de nombreuses forces de guérilla séparatistes n'ont jamais vraiment cessé de se battre après la chute de Savinkov. Les troubles dans les montagnes du Caucase ont conduit à une croissance explosive des groupes d'« autodéfense » fidèles au gouvernement russe, ou du moins opposés aux guérillas « communistes ». Beaucoup de ces forces sont les suites personnelles des seigneurs féodaux locaux ou des mollahs, en particulier des groupes privilégiés comme les Koumyks, les Kabardines, les Tcherkesses et les Avars. Ces unités musulmanes ont commencé à coopérer étroitement avec leurs homologues chrétiens parmi les Ossètes et les Cosaques, et toutes sont progressivement connues sous le terme générique de « bataillons sauvages ».\n\nIl ne fait aucun doute qu'il s'agit là d'une référence délibérée à la fameuse « Division Sauvage » caucasienne de la guerre allemande. De nombreux commandants de bataillons sauvages supplient le gouvernement fédéral de faire ce que le projet de 1917 n'a pas réussi à réaliser. L'organisation et l'expansion des bataillons sauvages bénéficient d'un large soutien, d'autant plus que la violence dans la région s'est répandue hors des montagnes vers les plaines et les villes vulnérables. Cependant, de nombreux officiers de l'armée sont réticents à faire confiance à des milices de qualité douteuse et soutiennent qu'elles serviraient mieux comme auxiliaires sous la stricte surveillance des forces régulières. D'un autre côté, les chefs des bataillons sauvages ont insisté pour garder leur indépendance, arguant qu'une ingérence excessive de l'armée étoufferait la mobilité et l'initiative qui les ont rendus si efficaces - et qu'en utilisant les forces locales, il serait moins nécessaire d'envoyer des conscrits russes dans la région."
 russia.505.a:9 "Au moins quelqu'un nous aime encore - armons-les !"
 russia.505.b:9 "Ils peuvent nous accompagner, mais les soldats russes s'en chargeront."

 russia.506.t:9 "La chute de Dzheyrakh"
 russia.506.d.1:9 "In the Caucasian highlands, much of the population resides in what are effectively fortified villages, referred to broadly as 'auls'. One particular aul in Ingushetia, Dzheyrakh, has earned a reputation as a stronghold of separatist forces. Consultation with locals has confirmed that the aul has served as a staging ground for repeated raids into the surrounding countryside. Fortunately, the generous benefits granted to the Wild Battalions have motivated many of these locals to enlist.\n\nIn spite of Dzheyrakh's commanding high ground and defensive towers, a spearhead force of Wild Battalion troops succeeded in infiltrating forward and surrounding the aul under the cover of night. A subsequent dawn barrage by Russian mountain guns and mortars prompted Dzheyrakh's defenders to sally out, only to be ambushed and routed by the hidden Wild Battalion fighters. With the insurgents panicking, the Battalioneers stormed the aul in support of the Russian regulars advancing up the valley from the town of Chimi. By noon, Dzheyrakh's defences had been wiped out and the aul captured, with many prisoners and their supplies taken as booty. The victory has been the cause for much celebration among loyalist forces. Likewise, the officers who had pushed for greater independence for the Wild Battalions are cheering their vindication."
 russia.506.d.2:0 "Dans les hautes terres du Caucase, une grande partie de la population réside dans des villages fortifiés, appelés « auls ». Un aul particulier en Ingouchie, Dzheyrakh, a acquis la réputation d'être un bastion des forces séparatistes, et des consultations avec les habitants ont confirmé que l'aul a servi de base arrière pour des raids répétés dans la campagne environnante. Certains de ces habitants se sont depuis enrôlés comme auxiliaires dans les bataillons sauvages, bien que beaucoup aient préféré rester dans leurs propres milices.\n\nMalgré la position dominante de Dzheyrakh et ses tours défensives, une petite force de troupes du Bataillon sauvage a réussi à s'infiltrer et à marquer des itinéraires d'assaut sous le couvert de la nuit. Malheureusement, les soldats russes réguliers qu'ils guidaient avaient beaucoup moins d'expérience pour se déplacer silencieusement sur un terrain difficile. Les défenseurs de Dzheyrakh étant alertés par le vacarme, une mêlée chaotique a rapidement éclaté. Après des heures de tirs anarchiques dans l'obscurité et des barrages d'artillerie à peine ciblés d'une batterie russe proche, Dzheyrakh a finalement été prise par les forces gouvernementales. Bien que les rebelles aient subi de lourdes pertes, beaucoup ont réussi à s'échapper dans la confusion, se dispersant dans la campagne pour combattre un autre jour. La victoire a été un motif de célébration, mais beaucoup des deux côtés ne peuvent s'empêcher de penser que les Russes au pied lourd ont gâché les succès de leurs auxiliaires."
 russia.506.a:9 "Encore plus de sang versé dans ces montagnes maudites."

 russia.508.t:9 "L'incendie de Kuanib"
 russia.508.d:9 "Bien que les bataillons sauvages aient largement prouvé leur efficacité dans la lutte contre les insurgés, un nombre croissant d'« incidents » a suscité des inquiétudes chez les forces gouvernementales quant au contrôle qu'elles exercent réellement sur leurs camarades irréguliers. Ces inquiétudes ont malheureusement été justifiées de la pire des manières dans la région d'Avaria, au Daghestan.\n\nD'après les quelques éléments recueillis par les détachements de l'armée russe stationnés à proximité, une force du Bataillon sauvage envoyée en patrouille de routine a choisi d'attaquer l'aul de Kuanib, allié du gouvernement. Légèrement gardée par une autre force de Bataillons sauvages, Kuanib a rapidement été envahie par les assaillants et incendiée. Cet incident insensé de « tirs amis » a apparemment été provoqué par une querelle de clan entre les membres des deux unités du Bataillon sauvage. Inutile de dire que le sac de Kuanib a donné lieu à un déluge de critiques sur la conduite de l'opération anti-insurrectionnelle par la Russie dans le Caucase, et l'armée comme le gouvernement se sont retrouvés profondément embarrassés. Il s'avérera difficile de maîtriser les excès des Bataillons sauvages, surtout sans affecter le contrôle fragile du gouvernement russe sur la région."
 russia.508.a:9 "Peut-être que c'est nous qui devrions donner les ordres, après tout..."

 russia.509.t:9 "Madrasas Svobodnik"
 russia.509.d:9 "Le Caucase du Nord est une terre imprégnée de foi. Les musulmans y sont sans aucun doute les plus nombreux, avec un croissant qui s'étend des Adyghes à l'ouest aux Lezghiens à l'est, tous professant l'islam sunnite. De nombreux chrétiens ont également élu domicile dans les montagnes, notamment les Ossètes, les Cosaques et les colons plus récents venus du reste de la Russie. Les montagnards musulmans et chrétiens partagent des traditions païennes profondément enracinées, dont les anciennes lois coutumières se mêlent souvent à celles de leur foi apparente. La politique des partis modernes étant peu présente en dehors de l'intelligentsia de quelques villes, ce sont les liens familiaux, claniques et religieux qui unissent et divisent à la fois les habitants de la région.\n\nBien que la légende populaire attribue aux ordres soufis le mérite d’avoir mené la résistance contre la Russie pendant des siècles, la réalité est plus floue. L’ordre Naqshbandiyya, autrefois dirigé par l’imam Shamil lui-même, s’est déjà divisé à plusieurs reprises. Plus récemment, la scission entre feu Nazhmuddin Gotsinsky et son mentor Uzun-Khadzhi a vu les Naqshbandiyya, plus pragmatiques et propriétaires terriens, rester fidèles à la Russie, tandis que leurs homologues plus pauvres et plus radicaux se sont rebellés. L’ordre Qadiri, dirigé par le charismatique Ali Mitayev, combat déjà le gouvernement en Tchétchénie et en Ingouchie depuis plus d’une décennie.\n\nEtant donné l'énorme influence que le clergé musulman exerce dans la région, l'influence vacillante du gouvernement russe dans ses rangs constitue un sérieux danger. Les écoles islamiques - les madrasas - se comptent par milliers, et beaucoup sont dirigées par des religieux ouvertement antirusses. Récemment, un plan a été présenté par les cadres du parti SZRS au Daghestan suggérant une opération éclair pour non seulement arrêter les membres du clergé les plus ouvertement séditieux, mais aussi augmenter considérablement le financement et la sécurité des madrasas fidèles. L'ordre Khalidiyah-Muhammadiyya, très influent parmi les Koumyks, a soutenu la proposition avec enthousiasme, et de nombreux membres musulmans du SZRS ont également exprimé leur approbation."
 russia.509.a:0 "Une excellente idée."
 russia.509.b:9 "Nous nous limiterons à des moyens plus conventionnels."

