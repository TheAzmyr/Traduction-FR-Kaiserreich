 Russia_Focus:0 "Arbre de Priorités Russe"

 RUS_control_supreme_court:9 "Contrôler la Cour Suprême"
 RUS_control_supreme_court_desc:9 "Avec l'effondrement du Bloc d'Opposition, la Cour Suprême dirigée par Vladimir Nabokov est l'un des rares piliers institutionnels qui s'opposent encore à Savinkov. Heureusement, les réformes de 1935, qui visaient à étendre le pouvoir de la Douma, lui permettent également d'émettre un vote de censure à l'encontre de la Cour Suprême. Avec une majorité SZRS-SOR à la Douma, les juges n'auront d'autre choix que de se soumettre à la volonté du peuple."

 RUS_savinkov_constitution:9 "La Constitution Savinkov"
 RUS_savinkov_constitution_desc:9 "La Constitution russe actuelle date de 1922 et est, à bien des égards, une relique bricolée de l'agitation politique de la Russie. La nouvelle Cour suprême de Russie, avec la bénédiction de la Douma et du Conseil d'État, doit rationaliser la Constitution pour en faire non seulement un document juridique plus solide, mais aussi un document qui reconnaisse le National-Populisme comme la volonté incarnée des nombreux peuples de Russie."

 RUS_necessary_revenge:9 "La Revanche Nécessaire"
 RUS_necessary_revenge_desc:9 "Ce n'est pas une question de politique, mais plutôt un devoir envers le peuple russe de punir ceux qui l'ont trompé et qui ont conspiré contre lui. Toute l'élite politique socialiste-libérale de la République russe est pourrie jusqu'à la moelle et ne s'intéresse qu'aux idéologies étrangères ou à l'enrichissement personnel. Ces hommes doivent partir."
 RUS_remove_SOR_tt:9 "\n§RDes figures de la §aSOR§! seront retirées :§!"
 RUS_necessary_revenge_tt:9 "Cette priorité va provoquer une série d'§Yévènements§! qui diminueront la popularité des idéologies non-§nNational-Populistes§!."

 RUS_undercut_monarchists:9 "Les Couronnes des Aigles"
 RUS_undercut_monarchists_desc:9 "Il n'est plus nécessaire de ménager la SOR de Choulguine, maintenant que la nouvelle Constitution garantit à la fois la prééminence de la SZRS et le républicanisme de la Russie. En outre, la rumeur selon laquelle des éléments de la direction de la SOR seraient liés à des intérêts commerciaux allemands prouve que leur dévouement au renouveau de la Russie n'est pas au rendez-vous. Ceux qui, parmi les SOR, font preuve de patriotisme et de bon sens rejoindront Savinkov - les autres peuvent se contenter d'être insignifiants."

 RUS_army_commissars:9 "Commissaires de l'Armée"
 RUS_army_commissars_desc:9 "Le signe le plus visible de l'influence croissante de la SZRS dans l'Armée a été l'élection de ce que l'on appelle les 'Instructeurs-Volontaires'. Ostensiblement choisis pour leur élan et leur compétence, c'est un secret de polichinelle que ces instructeurs fonctionnent comme des évangélistes Svobodniks. Karol Vendzyagolsky, proche allié de Savinkov, n'a cessé de faire pression pour que ce poste soit officialisé afin de renforcer l'influence du parti dans les rangs, mais l'armée est décidément moins enthousiaste."

 RUS_svobodniks:9 "Ascension des Svobodniks"
 RUS_svobodniks_desc:9 "Compliqués et mal définis, les 'Svobodniks' en tant qu'organisation remontent à la première SZRS, fondée pour s'opposer aux bolcheviks en 1918. Depuis lors, ils ont été des terroristes, des voyous de rue, des détachements de travailleurs et, aujourd'hui, des paramilitaires de plus en plus influents. Avec l'enracinement du pouvoir de la SZRS, le temps est venu de donner aux Svobodniks un rôle digne de leurs 'talents' uniques."

 RUS_establish_the_VES:0 "Établir le VES"
 RUS_establish_the_VES_desc:9 "Alors que le Lundi Noir fait des ravages dans l'économie russe, le gouvernement a convoqué une session d'urgence pour mettre en place une institution capable de faire face à la crise. Le 'Conseil Économique Suprême' sera chargé d'élaborer des plans de lutte contre l'inflation et le chômage à court terme, ainsi que des plans de relance économique à long terme qui permettront à la Russie d'en sortir plus forte que jamais."

 RUS_begin_land_reform:9 "Commencer les Réformes Agraires"
 RUS_begin_land_reform_desc:9 "Les réformes foncières des SR-Kadets ont été des désastres incontrôlés qui ont fini par s'effondrer avec la tragédie de Tambov. Il ne suffit pas de reconnaître ou de ne pas reconnaître les terres saisies dans le passé - les réformes doivent rationaliser la distribution des terres, et s'accompagner d'un cadre juridique solide et d'un programme de modernisation agricole qui puisse répondre aux plaintes des paysans à la source."
 RUS_begin_land_reform_tt:9 "Selon nos choix dans les évènements au cours de la réforme agraire, la mission peut potentiellement nous §Gaccorder§! de la £stability_texticon  §YStabilité§!, du £pol_power  §YPoids Politique§! et de la §YPopularité de Parti§!."

 RUS_artelizatsiya:9 "Artélisation"
 RUS_artelizatsiya_desc:9 "Les syndicats, comme le syndicalisme lui-même, sont des importations étrangères qui cherchent à détruire l'esprit de la Russie. L'artel est une institution ancienne, fondée sur le partage des outils, des espaces de travail et des bénéfices entre les membres volontaires, qui élisent leurs propres dirigeants. La SZRS a soutenu les artels russes de manière bruyante et généreuse, et son soutien est inestimable pour éloigner les travailleurs de la gauche."

 RUS_voskhod:9 "Le Programme Voskhod"
 RUS_voskhod_desc:9 "Le Voskhod, ou 'Lever du soleil', est moins un plan de développement qu'une guerre pure et simple contre le retard de la Russie. Alors que de vastes pans de la population russe sont au chômage, le Voskhod vise à mobiliser la nation en une vaste 'armée de travailleurs'. En échange de biens de première nécessité et, à terme, d'une terre qui leur appartiendra, les soldats-travailleurs seront envoyés pour industrialiser ou coloniser rapidement des régions à travers la Russie."
 RUS_BM_recovery_tt:9 "Des décisions vont §Gaméliorer§! notre §CRedressement Économique§!."
 RUS_voskhod_anger:9 "Cette priorité et les décisions qu'elle débloque peuvent accentuer la §CColère Populaire§! ou la §PColère de l'Armée§!."

 RUS_fate_of_federalism:9 "Le Sort du Fédéralisme"
 RUS_fate_of_federalism_desc:9 "La Russie est un État fédéral et doit le rester. Toutefois, la SZRS tente depuis longtemps d'étendre les pouvoirs du président au niveau régional. Bien que la plupart des Doumas de district soient remplies de patriotes, il est nécessaire de mettre en place des garanties contre le sabotage politique local."

 RUS_declare_russian_state:9 "Déclarer l'État Russe"
 RUS_declare_russian_state_desc:9 "Alors que les autres partis politiques se sont fracturés face aux querelles intestines et aux défections, il est devenu de plus en plus évident que la SZRS est la seule force capable d'unir et de restaurer la Russie. Réunir le peuple en une force unique, invincible et destructrice, tel est notre objectif, notre conspiration et notre tâche."

 RUS_cult_of_vozhd:9 "Culte d'État du Vozhd"
 RUS_cult_of_vozhd_desc:9 "Les dernières décennies ont prouvé que la démocratie russe est un simulacre qui marche au son d'un tambour de lâche. Les SR et les Kadets ont trempé leurs mains dans le sang des paysans de Tambov. Le RDP ne sont rien de plus que des bolcheviks blanchis. Les militaires se complaisent dans l'illusion de se tenir à l'écart de la politique. Seul Savinkov, qui a enduré le froid mordant de la Marche des Glaces du Nord pour libérer sa patrie, à la force pour voir la Russie restaurée."
 RUS_cult_of_vozhd_tt:9 "§nL'évènement nous permettra de choisir la manière dont Savinkov se présente au peuple et les bonus apportés.§!"

 RUS_centralise_party:9 "Garantir la Pureté Doctrinale"
 RUS_centralise_party_desc:9 "La transformation de la SZRS en un parti de masse s'est accompagnée de plusieurs aspects négatifs. En particulier, de nouveaux courants idéologiques se sont formés en son sein, menaçant l'unité du parti dans son ensemble. Ceux qui ont rejoint le parti par opportunisme n'ont pas une véritable foi en la Russie, et ces hommes devront disparaître pour que le parti soit l'organe de la Russie."

 RUS_catechism:9 "Catéchisme d'un National-Révolutionnaire"
 RUS_catechism_desc:9 "Le révolutionnaire est un homme condamné. Il n'a ni intérêts privés, ni sentiments, ni propriété, ni même un nom propre. Tout son être est dévoré par un seul but, une seule pensée, une seule passion : la révolution. Cœur et âme, non seulement par la parole mais par l'action, il a rompu tout lien avec l'ordre social et avec l'ensemble du monde civilisé, avec les lois et la morale de ce monde. Il en est l'ennemi impitoyable et continue à l'habiter avec un seul but : le détruire."
 RUS_catechism_tt:9 "§gDouble l'effet de la Nouvelle Culture Russe.§!"

 RUS_revolution_in_spirit:9 "Révolution dans l'Esprit"
 RUS_revolution_in_spirit_desc:9 "La Troisième Russie n'est ni orthodoxe-tsariste, ni matérialiste-bolchevique. Les idées dépassées d'une spiritualité organisée et hiérarchique doivent être mises de côté en faveur d'une compréhension plus dynamique et symboliste de l'esprit et de la foi russes éternels. Notre tâche n'est rien de moins qu'un grand soulèvement eschatologique contre le monde moderne."

 RUS_dealing_with_faith:9 "S'allier à la Foi"
 RUS_dealing_with_faith_desc:9 "Malgré le soutien de l'Église orthodoxe au monarchisme, il ne fait aucun doute qu'elle fait partie intégrante de la civilisation russe. Alors que la SZRS cherche à attirer des membres de toutes les confessions, une alliance de convenance avec l'Église orthodoxe nous donnerait un allié puissant, proche du cœur des Russes ordinaires."

 RUS_yevraziystvo:9 "Le Manifeste Eurasien"
 RUS_yevraziystvo_desc:9 "Les Eurasiens n'ont pas peur des contradictions. Ils savent que la vie est faite de contradictions. Les Eurasiens vivent dans les oppositions. La Russie n'appartient pas simplement à l'Est asiatique ou à l'Ouest européen ; elle a combiné des éléments des deux pour créer sa propre culture, distincte du reste du monde. Plutôt que d'être étrangers à l'esprit eurasien, comme l'ont été de nombreux dirigeants russes, nous embrasserons nos racines orientales, qui constituent indéniablement une part importante de la culture russe."

 RUS_national_solidarism:9 "Solidarisme National"
 RUS_national_solidarism_desc:9 "Les sociétés ne prospèrent pas sur la soumission à un tyran tout-puissant, mais sur l'organisation des personnes par la justice, la solidarité, la liberté et le droit. Au fond, le peuple russe s'est toujours battu pour cette société : une société fondée sur ces principes, sur l'amour chrétien des uns pour les autres, et non sur la base d'une classe ou d'un parti."

 RUS_new_russian_culture:9 "Nouvelle Culture Russe"
 RUS_new_russian_culture_desc:9 "Le Russe typique est tourné vers le passé, vers l'orthodoxie et les traditions qui ont toujours façonné la nation ; mais le nouvel homme russe est différent. Il est tourné vers l'avenir, il est le signe avant-coureur de la modernité, et c'est un guerrier héroïque qui conduit son peuple dans les moments difficiles. Il ne laisse aucune place à la médiocrité, mais seulement à un dévouement absolu à la Russie et à son peuple."
 RUS_new_russian_culture_tt:9 "§nLes conséquences dépendront des évènements advenus pendant cette priorité.§!"

 RUS_young_pathfinders:9 "Les Jeunes Pionniers"
 RUS_young_pathfinders_desc:9 "La SZRS et son National-populisme sont fondés sur des idéaux de patriotisme, de révolution nationale et d'abnégation. Ce qui, sans surprise, a orienté son attrait vers les jeunes dès sa création. Karl Gopper, figure de proue du scoutisme russe, a mené des efforts pour réunir tous les groupes de jeunes et de cadets de Russie au sein d'une organisation unique, baptisée 'Jeunes Pionniers' et directement subordonnée à la direction du parti."

 RUS_vanguard_of_knights_of_terror:9 "Avant-garde des Chevaliers de la Terreur"
 RUS_vanguard_of_knights_of_terror_desc:9 "Le destin a béni le peuple russe en lui offrant des hommes indomptables pour le guider à travers les tempêtes de l'histoire. Ivan le Terrible, Pierre le Grand, Catherine la Grande - et maintenant Savinkov et d'autres héros de la Guerre civile. La loyauté envers ces dirigeants doit être absolue, tout comme leur volonté de renforcer la Russie. À tous les niveaux de la société, le principe de loyauté incontestable doit être mis en œuvre."

 RUS_russian_cause:9 "La Cause Russe"
 RUS_russian_cause_desc:9 "La SZRS s'est traditionnellement appuyé sur des officiers subalternes sympathisants pour contrer le scepticisme des échelons supérieurs de l'armée. Toutefois, le régime de Savinkov semblant plus stable et les succès notables obtenus sur le front économique, de nombreux officiers réticents se sont ralliés au Narodisme National. La voie russe passera par la nuit et l'obscurité, par le sang et la mort, mais ce sera la voie d'une nouvelle aube."

 RUS_gosstrazha:9 "Gosstrazha"
 RUS_gosstrazha_desc:9 "La Garde d'État (Gosstrazha) a été supprimée en 1927 après avoir accompli un travail admirable en pacifiant le pays des terroristes bolcheviques. Sur ordre du Vozhd, une nouvelle organisation concentrée sur la stabilité intérieure sera créée, séparée du Ministère de l'Intérieur, composée de vrais croyants en la cause de la SZRS et contrôlée par le parti, et non par l'armée."

 RUS_labour_conscription:9 "Conscription des Travailleurs"
 RUS_labour_conscription_desc:9 "Un bourgeois demande : qu'est-ce que je peux y gagner ? Mais un vrai travailleur russe demande : qu'est-ce que ma Patrie peut y gagner ? Le travail doit profiter à l'État, comme l'État profite au travailleur."

 RUS_teleological_planning:9 "Planification Industrielle Téléologique"
 RUS_teleological_planning_desc:9 "Comment l'électeur pourrait-il comprendre la complexité de l'économie nationale ? Il n'en a ni les moyens ni la volonté. Cette charge sera donc intégralement assumée par les experts du VES, qui étendront leurs prérogatives de planification à d'autres secteurs de la vie publique."
 RUS_central_planning_tt:9 "Réduit le coût de toutes les Décisions industrielles de £pol_power §G15§!."

 RUS_solidarist_representation:9 "Représentation Corporatiste"
 RUS_solidarist_representation_desc:9 "L'économie russe va-t-elle passer des mains d'hommes d'affaires non élus à celles de technocrates non élus ? C'est l'inquiétude du commun des Russes et, pour l'apaiser, le Ministère des Finances a décidé de créer le Comité pour le Commerce, l'Industrie et les Artels, où l'ouvrier et l'ingénieur pourront faire entendre leur voix dans les domaines qui relèvent de leur spécialité."

 RUS_economic_organisation_of_eurasia:9 "Conseil d'Assistance Eurasiatique"
 RUS_economic_organisation_of_eurasia_desc:9 "La sphère d'influence de la Russie s'étend aujourd'hui comme jamais auparavant, mais nous devons encore en tirer pleinement parti. Nous exploiterons toutes les ressources de l'Eurasie pour devenir le bloc le plus puissant du monde."

 RUS_third_russia:9 "La Troisième Révolution Russe"
 RUS_third_russia_desc:9 "La Troisième Russie est l'Übermensch de Savinkov : un nouvel organisme, élevé et capable de créer ses propres valeurs pour remplacer celles de l'Occident matérialiste. Elle ne vivrait pas en l'honneur des gloires du passé, mais pour les nécessités du présent, le regard fixé sur le grand avenir messianique. Il est du devoir de la Russie de conduire le monde vers une nouvelle ère d'illumination spirituelle."

 RUS_savior_of_world:9 "Le Sauveur du Monde"
 RUS_savior_of_world_desc:9 "La mission sacrée de la Russie n'est pas seulement de se sauver du monde, mais de sauver le monde lui-même. La tyrannie communiste détestée complote la destruction de tout ce qui est sacré, faisant de son éradication un simple devoir moral. La préparation de la prochaine et dernière guerre doit commencer, fondant un nouveau monde par la mort du héros et la beauté de l'aube nouvelle après l'obscurité."
 RUS_codification_of_regime:9 "Codification du Régime"
 RUS_codification_of_regime_desc:9 "La terreur aveugle doit cesser. Le Vozhd a restauré la puissance russe, mais le régime ne peut pas se consolider ou rivaliser avec l'Occident en continuant à prendre des décisions aussi erratiques. Le pouvoir suprême doit être établi par les lois fondamentales de l'État, et non par les caprices des hauts fonctionnaires du parti."
 RUS_solidarist_minigame_warning_tt:9 "§cVous pourriez avoir besoin de conseillers alignés sur les Solidaristes ou d'un excès de £pol_power §YPoids Politique§! avant de tenter de vous opposer aux extrémistes.§!"
 RUS_ideocratic_principle:9 "Le Principe Idéocratique"
 RUS_ideocratic_principle_desc:9 "De haut en bas, le développement de la Russie doit être guidé par une seule et unique idée directrice, émulée et énoncée par une classe spirituelle de dirigeants héroïques. Nous ne devons en aucun cas nous préoccuper des aspects 'pratiques' ou 'matériels', mais seulement d'un dévouement total et inébranlable à l'idée, et à ceux qui la transmettent."

 RUS_project_sumerki:9 "Sumerki"
 RUS_project_sumerki_desc:9 "Pour chaque personne qui rêve de l'ampoule électrique, il y a celle qui rêve de la bombe atomique. Le Vozhd a fait un pas de plus vers la réalisation de ce rêve en apportant la solution ultime à la question de la terreur. Voskhod était l'aube du potentiel industriel russe ; Sumerki le mènera à son terme logique, en créant l'arme qui surpassera tout ce que le monde a vu jusqu'à présent."
 RUS_cleanse_the_party:9 "Nettoyer le Parti"
 RUS_cleanse_the_party_desc:9 "Il n'est plus nécessaire de ménager les infiltrés et des opportunistes, maintenant que la Troisième Russie a été créée à nouveau. La SZRS n'a besoin que de ceux qui ont l'amour de la Russie dans le cœur et le dévouement au Vozhd ; ceux qui n'adhèrent pas à ces principes doivent partir."
 RUS_national_populist_military:9 "Les Guerriers du Vozhd"
 RUS_national_populist_military_desc:9 "De nombreux officiers supérieurs ne tiennent pas vraiment compte de la parole du Vozhd - ils continuent à considérer la guerre non pas en termes idéologiques, mais simplement dans le cadre de leur devoir. Seuls ceux qui sont véritablement imprégnés de notre mission sacrée devraient mener nos hommes au combat. Les autres, quel que soit leur nombre, ne peuvent pas servir la Russie."
 RUS_last_rome:9 "La Dernière Rome"
 RUS_last_rome_desc:9 "Moscou est au centre de la nouvelle puissance mondiale. Nous mettrons en valeur l'éclat de la grande capitale avec de grands projets de construction modernistes pour célébrer le cœur du monde, avancé à la fois dans l'esprit et la technologie."
 RUS_national_labour_system:9 "Un Remède à la Modernité"
 RUS_national_labour_system_desc:9 "Le monde moderne est un monde sans valeurs - il suffit de voir la décadence spirituelle de l'Occident. Traditionnellement, la Foi orthodoxe a soudé les nombreux peuples de Russie, en donnant un sens à leur vie et à leur travail et en veillant à ce que la société soit fondée sur des lois et des principes."
 RUS_shepherd_of_nations:9 "La Bergère des Nations"
 RUS_shepherd_of_nations_desc:9 "Comme la Russie veille sur son peuple, elle veille aussi sur les nations du monde menacées par l'impiété et la décadence. Nous conduirons le troupeau, étendant notre protection à tous les endroits où le communisme athée est à leur porte. La Russie est particulièrement bien placée pour mener le monde civilisé contre les ténèbres, unie par la foi et la raison."
 RUS_shepherd_nations_tt:9 "Tout pays ennemi : n'est pas une grande puissance"
 RUS_planification_of_society:9 "Planification de la Société"
 RUS_planification_of_society_desc:9 "L'organisme russe ne peut fonctionner qu'en fonction de ses organes ; décentralisé et déconnecté, l'organisme s'effondre dans le chaos. Ce n'est qu'en centralisant davantage le système que l'État peut prospérer et, à cette fin, le VES doit en venir à dominer tous les aspects de la vie économique."
 RUS_heiress_of_genghis:9 "L'Héritière de Gengis"
 RUS_heiress_of_genghis_desc:9 "Les Russes n'ont pas l'esprit européen, ils ne sont pas faibles et pacifistes, mais ils sont les héritiers des grands Khans. Le Russe est un conquérant, héritier de l'esprit héroïque et tyrannique de ses ancêtres mongols, dont le destin est de dominer le monde, comme c'est sa nature."
 RUS_annex_puppet_tt:9 "Nous annexerons nos états revendiqués de nos états fantoches."
 RUS_third_angel:9 "Puis le Troisième Ange"
 RUS_third_angel_desc:9 "Le troisième ange versa sa coupe sur les fleuves et sur les sources d'eau, et ils devinrent du sang. Alors j'entendis l'ange en charge des eaux dire :\nTu es juste, Toi le Saint, parce que Tu as exercé ce jugement.\nIls ont versé le sang des saints et des prophètes,\net Tu leur as donné du sang à boire,\nils le méritent."
 RUS_third_angel_tt:9 "§RDéclare la guerre à tous les pays socialistes du monde.§!"
 RUS_paradise_regained:9 "Paradis Retrouvé"
 RUS_paradise_regained_desc:9 "Notre mouvement s'est donné pour mission de sauver la Russie et, après d'immenses efforts de sang et de volonté, elle est aujourd'hui sauvée. Pour la première fois dans toute son histoire depuis l'Antiquité, les Slaves vivent en harmonie - les uns avec les autres, avec leur âme même. Ils peuvent enfin transformer leurs épées en charrues et construire la nouvelle Sion sur terre."

### Democracy Tree
 RUS_democracy_restored:9 "Restauration de la Démocratie"
 RUS_democracy_restored_desc:9 "Avec la mort du 'Vozhd des Paysans', l'expérience du National-populisme en Russie s'achève de la manière la plus honteuse qui soit. Il est temps de restaurer un gouvernement soumis non pas aux caprices d'un dictateur autodidacte, mais au véritable souverain : le peuple russe."
 RUS_never_another_savinkov:9 "Jamais d'Autre Savinkov"
 RUS_never_another_savinkov_desc:9 "S'il y a une leçon à tirer de l'oppression de Savinkov, c'est que la séparation des pouvoirs doit toujours être protégée pour éviter un glissement vers la tyrannie. Nous rééquilibrerons soigneusement la répartition des responsabilités entre le Président, la Douma et la Cour Suprême afin qu'il soit impossible pour un dictateur en puissance de monter une branche du gouvernement contre l'autre et de dominer l'ensemble du système démocratique."
 RUS_maintain_strong_executive:9 "Maintenir un Exécutif Puissant"
 RUS_maintain_strong_executive_desc:9 "Bien que de nombreux alliés au sein de notre gouvernement souhaitent voir un exécutif impuissant afin de rendre la transition vers une dictature pratiquement impossible, nous ne pouvons pas nous le permettre. Alors que les tensions dans le monde s'intensifient rapidement, le dirigeant russe a besoin d'une certaine marge de manœuvre dans son utilisation du pouvoir pour s'assurer que les petites querelles de la Douma ne nuisent pas aux intérêts et à la sécurité de notre pays."
 RUS_controlling_the_military:9 "Loyautés de l'Armée"
 RUS_controlling_the_military_desc:9 "Dans un monde idéal, nos militaires seraient totalement apolitiques et nous n'aurions aucune raison de douter de leur loyauté envers le gouvernement et l'État. Malheureusement, la situation dans laquelle nous nous trouvons est loin d'être idéale. L'armée est en proie à des conflits entre factions qui pourraient potentiellement menacer la stabilité de notre gouvernement. Nous devons décider si la situation est suffisamment grave pour que nous prenions des mesures directes, ou si nous pouvons éviter complètement la question."
 RUS_ally_army:9 "Accord avec l'Armée"
 RUS_ally_army_desc:9 "Bien que ce point de vue soit détesté par la gauche, qui voit dans le rétablissement de la démocratie l'occasion de se venger de ceux qui se sont violemment opposés au mouvement socialiste pendant et avant la dictature, risquer un conflit avec l'armée est la dernière chose dont un gouvernement en proie à l'insécurité a besoin. Au lieu de cela, nous parviendrons à un accord avec eux : nos généraux recevront une forte augmentation de fonds, mais en échange, ils promettront de s'abstenir de toute activité politique."
 RUS_republicanisation_of_army:0 "Républicanisation de l'Armée"
 RUS_republicanisation_of_army_desc:9 "Aussi dangereux que soit un conflit direct avec les militaires, leurs liens avec le régime déchu nous offrent une occasion unique de mener une purge contrôlée et de nous assurer que l'armée est réellement engagée dans la défense des idéaux républicains et démocratiques. Plus nous serons rigoureux, mieux ce sera, mais nous devons rester prudents - si les généraux sont poussés trop loin, ils n'hésiteront pas à nous écarter du pouvoir."
 RUS_army_rep_tt:9 "Après que l'Armée a été républicanisée :"

 RUS_address_the_people:9 "S'adresser au Peuple"
 RUS_address_the_people_desc:9 "La restauration de la monarchie a laissé un grand nombre de personnes désillusionnées et en colère, car elles espéraient que la Russie resterait une république. Ils craignent que le retour du Tsar ne soit le signe d'un recul de la démocratie et d'un retour à l'oppression d'avant 1917. Pour apaiser ces craintes, l'Empereur s'adressera au peuple à la radio, soulignant que la monarchie est un symbole d'unité pour le peuple russe et expliquant son rôle dans la gouvernance du pays."
 RUS_distribute_honours:9 "Distribuer les Honneurs Civiques"
 RUS_distribute_honours_desc:9 "La restauration de la monarchie aurait été impossible si certaines personnes n'avaient pas eu la volonté et le courage de s'opposer au Vozhd autoproclamé. Ces personnes méritent d'être reconnues dans une nouvelle Russie - elles seront les récipiendaires de "l'Ordre de Saint André l'Apôtre, le Premier Appelé" restauré, distinguant les personnes fidèles à la Couronne des légions de flagorneurs veules, et les transformant en une nouvelle élite dans l'Empire."
 RUS_distribute_honours_key:9 "Ordre de Saint André"
 RUS_distribute_honours_tt:9 "Décoré par l'Empereur pour sa bravoure et son long service."

 RUS_privatisation:9 "[RUS_privatisation_name]"
 RUS_privatisation_lib:9 "Privatisation des Entreprises d’État"
 RUS_privatisation_soc:9 "Privatisation Partielle"
 RUS_privatisation_desc:9 "Dans le cadre du plan 'Voskhod', le gouvernement de Savinkov a créé de nombreuses entreprises et sociétés d'État, qui étaient censées constituer le fondement de l'économie russe. Pour gérer ces monstrueux conglomérats, le régime a considérablement développé sa machine bureaucratique et a confié le contrôle de l'économie à des personnes dont la loyauté politique est douteuse. Cet état de fait ne sera plus toléré, mais il reste à décider jusqu'où ira la privatisation."

 RUS_crimes_of_the_past:9 "Crimes du Passé"
 RUS_crimes_of_the_past_desc:9 "L'administration précédente ne s'est pas préoccupée de la légalité de nombre de ses actions et décisions, estimant que la volonté de leur Vozhd était la seule justification dont elle avait besoin. Maintenant que Savinkov est mort, de nombreux crimes commis par des bureaucrates, des politiciens et des paramilitaires alignés sur les Svobodnik remontent à la surface. Il est évident qu'ils ne peuvent rester totalement impunis, mais au moment de prendre la décision finale, nous devons décider si la justice est plus importante que la stabilité nationale."
 RUS_press_controls:9 "Conseil pour les Standards de Publication"
 RUS_press_controls_desc:9 "Même s'il est difficile de l'admettre, Savinkov a rassemblé un grand nombre de partisans dévoués qui ne se sont pas dissipés avec sa mort. Les puissants financiers et industriels qui ont largement profité des réformes économiques de la SZRS, les paysans qui ont soutenu sa réforme agraire - ils ne seront pas heureux lorsque nous commencerons à démanteler les vestiges de son régime déchu. Afin d'éviter que ces personnes ne réveillent les masses pour renverser notre démocratie naissante, certaines revues d'extrême droite doivent être définitivement fermées."
 RUS_had_first_election:9 "La Russie a eu ses premières élections depuis la Chute de Savinkov."
 RUS_elections:9 "Élection de la Douma d'État"
 RUS_elections_desc:9 "Les premières élections libres dans la Russie libérée de la tyrannie de Savinkov sont extrêmement importantes, car le vainqueur aura l'occasion de remodeler la démocratie restaurée conformément à son idéologie."
 RUS_socdems:9 "Le Parti Radical-Démocrate"
 RUS_socdems_desc:9 "Seul parti politique actif assez courageux pour être résolument socialiste dans le pays après la Guerre civile, les Radicaux-Démocrates ont été portés au pouvoir par les rêves des paysans et des ouvriers de Russie, souvent négligés. Ils vont maintenant avoir l'occasion de remplir leur mandat et de prouver qu'ils sont dignes de la confiance populaire, une fois que l'orientation politique du parti aura été définie. Coopéreront-ils avec le centre ou tenteront-ils de former une coalition socialiste au pouvoir ?"
 RUS_soclibs:9 "Le Parti Socialiste-Révolutionnaire"
 RUS_soclibs_desc:9 "Le peuple russe a choisi de rendre les rênes du gouvernement à l'un des partis qui les tenait avant la dictature, les socialistes-révolutionnaires. Pourtant, le parti ne partage plus les mêmes objectifs qu'il y a quelques années. Après s'être débarrassés des extrémistes de gauche et de droite, les SR rénovés ont ajouté à leur programme traditionnel de soutien aux travailleurs et à la paysannerie un engagement en faveur d'un nationalisme modéré et une opposition stricte au radicalisme."
 RUS_boosted_by_rikhter_tt:9 "§lEffet accentué grâce au Président Rikhter.§!"
 RUS_boosted_by_sorokin_tt:9 "§SEffet accentué grâce au Président Sorokin.§!"
 RUS_boosted_by_fondaminsky_tt:9 "§cEffet accentué grâce au [RUS_HeadOfExecutive] Fondaminsky.§!"
 RUS_marlibs:9 "L'Union Constitutionnelle-Démocratique"
 RUS_boosted_by_gronsky_tt:9 "§mEffet accentué grâce au Ministre-Président Gronsky.§!"
 RUS_marlibs_desc:9 "De tous les partis en lice lors des récentes élections, les Kadets de l'Union Constitutionnelle-Démocratique sont ceux dont l'idéologie est la plus souple. Bien qu'attachés au centrisme et à l'économie de marché, les Kadets sont loin d'être un parti unifié, les différentes ailes poussant à la coopération avec d'autres parties de l'échiquier politique russe. Pour espérer une gouvernance stable, le KDS devra décider quelles sont ses idées qui valent la peine d'être mises en œuvre."
 RUS_soccons:9 "[RUS_soccons]"
 RUS_soccons_vpp:9 "Le Parti Patriotique Pan-Russe"
 RUS_soccons_nmd:9 "Le Mouvement Monarchiste Populaire"
 RUS_soccons_vps:9 "L'Union Patriotique Pan-Russe"
 RUS_soccons_desc:9 "La victoire des patriotes a prouvé que le peuple est fatigué de l'instabilité et de la division qui sont devenues presque synonymes de gouvernance libérale. Les conservateurs ont pour objectif de restaurer un Empire russe fort, s'adaptant à la modernité mais ne transigeant pas sur ses idéaux russes et orthodoxes, qui sont éternels."
 RUS_working_peasant_program:9 "Programme de Paysans Actifs"
 RUS_working_peasant_program_desc:9 "Après avoir remporté notre mandat, nous devons montrer au peuple russe que nous allons effectivement lutter pour les droits des défavorisés et des opprimés. Un programme pour les paysans actifs serait le meilleur moyen d'y parvenir : nous nationaliserons davantage de terres et les louerons aux paysans qui n'ont pas de parcelles propres. Les défauts de l'ancienne réforme agraire seront corrigés et l'exploitation des paysans sans terre dans les campagnes recevra un coup sévère."
 RUS_win_back_peasants_idea:9 "Aux Villages !"
 RUS_win_back_peasants_idea_desc:9 "Comme l'a dit Herzen : au peuple ! Vivre parmi les ruraux de Russie et lutter pour leurs intérêts, tel est l'éternel credo des socialistes-révolutionnaires. Depuis trop longtemps, les Esers ont perdu leur éclat, mais pour reconquérir véritablement la paysannerie, il faut revenir à la vieille devise du parti."
 RUS_progressive_literature_clubs:9 "Financer la Littérature Progressiste"
 RUS_progressive_literature_clubs_desc:9 "L'une des principales raisons pour lesquelles la démocratie en Russie n'a pas réussi à empêcher la montée au pouvoir de l'extrême droite est l'ignorance politique de la population. Les gens n'ont pas su reconnaître le populisme ordinaire pour ce qu'il était, et ont préféré faire confiance au Vozhd plutôt qu'à des élites politiques apparemment déconnectées. Nous financerons l'ouverture de clubs de littérature progressiste dans tout le pays afin de permettre à un plus grand nombre de personnes de s'engager en politique, tout en rajeunissant notre classe politique."
 RUS_democratic_education:9 "Programme Scolaire Démocratique"
 RUS_democratic_education_desc:9 "Nous ne pourrons avoir confiance en un avenir sûr et stable pour la Russie que lorsque les valeurs démocratiques seront adoptées par le peuple depuis les bancs de l'école. Le programme de nos écoles sera modifié et une nouvelle matière sera introduite : l'éducation civique, qui permettra à tous les enfants de comprendre leur place dans la société russe, ainsi que leurs droits fondamentaux et leurs responsabilités."
 RUS_radical_democratic_judiciary:9 "Pouvoir Judiciaire Radical-Démocratique"
 RUS_radical_democratic_judiciary_desc:9 "Comme nous l'avons appris lors des tentatives de Savinkov pour s'emparer du pouvoir, le caractère moral des plus hautes autorités juridiques de la nation peut être tout ce qui sépare la liberté de l'esclavage. Avec notre majorité révolutionnaire à la Douma, nous pouvons nommer des juges dont l'amitié avec la classe ouvrière a été prouvée, comme Evgueni Pachoukanis et Viktor Krokhmal."
 RUS_against_radicalism:9 "Autodéfense de la Démocratie"
 RUS_against_radicalism_desc:9 "Si tous nos efforts pour promouvoir la participation populaire à la vie politique commencent à porter leurs fruits, de nombreuses années devront encore s'écouler avant que la classe politique ne soit complètement remplacée. D'ici là, notre système a besoin de garanties supplémentaires contre les extrémistes. En rendant plus difficile pour les syndicalistes et les svobodniks l'enregistrement de leurs partis et l'obtention de financements, nous créerons un avenir plus stable pour la Russie."
 RUS_against_radicalism2_tt:9 "Grâce à votre démocratie en bonne santé :"
 RUS_legal_reform:0 "Réforme Judiciaire"
 RUS_legal_reform_desc:9 "Notre pouvoir politique étant à peu près assuré, nous pouvons maintenant nous intéresser au système judiciaire. La dictature de Savinkov n'a pas eu beaucoup de respect pour ce système - elle a abusé de l'ancien cadre juridique à son avantage et a introduit de nombreuses nouvelles lois qui foulent aux pieds les libertés civiles. Il faudra y remédier - et tant que nous y sommes, nous dépasserons l'héritage tsariste et supprimerons la peine de mort, tout en veillant à ce que les nouvelles lois soient nettement plus clémentes."
 RUS_second_amnesty:9 "La Deuxième Amnistie"
 RUS_second_amnesty_desc:9 "Nous devons regarder la vérité en face : le socialisme ne pourra jamais être construit en Russie si nous continuons à travailler dans les limites d'un système anti-socialiste qui nous est imposé par des militaires paranoïaques. Notre campagne pour le rajeunissement de la classe politique peut maintenant servir de prétexte pour gracier de nombreux bolcheviks et socialistes qui ont été contraints de passer dans la clandestinité ou à l'étranger après la Guerre civile. Nous devons cependant être prudents, car nous nous attendons à une forte résistance de la part des militaires."
 RUS_empower_autonomies:9 "Renforcer les autonomies régionales"
 RUS_empower_autonomies_desc:9 "Depuis l'adoption généralisée des politiques de russification à la fin de l'Empire, la Russie a entretenu des relations très difficiles avec ses minorités. Cette situation a largement contribué à l'effondrement de la Russie pendant la guerre civile, de nombreuses personnes ayant choisi de soutenir les bolcheviks ou les mouvements d'indépendance locaux. Afin d'éviter de répéter ce destin et de créer une Russie plus stable, nous accorderons à nos minorités une généreuse autonomie en matière politique et culturelle."
 RUS_elected_officials:9 "Fonctionnaires élus"
 RUS_elected_officials_desc:9 "Après avoir consacré les droits à l'autonomie des minorités russes, il nous reste une étape à franchir pour faire de la Russie une fédération plus équitable. Nous introduirons le suffrage universel direct et libre au niveau local, ce qui permettra aux citoyens de choisir leurs dirigeants régionaux sans contrôle de Moscou. Il est à espérer qu'une telle réforme permettra aux dirigeants régionaux de s'intéresser davantage à la résolution des problèmes locaux, plutôt que de s'attirer les faveurs de leurs bienfaiteurs de la capitale."
 RUS_civil_militia:9 "Milice civile"
 RUS_civil_militia_desc:9 "Depuis l'époque impériale, l'armée russe est une institution réactionnaire que le gouvernement a souvent utilisée pour imposer son régime dictatorial et réprimer toute dissidence populaire. Bien que nous ne puissions pas changer cet état de fait, nous pouvons créer une milice civile en tant que force auxiliaire de l'armée. En armant et en organisant les citoyens, nous créerons un contrepoids qui, en période de conflit politique, se tiendra aux côtés du peuple contre ses oppresseurs."
 RUS_democratisation_of_artels:9 "Démocratisation des Artels"
 RUS_democratisation_of_artels_desc:9 "L'introduction généralisée des Artels par Savinkov devait porter le coup de grâce au mouvement ouvrier, en détruisant les syndicats et en soumettant les travailleurs à la gestion inhumaine et exploiteuse de la bureaucratie d'État. Cependant, à la base, les artels sont restés une forme utile d'entreprise dirigée par les travailleurs. Au lieu de bouleverser complètement le système existant, nous pouvons assouplir les exigences imposées aux travailleurs et leur permettre d'avoir leur mot à dire dans la gestion du lieu de travail."
 RUS_infiltrate_police:9 "Infiltrer la police civile"
 RUS_infiltrate_police_desc:9 "Avec un socialiste comme ministre de l'intérieur, nous sommes en mesure d'empiler les forces de l'ordre avec des communistes et de retourner les outils de la réaction contre elle-même... mais le temps ne joue pas en notre faveur, nous devons donc agir de manière décisive."
 RUS_law_on_defence_of_revolution:9 "Loi sur la défense de la République"
 RUS_law_on_defence_of_revolution_desc:9 "La république démocratique est menacée de toutes parts par des complots monarchistes et militaires. Ce nouvel acte nous donnera les moyens de la sauver. Mais attention ! Toutes les forces de la droite politique tenteront de nous arrêter. Nous devons donc être absolument sûrs que les militaires et l'opposition sont tenus en échec avant de mettre nos plans à exécution."
 RUS_bring_down_republic:9 "Faire tomber la République"
 RUS_bring_down_republic_desc:9 "La République russe bourgeoise n'était qu'un outil pour atteindre l'étape suivante de la liberté : le socialisme. Maintenant que la République est sous notre contrôle, il ne reste plus qu'une seule tâche : l'abattre, sans laisser de survivants."
 RUS_woo_spiridonova:9 "Woo Spiridonova"
 RUS_woo_spiridonova_desc:9 "Le parti des socialistes-révolutionnaires de gauche refuse de soutenir officiellement tout gouvernement bourgeois ou réformiste, mais il y a des esprits plus calmes qui se rendent compte que la coopération, même si elle n'est pas idéale pour leur point de vue fanatique, est toujours préférable à la résurgence de la droite russe."
 RUS_win_back_peasants:9 "Reconquérir les paysans"
 RUS_win_back_peasants_desc:9 "La raison principale de notre échec et de l'ascension de Savinkov en 1934 est la perte de confiance de la paysannerie. Alors que le parti SR a bénéficié d'un large soutien dans les régions rurales tout au long des années 1920, la loyauté de notre principal bloc électoral a été mise à l'épreuve à maintes reprises par les gouvernements qui n'ont pas réussi à résoudre le problème de la réforme agraire, et cette loyauté a volé en éclats après la répression de l'insurrection de Tambov. Les inquiétudes des paysans doivent figurer en tête de notre liste de priorités - ils ne nous donneront pas de seconde chance."
 RUS_new_russian_capitalism:9 "Nouveau capitalisme russe"
 RUS_new_russian_capitalism_desc:9 "Avec le mandat électoral entre nos mains, nous devons immédiatement porter notre attention sur l'économie. Après avoir annulé de nombreuses réformes de la SZRS, il nous incombe d'établir un nouveau capitalisme russe. L'État restera impliqué dans l'économie en créant des sociétés anonymes et sera responsable du commerce extérieur, mais nous nous appuierons sur les petits fabricants plutôt que sur les grands conglomérats de l'ère corporatiste."
 RUS_new_russian_capitalism_tt:9 "Toutes les décisions qui réduisent l'influence économique allemande coûteront 20 £pol_power §Gde moins§!.\nLes décisions industrielles peu chères coûteront 5 £pol_power §Rde plus§!.\nLes autres décisions industrielles coûteront 10 £pol_power §Rde plus§!.\nChaque décision industrielle augmentera la £stability_texticon Stabilité de §G0,5%§!."
 RUS_narodovolets:9 "Narodovolets"
 RUS_narodovolets_desc:9 "Les organisations de jeunesse sont présentes dans tout État moderne soucieux de préserver son avenir. Savinkov a créé sa propre organisation de scouts, dont l'objectif est d'enseigner aux enfants russes le nationalisme, l'abnégation et l'obéissance. Nous créerons notre propre organisation de jeunesse ; les "Narodovolets" enseigneront aux enfants de notre nation les principes fondamentaux des socialistes-révolutionnaires, garantissant ainsi qu'à l'avenir, notre État sera protégé par une puissante avant-garde républicaine."
 RUS_ecumenic_council:9 "Conseil œcuménique"
 RUS_ecumenic_council_desc:9 "Un État n'a pas besoin d'être laïque pour être démocratique - la religion est un outil utile pour assurer la stabilité de notre régime face à la menace d'une révolution radicale, et il y a peu de raisons pour que nous ne l'utilisions pas. Nous tiendrons compte de l'avis des chefs religieux dans la gouvernance locale, tout en nous préparant à intégrer le patriarche lui-même dans la classe ministérielle dirigeante - qui peut mieux prétendre représenter la volonté de la majorité du peuple russe ?"
 RUS_labour_democracy:9 "Démocratie du travail"
 RUS_labour_democracy_desc:9 "Nous ne sommes pas aussi populaires que nous pourrions l'être auprès des travailleurs russes. La nécessité de faire des compromis avec les SR de droite de notre parti a désillusionné bon nombre d'entre eux et les a conduits directement dans les bras des socialistes radicaux. Pour améliorer la situation, nous introduirons de nouvelles lois sur la démocratie du travail - bien que cela n'introduise pas réellement la démocratie sur le lieu de travail, les travailleurs seront en mesure d'élire leurs représentants pour défendre leurs droits dans un cadre constitutionnel."
 RUS_promote_grassroots_business:9 "Promouvoir les Entreprises de Proximité"
 RUS_promote_grassroots_business_desc:9 "La place centrale dans la nouvelle économie russe que nous sommes en train de créer sera déléguée à la paysannerie et aux petites entreprises, car elles peuvent garantir que le développement économique ne se limitera pas aux principaux centres industriels, mais qu'il se fera également sentir dans les régions rurales. Pour façonner notre économie à leur avantage, nous devrons supprimer les droits à l'exportation pour nos entrepreneurs ruraux et garantir aux petites entreprises un accès facile à un crédit de qualité."
 RUS_all-russian_equality:9 "Égalité Pan-Russe"
 RUS_all-russian_equality_desc:9 "L'un des principaux avantages résultant de notre promotion de l'égalité des droits pour tous les habitants de la Russie est un niveau d'unité et de cohésion nationales jamais atteint auparavant. Mais pour que cette unité soit permanente, nous devrons également promouvoir la culture russe, qui réunirait toutes les parties de notre pays, si différentes les unes des autres. Nous devons veiller à ce que tous les citoyens, quelle que soit leur origine, aient la possibilité de contribuer à notre patrimoine commun."
 RUS_easier_compliance_tt:9 "§cLes états ukrainiens et biélorusses annexés commenceront avec 5 d'accommodement en plus.§!"
 RUS_values_of_february:9 "[RUS_values_of_february]"
 RUS_values_of_february_desc:9 "Tant que nous continuerons à tolérer des voix réactionnaires dans notre société, notre démocratie sera constamment menacée par un coup d'État de la droite autoritaire. Pour que les valeurs de la Révolution de Février soient pleinement acceptées par les générations futures, nous devons agir de manière décisive. Les publications ouvertement antidémocratiques seront censurées, tandis que l'État se lancera dans une campagne massive de promotion des valeurs démocratiques et du nationalisme."
 RUS_values_of_february_mon:9 "Le Tsar et un Socialiste-Révolutionnaire"
 RUS_values_of_february_rep:9 "Valeurs de Février"
 RUS_values_of_february_tt:9 "Cet effet est proportionnel à votre popularité §lSociale-Libérale§!."
 RUS_abolished_cossack_hosts:9 "A aboli les hôtes cosaques"
 RUS_abolish_hosts_effect_tt:9 "Toutes les §YArmées cosaques§! et toutes les divisions du modèle §YKazachya diviziya§! seront démantelées."
 RUS_abolished_cossack_hosts_warning:9 "§RChoisir cette option vous empêchera de compléter la priorité nationale §Y$RUS_values_of_february$§! !§!"
 RUS_goseko:9 "Goseko"
 RUS_goseko_desc:9 "Après avoir rétabli la démocratie, nous ne pouvons pas simplement revenir aux mêmes politiques économiques qui ont provoqué un vaste mouvement de contestation populaire. Nous ne tolérerons plus la domination étrangère dans l'économie russe - le Comité Économique d'État doit être rétabli. Il combinera des politiques de régulation et de protection de notre économie, ce qui rendra plus difficile le retrait des étrangers du pays. En outre, grâce à des politiques incitatives, de nouvelles entreprises étrangères s'implanteront dans notre pays."
 RUS_GEK_tt:9 "\nLe coût des décisions de nationalisation sera §Gmoins cher§! de §H25§! £pol_power Poids Politique.\n§GDiminue de moitié§! le temps nécessaire à chaque décision industrielle."
 RUS_VSTPF:9 "Accord avec la VSTPF"
 RUS_VSTPF_desc:9 "On ne peut attendre du Comité Économique d'État qu'il gère efficacement l'économie sans recevoir la contribution de nos principaux industriels et financiers, réunis sous l'égide de l'Union Pan-Russe du Commerce, de l'Industrie et de la Finance. Nous parviendrons à un accord avec eux, en créant un conseil consultatif permanent pour les membres de la VSTPF, qui fournira en permanence des informations et des commentaires sur les politiques économiques proposées, et en suggérera de nouvelles."
 RUS_banking_act:9 "Loi sur la Responsabilité Bancaire"
 RUS_banking_act_desc:9 "L'une des principales causes du 'Lundi Noir' réside dans l'irresponsabilité du système bancaire, qui a permis la création d'une bulle économique d'investissements spéculatifs et de crédits faciles. Pour éviter que la Russie ne répète les erreurs de l'Allemagne, la loi proposée introduira des restrictions sur l'utilisation spéculative du crédit bancaire, des ratios de réserves obligatoires et d'autres mesures limitant l'indépendance des banques tout en améliorant la stabilité économique."
 RUS_solonevich_reelection_tt:9 "§cRespecter des promesses électorales augmentera les chances de réélection du Président Solonevich !§!"
 RUS_restrict_foreign_business:9 "Restreindre les Entreprises Étrangères"
 RUS_restrict_foreign_business_desc:9 "En guise de dernière étape dans la sécurisation de l'économie russe pour l'avenir immédiat, nous introduirons des barrières commerciales protectionnistes et des restrictions strictes sur les investissements étrangers. Ces mesures ralentiront notre croissance économique potentielle, mais elles sont nécessaires pour lutter contre l'influence allemande omniprésente dans l'État, car nous nous préparons à renverser leur domination sur l'Europe dans une guerre de libération."
 RUS_restrict_foreign_business_tt:9 "£national_unity_texticon Les §CProjection de Puissance§! de plus de §H10§! et de §H20§! ajoutent chacune une réduction supplémentaire de l'Influence économique allemande, jusqu'à 3 points."
 RUS_pay_back_germany:9 "Rembourser l'Allemagne"
 RUS_pay_back_germany_desc:9 "Pendant la guerre, le Ministère allemand de l'Économie nous a accordé des prêts importants pour financer les opérations de l'Armée russe libre. Nous avons payé de lourds intérêts, mais nous pouvons enfin les laisser derrière nous."
 RUS_tripartite_labour_negotiation:9 "Négociations Syndicales Tripartites"
 RUS_tripartite_labour_negotiation_desc:9 "Au cours des années qui ont suivi la Guerre civile, les gouvernements successifs n'ont pas abordé les problèmes légitimes de la classe ouvrière, ce qui a contraint les syndicats à adopter une position antagoniste à l'égard de l'État. Pour remédier à cette situation, nous fournirons aux syndicats une plate-forme légale de négociation sous contrôle ministériel. Il faudra des efforts pour les convaincre de nos bonnes intentions, mais la stabilité sociale qui en résultera en vaudra la peine."
 RUS_future_direction_of_liberalism:9 "La Future Orientation du Libéralisme Russe"
 RUS_future_direction_of_liberalism_desc:9 "Les Kadets ont toujours été un parti divisé, les divergences entre les différentes ailes menaçant toujours notre plate-forme centriste. Récemment, l'aile droite a intensifié ses critiques à l'égard de la direction du parti, mécontente de la poursuite de l'alliance avec les SR et du manque d'attention accordée à notre base patriotique. Nous ne pouvons plus nous permettre de rester silencieux - le cours du libéralisme russe doit être redéfini."
 RUS_republican_constitutional_clubs:9 "Clubs Constitutionnels Républicains"
 RUS_republican_constitutional_clubs_desc:9 "La principale menace pour la cause du libéralisme en Russie a toujours été l'indifférence de la population à son égard. Pour changer cette situation et renforcer notre parti, nous allons créer des Clubs constitutionnels républicains qui, sans être officiellement affiliés à notre parti, défendront haut et fort les valeurs libérales et démocratiques et serviront en même temps de centres de recrutement pour les Kadets, en attirant des personnes intéressées par la défense des valeurs démocratiques et du pluralisme politique."
 RUS_imperial_advisory_council:9 "Conseil Consultatif Impérial"
 RUS_imperial_advisory_council_desc:9 "Le système impérial est considéré avec suspicion par une grande partie du mouvement démocratique russe, qui craint que sa réintroduction ne soit que la première étape de l'abolition de tous les acquis de la révolution de 1917. Pour les apaiser, nous allons créer le Conseil consultatif impérial, un organe politique composé de représentants du monde universitaire, du monde des affaires et de la société civile. Il s'appuiera sur l'expertise de ses membres pour aider à définir l'orientation politique de l'Empire."
 RUS_balance_of_powers:9 "Loi sur les Libertés Russes"
 RUS_balance_of_powers_desc:9 "L'héritage le plus envahissant de la dictature déchue réside dans un ensemble de lois et d'ordonnances qui confèrent des pouvoirs étendus aux forces de l'ordre et à la sécurité de l'État. Jusqu'à présent, ils ont pu utiliser plusieurs lois délibérément vagues pour bafouer les droits civiques de nos citoyens. La situation atteint un point d'ébullition, et une grande partie de notre parti réclame une loi qui mettrait fin à ces excès et annoncerait une nouvelle ère de liberté, de justice et de progrès."
 RUS_streamline_autonomies:9 "Rationaliser les Autonomies"
 RUS_streamline_autonomies_desc:9 "Depuis des siècles, la Russie s'enorgueillit d'une grande diversité de cultures, de langues et de traditions à l'intérieur de ses frontières. Malheureusement, notre appareil administratif est notoirement lourd et inefficace, certaines régions disposant de structures représentatives redondantes et d'autres n'ayant pas les moyens de coopérer efficacement avec le gouvernement central. La proposition de loi sur la consolidation fédérale rationalisera notre structure administrative et conduira à l'émergence d'un véritable fédéralisme."
 RUS_streamline_industry_tt:9 "\n§GRéduit§! le temps nécessaire à chaque décision industrielle."
 RUS_trade:9 "Sociétés d'Exportation d'État"
 RUS_trade_desc:9 "Il ne fait aucun doute que le commerce extérieur est essentiel si nous voulons faire de la Russie une grande puissance économique. Cependant, la longue politique de dépendance économique à l'égard de l'Allemagne s'est avérée défectueuse : elle a plongé notre pays dans une crise économique majeure et a permis aux Allemands d'exercer une grande influence sur notre politique. C'est pourquoi nous essaierons de diversifier la liste de nos partenaires, en organisant des sociétés d'État dotées d'un capital important pour contrôler les nouveaux accords commerciaux."
 RUS_trade_tt:9 "Débloque des £GFX_decision_icon_small §YDécisions§! pour établir des accords commerciaux avec les grandes économies du monde."
 RUS_military_funding:9 "Quotas de Dépense Militaire"
 RUS_military_funding_desc:9 "L'état russe ne peut être aussi fort que son armée, c'est pourquoi la loyauté et la satisfaction de nos forces armées est la priorité absolue de notre gouvernement. Nous pouvons y parvenir en négociant une augmentation du financement de l'armée en échange de sa tolérance à un plus grand contrôle politique et à l'endoctrinement de la base dans une idéologie favorable aux Kadets. Avec le temps, cette politique renforcera nos forces armées et les éloignera de l'extrême droite."
 RUS_unite_kadets:9 "Unifier la Droite"
 RUS_unite_kadets_desc:9 "Bien que les Kadets constituent une formidable force politique à eux seuls, il est presque impossible de poursuivre librement notre propre programme en raison de la nécessité de former des coalitions avec d'autres partis de la Douma et d'édulcorer ainsi nos politiques. Toutefois, il se peut que nous soyons aujourd'hui en mesure de changer cette situation. Il existe une faction puissante au sein du VPP qui est généralement en accord avec notre position idéologique et qui est ouverte à une éventuelle fusion de nos partis. Si elle aboutit, elle renforcera considérablement notre position."
 RUS_free_fair_russia:9 "Russie Libre et Équitable !"
 RUS_free_fair_russia_desc:9 "Les Kadets se distinguent de tous les autres partis qui ont participé aux élections par la nature positive de leur programme politique, qui vise à renforcer la tradition démocratique et la société civile russes. En soutenant l'éducation et les multiples réformes politiques, nous fournirons au peuple les outils dont il a besoin pour construire une Russie libre et équitable avec ses propres forces, sans avoir besoin de compter sur un autre tyran 'bienveillant'."
 RUS_free_fair_russia_tt:9 "Débloque les priorités §Y$RUS_progressive_literature_clubs$§!, §Y$RUS_democratic_education$§!, §Y$RUS_against_radicalism$§! et §Y$RUS_legal_reform$§!."
 RUS_rural_outreach:0 "Sensibilisation Rurale"
 RUS_rural_outreach_desc:9 "L'une des principales raisons qui ont contraint les Kadets à former des coalitions avec les SR est que nous avons besoin d'un soutien important dans les campagnes russes pour une gouvernance stable, mais que nous ne pouvions faire appel qu'au segment le plus riche des agriculteurs. La Société de l'Économie libre (OVE) fait pression depuis longtemps pour que le gouvernement renforce ses programmes de développement des campagnes, en améliorant les infrastructures locales et en soutenant la mécanisation de l'agriculture."
 RUS_solidify_presidential_power:9 "Consolider les Pouvoirs Présidentiels"
 RUS_solidify_presidential_power_desc:9 "Ayant réussi à réformer la structure administrative de l'État, nous pouvons maintenant utiliser la bonne volonté de la Douma pour faire passer un élargissement des pouvoirs de l'exécutif. Cette initiative sera détestée par la gauche, qui y voit un retour progressif à la dictature de Savinkov, mais il ne fait aucun doute qu'entre la crise économique et notre position internationale précaire, la Russie aura besoin d'un leadership décisif et efficace à sa tête pour traverser la tempête."
 RUS_solidify_presidential_power_tt:9 "§H$RUS_separation_of_powers$§! ou §H$RUS_powerful_executive$§! seront mis à jour.§!"
 RUS_national_education:9 "Éducation Pan-Russe"
 RUS_national_education_desc:9 "La clé de la cohésion nationale de notre État réside dans la formation d'une nouvelle génération de Russes qui se sentent unis par les mêmes valeurs, la même histoire et la même identité que tous leurs compatriotes. Nous réformerons donc le système d'éducation nationale afin d'inculquer un sentiment de fierté civique et d'allégeance à notre héritage national commun dans un cadre nationaliste général de l'histoire russe qui sera appliqué universellement dans tout le pays."
 RUS_sponsor_universities:9 "Financer l'Intelligentsia"
 RUS_sponsor_universities_desc:9 "Le parti Kadet est historiquement très populaire parmi l'intelligentsia russe. Nous pouvons continuer à étendre notre influence sur cette partie de la population grâce à un programme ambitieux de soutien aux intellectuels. De nouvelles initiatives éducatives, des subventions de recherche, des bourses d'études et des partenariats avec des groupes de réflexion jetteront les bases d'avancées majeures dans le domaine de la science russe et amélioreront considérablement nos chances lors des prochaines élections."
 RUS_coalition_of_idealists:9 "Coalition d'Idéalistes"
 RUS_coalition_of_idealists_desc:9 "Les partis de la gauche et du centre modérés russes ne sont pas du tout d'accord sur la politique à suivre. Cependant, nous sommes unis par quelque chose de beaucoup plus important que les petites querelles idéologiques - le désir de transformer la Russie en un État fondé sur les idéaux de la justice sociale, du respect des droits de l'homme et de la démocratie. Ni les SR ni les Kadets ne sont assez forts pour appliquer seuls leur programme politique, mais nous atteindrons nos objectifs communs ensemble."
 RUS_coalition_of_idealists_tt:9 "Cet effet est proportionnel à votre popularité §lSociale-Libérale§! et §mLibérale Économique§!."
 RUS_coalition_of_idealists_tt2:9 "Cet effet est proportionnel à votre popularité §SSociale-Démocrate§! et §lSociale-Libérale§!."
 RUS_coalition_of_idealists_tt3:9 "Cet effet est proportionnel à votre popularité §SSociale-Démocrate§! et §mLibérale Économique§!."
 RUS_entrench_kadets:9 "[RUS_entrench_kadets_name]"
 RUS_entrench_kadets_desc:9 "Tout au long de notre mandat, nous avons réalisé des progrès significatifs en réduisant la base des partis rivaux et en consolidant la nôtre. [RUS_entrench_kadets_desc]"
 RUS_entrench_kadets_monarchy:9 "L'Empereur et ses Cadets"
 RUS_entrench_kadets_republic:9 "Un Cadet à un Capitaine"
 RUS_entrench_kadets_desc_monarchy:9 "Ayant également obtenu le soutien de l'Empereur et de l'Armée, le parti des Kadets est enfin en mesure d'asseoir sa domination de façon permanente. Notre influence élargie peut être utilisée pour contrôler les médias et le flux d'informations de telle sorte que les Kadets gouverneront seuls, la main douce du monarque étant la seule force autorisée à s'imposer."
 RUS_entrench_kadets_desc_republic:9 "Ayant également conclu un accord mutuellement bénéfique avec l'armée, le parti des Kadets est enfin en mesure de rendre sa domination permanente. Notre influence élargie peut être utilisée pour contrôler les médias et le flux d'informations de telle sorte que les Kadets gouverneront seuls, même sans recourir à des mesures aussi grossières que la manipulation des élections."
 RUS_empower_MVD:9 "Renforcer le MVD"
 RUS_empower_MVD_desc:9 "Les idéologies radicales constituent depuis longtemps un problème important pour l'État russe - l'incapacité du gouvernement à les réprimer efficacement a provoqué la prise de pouvoir par les bolcheviks en octobre et nous a conduits à une terrible défaite lors de la Grande Guerre. Avec une gouvernance démocratique restaurée, nous risquons de suivre leurs traces. Pour éviter que cela ne se produise, les pouvoirs du Ministère de l'Intérieur en matière de lutte contre les terroristes seront considérablement étendus."
 RUS_cut_parliamentary_red_tape:9 "Réduire la Paperasserie Parlementaire"
 RUS_cut_parliamentary_red_tape_desc:9 "Si les pouvoirs élargis du Ministère de l'Intérieur nous garantissent une certaine sécurité face à une prise de pouvoir socialiste, il est important de reconnaître qu'ils ne sont pas suffisants pour protéger l'État en temps de crise. Des mesures politiques importantes peuvent encore être retardées pendant de longues périodes en raison de l'irresponsabilité du processus parlementaire à la Douma, et nous devons en tenir compte. L'Exécutif sera habilité à promulguer des lois jusqu'à la fin de la crise."
 RUS_towards_unitary_state:0 "Vers un État Unitaire"
 RUS_towards_unitary_state_desc:9 "Pendant toute sa durée, l'expérience russe du fédéralisme a été entachée d'inefficacité, de tendances particularistes et de corruption. Nous ne pouvons pas encore nous y attaquer directement, mais plusieurs mesures peuvent être introduites pour centraliser le pouvoir au sein du gouvernement fédéral. Dans un premier temps, nous abolirons les élections des commissaires dans nos oblasts et nos gubernias - une fois que les gens seront plus habitués à l'idée d'un pouvoir direct de Moscou, le fédéralisme reculera davantage."
 RUS_towards_unitary_state_tt:9 "§rDésactive§! la création de plusieurs §Cautonomies après-guerre§!."
 RUS_law_and_order:9 "La Loi et l'Ordre"
 RUS_law_and_order_desc:9 "De nombreux membres de l'opposition ont été très contrariés par nos mesures 'antidémocratiques' visant à rationaliser la gouvernance et à donner au MVD les moyens de s'occuper de nos ennemis intérieurs. Toutefois, ces mesures ont fini par porter leurs fruits : les organisations terroristes de tout le pays ont été écrasées par les actions décisives du Ministère de l'Intérieur, ce qui nous a également valu la confiance inconditionnelle de l'armée."
 RUS_invite_SOR:9 "SOR au Gouvernement"
 RUS_invite_SOR_desc:9 "Le SOR a longtemps représenté certains des plus fervents défenseurs de la monarchie en Russie. Malheureusement, cette réputation a été irrémédiablement entachée par la dictature de Savinkov - de nombreux membres influents du parti ont fait défection pour rejoindre les Svobodniks, laissant le parti à l'état de coquille vide. Cependant, même leurs vestiges réunis par Vassili Choulguine peuvent être d'une certaine utilité. En les invitant à rejoindre notre gouvernement, nous pourrions favoriser un esprit d'unité et de coopération au sein de la droite russe."
 RUS_white_empire:9 "Empire Blanc"
 RUS_white_empire_desc:9 "La Russie est l'un des pays les plus puissants de la Terre, et c'est la seule grande puissance qui a failli tomber aux mains des socialistes lors d'une guerre civile, mais qui, par la volonté de Dieu, en est sortie victorieuse. Cette expérience unique nous a clairement placés à l'avant-garde de la croisade internationale contre le socialisme, le syndicalisme et toutes les idéologies subversives de gauche. À partir de maintenant, tous les partis ouvertement socialistes seront interdits en Russie et notre État s'opposera résolument à l'Internationale."
 RUS_eurasian_idea:9 "Direction Eurasiatique"
 RUS_eurasian_idea_desc:9 "Notre objectif actuel est peut-être en Occident, mais notre cœur aspire à la steppe. L'établissement de bonnes relations avec la Chine, l'Inde et d'autres grandes nations d'Asie fait partie intégrante du succès à long terme de l'ordre mondial russe."
 RUS_stabs_captain_movement:9 "Mouvement des Stabs-Kapitans"
 RUS_stabs_captain_movement_desc:9 "Le mouvement des Stabs-Kapitans est une organisation créée par Ivan Solonevich pour promouvoir l'athlétisme, encourager le patriotisme, aider les hommes à développer leur caractère moral et à s'engager activement dans la vie civique. Le mouvement a également un certain penchant pro-monarchiste, ce qui en fait un allié utile contre l'opposition républicaine de gauche. Si nous embrassons officiellement les Stabs-Kapitans et que nous leur fournissons les fonds dont ils ont tant besoin, nous pourrons améliorer de manière significative la popularité du VPP."
 RUS_subsidise_agrobusiness:9 "Subventionner l'Agro-Industrie"
 RUS_subsidise_agrobusiness_desc:9 "Tout au long de son histoire, la Russie a été un pays de paysans. Nombreux sont ceux qui, parmi nos dirigeants politiques, n'ont pas su y voir un avantage, préférant pousser à l'industrialisation de l'État et orienter les ressources du pays vers les travailleurs des villes, laissant nos agriculteurs continuer à vivre dans la pauvreté. Cette injustice sera corrigée - avec le soutien de Moscou, les entreprises agroalimentaires constitueront le fondement d'une nouvelle économie, offrant emplois et stabilité à nos communautés locales."
 RUS_symphony_of_authorities:9 "Symphonie des Autorités"
 RUS_symphony_of_authorities_desc:9 "[RUS_symphony_of_authorities_desc]"
 RUS_symphony_of_authorities_monarchy:9 "L'inefficacité critique de la République russe qui a finalement conduit à sa chute peut être attribuée à une chose : l'incompréhension par la classe politique de l'état naturel du système politique. Elle avait rejeté la position du monarque, accordant un grand pouvoir et une grande influence d'abord à la Douma, puis, lorsque celle-ci a échoué comme on pouvait s'y attendre, à un dictateur impitoyable. Après avoir restauré la monarchie, nous fournirons à l'Empereur impartial les outils nécessaires pour diriger le navire de l'État."
 RUS_symphony_of_authorities_republic:9 "L'une des faiblesses les plus évidentes de notre système politique est l'influence disproportionnée accordée à la Douma d'État - sa sensibilité au populisme a déjà conduit le pays à tomber dans une dictature une fois, et nous n'avons pas l'intention de laisser cela se reproduire. Le pouvoir sera redistribué de manière plus équitable au Conseil d'État de la République, plus qualifié, ce qui garantira qu'aucune loi n'entrera en vigueur avant d'avoir été soigneusement examinée et étudiée."
 RUS_state_orthodoxy:0 "Orthodoxie d’État"
 RUS_state_orthodoxy_desc:9 "La prise de pouvoir par les bolcheviks en 1917 a entraîné l'effondrement de l'autorité de l'Église, qui n'a jamais réussi à regagner son influence depuis lors. La politique des SR et des autres partis de gauche en faveur de la sécularisation de la république les a rendus totalement désintéressés par le rétablissement des relations avec l'Église. Leur pouvoir étant désormais suffisamment affaibli, nous pouvons restaurer la position centrale de l'Église dans l'État russe."
 RUS_constaniople_claim_tt:9 "Permet de revendiquer les §cDétroits turcs et la Ville sainte de Constantinople§!."
 RUS_protector_of_all_faiths:9 "Protecteur de Toutes les Fois"
 RUS_protector_of_all_faiths_desc:9 "La structure multiconfessionnelle de la société russe fait du favoritisme à l'égard d'une seule religion une politique injuste et à courte vue. En même temps, il est clair que l'extension du soutien et du contrôle du gouvernement à toutes les religions de l'État pourrait être plus efficace que la simple laïcité pour forger une identité nationale unifiée, liant le peuple à l'État russe, quelle que soit sa croyance. La stabilité à long terme du pays vaut bien les quelques critiques que nous recevrons de la part de la droite."
 RUS_honour_romanovs:9 "Honorer les Romanov"
 RUS_honour_romanovs_desc:9 "La dynastie Romanov a présidé la plus grande augmentation de la puissance russe dans le monde, la faisant passer d'une région isolée de l'Europe de l'Est à une grande puissance exerçant une influence significative en Eurasie. Avec la révolution, cet héritage s'est brutalement interrompu, obligeant le pays à se forger une nouvelle identité dans le feu d'une guerre civile. Nous pouvons créer un lien entre notre histoire et la modernité en honorant les membres de la dynastie et en les invitant à participer à la gouvernance."
 RUS_emperors_life_guard:9 "Restauration de la Garde du Corps Impériale"
 RUS_emperors_life_guard_desc:9 "La Garde du Corps était un corps d'élite de l'armée impériale russe, dont le devoir était de protéger l'Empereur et sa famille. Malheureusement, les pertes extrêmes subies au cours de la Grande Guerre, associées aux restrictions de classe imposées au recrutement de nouveaux membres, ont entraîné une décadence rapide de la Garde du Corps, qui était devenue pratiquement inexistante en 1917. Nous allons recréer ces unités et ouvrir leur corps d'officiers à toutes les classes, en faisant des qualités personnelles et de la loyauté envers l'Empereur les seuls critères de recrutement."
 RUS_high_imperial_council:9 "Haut Conseil Impérial"
 RUS_high_imperial_council_desc:9 "L'Empereur ayant retrouvé la place qui lui revient dans notre système politique, il sera utile d'entourer le monarque de conseillers expérimentés pour l'aider à diriger le navire de l'État avec prudence et sans crise majeure. Sa Majesté manque peut-être de connaissances approfondies sur la politique russe en raison de son éloignement du pouvoir pendant plusieurs décennies, mais le Haut Conseil impérial nouvellement formé corrigera ce problème et fera en sorte que l'influence royale soit bien accueillie par l'ensemble du pays."

 RUS_authdems:9 "Assemblée pour l'Unification Russe"
 RUS_authdems_desc:9 "L'Assemblée pour l'Unification Russe est un parti relativement récent, puisqu'il n'a été créé en tant qu'organisation monarchiste principale qu'en 1927. Malgré cela, son histoire politique a été assez tumultueuse - une alliance avec les Svobodniks et leur disgrâce ont déchiré le parti, leurs idéaux monarchistes ayant été compromis. Cependant, après un nouvel échec de la gouvernance démocratique dans notre État, le SOR pourrait finalement avoir sa chance de former une autocratie renouvelée en Russie."
 RUS_maintain_state_of_exception:9 "Maintenir l'État d'Exception"
 RUS_maintain_state_of_exception_desc:9 "L'état d'exception a été introduit dans le pays peu après le coup d'État, suspendant temporairement de nombreux droits et libertés civils dans l'intérêt de la sécurité nationale. Il a également permis à l'exécutif de recourir à l'armée et à la loi martiale pour maintenir l'ordre public dans les régions les plus troublées du pays. Compte tenu de la situation dangereuse dans laquelle se trouve notre pays, cet état d'exception devra persister jusqu'à la stabilisation d'une paix prolongée."
 RUS_act_of_imperial_prerogative:9 "Loi sur la Prérogative Impériale"
 RUS_act_of_imperial_prerogative_desc:9 "L'état d'exception s'est révélé être une mesure extrêmement utile, nous permettant de mobiliser rapidement la nation pour la guerre et de protéger nos territoires contre tout rival ambitieux. Malheureusement, de nombreux ennemis entourent encore la Russie et nous ne pouvons pas baisser la garde. C'est pourquoi, par une loi de prérogative impériale, Sa Majesté sera habilitée à adopter toutes les mesures relatives à la politique étrangère, à la défense et à la nomination des fonctionnaires sans l'approbation du Parlement."
 RUS_organic_democracy:0 "Démocratie Organique"
 RUS_organic_democracy_desc:9 "De nos jours, la Russie doit être une démocratie pour poursuivre son développement stable. Cependant, nous ne pouvons pas nous contenter de suivre l'exemple des grandes démocraties occidentales et de copier leurs systèmes politiques, car ils se sont révélés très sensibles aux révolutions syndicalistes. Notre démocratie organique prendra en compte les traditions nationales et le rôle historiquement central de la monarchie, établissant un système bien plus résistant aux chocs que tout ce que proposent les gauchistes."
 RUS_national_capitalism:9 "Capitalisme National"
 RUS_national_capitalism_desc:9 "Tout comme notre système politique, l'économie doit en fin de compte servir les intérêts de la sécurité de l'État. Toutefois, c'est en coopération avec les principaux industriels du pays, plutôt que dans l'opposition, que l'on y parvient le mieux. Nous coopérerons étroitement avec eux, en allouant des crédits et des investissements publics généreux aux projets d'importance nationale. Dans le même temps, nous améliorerons notre industrie lourde et permettrons à nos hommes d'affaires de s'enrichir."
 RUS_reasonable_autocracy:9 "Autocratie Raisonnable"
 RUS_reasonable_autocracy_desc:9 "Notre État peut présenter des caractéristiques communes avec les régimes autoritaires, mais ne vous y trompez pas : nous ne sommes pas un régime terroriste barbare, mais un régime responsable et sensé. L'autocratie n'est qu'un outil pour préserver la vie, la paix et l'ordre, et non une fin en soi."

 RUS_NMD:9 "Rallier les Monarchistes Populaires"
 RUS_NMD_desc:9 "Les idées ne manquent pas pour réorganiser l'Empire restauré. Certains voudraient revenir à l'époque d'avant 1917, tandis que d'autres se contenteraient d'un écran de fumée monarchiste cérémoniel recouvrant les institutions républicaines traditionnelles. Cependant, Ivan Solonevich a sa propre vision du meilleur système de gouvernance pour la Russie. Il a besoin de capitaux et de votes pour la mettre en œuvre, et il peut les réunir en organisant un front de la droite russe."
 RUS_NMD_tt:9 "Le Mouvement Monarchiste Populaire comportera les idéologies §cSociale-Conservatrice§!, §aDémocrate Autoritaire§! et §PAutocrate Paternaliste§!."
 RUS_plague_of_democraticism:9 "Le Fléau du Démocraticisme"
 RUS_plague_of_democraticism_desc:9 "L'intelligentsia russe voue un culte à l'Occident et à ses systèmes politiques depuis le XIXe siècle, idéalisant les 'démocraties' en France et au Royaume-Uni. Cette habitude a joué un rôle important dans la délégitimation de l'ancien Empire et dans les révolutions de 1917, ainsi que dans la défaite catastrophique de la Grande Guerre. Transplanter un système politique anglais en Russie ne fonctionnera jamais ; nous allons commencer à le faire reculer en renforçant le pouvoir impérial."
 RUS_plague_of_democraticism_tt:9 "Le gouvernement va devenir §aDémocrate Autoritaire§!."
 RUS_evolved_but_untamed:9 "Évolués mais Indomptés"
 RUS_evolved_but_untamed_desc:9 "La défaite de la Grande Guerre, associée à l'effondrement de l'idéologie Svobodnik, a provoqué une désillusion massive à l'égard du patriotisme et du nationalisme. Ce problème doit être résolu rapidement, car un nouveau conflit mondial est sur le point d'éclater. À l'aide des programmes scolaires, de la propagande d'État et de nouveaux films historiques, nous concentrerons toute l'attention sur les glorieuses victoires remportées sous la bannière du Tsar. Les Russes sont les meilleurs guerriers de l'histoire, ils ne doivent jamais l'oublier."
 RUS_denounce_elites:9 "Le Fléau de l'Élitisme"
 RUS_denounce_elites_desc:9 "Nombreux sont ceux qui, à droite, méprisent secrètement la grande majorité de nos travailleurs. Ils sont considérés comme des brutes ignorantes, à qui on ne peut pas faire confiance pour se gouverner elles-mêmes, estimant au contraire que tout le pouvoir doit appartenir à l'élite riche et occidentalisée. Pour Solonevich, c'est intolérable - il rêve que chaque personne dans cette nation contrôle son PROPRE destin. Notre retour à la démocratie de l'ancienne époque moscovite commencera par une réorganisation de la Douma sur une base corporatiste."
 RUS_healthy_body_healthy_mind:9 "Un Esprit Sain dans un Corps Sain"
 RUS_healthy_body_healthy_mind_desc:9 "Le meilleur système politique de l'histoire de la Russie a été mis en place à l'époque du samoderzhaviye moscovite traditionnel - un système monarchiste qui accordait une grande autonomie aux gens simples, tout en permettant au Tsar de protéger son peuple contre l'asservissement aux élites du pays ou à toute menace étrangère. Pour être en mesure de le reconstruire, nous devrons consacrer des investissements importants à l'amélioration de la paysannerie, afin d'obtenir une société saine à long terme."
 RUS_duma_of_best_minds:9 "Dictature de la Conscience"
 RUS_duma_of_best_minds_desc:9 "L'état actuel de notre Douma est une honte. De grands pouvoirs sont encore accordés à des politiciens professionnels - des charlatans véreux, qui passent leur temps à des intrigues mesquines et à se battre pour des votes dans une quête sans fin de pouvoir personnel. Le bien du peuple n'est qu'un pis-aller. La Douma doit être réorganisée en une institution dont tous les membres sont nommés par le monarque sur la base de leurs mérites."
 RUS_duma_of_best_minds_tt:9 "Le gouvernement va devenir §PAutocrate Paternaliste§!."
 RUS_tsars_people_peoples_tsar:9 "Peuple du Tsar et Tsar du Peuple"
 RUS_tsars_people_peoples_tsar_desc:9 "Nos politiques ont eu un grand effet - la nation russe trinitaire est à nouveau réunie, et le pouvoir et la justice sont de nouveau là où ils doivent être : entre les mains du peuple, et protégés par leur Tsar bienveillant. Nous ne pouvons pas inverser en quelques années deux siècles d'imitation des pires excès du féodalisme occidental, mais nous avons jeté les bases solides d'un système politique qui peut conduire à la plus grande période de paix et de prospérité que la Russie ait connue depuis des siècles. La Russie en a besoin depuis très longtemps."

 RUS_triumphant_russian_nation:9 "[RUS_triumphant_name]"
 RUS_triumphant_russian_nation_desc:9 "L'Europe est brisée, mais tout cela a été fait pour la bonne cause. Contre toute attente, la Russie sort victorieuse de la Grande Guerre patriotique, une grande puissance renaissante dans la guerre la plus sanglante de l'histoire. L'avenir est incertain, mais le jour de la Victoire est enfin arrivé et nous avons de nombreuses raisons de nous réjouir."
 RUS_triumphant_name_monarchy:9 "Triomphe de l'Empire Restauré"
 RUS_triumphant_name_republic:9 "République Russe Triomphante"
 RUS_wrangel_postwar_tt:9 "La guerre étant terminée, §PPyotr Wrangel§! peut enfin initier un retour au gouvernement civil et aux élections."

 RUS_european_democracy_1_tt:9 "Des élections équitables seront organisées dans tous nos §YÉtats clients européens§!."
 RUS_european_democracy_2_tt:9 "Des élections seront organisées dans tous nos §YÉtats clients européens§!. Ils auront une plus grande chance de sélectionner notre idéologie."
 RUS_european_democracy_3_tt:9 "Des élections seront organisées dans tous nos §YÉtats clients européens§!. Nous aurons l'option de les rendre plus alignés sur notre idéologie, si nous le souhaitons."
 RUS_great_forgiving:9 "Le Grand Pardon"
 RUS_great_forgiving_desc:9 "Si la guerre a prouvé une chose, c'est que même parmi les opposants à la République, il y avait encore beaucoup de patriotes russes dans l'âme. Dans le long processus de reconstruction de la Russie, nous tendrons la main à ceux qui ont été rejetés."
 RUS_escaping_the_cycle:9 "Échapper au Cycle"
 RUS_escaping_the_cycle_desc:9 "Pendant des siècles, la Russie a été connue comme pionnière de l'autocratie. Cette situation commence enfin à changer : la nation russe sera connue non pas comme un pays arriéré ou un régime en faillite, mais comme la puissance qui a vaincu l'impérialisme allemand et qui est devenue le protecteur de l'Europe libre. Tel sera l'héritage de la Russie moderne - puisse-t-elle briller à jamais."
 RUS_first_party_of_russia:9 "Le Premier Parti de Russie"
 RUS_first_party_of_russia_desc:9 "Ces dernières années ont montré que la démocratie russe est forte, mais que même les démocraties ont besoin d'un minimum de stabilité. Le [RUS.GetRulingParty] a montré qu'il était capable de faire de la Russie peut-être la plus grande puissance d'Europe, d'accomplir des exploits que la Russie n'a jamais connus auparavant. Il n'est que juste que les générations futures le sachent et que son influence politique soit ancrée à tous les niveaux."
 RUS_european_policeman:9 "Gendarme de l'Europe"
 RUS_european_policeman_desc:9 "La Russie n'est pas seulement un ami pour de nombreuses nations européennes, mais un frère aîné qui veille sur le petit frère pour son bien. À cet égard, nous nous occupons de ceux qui sont menacés par les rouges et nous ferons tout pour que l'influence socialiste ne s'étende pas d'un pouce en Europe, aussi paternaliste que cela puisse paraître."
 RUS_return_to_tradition:9 "Retour à la Tradition"
 RUS_return_to_tradition_desc:9 "Ne vous y trompez pas : la Russie ne pliera pas devant les socialistes ou leurs infiltrés libéraux, qui légitiment le communisme par leurs paroles et leurs actions. La Russie a toujours été un bastion du conservatisme, de la tradition, et notre combat contre les rouges infidèles n'est pas terminé."
 RUS_return_to_tradition_tt:9 "L'idéologie de nos §YÉtats clients européens§! deviendra soit §cSociale-Conservatrice§!, §aDémocrate Autoritaire§! ou §PAutocrate Paternaliste§!."
 RUS_solonevich_re-elected:9 "Ivan Solonevich a été réélu Président."
 RUS_peace_for_our_time:9 "Paix Pour Notre Temps"
 RUS_peace_for_our_time_desc:9 "Aussi impensable que soit l'amitié avec l'Occident, la coexistence reste une alternative souhaitable et possible. Nous avons vu les horreurs de la première et de la deuxième guerre mondiale, et avec une technologie qui devient rapidement plus puissante et plus dangereuse, peu de gens peuvent dire qu'ils en veulent une troisième. La guerre contre l'Occident ne sera pas menée avec des armes, mais avec les cœurs et les esprits."
 RUS_social_republic:9 "[RUS_social_republic_name]"
 RUS_social_republic_rep:0 "Une République Sociale"
 RUS_social_republic_mon:9 "Prendre Soin des Malheureux"
 RUS_social_republic_desc:9 "Bien que le statut de la Russie sur la scène internationale ait été restauré, il ne faut pas oublier que si le peuple russe retombe dans la pauvreté et la tourmente, la nation tombera avec lui. C'est pourquoi un système de réformes visant à soutenir le peuple doit être mis en œuvre."
 RUS_pension_system:9 "Le Système de Retraites"
 RUS_pension_system_desc:9 "Nombreux sont ceux qui se sont retrouvés épuisés par les événements de ces dernières années, et alors que ces personnes font la transition vers la retraite, le temps est venu de créer un système capable de soutenir les retraités de la nation. Nous créerons un système qui permettra aux citoyens de profiter pleinement du monde que nous avons créé."
 RUS_demobilisation:0 "Démobilisation"
 RUS_demobilisation_desc:9 "La Grande Guerre patriotique a laissé à la Russie une vaste armée, qui s'est imposée face à l'hégémonie allemande sur l'Europe, une vaste armée remplie de nombreux soldats qui souhaitent simplement rentrer chez eux. La conscription diminuera au fur et à mesure que les industries de guerre se réorienteront vers la production du temps de paix."
 RUS_catch_up_with_west:9 "Rattraper l'Occident"
 RUS_catch_up_with_west_desc:9 "Pendant longtemps, l'industrie russe est restée à la traîne des pays occidentaux, malgré les progrès considérables réalisés en matière d'industrialisation. Si la Russie veut vraiment revendiquer la place qui lui revient dans le monde et dissiper les illusions que quiconque peut la vaincre, elle doit être en mesure d'égaler la croissance économique de l'Occident."
 RUS_reward_veterans:9 "Récompenser les Vétérans"
 RUS_reward_veterans_desc:9 "Alors que la Grande Guerre s'était achevée sur des conséquences catastrophiques malgré les efforts courageux de l'armée, la Grande Guerre patriotique a laissé l'armée russe enfin victorieuse. Désormais, les généraux et les officiers de rang inférieur seront promus pour leurs succès, et les soldats à la retraite bénéficieront d'avantages importants, dignes de ceux qui se sont battus pour venger la Russie."
 RUS_economic_harmonisation:9 "Construire une Meilleure Europe"
 RUS_economic_harmonisation_desc:9 "L'exploitation engendrée par la domination allemande après Brest-Litovsk et la destruction engendrée par la Grande Guerre patriotique ont laissé une grande partie de l'Europe et des territoires récupérés en ruines. Des efforts considérables seront déployés pour reconstruire à la fois notre lien avec ces territoires et les structures destinées à leurs habitants."
 RUS_vanguard_at_elbe:9 "La Garde de l'Elbe"
 RUS_vanguard_at_elbe_desc:9 "Si de nombreux habitants de la nation méprisent l'Allemagne, très peu sont prêts à oublier que ce pays constitue désormais la frontière entre la Russie et le socialisme. Notre allié allemand recevra une aide supplémentaire pour reconstruire son industrie lourde et ses fortifications frontalières."
 RUS_rehabilate_tsarism:9 "Réhabiliter le Tsarisme"
 RUS_rehabilate_tsarism_desc:9 "Les récits récents concernant l'époque de l'Empire sont restés négatifs et trop axés sur les dernières années qui ont précédé la République. Il faut rappeler au peuple les gloires et les succès passés des Tsars, et la manière dont ils ont forgé et sauvé la Russie lors des crises passées."

RUS_black_baron: "Le Baron Noir"
 RUS_black_baron_desc:9 "La Russie de demain sera créée par une armée et une marine inspirées par une seule pensée : la Mère Patrie est tout. À maintes reprises, l'armée s'est placée au-dessus de la petite politique et du populisme et a servi la Russie de manière désintéressée. Aujourd'hui, aux heures les plus sombres, l'armée russe grandira comme une boule de neige et se répandra sur ses terres natales."
 RUS_wrangel_path:9 "§YPyotr Wrangel§! dirige la Russie."
 RUS_desvobodnikisation:9 "Désvobodnisation"
 RUS_desvobodnikisation_desc:9 "Le régime de Savinkov est une fausse imitation du combat de l'armée blanche, celui de la foi, de la patrie et de la famille. Nous devons purifier la Russie de ces fanatiques et restaurer ces valeurs pour que la nation soit à nouveau entière."
 RUS_new_vozhd:9 "Un Nouveau Vozhd"
 RUS_new_vozhd_desc:9 "En ces temps, nous ne pouvons pas nous permettre de grandes délégations de pouvoir, mais seulement un dévouement inébranlable à la lutte russe. Le Baron Wrangel incarnera cette lutte comme il l'a fait pendant la Guerre civile, menant une fois de plus la nation à la victoire contre la menace étrangère."
 RUS_national_russia:9 "Russie Nationale"
 RUS_national_russia_desc:9 "La Russie nationale n'est pas morte avec Savinkov, elle a été préservée et renaît sous une image plus grande. Ceux qui se nomment Russes ont tous la nation dans leur cœur ; ils croient en la victoire finale contre les esclavagistes de Brest-Litovsk."
 RUS_with_whomever_but_for_russia:9 "Peu Importe Qui, mais Pour la Russie"
 RUS_with_whomever_but_for_russia_desc:9 "L'armée ne se soucie pas des magouilles des politiciens, mais simplement du bien national de la Russie. Nous inviterons tous ceux qui se soucient de ce bien national à la lutte, la lutte sainte et juste qui ramènera la Russie à ses jours de gloire."
 RUS_mobilisation_of_all_people:9 "Mobilisation de Tous les Rus'"
 RUS_mobilisation_of_all_people_desc:9 "Ce n'est pas simplement la conviction que nous allons gagner qui nous mènera à la victoire. La Russie, qui mène la guerre la plus héroïque et la plus grandiose que l'humanité ait connue, doit réunir tout ce qui est en son pouvoir pour y parvenir."
 RUS_national_government:9 "Coalition Nationale-Démocratique"
 RUS_national_government_desc:9 "Les politiciens resteront dans la politique et les généraux resteront dans l'armée. C'est ainsi que les choses fonctionneront tant qu'ils porteront tous la Russie dans leur cœur. Les Russes ne se battront que pour un avenir qu'ils jugent juste - une gouvernance civile limitée devrait être mise en place, du moins pour l'instant."
 RUS_negotiate_with_srs:9 "Négociations avec les Esers"
 RUS_negotiate_with_srs_desc:9 "Parmi les socialistes-révolutionnaires, il y en a encore qui se soucient véritablement du peuple russe et non de leur vision erronée, bon marché et populiste. La SZRS a peut-être absorbé une grande partie du reste, mais ceux qui peuvent se battre à nos côtés ne manqueront pas de le faire."
 RUS_pardon_misguided:9 "Pardonner les Égarés"
 RUS_pardon_misguided_desc:9 "Beaucoup ont été influencés par des démagogues et des populistes comme Savinkov, mais il ne sert à rien qu'ils restent enfermés dans leurs cellules. Nombre d'entre eux sont d'authentiques patriotes qui veulent simplement servir la Russie - et nous leur tendrons la main."
 RUS_garrison_state:9 "État de garnison"
 RUS_garrison_state_desc:9 "Dans une crise nationale, l'armée russe doit être au-dessus de tout : elle doit être l'institution la plus respectée, le service de la patrie étant le devoir le plus précieux qu'un homme puisse avoir. La nouvelle Russie sera ouvertement et fièrement militariste - c'est ce qu'il faut pour sauver la nation d'une destruction imminente."
 RUS_ministry_of_morale:9 "Ministère de la Propagande"
 RUS_ministry_of_morale_desc:9 "Il est difficile de poursuivre le combat lorsque le soldat ne connaît que des batailles perdues et des victoires volées. Nous mettrons en place un ministère de la propagande, qui diffusera quotidiennement des messages radio incitant le soldat russe à atteindre ses plus hauts sommets et lui rappelant les innombrables victoires que nous avons remportées."
 RUS_pledge_of_democracy:9 "Serment de Démocratie"
 RUS_pledge_of_democracy_desc:9 "Qui se battra pour la Russie si la Russie de demain n'est pas plus brillante que celle d'aujourd'hui, si ce qui a été volé au peuple ne lui est pas rendu ? Nous devons promettre au peuple russe que, lorsque la grande guerre sera terminée, la démocratie sera pleinement rétablie."
 RUS_oaths_of_allegiance:9 "Serments à la Mère Patrie"
 RUS_oaths_of_allegiance_desc:9 "Il n'y a rien de plus important que la Russie nationale, la communauté que partagent plus de cent millions de personnes. Tout le reste est secondaire. L'obéissance totale doit être assurée pour que cette lutte soit menée à son terme."
 RUS_oaths_of_allegiance_tt:9 "§aPermet la consolidation d'un régime autoritaire après la guerre.§!"
 RUS_faith_valour_motherland:9 "Foi, courage, patrie !"
 RUS_faith_valour_motherland_desc:9 "La lutte des Blancs est la preuve que pour des centaines de milliers de Russes, l'honneur a plus de valeur que la vie, la mort vaut mieux que l'esclavage... l'acquisition d'un but dans la vie pour ceux qui, ayant perdu leur patrie, leur famille, leurs biens, n'ont pas perdu la foi en la Russie"."
 RUS_faith_valour_motherland_tt:9 "Pour la durée de la guerre :"

 RUS_revolution_from_above:0 "Révolution par les Urnes"
 RUS_revolution_from_above_desc:9 "Grâce à l'agitation extraparlementaire et à l'intimidation parlementaire, les fragiles institutions de la république bourgeoise ont été mises sens dessus dessous. Il est maintenant temps d'abolir formellement ces institutions pour instaurer une véritable République des travailleurs."
 RUS_red_flag_over_kremlin:9 "Le Drapeau Rouge sur le Kremlin"
 RUS_red_flag_over_kremlin_desc:9 "Des décennies de lutte révolutionnaire ont abouti à ce moment précis ! Le peuple s'est soulevé contre la terreur savinkoviste et s'est soulevé pour le socialisme. Pour la deuxième fois en un siècle, la bannière rouge s'élève au-dessus du Kremlin - et cette fois, elle y restera pour l'éternité."
 RUS_nationalise_industries:9 "La socialisation des industries"
 RUS_nationalise_industries_desc:9 "Pendant des années, le capitalisme a ruiné la Russie, ses ouvriers industrieux et ses paysans laborieux ne gagnant pas grand-chose pour leur dur labeur. Les gouvernements précédents étaient plus intéressés à remplir leurs propres poches et celles de leurs bienfaiteurs allemands. Même Savinkov n'a jamais tenu sa promesse. Finies les demi-mesures : nous nous débarrasserons de l'intrusion capitaliste d'un seul coup."
 RUS_socrus_reduce_influence_decisions_20:9 "Réduit le coût des décisions §YEmprise du Capital allemand§! de £pol_power §G20§!."
 RUS_peoples_security_apparatus:9 "L'appareil de sécurité du peuple"
 RUS_peoples_security_apparatus_desc:9 "La tentative de coup d'État réactionnaire contre l'inauguration du pouvoir populaire n'est qu'un début. Même s'ils savent qu'ils ne peuvent pas espérer recommencer, ils essaieront toujours de faire tomber la république par d'autres moyens. Pour contrer leurs efforts, les services de sécurité seront réorganisés au sein du Directorat Politique Pan-Russe d'État, ou VGPU, dirigée par l'insaisissable Yakov Blyumkin."
 VGPU:9 "VGPU"
 RUS_slay_militarism:9 "Tuer le Militarisme"
 RUS_slay_militarism_desc:9 "Wrangel, Denikine et d'autres étaient autrefois considérés comme la dernière ligne de défense contre le socialisme. Ils n'auraient pas pu se tromper davantage, mais leur influence demeure. La prochaine étape importante pour garantir que le socialisme russe est à l'abri de toutes les menaces, internes et externes, est de détruire l'hydre blanche dans l'armée."
 RUS_russian_congress:9 "Corriger le Cours de l'Histoire"
 RUS_russian_congress_desc:9 "Le pouvoir retrouvé et la dictature du prolétariat restaurée, les délégués des Soviets, rejoints par les représentants des Syndicats, se réunissent à Petrograd pour discuter de l'avenir de la Révolution et de toute la Russie. Avec les différentes factions qui se disputent le pouvoir et l'influence, le débat sera long et acharné."

 RUS_radsocs:9 "Le Parti Socialiste Révolutionnaire"
 RUS_radsocs_desc:9 "Les SRs sont les descendants des premiers qui ont levé leur poing de terreur révolutionnaire et proclamé qu'ils ne toléreraient plus l'oppression des autocrates. Ce fut d'abord le Tsar, puis les bolcheviks, et enfin Savinkov, et tous nous ont combattus. Mais à la fin, nous l'avons emporté ! La Russie paysanne libre et démocratique dont nous avons toujours rêvé est désormais à portée de main. Il nous reste beaucoup à faire."
 RUS_rebuild_the_party:9 "Reconstruire le Parti"
 RUS_rebuild_the_party_desc:9 "La scission des SR a été une grande tragédie, en particulier pour l'aile gauche du parti, l'aile la plus proche des racines des SR. Maintenant que nous sommes enfin aux commandes, il est temps de faire amende honorable et de créer le parti des masses pour lequel nous avons toujours été connus."
 RUS_rebuild_the_party_tt:9 "§YUne fois sélectionnée§! :\nAu sein du §RParti Socialiste Révolutionnaire§! se trouvent deux factions influentes qui détermineront le cap du parti. Nous devons décider si nous allons §1accomplir la vision de Spiridonova§! ou bien §ochoisir un chemin différent§!...\n\n§YUne fois complétée§! :"
 RUS_land_socialisation:9 "Loi Fondamentale de Socialisation des Terres"
 RUS_land_socialisation_desc:9 "Il y a un principe sur lequel nous ne bougerons jamais et sur lequel nous ne ferons pas la moindre concession, car il constitue le cœur des convictions du parti : la terre au cultivateur ! D'ici à la fin des temps, la propriété privée des terres, des eaux et des ressources naturelles de la Russie doit être abolie et la propriété doit être transférée aux masses sans compensation pour les propriétaires terriens exploiteurs."
 RUS_peasant_collectives:9 "Renforcer les Collectifs Paysans"
 RUS_peasant_collectives_desc:9 "L'agriculture collective est bien plus durable, démocratique et équitable que l'agriculture privée. Elle a en outre enseigné aux gens la responsabilité à l'égard de leur terre et de leurs propres camarades. Grâce au crédit d'État, le nombre de fermes collectives augmentera de façon spectaculaire et l'agriculture privée finira par disparaître complètement."
 RUS_peasant_collectives_tt:9 "Avoir §YAndrey Kolegayev§! comme conseiller nous donnera ces effets supplémentaires :"
 RUS_peasant_collectives_tt_2:9 "Avoir §YIlya Mayorov§! comme conseiller nous donnera ces effets supplémentaires :"
 RUS_ban_bolsheviks:9 "[RUS_ban_bolsheviks_title]"
 RUS_ban_bolsheviks_desc:9 "[RUS_ban_bolsheviks_desc]"
 RUS_ban_bolsheviks_title_1:9 "Réprimer le RKP(b)"
 RUS_ban_bolsheviks_desc_1:9 "Imaginez ce que serait la Russie aujourd'hui si les bolcheviks avaient été victorieux - naturellement, rien de bon ne peut venir à l'esprit. Il y a vingt ans, prétendant travailler au nom du peuple, ils ont massacré des innocents et détruit la vie de milliers de personnes. Aujourd'hui, ces tyrans seront jugés pour leurs crimes contre le peuple russe."
 RUS_ban_bolsheviks_title_2:9 "L'Alliance Contre-Nature"
 RUS_ban_bolsheviks_desc_2:9 "Le chef des bolcheviks, Mikhail Frunze, nous a fait une offre alléchante, dont nous pouvons tirer profit. Il est temps de formaliser l'alliance entre les Maximalistes et les Bolcheviks, du moins pour le moment."
 RUS_ban_bolsheviks_tt:9 "Avoir §YIrina Kakhovskaya§! comme conseillère nous donnera ces effets supplémentaires :"
 RUS_our_commitments_to_democracy:9 "[RUS_radsoc_focus_1_title]"
 RUS_radsoc_focus_1_title1:9 "Notre Devoir Envers la Démocratie"
 RUS_radsoc_focus_1_title2:9 "Maintenir la Façade"
 RUS_our_commitments_to_democracy_desc:9 "[RUS_radsoc_focus_1_desc]"
 RUS_radsoc_focus_1_desc1:9 "Comment expliquer que les Esers soient aujourd'hui à la tête de la Russie ? Est-ce parce qu'ils ont profité de manière opportuniste de la colère du peuple ? Que ce soit vrai ou non, peu importe : nous sommes ici pour restaurer - non, pour créer - la démocratie populaire à laquelle tous les peuples russes aspirent depuis des siècles. Et nous nous battrons jusqu'au bout pour la protéger."
 RUS_our_commitments_democracy_spiridonist_tt:9 "Avoir deux conseillers §SVST (Droitistes)§! nous donnera ces effets supplémentaires :"
 RUS_radsoc_focus_1_desc2:9 "Nous ne sommes qu'une faction relativement petite au sein du Parti des Socialistes-Révolutionnaires dans son ensemble. Même si cela doit changer un jour, la meilleure ligne de conduite est de nous aligner sur la direction du reste du parti et de faire des compromis avec eux. Tant que cela ne nuit pas à la cause ultime de la révolution, bien sûr, nous travaillerons au sein du système pour l'instant."
 RUS_union_of_peasants_and_workers:9 "Paysan, ouvrier, intelligentsia !"
 RUS_union_of_peasants_and_workers_desc:9 "Ceux qui disent que les socialistes-révolutionnaires ne s'intéressent qu'aux paysans ne pourraient pas se tromper davantage. En fait, nous n'avons fait que tendre la main aux travailleurs au fur et à mesure que la Russie devenait, lentement mais sûrement, une nation plus industrielle. Ce n'est que par l'union des paysans et des travailleurs - dans la solidarité et non la haine - que nous créerons une Russie plus juste et plus équitable."
 RUS_triumph_of_solidarity:9 "Triomphe de la solidarité"
 RUS_triumph_of_solidarity_desc:9 "La démocratie n'est pas parfaite, mais elle n'est en aucun cas impossible à réaliser. Nous sommes allés bien au-delà de ce que les anciens régimes réactionnaires et libéraux appellent "démocratie" - après tout, ne sont-ce pas les SR qui étaient les mieux placés pour construire le premier État populaire en Russie ? Nous avons eu un héritage de plusieurs décennies à remplir ; il n'est que naturel de cimenter cet héritage."
 RUS_triumph_of_solidarity_tt:9 "Nous gagnerons du Poids Politique selon notre niveau de §CFoi§! actuel :"
 RUS_maximalist_failstate:9 "Cette priorité nationale est §rinaccessible§! en raison de notre faillite."
 RUS_reforming_the_weapons_of_state:9 "Réforme des armes d'État"
 RUS_reforming_the_weapons_of_state_desc:9 "Les milices populaires sont une force idéologique, mais comme nous, elles ne sont pas libres de faire régner la terreur à leur guise. Grâce à des réformes appropriées, nous pouvons faire en sorte que les milices populaires remplissent leurs fonctions tout en évitant les violences et les effusions de sang inutiles."
 RUS_create_the_democratic_bloc:9 "[RUS_radsoc_focus_2_title]"
 RUS_radsoc_focus_2_title1:9 "Créer le bloc démocratique"
 RUS_radsoc_focus_2_title2:9 "Trouver des alliés aux vues similaires"
 RUS_finding_likeminded_allies_tt:9 "Avoir au moins un conseiller §oRKP(b)§! ou §oVST (Gauchiste)§! §Gdoublera§! les effets de cette priorité."
 RUS_create_the_democratic_bloc_desc:9 "[RUS_radsoc_focus_2_desc]"
 RUS_radsoc_focus_2_desc1:9 "Nous sommes en désaccord avec les communistes sur de nombreux points et, malheureusement, certains membres de la Coalition des travailleurs ne sont pas aussi attachés que nous au maintien de la démocratie. En négociant avec les mencheviks, les membres du cercle de Levitsky, l'Union des socialistes-démocrates et d'autres, nous pouvons créer un bloc informel d'authentiques croyants dans le peuple, qui se battront pour leur pouvoir à tout moment."
 RUS_radsoc_focus_2_desc2:9 "Certains de nos amis les plus parlementaires peuvent avoir la bonne idée : vendre ses principes pour gagner des alliés politiques est une bonne idée. Le problème, c'est que les compromis qu'ils font sont permanents, et non temporaires - un véritable gâchis pour la révolution. Nous reproduirons leurs actions, au moins pour un temps."
 RUS_create_the_democratic_bloc_tt:9 "Nous allons contacter des alliés potentiels au sein du §rVST§! de §SDroite§!, du §1SDS§!, des §RAnarchistes§!, des syndicats proches des §RSR§!, ainsi que de §Yjeunes officiers§!.\nAvoir §YNikolay Zdobnov§! comme conseiller aidera à atteindre un accord avec le §rVST§!.\n\nÀ la fin de cette chaîne d'évènements, nous recevrons un §Yesprit national§! dépendant de nos choix."
 RUS_sds_agree:9 "A invité le §1SDS§! au Bloc Démocratique"
 RUS_negotiate_with_the_faithful:9 "Nettoyer l'esprit russe"
 RUS_negotiate_with_the_faithful_desc:9 "En grande partie à cause de l'influence de l'Église orthodoxe, l'esprit révolutionnaire du paysan n'a pas été pleinement réalisé. En effet, l'Église est l'un des principaux vecteurs de la propagande réactionnaire dans l'ensemble du pays. Quelle que soit la voie que nous suivrons, nous devrons faire face à une forte opposition de la part de notre base profondément religieuse, mais nous avons des options. Une concordance avec l'Église est hors de question, mais il existe d'autres moyens de faire appel à l'esprit religieux du paysan."
 RUS_negotiate_with_the_faithful_tt:9 "Si nous choisissons d'adopter une position plus conciliante à l'égard de l'Église, cet événement sera accordé :"
 RUS_negotiate_with_the_faithful_tt2:9 "Tandis qu'une approche plus subversive nous accordera :"
 RUS_embolden_the_revolutionary_spirit:9 "[RUS_totalist_focus_1_title]"
 RUS_embolden_the_revolutionary_spirit_desc:9 "[RUS_totalist_focus_1_desc]"
 RUS_totalist_focus_1_title1:9 "Encourager l'Esprit Révolutionnaire"
 RUS_totalist_focus_1_title2:9 "Contre les Ennemis de l'Intérieur"
 RUS_totalist_focus_1_desc1:9 "Une vérité malheureuse : les Esers ont perdu leur éclat, leur vigueur révolutionnaire. Où est l'adhésion à la terreur, la volonté d'être libre, la reconnaissance que le combat ne s'arrête pas avec la chute de Savinkov ? Contrairement à ce que prétendent nos détracteurs, nous ne subvertissons pas le parti de l'intérieur, nous ne faisons que corriger sa trajectoire, celle qu'il doit suivre pour survivre et rendre la Russie à nouveau libre !"
 RUS_totalist_focus_1_desc2:9 "Il ne faut en aucun cas permettre l'instauration d'une dictature. Cependant, une vigilance révolutionnaire modérée doit être encouragée. Au lieu de capituler mollement devant les saboteurs réactionnaires à la poursuite d'une vague utopie, nous reconnaîtrons la réalité. La Russie n'est pas encore prête pour l'avenir que nous envisageons et, même si nous le souhaitons, cet avenir ne peut se faire les mains propres."
 RUS_against_internal_enemies_tt:9 "Avoir §YIrina Kakhovskaya§! comme conseillère §Gretirera§! la pénalité hebdomadaire de stabilité de l'esprit national."
 RUS_universal_labour_service:9 "Service du Travail Universel"
 RUS_universal_labour_service_desc:9 "Bien qu'il ne soit pas encore réalisé, le socialisme s'accompagne de l'abolition de l'argent. Au lieu du système d'exploitation salariale, où le travail est acheté et vendu pour une valeur, on travaillera et on sera récompensé par le droit le plus fondamental qui soit : le droit à une vie décente."
 RUS_empower_the_soviets:9 "Renforcer les Soviets"
 RUS_empower_the_soviets_desc:9 "Le pouvoir des soviets est au cœur du pouvoir socialiste. Dans leurs conseils, l'administration du lieu de travail est décidée démocratiquement et volontairement, et l'unification de tous les travailleurs ne peut être réalisée qu'à travers ces conseils. Plus les soviets seront forts, plus l'unité des personnes qui garderont la révolution ouvrière s'épanouira."
 RUS_integral_socialism:9 "Socialisme intégral"
 RUS_integral_socialism_desc:9 "Selon Marx, seul le prolétariat urbain peut accéder à la conscience révolutionnaire et prendre ainsi le contrôle des moyens de production et de l'État. Mais ce n'est pas vrai : la première expérience à grande échelle a eu lieu dans la Russie paysanne, malgré la domination actuelle du socialisme industriel occidental. En effet, les paysans et toutes les classes opprimées peuvent eux aussi atteindre la conscience révolutionnaire, et nous ne pouvons qu'adhérer à un tel objectif."
 RUS_integral_socialism_tt:9 "Nous gagnerons du Poids Politique et de la Stabilité selon notre popularité §oTotaliste§! actuelle :"
 RUS_denounce_bourgeois_tendencies:9 "Dénoncer les Tendances Bourgeoises"
 RUS_denounce_bourgeois_tendencies_desc:9 "Malheureusement, certains de nos camarades ont perdu le contact avec le parti. Même de petits intellectuels et écrivains, qui n'ont jamais frappé le cœur de la réaction de leur vie, occupent aujourd'hui des postes de premier plan ! Il n'est pas étonnant que le parti soit infecté par la saleté bourgeoise. Nous dénoncerons ces notions partout où elles iront, sous peine de capituler devant le réformisme et la décadence."

 RUS_great_labour_republic:9 "La Grande République du Travail"
 RUS_great_labour_republic_desc:9 "L'objectif du socialisme est de donner à l'homme qui travaille les moyens de remplir son devoir de subvenir aux besoins de la population. Il s'ensuit naturellement que ceux qui sont valides et ne travaillent pas ne bénéficieront pas du socialisme, et il doit en être ainsi : notre République russe est une république du travail, et non du parasitisme."
 RUS_dictatorship_of_the_peasantry:9 "Dictature des Travailleurs"
 RUS_dictatorship_of_the_peasantry_desc:9 "La Russie n'est pas un grand pays industriel comme l'Allemagne ou la Grande-Bretagne. Mais elle n'est pas non plus nécessairement un pays agraire primitif, et le capitalisme russe n'a pas été aussi destructeur que celui des pays industriels. En reconnaissance de ce fait, bien que nous exaltions l'esprit paysan, le pouvoir de l'État est réellement exercé par tous les travailleurs, et pas seulement par les paysans ou les ouvriers de l'industrie."
 RUS_triumph_of_the_idea:9 "Triomphe de l'Idée"
 RUS_triumph_of_the_idea_desc:9 "Beaucoup prédisent déjà l'apocalypse de la révolution socialiste, où les SRs s'effondreront et seront usurpés par des forces contre-révolutionnaires. Mais nous nous relèverons autant de fois qu'il le faudra, et l'avenir ne nous fait pas peur. Ce pour quoi nous nous battons vaut tout pour nous, et nous continuerons jusqu'à ce que nous soyons victorieux !"
 RUS_if_triumph_of_idea_tt:9 "Si nous sommes en guerre avec l'§YEmpire allemand§! lorsque cette priorité est complétée :"

 RUS_future_for_the_rural_regions:9 "Avenir des Régions Rurales"
 RUS_future_for_the_rural_regions_desc:9 "Les régimes russes précédents ont procédé à une réforme agraire, mais en dehors de cela, les campagnes accusent toujours un retard considérable par rapport aux centres industriels. Dans certains cas, on a l'impression que certains de nos paysans vivent au siècle dernier ! Bien entendu, cette situation ne peut pas durer."
 RUS_socialist_education_in_the_countryside:9 "Éducation Socialiste à la Campagne"
 RUS_socialist_education_in_the_countryside_desc:9 "Les usurpateurs et les réactionnaires - comme Savinkov, par exemple - adorent que le peuple soit trop stupide pour savoir pour quoi il vote. Mais avec une éducation appropriée, les paysans connaîtront eux aussi leurs droits et sauront comment s'organiser de manière fraternelle et socialiste. Des décennies de propagande réactionnaire et conservatrice ne disparaîtront pas en un jour, mais c'est un pas en avant vers la création d'une paysannerie plus révolutionnaire."
 RUS_russian_socialism:9 "Le Vrai Socialisme Russe"
 RUS_russian_socialism_desc:9 "On ne peut pas importer un système étranger et s'attendre à ce que le pouvoir soit exercé par le peuple. Cela vaut également pour la Russie, et c'est pourquoi on ne peut pas simplement importer le syndicalisme occidental des Français et s'attendre à ce qu'il fonctionne. En fin de compte, c'est la raison pour laquelle les SRs sont là pour rester : nous sommes avec le peuple et nous le suivrons où qu'il aille."
 RUS_psr_conference_tt:9 "La conférence du PSR de 1939 a eu lieu."
 RUS_true_socialism_spiridonova_trait_tt:9 "Selon les résultats de la conférence du parti de 1939, §YMaria Spiridonova§! gagnera l'un de ces deux traits :"
 KR_socialist_maximalist_sic_tt:9 "Changements effectifs :\nStabilité : §G+10,00%§!\nAttaque des Divisions : §G+5,00%§!"
 KR_socialist_maximalist_sic2_tt:9 "Changements effectifs :\nVitesse de Construction : §G+10,00%§!\nPlancher de Productivité : §G+5,00%§!"

 RUS_second_stage_of_revolution:9 "La Deuxième Étape de la Révolution"
 RUS_second_stage_of_revolution_desc:9 "Du sang, de la sueur et des larmes ont été versés pour cet avenir, celui de la deuxième étape de la révolution. Maintenant que le capitalisme s'est effondré en Europe, et que le monde est sûr de suivre, quel meilleur moment que maintenant pour poursuivre le socialisme dont les peuples ont toujours rêvé ?"
 RUS_steady_as_she_goes:9 "Garder le Cap"
 RUS_steady_as_she_goes_desc:9 "Nous ne sommes pas comme les maximalistes, dont les méthodes violentes et autoritaires ruineraient la transition vers la deuxième étape de la révolution. Ce n'est qu'en suivant une voie modérée que la Russie pourra atteindre ce stade, même si les ennemis de la Russie sont aujourd'hui peu nombreux."
 RUS_democracy_of_one_dream:9 "La Démocratie d'un Rêve"
 RUS_democracy_of_one_dream_desc:9 "Les dernières années ont sans aucun doute confirmé que la Coalition des Travailleurs était la raison du succès de la révolution socialiste. Avec les récentes scissions au sein de son parti, le VST ne peut que devenir plus amical envers nous, et nous pouvons travailler ensemble pour un meilleur avenir."
 RUS_mercy_for_the_damned:9 "Pitié pour les Damnés"
 RUS_mercy_for_the_damned_desc:9 "Il n'y a aucune raison de poursuivre l'oppression des années passées. À l'époque, c'était nécessaire ; le socialisme en Europe était sur le fil du rasoir et aurait pu être détruit par des puissances réactionnaires étrangères. Mais ces inquiétudes ont pratiquement disparu aujourd'hui, et ce n'est qu'en construisant une Russie libérée de l'oppression qui l'a précédée que tous ses habitants pourront apprécier ce que le socialisme a apporté à la Russie."
 RUS_uncompromised_idealism:9 "Idéalisme Sans Compromis"
 RUS_uncompromised_idealism_desc:9 "En avant toute ! La Russie du XXe siècle ne connaît pas de meilleur mot que celui de 'révolution'. Aujourd'hui, nous présentons la deuxième étape de la révolution, vénérée par tous ceux qui rêvent de liberté."
 RUS_dismantle_crystals_of_power:9 "Démanteler les Cristaux du Pouvoir"
 RUS_dismantle_crystals_of_power_desc:9 "Peu à peu, le pouvoir de l'État s'effrite et la société russe s'anarchise. La vision spiridonoviste a toujours été celle d'une Russie véritablement décentralisée, où les travailleurs s'organisent eux-mêmes à travers les soviets et les syndicats, et non à travers le gouvernement central. Toutes les actions du parti seront consacrées à la réalisation de cet idéal."
 RUS_an_end_to_enmity:9 "La Fin de l'Inimitié"
 RUS_an_end_to_enmity_desc:9 "La Coalition des Travailleurs a certes été utile pour avancer vers la démocratie socialiste, mais nous comprenons bien qu'un jour elle ne sera plus nécessaire. La domination du PSR assurera la transition douce vers une Russie sans parlementarisme ni partisanerie."
 RUS_a_revolutionist_by_love:9 "Révolutionnaire par Amour"
 RUS_a_revolutionist_by_love_desc:9 "'Leur haine et leur mépris de l'oppression humaine étaient si profonds, avaient tellement imprégné tout leur être, que leur rêve était de renverser le trône, non seulement pour eux, mais pour tous. Lorsque, en ce rare moment, leur libération se fit jour, ils se levèrent, le visage illuminé d'une lueur intérieure, pour détruire tous les trônes - pour tous et pour toujours. Les esclaves rebelles ne cherchaient pas de nouveaux maîtres, mais l'humanité'."
 RUS_a_revolutionist_by_compassion:9 "Révolutionnaire par Compassion"
 RUS_a_revolutionist_by_compassion_desc:9 "'La grande majorité d'entre eux ont plongé dans les vagues houleuses de la révolution non pas pour leur propre compte, mais pour le compte des autres, pour leurs semblables qui souffrent, pour l'humanité dans son ensemble. Un homme à 'l'honneur bafoué' et à la 'conscience blessée' ne pouvait ignorer la coercition et la cruauté gratuite perpétrées sous ses yeux. Son sens de la dignité humaine était tourmenté par le fait de savoir qu'un peuple entier gisait soumis dans la poussière'."

 RUS_ascendance_of_the_cult_of_action:9 "Ascension du Culte de l'Action"
 RUS_ascendance_of_the_cult_of_action_desc:9 "Les Maximalistes se sont hissés au sommet pour une seule raison : parce que nous avons agi et gagné la confiance du peuple. Les mesures de guerre touchent peut-être à leur fin, mais nous n'avons pas l'intention pour autant d'abandonner le pouvoir, bien au contraire. Aujourd'hui, nous marquons l'histoire, celle de la Russie et du socialisme."
 RUS_mantle_of_the_srs:9 "Flambeau des Esers"
 RUS_mantle_of_the_srs_desc:9 "Autrefois considéré comme une simple faction du PSR, le programme maximaliste définit et énonce aujourd'hui le programme de tous les Esers. Pourtant, malgré les erreurs ruineuses de ceux qui ont appartenu à notre parti, nous effacerons leurs crimes des livres d'histoire. L'histoire du mouvement Narodnik, le parti Socialiste-Révolutionnaire, sera celle des Maximalistes et de leurs grandes victoires."
 RUS_last_narodniks_trait_tt:9 "Chaque conseiller §RSR§! ou §oSR (Maximaliste)§! restant gagnera le trait §YDernier des Narodniks§!, qui procure :\nSoutien Quotidien Totaliste : §G+0.03§!\nStabilité Hebdomadaire : §G+0.10%§!"
 RUS_the_maximalist_constitution:9 "La Constitution Maximaliste"
 RUS_the_maximalist_constitution_desc:9 "La constitution précédente était un compromis entre le parti SR, qui n'existe plus sous sa forme actuelle, et le VST. À partir d'aujourd'hui, ce ne sera plus le cas. La constitution doit servir tous les travailleurs de Russie, et non la folie des partis qui recherchent leurs propres gains égoïstes."
 RUS_turn_puppets_totalist_tt:9 "Tous nos États fantoches qui ne sont pas déjà §oTotalistes§! changeront de gouvernement."
 RUS_maximalist_flag_tt:9 "§CLe drapeau va changer, pour correspondre au mantra de la Russie révolutionnaire.§!"
 RUS_cast_out_western_agents:9 "Chasser les Agents de l'Occident"
 RUS_cast_out_western_agents_desc:9 "Des rapports ont été publiés selon lesquels nos anciens alliés complotent maintenant directement contre nous, prêts à agir à tout moment sur les ordres de Paris et de Berlin. Nous savions que ce jour arriverait, le jour où les syndicalistes et les bolcheviks poignarderaient le socialisme russe tel qu'il devait être. Ils découvriront que nous étions mieux préparés qu'ils ne le pensaient."
 RUS_a_steady_end_to_partisanship:9 "Une Fin Progressive de l'Esprit Partisan"
 RUS_a_steady_end_to_partisanship_desc:9 "Les années passées n'ont-elles pas montré à quel point les partis politiques sont nuisibles à la démocratie soviétique ? Pendant des années, nous n'avons pas pu agir sur ce fait, mais le Parti des Socialistes-Révolutionnaires est désormais uniquement le parti des Maximalistes. Ainsi, nous tiendrons notre parole : ce parti n'existera plus. Il sera remplacé par quelque chose de nouveau, qui servira le peuple comme les maximalistes l'ont toujours promis."

 RUS_invite_zeller:9 "Inviter Zeller"
 RUS_invite_zeller_desc:9 "L'Union Socialiste-Démocratique est considérée par beaucoup comme une rémanence du parti réactionnaire RDP, mais elle bénéficie de la loyauté de nombreux travailleurs plus aisés et de propriétaires de petites entreprises, en particulier dans le sud de la Russie. Son nouveau dirigeant, le charismatique Gergard Zeller, est un socialiste des plus tièdes, mais il comprend certainement la valeur de la coopération - il est temps de l'inviter officiellement à participer au conseil des ministres et d'inviter son parti à participer à la Coalition des Travailleurs."
 RUS_small_business_primacy:9 "Entreprises Coopératives"
 RUS_small_business_primacy_desc:9 "Au lieu d'une nationalisation complète ou d'une gestion syndicale, nous devrions encourager la croissance des coopératives. Les organisateurs des coopératives sont les éléments culturels les plus avancés du prolétariat que nous ayons, et dans un pays non développé comme le nôtre, ils peuvent accueillir la paysannerie et absorber les restes de la petite entreprise. Que les coopératives prouvent la supériorité de l'économie socialisée et stimulent son acceptation volontaire !"
 RUS_social-narodism:9 "Social-Narodisme"
 RUS_social-narodism_desc:9 "Bien que le mouvement narodnik n'ait jamais été marxiste, ses leçons de socialisme démocratique et de nationalisme progressiste ne doivent pas être négligées. Aujourd'hui, nos principaux alliés sont le PSR et le SDS, tous deux influencés par le narodisme. Les incitations au développement culturel et les programmes d'aide sociale nous rapprocheront du narod qu'ils chérissent tant."

 RUS_self_determination:9 "Autodétermination des Peuples"
 RUS_self_determination_desc:9 "Le mouvement réactionnaire nationaliste des Blancs a cherché à opprimer les pays frères de la Russie, en leur refusant la possibilité de poursuivre l'autodétermination nationale et de chercher leur propre voie. Cependant, la lutte internationale des travailleurs n'a que faire de ces tendances chauvines. Nous suivrons une voie différente, qui met l'accent sur l'autodétermination pour tous."
 RUS_eastern_vanguard:9 "L'Avant-Garde Orientale"
 RUS_eastern_vanguard_desc:9 "La Russie révolutionnaire est immédiatement devenue l'une des principales puissances de la Troisième Internationale Ouvrière. En tant que leaders naturels de la cause socialiste en Europe de l'Est, nous représenterons les intérêts des peuples de cette région et nous ne cesserons pas notre lutte tant qu'ils ne seront pas libres !"
 RUS_spreading_the_revolution_threat:0 "Propager la Révolution"
 RUS_defencism:9 "Défensisme"
 RUS_defencism_desc:9 "L'effort de guerre de l'année 1917, aujourd'hui lointaine, n'était nullement condamné - c'est le défaitisme qui a conduit l'effort socialiste russe à la ruine. Aujourd'hui encore, nous avons le devoir moral de défendre nos camarades biélorusses et ukrainiens qui croupissent toujours dans les prisons de leurs maîtres esclavagistes. Nous ne les avons pas abandonnés depuis, tout comme nous n'avons pas abandonné nos compatriotes russes."
 RUS_comrades_abroad:9 "Nos Camarades à l'Étranger"
 RUS_comrades_abroad_desc:9 "Il n'y a pas si longtemps, la Russie était un bastion de l'impérialisme, son nom étant presque synonyme d'exploitation et de misère. Cette douleur séculaire a enfin pris fin, éteinte par la flamme de la Révolution. Cependant, au-delà de la frontière, des millions de nos camarades sont toujours en esclavage. Au lieu d'abandonner nos victimes passées comme en 1918, nous nous rachèterons en aidant leur lutte pour la libération, car c'est notre responsabilité et notre combat aussi. La liberté ne connaît pas de frontières."
 RUS_our_comrades_abroad_tt:9 "Avoir §YVladimir Karelin§! ou §YYevgeny Sattel§! comme conseillers augmentera notre limite maximale de volontaires vers ces pays de §G+2§!."
 RUS_comrades_abroad_threat:9 "Soutien au Socialisme International"
 RUS_each_according_ability:9 "De Chacun Selon Ses Moyens"
 RUS_each_according_ability_desc:9 "La maxime de Marx 'De chacun selon ses moyens, à chacun selon ses besoins' s'applique également à la coopération entre les gouvernements. Nous pouvons fournir à nos alliés occidentaux les ressources qui leur font défaut en échange de leurs ressources industrielles."
 RUS_soc_industrial_help_tt:9 "\nLe coût des décisions industrielles sera de £pol_power §G10§! Poids Politique §Gde moins§!."
 RUS_pool_armour_innovation:9 "Développement Groupé des Blindés"
 RUS_pool_armour_innovation_desc:9 "La Russie offre les conditions idéales pour des exercices militaires à grande échelle, ce qui donne à nos alliés occidentaux l'occasion de tester véritablement leurs modèles de blindés. De leur côté, nos généraux et nos ingénieurs échangeront des idées pour améliorer nos technologies de blindage."
 RUS_american_revolution:9 "L'Éclat des Étoiles Rouges"
 RUS_american_revolution_desc:9 "Nos camarades en Amérique luttent pour leur liberté, comme nous le faisions en 1918. Nous leur devons beaucoup pour leur soutien pendant les années les plus sombres de l'oppression tsariste, et il est temps de leur rendre la pareille."
 RUS_liberate_central_asia:9 "Libérer le Turkestan"
 RUS_liberate_central_asia_desc:9 "Autrefois rattachées à la Russie, les plaines et les déserts du Turkestan sont depuis tombés aux mains de khans despotiques et de leurs hordes militantes. Apporter un leadership socialiste sur ces terres ne serait pas seulement un acte d'autodéfense de notre part, mais aussi un acte de libération pour les opprimés qui vivent sous le joug de ces seigneurs de la guerre."
 RUS_prepare_march_of_liberation:9 "Préparer la Marche de la Libération"
 RUS_prepare_march_of_liberation_desc:9 "Il reste beaucoup à faire avant que la Russie ne soit prête pour la grande guerre de notre temps, celle qui permettra d'abattre l'hydre du Kaiser une fois pour toutes. Fortifications, industrie militaire, tout cela est nécessaire pour notre prochaine tentative de sauver l'Europe de l'Est de la domination teutonne despotique."
 RUS_prepare_march_of_liberation_threat:9 "Renforcement Militaire"
 RUS_anti_capitalist_warfare:9 "La Guerre pour Mettre Fin à Toutes les Guerres"
 RUS_anti_capitalist_warfare_desc:9 "En incitant à la révolution de 1917, les impérialistes creusaient une tombe. Ce qu'ils ne savaient pas, c'est que ce sont eux qui s'y coucheraient. Aujourd'hui, après avoir secoué tous ses carcans, la Russie se dresse avec droiture, plus forte que jamais. Le temps est venu pour nous d'éradiquer définitivement le régime de Berlin, cette fois-ci non pas pour le Tsar et non pas pour l'aigle bicéphale, mais pour la liberté du travailleur ordinaire, qu'il soit russe ou allemand. Nous briserons les chaînes pour toujours."
 RUS_world_revolution_focus_tt:9 "Est le chef de la §YTroisième Internationale§!"
 RUS_world_revolution_focus_tt2:9 "La §YTroisième Internationale§! a été démantelée"

 RUS_turn_east:9 "Détruire l'Impérialisme Mondial"
 RUS_turn_east_desc:9 "La paix règne sur notre frontière occidentale, mais à l'est, des menaces planent. En tant que frontière de la révolution prolétarienne, il est de notre devoir de nous tourner vers les dépossédés du Japon, de la Chine et des autres nations asiatiques, et de les aider dans leur lutte pour la libération."
 RUS_turn_south:9 "Frontière Sud de la Révolution"
 RUS_turn_south_desc:9 "Au sud de la Russie, il reste beaucoup à faire pour accomplir la révolution mondiale. Les anciens régimes réactionnaires se sont accrochés à leurs superstitions et il est temps de les libérer une fois pour toutes de leurs maîtres esclavagistes."
 RUS_rival_west:9 "Rivaux à l'Ouest"
 RUS_rival_west_desc:9 "Nous avons bien servi dans le cadre de l'alliance socialiste occidentale, mais la menace contre-révolutionnaire a été matée et il est temps que nous choisissions notre propre voie. Pendant trop longtemps, la Russie a joué les seconds couteaux de l'Occident, nos camarades ne tenant pas compte de notre voie unique vers le socialisme. Nous allons leur prouver qu'ils ont tort : Le rôle de la Russie n'est pas d'être soumise à l'Occident, mais de s'élever au-dessus de lui."
 RUS_totalist_invite_countries_tt:9 "Tout pays §oTotaliste§! de la Troisième Internationale peut être invité dans notre faction."
 RUS_syndieradsoc_invite_countries_tt:9 "Tout pays §rSyndicaliste§! ou §RRadical-Socialiste§! de la Troisième Internationale peut être invité dans notre faction."
 RUS_abolish_war:9 "L'Abolition de la Guerre"
 RUS_abolish_war_desc:9 "Pas une seule âme n'a été épargnée par les horreurs de la Première et de la Deuxième Grandes Guerres. Pourtant, malgré toutes ses destructions, la seconde a vu éclore quelque chose de vraiment beau : le capitalisme est tombé, l'Europe a été libérée. Aujourd'hui, nous prendrons nos camarades de l'Ouest main dans la main et nous construirons l'avenir de milliers de rêveurs disparus."
 RUS_abolish_war_tt:9 "§Y[RUS.GetName]§! et ses alliés rejoignent la §YTroisième Internationale§!."
 RUS_heir_of_world_revolution:9 "La Première et la Dernière Révolution"
 RUS_heir_of_world_revolution_desc:9 "C'est en Russie que les flammes de la révolution prolétarienne ont surgi pour la première fois. L'occasion d'une Révolution mondiale était presque à portée de main, mais elle a été perdue. Aujourd'hui, le moment est à nouveau venu, la Russie étant le chef de file et le protecteur de la Troisième Internationale Ouvrière. Ce n'est que grâce à la force de l'esprit et de la flamme intérieure du prolétariat russe que l'abîme a pu être évité et que le flambeau a pu être ramené à son point d'origine."

 RUS_socrus_spies:9 "La Toile Rouge"
 RUS_socrus_spies_desc:9 "Le mouvement socialiste international a atteint son apogée lorsque Moscou a rejoint les armes de la révolution. Aujourd'hui, les dissidents de toute l'Europe impériale commencent à se préparer à une éventuelle libération. Nous leur tendrons la main en conséquence."
 RUS_vision_for_union:9 "Une Vision pour Notre Union"
 RUS_vision_for_union_desc:9 "De [202.GetName] à [206.GetName] et au-delà, la Russie a libéré d'immenses pans de territoire. Le système des républiques travaillistes nous a bien servi jusqu'à présent en respectant l'autonomie nationale tout en poursuivant l'intégration économique, mais avec la disparition de la menace allemande, il se pourrait bien qu'il subisse quelques changements. Vers un bloc économique autosuffisant centré sur la Russie ou même vers une union supranationale - laissons l'avenir nous mener là où il le voudra."
 RUS_develop_poorer_republics:9 "Le Progrès des Républiques plus Pauvres"
 RUS_develop_poorer_republics_desc:9 "Le Turkestan n'a jamais été une priorité pour l'État russe, bien qu'il en ait longtemps possédé une grande partie, directement ou par procuration. C'est en partie pour cette raison que les terres de cette région sont restées sous-développées par rapport à la plupart des terres situées à l'ouest. Les développer sera une tâche ardue, mais nous nous y attellerons rapidement."
 RUS_rebuilding_liberated_lands:9 "Reconstruire les Terres Libérées"
 RUS_rebuilding_liberated_lands_desc:9 "La Grande Guerre Patriotique a détruit des maisons, des usines et des terres agricoles, notamment parce que les nationalistes et les impérialistes préféraient détruire tout leur pays plutôt que de voir le socialisme prospérer. Néanmoins, c'est toute l'Europe de l'Est qui a supporté le poids de cette destruction, et de vastes efforts de reconstruction doivent être entrepris."
 RUS_union_of_peoples:9 "Une Union de Peuples"
 RUS_union_of_peoples_desc:9 "Le congrès fondateur de l'Union des Républiques Socialistes du Travail a jeté les bases de l'autodétermination nationale et de la poursuite de la coopération économique entre les peuples d'Europe. À l'époque, elle n'avait que peu de pouvoir, mais avec la fin de la guerre, nous pouvons poursuivre une relation commune avec les républiques socialistes libres. À terme, cette coopération harmonieuse conduira à la paix, à l'égalité et à l'abolition de l'État."
 RUS_expansion_of_union:9 "Extension de l'Union"
 RUS_expansion_of_union_desc:9 "Les États membres de l'Union des Républiques Socialistes du Travail ont été principalement limités à ceux qui ont appartenu à l'Empire russe. Le système n'en étant qu'à ses débuts, il s'agissait d'une mesure temporaire visant à expérimenter l'efficacité de l'Union. Aujourd'hui, nous avons la possibilité d'abandonner ces limitations et de créer de nouvelles républiques sœurs pour le bien commun."
 RUS_increased_devolution:9 "Dévolution de l'Autorité"
 RUS_increased_devolution_desc:9 "Pour gagner véritablement la confiance de nos compatriotes et établir une relation à long terme, le fait de leur permettre de gérer les questions économiques de manière dispersée sera très bénéfique pour les perspectives d'avenir. Avec notre aide, aucun village ou ville ne sera laissé à l'abandon sur le plan économique."
 RUS_peoples_union:9 "Une Union Populaire"
 RUS_peoples_union_desc:9 "L'un des principaux objectifs déclarés de l'Union des Républiques Socialistes du Travail était d'abandonner les tendances nationalistes et l'abolition pure et simple des États. Bien que le rêve d'une fédération socialiste mondiale soit probablement encore loin, nous avons l'occasion d'en jeter les bases. La Russie, qui a toujours été un pays diversifié, est l'un des endroits les mieux adaptés pour entamer ce processus."
 RUS_centralise_authority:9 "Centraliser le Pouvoir Fédéral"
 RUS_centralise_authority_desc:9 "De nombreux programmes de progrès et de prospérité sont prévus pour l'avenir immédiat, tant au centre qu'à la périphérie et au-delà. Toutefois, pour qu'ils soient mis en œuvre efficacement et en temps voulu, tous les ralentisseurs et les obstacles doivent être surmontés avec toute la force de l'État afin d'en assurer le succès."
 RUS_coordinate_development:9 "La Coordination"
 RUS_coordinate_development_desc:9 "La Seconde Grande Guerre a ruiné les économies de l'Europe de l'Est et le système actuel ne permet pas l'intégration nécessaire pour les reconstruire. C'est pour cette raison, ainsi que pour promouvoir l'unification du monde à travers une seule famille socialiste, que les républiques du travail s'uniront en un seul État, afin de coordonner le développement, la défense et, à l'avenir, une économie de la post-pénurie."
 union_republics_enable_integration_tt:9 "(§YChaque République de l'Union§!) Peut devenir un état national en atteignant §Y80% d’accommodement moyen§!.\nPermet la loi d'occupation §YIntégration§!."

 RUS_syndicalists:9 "Union Travailliste Pan-Russe"
 RUS_syndicalists_desc:9 "L'ascension du VST a donné raison aux martyrs de 1905, de 1917 et de la Guerre civile, mais le temps est venu de former un conseil des ministres de la nouvelle République socialiste. Malgré l'atmosphère de triomphe qui règne, le parti est profondément divisé et la formation d'un gouvernement acceptable par toutes les ailes du parti mettra à l'épreuve le sens politique du président Levitsky - ou peut-être même l'écartera-t-il complètement du pouvoir."

 RUS_science_of_marxism:9 "La Science du Marxisme"
 RUS_science_of_marxism_desc:9 "Le marxisme est fondé sur la compréhension que l'histoire et la conscience sociale qui l'accompagne sont en réalité l'histoire des relations sociales empiriques de production, relations qui ont jusqu'à présent constamment évolué en fonction des formes changeantes de production et de coopération. En nous élevant de la terre au ciel, nous comprenons les véritables prémisses matérielles de toute morale, religion et philosophie. Éduquons la Russie dans ce sens et dissipons les superstitions."
 RUS_encourage_innovation:9 "Socialisme par l'Innovation"
 RUS_encourage_innovation_desc:9 "Pour libérer véritablement le pouvoir intellectuel des masses, nous devons réorganiser le système éducatif afin d'encourager réellement l'innovation et la coopération. Les universités seront ainsi réorganisées sur le modèle des Soviets d'étudiants et d'enseignants, permettant une totale liberté de pensée et d'expérimentation."
 RUS_healthcare_reform:9 "Éradication de la Maladie"
 RUS_healthcare_reform_desc:9 "Les progrès modernes de la science, combinés au pouvoir des travailleurs, sont à eux seuls plus que suffisants pour améliorer les souffrances des masses. Notre système de santé, développé grâce à des camarades tels que Nikolay Semashko, sera géré par l'État, centralisé et réparti équitablement dans tout le pays, ce qui garantira une qualité de vie acceptable pour tous les citoyens."
 RUS_healthcare_reform_tt:9 "Après que §Y$RUS_financing_the_healthcare$§! soit terminé, nous gagnerons :"
 RUS_healthcare_reform_centre_tt:9 "Si les relations avec les §SDanistes§! sont de 7 ou plus, §YFyodor Dan§! deviendra disponible comme conseiller."
 RUS_healthcare_reform_right_tt:9 "§YFyodor Dan§! gagnera un trait amélioré."
 RUS_labour_aristocracy:9 "Favoriser l'Aristocratie du Travail"
 RUS_labour_aristocracy_desc:9 "L'aristocratie du travail, ce sont les meilleurs esprits du prolétariat, ceux qui sont suffisamment doués et talentueux pour faire avancer la grande cause de la révolution. Cette intelligentsia socialiste doit naître de la base, des profondeurs de l'âme de la Russie laborieuse."

 RUS_eser_deal:9 "[RUS_eser_deal_name]"
 RUS_eser_deal_maximalist:9 "Négocier avec les Maximalistes"
 RUS_eser_deal_kamkov:9 "S'allier aux Kamkovites"
 RUS_eser_deal_desc:9 "Le Parti des Socialistes-Révolutionnaires a une compréhension intrinsèquement discutable du socialisme - la plupart de ses membres dénigrent le marxisme avec leur exaltation de la paysannerie et leurs croyances dans le socialisme agraire, mais quoi qu'il en soit, nous sommes coincés avec eux. Nous tendrons la main aux Esers idéologiquement compatibles dans l'espoir de former un arrangement plus durable."
 RUS_VST_MAX_deal:9 "§oAccord avec les Maximalistes.§!"
 RUS_PSR_supportive:9 "§tAccord avec les Kamkovistes.§!"
 RUS_eser_deal_reward_tt:9 "Amélioré grâce à notre accord avec les §tSRs§!"
 RUS_municipalisation_of_farms:9 "Municipalisation des Fermes"
 RUS_municipalisation_of_farms_desc:9 "Lors du 'congrès de l'unité' de 1906, la municipalisation a été adoptée comme politique du RSDRP, en grande partie grâce au soutien des mencheviks. Nous devrions reprendre cette proposition pour les temps modernes ; la propriété de la terre sera transférée aux organes de l'autonomie locale qui concéderont la terre à l'usage du paysan à perpétuité. Cela améliorera considérablement nos relations avec la paysannerie après tant d'animosité, ainsi qu'avec ses dirigeants au sein du PSR."
 RUS_agrarian_industrialisation:9 "Industrialisation Agraire"
 RUS_agrarian_industrialisation_desc:9 "La guerre aux houes est déclarée. Notre agriculture reste peu performante en raison de méthodes et d'outils archaïques. Les céréales sont une marchandise précieuse pour l'exportation, et l'augmentation de la productivité du travail chasse le paysan de la terre agricole pour l'intégrer à notre véritable base sociale, le prolétariat. Introduisons la mécanisation dans toutes les régions fertiles par tous les moyens disponibles. Le PSR protestera, mais il protestera contre une fatalité."
 RUS_worker_and_peasant:9 "Union de l'Ouvrier et du Paysan"
 RUS_worker_and_peasant_desc:9 "Bien que nous soyons loin d'accepter l'hérésie narodnik d'une voie paysanne vers le socialisme, il est indéniable que la révolution russe a été partagée par le paysan et le prolétaire. C'est cette seule alliance qui a renversé le Tsar, Savinkov et, dans les années à venir, le Kaiser. Si nous admettons que tant que la production de marchandises subsiste, la petite propriété ne peut mettre fin à la pauvreté des masses, nous devons pour l'instant accepter des concessions à la paysannerie pour maintenir notre alliance - notre Smychka."
 RUS_SR_relation_focus_tt:9 "Cet effet est proportionnel à nos relations avec le §tPSR§!."
 RUS_RKP_relation_focus_tt:9 "Cet effet est proportionnel à nos relations avec le §tRKP(b)§!."
 RUS_bolshevik_pop_focus_tt:9 "Cet effet est proportionnel à notre popularité §obolchevique§!."

 RUS_mensheviks:9 "Les Danistes"
 RUS_mensheviks_desc:9 "Nommée d'après son chef, le vétéran menchevik Fyodor Dan, l'aile droite de la VST défend globalement l'élargissement de la politique révolutionnaire et une transition économique prudente vers le socialisme. Radicalisés par la brutalité des années 20 et la dictature de Savinkov, de nombreux anciens mencheviks, ainsi que quelques anciens bolcheviks plus enclins au compromis, se sont retrouvés parmi eux."
 RUS_socialism_through_democracy:9 "Socialisme par la Démocratie"
 RUS_socialism_through_democracy_desc:9 "Nous ne devons pas abandonner les idéaux de la social-démocratie. Cela signifie que le socialisme en tant qu'ordre économique et la démocratie en tant qu'ordre politique doivent être notre double objectif, les deux parties étant organiquement fusionnées. Nous devons renforcer les éléments de la démocratie formelle au sein du VST, en veillant à ce que nous puissions nous appuyer sur une large masse prolétarienne et paysanne par le biais du suffrage universel, égal, direct et secret."
 RUS_minorities_associations:9 "Associations Culturelles-Nationales"
 RUS_minorities_associations_desc:9 "L'oppression subie par l'ensemble de la classe ouvrière en Russie était sans précédent - et pourtant, les travailleurs juifs ont souffert non seulement d'un manque de liberté économique et politique, mais aussi des droits civils les plus élémentaires. Le temps est venu de libérer tous les travailleurs, sans distinction de nation ou de religion. Convoquons un congrès de tous les partis juifs révolutionnaires pour mieux coordonner leur libération collective."
 RUS_minority_associations_tt:9 "Réduit le coût d'établissement des Autonomies Nationales de §G10 £pol_power Poids Politique.§!"
 RUS_reject_state_terror:9 "Rejet de la Terreur d'État"
 RUS_reject_state_terror_desc:9 "L'usage de la terreur ne peut qu'accélérer la destruction de la démocratie et conduire à la criminalité et à la famine. La VST doit renoncer totalement à la terreur et garantir toutes les libertés politiques essentielles, y compris le rétablissement total de la liberté d'expression, de réunion, d'association et de presse. Nous commencerons aussi immédiatement à éliminer le VGPU et à revenir aux principes de la légalité démocratique. Contrairement à d'autres, nous pouvons tolérer l'opposition."
 RUS_empower_local_soviets:9 "Renforcer les Soviets Régionaux"
 RUS_empower_local_soviets_desc:9 "L'autonomie régionale, en particulier pour les minorités ethniques et religieuses, est l'une des pierres angulaires de notre République socialiste. Alors que des structures parlementaires archaïques ou des diktats impériaux faisaient autrefois obstacle à la représentation des minorités russes, celles-ci sont aujourd'hui véritablement libres de se gouverner elles-mêmes, grâce à la démocratie soviétique et à l'Union, ainsi qu'à un degré élevé d'autonomie."
 RUS_white_parties:9 "Front Uni des Partis Démocratiques"
 RUS_white_parties_desc:9 "Nous restons attachés au prolétariat, qui ne peut renforcer sa position que lorsqu'il consolide ses forces politiques, non pas dans des organisations de classe séparées des autres couches, mais plutôt dans des organes nationaux. Pour sauver la Russie sur une base révolutionnaire-démocratique et éviter la tyrannie inégalée de 1918, nous devrions élargir radicalement la Coalition des Travailleurs, en formant un gouvernement d'unité nationale avec les couches progressistes de la bourgeoisie et les intellectuels de la classe moyenne."
 RUS_4_year_plan:9 "Premier Plan de 4 Ans"
 RUS_4_year_plan_desc:9 "Au lieu de s'appuyer sur les mécanismes du marché, le socialisme exige de nouvelles méthodes pour développer les moyens de production. Nous mettrons en place un conseil qui travaillera avec tous les éléments de l'économie pour fixer des objectifs de production. Ces objectifs seront déterminés sur une période de quatre ans et seront revus chaque année afin de vérifier la productivité de toutes les entreprises et de s'assurer qu'elles reçoivent toutes les intrants nécessaires, en les révisant si nécessaire."
 RUS_first_4_year_plan_tt:9 "Réduit le coût des £decision_icon_small §YDécisions Industrielles§! de §G-33,00%§!, mais aussi notre £stability_texticon §YStabilité§!."
 RUS_arsenal_of_revolution:9 "Arsenal de la Révolution"
 RUS_arsenal_of_revolution_desc:9 "Notre plus grande arme dans la guerre qui s'annonce, ce sont les travailleurs eux-mêmes. Correctement mobilisée, la simple force économique d'un prolétariat libre, capable et volontaire est plus que capable de balayer toutes les forces et machines que la bourgeoisie peut rassembler avec ses armées d'esclaves."
 RUS_arsenal_of_revolution_tt:9 "Toutes les £decision_icon_small §YDécisions Industrielles§! coûteront 10 £pol_power §Gde moins§!."
 RUS_new_russian_socialism:9 "Nouveau Socialisme Russe"
 RUS_new_russian_socialism_desc:9 "Si nous sommes tous favorables à l'instauration à terme de la propriété sociale, cela ne peut se faire dans toutes les branches de l'industrie en même temps. Il faut un état très avancé du capitalisme pour substituer entièrement la production socialiste à la production capitaliste. D'ici là, nous devons continuer à accroître la productivité du travail et à développer le capital par le biais des mécanismes du marché et des coopératives, et même tolérer des employeurs raisonnables et consciencieux."
 RUS_social_solidarity:9 "Solidarité Sociale"
 RUS_social_solidarity_desc:9 "Ici, en Russie, nous créons une véritable association libre de producteurs sur la seule base possible - une base volontaire, sans la folie des dictatures minoritaires imposant leurs utopies maximalistes. Nous ne devons pas nous arrêter là. Dans l'esprit de l'internationalisme, nous devrions nous unir avec toutes les parties du monde où des gouvernements démocratiques réceptifs sont au pouvoir et assurer l'unité contre la réaction sur une base révolutionnaire-démocratique."
 RUS_social_solidarity_tt:9 "§GAugmente§! l'esprit national §H$RUS_vst_party_unity_idea$§! de §G+10,00%§! de Stabilité et de Gain de Poids Politique\nLes §SSocialistes Démocrates§! vont rejoindre §rL'Union Pan-Russe du Travail (Danistes)§!"

 RUS_internationalists:9 "Les Internationalistes"
 RUS_internationalists_desc:9 "Nommés pour leur adhésion à la Synthèse Syndicaliste de la Troisième Internationale, les Internationalistes sont le centre de la VST. Appelant à un partage du pouvoir entre les soviets et les syndicats, les Internationalistes défendent la Coalition des Travailleurs et s'articulent principalement autour des personnalités de Levitsky et Sulimov."
 RUS_workers_coalition_dialogue:9 "Dialogue Interne au Parti"
 RUS_workers_coalition_dialogue_desc:9 "La formation du VST et de la Coalition des Travailleurs par le Président Levitsky a été une réalisation monumentale, mais tout comme la révolution elle-même, la vigilance est nécessaire pour assurer la survie du Parti. Il est essentiel d'équilibrer soigneusement les intérêts des différentes factions du parti lui-même - des liens avec la gauche et la droite doivent être établis si nous voulons maintenir l'unité révolutionnaire."
 RUS_chamber_of_unions:9 "Établir le Congrès des Syndicats"
 RUS_chamber_of_unions_desc:9 "Contrairement à l'exemple de 1917, les Britanniques et les Français ont montré la puissance des syndicats comme forme d'organisation économique. Plutôt que d'étouffer notre reconstruction économique sous les caprices des bureaucrates, nous laisserons la classe prolétarienne, avec toutes ses énergies créatrices, guider la construction du socialisme. À cette fin, nous établirons un Congrès indépendant des syndicats, qui prendra en charge la mise en œuvre d'une économie socialiste."
 RUS_decentralised_planning:0 "Planification Décentralisée"
 RUS_decentralised_planning_desc:9 "Ce n'est qu'en ayant la liberté d'expérimenter et de créer que la classe ouvrière peut réellement réussir à créer les nouvelles formes de production nécessaires au socialisme. Le rôle du Parti n'est pas d'interférer dans cette tâche par des diktats centralisés, mais il réside plutôt dans notre capacité à coordonner la production à l'échelle nationale."
 RUS_decentralised_planning_tt:9 "§CL'esprit national sera amélioré selon l'unité du VST.§!"
 RUS_planning_directory:9 "Direction Centrale de l'Économie"
 RUS_planning_directory_desc:9 "Bien que nous cherchions toujours à suivre les exemples donnés par les Révolutions occidentales, les circonstances actuelles nécessitent toujours la capacité d'atteindre rapidement les objectifs de production - ce qui signifie que nous ne pouvons pas nous permettre le luxe de formes de production plus expérimentales. C'est pourquoi nos politiques économiques continueront à être coordonnées du haut vers le bas, en guidant les syndicats pour atteindre les objectifs planifiés."
 RUS_victory_of_socialism:9 "La Théorie de la Victoire du Socialisme"
 RUS_victory_of_socialism_desc:9 "La vision pluraliste de Levitsky est le meilleur espoir pour une Russie socialiste et internationaliste. Ce n'est qu'en combinant les pouvoirs de toutes les forces révolutionnaires russes que nous pouvons espérer nous opposer à la forteresse du Capital à l'Ouest. Les discussions récentes ont cependant cherché à élargir notre alliance idéologique au-delà de cette tâche - l'opinion du Président sera cruciale pour déterminer la ligne du parti."
 RUS_countryside_concession:9 "Les Camarades des Villages"
 RUS_countryside_concession_desc:9 "Le RSDRP n'a jamais eu beaucoup de foi dans la paysannerie, la considérant comme une classe pré-capitaliste en déclin ; mais le paysan n'exploite pas le travail d'autrui, et il est lui-même exploité par le loyer et l'impôt. Les paysans ne sont pas simplement des reliques du passé aux yeux du président Levitsky, mais ils offrent leur propre voie vers le socialisme uniquement lorsqu'ils travaillent aux côtés du prolétariat. Ensemble, comblons enfin le fossé entre les villes et les campagnes."
 RUS_devolution_party:9 "Dévolution du Parti"
 RUS_devolution_party_desc:9 "Bien que les conseils du parti soient toujours nécessaires, plusieurs membres du VST, comme le syndicaliste chevronné Grigory Maksimov, ont rédigé une série de propositions visant à faire progresser la révolution syndicaliste en Russie en transférant la majeure partie du pouvoir politique directement au VTsSPS. Même si la politique partisane continuera à guider les vestiges de l'appareil d'État, le temps est venu pour les syndicats de prendre la place qui leur revient à la tête de la révolution."
 RUS_devolution_party_tt:9 "§CNous commencerons à transformer la Russie en une vraie Confédération Ouvrière. Désactive la priorité§! §Y$RUS_peoples_union$§!."
 RUS_8_centre_unity_tt:9 "Requiert une unité du §rVST-Centre§! d'au moins §Y8§!"
 RUS_mend_marxist_rift:9 "Réparer la Fracture Marxiste"
 RUS_mend_marxist_rift_desc:9 "La division entre les bolcheviks et les mencheviks a, pendant des décennies, empêché la formation d'un parti ouvrier véritablement uni. Cependant, le temps est enfin venu de combler ce fossé ; bien qu'il faille beaucoup de volonté politique et d'efforts pour unifier véritablement le parti, nous pourrions vraiment consolider la gauche russe et réaliser les rêves de ces âmes courageuses qui ont fondé le RSDRP."
 RUS_eternal_flame:9 "La Flamme Éternelle"
 RUS_eternal_flame_desc:9 "D'une étincelle naîtra une flamme - c'est ce qu'on peut lire en première page de notre 'Iskra' depuis maintenant quatre décennies. Enfin, l'étincelle du socialisme n'est pas seulement une étincelle, c'est un feu qui fait rage, qui consume l'ancien monde pour qu'un nouveau, un meilleur, puisse naître de ses cendres."
 RUS_eternal_flame_tt:9 "§CL’effet de cette priorité dépendra de nos choix précédents.§!"
 RUS_confederation_tt:9 "§rToutes les nations européennes peuvent être transformées en républiques-sœurs en complétant la priorité nationale§! §Y$RUS_expansion_of_union$§!"

 RUS_protect_revolution:9 "Protéger la Révolution Permanente"
 RUS_protect_revolution_desc:9 "Si la Russie a beaucoup progressé, notre Révolution permanente ne peut survivre dans l'Est de l'Europe, relativement arriéré. Nous devons aller de l'avant et nous assurer que nous pouvons nous relier à nos camarades occidentaux développés. Si nous ne parvenons pas à vaincre l'Allemagne, cela signifiera certainement la victoire de la bourgeoisie sous nos pieds, tandis qu'une occupation allemande pourrait nous faire reculer encore plus. Défendez notre révolution, prolétaires !"
 RUS_united_behind_purpose:9 "Unis Derrière un But"
 RUS_united_behind_purpose_desc:9 "Au lieu d'une doctrine idéologique spécifique, le nouveau VST devrait être unifié devant sa cause, son objectif immédiat et noble de révolution mondiale. À cette fin, la théorie n'a pas d'importance ; la praxis est tout. En conséquence, nous lancerons une campagne de propagande massive pour soutenir l'effort de guerre naissant, en unifiant les soviets et les syndicats derrière un seul slogan : la destruction de l'Empire allemand."
 RUS_formalise_emergency_powers:9 "Formaliser les Pouvoirs d'Urgence"
 RUS_formalise_emergency_powers_desc:9 "L'accession au pouvoir du président Sulimov a joué avec les principes de la démocratie soviétique, mais c'était pour une bonne raison. Alors que nous nous préparons à la guerre révolutionnaire qui s'annonce, nous devons formaliser cet état de fait au sein du Comité spécial de défense, un conseil extraordinairement nommé et doté de pouvoirs étendus. Pendant la durée de la crise, le Comité sera chargé de préserver la Révolution à tout prix."
 RUS_prepare_war_machine:9 "Préparer la Machine de Guerre"
 RUS_prepare_war_machine_desc:9 "Bien que nous ne soyons pas poussés aux mêmes extrêmes qu'une économie de siège, la guerre avec l'Allemagne s'avérera être un effort difficile qui nécessitera toute notre énergie. À cette fin, nous allons entamer la transition vers une production de guerre à part entière. Le développement de l'industrie de l'armement doit être une priorité absolue et chacun doit s'attendre à faire les sacrifices nécessaires à cette fin."
 RUS_counter_reactionary_intelligence:9 "Éliminer la Contre-Révolution"
 RUS_counter_reactionary_intelligence_desc:9 "Les savinkovistes et les tsaristes abondent en cette heure la plus sombre de la révolution. N'attendons pas qu'ils frappent, mais éliminons-les et pacifions-les. Ces éléments sont des ennemis de classe, et chaque fois qu'ils essaieront de se libérer de la passivité qui leur est imposée, la force matérielle les soumettra. C'est le sens de la dictature du prolétariat."
 RUS_younger_generation:9 "La génération de la nouvelle révolution"
 RUS_younger_generation_desc:9 "Avec l'Allemagne est tombé le plus grand représentant du Capital - comme nous, cette jeune génération héroïque de révolutionnaires, avons abattu le Colosse de l'Empire, de même nous construirons quelque chose de nouveau. Le communisme, un monde sans classe, sans nation et sans préjugé, se profile à l'horizon - tout ce que nous devons faire, c'est le saisir !"
 RUS_younger_generation_tt:9 "§RLe camarade Sulimov se retirera-t-il, comme il l'a promis, ou continuera-t-il à conduire le peuple vers un avenir plus radieux ?§!"

 RUS_communists:9 "Les communistes"
 RUS_communists_desc:9 "Préférant par-dessus tout l'étiquette de communiste, l'aile gauche du VST cherche à passer rapidement à une économie socialiste planifiée, poussant à un engagement incessant en faveur de la révolution sociale sans faire de quartier aux réactionnaires. Elle est généralement dirigée par Lev Kamenev, bien que l'influence de Grigory Zinovyev puisse la conduire dans une direction plus personnaliste."
 RUS_state_surveillance:9 "Expansion du VGPU"
 RUS_state_surveillance_desc:9 "Bien que nous ayons eu la chance d'être épargnés par une deuxième guerre civile, nous sommes toujours confrontés à une opposition réactionnaire d'une ampleur stupéfiante dans tout le pays, à tel point que la VGPU a du mal à faire face avec ses ressources et ses mécanismes actuels. Pour lutter plus efficacement contre ces problèmes, l'UPGR se verra accorder une autorité et des ressources bien plus importantes, rivalisant avec celles de la Tchéka pendant la guerre civile."
 RUS_dictatorship_proletariat:9 "L'État collectif"
 RUS_dictatorship_proletariat_desc:9 "Le centralisme démocratique, le principe selon lequel le parti doit permettre une liberté absolue de débat, à condition qu'il y ait une unité absolue d'action, est l'outil organisationnel qui a permis à la fois la réussite de la révolution et l'ascension finale de l'aile gauche du VST. Ce principe doit être étendu au niveau soviétique, créant ainsi une démocratie prolétarienne vivante capable d'agir rapidement en fonction de toute situation."
 RUS_labour_and_defence:9 "Conseil suprême de l'économie nationale"
 RUS_labour_and_defence_desc:9 "Nous comprenons que le socialisme implique une production centralisée organisée en grands trusts, la société étant finalement organisée selon un plan défini sous la forme d'une usine et d'un bureau uniques. À cette fin, nous établirons un nouveau comité chargé d'élaborer un plan économique pour l'ensemble du pays. Ce conseil aura pour tâche de préparer la guerre à venir par des décrets économiques centralisés, le reste de la Coalition ouvrière aidant à assurer une coopération harmonieuse avec les autres organes économiques."
 RUS_sto_radicalism_tt:9 "§RÀ 3 Radicalisme :§! Gagne Stabilité de Base §G+5,00%§!\n§RÀ 6 Radicalisme :§! Gagne Usine civile aléatoire\n§RÀ 9 Radicalisme :§! Gagne Usine militaire aléatoire\nSi §Y$RUS_grigory_zinovyev$§! est le dirigeant du pays, gagne tout.\n\nEffets du §RRadicalisme§! actuel :"
 RUS_red_intelligentsia:9 "Patron de l'Intelligentsia rouge"
 RUS_red_intelligentsia_desc:9 "Bien que nous ne souhaitions pas poser ces questions de manière abstraite et idéaliste, la nouvelle conscience socialiste ne naîtra pas uniquement de l'évolution de la situation économique. L'éducation doit jouer un rôle. Nous ferons appel à une nouvelle intelligentsia pour une offensive de propagande contre le brouillard religieux, en faveur de l'art socialiste, et pour mettre en valeur les réalisations de nos camarades communistes à travers le monde, qu'il s'agisse du PCOP français ou des fédéralistes travaillistes."
 RUS_democratic_dictatorship:9 "Dictature démocratique"
 RUS_democratic_dictatorship_desc:9 "Dans la perspective de la lutte contre l'impérialisme allemand, nous ne pouvons pas nous permettre de fétichiser les formes démocratiques. La vie des soviets et des syndicats - tout cela dépend des circonstances. La défense de la véritable démocratie prolétarienne contre les traîtres et les ennemis sociaux dépend de la création d'un comité qui puisse sauvegarder toutes nos institutions de classe avec autorité, en jouant le rôle d'organe suprême par rapport à tous les autres."
 RUS_taking_over_vtssps:9 "S'attaquer à l'opposition syndicale"
 RUS_taking_over_vtssps_desc:9 "Une opposition au sein des syndicats s'est déclenchée, condamnant nos mesures centralisatrices. Si le débat interne peut être de la plus haute importance, le VST manque rapidement de ressources matérielles et morales pour faire face à un tel luxe de disputes et de discussions frivoles. Nous devons trouver les moyens de guérir cette maladie du factionnalisme et revenir à l'action concrète."
 RUS_taking_over_vtssps_tt:9 "L'adoption de cette §Ypriorité§! déclenchera une §Ychaîne d'événements§! portant sur la manière de gérer §rl'opposition syndicale§!. Méfiez-vous, car cette priorité décidera de l'avenir de la §ofaction communiste§!."
 RUS_law_on_unions:9 "Loi sur la centralisation des syndicats"
 RUS_law_on_unions_desc:9 "Dans une réalisation audacieuse de l'unité de la classe prolétarienne, tous les syndicats ont été fusionnés dans le VTsSPS. Non seulement cela garantit l'unité du programme et de l'action de la classe, qui n'est plus divisée par des intérêts commerciaux et de faction, mais c'est aussi un pas en avant pour la direction centralisée de notre économie socialiste."
 RUS_law_on_unions_tt:9 "Nous gagnerons un esprit national en fonction de nos choix dans la chaîne d'événements."
 RUS_encourage_collectivisation:9 "Encourager la collectivisation"
 RUS_encourage_collectivisation_desc:9 "Si le riche koulak restera toujours l'ennemi du socialisme, les paysans les plus pauvres peuvent être gagnés à notre cause, comme le montre notre alliance avec le PSR. Un impôt progressif très élevé sera introduit pour les agriculteurs et les fonds ainsi obtenus seront utilisés pour accorder des crédits et des réductions d'impôts aux paysans pauvres désireux de s'organiser en grandes exploitations collectives, tandis que les exploiteurs les plus riches seront soumis à une surveillance et à un contrôle stricts par les organes du pouvoir ouvrier dans les campagnes."
 RUS_charter_of_russian_totalism:9 "La Charte du Totalisme Russe"
 RUS_charter_of_russian_totalism_desc:9 "Malgré nos divergences avec les parlementaires, les romantiques et les autres social-impérialistes qui ont signé la "Charte du totalitarisme", leur dévouement à la Révolution mérite d'être imité. Avec l'aide de nos anciens alliés maximalistes du PSR, rédigeons une véritable charte russe du totalitarisme, formalisant notre alliance idéologique."
 RUS_charter_of_russian_totalism_low_radicalism_tt:9 "§OSi notre radicalisme est égal ou inférieur à 5, nous obtiendrons l'esprit suivant :§!"
 RUS_charter_of_russian_totalism_high_radicalism_tt:9 "§OSi notre radicalisme est supérieur à 5 ou si Grigory Zinovyev est notre chef actuel, nous obtiendrons l'esprit suivant :§!"
 RUS_bolshevik_gamble:9 "Le pari bolchevique"
 RUS_bolshevik_gamble_desc:9 "Le fait que le parti n'ait pas été entièrement réunifié est l'une des plus grandes occasions manquées de la révolution jusqu'à présent. Qu'il s'agisse de griefs légitimes ou de factions mesquines, ces soi-disant "bolcheviks" se moquent de leur nom par leur opportunisme incessant. Le moment est venu, avec l'aide de quelques tactiques créatives du camarade Zinovyev, de réaffirmer notre ligne politique et de mettre fin aux scissions, en réunifiant le mouvement communiste sous notre bannière."
 RUS_bolshevik_gamble_trigger_tt:9 "Pour chaque point de §Rradicalisme§!, nous devrions dépenser £pol_power §Y10§! de pouvoir politique. En raison du radicalisme actuel, nous devons dépenser £pol_power §Y[?current_vst_left_radicalism|0]§! en pouvoir politique."
 RUS_bolshevik_gamble_event_tt:9 "Nous utiliserons toute l'influence dont dispose §oGrigory Zinovyev§! pour tenter de prendre le contrôle du §oParti communiste russe (des bolcheviks)§!."
 RUS_bolshevik_gamble_effect_tt:9 "L'événement augmentera le §RRadicalisme§! au sein des §xCommunistes§! du §RVST§!.\n\nEffets du radicalisme actuel :"
 RUS_technocratic_syndicalism:9 "Comptabilité et contrôle"
 RUS_technocratic_syndicalism_desc:9 "L'abolition totale et définitive de la bureaucratie ne sera pas possible avant un certain temps. Cependant, dans le cadre de notre organisation unitaire et planifiée, tous les travailleurs sont devenus les employés d'un seul syndicat national, et la VTsSPS est devenue une école de communisme et d'administration. Les travailleurs apprennent les techniques de comptabilité et de contrôle, préparant ainsi la voie à l'administration générale des choses dans le cadre du futur mode de production."
 RUS_technocratic_syndicalism_tt:9 "Chaque point de §Rradicalisme§! sera converti en §Y2%§! de £war_support_texticon §YSoutien à la Guerre§!. Avec le §Rradicalisme§! actuel, nous gagnerons :"
 RUS_preserve_revolution_within:9 "Préserver la révolution intérieure"
 RUS_preserve_revolution_within_desc:9 "Dictature du VST ! Nous nous y tenons et ne pouvons nous en écarter, car c'est l'organisation qui, au cours de la lutte, a conquis la position d'avant-garde de l'ensemble du prolétariat. Dans une telle période de lutte où les ennemis nous assaillent de l'intérieur et de l'extérieur, nous avons besoin d'un parti de classe unique, fort et puissant, qui soit le chef de tout, de toute la classe ouvrière."
 RUS_preserve_revolution_within_totalist_tt:9 "Cet effet est proportionnel à notre popularité §oTotaliste§! :"
 RUS_preserve_revolution_within_tt:9 "Dans l'intérêt de la défense de l'hégémonie prolétarienne contre la §Pmenace teutonique§!, §oGrigory Zinovyev§! subordonnera les soviets et les syndicats au VST, notre idéologie devenant §oTotaliste§!."

 RUS_invite_sverdlov:9 "Inviter Sverdlov"
 RUS_invite_sverdlov_desc:9 "Bien que les derniers bolcheviks indépendants aient refusé de rejoindre le VST, ils restent des membres appréciés de la Coalition des travailleurs. Leur chef civil et idéologue, Yakov Sverdlov, est un administrateur compétent et populaire au sein de la communauté émigrée et de l'armée, sans compter qu'il est un révolutionnaire chevronné. Dans un esprit d'unité, nous tendrons la main à notre ancien camarade et l'inviterons officiellement à siéger au conseil des ministres."
 RUS_cheka_state:9 "Expansion de l'administration politique"
 RUS_cheka_state_desc:9 "Si les réformes de la VGPU et de ses organes nous ont bien servi, il est temps de les réorganiser et de renforcer les principes de la légalité révolutionnaire. De nouvelles sections politiques seront créées dans toutes les provinces et régions de notre État socialiste, et de nouvelles dispositions légales seront mises en place pour permettre le maintien en détention de suspects notables. Par ailleurs, tous les suspects doivent être remis aux tribunaux révolutionnaires pour être jugés rapidement."
 RUS_war_on_landowners:9 "Guerre contre les paysans"
 RUS_war_on_landowners_desc:9 "La paysannerie avait peut-être un rôle révolutionnaire à jouer dans la lutte contre le tsarisme et le savinkovisme, mais dans la lutte pour le socialisme, Lénine considérait qu'elle jouait un rôle vacillant et perfide. Après tout, c'est la paysannerie, rendue folle par la ferveur nationaliste, qui a conduit Savinkov au pouvoir, sans parler des soulèvements de la gauche et de la république socialiste pendant la guerre civile. Nous devons déraciner cette classe de propriétaires terriens en faveur d'une collectivisation à grande échelle de l'agriculture avant que l'histoire ne se répète."
 RUS_proletarian_consciousness:9 "Éveiller la conscience prolétarienne"
 RUS_proletarian_consciousness_desc:9 "Ce n'est que grâce à l'action décisive du parti bolchevique que le comité militaro-révolutionnaire du Soviet de Petrograd a pu mener la révolution d'octobre. Maintenant que nous avons rétabli nos relations avec leur parti dissident, nous pouvons à nouveau mobiliser la classe ouvrière pour la prochaine guerre révolutionnaire en Europe et, en tant qu'avant-garde, lui inculquer quelque chose de plus qu'une simple conscience syndicale."

 ### VST postwar
 RUS_right_victory:9 "Rétablir la social-démocratie marxiste"
 RUS_right_victory_desc:9 "Dans les jours tragiques d'octobre 1917, une tendance anarchique s'est emparée du mouvement ouvrier, aboutissant à une dictature bureaucratique fondée sur la suppression complète de l'autogestion et de l'activité indépendante des masses. Grâce à la volonté réorientée des masses, nous avons inversé cette tendance et restauré une véritable social-démocratie marxiste. Laissons la classe ouvrière récolter les fruits de la démocratie et du socialisme non utopique !"
 RUS_centre_victory:9 "L'Émancipation des Travailleurs"
 RUS_centre_victory_desc:9 "Alors que les forces de l'Empire et du Capital tombent en poussière, l'ère du Pouvoir aux Travailleurs s'ouvre. Dans ses foyers, ses usines, ses villes, le prolétariat exerce le pouvoir suprême pour la première fois dans l'histoire. L'ère de la haine nationale, de l'esclavage salarié et de l'exploitation est révolue. Ici, en Russie, comme en 1905 et en 1917, une véritable démocratie est née et, comme en 1905 et en 1917, le monde a été changé à jamais. Que l'Internationale unisse le genre humain !"
 RUS_left_victory:9 "La Conquête de la Démocratie"
 RUS_left_victory_desc:9 "En 1917, les bolcheviks ont pris le pouvoir avec beaucoup d'illusions, mais cette naïveté a rapidement cédé la place à la main de fer de la dictature. Nous avons évité cette voie et sommes restés fidèles à l'esprit de Lénine ; sous les auspices du prolétariat, la démocratie continue de fonctionner dans les soviets sans domination chauvine. Nous ne supprimons ni l'égalité ni la démocratie, mais seulement la plus sanglante, la plus tyrannique, la plus impitoyable, la plus cynique et la plus hypocrite de toutes les formes de pouvoir : la dictature bourgeoise !"
 RUS_totalist_victory:9 "Immortalité dans la Révolution"
 RUS_totalist_victory_desc:9 "Il y a beaucoup de choses dans notre Révolution qui sont éternelles et immortelles sans conteste - elle a balayé tout fétichisme de l'État bourgeois et a érigé sur ses ruines un nouveau pouvoir créé par et pour le prolétariat, un pouvoir soviétique administré par l'ensemble de la classe ouvrière. Maintenant que nous sommes liés à nos frères communards, embrassons ce qui est immortel dans nos deux révolutions : qu'elles sont le début de la Révolution mondiale !"
 RUS_demilitarise_industry:9 "Démilitarisation de l'Économie"
 RUS_demilitarise_industry_desc:9 "La lutte acharnée pour la victoire a imposé à notre économie des mesures de centralisation et de discipline qui répondaient aux besoins de la mobilisation mais qui ne conviendraient pas à une économie bourgeoise en temps de paix, sans parler de notre société socialiste naissante. Nous ne pouvons pas compter sur la force militaire et politique pour assurer le bon fonctionnement de la base économique et nous devrions donc inverser la militarisation des syndicats, ainsi que réduire notre production d'équipement militaire."
 RUS_market_incentives:9 "Incitation du Marché"
 RUS_market_incentives_desc:9 "Il y a des penseurs fantastiques qui imaginent que nous pouvons nous débarrasser de l'argent et des moyens financiers de comptabilisation. Ce sera peut-être le cas dans un communisme lointain. Mais nous avons vu les désordres du Communisme de Guerre, qui cherchait en partie à imposer une économie sans argent. Tant que l'échange de marchandises existera, l'argent existera avec lui et sera un instrument de notre économie socialiste que nous devrions adopter, au même titre que le profit en tant que mesure de l'efficacité d'une entreprise."
 RUS_devolve_power:9 "Démanteler le Culte de la Violence"
 RUS_devolve_power_desc:9 "Avec la fin de la menace immédiate qui pesait sur la révolution en Allemagne, le temps est enfin venu de poursuivre la révolution sociale - la transformation du passé capitaliste en avenir communiste. La peine de mort, la torture, les prisons elles-mêmes - toutes ces choses seront laissées dans les poubelles de l'histoire."
 RUS_mass_urbanisation:9 "Russie de la Modernité"
 RUS_mass_urbanisation_desc:9 "Les merveilles d'un monde sans exploitation sont en effet illimitées - même aujourd'hui, en cette période révolutionnaire, nous sommes en mesure de nous lancer dans des projets d'urbanisation de masse d'un type que l'on croyait fantaisiste il y a seulement quelques décennies. La nouvelle Russie est celle des villes étincelantes et non des villages arriérés !"
 RUS_towards_cybernetics:9 "Au-Delà du Système Monétaire"
 RUS_towards_cybernetics_desc:9 "Marx a commencé son magnum opus par une critique de la valeur des marchandises sur le marché et de sa nécessaire expression par l'argent. Toutes les horreurs du capital sont ici à l'état embryonnaire. Les expériences de planification radicale peuvent éclairer la voie à suivre et créer une voie vers le communisme. De nouvelles unités de comptabilité, des technologies émergentes, l'utilisation de bons de travail et le transfert direct de produits entre les entreprises devraient être explorés."
 RUS_transformation_of_nature:0 "Transformation de la Nature"
 RUS_transformation_of_nature_desc:9 "Nos réformes agricoles ont fait un pas vers l'éradication de la faim sur nos terres, il nous faut maintenant la vaincre pour toujours. Plus jamais les terres fertiles de la Volga ne connaîtront les famines de 1891 ou de 1921. De vastes systèmes d'irrigation seront planifiés, les rivières seront transformées en machines pour produire de l'électricité, des brise-vent forestiers seront plantés pour protéger les terres agricoles et les ressources naturelles seront exploitées. Que la classe ouvrière se mobilise pour ce grand projet héroïque !"
 RUS_workers_state:9 "État des Travailleurs"
 RUS_workers_state_desc:9 "Notre version russe de la Synthèse Syndicaliste a abouti à un arrangement unique : de multiples partis révolutionnaires, chacun partageant le pouvoir dans les syndicats et les soviets. Alors que l'on pensait autrefois que cette situation délicate n'était qu'une étape momentanée de la Révolution, notre expérience a montré qu'un tel système pouvait fonctionner. Travaillons à renforcer encore la coalition ; avec nos alliés, nous construirons l'avenir."
 RUS_party_state:9 "Le Régime du Parti"
 RUS_party_state_desc:9 "Nous ne devons pas avoir peur de la dictature d'un seul parti. Après tout, en 1917, Lénine a condamné les soviets dominés par le PSR et les mencheviks comme étant contre-révolutionnaires, et c'est seulement l'avant-garde bolchevique qui a rendu possible l'Octobre rouge. Les soviets et les syndicats sont la base, mais c'est le parti qui fait de la dictature du prolétariat une réalité. Le VST les domine déjà - acceptons ce fait et renforçons-le davantage."
 RUS_indoctrination:9 "Consacrer la Grande Guerre Révolutionnaire"
 RUS_indoctrination_desc:9 "La dernière guerre a été l'une des plus meurtrières de l'histoire, un véritable enfer. Pourtant, chose incroyable, le socialisme n'a pas seulement survécu : il a prospéré ! Grâce aux sacrifices des innombrables martyrs drapés dans le drapeau cramoisi, la Révolution a triomphé de la Réaction et le monde est entré dans une nouvelle ère. Mais nous ne devons jamais oublier les sacrifices qu'il a fallu consentir pour en arriver là ; que la mémoire de ceux qui sont tombés au champ d'honneur vive à jamais !"
 RUS_zinovyev_constitution:9 "La Constitution Communiste"
 RUS_zinovyev_constitution_desc:9 "La constitution que nous avons héritée des premiers jours de la révolution est aujourd'hui caduque. Les soviets ont pénétré la chair et le sang des travailleurs, et tous ceux qui travaillent y participent. Les syndicats ont perdu leur rôle exécutif naïf, se sont unis au sein du VTsSPS pour remplir une fonction économique sous la direction du VSNKh. Tout cela sous les auspices du VST, l'avant-garde du prolétariat. Une constitution révisée devrait être rédigée pour refléter cette nouvelle réalité."

 ### Industry tree
 RUS_military_production:9 "Guerre des Moteurs"
 RUS_military_production_desc:9 "Rien au monde n'unit autant les Russes que leur antipathie pour le traité de Brest-Litovsk. L'esprit du revanchisme brûle, mais l'indignation vertueuse n'est qu'une étape sur un long chemin. La Russie doit se préparer à la lutte mortelle à venir - une guerre des esprits et des moteurs."
 RUS_moscow_economic_council:9 "Conseil Économique de Moscou"
 RUS_moscow_economic_council_desc:9 "Les Allemands et les socialistes ont tous deux leur propre union économique, qu'ils utilisent pour favoriser une grande coopération entre des États partageant les mêmes idées - et, dans le cas de l'Allemagne en particulier, pour promouvoir leurs propres intérêts matériels. Maintenant que la Russie a commencé à prendre pied en Europe, il est peut-être temps que nous fassions de même : le Conseil économique de Moscou servira de contrepoids à la Mitteleuropa et favorisera les intérêts économiques russes à l'étranger."
 RUS_economic_council_tt:9 "§CUne organisation économique est créée pour l'Accord de Moscou pour contrer l'influence de la Mitteleuropa.§!"

 RUS_relief_work:0 "Organiser des Emplois de Secours"
 RUS_relief_work_desc:9 "Le Lundi Noir a entraîné l'économie russe dans une spirale infernale, et dans des moments comme celui-ci, des mesures drastiques s'imposent. La création d'un programme de travaux publics garantira que le chômage n'atteindra pas le fond du gouffre, ce qui permettra aux Russes ordinaires de se remettre sur pied et de retrouver un minimum de stabilité économique."
 RUS_modernise_transsiberian:9 "Moderniser le Chemin de Fer Transsibérien"
 RUS_modernise_transsiberian_desc:9 "De Moscou à Vladivostok, le Transsibérien est l'un des piliers de l'économie russe. Son importance ne peut être sous-estimée, car la victoire des Blancs dans la guerre civile n'aurait pas pu être accomplie sans lui. La modernisation de ses lignes ferroviaires contribuera à maintenir notre économie à flot."
 RUS_urban_housing_projects:9 "Programme de Logement Urbain"
 RUS_urban_housing_projects_desc:9 "La crise économique a fait de nombreux Russes des sans-abri, et nous ne pouvons pas nous permettre d'en avoir autant dans les rues. Un programme subventionné par le gouvernement tentera de remédier à cette situation et, espérons-le, de remettre le Russe moyen sur pied."
 RUS_industrialise_siberia:9 "Programme de Développement Sibérien"
 RUS_industrialise_siberia_desc:9 "Le sol sibérien recèle d'immenses ressources inexploitées. Des métaux, des minéraux et des combustibles qui surpassent la production d'empires entiers sont à notre portée. En investissant des capitaux et de l'expertise dans les régions négligées de notre est, nous pouvons faire de la Sibérie une puissance économique et le joyau de notre industrie des ressources."
 RUS_electronics_focus:9 "La Machine à Calculer Électronique"
 RUS_electronics_focus_desc:9 "Les dernières avancées ont permis à l'électronique de jouer un rôle plus important que jamais dans l'espionnage et la planification militaire, et l'Institut électrotechnique panrusse a fait les premiers pas dans le développement de machines informatiques modernes. Un groupe de scientifiques dirigé par Sergey Lebedev, Vladimir Lukyanov et Bashir Rameyev a adressé une lettre au gouvernement pour demander des fonds supplémentaires dans ce domaine."

 RUS_new_refineries:9 "Chimie Synthétique"
 RUS_new_refineries_desc:9 "Ces dernières années ont vu la création des premiers caoutchoucs synthétiques au monde, et plusieurs entreprises russes du secteur du caoutchouc commencent à en tirer parti. Cela devrait nous aider à réduire notre dépendance à l'égard du caoutchouc importé."

 RUS_industrialise_eastern_europe:9 "Développer le Cœur du Territoire"
 RUS_industrialise_eastern_europe_desc:9 "Les régions occidentales et centrales de la Russie ont constitué l'épine dorsale de son économie, mais nombre de nos centres urbains sont encore à la traîne par rapport à nos adversaires européens. Nous pouvons encore nous permettre de poursuivre le développement de ces régions, en particulier dans le domaine des machines agricoles et de l'industrie manufacturière."
 RUS_industrialise_urals:9 "Le Programme Oural"
 RUS_industrialise_urals_desc:9 "Lorsque la révolution industrielle est arrivée en Russie, ses richesses se sont rarement étendues au-delà des grandes villes. Au-delà de l'Oural, de nombreuses localités dépendent des mêmes métiers que depuis l'expansion d'Ivan IV vers l'est. Au lieu d'industrialiser davantage les villes déjà riches, il est grand temps d'apporter les richesses de la révolution industrielle à l'Oural et au-delà."
 RUS_academy_of_sciences:9 "Développer l'Académie des Sciences"
 RUS_academy_of_sciences_desc:9 "La Russie peut se prévaloir d'un héritage d'excellence en matière d'ingénierie, mais elle a toujours manqué de spécialistes techniques qualifiés pour faire face au rythme de l'industrialisation. La relance et le développement de l'ancien réseau d'écoles professionnelles et de collèges techniques gérés par les zemstvos permettront non seulement d'apporter l'éducation aux masses, mais aussi de former une nouvelle génération de spécialistes industriels, beaucoup plus nombreuse."

 RUS_address_the_army:0 "Aborder la Question de l'Armée"
 RUS_address_the_army_desc:9 "[RUS_address_army_text]"
 RUS_address_the_army_desc_normal:9 "Denikine, dont les théories ont dicté les réformes de la Russie au cours de la dernière décennie, a affirmé que la qualité est une quantité en soi. Cet esprit de qualité et d'offensive nous a bien servi jusqu'à présent, mais avec la montée des tensions dans le monde et l'intensification de la course aux armements, nous ne pouvons pas nous permettre d'hésiter si nous voulons maintenir notre armée au niveau moderne."
 RUS_address_the_army_desc_socialist:9 "Nous avons hérité de l'ancien régime un instrument de guerre efficace mais réactionnaire. La capacité de combat de l'armée a été réduite en raison de l'élimination des officiers contre-révolutionnaires, mais ce ne sera qu'un obstacle momentané."

 RUS_improve_savinkov_line:9 "[RUS_fort_line]"
 RUS_improve_savinkov_line_desc:9 "Bien que nous prévoyions une guerre offensive, il est tout à fait possible que la Russie soit repoussée jusqu'à ses frontières et au-delà, et l'étendue du front rendra toute défense difficile. Une ligne de fortification défensive s'étendant des pays baltes à la mer Noire rendra difficiles de tels mouvements contre nous."
 RUS_wrangel_line:9 "Construire la Ligne Wrangel"
 RUS_savinkov_line:9 "Améliorer la Ligne Savinkov"
 RUS_grand_western_line:9 "Construire la Grande Ligne Occidentale"

 RUS_update_equipment:9 "GOST"
 RUS_update_equipment_desc:9 "Créé en 1925, le GOST, ou 'Gosudarstvenny Standart', est un ensemble de directives techniques destinées à normaliser tous les aspects de l'économie russe. Pour l'armée, il garantit que tout, des rations aux fusils en passant par les chemins de fer, répond aux normes strictes nécessaires pour survivre aux rigueurs de la guerre."

 RUS_nizhegorodsky_avtomobilny_focus:9 "Détroit-sur-la-Volga"
 RUS_nizhegorodsky_avtomobilny_focus_desc:9 "Construite au début des années 30 avec l'aide de la Ford Motor Company, '$naz$' s'enorgueillit d'être l'usine automobile la plus grande et la plus productive de Russie. Andrey Lipgart, son directeur sévère mais avant-gardiste, a proposé une nouvelle génération de véhicules adaptés à la fois aux routes russes et aux exigences de la production de masse."

 RUS_roads_of_courage:9 "Routes du Courage"
 RUS_roads_of_courage_desc:9 "Les guerres ne sont pas seulement gagnées par les troupes au front, mais aussi par les innombrables personnes qui veillent au bon fonctionnement de la machinerie de guerre. La Direction principale de l'arrière, proposée par le cadre de l'intendance de la Stavka, centraliserait les services logistiques de toutes les branches militaires distinctes."

 RUS_science_of_victory:9 "Science de la Victoire"
 RUS_science_of_victory_desc:9 "Les théories 'néo-souvoroviennes' de Nikolay Golovin ont été controversées, Kornilov en particulier s'y opposant, les jugeant d'inspiration trop prussienne et contraires à l'esprit de l'armée qui a détruit la Menace rouge. La thèse de Golovin consiste à formuler une 'Auftragstaktik russe', en tirant les meilleures leçons de la pensée militaire allemande."
 RUS_permanent_stavka:9 "Commandement Unifié Permanent"
 RUS_permanent_stavka_desc:9 "Pendant la Grande Guerre, l'indépendance totale des états-majors de l'armée de terre et de la marine a entraîné de graves difficultés dans les opérations conjointes et la planification stratégique. L'importance de la guerre combinée entre l'armée de terre, la marine et surtout l'armée de l'air dans la prochaine guerre ne peut être surestimée, c'est pourquoi les branches doivent être unifiées sous le commandement d'une Stavka permanente en temps de paix comme en temps de guerre."
 RUS_russian_auftragstaktik:9 "Auftragstaktik Russe"
 RUS_russian_auftragstaktik_desc:9 "L'armée russe a traditionnellement souffert de hiérarchies de commandement opaques et lentes. Les Allemands ont résolu ce problème en décentralisant la prise de décision aux niveaux inférieurs, en favorisant une culture où les officiers subalternes sont encouragés à prendre des décisions tactiques basées sur la situation sur le terrain, au lieu d'attendre passivement les ordres de leurs supérieurs."
 RUS_reform_yunker_schools:9 "Éducation Militaire à Trois Niveaux"
 RUS_reform_yunker_schools_desc:9 "Le manque d'officiers par rapport à la taille de notre armée a toujours freiné la flexibilité tactique de l'armée russe. Nous avons besoin d'une réforme en profondeur : supprimer les privilèges des Écoles 'Yunker', créer un système européen moderne à trois niveaux et ne pas se concentrer sur la production des meilleurs officiers, mais sur celle d'autant d'officiers qualifiés et fiables que nous en avons besoin."
 RUS_unity_of_doctrine:9 "Unité de la Doctrine"
 RUS_unity_of_doctrine_desc:9 "Le corps des officiers russes est expérimenté et brillant, mais il a des approches très différentes en matière de doctrine. Les réformes de Denikine ont toujours été davantage axées sur les questions d'organisation, et les généraux ont été autorisés à mener la guerre comme ils l'entendaient. Mais un général cosaque mène la guerre d'une manière très différente d'un général d'artillerie, ce qui n'est pas souhaitable si l'on veut obtenir des succès militaires constants."
 RUS_hammer_of_suvorov:9 "Le Marteau de Souvorov"
 RUS_hammer_of_suvorov_desc:9 "L'artillerie est le marteau de l'Armée russe, et aucun compromis n'est acceptable entre la qualité et la quantité. Des canons monoblocs, des freins de bouche optimisés, des affûts légers et des pièces interchangeables permettront à l'artillerie russe d'être à la fois de classe mondiale et conçue pour la production de masse, ce qui permettra de concentrer les grandes unités d'artillerie sur les lignes de front."
 RUS_battle_of_destruction:9 "Les Violons de la Mort"
 RUS_battle_of_destruction_desc:9 "De Souvorov à Broussilov, la Russie a toujours remporté ses victoires les plus spectaculaires grâce à sa puissance de feu et à sa bravoure. L'armée russe n'est pas un mur ou une lame de scalpel, mais un marteau - une force implacable qui écrasera le corps et l'esprit de tout ce qui se trouvera sur son chemin. Tout ce que l'artillerie russe ne peut niveler, les troupes de choc russes s'en empareront sous la menace d'une arme."

 RUS_spirit_of_victory:9 "Victoire par la Volonté"
 RUS_spirit_of_victory_desc:9 "Qu'est-ce qui a permis à l'Armée des volontaires de remporter la victoire ? Nous étions moins armés, moins nombreux, affamés et perdus. Mais nous n'avons jamais perdu la foi, nous n'avons jamais vacillé, et notre esprit a été porté haut par la justesse de notre cause. C'est cette qualité que les réformes de Denikine et de Markov ont toujours cherché à préserver : l'esprit offensif et inébranlable du soldat russe."
 RUS_expansion_of_guards:9 "Extension des Formations de Gardes"
 RUS_expansion_of_guards_desc:9 "Qu'elles se nomment unités 'd'Assaut', 'de Garde', 'de la Mort' ou 'de Volontaires', ces formations poursuivent le même objectif : concentrer les meilleures troupes là où elles peuvent faire le plus de dégâts. Ces unités de premier ordre doivent constituer le cœur de l'Armée russe, en ouvrant des voies à travers les résistances ennemies les plus tenaces et en motivant leurs camarades par une bravoure et une abnégation inégalées."
 RUS_new_cavalry:9 "La Nouvelle Cavalerie"
 RUS_new_cavalry_desc:9 "Les chevaux sont indispensables à l'armée russe, mais les réalités de la guerre moderne ne peuvent être ignorées. Dans son livre 'La Nouvelle Cavalerie', Evgeny Messner a formulé un plan de 'groupes mécanisés de cavalerie'. Selon lui, les traditions de la cavalerie russe - les manœuvres ambitieuses à travers la steppe - sont plus pertinentes que jamais, à condition que les unités soient équipées de manière moderne."
 RUS_tech_semi_motorised_cav:9 "Groupe de Cavalerie Mécanisée"
 RUS_separate_mechanised_divisions:9 "Divisions Mécanisées Séparées"
 RUS_separate_mechanised_divisions_desc:9 "Après une décennie de développement par l'école des officiers russes de 'l’Épaulette noire', les Divisions Mécanisées Séparées sont enfin capables de mener des opérations indépendantes. Inspirée de la Panzer-Division, cette colonne d'acier et de mort formera l'avant-garde des armées russes dans les guerres à venir."
 RUS_separate_mechanised_divisions_tt:9 "Le nombre de divisions blindées de la Garde de largeur 18 sera déployé en fonction de votre technologie de blindage. Les focus suivants augmentent le nombre de divisions déployées d'une unité par focus :\n§Y-$RUS_NPP_tanks$§!\n§Y-$RUS_military_production$§!\n§Y-$RUS_academy_of_black_epaulettes$§!\n\nEn outre, le fait d'avoir §Y$RUS_sergey_markov$§! ou §Y$RUS_yakov_slashchyov$§! dans le §YHaut commandement militaire§! augmentera le nombre de divisions d'une unité."
 RUS_kursk_exercise_tt:9 "§nLes exercices vont augmenter la§! §RTension Mondiale§! §net donner des bonus à la technologie.§!"

 RUS_propaganda_bureau_of_army:9 "Agence de Propagande de l'Armée"
 RUS_propaganda_bureau_of_army_desc:9 "Pendant la Guerre civile, l'OSVAG a fait un travail exemplaire pour maintenir le moral de nos propres soldats. Alors que de nombreux généraux de la vieille école se moqueraient de l'importance de la propagande, à l'ère moderne des communications de masse et des armées, c'est exactement l'outil qui peut briser et soutenir le moral de nations entières. Au nom de la vie de la nation, il est nécessaire de restaurer la volonté de mourir de l'armée."

 RUS_civic_militarism:9 " Militarisme Civique"
 RUS_civic_militarism_desc:9 "L'Empereur Aleksandr III a dit un jour que la Russie n'avait que deux alliés : l'Armée et la Marine russes. Ensemble, ils sont les garants de la nation russe, les chevaliers qui protègent la Russie contre les ténèbres. Chaque Russe devrait être fier de son armée, et le service militaire devrait être apprécié et vénéré comme le plus grand devoir civique qu'un homme puisse accomplir."
 RUS_encourage_heroism:9 "Éducation à l'Héroïsme"
 RUS_encourage_heroism_desc:9 "Ce n'est pas la technologie ou la théorie qui a permis de vaincre les bolcheviks, mais la simple capacité du soldat et de l'officier russes ordinaires. C'est en cette génération montante de héros que nous devons placer notre confiance. Des commandants comme Denikine et Kornilov sont partis de presque rien - et pourtant, ils sont allés loin avec leur seul esprit et leur seule volonté."
 RUS_steel_divisions:9 "Armée d'Acier"
 RUS_steel_divisions_desc:9 "'La manœuvre est la clé de la victoire' : ces mots, prononcés pour la première fois par le général Slashchyov, sont aujourd'hui la maxime d'une Armée russe transformée. La masse et le gaspillage insensé du « rouleau compresseur russe » de la Grande Guerre ont disparu. Des flottes de chars et d'infanterie mobile, bogatyrs bardés d'acier de l'ère industrielle, se tiennent prêtes à percer le cœur de l'Europe allemande."

 RUS_maskirovka:9 "L'Art de la Désinformation"
 RUS_maskirovka_desc:9 "La maskirovka, ou désinformation militaire russe, a une longue tradition dans la pensée militaire russe. Si les avantages de la confusion de l'ennemi sont évidents, les vastes espaces forestiers de l'Europe de l'Est offrent les conditions idéales pour créer des armées et des invasions de fantômes."

 RUS_academy_of_black_epaulettes:9 "L'Académie des Épaulettes Noires"
 RUS_academy_of_black_epaulettes_desc:9 "[RUS_academy_of_black_epaulettes_text]"
 RUS_black_epaulettes_desc_normal:9 "Le Général Markov et ses Épaulettes noires - la jeune, audacieuse et agressive école d'officiers passionnés par les blindés - ont besoin d'un foyer spirituel qui leur soit propre. C'est à l'École militaire de Mécanisation et de Motorisation que sera forgée la nouvelle génération de militaires russes."
 RUS_black_epaulettes_desc_socialist:9 "L'école militaire de Mécanisation et de Motorisation a été fondée par les généraux Sergey Markov et Yakov Slashchyov, mais elle sera reprise par Mikhail Tukhachevsky et ses disciples en matière de guerre blindée, poursuivant le travail là où les réactionnaires l'ont laissé."
 RUS_motorisation:9 "Grand Programme de Mécanisation"
 RUS_motorisation_desc:9 "Une grande ambition nécessite un grand investissement. Les usines d'automobiles et de tracteurs de toute la Russie seront regroupées au sein d'un nouveau 'Fonds de Construction de Machines spécialisées' (Spetsmash) qui relèvera directement de la Stavka. La rationalisation de la production et de la gestion permettra de produire de grandes quantités de chars et de véhicules à roues plus efficacement qu'il n'est possible de le faire autrement."
 RUS_NPP_tanks:9 "Blindage de Soutien Direct"
 RUS_NPP_tanks_desc:9 "Abréviation de 'Soutien Direct à l'Infanterie', les chars NPP couvrent autant la fonction que la forme. La Stavka et le gouvernement ont alloué des ressources considérables à la recherche et à la formation afin de garantir que la nouvelle génération de chars russes s'intègre harmonieusement dans les opérations d'armes combinées."
 RUS_expand_ird:9 "Extension de l'IRD"
 RUS_expand_ird_desc:9 "Le Groupe de Recherche sur les Mouvements Réactifs et le Laboratoire de Dynamique des Gaz ont abrité les plus brillants scientifiques russes spécialisés dans les fusées. Depuis sa création en 1934, l'IRD a développé des concepts d'armes propulsées par fusée, tant pour l'armement des avions que pour l'artillerie à fusée. Ses premiers prototypes ont été couronnés de succès, mais n'ont pas reçu les fonds nécessaires à leur production."

 RUS_desperate_measures:9 "Prikaz N° 267"
 RUS_desperate_measures_desc:9 "L'ennemi lance de nouvelles forces sur le front sans se soucier des lourdes pertes et pénètre profondément en Russie, s'emparant de nouvelles régions, détruisant nos villes et nos villages, violant, pillant et tuant la population russe. Certains disent que nous pouvons nous retirer plus à l'est, mais ce n'est qu'un mensonge qui n'est utile qu'à nos ennemis. La Russie n'est pas un désert, mais un peuple. Reculer davantage, c'est nous gaspiller, nous et notre Mère patrie. Il est temps de cesser de reculer. Pas un pas en arrière !"

 RUS_artillery_production:9 "Financer la GAU"
 RUS_artillery_production_desc:9 "La GAU, ou 'Direction Principale de l'Artillerie', est une institution vénérable. Dirigée par le meilleur ingénieur en artillerie et industriel russe, Vasily Grabin, elle est chargée de développer de nouvelles pièces d'artillerie et d'en coordonner la production. Elle a accompli un travail admirable en modernisant notre arsenal avec un budget limité. Avec un financement adéquat, la GAU peut garantir un flux régulier d'armes de pointe à notre armée en pleine croissance."

 RUS_mobilise_the_hosts:9 "Mobiliser les Armées Cosaques"
 RUS_mobilise_the_hosts_desc:9 "Les Cosaques sont un peuple guerrier, et leurs armées existent précisément dans ce but. Nous les intégrerons à notre armée standard pour qu'ils combattent à nos côtés."

 RUS_expand_okhrana:9 "Consolider les Services de Sécurité"
 RUS_expand_okhrana_desc:9 "Bien que sa forme actuelle ne date que de 1930, le Département de la Sécurité d'État s'enorgueillit d'un long héritage en matière d'espionnage intérieur. L'agence a excellé sous la direction de Klavdy Foss, mais son champ d'action peut être élargi au-delà de la lutte contre l'extrémisme intérieur. Ses pouvoirs se chevauchent avec ceux du Département Spécial du MVD (OON), principalement axé sur le renseignement extérieur, et du Cinquième Département du Ministère de la Guerre. Une consolidation est nécessaire pour ce système hypertrophié."

 RUS_codebreaking:9 "Établir le DRS"
 RUS_codebreaking_desc:9 "Le DRS, abréviation de 'Service de Renseignement Cryptographique', est un projet de département de l'Okhrana dédié au décryptage des codes. Ce département centraliserait la cryptographie sous la supervision de l'Okhrana et serait associé à la création d'unités de forces spéciales chargées de recueillir du matériel cryptographique sur le terrain auprès des officiers ennemis et des centres de transmissions."

 RUS_smersh:9 "SMERSH"
 RUS_smersh_desc:9 "SMERSH - Mort aux Espions. Une déclaration d'intention autant qu'une organisation. Le contre-espionnage étant actuellement réparti entre le Ministère de la Guerre, la Stavka et l'Okhrana, la Direction principale du Contre-espionnage (SMERSH) unifiera leurs efforts pour traquer les agents ennemis derrière les lignes, tout en réprimant les dangereux mécontentements à l'intérieur du pays."

 RUS_redemption:9 "Racheter la Culpabilité"
 RUS_redemption_desc:9 "Il arrive que des soldats commettent des crimes, et même des officiers. Nous avons pour eux l'institut des unités pénales, mais cet institut est petit et n'est utilisé que de temps en temps. L'Okhrana a proposé de réorganiser les unités pénales pour qu'elles soient mieux utilisées."

 RUS_boldyrev_plan:9 "Héritage des Boldyrevites"
 RUS_boldyrev_plan_desc:9 "Ceux qui se sont tenus les premiers aux côtés du général Boldyrev portaient véritablement la démocratie russe dans leur cœur. En tant que premiers soldats de la république renaissante, ils devraient être récompensés pour leur courage et leur dévouement par des postes dans la gouvernance locale et dans l'armée. Ils ouvriront la voie à une République fédérative démocratique russe à jamais libre !"
 RUS_integrate_free_army:9 "Intégrer l'Armée Libre"
 RUS_integrate_free_army_desc:9 "L'Armée Russe Libre est petite, mais elle constitue la majorité des soldats actifs et doit devenir l'épine dorsale des forces armées restaurées. Les restrictions militaires rendront cette tâche difficile pour l'instant. Avec le temps, l'armée russe sera construite de haut en bas, puis de bas en haut."
 RUS_chafe_at_the_restrictions:9 "Restrictions Agaçantes"
 RUS_chafe_at_the_restrictions_desc:9 "Tout homme politique allemand sain d'esprit comprend que la Russie seule ne constitue pas une menace pour Berlin. Une fois leur front occidental sécurisé, les Allemands devraient être prêts à renégocier certains termes du Traité de Moscou. Après tout, n'avons-nous pas montré que la nouvelle ère est celle de la paix en Europe, et non celle de la guerre et de la vengeance ?"
 RUS_will_that_conquers_mountains:9 "Victoire par la Persévérance"
 RUS_will_that_conquers_mountains_desc:9 "La Russie a peut-être perdu la guerre qui n'aurait jamais dû commencer, mais elle reste une grande puissance. L'armée russe a sauvé la république de la tyrannie à deux reprises et, à la fin de la tempête, nous conservons quelque chose de bien plus grand que la taille de nos frontières : la démocratie pour notre peuple."
 RUS_secret_weapons_development:9 "Développement d'Armes Secrètes"
 RUS_secret_weapons_development_desc:9 "Le Traité de Moscou interdit certains développements d'armes, mais avec suffisamment de secret, nous pourrons contourner ces restrictions et créer l'armée de l'air du futur qui pourra protéger le ciel russe."
 RUS_german_industrial_cooperation:9 "Prospérité avec la Mitteleuropa"
 RUS_german_industrial_cooperation_desc:9 "Contrairement au régime précédent, nous sommes conscients de l'effondrement économique et de l'anarchie qui se produisent lorsque la Russie est coupée de ses principaux partenaires commerciaux. Bien que nous en restions séparés, la Mitteleuropa englobe désormais une grande partie du continent, et la coopération avec le bloc économique allemand ne peut être que mutuellement bénéfique."
 RUS_restore_military_pride:9 "Restaurer la Fierté"
 RUS_restore_military_pride_desc:9 "Nombreux sont ceux qui ont éprouvé de la haine pour la nation russe et son peuple en raison de la façon dont le Vozhd l'a mutilée. Ce défaitisme doit cesser - la Russie est une nation de plus de cent millions d'habitants, aux cultures et aux langues multiples, le plus grand pays de la planète. Nous pouvons tirer les leçons de nos erreurs passées tout en conservant notre souveraineté et la fierté de nos réalisations passées."
 RUS_boldyrevism:9 "Boldyrévisme"
 RUS_boldyrevism_desc:9 "À bien des égards, le Général Boldyrev est un modèle à suivre - un père sévère de la nouvelle république qui a reconnu que des mesures drastiques étaient nécessaires pour la sauver. Mais contrairement aux radicaux qui l'ont précédé, Boldyrev veille véritablement sur la république démocratique, en s'occupant de l'homme de la rue et en s'assurant que la démocratie est au-dessus de tout."
 RUS_social_security_system:9 "Construire la Sécurité Sociale"
 RUS_social_security_system_desc:9 "La guerre a fait trop de morts parmi les Russes et beaucoup sont incapables de se relever. Un filet de sécurité sociale doit être mis en place pour que la vie retrouve un semblant de normalité et qu'ils puissent subvenir à leurs besoins et à ceux de leur famille."
 RUS_republican_patriotism:9 "Patriotisme Républicain"
 RUS_republican_patriotism_desc:9 "Les tyrans considéraient le patriotisme comme le fait que la Russie était au-dessus de toutes les autres nations, l'utilisant pour justifier leurs invasions et leurs occupations. Au contraire, nous voyons le patriotisme d'une manière saine et républicaine, en étant fiers de notre culture, de notre histoire et de nos institutions."
 RUS_democracy_backed_by_tanks:9 "Démocratie en Armure"
 RUS_democracy_backed_by_tanks_desc:9 "La dictature aurait pu être évitée si l'armée avait eu assez de cran pour l'arrêter, mais elle s'est davantage souciée de sa propre position que de la défense de la démocratie. Mais sous Boldyrev, l'armée est véritablement le premier et le dernier rempart contre la tyrannie. Les générations futures sauront toutes ce que Boldyrev a fait pour protéger notre Russie libre."
 RUS_russia_in_german_world:9 "Le Cauchemar du Vozhd"
 RUS_russia_in_german_world_desc:9 "Par un coup du sort, la Russie vit aujourd'hui dans un monde où la domination allemande s'est consolidée. La Russie n'est pas la plus grande puissance mondiale, comme beaucoup en avaient rêvé. Nous aspirons toujours à le devenir un jour, mais pour l'instant, nous devons reconnaître les faits et faire avec ce que nous pouvons."
 RUS_donbass_economic_area:9 "Zone Économique du Donbass"
 RUS_donbass_economic_area_desc:9 "De nombreuses entreprises russes opèrent désormais dans les régions ukrainiennes annexées, et il serait difficile de maintenir l'économie de la région sans un accord quelconque. Un accord de libre-échange concernant les régions de la Volga et du Donbass avec l'Ukraine devrait y contribuer."
 RUS_finding_allies:9 "Trouver de Nouveaux Amis"
 RUS_finding_allies_desc:9 "Nous ne pouvons pas rester éternellement dans la sphère d'influence allemande. Il est temps que la Russie libre et souveraine se tourne vers l'extérieur et commence à se trouver de nouveaux alliés. Après tout, les Allemands n'ont pas vraiment nos intérêts à cœur."
 RUS_siberian_ultimatum:9 "Ultimatum Sibérien"
 RUS_siberian_ultimatum_desc:9 "L'Armée d'Extrême-Orient refuse de coopérer avec nous, car elle s'est détachée du pouvoir de Moscou au début de la guerre. Si elle continue à ne pas reconnaître notre autorité, nous devrons envoyer des troupes pour réprimer la résistance."
 RUS_pacific_trade:0 "Commerce du Pacifique"
 RUS_pacific_trade_desc:9 "Afin de renforcer nos relations avec nos nouveaux alliés à l'Est, nous proposerons un accord commercial global avec eux. Nous espérons que cet accord renforcera considérablement notre économie et permettra à la Russie de commencer à se transformer en douceur en la puissance qu'elle a toujours été, tout en nous distançant davantage de Berlin."

 RUS_legacy_of_workers_army:9 "L'Héritage du Camarade Trotsky"
 RUS_legacy_of_workers_army_desc:9 "L'Armée rouge des Ouvriers et des Paysans est née de la désolation, de la pauvreté et du désespoir. À partir de cette masse révolutionnaire d'ouvriers et de paysans russes, des commandants comme Lev Trotsky et Mikhaïl Toukhatchevski ont construit une arme terrifiante, montrant aux travailleurs que, oui, nous pouvons nous débarrasser de nos chaînes si nous le voulons."
 RUS_heirs_of_stavka:9 "Héritiers de la Stavka"
 RUS_heirs_of_stavka_desc:9 "L'Armée rouge des Ouvriers et des Paysans a été levée en désespoir de cause et dans le chaos, et malgré son bon combat, sa perte était inévitable. Même une armée prolétarienne doit être professionnelle par nature, organisée selon les mêmes principes que l'armée de notre ancienne république bourgeoise."
 RUS_death_to_white_army:9 "Affaiblir l'Armée Blanche"
 RUS_death_to_white_army_desc:9 "L'ancienne armée russe était encore, à toutes fins utiles, l'Armée blanche. Tout d'abord, nous avons chassé les seigneurs de la guerre et les aristocrates réactionnaires, ainsi que tous les Cosaques et les Svobodniks du corps des officiers. Ensuite, nous devons nous atteler à la destruction en profondeur des idées blanches d'individualisme et de conservatisme, en créant un nouveau modèle de soldat à adorer."
 RUS_commissars:0 "Commissaires Idéologiques"
 RUS_commissars_desc:9 "Le devoir d'un Commissaire révolutionnaire est à la fois d'éduquer les troupes et de surveiller leur caractère et leurs motivations. Choisis parmi les officiers les plus fiables sur le plan idéologique, ils veillent à ce que la pensée contre-révolutionnaire au sein de l'armée soit traitée de manière rapide et décisive, à la fois au moyen d'un pistolet et d'un livre."
 RUS_military_independence:9 "Foi dans l'Armée"
 RUS_military_independence_desc:9 "L'armée n'a pas besoin d'une micro-gestion constante. Les commissaires seront élus par les hommes, pour servir d'instructeurs et non de juges. Nous ferons confiance à la qualité exceptionnelle du prolétariat russe et au professionnalisme du corps des officiers, et ils seront au maximum de leur efficacité."
 RUS_democratic_guard:9 "Les Formations Démocratiques de la Garde"
 RUS_democratic_guard_desc:9 "Les anciennes unités de la Garde étaient un exemple d'élitisme bourgeois et d'application du système de classes, même parmi les simples soldats. Au lieu d'une populace pseudo-impériale, nous avons des formations de la Garde démocratiquement représentées qui constituent le sommet de la capacité de combat de l'Armée rouge, bien motivées et les mieux équipées."
 RUS_basis_of_victory:9 "La Base de la Victoire"
 RUS_basis_of_victory_desc:9 "La guerre ne se gagne pas dans les jeux de guerre des grands généraux, mais par les officiers qui dirigent depuis le front. Ces hommes sont conscients de la situation et ont un jugement infiniment meilleur que celui de l'état-major général à Moscou. Comme le pense Toukhatchevski, les commandants de terrain devraient bénéficier d'une formation plus poussée et d'une plus grande capacité à prendre librement des décisions sur la ligne de front."
 RUS_sword_of_revolution:9 "L'Épée de la Révolution"
 RUS_sword_of_revolution_desc:9 "Le prolétariat industriel socialiste, lorsqu'il est uni derrière une cause juste, est capable de produire plus, mieux et plus vite que n'importe quel autre groupe de travailleurs. Grâce à notre maîtrise de la production et du champ de bataille, notre armée avancera comme des rivières d'acier et de fer, dans une avalanche industrielle d'armures sans fin."
 RUS_praporshchiks_generation:9 "La Génération des Praporshchiks"
 RUS_praporshchiks_generation_desc:9 "Dans l'ancienne armée, beaucoup étaient promus en raison de leur loyauté, ou empêchés de l'être en raison de leurs convictions politiques. Dans notre nouvelle armée, nous risquons de répéter le passé en privilégiant la loyauté politique au détriment des compétences. Il est essentiel d'éviter cela et de veiller à ce que notre corps de sous-officiers - les praporshchiks - soit promu sur la base de principes méritocratiques."
 RUS_with_small_blood:9 "Avec le Moins de Sang"
 RUS_with_small_blood_desc:9 "Rien n'est pire pour le moral que le sentiment que les commandants gaspillent la vie de leurs hommes. En tant que république socialiste, nous sommes responsables devant le peuple - et même le soldat le plus ordinaire mérite la vie. La nouvelle doctrine renforce considérablement le rôle du soutien - retranchement, reconnaissance, médecine - afin de mieux maintenir le moral et la cohésion des troupes."
 RUS_glory_of_the_people_army:9 "L'Armée Russe Renaissante"
 RUS_glory_of_the_people_army_desc:9 "L'Armée russe tire sa force de la persévérance et de la volonté du Russe ordinaire, habitué à des conditions plus difficiles que tout autre peuple civilisé. Notre armée ne cherche pas à détruire cet aspect, mais plutôt à être à parts égales révolutionnaire et russe."
 RUS_deep_battle_focus:9 "Concept d'Opérations en Profondeur"
 RUS_deep_battle_focus_desc:9 "Une grande partie du travail militaro-scientifique de Toukhatchevski et de Triandafillov pendant l'émigration a porté sur les grandes lignes d'une nouvelle doctrine, basée sur les travaux théoriques d'Alexandre Svechin. Il s'agit essentiellement d'une méthode de combat visant à maîtriser les grandes zones géographiques où se déroule la bataille russe, avec une seule opération allant de la percée à l'exploitation rapide."
 RUS_technological_supremacy:9 "Suprématie Technologique"
 RUS_technological_supremacy_desc:9 "Nous, socialistes, avons une foi infinie dans le progrès et la science. De meilleures armes sont développées en permanence, et elles signifient souvent que moins de nos propres hommes doivent mourir. Entre les mains du prolétariat, aucune machine n'est trop terrible ou trop destructrice !"

 RUS_rehabilitate_red_army:9 "Réhabiliter l'Armée Rouge"
 RUS_rehabilitate_red_army_desc:9 "L'Armée rouge n'est pas une tragédie - c'était une bonne tentative qui ne s'est pas éteinte en douceur. Bien que certains officiers de la haute hiérarchie n'apprécient pas les émigrés rouges, il est incontestable que nous avons besoin de leur conviction et de leur expertise si nous voulons remporter la Guerre Finale."
 RUS_end_army_factionalism:0 "Mettre Fin au Factionnalisme de l'Armée"
 RUS_end_army_factionalism_desc:9 "Même après la destitution des généraux blancs, l'armée est désespérément politisée, notamment à cause des officiers bolcheviks qui se disputent le pouvoir, mais aussi des officiers Esers qui s'opposent à eux, et des Napoléon en devenir comme Toukhatchevski. Il faut de l'ordre et un commandant capable de le maintenir."
 RUS_military_marxism:9 "Marxisme Militaire"
 RUS_military_marxism_desc:9 "Notre armée ne peut pas être comme les autres - elle doit être fondée sur une croyance et une compréhension idéologiques profondes et ferventes. Le marxisme peut être appliqué pour comprendre les sociétés et les faire évoluer ; de même, on peut considérer la guerre comme une lutte entre classes. Et à la fin, c'est la classe productrice et combattante qui triomphera."
 RUS_punitive_brigades:9 "Brigades Pénales Distinctes"
 RUS_punitive_brigades_desc:9 "Nous ne manquons pas de prisonniers et ils ont souvent une solide formation militaire. Ces dissidents et ces Blancs peuvent se voir offrir un choix pour éviter l'exécution : le service dans l'Armée rouge, qui efface leur crime."
 RUS_exhortation_organisation_reprisals:9 "Exhortation, Organisation, Représailles"
 RUS_exhortation_organisation_reprisals_desc:9 "L'opposition à notre régime doit être détruite en profondeur - et si nous devons utiliser l'armée contre nos ennemis internes, nous le ferons. Avec ce règne de la terreur, les ennemis intérieurs seront extirpés par la police militaire et les bastions séparatistes seront écrasés par les chars."
 RUS_mother_russia_bleed_them_dry:9 "La Mère Russie les Saigne à Blanc"
 RUS_mother_russia_bleed_them_dry_desc:9 "La Russie n'a pas besoin de gagner la guerre ; nous avons seulement besoin de ne pas perdre. En 1917 déjà, les socialistes-révolutionnaires et les communistes de gauche pensaient que la révolution mondiale se produirait si nous continuions à nous battre. Grâce à la résistance populaire généralisée, nous infligerons à l'armée d'invasion un millier de coupures saignantes."

 RUS_evaluate_VVFR:9 "Évaluer la VVFR"
 RUS_evaluate_VVFR_desc:9 "La Voeyenno-Vozdushny Flot Rossii (Flotte Aérienne Militaire de Russie), branche indépendante de l'armée depuis 1929, est passée d'un petit groupe de bombardiers de soutien à une force substantielle au cours des dernières années. Néanmoins, de nombreux problèmes subsistent, notamment le remplacement des avions obsolètes ou étrangers et la réorganisation du commandement aérien."
 RUS_evalute_VVFR_tt:9 "Cette priorité va déclencher un §Yévénement§! qui peut augmenter la §PColère de l'Armée§!."
 RUS_new_airbases:9 "Infrastructure de Défense Aérienne"
 RUS_new_airbases_desc:9 "La flotte aérienne russe, en pleine expansion, a constamment besoin de nouvelles bases pour opérer. Un programme récemment proposé prévoit la construction de nouvelles bases aériennes le long de nos frontières avec le Reichspakt afin de répondre rapidement à une invasion potentielle, tout en fournissant un soutien de proximité aux forces terrestres si nécessaire."
 RUS_state_aviation_bureau:9 "Direction de l'Aviation d'État"
 RUS_state_aviation_bureau_desc:9 "Jusqu'à présent, les projets d'aviation militaire ont été développés en grande partie sur la base de commandes individuelles de l'État et d'appels d'offres publics, ce qui a non seulement entraîné des fuites de matériel classifié, mais a également laissé la conception et la production d'aéronefs à la discrétion d'entreprises privées. La Direction de l'Aviation d'État (Gosavia) est un nouveau bureau proposé qui centralisera le développement et la production d'aéronefs."
 RUS_aat_consortium_tt:9 "§CUne organisation industrielle militaire sera choisie pour être améliorée. Elle doit être employée sur un projet de recherche ou une ligne de production pour être disponible.§!"
 RUS_no_aat_consortium_tt:9 "§CUne fois choisi, notre concepteur aérien sera mis à jour.§!"
 RUS_radar_system:9 "Le Système RUS"
 RUS_radar_system_desc:9 "La Russie a expérimenté la guerre électronique depuis le siège de Port Arthur, et un grand potentiel reste inexploité. Le projet RUS (RadioUlavlivatel Samolyotov) est une réforme du renseignement d'origine électromagnétique visant à concentrer les ressources de la guerre électronique dans les zones les plus vitales à l'arrière des lignes. Des stocks plus importants de radios, d'émetteurs de brouillage et de machines de cryptographie permettront de perturber les communications ennemies tout en sécurisant les nôtres."
 RUS_the_flying_tank:9 "Le Tank Volant"
 RUS_the_flying_tank_desc:9 "Un projet d'avion d'assaut, surnommé 'tank volant' par l'équipe de conception d'Ilyushin en raison de son fuselage blindé, a obtenu des résultats prometteurs lors de récentes compétitions. Bien qu'il ne soit pas aussi maniable que d'autres avions d'AAR, l'avion russe peut opérer efficacement même sous le feu direct de l'ennemi. Grâce à une augmentation du financement, OSOAVIA est persuadé de pouvoir achever le projet dans un avenir proche."
 RUS_polikarpov_fighters:9 "Le Roi Polikarpov"
 RUS_polikarpov_fighters_desc:9 "Nikolay Polikarpov, surnommé 'le Roi des Chasseurs' par ses collègues de Duks, est l'un des pionniers de l'aviation russe moderne. Gagnant régulièrement des concours de contrats militaires depuis le début des années 1930, ses avions constituent l'épine dorsale de la force de combat russe. Alors que les nuages de la guerre s'amoncellent, Polikarpov a promis d'accélérer le déploiement d'une nouvelle génération d'avions de combat afin de suivre le rythme des développements en Allemagne et en France."
 RUS_enter_hundred:9 "Introduire le Sotnya"
 RUS_enter_hundred_desc:9 "Avec le besoin croissant d'avions bombardiers, il est devenu évident que les ressources doivent être redirigées à partir d'autres investissements, moins immédiatement utiles, comme les projets de chasseurs à haute altitude. Heureusement pour nous, le 'Sotnya' (Cent) de Vladimir Petlyakov est à la jonction de plusieurs classes d'avions et peut être rapidement converti en un excellent bombardier en piqué."
 RUS_over_the_northern_skies:9 "Au-dessus du ciel nordique"
 RUS_over_the_northern_skies_desc:9 "La situation plutôt hostile à la frontière orientale de la Russie nécessite un nouvel avion capable de résister à l'aviation japonaise et de protéger la flotte du Pacifique contre les porte-avions ennemis. Proposés par Alexandre Seversky sur la base de son expérience aux États-Unis, les nouveaux avions à long rayon d'action peuvent accompagner nos navires dans des eaux hostiles et harceler l'ennemi loin de ses bases."
 RUS_army_of_air:9 "Les armées de l'air"
 RUS_army_of_air_desc:9 "Selon les termes du général Alexandre Lapchinsky, l'armée de l'air est une extension de l'armée de terre dans la troisième dimension. Au lieu d'être un acteur distinct, elle doit être comprise comme une autre dimension spatiale qui sécurise son champ d'opérations - le ciel - et l'utilise pour détruire les ennemis dans toutes les autres dimensions."
 RUS_combined_arms_exercises:9 "Exercices d'armes combinées"
 RUS_combined_arms_exercises_desc:9 "Le concept des armes combinées est assez simple, mais sa mise en œuvre nécessite une formation rigoureuse. Les forces terrestres doivent apprendre à s'appuyer sur les forces aériennes en cas de besoin et à les alimenter en informations précises, et les pilotes eux-mêmes doivent comprendre leur rôle de soldats dans le ciel, et non de bogatyrs individualistes."
 RUS_personal_heroism:9 "Héroïsme personnel"
 RUS_personal_heroism_desc:9 "Les écoles d'aviation russes disposent d'une grande expérience, mais leur enseignement est entravé par des programmes mal appliqués et des rivalités philosophiques entre écoles, motivées par l'égo. Le général Vyacheslav Baranov a proposé une campagne sévère pour amener toutes les académies à un niveau national, tout en mettant en œuvre un programme de mentorat coopératif axé sur les capacités personnelles et l'initiative des stagiaires."
 RUS_fighter_bomber_synergy:9 "Synergie chasseurs-bombardiers"
 RUS_fighter_bomber_synergy_desc:9 "Fondamentalement, les forces aériennes sont divisées en fonction de la dimension de leurs cibles. La destruction de cibles aériennes est inutile si elle n'est pas suivie de la destruction de cibles terrestres. La coordination entre ces deux rôles est au cœur d'une guerre aérienne opérationnelle efficace."
 RUS_bomber_clique:9 "[RUS_bomber_clique_name]"
 RUS_bomber_clique_normal:9 "La dimension stratégique"
 RUS_bomber_clique_szrs:9 "La doctrine de la terreur"
 RUS_bomber_clique_desc:9 "L'armée de l'air n'est pas un simple outil de l'armée, mais une bête d'un genre nouveau. Elle nous permet de viser tout ce qui se trouve dans un rayon de mille kilomètres : ponts, dépôts de ravitaillement, quartiers généraux, usines et même populations civiles. Au lieu d'être reléguée à des rôles de soutien, la VVFR devrait embrasser son destin en tant qu'annonciatrice de la destruction mondiale."
 RUS_long_range_bomber_command:9 "Direction de l'action à long terme"
 RUS_long_range_bomber_command_desc:9 "La force de bombardement a besoin de son propre état-major, organisé en ce qui est essentiellement un front aérien. La direction de l'action à long terme (UDD) doit gérer la puissance aérienne de la Russie avec une précision et une efficacité maximales, en s'occupant à la fois de l'acquisition et de la destruction des cibles."
 RUS_create_the_VDV:9 "Élargir l'ADV"
 RUS_create_the_VDV_desc:9 "Les troupes aéroportées russes, qui ont effectué leurs premiers exercices de parachutisme en 1935, sont le fruit du travail du général Vyacheslav Baranov, qui a promu l'idée des parachutistes depuis les années 1920. L'ADV (Avia-Desantnye Voyska, ou Forces d'atterrissage aérien) a été créée en tant que force expérimentale, et c'est maintenant à elle de faire ses preuves."
 RUS_operational_independence:9 "Indépendance opérationnelle"
 RUS_operational_independence_desc:9 "La nouvelle VVFR peut enfin s'enorgueillir d'être une branche à part entière, avec sa propre doctrine et son propre commandement, se tenant fièrement aux côtés de l'armée de terre et de la marine. Et ce n'est qu'un début : l'avenir appartient à la puissance aérienne, comme Seversky l'a toujours affirmé."
 RUS_total_avitational_mobilisation:9 "Mobilisation aérienne totale"
 RUS_total_avitational_mobilisation_desc:9 "L'expansion rapide du parc d'avions et des cadres d'aviateurs russes a fait de la VVFR l'une des forces aériennes les plus puissantes au monde. Néanmoins, pour éviter que l'état actuel de la VVFR ne soit qu'un avantage momentané, la Stavka a préparé un plan de croissance cohérente de la flotte aérienne russe, fondé sur la rationalisation des lignes de production et sur une nouvelle phase d'expansion des écoles d'aviation et des clubs de jeunes."
 RUS_rds_1:0 "RDS-1"
 RUS_rds_1_desc:9 "Le "moteur réactif spécial, modèle 1" est un nom anodin pour le projet hautement confidentiel confié à une équipe dirigée par le célèbre physicien nucléaire Igor Kurchatov. Des rapports fragmentaires de l'Okhrana font état d'un intérêt croissant pour la recherche atomique secrète dans le monde entier. La puissance potentielle libérée par la fission de l'atome est terrifiante à envisager, et la Russie doit s'assurer qu'une telle arme ne la laissera pas en marge de l'histoire."
 RUS_project_m:9 "Projet M"
 RUS_project_m_desc:9 "Le projet "Motor", successeur révisé d'un projet M antérieur baptisé de façon peu judicieuse "Minethrower", est un effort continu pour répondre à la demande de la Direction de l'aviation d'État de disposer d'un turboréacteur pratique. Ce n'est pas une tâche facile, mais les premières expériences se sont révélées prometteuses, et un tel moteur qui atteindrait la production de masse donnerait aux avions russes un avantage monumental sur les avions à hélice de leurs ennemis."

 RUS_inspect_VMFR:9 "Évaluer la VMFR"
 RUS_inspect_VMFR_desc:9 "La Voyenno-Morskoy Flot Rossii (flotte maritime militaire de la Russie) a été gravement endommagée pendant la guerre civile russe et la crise économique qui s'en est suivie. Malgré des efforts récents, la marine russe actuelle est encore loin de l'ancienne flotte impériale. Toutefois, le ministère de la marine prépare depuis longtemps des plans de réforme ambitieux qui pourraient redresser la situation de la marine."
 RUS_promote_new_blood:9 "Promouvoir le sang neuf"
 RUS_promote_new_blood_desc:9 "De nombreux officiers de marine de l'ancienne époque servent encore dans la flotte, même si de nombreux jeunes talents ont été promus. Mais comme l'ancienne génération prend de plus en plus sa retraite, un nouvel afflux d'officiers de marine talentueux est nécessaire. Il faut consacrer davantage de ressources à l'éducation navale afin de garantir un flux constant d'hommes doués pour la marine."
 RUS_garden_of_explosives:9 "Jardin d'explosifs"
 RUS_garden_of_explosives_desc:9 "L'art de poser des mines est peut-être ce qui a fait de Kolchak une légende des opérations navales défensives. Sous sa direction, la mer Baltique est devenue un enfer froid et humide pour les navires allemands. Il en sera de même à l'avenir !"
 RUS_torpedo_bomber_project:9 "Navires de l'Air"
 RUS_torpedo_bomber_project_desc:9 "L'absence notable d'avions modernes dans la VMFR a conduit à un projet quelque peu tardif visant à intégrer un tel avion dans l'arsenal russe. De grands constructeurs aéronautiques comme Iliouchine et Tupolev ont déjà reçu des commandes et des fonds supplémentaires pour commencer à développer non seulement de nouveaux bombardiers navals, mais aussi des munitions antinavires plus puissantes et plus fiables."
 RUS_naval_infantry:9 "Infanterie de la garde navale"
 RUS_naval_infantry_desc:9 "Les expériences de la Grande Guerre et de la guerre de Sécession ont prouvé la valeur des unités d'infanterie de marine. L'amiral Kolchak a soutenu de petites brigades de "fusiliers de la marine" depuis leur création en 1919, mais les tentatives d'expansion se sont heurtées à l'obstructionnisme de l'armée. L'indépendance des fusiliers marins sous le commandement de la marine doit être reconnue et leurs effectifs doivent être augmentés pour en faire une force avec laquelle il faut compter."
 RUS_attack_submarine_brigades:9 "Escadrons de sous-marins d'attaque"
 RUS_attack_submarine_brigades_desc:9 "La disparité des moyens navals entre la VMFR et la Kriegsmarine, en particulier les grandes flottes de surface, montre qu'une autre approche pour gagner la guerre navale en mer peut être poursuivie. Pour ce faire, les forces sous-marines doivent être entièrement réorganisées en escadrilles, car quelle que soit la taille du bouclier, on ne peut se défendre de tous les côtés, et l'immensité des mers sous-marines ne manque pas de vecteurs d'attaque."
 RUS_new_generation_hunters:9 "Chasseurs de la nouvelle génération"
 RUS_new_generation_hunters_desc:9 "Les théories du "croiseur sous-marin", qui prônent une plus grande indépendance et une plus grande initiative pour les forces sous-marines, ont gagné de plus en plus de terrain au sein du ministère de la marine. Il s'agit d'une tactique novatrice pour la marine russe, qui s'appuie traditionnellement sur l'interaction entre les navires de surface et les sous-marins, mais elle nécessite également une modernisation importante de la flotte sous-marine vieillissante."
 RUS_floating_battery_doctrine:9 "Doctrine des batteries flottantes"
 RUS_floating_battery_doctrine_desc:9 "Le lancement du cuirassé de classe Izmail "General Alekseyev" en 1930 a donné un aperçu de la vision de Kolchak pour l'avenir de la flotte de surface russe. Une flotte qui serait concentrée autour de grands navires dotés d'une énorme puissance de feu, capables de mener des attaques isolées contre des cibles à longue distance."
 RUS_armored_destroyer:9 "Le destructeur blindé"
 RUS_armored_destroyer_desc:9 "Le concept des destroyers blindés est né de l'état déplorable de la marine russe à la fin des années 20. Bien que nos projets visent à redonner à la VMFR sa gloire d'antan, cela ne peut se faire du jour au lendemain, et des navires sont nécessaires aujourd'hui. Le concept lui-même préconise la création de "Destroyer Leaders" plus grands, qui peuvent jouer le rôle de croiseurs ou même remplacer carrément nos destroyers conventionnels."
 RUS_naval_engineers:9 "Ingénieurs navals"
 RUS_naval_engineers_desc:9 "Au cours du siècle dernier, le personnel technique et d'ingénierie de la marine russe a principalement servi au sein du corps des ingénieurs navals. Ce corps, composé de fonctionnaires uniquement engagés par la marine sous contrat, est une institution obsolète. Le remplacement proposé du corps des ingénieurs navals par le service d'ingénierie navale augmentera l'efficacité et l'intégration de notre personnel technique."
 RUS_linkor_programme:9 "Programmes Linkor"
 RUS_linkor_programme_desc:9 "Linkor", abréviation de "Lineyny Korabl" (navire de ligne), est une désignation russe pour les cuirassés. Considérée comme un élément phare du programme de construction navale Grand Sea, la construction de nouveaux cuirassés permettra à notre flotte de sortir de son état lamentable et, enfin, de rivaliser avec les flottes d'autres pays sur un pied d'égalité."
 RUS_kronstadt_project:9 "Projet Kronstadt "
 RUS_kronstadt_project_desc:9 "Le projet Kronstadt, proposé par l'un des brillants amiraux de la nouvelle génération, Nikolay Kuznetsov, fait l'objet de discussions animées au ministère de la marine. La conception finale du porte-avions qu'il proposait a été adoptée dans le cadre du projet de flotte de haute mer, malgré l'attitude plutôt ambiguë à son égard. Cependant, même après avoir été accepté, le projet nécessite des fonds supplémentaires pour être mené à bien."
 RUS_global_power_projection:9 "Renouvellement de la marine de haute mer"
 RUS_global_power_projection_desc:9 "Le projet de flotte de haute mer, la vision à laquelle notre ministère maritime aspire depuis plus d'une décennie, est plus proche que jamais. Notre nouveau rôle dans le monde exige que nous soyons capables de projeter notre puissance sur de vastes distances, en haute mer, et pour cela, nous avons besoin d'une nouvelle flotte de navires plus puissants."
 RUS_global_power_projection_tt:9 "Fusionne les §YEsprits Nationaux de la Marine§! et les modifie par :\nFacteur de Portée navale max. : §G15,00%§!\nProduction des Chantiers navals : §G10,00%§!"
 RUS_operation_sadko:9 "Opération Sadko"
 RUS_operation_sadko_desc:9 "Les Britanniques se cachent dans leurs îles alors qu'ils sont écrasés sans effort par l'armée russe. Ils croient bêtement que la marine russe n'est pas de taille à les affronter, mais nos dernières réformes navales vont leur montrer le contraire. Pour la première fois depuis des centaines d'années, des bottes étrangères marcheront sur Londres."
 RUS_operation_rozhestvensky:9 "Opération Rozhestvensky"
 RUS_operation_rozhestvensky_desc:9 "Notre nation est à nouveau en guerre contre l'Empire du Japon. Des décennies se sont écoulées depuis que la Marine japonaise a écrasé notre Deuxième Escadron du Pacifique lors de la Guerre russo-japonaise, mais l'heure des comptes a enfin sonné. La nouvelle Flotte russe de Haute Mer servira d'avant-garde à une invasion navale complète des îles japonaises. Nous allons enfin venger Tsushima !"
 RUS_third_naval_armament_program:9 "Troisième Programme d'Armements Navals"
 RUS_third_naval_armament_program_desc:9 "En 1923, Kolchak a lancé un programme naval pour la réparation et la modernisation de la Marine russe vieillissante. En 1927, il a lancé un second programme naval en deux étapes pour la construction des premiers navires légers de l'après-Grande Guerre, qui a duré jusqu'en 1935. Malgré cela, la VMFR est toujours gravement dépassée et de nombreux problèmes continuent d'affecter nos chantiers navals. Nous allons avoir besoin d'un nouveau programme naval, qui visera le réarmement total de la VMFR."
 RUS_yekaterinas_legacy:9 "Héritage de Yekaterina"
 RUS_yekaterinas_legacy_desc:9 "Créée sous le règne de Catherine la Grande, la Flotte de la mer Noire a été l'une des principales puissances dans les guerres incessantes de la Russie contre les Turcs. Aujourd'hui, après la perte de la Crimée, la Flotte de la mer Noire est basée à Novorossiysk, dont les capacités portuaires sont loin d'égaler celles de Sébastopol, qui a été perdue. Si nous voulons rivaliser avec le Reichspakt et les Ottomans en mer Noire, Novorossiysk doit être transformée en un port digne d'une flotte de classe mondiale."
 RUS_petrograd_dockyards:9 "Porte d'Entrée vers la Baltique"
 RUS_petrograd_dockyards_desc:9 "Petrograd, le plus grand port de Russie, est tombé en décrépitude au cours des 15 dernières années. Les chantiers navals de la Baltique et de l'Amirauté ont perdu la moitié de leurs capacités et les installations portuaires de Kronstadt sont au bord d'une négligence scandaleuse. Un vaste programme de réparation et de remise en état doit être lancé immédiatement si la Russie veut avoir une chance de rattraper ses rivaux en haute mer."
 RUS_eastern_shores:9 "Dalzavod"
 RUS_eastern_shores_desc:9 "La Flotte du Pacifique, créée en 1932 à partir des flottilles de Sibérie et de l'Amour, est dans un état déplorable. La défaite de la Guerre russo-japonaise et les troubles de la Guerre civile ont laissé de profondes cicatrices. Les chantiers navals Dalzavod de Vladivostok étaient autrefois l'un des plus grands de l'empire, et si nous voulons rétablir notre emprise sur le Pacifique, ils doivent redevenir un grand port."
 RUS_kolchaks_dream:9 "[RUS_kolchaks_dream_name]"
 RUS_kolchaks_dream_name:9 "Le Rêve de Kolchak"
 RUS_arctic_stronghold:9 "Bastion de l'Arctique"
 RUS_kolchaks_dream_desc:9 "L'utilisation active de la Route maritime du Nord a commencé en 1919 et s'est poursuivie après la Guerre civile grâce à l'investissement et au soutien personnels importants de l'Amiral Kolchak. Dans le cadre de l'exploration très médiatisée de l'Arctique, et en particulier de la Route maritime du Nord ces dernières années, le Comité de la Route maritime du Nord a proposé un plan ambitieux visant à transformer Arkhangelsk en un centre de communication et de construction navale pour toute la région."
 RUS_warm_water_port:9 "Notre Port en Eaux Chaudes"
 RUS_warm_water_port_desc:9 "Malgré le long littoral de la Russie, nous avons toujours souffert d'un manque persistant de ports d'eau chaude qui ne gèlent pas pendant les mois d'hiver pour nos forces armées. Avec notre influence ancrée dans les terres de Perse, nous en avons enfin un dans la ville de Fars, sur l'océan Indien, loin de la portée des Européens, des Japonais et des Américains."
 RUS_gulf_of_persia_awaits_tt:9 "§GLe Golfe Persique nous attend.§!"

 ###Foreign Policy###

 RUS_third_europe:9 "Troisième Europe"
 RUS_third_europe_desc:9 "Dans le monde de l'après-Grande Guerre, deux blocs politiques ont émergé : le premier, dirigé depuis Berlin, soumettant une grande partie de l'Europe centrale et orientale, et le second, dirigé depuis Paris, appelant à une révolution socialiste dans le monde entier. Moscou n'a jamais fait partie d'aucun de ces deux blocs, et en réaffirmant nos ambitions, ce troisième bloc deviendra une réalité, libérant l'Europe des armées esclavagistes du Kaiser et du bolchevisme."
 RUS_moscow_accord_threat:0 "Formation de l'Accord de Moscou"
 RUS_end_vilnius_agreement:9 "Mettre Fin à l'Accord de Vilnius"
 RUS_end_vilnius_agreement_desc:9 "L'Accord de Vilnius, en 1926, constitue la dernière humiliation. Saisi par la crise économique, le Président Alexandre Goutchkov a signé un pacte avec le diable et a donné à l'Allemagne un accès et des avantages considérables sur l'économie russe. Certes, cela a entraîné une croissance économique, mais aussi l'enracinement du capital allemand en Russie."

 RUS_petrograd_security:9 "Sécurité de Petrograd"
 RUS_petrograd_security_desc:9 "Ce n'est pas pour rien que Petrograd est aujourd'hui l'ancienne capitale ; comme elle est située à proximité des Pays baltes et de la Finlande, toute grande puissance pourrait utiliser ces pays comme base pour frapper et occuper la ville de manière décisive, ce qui porterait un coup important à notre moral et à notre industrie. Si nous voulons la protéger, des mesures de sécurité doivent être prises vis-à-vis de nos voisins, quelle que soit leur opposition."
 RUS_sponsor_belgrade:9 "Financer Belgrade"
 RUS_sponsor_belgrade_desc:9 "La Serbie, la Roumanie, la Grèce - un trio d'États balkaniques a commencé à s'unir une fois de plus pour s'opposer à la domination allemande. Peu d'Européens nous sont aussi favorables qu'eux et, en coopérant avec eux, nous pouvons faire en sorte qu'ils puissent, tout comme nous, réaliser nos rêves d'un nouvel ordre européen."
 RUS_operation_yekaterina:9 "Finaliser l'Opération Yekaterina"
 RUS_operation_yekaterina_desc:9 "Si la Russie doit connaître une guerre totale avec l'Allemagne, nous devons élaborer des plans spécifiques pour cette guerre. L'Opération Yekaterina, selon son nom de code, définira les détails d'une offensive en Europe de l'Est sans précédent, ni en Europe, ni dans le monde. Pour mettre au point l'opération, nous réunirons les généraux de haut rang de la Stavka et nous nous efforcerons d'aplanir les divergences d'opinion."
 RUS_fifth_column:9 "Les Cinquièmes Colonnes"
 RUS_fifth_column_desc:9 "La sécurité de l'Ostwall repose entièrement sur le fait qu'il est retenu en partie par les forces armées allemandes et en partie par un sentiment anti-russe forcé. Ils semblent sous-estimer le fait qu'une grande partie de l'Europe de l'Est méprise tout autant Berlin, un fait que nous exploiterons au maximum. Nous armerons et organiserons des dissidents dans tous les Ostaaten afin de répandre le plus de chaos possible et de contribuer à la réalisation de nos objectifs de guerre."
 RUS_preemptive_war:9 "La Guerre Préventive"
 RUS_preemptive_war_desc:9 "Le moment de venger l'humiliation de la Russie est enfin arrivé. L'esclavagiste teuton sera chassé de l'Europe de l'Est, mais nous ne nous reposerons pas tant que nos bannières ne flotteront pas sur le Reichstag. Debout, puissante patrie, debout pour la lutte finale !"
 RUS_preemptive_war_tt:9 "§CLa France commencera sa guerre après nous !§!"

 #Postwar
 RUS_rebirth_of_russia:9 "Renaissance de la Russie"
 RUS_rebirth_of_russia_desc:9 "L'Allemagne est vaincue. Le Kaiserreich a été brisé, détruit au-delà de toute reconnaissance. La victoire est à nous, mais nous n'avons pas le temps de la célébrer. Déjà, nos anciens alliés se dressent contre nous, cherchant à combler le vide laissé par la défaite de l'Allemagne. Une grande partie de nos anciens territoires sont désormais sans protection, libres de retourner dans l'étreinte chaleureuse de la Mère Russie."
 RUS_free_baltic_in_free_russia:9 "La Question Balte"
 RUS_free_baltic_in_free_russia_desc:9 "Les Pays baltes sont essentiels à notre sécurité, la région se trouvant à proximité de plusieurs de nos villes les plus importantes. C'est une région qui a beaucoup de rancune envers notre nation. En outre, contrairement à l'Ukraine et à la Biélorussie, ils n'ont jamais fait partie de la nation russe trinitaire. Les Pays baltes ne peuvent pas être abandonnés à leur sort, mais nous devrions peut-être envisager de leur accorder un certain degré d'autonomie."
 RUS_baltic_accord:9 "L'Accord Balte"
 RUS_baltic_accord_desc:9 "Les Pays baltes sont essentiels à notre sécurité, la région se trouvant à proximité de plusieurs de nos villes les plus importantes. C'est une région qui en veut beaucoup à notre nation, et une intervention militaire pour sécuriser la région ne ferait que créer plus de problèmes pour nous à long terme. Leur souhait d'indépendance sera respecté, mais un pacte économique visant à nous rapprocher contribuerait grandement à apaiser nos craintes."
 RUS_master_of_baltic:9 "Maître du Nord"
 RUS_master_of_baltic_desc:9 "La Finlande, et dans une moindre mesure les autres nations nordiques, ont toujours été une menace pour nous. Situées à notre frontière la plus septentrionale, elles disposent de cibles de choix à Petrograd et d'une voie ouverte vers Moscou par la suite. Nous devons chercher à nous assurer leur loyauté ou leur amitié pour protéger notre grande nation de toute attaque en provenance de la région, et quoi de mieux que l'argent pour cultiver l'amitié ?"
 RUS_union_with_ukraine:9 "Union avec l'Ukraine"
 RUS_union_with_ukraine_desc:9 "Notre histoire avec l'Ukraine a été mouvementée, la région n'ayant jamais vraiment reconnu l'autorité de Moscou au cours des siècles où elle a été sous notre contrôle ou notre protection. Les Ukrainiens sont nos frères, et un effort pour les traiter comme tels serait certainement beaucoup plus efficace que de les opprimer. À cette fin, nous leur accorderons des droits similaires à ceux de nos propres citoyens, nous leur fournirons une bonne gouvernance et une protection. Traitons-les comme des membres de la famille, et ils nous embrasseront bientôt."
 RUS_brotherhood_with_belarus:9 "Fraternité avec la Biélorussie"
 RUS_brotherhood_with_belarus_desc:9 "La Biélorussie a été le berceau de notre mouvement de destruction des Rouges, une partie loyale de notre empire qui nous a apporté un soutien considérable dans les moments les plus difficiles. Ce soutien n'a jamais été apprécié à sa juste valeur et nous devons y remédier rapidement. Une Russie moderne aime et soutient son peuple, et c'est pourquoi nous accorderons aux Biélorusses des droits égaux aux nôtres. Ils auront une place forte dans notre nouvelle nation, protégée et gouvernée par les meilleurs."
 RUS_destroy_partisans:9 "La Guerre des Partisans"
 RUS_destroy_partisans_desc:9 "Tout le monde n'a pas accueilli favorablement la domination russe, et le mouvement partisan auquel nous avons été confrontés est beaucoup plus intense que nous ne l'avions prévu. Nous devons redoubler d'efforts et les éliminer si nous voulons que les territoires récupérés connaissent un certain degré de normalité."

 RUS_anti_internationale:9 "Pacte Anti-Internationale"
 RUS_anti_internationale_desc:9 "Qui représente une plus grande menace pour la civilisation européenne et mondiale que les comploteurs socialistes de Paris et de Londres ? Depuis trop longtemps, les slogans de la révolution mondiale menacent de détruire tout ce qui est bon. Il est temps que la Russie, devenue le rempart anticommuniste du monde, montre la voie et protège toutes les nations menacées de la menace rouge."
 RUS_anti_internationale_tt:9 "Reçoit une Garantie de la part de la §Y[RUS.GetName]§!"
 RUS_curtain_across_europe:9 "Un Rideau sur l'Europe"
 RUS_curtain_across_europe_desc:9 "La Grande Guerre Patriotique a été un enfer pour tous ceux qui y ont participé. Même s'il était nécessaire de protéger la Russie et de retrouver sa fierté et son intégrité nationale, nous ne l'aurions jamais fait si nous avions vraiment eu le choix. L'Europe est désormais divisée et il semble qu'aucun des deux camps ne cherchera à rompre l'équilibre - une lutte crépusculaire entre nations libres et dictatures communistes est sur le point de s'engager."
 RUS_curtain_across_europe_tt:9 "§g§GGarantira§! tous les pays restants en Europe qui ne sont pas alliés à la §H[FRA.GetName]§! ou à la §H[RUS.GetName]§!, et construira 3 niveaux de base aérienne supplémentaires dans les pays alliés ayant une frontière avec la §tTroisième Internationale§!.§!"
 RUS_extinguish_the_flame:0 "Éteindre la Flamme"
 RUS_extinguish_the_flame_desc:0 "La lutte qui a commencé dans les steppes du Kouban n'a jamais vraiment pris fin avec la guerre civile russe. Aucune nation au monde ne s'est battue comme la Russie pour sauver la civilisation de la menace rouge, et nous allons maintenant le prouver encore plus : de Vladivostok à Londres, le mouvement communiste international va enfin prendre fin."

 #Global branch
 RUS_the_american_ice_march:9 "La Marche des Glaces Américaine"
 RUS_the_american_ice_march_desc:9 "La Seconde Guerre de Sécession a éclaté, et les États-Unis, amis de longue date de la Russie, sont aujourd'hui menacés par la même menace communiste que nous il y a quinze ans. Nous devons les aider - dans leur intérêt et dans le nôtre."
 RUS_restoration_of_AMTORG:9 "Restauration de l'AMTORG"
 RUS_restoration_of_AMTORG_desc:9 "La brutale guerre civile en Amérique s'est achevée, un vainqueur émergeant enfin de la terrible lutte fratricide. Le commerce américain est incroyablement bénéfique pour nous en tant que nation, et il ne fait aucun doute qu'ils ont eux aussi désespérément besoin d'un redémarrage de leurs relations commerciales. L'idéologie doit être mise de côté pour une fois, et le flux commercial doit reprendre."
 RUS_approach_entente:0 "Contacter l'Entente"
 RUS_approach_entente_desc:9 "Nos anciens alliés sont dans un état pitoyable, recroquevillés sur les vestiges de leurs empires. Autrefois de fières nations à l'origine de la révolution industrielle, elles ont à peine assez d'industrie pour soutenir une armée capable de reprendre leur pays. Cette situation nous ouvre des perspectives, car les équipements destinés à ces pays sont toujours en pénurie. Grâce à RUSKAPA, nous pourrions secrètement leur fournir des armes pour équiper ces armées, en échange de leurs chantiers navals inutilisés. Un gain pour les deux parties, pour raviver nos relations."
 RUS_franco_russian_treaty:9 "Traité Franco-Russe"
 RUS_franco_russian_treaty_desc:9 "La réalité est que la participation de l'Internationale à la guerre contre l'Allemagne sera un facteur nécessaire pour renverser l'ordre ancien. Pour l'instant, nous devons mettre de côté nos querelles idéologiques et travailler ensemble pour vaincre la menace allemande. Dans un premier temps, un accord commercial sera proposé dans l'intérêt des deux parties, qui permettra de fournir des matières premières russes à l'Ouest tout en récoltant les fruits de leur technologie de haute qualité."
 RUS_kama_tank_centre:9 "Le Centre de Formation Kama"
 RUS_kama_tank_centre_desc:9 "L'approfondissement des liens avec l'Internationale à l'Ouest a conduit à la proposition de créer un centre de développement et de formation à la guerre blindée, où nous pourrions partager nos recherches et nos expériences. Une coopération entre les facultés de Kazan et de Marseille (KaMa) sera organisée."
 RUS_eureka_conference:9 "La Conférence Eurêka"
 RUS_eureka_conference_desc:9 "La situation en Europe est tendue ; Moscou et Paris sont devenus les chefs de file de deux blocs de pouvoir différents, à l'est et à l'ouest. Si nous avons certainement un compte à régler avec les communistes, cela ne vaut certainement pas une guerre encore plus destructrice que la précédente. Nous inviterons les dirigeants du bloc socialiste à une conférence de la paix - sous le nom de code 'Eurêka', car il s'agira d'une percée dans les relations internationales."
 RUS_eureka_conference_tt:9 "Nous réglerons la situation d'après-guerre avec l'§rInternationale§!, en imposant éventuellement des §Ygaranties mutuelles§! aux pays neutres et des §Ylimitations sur les armées§!.\n\nEn outre, en fonction de notre influence, nous pourrons peut-être contraindre l'§rInternationale§! conclure une paix blanche avec l'§cEntente§!, si elle existe."

 #Asia Branch
 RUS_white_sun_of_desert:9 "Soleil Blanc sur le Désert"
 RUS_white_sun_of_desert_desc:9 "Le coup d'État de Noël 1929 a peut-être échoué, mais il a causé suffisamment de chaos pour que notre influence au Turkestan se détériore. Une intervention pour rétablir l'ordre dans ces terres de non-droit se fait attendre depuis longtemps, mais nous devons veiller à ce qu'elle ne se termine pas comme la débâcle de Fengtian. La reconquête de Tachkent sera une démonstration de la puissance russe !"
 RUS_annex_the_bandit_states:9 "Assimiler les États Bandits"
 RUS_annex_the_bandit_states_desc:9 "Peu après l'écrasement de la menace rouge, les opportunistes du Turkestan ont décidé de s'opposer à notre pouvoir, commettant de nombreux crimes contre la population et notre réputation. Ils ont terrorisé la région avec leur mauvaise gouvernance et leur banditisme vicieux pendant de nombreuses années, et il est maintenant temps de les ramener au bercail."
 RUS_annex_the_bandit_states_tt:9 "§gNous pourrons créer des régions autonomes à partir des régions annexées.§!"
 RUS_pacify_the_frontier:9 "Pacifier la Frontière"
 RUS_pacify_the_frontier_desc:9 "Conquérir la région du Turkestan nous serait bénéfique, c'est vrai. Cependant, nous n'avons pas besoin de gouverner directement les déserts vides pour conserver notre influence dans la région. Les cultiver pour en faire des alliés forts et subordonnés rendrait la région beaucoup plus sûre. En exigeant qu'ils s'occupent de leurs propres bandits, nous éviterions à nos troupes de se battre contre une infestation probablement sans fin dans la région, ce que le simple soldat appréciera."
 RUS_exploit_central_asia:9 "Progresser vers les Steppes"
 RUS_exploit_central_asia_desc:9 "L'anarchie et le banditisme qui règnent dans les steppes du Turkestan ont toujours empêché cette région d'être particulièrement riche en ressources. Grâce à des investissements appropriés, nous pourrons peut-être atténuer ce problème."
 RUS_turkestan_intervention:9 "La Frontière Chinoise"
 RUS_turkestan_intervention_desc:9 "Ce qui leur manque en termes de ressources, les terres de l'ouest de la Chine le compensent en constituant une frontière qui permet à la Russie de se protéger contre toute incursion chinoise ou japonaise."
 RUS_mission_to_teheran:9 "Mission à Téhéran"
 RUS_mission_to_teheran_desc:9 "Une relation complexe s'est développée entre nous et l'État perse. Tantôt amis, tantôt ennemis, nous n'avons pas établi de politique diplomatique formelle pour nos diplomates dans le pays, à leur grand dam. Une relation plus étroite pourrait certainement être établie, d'une manière ou d'une autre. Toutefois, l'État iranien est en proie à de nombreux bouleversements, et quiconque accède au sommet pourrait avoir une opinion peu favorable à notre égard. Une politique doit être décidée, et de préférence rapidement."
 RUS_last_refuge_of_the_bandits:9 "Le Dernier Refuge des Bandits"
 RUS_last_refuge_of_the_bandits_desc:9 "Les derniers chefs de guerre du Turkestan ont fui en Afghanistan, où ils complotent désormais contre nous. Nous devons faire face à cette menace d'une manière ou d'une autre, sans tenir compte des souhaits des autorités de Kaboul."
 RUS_ruins_of_old_empire:9 "Sur les Ruines de l'Empire"
 RUS_ruins_of_old_empire_desc:9 "La Crise du Levant a complètement ébranlé l'équilibre précaire de la région, avec la formation de nouveaux États et le redécoupage des frontières. La guerre a affaibli les nombreuses nations qui parsèment la région, parfaite pour influencer ou cultiver un allié. Nous devrions choisir un pays en particulier sur lequel nous concentrerons nos efforts, car c'est là que nous aurons le plus de chances de réussir."

 RUS_caucasus:9 "Limitrophes caucasiennes"
 RUS_caucasus_desc:9 "La guerre civile qui a ravagé notre nation a permis aux vautours de s'approcher et, alors que nous étions faibles, les Allemands se sont taillé une part du gâteau. Non contents du traité, ils ont établi des républiques fantoches dans les montagnes du sud avec l'aide des Turcs, au gré des caprices et des volontés des entreprises allemandes. Nous devons ramener les peuples du Caucase sous notre autorité, en coupant les ficelles qui les dressent contre nous et en contrôlant mieux notre flanc sud."
 RUS_old_enemy:9 "Le Vieil Ennemi"
 RUS_old_enemy_desc:9 "Douze fois, les Russes et les Ottomans en sont venus aux mains, mais aucune n'a été suffisamment décisive pour mettre l'un ou l'autre à terre. Sans le coup de poignard dans le dos donné par les forces bolcheviques pendant la Grande Guerre, nous aurions enterré l'empire mourant. Aujourd'hui, alors que le peuple russe est plus que jamais uni, nous pouvons enfin atteindre cet objectif."
 RUS_new_brother:9 "Le Nouveau Frère"
 RUS_new_brother_desc:9 "Notre animosité séculaire à l'égard des Turcs est un fait historique, mais en réalité, nous avons beaucoup plus de points communs avec eux qu'avec les Français ou les Allemands. Nos minorités turques soutiendront certainement les efforts déployés pour se lier d'amitié avec eux, d'autant plus que leur empire est désormais révolu et qu'ils ne représentent pas une menace réelle pour nos objectifs dans le Caucase."
 RUS_chinese_gamble:9 "Le Pari Chinois"
 RUS_chinese_gamble_desc:9 "La Chine est une nation divisée depuis longtemps, les petits seigneurs de la guerre se taillant leur propre sphère d'influence sur le cadavre de la dynastie Qing. Les guerres, les insurgés et les troubles sont monnaie courante, mais cela nous donne l'occasion d'influencer la région d'une manière plus concrète. À la suggestion de certains de nos généraux, une mission militaire sera envoyée pour aider l'une des diverses factions qui tentent d'unifier la région. Espérons qu'ils n'oublieront pas notre soutien s'ils y parviennent."
 RUS_chinese_gamble_tt:9 "Nous permet d'organiser une mission militaire en Chine, ce qui nous confère à la fois une expérience de l'armée et une limite de volontaires accrue dans les conflits chinois."
 RUS_burnt_sun:9 "Le Soleil Brûlé"
 RUS_burnt_sun_desc:9 "Les Japonais semblent devenir de plus en plus impudents. Ils ont flairé la faiblesse pendant la guerre russo-japonaise, pendant la guerre civile russe et pendant nos tentatives de s'emparer du chemin de fer oriental chinois. Maintenant que nous avons démontré nos prouesses en détruisant l'hégémonie allemande, il est temps d'effacer définitivement leurs illusions de maîtrise de l'Asie."
 RUS_sino_russian_relations:9 "Seigneurs d'Eurasie"
 RUS_sino_russian_relations_desc:9 "On dit que la Chine est un géant endormi, qui fera trembler le monde lorsqu'il se réveillera. Nous ferons tout ce qui est en notre pouvoir pour garder les Chinois de notre côté ou, s'ils ne nous écoutent pas, pour les soumettre aux intérêts russes."
 RUS_jewel_of_anticolonialism:9 "Joyau de l'Anti-Colonialisme"
 RUS_jewel_of_anticolonialism_desc:9 "Le sous-continent indien a été battu et meurtri par la domination britannique, mais aujourd'hui, il est libre et défie avec ardeur ses anciens maîtres coloniaux. Un effort doit être fait pour les soutenir autant que possible, car une Inde libre serait un excellent allié. Matériel, conseillers, fournitures, rien ne sera épargné. Nous les inviterons également à participer à l'accord de Moscou ; un autre ami contre le nouvel ordre hostile qui a émergé après la défaite de l'Allemagne."

### Ideas ###
 RUS_german_economic_influence:9 "Influence Économique Allemande"
 RUS_german_economic_influence_desc:9 "L'économie russe étant en chute libre au milieu des années 1920, une solution radicale a été trouvée pour résoudre le problème : se tourner vers la Mitteleuropa. L'Accord germano-russe de Commerce et de Crédit, mieux connu sous le nom d'Accord de Vilnius, a été signé le 11 avril 1926, après des mois de négociations.\n\nDepuis, la situation s'est rétablie, mais la domination économique de notre ennemi le plus détesté n'est pas éternelle. Au fil du temps, nous devons nous débarrasser de leur influence."
 RUS_economic_fallout:0 "Retombées Économiques"
 RUS_brain_drain:9 "Fuite des Capitaux Allemands"
 RUS_mitteleuropa_sanctions:9 "Sanctions Économiques de la Mitteleuropa"
 RUS_GER_paper_shortage:9 "Pénurie de Papier"
 RUS_GER_export_boom:9 "Augmentation des Échanges avec l'Allemagne"
 RUS_GER_trade_war_1:9 "Conséquences de la Guerre Commerciale Russo-Allemande"
 RUS_GER_trade_war_2:9 "Graves Perturbations dues à la Guerre Commerciale Russo-Allemande"
 RUS_increased_interest:9 "Augmentation des Taux d'Intérêt"

 RUS_black_monday:0 "Lundi Noir"
 RUS_black_monday_desc:9 "Le lien avec le marché allemand a finalement porté ses fruits : l'effondrement du marché intérieur russe. La Russie n'aurait pas dû compter sur l'Allemagne, même le moins du monde. Mais cela donne aussi à la Russie des possibilités illimitées de se libérer de cette erreur."

 RUS_russian_army_idea:9 "Forces Armées Russes"
 RUS_russian_army_idea_desc:9 "Dans l'armée russe moderne, toutes les branches sont unifiées sous un commandement unique, et les décisions sont prises sur la base d'analyses statistiques et de conditions sociologiques - le tout selon la science de la guerre, qui conduira la Russie à de nouvelles victoires."
 RUS_russian_army_denikin:9 "Armée Blanche de Russie"
 RUS_russian_army_denikin_desc:9 "L'Armée russe moderne est née dans le feu de la Guerre civile, et son esprit brûle avec éclat dans l'obscurité de la guerre moderne. Fondée sur les principes du volontariat, de la guerre de manœuvre et de la synergie entre les différentes branches, elle porte l'héritage de Poltava, Borodino et Shipka vers des victoires encore plus glorieuses."
 RUS_russian_army_eser:9 "Armée Populaire Russe"
 RUS_russian_army_eser_desc:9 "L'armée russe moderne, construite à partir des vestiges totalement dépolitisés des forces armées de l'ancienne République, met l'accent sur le professionnalisme, le sens du devoir et la camaraderie. Tout ennemi du peuple russe se retrouvera face à une nation unie dans la défense de son peuple et de ses valeurs."
 RUS_russian_army_soc:9 "Armée Rouge des Travailleurs et des Paysans"
 RUS_russian_army_soc_desc:9 "Dédiée avant tout à la Révolution mondiale elle-même, l'Armée rouge a officiellement repris vie après sa défaite dans la Guerre civile, qui s'est avérée n'avoir fait que retarder l'inévitable. Privilégiant l'éducation idéologique et politique et les tactiques novatrices, l'Armée rouge attend le jour où elle devra charger une fois de plus, baïonnettes levées, dans l'affrontement final et mortel."
 RUS_commissars_communist_1:0 "Commissaires Révolutionnaires"
 RUS_commissars_communist_1_desc:9 "Pour reprendre les termes du camarade Trotsky, les commissaires sont un nouvel ordre communiste de samouraïs, sans privilèges de caste, qui savent mourir et enseigner aux autres à se sacrifier pour la cause de la classe ouvrière."
 RUS_death_by_thousand_cuts:9 "Mort par Mille Coupures"
 RUS_death_by_thousand_cuts_desc:9 "La Russie n'a pas à gagner ; nous devons seulement ne pas perdre. Armons chaque paysan et chaque ouvrier, et faisons en sorte que chaque kilomètre coûte cher à nos ennemis."
 RUS_diplo_socialist_influence:9 "Tutelle Socialiste depuis Moscou"

 RUS_stavka_reform:9 "Réforme de l'État-Major Général en Cours"
 RUS_stavka_reform_desc:9 "Les postes sont remaniés, les examens sont en cours, les commandants sont transférés dans d'autres départements - pour finalement découvrir que leur département a été transféré dans une autre juridiction.\nTant que le nouveau système ne sera pas finalisé, nous aurons des problèmes pour gérer nos forces."
 RUS_permanent_stavka_tt:9 "Après un an, vous recevrez :"

 RUS_army_limits:9 "Accords de Tilsit - Restrictions Militaires"
 RUS_military_restrictions:0 "Restrictions Militaires"
 RUS_deception:9 "Maskirovka"
 RUS_deception_desc:9 "De faux aérodromes avec des maquettes d'avions sont installés aux frontières alors que les vrais semblent abandonnés, les soldats sont équipés en masse de tenues de camouflage, les déplacements nocturnes sont masqués par le bruit des avions et des tirs - c'est l'art de l'invisibilité."
 RUS_military_production_idea:9 "Comité Central Militaro-Industriel"
 RUS_military_production_idea_desc:9 "Le TsVPK est composé d'industriels militaires et d'officiers d'état-major expérimentés qui travaillent ensemble pour concevoir les moyens les plus efficaces de développer l'industrie militaire russe - et de gagner la Guerre des Moteurs."

 RUS_okhrana:9 "Département de la Sécurité d'État"
 RUS_okhrana_desc:9 "Si le nom est différent, l'Okhrana, elle, n'a pas beaucoup changé. Informateurs, espions, provocateurs, tous les outils sont bons dans la lutte pour l'âme de la Mère Patrie."
 RUS_okhrana_smersh:9 "SMERSH"
 RUS_okhrana_smersh_desc:9 "Le contre-espionnage russe est soudé par le sang sacrifié des camarades tombés au combat et des agents assassinés, dont les noms inconnus appellent à l'héroïsme et à la vengeance : mort aux espions, mort aux saboteurs, mort aux traîtres !"

 RUS_state_aviation_bureau_idea:9 "Direction de l'Aviation d'État"
 RUS_state_aviation_bureau_idea_desc:9 "La Gosavia est une force puissante dans l'aviation russe, qui décide du sort des usines et des entreprises. Bien qu'elle soit considérée comme une fosse de serpents rivalisant pour obtenir des contrats et des faveurs du gouvernement, la direction est un organe compétent qui obtient des résultats."
 RUS_night_witches_idea:0 "Sorcières de la nuit"
 RUS_night_witches_idea_desc:9 "Leurs avions sont si petits que les radars ne peuvent les localiser. Ils n'utilisent jamais la radio, les systèmes ne peuvent donc pas les capter non plus. Ils apparaissent à l'improviste, comme des fantômes, la nuit."
 RUS_terror_bomber_school:9 "L'école de la terreur à la bombe"
 RUS_terror_bomber_school_desc:9 "La terreur aérienne est l'outil qui obligera les ennemis de la Russie à réorienter leurs ressources vers la défense de leurs propres populations tout en brisant la volonté des civils de poursuivre la guerre."
 RUS_army_of_air_idea:9 "Armée de l'air"
 RUS_army_of_air_idea_desc:9 "Chaque pays doit avoir sa propre aviation qui lui correspond - et la Russie a besoin d'une armée de l'air composée de nombreuses unités d'aviation, dont l'objectif principal est de faciliter la progression des armées offensives vers l'avant."
 RUS_strategic_dimension_idea:9 "[RUS_bomber_clique_name]"
 RUS_strategic_dimension_idea_desc:9 "La véritable valeur de l'aviation réside dans sa capacité à modifier l'équilibre mondial des forces - et l'aviation russe est prête à détruire des usines en territoire ennemi, plutôt que de détruire les chars et les avions ennemis un par un sur le champ de bataille."

 RUS_attack_submarine_idea:9 "Escadrons de sous-marins d'attaque"
 RUS_attack_submarine_idea_desc:9 "Les sous-mariniers russes reçoivent une formation approfondie, leurs navires sont préparés à de longs voyages et à l'absence de soutien de la part de la surface. Les nouvelles tactiques récompensent les courageux."
 RUS_coastal_support:9 "Doctrine des batteries flottantes"
 RUS_coastal_support_desc:9 "La marine défensive est un concept fondamentalement erroné ; seules les escadrilles rassemblées autour de "forteresses flottantes" peuvent réagir à temps et arrêter une flotte ennemie qui s'approcherait des côtes russes."
 RUS_blue_seas_fleet:9 "La flotte de haute mer"
 RUS_blue_seas_fleet_desc:9 "Réorganisée et mise aux normes modernes, la marine russe est prête à défier les autres grandes puissances, que ce soit dans les eaux nationales ou sur les mers bleues.\nDieu et le drapeau de Saint-André sont avec nous !"
 RUS_naval_rearmament:9 "Troisième programme d'expansion navale"
 RUS_naval_rearmament_desc:9 "Conçu pour redonner à la marine russe sa place parmi les marines du monde et retrouver sa gloire d'antan, le programme naval a pour but de moderniser les vieux navires, qui ne sont plus que des cercueils glorifiés, et de construire des navires modernes capables de rivaliser avec les navires allemands et internationaux."
 RUS_invade_britain:9 "Opération Sadko"
 RUS_invade_japan:9 "Opération Rozhestvensky"

 RUS_entrenched_opposition:9 "Opposition retranchée"
 RUS_entrenched_opposition_desc:9 "Les efforts du président Savinkov pour transformer la Russie ont été minutieusement bloqués par une opposition affaiblie mais puissante, largement concentrée autour de l'un des plus fervents défenseurs de la démocratie russe, Viktor Tchernov. Si l'opposition doit être brisée, il faudra s'occuper de l'homme qui la dirige d'une manière ou d'une autre..."
 RUS_death_throes_of_the_republic:9 "Agonie de la République"
 RUS_death_throes_of_the_republic_desc:9 ""Dans la douleur, une nouvelle Russie est en train de naître, une Russie qui n'est ni tsariste ni bolchevique. Mais combien de sang sera versé ?""
 RUS_army_commissars_idea:9 "Instructeur-Volontaires"
 RUS_army_commissars_idea_desc:9 "L'instructeur-volontaire est le père et l'âme de son unité. Par ses paroles et ses actes, il incite les soldats à mener un combat décisif contre les ennemis de la patrie."
 RUS_state_guard:9 "Gosstrazha"
 RUS_state_guard_desc:9 "La liberté des ennemis de la Russie n'est pas leur mérite, mais l'échec de l'État - et la Garde d'État dispose de suffisamment d'instruments pour corriger cette erreur."
 RUS_russian_cause_idea:9 "La Cause Russe"
 RUS_russian_cause_idea_desc:9 "Le combat n'a pas pris fin avec la chute des bolcheviks - nous sommes des Russes, et c'est notre devoir sacré de détruire l'hydre jumelle du kaiserisme et du communisme.\nLa patrie ou la mort !"
 RUS_russian_cause_idea_2:9 "La Citadelle de la Réaction"
 RUS_russian_cause_idea_2_desc:9 "Le spectre du communisme hante le monde, mais tant que la Russie sera debout, il ne triomphera pas.\nMieux vaut la mort que la ruine de la Russie !"
 RUS_centralise_federal_system:9 "Centralisation du Système Fédéral"
 RUS_centralise_federal_system_desc:9 "Il n'y aura plus d'atamans pathétiques et de politiciens voleurs qui dicteront au peuple russe comment vivre. Avec le renforcement du pouvoir fédéral, même les villes les plus éloignées de la Russie pourront être dirigées vers l'avenir sous la direction de Moscou."
 RUS_artels:9 "Artelizatsiya"
 RUS_artels_desc:9 "L'une des plus anciennes formes d'organisations de travailleurs en Russie, les artels, remplacent les syndicats dans les usines et les établissements, et de nombreux travailleurs y adhèrent volontairement pour profiter des avantages offerts à leurs membres."
 RUS_izotovites:9 "Le Mouvement Izotovite"
 RUS_izotovites_desc:9 "Ce qui était la frontière d'hier deviendra la nouvelle normalité de demain ! Frères et sœurs, luttez pour le respect et le dépassement des quotas ! Pour l'amélioration du bien-être du peuple russe !"
 RUS_artels_chamber:9 "Torgpromart"
 RUS_artels_chamber_desc:9 "Le Comité du commerce, de l'industrie et des artels réunit tous les artels du pays et fournit des conseils d'experts au gouvernement, tout en surveillant les conditions de travail et le bien-être des travailleurs."
 RUS_supreme_economic_council:9 "VES"
 RUS_supreme_economic_council_desc:9 "Composé des esprits les plus brillants de notre génération, le Conseil Économique Suprême est un organe technocratique qui s'efforce de moderniser l'industrie russe par des méthodes de planification et de faire de la Russie l'économie la plus forte du monde."
 RUS_expansion_of_VES_bureaucracy:9 "Extension de la Bureaucratie du VES"
 RUS_new_russian_culture_1:9 "Éducation Politico-Technique"
 RUS_new_russian_culture_1_desc:9 "Le progrès scientifique et technologique est la principale force qui fait avancer la société, de même que la culture politique, qui arrête les démagogues populistes et cimente la société. La connaissance des mathématiques, de la physique et des sciences politiques devrait être prestigieuse dans la Russie moderne, et même le dernier paysan sibérien devrait connaître le théorème de Pythagore et les idées de Herzen."
 RUS_new_russian_culture_2:9 "Éducation Spirituelle-Culturelle"
 RUS_new_russian_culture_2_desc:9 "Un analyste peut-il écrire Rouslan et Lioudmila ? Un statisticien peut-il faire un acte de volonté et se rebeller contre l'oppression ? La tâche de l'éducation n'est pas seulement le développement des capacités intellectuelles, mais aussi la maturation émotionnelle et la formation de la volonté - et jusqu'à ce que le dernier enfant de paysan devienne un Chevalier de la Terreur, la tâche ne sera pas accomplie."
 RUS_new_russian_culture_idea:9 "Nouvelle Culture Russe"
 RUS_new_russian_culture_idea_desc:9 "Le nouvel homme russe améliorera la vie de tous les Russes grâce à ses efforts désintéressés et utilisera son sens créatif pour le bien de la patrie, où une nouvelle moralité s'imposera. Dans la nouvelle Russie, il n'y aura plus d'envie, de jalousie, de coups de poignard dans le dos, de délation. Il n'y aura plus de vols ni de meurtres."
 RUS_national_solidarism_idea:9 "Système de Solidarité"
 RUS_national_solidarism_idea_desc:9 "La Russie est guidée par le principe du soutien optimal : la société apporte à ses citoyens un soutien actif dans ce qu'ils ne peuvent pas faire par eux-mêmes et, au contraire, ne les décharge pas des efforts qu'ils peuvent assumer."
 RUS_solidarist_economy:9 "Système National-Travailliste"
 RUS_solidarist_economy_desc:9 "Le rôle du gouvernement russe est de guider les initiatives privées, et non de les contrôler - l'intervention de l'État ne peut être justifiée que par l'abus de liberté et les activités qui nuisent à l'État. Grâce à de vastes programmes sociaux et à une machine administrative bien huilée, chaque citoyen russe peut jouir à la fois des libertés et de la protection de l'État."
 RUS_eurasian_autarky:9 "Étatisme Eurasiatique"
 RUS_eurasian_autarky_desc:9 "La Russie est son propre monde autarcique. Le destin de ce monde, dans sa nature et son importance, est séparé de celui de l'Europe et de l'Asie. Le destin d'une culture séparée est analogue au destin d'une personnalité séparée - et qui, si ce n'est un esclave, dépend des autres pour tout ?"

 RUS_VRBO:0 "Cellules de Résistance"
 RUS_VRBO_desc:9 "Tous les Russes ne sont pas prêts à renoncer à leurs libertés durement acquises. La résistance socialiste continue d'opérer en Russie, frappant le régime de Savinkov par la terreur et la non-conformité, tandis que les opposants plus modérés fuient tout simplement le pays.\n\n§gCet esprit national peut être éliminé en prenant la décision §YÉradication de la Résistance anti-russe§!, débloquée par la priorité §YGosstrazha§!.§!"
 RUS_purged_universities:9 "Universités Purgées"
 RUS_cossack_resistance:9 "Le Défi de Krasnov"
 RUS_cossack_resistance_desc:9 "Les Cosaques, sous la direction de Pyotr Krasnov, ont osé s'opposer à la politique anti-Cosaque de Savinkov. Ce vieux fou le regrettera."
 RUS_sumerki_program:9 "Projet Sumerki"
 RUS_sumerki_program_desc:9 "Le projet Sumerki, ou Crépuscule, représente l'apogée de la science russe, du pouvoir et de l'obsession du Vozhd : la réponse finale à la question de la terreur."

 RUS_post-savinkov_economy:9 "Vestiges de la Voznesenshchina"
 RUS_post-savinkov_economy_desc:9 "Le système économique planifié par l'État sous l'égide du VES, surnommé la Voznesenshchina, a profondément perturbé l'économie russe. Maintenant que le conseil de planification a été dissous et que le soutien politique au système a été retiré, il ne reste plus que des entreprises d'État massivement bureaucratiques dans un chaos total. Si de nombreuses entreprises ont été rendues à leurs anciens propriétaires, il reste encore beaucoup d'autres entreprises d'État à réorganiser."
 RUS_post-soc_economy:9 "Vestiges de la Redistribution"
 RUS_post-soc_economy_desc:9 "La propriété russe est une fois de plus plongée dans le chaos. Dans le cadre des politiques socialistes, la plupart des usines ont fini par appartenir à l'État ou à des 'conseils de travailleurs'. Toutes les chaînes d'approvisionnement sont en proie au chaos et beaucoup refusent d'accepter le rétablissement de l'État de droit. Bien que nous soyons prêts à tolérer une partie de cette redistribution, les voleurs et les brigands ne doivent pas non plus être récompensés."
 RUS_republic_under_watch:9 "République Sous Surveillance"
 RUS_republic_under_watch_desc:9 "L'armée russe a gracieusement rétabli notre démocratie, mais ne vous y trompez pas : elle constitue le groupe d'intérêt le plus puissant de Russie. Elle surveille les moindres faits et gestes du gouvernement et fera connaître son mécontentement - ou pire - si ses conseils ne sont pas pris en compte."
 RUS_guarantor_of_stability:9 "Garant de la Stabilité"
 RUS_guarantor_of_stability_desc:9 "[RUS_guarantor_of_stability_desc]"
 RUS_guarantor_of_stability_desc1:9 "La République russe est éternellement reconnaissante au général-maréchal Denikine d'avoir rétabli la démocratie. Aujourd'hui, l'armée reste l'un des piliers fondamentaux de la deuxième République dans notre lutte contre l'autocratie."
 RUS_guarantor_of_stability_desc2:9 "C'est l'insistance de l'armée qui a conduit la Russie à la restauration monarchique, et nous en sommes reconnaissants au Général-Maréchal Wrangel. Aujourd'hui, l'armée reste l'un des piliers fondamentaux de l'Empire restauré dans sa lutte contre l'autocratie."
 RUS_embers_of_democracy:9 "Cendres de la Démocratie"
 RUS_embers_of_democracy_desc:9 "La démocratie russe a survécu - de justesse. C'était peut-être une folie de penser que la liberté pouvait survivre dans ce pays froid et rude."
 RUS_weak_democracy:9 "Démocratie Faible"
 RUS_weak_democracy_desc:9 "La démocratie russe est en proie à l'agitation, aux magouilles et au manque de foi. Peut-être qu'un leadership fort serait préférable ?"
 RUS_unstable_democracy:9 "Démocratie Instable"
 RUS_unstable_democracy_desc:9 "La démocratie russe survit. Elle est criblée de complots et de scandales, et souvent critiquée tant par la gauche que par la droite. Mais elle survit."
 RUS_strenghtening_democracy:9 "Démocratie Consolidée"
 RUS_strenghtening_democracy_desc:9 "La démocratie russe a tiré les leçons de l'expérience et devient chaque année plus forte, plus appréciée et plus digne de confiance. Ne la laissons pas faiblir."
 RUS_strong_democracy:0 "Démocratie Stable"
 RUS_strong_democracy_desc:9 "Non seulement les citoyens croient en notre démocratie, mais ils pensent qu'elle survivra et que le temps des autocrates est révolu."
 RUS_genuine_democracy:9 "Démocratie Authentique"
 RUS_genuine_democracy_desc:9 "La démocratie russe a bénéficié d'une seconde chance et, contre toute attente, elle a triomphé. Nous avons échappé à l'instabilité de l'Europe de l'Est et avons construit une véritable société civile qui tire fierté et force de notre tradition démocratique."
 RUS_guided_democracy:0 "Démocratie Guidée"
 RUS_guided_democracy_desc:9 "La démocratie russe a bénéficié d'une seconde chance, et nous ne pouvons pas la laisser s'effondrer à nouveau. Elle est trop précieuse pour qu'on la laisse échouer, même si cela implique des compromis en matière de libertés."
 RUS_rule_by_decree:0 "Gouvernement par Décret"
 RUS_rule_by_decree_desc:9 "La Douma a été dissoute et le gouvernement provisoire gouverne d'une main de fer."

 RUS_military_chaos:0 "Chaos Militaire"
 RUS_military_chaos_desc:9 "' - Quoi ? Et qui est le comcor maintenant ? Lui !? Et le génér…\n - QG, vous m'entendez ?! Donnez-moi une ligne directe avec la stavka !\n - Vous aussi, allez vous…'"
 RUS_kazakh_unrest:9 "L'Urgence Kazakhe"
 RUS_kazakh_unrest_desc:9 "L'esprit de rébellion se répand parmi les Kazakhs, alimenté par les mauvais traitements et l'agitation séparatiste.\n\nActuellement, l'Agitation Kazakhe est de [?RUS_central_asia_unrest|G0]. Cela affectera le nombre d'unités que la [KAZ.GetFlag] Rébellion Kazakhe gagnera. Si l'Agitation est inférieure à §G4§!, le Parti Alash nous restera fidèle, ce qui nous permettra de conserver le contrôle de la majeure partie du territoire."
 FIN_war_for_survival:9 "La Guerre Pour la Survie"
 RUS_mongolian_war_idea:9 "Guerre Avec la Russie"
 RUS_antigerman_sabotage:9 "Saboteurs et Déserteurs"
 RUS_UKR_illegitimate_republic:0 "République Illégitime"
 RUS_UKR_borotbyst_sabotage_large:9 "Sabotage Borotbyste"

 RUS_understaffed_security:9 "Sécurité en Sous-Effectifs"
 RUS_influx_of_capital:0 "Afflux de Capital"
 RUS_narodovolets_idea:9 "Narodovolets"
 RUS_narodovolets_idea_desc:9 "En tant qu'organisation de jeunesse non partisane, le Narodovolets rassemble des membres de toutes les couches sociales. Ces jeunes sont la prochaine génération de démocrates russes, formés aux sciences sociales, à l'histoire de la Russie et aux idées du narodisme."
 RUS_republican_guard:9 "Resgvardiya"
 RUS_republican_guard_desc:9 "Jeune homme ! Rejoins ton unité locale de la Garde républicaine ! Ensemble, nous maintiendrons la paix, nous soutiendrons les forces de l'ordre et, surtout, nous veillerons à ce qu'un nouveau Savinkov ne se lève plus jamais pour terroriser notre Russie bien-aimée !"
 RUS_peasant_republic:9 "Grande République Paysanne"
 RUS_peasant_republic_desc:9 "Les masses rurales de Russie constituent le noyau de la nation. Le propriétaire libre, politiquement conscient, éduqué et libéral, est le citoyen-soldat de la république."
 RUS_february_empire:9 "Empire de Février"
 RUS_february_empire_desc:9 "La vraie Russie se trouve dans le cœur du peuple, sans lequel le Tsar n'est rien.\nOrthodoxie, Constitution, Peuple !"
 RUS_pensions:0 "Pensions d'État"
 RUS_pensions_desc:9 "Grâce à l'extension du système de retraite de l'État, non seulement les fonctionnaires, mais aussi tous les travailleurs de l'industrie lourde, les scientifiques, les ingénieurs et les enseignants peuvent compter sur l'aide de l'État pour leurs vieux jours."
 RUS_welfare_system:9 "Système de Soutien Social"
 RUS_welfare_system_desc:9 "La Russie est un pays construit sur les épaules de son peuple, et même le dernier paysan contribue à la prospérité du pays. Toutes les entreprises et tous les entrepreneurs sont tenus de payer des impôts au fonds de sécurité sociale, dont l'argent est redistribué aux personnes âgées et aux malades."
 RUS_rebuilding_better:9 "Construire un Monde Meilleur"
 RUS_rebuilding_better_desc:9 "Le cauchemar a pris fin et la Russie triomphe. Nous n'avons qu'une seule chance de construire un monde meilleur, un monde où il n'y aura pas de clivage entre socialistes et démocrates, où il n'y aura pas d'autre Grande Guerre."
 RUS_torch_for_all_world:9 "Flambeau pour le Monde Entier"
 RUS_torch_for_all_world_desc:9 "Alors que les communistes et les despotes enchaînent le monde sous les slogans de la liberté et de la stabilité, la Russie est fière de porter le Flambeau de la liberté et de la culture. C'est par la lutte que nous avons obtenu nos droits - et la vraie liberté ne connaît pas de compromis !"
 RUS_arsenal_of_sanity:9 "L'Arsenal de la santé"
 RUS_arsenal_of_sanity_desc:9 "La Russie n'a ni craintes ni préjugés, car elle est un champion du progrès et des lumières. Mais le monde est menacé par les communistes et les tyrans - et quelqu'un doit assumer la difficile tâche de policier, sinon demain le monde brûlera dans les flammes d'une nouvelle Grande Guerre."
 RUS_strike_season:0 "Grèves Nombreuses"
 RUS_nationalist_marches:9 "Marches Nationalistes"
 RUS_strict_anti_socialist_laws:9 "Lois Anti-Socialistes Strictes"
 RUS_strict_anti_socialist_laws_desc:9 "Les récentes lois russes ont étendu la législation anticommuniste aux socialistes et ont imposé des peines plus sévères pour leurs activités."
 RUS_deadlocked_duma:9 "Douma dans l'Impasse"
 RUS_deadlocked_duma_desc:9 "Le président a perdu sa majorité à la Douma d'État, et il est donc difficile de faire passer des lois."

 RUS_new_russian_capitalism_idea:9 "Nouveau Capitalisme Russe"
 RUS_new_russian_capitalism_idea_desc:9 "Dans la nouvelle Russie, les récompenses du dur labeur ne vont pas aux grands hommes d'affaires de Moscou, ni aux bureaucrates véreux de la SZRS, mais elles vont au peuple. Dans le capitalisme populaire, les petites entreprises - tant urbaines que rurales - forment l'épine dorsale de la Russie, et les sangsues qui cherchent à prendre plus que leur part de nos ressources communes sont justement taxées jusqu'à ce qu'elles apprennent l'humilité."
 RUS_state_economic_committee:9 "Comité Économique d'État"
 RUS_state_economic_committee_desc:9 "Une économie de marché est comme un orchestre, et le Comité Économique d'État (Goseko) en est le chef d'orchestre. Composé d'experts financiers et économiques et de représentants des grandes entreprises, il maintient l'équilibre entre l'État et les intérêts privés et, idéalement, rend les deux parties plus riches et plus prospères grâce à des investissements rationnels et à la déréglementation."
 RUS_state_economic_committee_solonevich:9 "Douma de l'Industrie et du Travail"
 RUS_state_economic_committee_solonevich_desc:9 "Chaque personne en Russie doit contrôler son PROPRE destin. Le retour à la démocratie de l'époque moscovite commence par une réorganisation de la Douma sur une base corporatiste."
 RUS_state_economic_committee_5:9 "Comité d'État de l'Économie et du Travail"
 RUS_state_economic_committee_5_desc:9 "Une économie de marché est comme un orchestre, et le Comité d'État de l'Économie et du Travail (Gosekotrud) en est le chef d'orchestre. Toutefois, outre les experts économiques et les hommes d'affaires, des représentants des syndicats ont été inclus dans toutes les négociations, ce qui permet au comité d'assurer des compromis fructueux dans les négociations sur le travail."
 RUS_liberal_intelligentsia:9 "Intelligentsia Libérale"
 RUS_liberal_intelligentsia_desc:9 "Le parti Kadet a mis en place un programme ambitieux de soutien aux intellectuels. De nouvelles initiatives en matière d'éducation, d'aides à la recherche, de bourses d'études et de partenariats avec des groupes de réflexion jettent les bases d'avancées majeures dans la science russe et apportent un soutien suffisant au parti."
 RUS_nationalist_curriculum:9 "Programme Scolaire Pan-Russe"
 RUS_nationalist_curriculum_desc:9 "Avec la réforme de l'éducation nationale, les bibliothèques scolaires commencent à se remplir de toutes les formes de presse écrite, des livres aux magazines, et de nouvelles classes sont créées pour inculquer à la nouvelle génération le sens de l'honneur et du dévouement russes."
 RUS_nationalist_curriculum_2:9 "Conservatisme Tolérant"
 RUS_nationalist_curriculum_3:9 "Seule Vraie Église"
 RUS_extra_military_budget:9 "Budget Militaire Additionnel"
 RUS_extra_military_budget_desc:9 "Avec l'adoption du quota de dépenses militaires, les usines de toute la Russie reçoivent de nouvelles commandes pour l'acquisition de nouveaux équipements destinés à constituer les bataillons nouvellement formés."
 RUS_national_defence_preparation_law:9 "Loi de Préparation de la Défense Nationale"
 RUS_national_defence_preparation_law_desc:9 "Les Allemands préparent une attaque contre la Mère Patrie ! Il est du devoir de chaque citoyen de défendre le pays par tous les moyens possibles - les préparatifs de guerre sont en cours, et chaque citoyen russe peut le sentir à travers les augmentations d'impôts et les exercices de défense civile."

 RUS_separation_of_powers:0 "Séparation des Pouvoirs"
 RUS_separation_of_powers_desc:9 "Soucieux de veiller à ce que le Président ne puisse plus jamais utiliser sa majorité à la Douma pour démanteler le système démocratique, le nouveau gouvernement s'est donné beaucoup de mal pour faire en sorte qu'aucune branche du gouvernement ne puisse facilement prendre le dessus sur l'autre. Bien que le nouveau système rende beaucoup plus difficile la modification de la constitution ou l'adoption rapide de lois importantes, on peut espérer qu'il protégera la démocratie russe des ambitions d'un nouveau populiste assoiffé de pouvoir."
 RUS_powerful_executive:9 "Exécutif Puissant"
 RUS_powerful_executive_desc:9 "Dans une Russie démocratique restaurée, l'exécutif sera encore assez puissant pour contourner les querelles de la Douma si les conditions l'exigent. Même s'il n'aura jamais autant de pouvoir que sous le régime des Svobodniks, certaines concessions à l'aspect pratique doivent être faites pour que notre gouvernement puisse réagir rapidement à l'évolution rapide de la situation dans le monde."
 RUS_working_peasant_programme:9 "Programme de Paysans Actifs"
 RUS_working_peasant_programme_desc:9 "Les terres nouvellement nationalisées sont louées aux paysans à des conditions préférentielles, des prêts sont accordés pour créer de nouvelles exploitations et améliorer celles qui existent déjà, et les usines reçoivent des subventions de l'État pour produire de nouveaux tracteurs - tout cela dans l'intérêt de la paysannerie russe."
 RUS_literary_clubs:9 "Clubs de littérature progressiste"
 RUS_literary_clubs_desc:9 "Dans tout le pays, un réseau de clubs de littérature progressiste a vu le jour, publiant et offrant une plate-forme de discussion sur des livres politiques écrits dans un langage sensuel par des personnes célèbres."
 RUS_democratic_education_idea:9 "L'éducation démocratique"
 RUS_democratic_education_idea_desc:9 "Notre programme national a été remanié pour y inclure l'éducation civique, jetant ainsi les bases d'une société civile russe."
 RUS_democratic_foundation:9 "Fondements démocratiques"
 RUS_democratic_foundation_desc:9 "Grâce à un programme national remanié et à un vaste réseau de clubs de littérature politique, nous constatons une augmentation significative du nombre de membres des partis politiques progressistes. Nos efforts ont porté leurs fruits : le peuple russe est plus impliqué dans notre démocratie que jamais auparavant dans l'histoire."
 RUS_russian_civil_society:9 "Société Civile Russe"
 RUS_russian_civil_society_desc:9 "Toute grande culture est une unité et une individualité, toutes ses parties constitutives sont imprégnées d'un principe fondamental et expriment une seule et même valeur. La Russie est le centre moderne du leadership culturel, le berceau d'une nouvelle culture idéologique fondée sur la solidarité sociale et l'éthique de l'amour."
 RUS_fighting_democracy_campaign:9 "Campagne de Combat pour la Démocratie"
 RUS_fighting_democracy_campaign_desc:9 "Un certain nombre de lois anti-extrémistes ont été adoptées pour contrer les menaces de l'extrême droite et de l'extrême gauche. Tous les partis et organisations prônant des idéologies antidémocratiques ou visant à saper l'ordre démocratique peuvent désormais être interdits. Parallèlement, l'Okhrana pourra surveiller librement les groupes extrémistes et leurs dirigeants, ce qui réduira considérablement la menace qu'ils font peser sur notre régime."
 RUS_democratic_artels:9 "Artels démocratiques"
 RUS_democratic_artels_desc:9 "Le système d'artel créé par Savinkov a été conservé, mais il est aujourd'hui presque méconnaissable. Au lieu d'un réseau oppressif d'entreprises gérées par l'État, où les dirigeants essayaient de tirer chaque goutte de sang et de sueur des travailleurs, nous avons établi un système où le lieu de travail est géré démocratiquement par tous ses employés, qui sont maintenant protégés contre l'exploitation non supervisée par des agents de l'État."
 RUS_tomsky_versus_titov:9 "Tomsky contre Titov"
 RUS_tomsky_versus_titov_desc:9 "Le président social-démocrate est engagé dans un bras de fer mortel avec le mouvement syndical russe. Qui triomphera ?"
 RUS_vsodes:9 "Vsodes"
 RUS_vsodes_desc:9 "L'Union sociale-démocrate panrusse (Vsodes) a unifié la plupart des syndicats russes derrière une approche plus modérée et pro-gouvernementale, combattant les syndicats communistes sous toutes leurs formes."
 RUS_labour_peace:9 "Paix sociale"
 RUS_labour_peace_desc:9 "Malgré les doutes initiaux, le gouvernement de Titov a prouvé sa sympathie pour la cause socialiste, même si certains le considèrent comme un réformateur mou qui ne veut pas aller plus loin."
 RUS_iron_fisted_ministry:9 "Un ministère de l'intérieur à la poigne de fer"
 RUS_iron_fisted_ministry_desc:9 "Avec l'élargissement des pouvoirs du MVD, la perlusion est de retour, de même que l'expansion de la police civile et la formation d'unités spéciales militarisées. Les citoyens respectueux de la loi n'ont rien à craindre."
 RUS_iron_fisted_ministry_4:9 "L'exécutif à poigne de fer"
 RUS_iron_fisted_ministry_4_desc:9 ""Bien que les trois branches du gouvernement soient encore extérieurement séparées, il est clair que les branches judiciaire et législative sont sous la direction de la branche exécutive."

 RUS_imperial_popularity_1:9 "Popularité Impériale Abyssale"
 RUS_imperial_popularity_1_desc:9 "Un Tsar ? Encore ? Espérons qu'il sera bientôt abattu."
 RUS_imperial_popularity_2:9 "Popularité Impériale Basse"
 RUS_imperial_popularity_2_desc:9 "Au moins il est inoffensif."
 RUS_imperial_popularity_3:9 "Popularité Impériale Mitigée"
 RUS_imperial_popularity_3_desc:9 "Si nous devons avoir un Tsar, autant apprendre à vivre avec."
 RUS_imperial_popularity_4:9 "Popularité Impériale Modérée"
 RUS_imperial_popularity_4_desc:9 "Peut-être la restauration de l'Empire est-elle la seule bonne chose qui soit ressortie de Savinkov ?"
 RUS_imperial_popularity_5:9 "Popularité Impériale Élevée"
 RUS_imperial_popularity_5_desc:9 "Le Tsar [RUS.GetLeader] a réussi l'impossible : convaincre une majorité de Russes que le monarchisme peut à nouveau fonctionner."

 RUS_party_versus_president:9 "Parti Contre Président"
 RUS_party_versus_president_desc:9 "Ce n'est un secret pour personne que le Ministre-Président Golitsyn n'aime pas le Président, qu'il considère comme un populiste, et que le Président voit Golitsyn comme un aristocrate huppé. Néanmoins, ils sont contraints de cohabiter au Kremlin."
 RUS_establishment_opposition:9 "Opposition des Pouvoirs en Place"
 RUS_establishment_opposition_desc:9 "La grande vision d'Ivan Solonevich ne fait pas l'unanimité. La clique des banquiers et les conservateurs sans vision continuent de s'opposer à nos tentatives."
 RUS_stabs_captain_idea:9 "Mouvement des Stabs-Kapitans"
 RUS_stabs_captain_idea_desc:9 "Mouvement des Stabs-Kapitans : mi-organisation de scoutisme, mi-groupe de propagande monarchiste - et désormais en pratique une organisation d'État, car elle est sous le contrôle strict du frère d'Ivan, Boris Solonevich. Les Stabs-Kapitans restent des fils inébranlables de la Russie, plaidant pour le patriotisme et une vie saine."
 RUS_arise_muscovites:9 "Debout, Moscovites !"
 RUS_arise_muscovites_desc:9 "Une fois de plus, les paysans et les princes russes se mettent en marche pour défendre leurs fermes et leurs monastères contre les hordes de pillards, qu'il s'agisse des chevaliers allemands ou des pillards de Batu."
 RUS_ruralism:9 "Idéalisme Rural"
 RUS_ruralism_desc:9 "L'écrasante majorité de la population russe est composée de paysans, et les intérêts de la Russie ont été et seront les intérêts de ses paysans, qui ont développé les principes sur lesquels la Russie s'est construite. La campagne est la vraie Russie, et tous les citoyens russes devraient la comprendre."
 RUS_advisory_duma:9 "Douma Consultative"
 RUS_advisory_duma_desc:9 "Les pouvoirs de la Douma ont été réduits et, bien qu'elle conserve le droit d'initiative législative et de nombreuses commissions spécialisées qui élaborent des lois, elle n'a pas de droit de vote sur l'adoption de ces lois."
 RUS_protection_decree:9 "Décret Impérial sur la Protection du Peuple et de l'État"
 RUS_protection_decree_desc:9 "Le décret gèle la capacité de la Douma à initier un vote de censure et donne beaucoup de pouvoir à l'exécutif en tant que mesure temporaire pour restaurer la stabilité dans le pays. Bien que de nombreuses personnes accusent le gouvernement d'avoir perpétré un second coup d'État le 3 juin, la censure empêche ces appels à la sédition d'être publiés."

 RUS_council_of_industrialists:9 "Conseil des Industriels"
 RUS_council_of_industrialists_desc:9 "Créé par analogie avec le Comité Central Militaro-Industriel de 1915, le Conseil des Industriels est un organe permanent qui gère la production militaire russe et fournit une assistance au pays dans des domaines spécialisés."
 RUS_garrison_state_idea:9 "État-Garnison"
 RUS_garrison_state_idea_desc:9 "Chaque soldat et chaque marin est un héros respecté qui peut compter sur des réductions dans les cafés et des applaudissements de la part des civils qui se promènent en ville, grâce à des campagnes de propagande étendues. En contrepartie, les exercices et la discipline sont renforcés - après tout, les récompenses doivent être à la hauteur des responsabilités."
 RUS_imperial_patriotism:9 "Patriotisme Impérial"
 RUS_imperial_patriotism_desc:9 "La prospérité et la gloire de la Russie n'ont pas de valeur en soi, mais pour le bien-être du peuple russe. Et tout comme nos grands-pères se sont battus pour le statut impérial de la Russie à Borodino et en Galicie, nous nous battrons aujourd'hui pour l'empire russe.\nPour le Tsar et la Patrie !"
 RUS_wrangel_dictatorship:9 "Gouvernement Impérial Renforcé"
 RUS_wrangel_dictatorship_desc:9 "Le pouvoir exécutif s'est vu accorder le droit de contourner la Douma en faisant appel à [RUS.GetLeader]. Cela a permis de réduire la bureaucratie dans les secteurs les plus importants de l'appareil gouvernemental et d'accélérer la prise de décision sur les questions essentielles."
 RUS_wrangel_dictatorship_2:9 "Monarchie Organique"
 RUS_wrangel_dictatorship_2_desc:9 "Bien que certains qualifient la monarchie russe de régime autocratique, il s'agit en fait d'une unité organique entre le souverain et la population, où le monarque se préoccupe constamment du pain quotidien et de la sécurité de son peuple, plutôt que d'essayer de s'enrichir ou d'enrichir les élites à leurs dépens."

 RUS_cold_war: "La Lutte du Crépuscule"
 RUS_cold_war_desc: "Maintenant, la trompette nous appelle à nouveau - non pas comme un appel à porter des armes, bien que nous ayons besoin d'armes ; non pas comme un appel au combat, bien que nous soyons en difficulté - mais un appel à porter le fardeau d'une longue lutte crépusculaire."
 RUS_patriotic_war_2:0 "Grande Guerre Patriotique"
 RUS_patriotic_war_desc:9 "'Crimée, Russie blanche, Petite Russie et au-delà. Peu importe ce que certains peuvent dire, ce sont nos terres, notre peuple. Ils attendent de nous que nous les libérions du joug allemand. Allons-nous les laisser en difficulté ? Jamais. Les sauverons-nous ? Oui, car nous ne pouvons pas abandonner nos frères et sœurs. Nous sommes le Phénix qui a été détruit et qui renaît. Attendez-nous, nous viendrons.'"
 RUS_treaty_of_moscow: "Traité de Moscou"
 RUS_treaty_of_moscow_desc:9 "Pour la deuxième fois en un siècle, la Russie a été vaincue par les armes allemandes. Elle a été contrainte de se démobiliser, de céder des terres aux alliés de l'Allemagne et de payer d'énormes réparations. Bien que le revanchisme ait jadis brillé de mille feux, l'ours a été relégué au rang de puissance de second, voire de troisième ordre. Certains prédisent qu'un jour la Russie se relèvera, mais pour l'instant, le pays est en ruine."

 ### Socialist Ideas ###
 RUS_workers_control:9 "Sous contrôle des travailleurs"
 RUS_workers_control_desc:9 "Si le slogan du "Sous contrôle des travailleurs" est omniprésent au sein de la coalition socialiste, il n'est souvent pas précisé ce qu'il implique. Les membres du VST-Centre sont favorables à un modèle qui s'inspire de celui de la France, un plan relativement décentralisé mené par les syndicats et les organes exécutifs de la démocratie syndicaliste. Les VST-Gauche et les SR-Maximalistes défendent l'ancien modèle des bolcheviks - un plan économique unique de production organisé par un conseil central opérant à travers la structure pyramidale des Soviets. Enfin, il y a les divers éléments de droite qui parlent d'un contrôle par le biais de coopératives et d'organes représentatifs disposant d'un droit de veto sur les dirigeants dans le cadre d'une économie de marché transitoire.\n\nDans le chaos de la révolution, la plupart des usines ont tout simplement été prises en charge directement par les comités d'usine ou les employés qui squattent les lieux. Les techniciens et les directeurs ayant été chassés, les compétences administratives et techniques font défaut et la discipline se relâche. De nombreuses usines restent inactives en l'absence des travailleurs, et il y a même eu des cas où les travailleurs se sont simplement approprié les fonds de l'usine pour leur propre bénéfice. Cependant, dans l'ensemble, le moral est bon et la classe ouvrière est prête à suivre les directives de ses représentants et à construire une nouvelle société."
 RUS_workers_control_3_spiridonist:9 "L'économie de la libre association"
 RUS_workers_control_3_spiridonist_desc:9 "Si le slogan du "sous contrôle des travailleurs" est omniprésent au sein de la coalition socialiste, il n'est souvent pas précisé ce qu'il implique. Les membres du VST-Centre sont favorables à un modèle qui s'inspire de celui de la France, un plan relativement décentralisé mené par les syndicats et les organes exécutifs de la démocratie syndicaliste. Les VST-gauche et les SR-maximalistes défendent le vieux modèle des bolcheviks - un plan économique unique de production organisé par un conseil central opérant à travers la structure pyramidale des Soviets. Enfin, il y a les divers éléments de droite qui parlent d'un contrôle par le biais de coopératives et d'organes représentatifs dotés d'un droit de veto sur les dirigeants dans le cadre d'une économie de marché transitoire.\n\nL'Eser de gauche Aleksandr Elyashevich et le Daniste Aleksandr Finn-Yenotayevsky ont finalement donné naissance à une nouvelle dynamique économique dont beaucoup de Russes ont été témoins. Les hommes d'affaires d'antan n'étant plus en mesure de s'opposer aux intérêts de la classe ouvrière par l'abolition de la propriété privée, les syndicats, les coopératives et les artels ont pris leur place, l'État ne prenant le contrôle direct que des industries nationales les plus importantes, tout en agissant en tant qu'arbitre final pour réglementer et régler d'autres questions économiques."
 RUS_workers_control_3_maximalist:9 "L'économie planifiée socialement"
 RUS_workers_control_3_maximalist_desc:9 "Si le slogan du "sous contrôle des travailleurs" est omniprésent au sein de la coalition socialiste, il n'est souvent pas précisé ce qu'il implique. Les membres du VST-Centre sont favorables à un modèle qui s'inspire de celui de la France, un plan relativement décentralisé mené par les syndicats et les organes exécutifs de la démocratie syndicaliste. Les VST-gauche et les SR-maximalistes défendent le vieux modèle des bolcheviks - un plan économique unique de production organisé par un conseil central opérant à travers la structure pyramidale des Soviets. Enfin, il y a les divers éléments de droite qui parlent d'un contrôle par le biais de coopératives et d'organes représentatifs dotés d'un droit de veto sur les dirigeants dans le cadre d'une économie de marché transitoire.\n\nPour tirer pleinement parti des quelques ressources que nous possédons et construire une vision qui rivalise avec toutes les autres et leur succède, il faut un degré élevé de contrôle. Un système doté d'un vaste contrôle permettant de coordonner et d'exécuter efficacement les tâches les plus complexes pour le chemin à parcourir et au-delà. C'est pourquoi les Maximalistes ont décidé de s'appuyer sur une économie planifiée par l'État, de type cartel, trop semblable à celle des Bolcheviks."
 RUS_white_army_red_baron:9 "Armée Blanche, Généraux Rouges"
 RUS_white_army_red_baron_desc:9 "Le changement de casquette au sein du gouvernement a vu de nombreux militaires talentueux de l'armée russe céder rapidement leur place et prendre leur retraite ou se retirer à des postes moins importants. De nombreux responsables militaires de rang inférieur sont désormais rapidement promus, et les académies s'activent pour former rapidement des candidats potentiels afin de combler le vide que la génération précédente a laissé derrière elle."
 RUS_lack_of_officers:9 "Manque d'officiers"
 RUS_lack_of_officers_desc:9 "Suite à l'effondrement de notre corps d'officiers et donc à la destruction définitive de l'Armée blanche, nous souffrons d'une pénurie chronique d'officiers. Le problème est lentement atténué par la formation de nouveaux candidats, la réimmigration et la réhabilitation des exilés de la guerre civile, et même la réintégration de certains membres du personnel républicain désireux de rester pour défendre la mère patrie, quelle que soit la couleur de son drapeau."
 RUS_soc_war_preparation:9 "Soviets militaro-industriels"
 RUS_soc_preparation_tt:9 "Notre niveau actuel de §Y$RUS_anti_socialist_resistance$§! nous permettrait d'obtenir l'esprit national suivant :"
 RUS_soc_preparation_tt_2:9 "Parce que nous n'avons pas de §Y$RUS_anti_socialist_resistance$§!, nous gagnerons l'esprit national suivant :"
 RUS_anti_socialist_resistance:9 "Résistance anti-socialiste"
 RUS_anti_socialist_resistance_desc:9 "Bien qu'une deuxième guerre civile ait heureusement été évitée, les classes dirigeantes de l'ancienne république ne laisseront pas facilement leurs biens mal acquis revenir à leurs propriétaires légitimes, les ouvriers et les paysans. Dans toute la Russie, ces agitateurs sèment le trouble partout et de toutes les manières possibles - par le bouche à oreille, la plume ou, dans certains cas, la terreur violente. La révolution ne sera pas en sécurité tant que ce dernier fantôme du capitalisme n'aura pas été exorcisé des champs de la patrie."
 RUS_anti_socialist_resistance_lingering:9 "La résistance antisocialiste persistante"
 RUS_anti_socialist_resistance_lingering_desc:9 "La résistance blanche reste dans les frontières peu peuplées, menée par les soldats condamnés et incapables de changer. Elle ne menace pas notre nouveau système socialiste, mais n'est pas prête de s'arrêter."
 RUS_white_sabotage_idea:9 "Vague de sabotage blanc"
 RUS_white_sabotage_idea_desc:9 "Avec le déclenchement de ce qui s'annonce rapidement comme la dernière guerre contre les forces du Capital, il n'est pas surprenant que l'ennemi jette tout ce qu'il peut sur la Révolution. Les infiltrés blancs et les espions allemands s'efforcent d'infiltrer les usines, de détruire le moral de l'armée et de répandre le défaitisme dans le pays. Si la VGPU fait tout son possible pour contenir la menace, l'État restera menacé tant que la guerre durera."
 RUS_soc_strike:9 "Grève générale de la VTsSPS"
 RUS_soc_strike_desc:9 "Zinovyev et Tomsky ont fermement mis le pied sur la question de la gestion de l'agitation rurale en cours. N'ayant pas réussi à faire tomber le gouvernement de [GetSecondInCommand] dans l'arène politique, ils ont maintenant rassemblé les syndicats dans les rues de nombreuses régions de Russie pour nous forcer la main."
 RUS_reeducation_camps:9 "Administration de la rééducation par le travail"
 RUS_reeducation_camps_desc:9 "Aujourd'hui, les agitateurs bloqués, demain les travailleurs loyaux ! Avec le temps, la Koretrud nettoiera les égarés de leurs péchés et révélera à tous ceux qui en sont dignes le vrai chemin du salut socialiste."
 RUS_vgpu_idea:9 "VGPU"
 RUS_vgpu_idea_desc:9 "La Direction politique de l'État russe a été créée après la révolution socialiste dans un double but : premièrement, en tant que successeur informel de la tristement célèbre Tchéka, bien qu'avec une autorité plus limitée. D'autre part, elle a été créée pour intégrer au gouvernement la résistance anti-Savinkov de Yakov Blyumkin, l'Organisation de combat panrusse. Ainsi, Blioumkine est à la tête d'une agence ayant une expérience directe des actions subversives contre les réactionnaires, ce qui en fait une force impitoyable et intransigeante, mais fondamentalement bipartisane en raison des références de Blioumkine auprès des SR et des bolcheviks."
 RUS_soc_rebuilding:9 "Vers l'avenir"
 RUS_INT_industrialisation:9 "Industrialisation par l'Internationalisme"
 RUS_saviour_of_revolution:9 "Sauveur de la Révolution Mondiale"
 RUS_soc_economic_area:9 "Zone Économique Décentralisée"
 RUS_centralised_union_government:9 "Gouvernement Direct Depuis Moscou"
 RUS_peoples_cossack_corps:9 "Corps des Cosaques Populaires"
 RUS_pavlov_rebellion:9 "Rébellion de Pavlov"
 RUS_pavlov_rebellion_desc:9 "Les Cosaques du sud, dirigés par l'Ataman Pavlov, se sont révoltés contre notre gouvernement. Nous devons rétablir l'ordre immédiatement."
 RUS_world_revolution:9 "Mener la Révolution Mondiale"

 # VST Specific #

 RUS_vst_party_unity_idea:9 "VST - Uni"
 RUS_vst_party_unity_modifier:9 "£pol_idea $RUS_vst_party_unity_idea$"
 RUS_vst_party_unity_modifier_tt:9 "$MODIFIER_STABILITY_FACTOR$: [?vst_popularity_var|+=%]\n$MODIFIER_POLITICAL_POWER_GAIN$: [?vst_popularity_var|+=]"
 RUS_vst_party_unity_idea_desc:9 "L'Union russe du travail est unie derrière la vision de [ROOT.GetLeader]. L'effet varie en fonction de vos relations avec les autres factions de VST. Si vos relations avec eux se détériorent trop, l'unité du parti en pâtira."

 RUS_vst_party_streamlined_idea:9 "VST - Rationalisé"
 RUS_vst_party_streamlined_idea_desc:9 "L'opposition a été mise à l'écart au sein de l'Union panrusse du travail, dont le noyau s'est unifié autour de [ROOT.GetLeader]. Cet effet n'est pas modifié par vos relations avec les autres factions de VST."

 RUS_vst_party_factionalism_idea:9 "VST - Factionnalisme"
 RUS_vst_party_factionalism_modifier:9 "£pol_idea $RUS_vst_party_factionalism_idea$"
 RUS_vst_party_factionalism_modifier_tt:9 "$MODIFIER_STABILITY_FACTOR$: §R-5.00%§!\n$MODIFIER_POLITICAL_POWER_GAIN$: [?vst_popularity_var|+=%]"
 RUS_vst_party_factionalism_idea_desc:9 "L'Union russe du travail est affaiblie par les factions et les luttes intestines entre les différentes cliques politiques opposées au président [ROOT.GetLeader]. L'effet est proportionnel à vos relations avec les autres factions de VST. Si vos relations se détériorent trop, c'est tout le parti qui est menacé."

 RUS_machism_idea_1:9 "Promouvoir la science de l'immortalité"
 RUS_machism_idea_1_desc:9 "Le marxisme est fondé sur la compréhension que l'histoire et la conscience sociale qui l'accompagne sont en réalité l'histoire des relations sociales empiriques de production, relations qui ont jusqu'à présent constamment évolué en fonction des formes changeantes de production et de coopération. En nous élevant de la terre au ciel, nous comprenons les véritables prémisses matérielles de toute morale, religion et philosophie. Éduquons la Russie dans ce sens et dissipons les superstitions."
 RUS_no_gods_only_progress:9 "Pas de dieux, seulement du progrès !"
 RUS_no_gods_only_progress_desc:9 "En rénovant les établissements d'enseignement et en donnant aux personnes douées de la société russe la possibilité de laisser libre cours à leur esprit technologique, nous pourrons vraiment commencer à encourager et à avancer vers le progrès socialiste."
 RUS_financing_the_healthcare:9 "Mise en place d'un système de santé socialisé"
 RUS_financing_the_healthcare_desc:9 "Tout au long de l'histoire de la Russie, diverses maladies et affections ont fait leur apparition dans différentes régions de l'État, avec des solutions limitées pour les habitants des zones rurales isolées et difficiles d'accès. Grâce aux progrès de la médecine au cours des dernières décennies et aux programmes de développement rural, Nikolay Semashko nous offre une nouvelle opportunité qui changera définitivement la situation actuelle."
 RUS_healthcare_for_all:9 "Soins de santé pour tous"
 RUS_healthcare_for_all_desc:9 "Le système Semashko a enfin été centralisé. Les hôpitaux, les cliniques et les autres grands établissements de soins de santé ont été réorganisés, tandis que de nouveaux équipements médicaux et du personnel ont été déployés dans les différentes agglomérations urbaines et rurales pour servir les malheureux."
 RUS_pacification_of_countryside:0 "Pacification des campagnes"

 RUS_menshevik_ideals:9 "Idéaux du menchevisme"
 RUS_menshevik_ideals_desc:9 "Si nous voulons vraiment soulager les luttes des masses paysannes, il faudra adopter un système économique largement socialiste qui, à son tour, par le biais du processus démocratique, confirmera notre emprise sur la politique en tant que position correcte pour l'avenir. Nous créerons une forte symbiose synergique qui garantira notre domination pour les années à venir."
 RUS_legacy_of_narodism:9 "Paix et pain"
 RUS_legacy_of_narodism_desc:9 "Bien que le narodisme ait évolué comme un mouvement distinct du marxisme, son rôle historique dans le développement de la pensée révolutionnaire russe et du prolétariat russe lui-même ne peut être sous-estimé. Dans le cadre de l'approche globale de la gouvernance de la droite de la VST, les slogans narodniks ont été réintroduits dans la propagande gouvernementale et des programmes culturels ont été mis en place pour s'assurer que tout le monde est conscient que la Coalition des travailleurs est en train de créer une Russie de tout le Narod, et pas seulement des travailleurs des villes."
 RUS_proper_socialist_demoracy_pre:9 "Les idéaux du menchevisme §Wet§! l'héritage du narodisme"
 RUS_proper_socialist_demoracy:9 "Le Front populaire"
 RUS_proper_socialist_demoracy_desc:9 "On peut dire que notre position est très sûre, bien qu'étroite, et que l'emprise révolutionnaire est ferme mais peut-être éphémère. Dans la lutte à venir, où nos forces s'affronteront, nous aurons besoin d'un front consolidé qui puisse réellement résister aux marées de la guerre et éviter les écueils catastrophiques des dernières années de la Grande Guerre, qui pourraient déchirer notre pays une fois de plus."

 RUS_unions_fury:9 "La fureur des syndicats"
 RUS_unions_fury_desc:9 "Les syndicats et l'approche de [ROOT.GetLeader] en matière de planification économique ultérieure sont en désaccord. Alors que le système des syndicats commence à se centraliser, les dirigeants syndicaux se demandent jusqu'où la gauche de la VST est prête à aller dans son projet de planification de l'économie, même au détriment de l'autonomie des syndicats."
 RUS_proletarian_transition:9 "Transition prolétarienne"
 RUS_proletarian_transition_desc:9 "Le parti a lancé des initiatives visant à renforcer la démocratie soviétique en accordant aux conseils locaux et aux comités d'usine une plus grande autonomie dans leurs affaires locales, développant ainsi la démocratie socialiste et renforçant la dictature du prolétariat."
 RUS_democratic_dictatorship_idea:9 "Hégémonie du prolétariat"
 RUS_democratic_dictatorship_idea_desc:9 "Pour le camarade Zinovyev, la distinction entre le marxisme révolutionnaire authentique et tout autre mouvement "populaire" réside dans la question de l'hégémonie du prolétariat. Condamnant le "fétichisme" de la démocratie, Zinovyev a clairement indiqué que le VST doit comprendre qu'au-delà de toute adhésion à des procédures formelles pour la conduite d'élections, sa tâche la plus importante est de maintenir l'hégémonie du prolétariat sur tous les territoires que l'organisation gouverne. Le VST doit se considérer comme le parti du prolétariat et mener toutes les actions nécessaires pour maintenir la domination de cette classe. Le parti n'exclut pas de priver ses opposants du droit de vote ou de suspendre tout organisme qui adopte une attitude hostile à l'égard du prolétariat et de son parti. Le prolétariat n'est rien d'autre que le représentant avancé de tous les opprimés, et il doit prendre sa place à la tête de cette lutte et entraîner les autres classes avec lui, en les tolérant tant qu'elles se subordonnent à sa direction et à ses objectifs."
 RUS_totalism_idea:9 "Entre bolchevisme et maximalisme"
 RUS_totalism_idea_desc:9 "Alors qu'en Occident, le totalitarisme désigne une alliance ad hoc de romantiques, de national-syndicalistes et d'autres social-impérialistes, ici, en Russie, le slogan de la dévotion totale à la révolution a été porté à la fois par les SR-maximalistes et par les restes bolcheviques. Avec cette alliance informelle qui se renforce de jour en jour, le "Totalisme russe" pourrait bientôt avoir l'occasion de se distinguer de l'Occident."
 RUS_subdued_unions:9 "Syndicats soumis"
 RUS_subdued_unions_desc:9 "Selon les plans de Zinovyev, tous les syndicats ont été fusionnés dans le VTsSPS sous le contrôle d'un comité désigné. Bien que formellement indépendant, les fonctions législatives et exécutives de ce nouvel organe syndical sont inexistantes, et le contrôle de la VST sur lui est totalement incontesté. La gauche du VST salue cette victoire de l'unité de classe et de la réforme anti-bureaucratique et attribue au nouvel organe une fonction purement économique et administrative. Cette mesure audacieuse est manifestement une victoire des formes d'organisation léninistes sur les formes syndicalistes."
 RUS_centralised_unions:9 "Syndicats centralisés"
 RUS_centralised_unions_desc:9 "Malgré les efforts de Zinovyev, une coalition en faveur de la centralisation radicale des syndicats n'a pas réussi à se développer et à s'opposer aux syndicalistes et aux modérés de la VST. Un compromis a été trouvé et la VST-gauche dépend fortement de la bonne volonté d'un certain nombre d'acteurs au sein de la VTsSPS et de ses syndicats associés. La VTsSPS est désormais, au moins nominalement, sous l'influence de la VST, mais l'organe reste redevable à bon nombre de ses syndicats subordonnés et conserve une grande partie de ses fonctions exécutives et législatives. Comme en France, le syndicalisme a été centralisé, mais maintenu."
 RUS_technocratic_syndicalism_idea:9 "Comptabilité et contrôle des travailleurs"
 RUS_technocratic_syndicalism_idea_desc:9 "Les mesures centralisatrices du VST transforment la société en une seule usine et un seul bureau, et mettent entre les mains du prolétariat tout ce dont il a besoin pour le bon fonctionnement de la production. Tous les citoyens ont été transformés en employés de l'État, avec égalité de travail et de salaire, accomplissant leurs tâches avec diligence. La comptabilité et le contrôle nécessaires à une économie et à une administration modernes ont été grandement simplifiés, et tous apprennent à administrer la production sociale. Bientôt, n'importe quel cuisinier gouvernera, et le premier pas audacieux sera fait vers le communisme. Le testament de Lénine s'est enfin réalisé."
 RUS_to_protect_democracy:9 "Assurer l'hégémonie"
 RUS_to_protect_democracy_desc:9 "Le VST s'est imposé par la force aux soviets et aux syndicats, déclarant que la situation était trop grave pour permettre à des éléments non prolétariens d'opérer potentiellement au sein des organes du pouvoir socialiste. Un comité central unique, composé des dirigeants de la VST, gouverne désormais, émettant des décrets qui ont la priorité sur tout autre organe exécutif ou législatif. L'hégémonie du prolétariat sera assurée par-dessus tout."

 RUS_fedplan:9 "Fedplan"
 RUS_workers_control_desc_base:9 "Si le slogan du "sous contrôle des travailleurs" est omniprésent au sein de la coalition socialiste, il n'est souvent pas précisé ce qu'il implique. Les membres du VST-Centre sont favorables à un modèle qui s'inspire de celui de la France, un plan relativement décentralisé mené par l'intermédiaire des syndicats et des organes exécutifs de la démocratie syndicaliste. Les VST-Gauche et les SR-Maximalistes défendent l'ancien modèle des Bolcheviks - un plan économique unique de production organisé par un conseil central opérant à travers la structure pyramidale des Soviets. Enfin, il y a les divers éléments de droite qui parlent d'un contrôle par le biais de coopératives et d'organes représentatifs dotés d'un droit de veto sur les dirigeants dans le cadre d'une économie de marché transitoire."
 RUS_fedplan_desc:9 "$RUS_workers_control_desc_base$\n\nSur la base de l'idéal originel de nos camarades parisiens, l'appareil de planification a pris une forme diffuse et décentralisée, avec une grande autonomie accordée aux prolétaires à travers leur représentation dans les comités d'usine et leurs syndicats respectifs. Grâce à la médiation du VTsSPS, tous ces organes autonomes fonctionnent ensemble dans un réseau harmonieux, garantissant que la plupart des fonctions administratives de l'industrie peuvent être accomplies par les travailleurs dans leurs entreprises. En lutte constante contre la bureaucratie, notre système permet l'expression maximale de l'auto-activité et de la créativité des masses. Que peut signifier d'autre l'association de producteurs libres et égaux que la production, la comptabilité et la régulation par la classe ouvrière elle-même ?"
 RUS_NEP:9 "Nouveau socialisme russe"
 RUS_NEP_desc:9 "$RUS_workers_control_desc_base$\n\nLe programme du "nouveau socialisme russe" accorde un haut degré de pouvoir aux travailleurs dans la gestion de leur lieu de travail, parallèlement à la nationalisation de l'industrie cruciale, mais, dans un appel au marxisme orthodoxe de Kautsky, il a maintenu les mécanismes du marché dans sa "planification" ainsi qu'une large place pour les coopératives et les petites entreprises. Ce n'est que par la transformation progressive de l'économie que l'idéal de l'association de producteurs libres et égaux pourra être réalisé !"
 RUS_NEP_SDS:9 "Voie russe vers le socialisme"
 RUS_NEP_SDS_desc:9 "$RUS_workers_control_desc_base$\n\nLe programme de "La voie russe vers le socialisme" accorde un haut degré de pouvoir aux travailleurs dans la gestion de leur lieu de travail, parallèlement à la nationalisation de l'industrie cruciale. Cependant, le reste de l'économie est organisé dans un système de coopératives, d'artels et de collectifs volontaires gérés démocratiquement. Grâce à cette association libre et égale de producteurs, nous espérons atteindre un jour le mode de production communiste."
 RUS_economic_planning:0 "Planification centralisée"
 RUS_economic_planning_desc:9 "$RUS_workers_control_desc_base$\n\nLes organes de contrôle économique ont pris une forme très centralisée, avec un bureau central et un conseil qui compilent les statistiques et les données pour produire un plan de production et de distribution à l'échelle du pays. Les usines et les entreprises individuelles ont perdu une grande partie de leur autonomie, puisqu'elles dépendent désormais essentiellement des organes de planification nationale, et les comités d'usine et les syndicats ont donc été de plus en plus marginalisés au profit de ce nouvel appareil. Alors que certains critiquent cette évolution comme une violation de l'autonomie de la classe ouvrière, les plus ardents défenseurs de la gauche la considèrent comme un pas audacieux vers le communisme. L'anarchie de la production sous le capitalisme est remplacée par un plan défini, rationnel et systématique, réalisé selon les besoins de la communauté. La centralisation nationale des moyens de production deviendra la base nationale d'une société composée d'associations de producteurs libres et égaux !"
 RUS_congress_of_unions:9 "Congrès des syndicats"
 RUS_congress_of_unions_desc:9 "L'Assemblée centrale des syndicats de Russie (ou VTsSPS) est la réponse des socialistes russes à la CGT française ou au TUC britannique. Branche théoriquement égale et bicamérale du gouvernement, composée des représentants librement élus des différents syndicats de Russie, la VTsSPS est le principal instrument qui permet aux travailleurs russes de participer directement au nouveau système politique et de guider la construction de l'économie socialiste."
 RUS_towards_post_scarity:9 "Vers la phase la plus élevée"
 RUS_towards_post_scarcity_desc:9 "Avec l'unification de la gauche et de la droite du VST autour d'une plate-forme marxiste commune, le moment est venu de consolider la révolution et de préparer sérieusement la transition vers un mode de production communiste. La coalition et les travailleurs eux-mêmes ont le moral au beau fixe, et l'on prédit déjà l'avènement d'un monde nouveau."
 RUS_towards_devolved_state:9 "Le dépérissement de l'État"
 RUS_towards_devolved_state_desc:9 "Le VTsSPS s'est progressivement emparé de plus en plus de pouvoir sur les sphères économiques de la société, alors même que les soviets locaux se voyaient déléguer de plus en plus de fonctions administratives de l'État. Si la réalisation complète du communisme reste à imaginer pour les générations futures, nous avons marqué une étape importante dans la construction d'une Confédération ouvrière libre."
 RUS_socialism_in_practice:9 "Le socialisme en pratique"
 RUS_socialism_in_practice_desc:9 "Vive la génération victorieuse des révolutionnaires qui ont renversé Savinkov et le Kaiser ! Dans l'esprit de l'unité révolutionnaire et avec la foi en nos capacités, passons des épées aux socs de charrue et commençons réellement la construction d'un monde sans argent, sans classe et sans nation."

 RUS_urbanisation_drive:9 "L'étalement des villes"
 RUS_urbanisation_drive_desc:9 "Le moyen le plus rapide de rattraper - et peut-être à l'avenir de dépasser - nos adversaires est de concentrer l'essentiel de notre développement dans les centres urbains. Non seulement par le biais de projets militaires de parcs industriels tentaculaires produisant des matériaux de guerre indispensables, mais aussi par le développement de nouveaux logements civils et de l'industrie pour fournir des produits qui seraient autrement rares."
 RUS_subjugation_of_nature:9 "L'asservissement de la nature"
 RUS_subjugation_of_nature_desc:9 "Nos réformes agricoles ont fait un pas vers l'éradication de la faim sur nos terres, il nous faut maintenant la vaincre pour toujours. Les terres fertiles de la Volga ne connaîtront plus jamais les famines de 1891 ou de 1921 ; de vastes systèmes d'irrigation seront planifiés, les rivières seront transformées en machines pour produire de l'électricité, des brise-vent forestiers seront plantés pour protéger les terres agricoles et les ressources naturelles seront exploitées. Que la classe ouvrière se mobilise pour ce grand projet héroïque !"

 RUS_VST_Centre_fell_flag:9 "Le centre du VST est tombé"
 RUS_VST_Centre_fell_flag_NOT:9 "Le centre de la VST n'est §Rpas§! tombé"

 #SR-Specific Ideas #
 RUS_parliamentarian_faith_0:9 "Réaliser la vision de Spiridonova"
 RUS_parliamentarian_faith_0_desc:9 "Les effets de cet esprit national correspondent à la quantité de §CFoi§! que vous possédez actuellement. Pour chaque nouveau niveau, un effet supplémentaire sera ajouté à l'esprit ou renforcera l'un des effets existants de l'esprit. Vous trouverez ci-dessous les effets potentiels gagnés :§W\n\n§Y0-9§!: Aucun\n§Y10-19§!: Gain de poids politique: §G+5%§!\n§Y20-29§!: Stabilité: §G+5.00%§!\n§Y30-39§!: Gain de poids politique: §G+5%§!\n§Y40-49§!: Soutien quotidien aux radicaux-socialistes: §G+0.02§!\n§Y50-59§!: Stabilité: §G+5.00%§!\n§Y60-69§!: Coût des conseillers politiques: §G-25%§!\n§Y70-79§!: Vitesse de construction: §G+5.00%§!\n§Y80-89§!: Production des usines: §G+5.00%§!\n§Y90-99§!: Soutien à la guerre: §G+10.00%§!\n§Y100§!: Facteur de bien de consommation: §Y-10.0%§!§!"

 RUS_maximalist_influence_0:9 "Influence maximaliste"
 RUS_maximalist_influence_0_desc:9 "Les effets de cet esprit national correspondent à la quantité d'§oInfluence§! que vous avez actuellement. Pour chaque nouveau niveau, un effet supplémentaire sera ajouté à l'esprit ou renforcera l'un des effets existants de l'esprit. Vous trouverez ci-dessous les effets potentiels obtenus :§W\n\n§Y0-9§!: Aucun\n§Y10-19§!: Gain de poids politique: §G+5%§!\n§Y20-29§!: Stabilité: §G+5.00%§!\n§Y30-39§!: Gain de poids politique: §G+5%§!\n§Y40-49§!: Soutien quotidien aux totalistes: §G+0.02§!\n§Y50-59§!: Stabilité: §G+5.00%§!\n§Y60-69§!: Facteur de population recrutable: §G+10%§!\n§Y70-79§!: Vitesse de construction des usines militaires: §G+5.00%§!\n§Y80-89§!: Vitesse de construction des usines militaires: §G+5.00%§!\n§Y90-99§!: Production des usines: §G+5.00%§!\n§Y100§!: Soutien à la guerre: §G+15.00%§!"
 RUS_dignity_of_labour:9 "Dignité du travail"
 RUS_dignity_of_labour_desc:9 "Contre les ploutocrates et les oligarques, nous sommes animés par un seul idéal : rendre au travailleur tout ce qu'il produit. Pour concrétiser cette vision, nous avons mis en place un service universel du travail qui englobe l'ensemble de la société. Le système omniprésent d'échelonnement des salaires en fonction du poste et de la compétence est lentement remplacé par la limitation de tous au salaire moyen et l'introduction d'incitations autres que monétaires. Pour libérer tout le potentiel socialiste des paysans et inverser la progression de la stratification des richesses parmi eux, il faut les encourager à retourner à la commune foncière et interdire le travail salarié. Les ploutocrates détestés laboureront les champs et travailleront dans les usines, ne faisant plus qu'un avec le peuple."
 RUS_peasant_worker_unity:9 "L'unité paysans-travailleurs"
 RUS_peasant_worker_unity_desc:9 "De nombreux disciples de l'ancien RSDRP ont prêché le message selon lequel la paysannerie est petite-bourgeoise, une idée que nous essayons de faire passer pour absurde auprès du peuple russe. Si l'on comprend bien, l'ouvrier et le paysan peuvent être considérés comme faisant partie d'une seule et même classe ouvrière, comme le prouve le fait que notre paysannerie échappe à l'exploitation par les loyers et les impôts pour construire le socialisme au sein de la commune terrienne. Afin que le paysan et le prolétaire reconnaissent leur existence en tant que classe unique, un dialogue est ouvert par le biais d'institutions communes de gouvernance et de culture, et les prolétaires qui n'ont pas de lien familial avec la terre sont encouragés à visiter la commune paysanne."
 RUS_concordance_with_the_church:9 "Combattre les réactions spirituelles"
 RUS_concordance_with_the_church_desc:9 "Bien que certains imbéciles dogmatiques insistent sur le fait que le socialisme et la religion sont totalement incompatibles, en particulier parmi les VST, nous ne souhaitons pas écraser l'esprit religieux des paysans. Cependant, l'Église orthodoxe a toujours été le plus grand opposant au socialisme et, pour réduire son influence, une politique de laïcité rigoureuse est appliquée. Les terres de l'Église sont nationalisées et redistribuées et toute opposition de la part des autorités ecclésiastiques est sévèrement réprimée. On s'efforce de faire comprendre au paysan que si sa religion personnelle et locale est irréprochable, les autorités ecclésiastiques nationales agissent contre la nouvelle société socialiste et tentent de faire valoir leurs intérêts contre la séparation de l'Église et de l'État."
 RUS_concordance_with_the_church_alt_desc:9 "Suivant les positions du fondateur des Esers, Viktor Tchernov, l'esprit religieux du paysan tente d'être conquis par des appels au socialisme en tant que philosophie morale élevée, une religion séculière. On espère que cette nouvelle doctrine remplacera l'orthodoxie dans le cœur des paysans. Les intellectuels des Esers seront considérés comme les apôtres ou les saints d'un mouvement guidé par l'idéal supérieur de la justice sociale. Cette offensive idéologique est propagée par toutes les institutions de l'État, mais il reste à voir si elle peut réellement gagner le cœur des dévots."

 RUS_sacred_war:9 "Guerre Sacrée"
 RUS_sacred_war_desc:9 "Avant et pendant les négociations de Brest-Litovsk, les révolutionnaires de la Gauche-Esers et une ardente section d'opposition de gauche des bolcheviks se sont opposés à tout accord de paix avec l'Allemagne. Ils étaient plutôt favorables à une guerre sacrée contre l'impérialisme, une guerre révolutionnaire menée par des armées de paysans et d'ouvriers qui balaieraient l'Europe de la réaction et du capitalisme et planteraient fermement le drapeau rouge sur son sol. La politique lâche de Lénine et de Trotsky nous a privés de cette possibilité, mais une nouvelle chance nous est donnée de la mener à bien. Tous doivent comprendre l'importance de cette guerre qui annonce la révolution mondiale !"

 RUS_postwar_factionalism:9 "Factionnalisme au Kremlin"

 RUS_democratic_bloc_1:9 "Le Bloc Démocratique"
 RUS_new_security_apparatus:9 "Nouveau dispositif de sécurité"
 RUS_new_security_apparatus_desc:9 "Les pouvoirs de la VGPU sont lentement réduits et son autorité est transférée à la milice élue localement par les juridictions locales. Cette mesure permettra d'alléger le fardeau administratif de l'État et d'atteindre les objectifs idéologiques des Esers en socialisant la défense populaire et l'application de la loi, en renonçant aux principes antérieurs de légalité révolutionnaire d'urgence."
 RUS_socialist_education:9 "Programme d'éducation socialiste"
 RUS_socialist_education_desc:9 "L'État a lancé de nouvelles initiatives éducatives spécialement conçues pour combler le fossé qui sépare les pauvres des zones rurales et urbaines en matière d'alphabétisation. Bien qu'il s'agisse d'une tâche monumentale, la bonne volonté du gouvernement à l'égard de la paysannerie et le montant généreux des fonds alloués à cette tâche ont créé un environnement dans lequel, pour la première fois, la paysannerie fait partie des personnes alphabétisées."
 RUS_socialist_education_tt:9 "Gagne §G1§! Emplacement de recherche temporaire tant que cet Esprit national est actif.\n\nAprès §Y365§! jours :\nModifie §YProgramme d'Éducation Socialiste§! par\nVitesse de recherche : §G+5,00%§!"
 RUS_peasant_collectives_idea:9 "Collectifs de paysans"
 RUS_peasant_collectives_idea_desc:9 "Grâce aux généreux crédits accordés par l'État, la campagne russe a connu un raz-de-marée de changements révolutionnaires, les villages commençant à se réorganiser volontairement sur le modèle des coopératives. Dans la plus pure tradition Eser, une autonomie maximale a été accordée à ces communes autonomes, créant ainsi un environnement où les idéaux de liberté et de culture révolutionnaires se répandront librement au sein de la paysannerie libre. Ensemble, ces collectifs et coopératives constituent l'essentiel de la nouvelle économie populaire."
 RUS_revolutionary_vigilance:9 "Vigilance Révolutionnaire"

 RUS_central_asia_chaos:9 "Chaos en Asie Centrale"
 RUS_military_purges:0 "Purges Militaires"
 RUS_army_reshuffle:9 "L'armée après Kornilov"
 RUS_army_reshuffle_desc:9 "Kornilov a été le dictateur incontesté de l'armée russe au cours des deux dernières décennies et, après lui, une grande partie du réseau de relations interpersonnelles au cœur de l'armée s'est effondrée. Le nouveau chef de l'armée et le président lui-même ont remanié les postes d'officiers pour favoriser leurs propres hommes et écarter ceux qui avaient pris part à la conspiration Kornilov."

 RUS_FIN_neutrality:9 "Traité d'amitié et de coopération russo-finlandais"

 RUS_popular_anger:9 "Colère Populaire"
 RUS_popular_anger_modifier:9 "£pol_idea $RUS_popular_anger$"
 RUS_popular_anger_modifier_tt:9 "$MODIFIER_POLITICAL_POWER_COST$: [?RUS_popular_anger_pp|-=]\n$MODIFIER_STABILITY_FACTOR$: [?RUS_popular_anger_stability|+=%]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?RUS_popular_anger_factory_output|+=%]"
 RUS_popular_anger_desc:9 "§CNiveau de colère§!: §Y[?RUS_popular_anger|0]§!\nPendant des décennies, la Russie a connu des gouvernements qui ne satisfaisaient pas le peuple. Qu'il s'agisse d'un tsar, d'un bolchevik ou d'un président, tous ces gouvernements ont été frappés par des catastrophes et ont perdu la faveur du commun des mortels.\n\nIl sera difficile de prouver que nous sommes différents. Serons-nous capables de tenir nos promesses, ou périrons-nous comme les autres ?"

 RUS_military_anger:9 "Colère de l'Armée"
 RUS_military_anger_modifier:9 "£pol_idea $RUS_military_anger$"
 RUS_military_anger_modifier_tt:9 "$MODIFIER_POLITICAL_POWER_COST$ : [?RUS_military_anger_pp|-=]\nOrganisation des divisions : [?RUS_military_anger_organisation|+=%]\nStabilité : [?RUS_military_anger_stability|+=%]"
 RUS_military_anger_desc:9 "§CNiveau de colère§!: §Y[?RUS_military_anger|0]§!\nÀ la fin de la guerre civile, les généraux blancs ont obtenu une présence permanente dans la politique ; l'influence militaire est restée un frein omniprésent à la démocratie russe, les généraux blancs se considérant comme les garants ultimes de la stabilité face à d'éventuelles erreurs du gouvernement civil.\n\nEn tant que telle, la relation entre la politique civile et la politique militaire peut s'avérer, au mieux, bancale. Si nous ne plaisons pas à l'armée, nous pouvons nous attendre à nous retrouver du mauvais côté du général-maréchal [RUS_GetArmyChief]."

 RUS_military_anger_dem:9 "Colère de l'Armée"
 RUS_military_anger_dem_modifier:9 "£pol_idea $RUS_military_anger_dem$"
 RUS_military_anger_dem_modifier_tt:9 "$MODIFIER_ARMY_MORALE_FACTOR$: [?RUS_military_anger_morale|+=%1]\n$MODIFIER_STABILITY_FACTOR$: [?RUS_military_anger_stability|+=%]"
 RUS_military_anger_dem_desc:9 "§CNiveau de colère§!: §Y[?RUS_military_anger|0]§!\nLes militaires ont été la principale force qui a restauré la république, et ils attendent de la république qu'elle leur rende la monnaie de leur pièce. Si leurs paroles ne sont pas écoutées et si leur influence n'est pas réduite, ils causeront des problèmes."

 RUS_right_anger:9 "Colère de la droite"
 RUS_right_anger_modifier:9 "£pol_idea $RUS_right_anger$"
 RUS_right_anger_modifier_tt:9 "$MODIFIER_POLITICAL_POWER_COST$: [?RUS_right_anger_pp|-=]"
 RUS_right_anger_desc:9 "§CNiveau de colère§!: §Y[?RUS_right_anger|0]§!\nLes monarchistes, les conservateurs républicains et les autres groupes de droite chercheront à influencer l'état des choses autant qu'ils le pourront. Il est souvent possible de les apaiser en réduisant l'influence de l'extrême gauche, en soutenant les politiques nationalistes et en modérant nos concessions à la gauche."

 RUS_left_anger:9 "Colère de gauche"
 RUS_left_anger_modifier:9 "£pol_idea $RUS_left_anger$"
 RUS_left_anger_modifier_tt:9 "$MODIFIER_STABILITY_FACTOR$: [?RUS_left_anger_stability|+=%]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?RUS_left_anger_factory_output|+=%]"
 RUS_left_anger_desc:9 "§CNiveau de colère§!: §Y[?RUS_left_anger|0]§!\nLes socialistes, les républicains de gauche et d'autres chercheront à influencer l'état des choses autant qu'ils le pourront. Il est souvent possible de les apaiser en réduisant l'influence de l'extrême droite, en soutenant les réformes démocratiques et les politiques favorables au travail."

 #Foreign Policy Ideas - Europe
 RUS_baltic_accord_idea:9 "L'Accord Balte"
 RUS_baltic_accord_idea_desc:9 "Cet accord entre les États baltes et la Russie permet aux États baltes de bénéficier du soutien de l'industrie et de l'armée russes, tandis que la Russie obtient un accès au marché balte et sécurise sa position stratégique."
 RUS_anti_partisan_guard:9 "La guerre contre-insurrectionnelle"
 RUS_anti_partisan_guard_desc:9 "L'armée et le ministère de l'intérieur collaborent pour réprimer les rébellions locales : l'armée établit des cordons autour des lieux où se trouvent les partisans et contrôle les forêts, tandis que le ministère de l'intérieur mobilise la police locale et des informateurs infiltrés parmi les nationalistes."
 RUS_UKR_resistance:9 "Résistance en Ukraine"
 RUS_UKR_resistance_desc:9 "L'Ukraine se rebelle à nouveau contre Moscou. Les activités partisanes constantes dans les campagnes, les attaques contre les membres des administrations locales et les raids punitifs qui s'ensuivent réduisent considérablement la confiance dans le gouvernement russe dans l'ensemble du pays."
 RUS_UKR_opposition:9 "Résistance passive ukrainienne"
 RUS_UKR_opposition_desc:9 "L'Ukraine s'oppose à nouveau à Moscou. Des désaccords constants sur des questions de principe, même les plus mineures, des manifestations de masse et le mépris des lois russes obligent le gouvernement russe à allouer à l'Ukraine des ressources supplémentaires provenant d'autres sources."

 RUS_SER_aid:9 "Mission militaire russe"
 RUS_SER_aid_desc:9 "La Russie considère toujours les Slaves des Balkans comme ses frères et est prête à fournir des armes à notre pays, ainsi qu'à envoyer à nos côtés des spécialistes militaires ayant l'expérience de la conduite d'opérations militaires dans le Caucase."
 RUS_SER_aid_RUS:9 "Mission militaire serbe"
 RUS_SER_aid_RUS_desc:9 "Nous avons à nouveau envoyé nos experts militaires dans les Balkans, cette fois avec les volontaires de l'aviation. Pendant que notre mission militaire se déroule là-bas, nous avons l'occasion de tester nos théories militaires et d'aider nos frères des Balkans en même temps."
 RUS_PER_aid:9 "Mission militaire iranienne"
 RUS_PER_aid_desc:9 "Les Russes ont à nouveau envoyé leurs cosaques dans notre pays. Pendant qu'ils s'occupent de la formation de notre armée, le gouvernement a réussi à conclure plusieurs contrats avec des usines d'armement russes à des conditions favorables."
 RUS_INT_deal:9 "Accord Russo-Phalanstère"
 RUS_INT_deal_desc:9 "De l'or noir en échange d'une expertise industrielle, le tout pour la grande cause de la chute de l'Empire allemand."
 RUS_america_attache:9 "Attaché à l'Amérique"
 RUS_america_attache_desc:9 "Le combat qui a commencé il y a 20 ans se poursuit sur le sol étranger. Alors que les volontaires russes en Amérique se battent pour protéger l'un de nos plus anciens alliés, nous recevons constamment de leur part des informations sur la manière dont les guerres modernes sont menées."
 RUS_if_FRA_accept_only:9 "§gSi seule [FRA.GetFlag]France accepte, [RUS.GetFlag]Russie gagne :§!"
 RUS_if_both_accept:9 "§gSi [FRA.GetFlag][ENG.GetFlag], les deux acceptent, [RUS.GetFlag], la Russie gagne :§!"
 RUS_recipent_gains:9 "§gLes [FRA.GetFlag][ENG.GetFlag] bénéficiaires gagnent :§!"
 RUS_remove_agreement_after_war:9 "Une fois que la guerre avec l'Allemagne aura éclaté, nous §rperdrons§! l'esprit national."
 RUS_renewed_american_trade_tt:9 "§CL'esprit sera meilleur si la faction soutenue a gagné la guerre civile américaine.§!"
 RUS_renewed_american_trade:9 "Renouvellement du commerce américain"
 RUS_renewed_american_trade_desc:9 "La Russian-American Trade Company a repris ses activités en Amérique, bien que le volume des échanges entre les deux pays soit certainement moins important qu'avant le krach de Wall Street."
 RUS_ACW_support:9 "§CNous obtiendrons une prime de volontariat ciblée en fonction de la faction que nous avons choisi de soutenir.§!"

 RUS_western_march:9 "[RUS_operation_name]"
 RUS_yekaterina_plan:9 "Opération Yekaterina"
 RUS_suvorov_plan:9 "Opération Koutouzov"
 RUS_long_war:9 "La Lutte Finale"

 RUS_anti_internationale_pact:9 "Pacte Anti-Internationale"
 RUS_anti_internationale_pact_desc:9 "L'Internationale est l'ennemie de tous les pays libres et, bien que la plupart des pays ne puissent résister à une confrontation directe avec les socialistes, le monde libre peut se défendre ensemble."

 #Foreign Policy Ideas - Asia
 RUS_chinese_military_mission_idea:9 "Mission Militaire Russe en Chine"
 RUS_chinese_military_mission_idea_desc:9 "Les relations sino-russes ont débuté au XVIIe siècle, lorsque des colons russes ont atteint les Chinois au niveau du fleuve Amour, et des traités officiels ont été conclus après 1689. L'ancien empire russe a joué un rôle impérialiste dans la grande ruée vers la Chine et a cherché à obtenir des concessions de la part de la Chine, tout en profitant des nombreux accords extraterritoriaux conclus par la Chine.\n\nL'effondrement de l'ancien empire à la suite de la Grande Guerre a toutefois radicalement changé l'avenir et la portée des relations russo-chinoises. Certes, il reste de nombreuses questions non résolues concernant les frontières septentrionales et les revendications de la Chine sur les frontières du Xinjiang et de la Mongolie, mais la Russie voit en la Chine un allié potentiel pour résister à l'extension méprisable du Kaiser en Extrême-Orient. Les armées chinoises étant désespérément dépassées et sous-entraînées, nous devrions faciliter une expédition de conseil militaire afin de former les soldats des seigneurs de la guerre chinois locaux en une force professionnelle sur le modèle des succès de notre propre armée."
 RUS_china_trade_deal:9 "Accord commercial entre la Russie et la Chine"
 RUS_china_trade_deal_desc:9 "Un accord commercial a été conclu avec le gouvernement chinois, garantissant la stabilité et le commerce sur le continent eurasien. Dans cette nouvelle ère d'un nouvel ordre mondial où la politique mondiale ne devrait plus être dictée par l'Occident ou le Reich, nos nouveaux alliés sont ceux qui partagent notre lutte commune pour l'Eurasie."

