 RUS_court_jadidists:9 "Cour des Jadidistes"
 RUS_court_jadidists_desc:9 "Le mouvement jadidiste, particulièrement important en Asie centrale mais généralement fort parmi les musulmans russes, est une lecture réformiste et moderniste de l'islam. Nombre de leurs objectifs sont alignés sur ceux des chrétiens russes réformateurs."
 RUS_court_bundists:9 "Reconnaître les bundistes"
 RUS_court_bundists_desc:9 "Le General Jewish Bund est très actif, surtout à Moscou et à Petrograd, mais il a été ostracisé dans le passé par les autorités, et le SZRS l'a beaucoup vilipendé. Les bundistes n'ont cependant jamais renoncé à leur réformisme social et à leurs tentatives, et peuvent soutenir nos politiques."
 RUS_ecumenic_reform:9 "Réforme œcuménique des églises"
 RUS_ecumenic_reform_desc:9 "Malgré la liberté de religion, dans la pratique, l'Église orthodoxe russe jouit d'une position dominante par rapport aux autres confessions chrétiennes. Elle bénéficie d'un traitement préférentiel de la part de nombreuses autorités locales, au détriment des communautés catholiques et protestantes."

