nt qu'§PAutocrate Paternaliste§!.\n£white_dot Après la guerre, utilisez les évènements pour élire le parti de votre choix."

 RUS_guide_1:9 "§MRévolution Socialiste - PSR / VST§! (§RRadicaux-Socialistes§! / §rSyndicalistes§! / §oTotalistes§!)\n£white_dot Faites s'effondrer le régime de Savinkov en ayant une §CColère Populaire§! de §R8§! ou plus et une §PColère de l'Armée§! de §O5§! ou plus avant 1938.\n£white_dot Amenez le §RPSR§! ou le §rVST§! au pouvoir par le biais de la chaîne d'évènements de l'Assemblée Constituante.\n£white_dot Une fois le §RPSR§! élu, choisissez un camp. Les §1Spiridonovistes§! resteront §RRadicaux-Socialistes§!, tandis que les §oMaximalistes§! deviendront §oTotalistes§! en prenant la priorité §YLa Guerre Pour Finir Toutes les Guerres§!.\n£white_dot Pour atteindre le chemin §YIdéalisme sans Compromis§! pour les §1Spiridonovistes§!, complétez avec succès les missions §YDirection Sibérienne§!, §YProgramme Tambov§! et §YAllégeance des Romanticistes§!.\n£white_dot §YBoris Kamkov§! prendra le pouvoir après la guerre si toutes les missions citées sont complétées ; sinon, §YNikolay Zdobnov§! prendra le pouvoir après-guerre.\n\n£white_dot Pour le §rVST§!, plusieurs options sont disponibles :\n£white_dot Pour garder §YVladimir Levitsky§!, maintenez l'unité des §rInternationalistes§! tout en équilibrant les relations avec les §SDanistes§! et les §xCommunistes§!.\n£white_dot §YRafail Abramovich§! arrivera au pouvoir lors du congrès annuel du VST si l'esprit national d'unité du VST est factionnaliste, l'unité des §rInternationalistes§! est inférieure à 4 et Fyodor Dan est Commandant en second.\n£white_dot §YLev Kamenev§! arrivera au pouvoir lors du congrès annuel du VST si l'esprit national d'unité du VST est factionnaliste, l'unité des §rInternationalistes§! est inférieure à 4 et Lev Kamenev est Commandant en second.\n£white_dot §YDaniil Sulimov§! peut arriver au pouvoir lors du congrès annuel du VST si un exécutif fort a été approuvé par l'Assemblée constituante, l'esprit national d'unité du VST est factionnaliste, l'unité des §rInternationalistes§! est inférieure à 4 et les