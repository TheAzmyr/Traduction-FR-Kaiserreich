### Parties ###
 RUS_totalist_party: "NOP"
 RUS_totalist_party_long: "Front Kommunisticheskiy Narodno-Osvoboditelniy (Front Communiste de Libération du Peuple)\n§gLe KNOF est une organisation clandestine fondée par la troïka des révolutionnaires en exil Karl Radek, Yakov Sverdlov et Grigori Zinoviev à la fin des années 1920, qui publie de la propagande sur une Seconde Révolution Russe. Estimant que la Russie est la nation capitaliste la plus vulnérable à une révolte socialiste, ils attendent une catastrophe nationale qui leur permettra d’organiser les travailleurs en milices contre l’establishment "blanc" corrompu. Se considérant comme l’avant-garde du socialisme russe, le KNOF prône une industrialisation rapide sous les auspices de plans quinquennaux visant à faire rapidement de la Russie une transition vers un véritable État socialiste. À cette fin, la troïka cherche à contrôler les syndicats et à militariser leurs travailleurs en armées ouvrières qui suivront avec diligence la volonté de l’État.§!\n"
 RUS_syndicalist_party: "VKP"
 RUS_syndicalist_party_long: "Profsoyuznaya Sotsialisticheskaya Partiya (Parti Socialiste des Syndicats)\n§gLe PSP est un parti socialiste centré sur les villes, fondé par l'ancien membre du Comité Central de la RSFSR Aleksandra Kollontai et son amant, le révolutionnaire Aleksandr Shlyapnikov. Bien que le PSP soit un parti légal, les droits de ses partisans ont longtemps été restreints par l'aristocratie, et ils pensent que le système doit être renversé. Ils espèrent qu'un jour, le gouvernement sera affaibli par une catastrophe nationale, ce qui leur permettra de s'emparer de grandes villes comme Moscou pour mener une révolution. Fidèle à sa base de soutien, le PSP pense que la Russie doit être gérée par les syndicats, les considérant comme les plus représentatifs des besoins des travailleurs urbains, eux-mêmes considérés comme la volonté du prolétariat. En raison de cette position, le PSP est le parti politique russe le plus proche du syndicalisme français orthodoxe, un fait commodément utilisé par ses détracteurs pour dépeindre Kollontai, Shlyapnikov et les syndicats qu'ils représentent comme des agitateurs soutenus par les communards.§!\n"
 RUS_radical_socialist_party: "NSP"
 RUS_radical_socialist_party_long: "Narodnaya Sotsialisticheskaya Partiya (Parti Socialiste Populaire)\n§gLe NSP est un parti socialiste fondé par les vieux bolcheviks Nikolai Boukharine et Aleksey Rykov, en alliance avec la célèbre SR de gauche Maria Spiridonova, qui cherchait à réorganiser les restes de la Révolution en un nouveau parti politique pour reprendre le pouvoir en Russie. Sachant qu'ils ont peu de chances d'accéder pacifiquement au pouvoir grâce à l'armée, Boukharine et Rykov espèrent que la crise politique actuelle aboutira au démantèlement par les généraux de leur fausse démocratie et au déclenchement d'une vague de répression, permettant au NSP de lancer une autre révolution au nom de la liberté populaire. Opposant à la bureaucratisation, le NSP affirme que la Russie doit s’industrialiser lentement pour empêcher la création d’une bureaucratie d’État massive qui pourrait restreindre le pouvoir du prolétariat. En grande partie grâce à l'influence de la « grand-mère révolutionnaire » Spiridonova, le parti cherche également à réduire le fossé entre les travailleurs urbains et les paysans ruraux, afin qu'ils puissent s'unir contre l'aristocratie et les militaires réactionnaires.§!\n"
 RUS_social_democrat_party: "RSDRP"
 RUS_social_democrat_party_long: "Rossiyskaya Sotsial-Dyemokratichyeskaya Rabochaya Partiya (Parti du Travail Social-Démocrate Russe)\n§gLe RSDRP, familier à tous les Russes qui ont vécu l'année 1917, a subi de grands changements depuis sa fondation en 1898. Comprenant à l'origine des bolcheviks radicaux et des mencheviks plus modérés, le RSDRP s'est divisé après l'échec de la révolution d'octobre, obligeant chaque faction à s'adapter différemment à la nouvelle situation. Les bolcheviks ont fui vers la Commune de France et l'Union Britannique nouvellement stabilisées, sont entrés dans la clandestinité dans l'espoir que des personnalités comme Nikolai Bukharin fassent naître une seconde révolution, ou se sont reformés en partis socialistes démocratiques jugés plus acceptables par les Blancs victorieux. Les mencheviks, quant à eux, se sont enfuis en Géorgie, mais un groupe d'internationalistes, désillusionnés par le nationalisme croissant de l'aile géorgienne, sont rentrés en Russie et ont repris seuls le manteau du RSDRP. Sous la direction d'Irakliy Tseredeli, ils sont revenus sur le devant de la scène politique, devenant le principal parti d'opposition.§!\n"
