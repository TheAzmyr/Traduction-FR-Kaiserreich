 socrus.153.t:9 "La rébellion s'étend au Kouban"
 socrus.153.d:9 "Encouragés par la résistance des Cosaques du Don, de nombreux groupes de résistants blancs de la région de Yekaterinodar et de Novorossiysk ont entamé une résistance ouverte. Batailles entre forces blanches improvisées, bombardements, sabotages - les unités de l'armée qui nous sont fidèles ont été encerclées dans une mer de campagne hostile. L'armée de libération du Kouban, dirigée par le général à la retraite et réactionnaire Andrey Grigoryevich Shkuro, a fait preuve d'une compétence militaire respectable, et dans ses rangs, il y a beaucoup d'anciens militaires qui ont à la fois la compétence et les connaissances nécessaires pour mener la guerre dans la région du Kouban.\n\nLes plus pessimistes à Moscou craignent que cela ne marque le début d'une guerre civile, mais cette crainte est probablement exagérée - à l'exception d'incidents isolés, le reste de la Russie est largement apathique à cette "cause cosaque" ou ne veut pas prendre le risque. Les niveaux de préparation ont été augmentés partout et la VGPU a procédé à des arrestations préventives de dissidents connus. Mais il reste beaucoup à faire pour rétablir l'ordre au cœur du soulèvement."
 socrus.153.a:9 "Agissez contre eux, mais évitez l'indignation populaire."
 socrus.153.b:9 "Il faut en faire un exemple. Pas de pitié !"
 socrus.153.c:9 "Concentrer les efforts sur l'affaiblissement de leur base de soutien."
 RUS_available_because_ruralism_tt:9 "§CCe choix est possible grâce à nos politiques ruralistes.§!"

 socrus.154.t:9 "La rébellion de Pavlov écrasée"
 socrus.154.d:9 "Après une longue campagne militaire dans la région de Don-Kuban, les insurgés cosaques ont été lentement réduits à des bandes de rebelles sans cohésion militaire.\n\nCertains de ces "hommes condamnés" continuent de se battre dans des forêts éloignées, mais après l'exécution d'Ataman Pavlov sur le terrain, la majorité des rebelles ont déposé les armes ou se sont battus jusqu'à la mort. Ataman Pavlov a été exécuté sommairement, mais la question reste de savoir ce qu'il faut faire de ses partisans."
 socrus.154.a:9 "Entamer des procès et des déportations massives."

 socrus.155.t:9 "La rébellion de Pavlov s'éteint"
 socrus.155.d:9 "La rébellion pavlovite a perdu de sa puissance à mesure que le soutien d'Ataman Pavlov diminuait au sein de la population. En raison des revers militaires et de notre travail de propagande auprès de la paysannerie russe de la région, les hommes de Pavlov ont souffert de défections et d'un moral en berne.\n\nL'escarmouche d'hier à Chepiginskaya a été leur dernière bataille. Le général-major Lev Dovator a réussi à coincer les rebelles contre le lac Lebyazhy et à décimer la majeure partie de leurs forces. Ataman Pavlov lui-même a été grièvement blessé et est mort peu après en captivité, et une centaine d'officiers rebelles ont été capturés, détruisant ainsi le principal groupe de résistance."
 socrus.155.a:9 "Traiter les rebelles sans pitié."
 socrus.155.b:9 "Traiter les rebelles de manière équitable."

 socrus.157.t:9 "Les caspiens accueillent avec agitation"
 socrus.157.d:9 "Alors que leurs frères de l'Ouest prennent les armes, les hôtes du Caucase, comme les cosaques d'Astrakhan et de Terek, s'enhardissent eux aussi. Un centre de résistance visible a vu le jour à l'embouchure de la Volga, où l'Ataman Danzan Davidovich Tundutov a rassemblé les Cosaques kalmouks en une force de combat. Dans la vaste steppe au nord de la mer Caspienne, des forces de cavalerie rapides ont commencé à harceler les liaisons ferroviaires et télégraphiques et à tendre des embuscades aux milices.\n\nCependant, la région est loin d'être aussi rebelle que le Don et le Kouban, et l'Ataman Pavlov n'est pas aussi largement soutenu. Ces hôtes plus éloignés ont été plus pacifiques en général, car ils ne peuvent pas compter sur les forces ukrainiennes et allemandes voisines pour les aider. L'envoi d'une force trop importante contre les Kalmouks les amènerait probablement à rejoindre plus clairement la résistance, mais ne pas le faire saperait notre contrôle dans la région."
 socrus.157.a:9 "Les milices locales peuvent s'en charger."
 socrus.157.b:9 "Envoyer des unités militaires."

 socrus.158.t:9 "Proposition d'expédition Don-Kuban"
 socrus.158.d:9 "L'insurrection dans la région de Don-Kuban est depuis un certain temps entre la guerre et la paix : les rebelles pavloviens ne sont pas en mesure de contrôler un territoire de manière traditionnelle, mais leur mobilité, le soutien de la population et leurs remarquables compétences militaires font d'eux une ombre insaisissable pour nos militaires. Alors que les villages et les fermes brûlent et que des mesures de plus en plus draconiennes sont appliquées, une intervention militaire plus importante est nécessaire.\n\nLe général Vasily Blyukher a été désigné pour faire face à l'insurrection avec toute la force de l'armée des travailleurs. Blyukher, qui connaît bien la guérilla, a élaboré un plan visant à éliminer les rebelles par une campagne de force et de terreur."
 socrus.158.a:9 "Marchez en force et écrasez-les."
 socrus.158.b:9 "Les contenir et les étrangler lentement."

 socrus.159.t:9 "Les Pavlovites rejoignent l'Armée russe libre"
 socrus.159.d.rus:9 "Les traîtres se retrouvent, semble-t-il. Les insurgés cosaques ont juré fidélité aux forces du général Boldyrev et Ataman Pavlov a été nommé général de l'Armée russe libre.\n\nCette défection a conduit à un soulèvement plus large contre nous dans le sud de la Russie, qui n'est contenu que de justesse par les milices populaires."
 socrus.159.d.rsa:9 "Les courageux insurgés cosaques contre le régime socialiste, menés par le désormais célèbre Ataman Sergey Pavlov, ont contacté nos forces et demandé à rejoindre notre cause.\n\nPavlov souhaite être nommé général de l'armée russe libre et obtenir la confirmation que la nouvelle Russie libre maintiendra les libertés de la classe cosaque russe. En échange, il met ses forces à notre service."
 socrus.159.a:9 "Malédiction."
 socrus.159.b:9 "Admirable !"

 socrus.161.t:9 "Le Manifeste Spiridonoviste"
 socrus.161.d:9 "Peu de temps après les élections au Congrès, le premier ministre Spiridonova a prononcé un discours émouvant sur l'avenir du socialisme russe. Elle a affirmé que la révolution politique avait atteint son paroxysme en Russie, mais que la révolution sociale restait à venir.\n\nQue doit être cette révolution sociale ? Les soviets doivent prendre le pouvoir et appliquer les lois, dit-elle. Sans l'auto-organisation du peuple, le gouvernement ne pourra pas sauver le socialisme, ni aujourd'hui, ni demain. L'objectif ultime de la Coalition des travailleurs est de jeter les bases de cette auto-organisation. Toutefois, a-t-elle expliqué, ces développements doivent être prudents et contrôlés, afin de garantir que le socialisme russe ne retombe jamais dans le tchékisme bolchevique.\n\nLes paroles de la Matushka ont été reprises dans tout l'Esers, mais seuls quelques privilégiés s'y consacrent vraiment. Ceux qui se nomment eux-mêmes "spiridonovistes" - dont Boris Kamkov, Vladimir Karelin, Ilya Mayorov et d'autres - se sont pleinement engagés dans sa vision dans le "Manifeste spiridonoviste".\n\nCertains ont déjà décrié le Manifeste Spiridonoviste comme une manœuvre politique destinée à diviser les Esers plutôt qu'à les unifier. Ne faiblissons pas : alors qu'ils nous critiquent à tout bout de champ, nous travaillerons sans relâche à la deuxième étape de la révolution."
 socrus.161.a:9 "Une vision pour l'avenir."
 socrus.161.a.tt:9 "En augmentant la §CFoi§! nous pouvons améliorer l'esprit national de la §YVision de Spiridonova§!\n\nPrendre plusieurs priorités sur le §Ycôté droit§! de votre arbre politique augmentera progressivement la §CFoi§! tout en dépensant de plus en plus de £GFX_pol_power Poids Politique.\n\nLes gains et les pertes seront respectivement compensés par la prise de priorités sur le §Ycôté gauche§! de votre arbre politique."

 socrus.162.t:9 "La direction de la Sibérie"
 socrus.162.d:9 "La Sibérie, c'est beaucoup de choses. Historiquement, elle a été un bastion des Esers, en particulier de l'aile droite du parti, mais pour les socialistes et les Esers de gauche, la région leur a quelque peu échappé. La base traditionnelle des Esers de gauche est constituée par les paysans les plus pauvres de la Russie européenne, mais en général, nous avons cherché à être le parti de tous les Russes, et pas seulement des citadins de Moscou.\n\nPour atteindre cet objectif dans la pratique, certains - y compris le ministre de l'intérieur, Nikolay Zdobnov, qui s'est spécialisé dans les études historiques de la région - disent que nous devons élaborer un programme global pour développer la région. Le paysan sibérien moyen est bien loti, mais il n'a pas les moyens d'améliorer sérieusement son avenir, contrairement aux paysans laborieux de la Russie rurale européenne. Il serait politiquement judicieux de renforcer le fait que nous sommes avant tout un parti populaire et de rassurer la population sibérienne à ce sujet."
 socrus.162.a:9 "Ça a l'air bien !"

 socrus.163.t:9 "Plaintes contre le VST"
 socrus.163.d:9 "Le "pivot vers la Sibérie" a été critiqué dans une déclaration commune par de nombreux hommes politiques du VST, dont Grigory Zinovyev, Lev Kamenev, Stanislav Strumilin et d'autres. La plainte commune est qu'il s'agit non seulement d'un gaspillage massif de ressources, qui ne contribuent pas de manière adéquate au potentiel industriel sibérien, mais aussi d'un stratagème éhonté des Eser, en particulier de Zdobnov, pour gagner les votes des Sibériens et jouer les favoris.\n\nIl serait peut-être judicieux de limiter l'ampleur du programme afin de faire taire certaines de leurs critiques, mais dans le meilleur des cas, leurs cris risquent de n'être guère plus qu'une gêne mineure."
 socrus.163.a:9 "Faire des concessions symboliques."
 socrus.163.b:9 "Il est inutile de les écouter."

 socrus.164.t:9 "La montée des maximalistes"
 socrus.164.d:9 "Aujourd'hui marque le début de la soi-disant "Association Totaliste Russe". Elle a été fondée par l'un des nôtres, le maximaliste Aleksey Ustinov, et son partenaire de la faction gauche du VST, Ivan Gronsky. Dans leur "Déclaration du socialisme organique", ils ont critiqué ce qu'ils considèrent comme des "compromis éhontés" qui, à terme, dégénéreront l'État des travailleurs. Bien qu'ils n'appellent pas explicitement à une dictature totalitaire, c'est exactement ce qu'ils semblent vouloir dans la pratique, du moins jusqu'à ce que la révolution puisse être mieux assurée.\n\nIl semble que les Maximalistes ne se contentent plus de rester sur la touche et qu'ils prennent encore plus de distance avec les Esers. Il se pourrait qu'un jour, les désaccords entre camarades d'un même parti se transforment en désaccords entre ennemis acharnés."
 socrus.164.a:9 "Gardez un œil sur le camarade Ustinov et ses Maximalistes..."

 socrus.165.t:9 "Le projet Tambov"
 socrus.165.d:9 "Pour montrer que la fraction spiridonoviste des SR n'est pas simplement un groupe d'idéalistes déconnectés qui ne se préoccupent pas des réalités de la gouvernance pratique, nous devons être en mesure de mettre au moins certaines de nos idées en action.\n\nIlya Mayorov a élaboré un plan détaillé à cet effet et l'a soumis à l'approbation du Congrès. Il envisage la mise en œuvre du "communisme paysan" dans la région de Tambov, en appelant à une grande décentralisation de l'autorité dans la région, à une mécanisation agricole de masse et à des programmes d'éducation qui serviront à la fois à moderniser la région et à donner une grande liberté à la paysannerie russe.\n\nMême si l'entreprise sera coûteuse et prendra du temps, nous pourrons montrer le bien que font les Esers si nous réussissons."
 socrus.165.a:9 "Retour aux villages !"
 socrus.165.a.tt:9 "L'embauche de §YIlya Mayorov§! réduira le coût de ces décisions de £GFX_pol_power §Y10§!."
 RUS_mayorov_reduce_tambov_cost:9 "Réduit le coût des décisions relatives au projet Tambov de £GFX_pol_power §Y10§!."

 socrus.166.t:9 "Les Esers romantiques"
 socrus.166.d:9 "Si les factions spiridonoviste et maximaliste des SR dominent la conversation, il ne faut pas oublier qu'elles sont petites, malgré leur influence de plus en plus disproportionnée sur le reste du parti. Unifiés sur une vision de l'avenir, ils restent en profond désaccord sur la manière d'y parvenir.\n\nPeu de gens représentent mieux ce conflit qu'Isaak Steinberg. À première vue, il s'intégrerait parfaitement aux Spiridonovistes, croyant en une grande dévolution de l'autorité, proche de l'anarchisme, avec, à terme, la destruction de l'État et la démocratie directe. En même temps, comme les Maximalistes, Steinberg ne croit pas que la Coalition des Travailleurs soit capable d'atteindre cet objectif, du moins dans sa version actuelle.\n\nEn tant que l'un des Esers les plus influents, avec un nombre assez important de partisans malgré ses idées radicales, son allégeance peut déterminer la voie à suivre pour le reste du parti à l'avenir. De manière informelle, les partisans de Steinberg constituent une faction à part entière - les Romantiques - qui n'accepteront pas les demi-mesures et les compromis pour réaliser leur vision, tout en condamnant la rhétorique autoritaire des Maximalistes. Ce n'est qu'en faisant preuve d'une détermination sans compromis que nous pourrons montrer que nous sommes capables de faire des Socialistes-Révolutionnaires le parti de la future Russie, et non un simple membre de la coalition."
 socrus.166.a:9 "Alliés potentiels..."

 socrus.167.t:9 "Conférence du parti PSR"
 socrus.167.d:9 "La conférence annuelle du Parti des socialistes-révolutionnaires s'est tenue aujourd'hui à Moscou. Comme d'habitude, un certain nombre de questions ont été débattues, mais cette occasion était particulière. En coordination avec l'Occident, la guerre anticapitaliste devrait commencer au cours de l'année prochaine, et la militarisation était donc de la plus haute importance. Un délégué français a été envoyé à la conférence pour observer et aider les SR dans leurs efforts.\n\nEn fin de compte, ils s'accordent sur une vague déclaration visant à "poursuivre les actions défensives contre l'impérialisme allemand et pour le bien du socialisme", et font de cet objectif la priorité de la nation russe dans un avenir proche. Les questions intérieures devaient donc passer au second plan et l'accent fut mis en particulier sur le contre-espionnage contre la menace réactionnaire.\n\nCependant, pour la dernière partie de la conférence, la question de la composition du parti a été abordée. C'est l'étoile montante Nikolay Zdobnov qui a été mise à l'honneur. Si les Eser n'ont pas manqué de gagner l'esprit des gens, a-t-il indiqué, une vague d'optimisme a déferlé sur le parti, un peu à son détriment. En effet, les calendriers les plus optimistes pour des réformes ambitieuses n'ont pas été respectés, et les SR ne peuvent pas prétendre être une force dominante au sein du Congrès.\n\nOui, les Eser doivent se tourner vers la deuxième phase de la révolution, où la Coalition des travailleurs ne sera peut-être pas nécessaire et où une véritable auto-organisation des travailleurs sera réalisée. Mais pour l'instant, il s'agit d'un avenir lointain, et ce n'est que par une approche prudente et contrôlée que la Russie y parviendra. Pour l'instant, cette approche passe par la Coalition ouvrière, la coopération qui a bien servi le socialisme russe jusqu'à présent.\n\nLes discours de Zdobnov étaient en quelque sorte une critique à peine voilée des réformes idéalistes de Kamkov, mais en fin de compte, il a réussi à convaincre une grande partie du parti. Allié à Vladimir Karelin, qui a pris la tête du parti, Zdobnov était dans une position privilégiée pour assumer une position plus forte qu'auparavant, et il ne fait aucun doute qu'il en tirera parti à l'avenir."
 socrus.167.d2:9 "La conférence annuelle du Parti des socialistes-révolutionnaires s'est tenue aujourd'hui à Moscou. Comme d'habitude, un certain nombre de questions ont été débattues, mais cette occasion était particulière. En coordination avec l'Occident, la guerre anticapitaliste devrait commencer au cours de l'année prochaine, et la militarisation était donc de la plus haute importance. Un délégué français a été envoyé à la conférence pour observer et aider les SR dans leurs efforts.\n\nEn fin de compte, ils s'accordent sur une vague déclaration visant à "poursuivre les actions défensives contre l'impérialisme allemand et pour le bien du socialisme", et font de cet objectif la priorité de la nation russe dans un avenir proche. Les questions intérieures devaient donc passer au second plan et l'accent fut mis en particulier sur le contre-espionnage contre la menace réactionnaire.\n\nCependant, la dernière partie de la conférence a été consacrée à la question de la composition du parti. Une vague d'optimisme a envahi le parti. Au cours des premières années, il semblait que les Eser devraient travailler sans relâche pour surmonter les contraintes de la coalition des travailleurs - et bien que le travail ait été fastidieux, bon nombre des calendriers et des objectifs optimistes ont été atteints.\n\nLa position de Kamkov en tant que chef du gouvernement, et du parti en général, a été largement consolidée. Peut-être que la deuxième étape de la révolution allait bientôt avoir lieu - mais bientôt, la plus grande lutte civilisationnelle, celle des ouvriers et des paysans contre le capitalisme et l'impérialisme, allait avoir lieu. Et pour atteindre la victoire dans cette lutte, tout allait être mis en jeu."
 socrus.167.a:9 "La raison a triomphé de l'émotion."
 socrus.167.b:9 "Le socialisme russe avance."
 socrus.167.b.tt:9 "En raison de l'achèvement des trois principales missions politiques, les tendances idéalistes l'ont emporté au sein du parti, ce qui pourrait conduire à de §Ynouveaux développements après-guerre§!."

 socrus.168.t:9 "Vers l'avenir"
 socrus.168.d:9 "Le Kaiserreich est tombé et l'Europe est méconnaissable. Enfin, la disparition annoncée du capitalisme s'est concrétisée et la victoire est sous la bannière de l'Internationale.\n\nLa première ministre Spiridonova voit aujourd'hui sa vision se réaliser. La vieille dame s'est largement retirée des affaires du parti pendant un certain temps, se contentant d'agir en tant que figure unificatrice de la guerre anticapitaliste, mais le socialisme n'étant plus menacé, elle a décidé que le moment était venu de se retirer de son poste. Les Eser ont jeté les bases de la deuxième étape de la révolution, dit-elle, et il est temps de la mettre en œuvre.\n\nNikolay Zdobnov est devenu le nouveau premier ministre, tandis que Vladimir Karelin a pris la tête du conseil des ministres. Dans un discours au Congrès, Zdobnov explique que l'avenir est prometteur, mais que les Esers doivent travailler avec les autres partis ouvriers pour réaliser pleinement la deuxième étape de la révolution."
 socrus.168.d2:9 "Le Kaiserreich est tombé et l'Europe est méconnaissable. Enfin, la disparition annoncée du capitalisme s'est concrétisée et la victoire est sous la bannière de l'Internationale.\n\nLa première ministre Spiridonova voit aujourd'hui sa vision se réaliser. La vieille dame s'est largement retirée des affaires du parti pendant un certain temps, se contentant d'agir en tant que figure unificatrice de la guerre anticapitaliste, mais le socialisme n'étant plus menacé, elle a décidé que le moment était venu de se retirer de son poste. Les Eser ont posé les bases de la deuxième étape de la révolution, a-t-elle déclaré, et il est temps de les mettre en œuvre.\n\nBoris Kamkov est devenu le nouveau premier ministre. Le nouveau chef du gouvernement a été choisi de manière peu orthodoxe : Isaak Steinberg a été accepté par le Congrès. La nomination de Steinberg semble souligner que Kamkov pense que la Russie est prête pour la deuxième phase de la révolution et que de grandes choses l'attendent."
 socrus.168.a:9 "La victoire du socialisme est désormais définitive."

 socrus.169.t:9 "L'avenir de la coalition des travailleurs"
 socrus.169.d:9 "L'ancien président du VST, Vladimir Levitsky, a récemment été élu président du Congrès de l'Union des républiques socialistes du travail. Bien qu'il s'agisse d'une position digne d'intérêt, Levitsky a en pratique pris du recul dans la politique intérieure russe. Peu de temps après la fin de la guerre, Levitsky s'est avéré incapable de réconcilier la gauche et la droite du VST, et a donc finalement choisi de démissionner de la présidence du parti.\n\nRafail Abrahamovich, leader de la droite du VST, prend sa place à l'issue d'un vote extrêmement serré. Lui non plus ne peut empêcher la scission du parti : Zinovyev et d'autres communistes décident de créer leur propre parti, le Parti communiste ouvrier russe (RKRP).\n\nLe VST étant affaibli et dominé par des modérés, les bases d'une coopération plus étroite ont été jetées. Comme par le passé, le PSR et le VST s'affrontent toujours sur les intérêts ruraux et urbains, mais il semble que les deux partis se soient mis d'accord sur une transition régulière vers le socialisme par le biais du progrès sociétal. Zinovyev et ses alliés sont devenus les antagonistes du système, mais restent trop petits pour l'influencer de manière significative.\n\nMalgré les prédictions des Maximalistes selon lesquelles la coalition se désagrégerait naturellement, la situation d'après-guerre s'est plutôt traduite par une saine coopération entre les partis ouvriers. Le PSR et le VST, en dépit d'affrontements occasionnels, ont approfondi leur amitié, et les bases sont déjà jetées pour un avenir où ni l'un ni l'autre n'auront besoin d'exister pour que la démocratie socialiste puisse continuer à exister."
 socrus.169.a:9 "Rien n'est impossible tant que nous pouvons encore travailler ensemble."

 socrus.170.t:9 "Les nouveaux partis"
 socrus.170.d:9 "La guerre terminée et le socialisme européen assuré, il ne semble plus nécessaire de persécuter les partis de l'ancien ordre - bien sûr, les organisations les plus réactionnaires resteront interdites, mais de nombreux nouveaux partis semblent disposés à coopérer avec la situation actuelle.\n\nL'un de ces partis est l'Union sociale-chrétienne panrusse (VSKhS), dirigée par Sergey Lukyanov. Bien qu'acceptant le statu quo socialiste, elle défend des positions plus conservatrices sur le plan social et a fait pression sur le gouvernement pour qu'il renforce ses liens avec l'Église orthodoxe.\n\nHéritier des Kadets, un autre nouveau parti, la bien nommée Nouvelle Union démocratique constitutionnelle. Tout en acceptant le statu quo socialiste, elle s'est fermement opposée à tout glissement vers la gauche et a appelé le PSR à modérer davantage son programme économique afin de donner la liberté au peuple russe.\n\nNombre de ces nouveaux partis sont de petite taille et n'ont d'influence qu'au niveau local. En outre, il est logique que le gouvernement bénéficiant également du soutien de certains partis de droite, le statu quo puisse être maintenu pendant un certain temps. Cependant, on pourrait dire que ces petits partis sont reconnaissants envers le PSR - ils ne sont légaux que grâce à lui, et il ne fait aucun doute que sous un gouvernement VST, ils feraient toujours l'objet de persécutions plus importantes."
 socrus.170.a:0 "Une libération par le bas."

 socrus.171.t:9 "Le départ de Maria Aleksandrovna"
 socrus.171.d:9 "L'annonce par Maria Spiridonova de son retrait de la vie politique n'a pas été une surprise. Sa santé avait déjà été mise à mal pendant la guerre et elle s'était lentement retirée de la vie politique. Son dernier poste, celui de Premier ministre du Congrès, était essentiellement un chef d'État symbolique, essentiellement cérémoniel. Mais aujourd'hui, même ce poste a disparu, car Spiridonova et son mari Ilya Mayorov ont exprimé leur intention de se retirer dans la campagne de Tambov.\n\nLors de la dernière session du Congrès, le vice-président Steinberg a prononcé un discours en l'honneur de Mme Spiridonova, citant ses premiers mots qui "ont guidé d'innombrables révolutionnaires vers le moment que nous vivons tous aujourd'hui". Alors qu'elle s'attendait à être condamnée à mort en 1906, Spiridonova écrivit : "Je comprends l'appartenance au parti social-révolutionnaire non seulement comme l'acceptation inconditionnelle de notre programme et de notre tactique, mais à un degré bien plus élevé. À mon avis, cela signifie donner toute sa vie, toutes ses pensées et tous ses sentiments à la réalisation des idées du parti ; cela signifie ne rien avoir en dehors des intérêts du parti et de ses idéaux ; cela signifie vivre chaque minute de sa vie pour la cause".\n\nEt aujourd'hui, malgré tous les obstacles, cette cause a finalement été atteinte. Le lendemain, une petite cérémonie d'adieu a été organisée à Moscou parmi les amis de Spiridonova avant qu'elle, Ilya et son beau-fils Lev ne partent pour le sud de la Russie. Ils avaient déjà une datcha à quelques kilomètres de Tambov, où M. Mayorov travaillerait comme enseignant dans une école agronomique locale. On espérait que l'air de la campagne améliorerait la santé de Maria et qu'elle pourrait profiter pendant de longues années de la nouvelle Russie populaire qu'elle avait obtenue au prix d'innombrables difficultés."
 socrus.171.a:9 "Repose-toi maintenant, chère Marusya."

 #socrus.172-173 is hidden event

 socrus.174.t:9 "Un État décentralisé"
 socrus.174.d:9 "Les idées du ministre-président Steinberg sont loin d'être orthodoxes, mais dans l'environnement dans lequel se trouve la Russie socialiste, elles deviennent peu à peu le courant dominant parmi les Esers. Avec la destruction du capitalisme européen et la maîtrise de la terreur réactionnaire, il ne semble plus nécessaire de maintenir une grande armée permanente, et les fonds peuvent d'autant plus être dirigés vers le peuple.\n\nEn pratique, cela signifie qu'une prospérité sans précédent attend le Russe de tous les jours et que toutes les mesures visant à garantir sa liberté sont justifiées. Les idées de Steinberg sur une démocratie directe et décentralisée semblent être largement prises en compte ; les questions économiques sont de plus en plus déléguées aux artels et aux coopératives, tandis que le ministère de l'industrie et du commerce a perdu de son importance.\n\nEn outre, lors de la dernière conférence du PSR, il a été convenu à une faible majorité que les deux objectifs du parti étaient l'abolition à terme de l'esprit de parti et du parlementarisme, et la destruction de l'État lui-même. Aucun calendrier précis n'a été donné pour ces événements, et l'on dit officieusement que les Esers sauront quand le moment sera venu.\n\nNéanmoins, certains s'interrogent sur la poursuite du glissement vers la gauche. Le VST a critiqué l'inefficacité supposée des propositions du président-ministre, tandis que d'autres ont déploré que les Esers défendent un système fondamentalement anarchiste. Pour les spiridonovistes, et en particulier pour Steinberg, les années passées et la situation actuelle ont montré que les conditions sont parfaites pour la deuxième étape de la révolution."
 socrus.174.a:9 "Réaliser la vision de la Matushka, étape par étape."

 socrus.175.t:9 "Un ascendant Eser"
 socrus.175.d:9 "Peu de gens peuvent aujourd'hui nier que les Esers sont le parti de la Russie. Ils se sont présentés sous différentes formes : la droite, qui a coopéré avec les Kadets et d'autres partis bourgeois dans les années 1920, et les Svobodnik, qui ont essayé de mettre la démocratie russe dans son cercueil. Finalement, c'est la gauche socialiste-révolutionnaire qui s'est imposée.\n\nEt pour l'Eser, rien n'est plus impossible. La Coalition ouvrière est restée intacte, mais au fil du temps, elle apparaît de plus en plus comme une relique du passé, d'une époque où les choses étaient plus difficiles. Le soutien populaire dont bénéficie le PSR et les résultats qu'il a obtenus en ont fait une force imparable, le leader incontesté de la coalition. Dans le même temps, le VST se déchire : son aile gauche a créé un nouveau parti, le Parti communiste ouvrier russe (RKRP), tandis que la droite a repris le flambeau sous la houlette de Rafail Abrahamovich. Ce qui reste du VST est devenu essentiellement un satellite du PSR, incapable de lui disputer la première place en dehors de certaines localités urbaines.\n\nCette transformation s'accompagne d'un certain nombre de difficultés. Le PSR n'est plus seulement un parti de la paysannerie rurale, des mécontents de Russie, mais du socialisme russe en général, il est devenu un parti populaire dans tous les sens du terme. La question de savoir si cela lui permettra d'atteindre de nouveaux sommets ou s'il sera infiltré par des personnes étrangères au socialisme reste ouverte."
 socrus.175.a:9 "Un parti de masse peut-il être un parti pour les masses ?"

 socrus.176.t:9 "Ceux qui se sont levés"
 socrus.176.d:9 "Que dire de la révolution ?\n\nPour le paysan, la révolution est synonyme de pain, de paix et de libération de la tyrannie du propriétaire terrien. Pour le rêveur, la révolution est synonyme de liberté spirituelle, de droits de l'homme et de justice pour tous.\n\nMais la révolution était plus qu'une simple liberté pour le paysan, pour le rêveur. C'était un réveil moral et spirituel, une régénération provoquée par l'émotion la plus importante qui soit : l'amour. Le révolutionnaire par amour ne plaint pas ceux qui souffrent, ne cherche pas à devenir le maître de ceux qui ont souffert, mais il a dans son cœur un amour profond pour son peuple et la vérité.\n\nTelle est l'histoire du socialiste-révolutionnaire."
 socrus.176.a:9 "Par amour, ils ont sacrifié leur vie."

 socrus.177.t:0 "L'éternel révolutionnaire"
 socrus.177.d:9 "L'Europe a été libérée, mais à un prix élevé. Qu'est-ce qui a poussé les Russes à libérer non seulement leurs frères biélorusses et ukrainiens, mais aussi ceux qui haïssaient les Russes, comme les Polonais et les Allemands ? Pour eux, c'était de la compassion, de la compassion pour leurs semblables qui languissaient sous le capitalisme et l'impérialisme.\n\nCertains disent que cela n'en valait pas la peine, que tout le sang versé pour obtenir la libération de l'Europe montre que la fin ne peut jamais justifier les moyens. D'ailleurs, la Russie n'est-elle pas devenue à son tour l'esclavagiste de l'Europe, cette compassion pour son prochain s'étant transformée en condescendance, en pitié qui cache une nouvelle tyrannie sur les peuples européens opprimés ?\n\nC'est peut-être ainsi que l'on peut voir les choses. Mais nous ne jetterons jamais l'éponge devant de tels défis. La révolution a été trempée dans le sang, mais ceux qui se souviennent des sentiments qui l'ont inspirée savent que c'est par compassion qu'elle s'est faite. Et un jour, cette compassion ne se transformera pas en pitié, mais en amour pour leur prochain."
 socrus.177.a:9 "C'est par la lutte que nous gagnerons notre liberté."

 socrus.178.t:9 "Regard sur l'Extrême-Orient"
 socrus.178.d:9 "Le capitalisme de l'ancien monde est sur son lit de mort, mais certaines puissances réactionnaires subsistent. L'Empire du Japon est l'impérialiste suprême de l'Orient et, contrairement à nos ennemis allemands, nous n'avons pas encore réglé nos comptes avec lui.\n\nIl est certainement tentant de lancer des opérations militaires pour détruire définitivement l'impérialisme japonais - après tout, avec le soutien de l'Europe, le succès de la Russie est pratiquement garanti. Mais la possibilité qu'une telle opération soit longue et ardue, et la promesse d'une paix d'après-guerre qui résonne encore parmi le peuple russe, font qu'il y a encore des hésitations.\n\nLe ministère des affaires étrangères a estimé qu'il n'était pas nécessaire de forcer les choses, du moins pour l'instant. Les répercussions de la Grande Guerre révolutionnaire ne se sont pas encore fait pleinement sentir ; partout dans le monde, les réactionnaires se réveillent à une réalité où ils ne contrôlent plus le destin des travailleurs. On ne sait pas encore quelle sera l'attitude des Etats capitalistes face à ce nouvel ordre, même si dans certains pays, dont le Japon, la peur du rouge a atteint des proportions sans précédent.\n\nCependant, de telles actions ne feront que précipiter leur effondrement, et il est certain qu'un jour les ouvriers et les paysans du Japon et de la Corée se soulèveront, désireux de renverser les vestiges de l'ancien ordre."
 socrus.178.a:9 "Nous attendons le jour où cela se produira."

 socrus.179.t:9 "Un héritage ukrainien"
 socrus.179.d:9 "L'héritage de la république ukrainienne est pour le moins controversé. Lorsque la Grande Guerre révolutionnaire a éclaté et que les premières villes ukrainiennes - Kharkiv, [227.Controller.GetVictoryPointName_6474] et Luhanske - ont été libérées, la gauche ukrainienne, déjà divisée, s'est retrouvée avec une nouvelle question litigieuse sur les bras.\n\nPour leur part, les gauchistes ukrainiens étaient pour la plupart unis autour d'un objectif : la destruction du régime fantoche allemand en [202.GetName]. Certains, cependant, n'appréciaient que tièdement les libérateurs russes. Ceux qui croyaient encore que l'Ukraine pouvait devenir socialiste par le biais du parlementarisme doutaient qu'un régime dirigé par Moscou puisse fournir les conditions adéquates pour le socialisme.\n\nDepuis la libération de l'Ukraine, les Borotbystes et le Bloc Conseil-Révolution ont opéré dans une situation de double pouvoir, un peu comme la Coalition des travailleurs du PSR et du VST ici en Russie.\nMais ce n'est un secret pour personne qu'au milieu de l'excitation et de la célébration de la disparition du capitalisme en Europe, de nombreux socialistes ukrainiens ont été déçus. Contrairement au message du gouvernement selon lequel le socialisme ukrainien est construit par les paysans de Volyn et les travailleurs de Kharkiv, la réalité est plus sombre, certains affirmant même que la nouvelle république ukrainienne n'est pas plus libre qu'elle ne l'était sous le joug de l'esclavagiste allemand.\n\nL'Ukraine est toujours en ruines, rappelant douloureusement les destructions de la Grande Guerre révolutionnaire, et son peuple se méfie. Le peuple ukrainien acceptera-t-il un jour le socialisme qui, pour lui, est arrivé sous la menace des armes et a piétiné ses villes et ses fermes ? C'est peu probable, du moins dans un avenir proche."
 socrus.179.d2:9 "L'héritage de la république ukrainienne est pour le moins controversé. Lorsque la Grande Guerre révolutionnaire a éclaté et que les premières villes ukrainiennes - Kharkiv, [227.Controller.GetVictoryPointName_6474] et Luhanske - ont été libérées, la gauche ukrainienne, déjà divisée, s'est retrouvée avec une nouvelle question litigieuse sur les bras.\n\nEn effet, le Zbory national de la République populaire d'Ukraine comptait une bonne part de socialistes, concentrés au sein du Conseil-Bloc révolutionnaire (R-RB) et du Parti socialiste-révolutionnaire ukrainien (UPS-R). Ces deux partis s'étaient engagés à créer le socialisme de l'intérieur et ont maintenu cet objectif malgré leur défaite électorale en 1937. Comme on pouvait s'y attendre, l'incursion russe sur le territoire ukrainien a suscité des réactions extrêmement contrastées. Certains, comme les Borotbystes, avaient déjà clairement exprimé leur aversion pour la "république populaire bourgeoise" et n'ont pas hésité à collaborer avec l'Armée rouge dès qu'elle a posé le pied sur leur sol.\n\nPour d'autres, c'est plus compliqué. Le président de l'UPS-R, Nykyfir Hryhoriiv, a refusé catégoriquement toute offre de participation au nouveau régime, affirmant que le socialisme ukrainien devait être construit par les mains de la paysannerie ukrainienne, et non par des bureaucrates de Moscou. Comme son collègue Pavlo Khrystiuk, il a choisi de rester dans son pays d'origine malgré les critiques dont il a fait l'objet. On ne peut pas en dire autant de Mykola Kovalevskyi, officieusement le chef de la faction modérée de l'UPS-R, qui a émigré à Paris et écrit depuis lors des critiques sur le "gouvernement dirigé par Moscou".\n\nLe R-RB s'est montré plus conciliant à l'égard du nouvel ordre, le président Vynnychenko ayant fini par occuper le poste de premier ministre. Depuis un certain temps, les Borotbystes et le Conseil-Bloc révolutionnaire opèrent dans une situation de double pouvoir, un peu comme la Coalition des travailleurs du PSR et du VST ici en Russie. Mais la question de savoir si la gauche ukrainienne se réconciliera un jour et acceptera la nouvelle Ukraine libre reste ouverte."
 socrus.179.d3:9 "L'héritage de la république ukrainienne est pour le moins controversé. Lorsque la Grande Guerre révolutionnaire a éclaté et que les premières villes ukrainiennes - Kharkiv, [227.Controller.GetVictoryPointName_6474] et Luhanske - ont été libérées, la gauche ukrainienne, déjà divisée, s'est retrouvée avec une nouvelle question litigieuse sur les bras.\n\nCeux qui considéraient la Russie maximaliste comme des libérateurs ont rapidement pris de l'importance. Dans un premier temps, un gouvernement de coalition composé de tous les socialistes ukrainiens, qui restera en place pendant toute la durée de la guerre, est mis en place. Mais à mesure que l'Ukraine s'installe, [202.GetName] semble suivre l'héritage de Moscou. Les socialistes de la R-RB ou de l'UPS-R sont rapidement mis à l'écart alors que les Borotbystes commencent à consolider le pouvoir, un processus largement aux ordres du Kremlin. Les Borotbystes et les Maximalistes ont de nombreux points communs : un héritage narodnik, un engagement en faveur de la terreur comme moyen de faire tomber les réactionnaires et une vision agraire. Malgré l'alliance entre les deux, il est bien connu que cette relation est plutôt gênante. De nombreux Maximalistes de premier plan ont fait preuve de dédain à l'égard de l'affection des Borotbystes pour les idées socialistes occidentales, ce qui montre que la possibilité d'un remplacement des Borotbystes n'est pas à exclure."
 socrus.179.a:9 "Des personnes en difficulté dans un pays en difficulté."

 socrus.180.t:9 "Les devoirs du révolutionnaire"
 socrus.180.d:9 "La nature du véritable révolutionnaire exclut toute sentimentalité, tout romantisme, toute infatuation et toute exaltation. Toute haine et toute vengeance privées doivent également être exclues. La passion révolutionnaire, pratiquée à chaque instant de la journée jusqu'à ce qu'elle devienne une habitude, doit être employée avec un calcul froid. À tout moment et en tout lieu, le révolutionnaire doit obéir non pas à ses impulsions personnelles, mais uniquement à celles qui servent la cause de la révolution".\n\nC'est ce qu'écrivait Sergey Nechayev, un terroriste d'une époque révolue, mais qui reste une source d'inspiration pour des révolutionnaires tels qu'Ustinov.\n\nUne statue d'Aleksey Ustinov a récemment été érigée à Moscou - le père des socialistes-révolutionnaires, dont la voie a été tracée par Spiridonova, la mère des socialistes-révolutionnaires. Ustinov, bien sûr, déteste cette statue. Il ne peut se résoudre à apprécier cette romantisation malsaine de son image, ce culte des héros. C'est la même immoralité qui a accompagné le tyran Savinkov, et aujourd'hui l'histoire semble se répéter.\n\nQu'est-ce qu'une statue apporte au succès de la révolution, qu'est-ce qu'elle inspire dans l'esprit des gens ? En ce qui le concerne, il est redevenu l'antagoniste du système, comme au bon vieux temps. Il semble que la révolution maximaliste ne suffise pas, que les amitiés qu'il a cultivées au fil des ans ne servent à rien si c'est ce qu'elle a produit. Il voit maintenant, comme l'a écrit Nechayev, que le révolutionnaire ne peut avoir d'amitié ou d'attachement avec ceux qui nuisent à la cause.\n\nPeut-être consacrera-t-il à nouveau sa vie à cette cause. Et bien sûr, un vrai maximaliste est un homme dévoué et sans pitié."
 socrus.180.a:9 "Par la lutte, vous vous relèverez."

 socrus.181.t:9 "Départ de Maria Aleksandrovna"
 socrus.181.d:9 "Maria Spiridonova, leader éternelle des Esers et mère des paysans, est décédée il y a quelques jours à son domicile de Tambov. De gigantesques funérailles nationales et un défilé militaire seront organisés à Moscou en l'honneur de cette révolutionnaire qui a donné sa vie à la cause.\n\nSpiridonova aurait laissé un testament ; des copies du "Testament de Spiridonova au peuple russe" ont fait surface, bien que le gouvernement ait affirmé qu'il s'agissait d'un faux. Dans ce testament, Spiridonova regrette d'avoir permis la création d'un État cruel qui ne vaut pas mieux que celui créé par les bolcheviks, et espère que les générations futures ne l'associeront pas aux crimes commis par les Maximalistes contre le peuple.\n\nSi elle avait su à quel point ses paroles seraient déformées pour justifier de tels maux, poursuit-elle, elle aurait préféré mourir il y a de nombreuses années. Pourtant, elle affirme que "la cause socialiste-révolutionnaire est impossible à exterminer ; elle vit dans les masses, dans les profondeurs de leur psychologie. La renaissance révolutionnaire contre sa perversion est inévitable".\n\nMais même dans l'espoir d'un avenir meilleur, il n'y a plus d'espoir pour Spiridonova. Je suis vraiment née sous une étoile malchanceuse", c'est ainsi que se termine son dernier testament."
 socrus.181.a:9 "Bonne continuation, chère Marusya."

 socrus.182.t:9 "Une rencontre à Belgorod"
 socrus.182.d:9 "Depuis un certain temps, les Borotbystes ukrainiens, qui cherchent à faire tomber l'État ukrainien aligné sur l'Allemagne depuis maintenant deux décennies, opèrent secrètement à Belgorod et dans d'autres villes frontalières. C'est à cette occasion qu'une réunion informelle a eu lieu à Belgorod entre le représentant russe, Vladimir Karelin, et le chef des Borotbystes, Oleksandr Shumskyi.\n\nCe dernier avait entretenu des contacts avec les socialistes biélorusses et ukrainiens, ayant été le chef des SRS de gauche à Kharkiv et ayant organisé des soulèvements contre le régime de l'Hetman à ses débuts. Les deux parties se mettent d'accord sur quelques-unes des questions les plus importantes : Moscou soutiendra officiellement les Borotbystes en leur prêtant des armes et en les finançant. En échange, les Borotbystes feraient partie intégrante du futur gouvernement ukrainien.\n\nMais lorsque Karelin a évoqué la possibilité d'un front uni de la gauche ukrainienne, Shumskyi est devenu sceptique. L'idée d'un front uni est noble, a déclaré Shumskyi, mais il a ajouté qu'il croyait fermement que de nombreux socialistes ukrainiens mettaient l'accent sur la question nationale plutôt que sur la révolution sociale. Shumskyi est catégorique sur le fait que cette première question a déjà été résolue, un fait que de nombreux socialistes ukrainiens ne veulent pas admettre. Ainsi, si un jour la Russie franchit la frontière, Karelin ne pourra pas compter sur une grande partie de la gauche ukrainienne.\n\nDans la dernière partie de la conversation, Shumskyi a ajouté que tant les Borotbystes que les socialistes-révolutionnaires comprenaient la devise "C'est par la lutte que tu t'élèveras". Les actes de sabotage contre le régime de Savinkov étaient nécessaires à la révolution russe, il en sera de même contre le régime bourgeois ukrainien. Pourquoi perdre du temps avec un front de gauche alors que les Borotbystes ont fait de grands progrès et ont suivi l'exemple de Moscou ? Karelin pense finalement qu'un front ukrainien uni est possible, mais il admet qu'en tout état de cause, ce sont les Borotbystes qui le dirigeront."
 socrus.182.a:9 "Beaucoup de choses à penser..."

 socrus.183.t:9 "L'incident de Kharkiv"
 socrus.183.d:9 "Ce n'était qu'une question de temps avant que le soutien officiel de la Russie aux Borotbystes n'ait des conséquences sur les relations russo-ukrainiennes. La semaine dernière, une grève des métallurgistes de l'usine de tracteurs de Kharkiv s'est transformée en chaos lorsque la police a été appelée pour réprimer les protestations.\n\nLes révolutionnaires sont rapidement entrés en action, tandis que les borotbystes et les ukapistes armaient les métallurgistes et se préparaient à une attaque imminente. Conscient de la gravité de la situation, le gouvernement ukrainien décide d'envoyer l'armée, mais les principaux organisateurs de la défense parviennent à s'enfuir à Belgorod en franchissant la frontière.\n\nUn certain nombre d'événements clés se sont produits. Le mouvement Borotbyst a rapidement été déclaré illégal, au motif qu'il s'agissait d'un groupe terroriste financé par des puissances étrangères et cherchant à renverser le gouvernement. [202.GetName] a tenté de convoquer l'ambassadeur russe, exigeant que les criminels communistes soient extradés et jugés pour leurs actes.\n\nEn fin de compte, ils n'ont reçu aucune réponse, car nous n'avons rien à discuter avec ceux qui cherchent à opprimer la classe ouvrière. En réponse, ils ont choisi de rompre toutes les relations diplomatiques avec la Russie. On pouvait s'attendre à de telles actions de la part de [202.GetName], mais elles soulignent sans aucun doute que la tension en Europe échappe à tout contrôle et que peu de personnes sont prêtes à sauver le continent de sa destruction inévitable."
 socrus.183.a:9 "Les flammes de la guerre sont allumées..."
 RUS_kharkiv_incident:9 "L'incident de Kharkiv"

 socrus.184.t:9 "Questions du Soviet de Tambov"
 socrus.184.d:9 "Andrey Kolegayev, un maximaliste spécialisé dans les questions agraires, s'est exprimé aujourd'hui devant le Congrès sur les questions relatives à l'expérience de Tambov. Les élections au Soviet de Tambov, a-t-il noté, ont donné des résultats insatisfaisants ; les délégués au Soviet étaient dans l'ensemble plutôt de droite, nombre d'entre eux étant indépendants de tout parti politique et ayant, au mieux, un engagement douteux en faveur du socialisme. Kolegayev tente de souligner que les principes idéalistes du programme de Tambov ne donnent pas les résultats escomptés. Il propose donc que les membres élus au Soviet soient obligatoirement membres d'un parti politique enregistré.\n\nLe VST s'empresse de soutenir Kolegayev ; dans une déclaration de soutien, Nikolay Sukhanov, membre du parti, mentionne que les paysans sont prompts à voter contre leurs propres intérêts et que, si la démocratie soviétique est nécessaire, cette démocratie ne doit pas inclure ceux qui sont étrangers au socialisme et qui tentent très certainement de subvertir le système de l'intérieur.\n\nLa faction spiridonoviste des Esers se retrouve soudain sous le feu des critiques et se sent en infériorité numérique. Cependant, un poids lourd de la politique est intervenu. Spiridonova s'était le plus souvent tenue à l'écart de ces débats pour servir de figure unificatrice de la révolution ; mais cette fois-ci, elle a défendu fermement les élections au Soviet de Tambov. L'adversité à laquelle le Congrès est confronté n'est pas que les habitants de Tambov ont élu des socialistes de droite, mais que des partis comme le PSR et le VST n'ont pas gagné leur confiance. Les soviets ne sont pas simplement une organisation politique et économique qui représente les travailleurs et les paysans, mais une plate-forme qui reflète la volonté du peuple, son humeur et ses besoins.\n\nL'intervention de Spiridonova a été déterminante pour amener le reste du parti à se rallier à l'expérience de Tambov. Toute cette épreuve a mis en évidence la façon dont le Premier ministre pouvait influencer le PSR à sa guise, reflétant ainsi son statut quasi cultuel dans le mouvement Narodnik."
 socrus.184.a:9 "Les paroles de la Matushka sont éloquentes."

 socrus.185.t:9 "Rêver de l'avenir"
 socrus.185.d:9 "Quelques hauts responsables du VST et du SR se réunissent dans la résidence privée de Vladimir Levitsky, dans la localité de Dolgoprudny, à une vingtaine de kilomètres de Moscou. Parmi les participants se trouvaient les dirigeants respectifs des deux partis, mais surtout certains de leurs anarchistes les plus éminents, en particulier Grigory Maksimov et Isaak Steinberg.\n\nUn point a dominé la conversation. S'ils divergent sur les méthodes, leur vision est finalement la même : celle d'une Russie décentralisée, à la limite de l'anarchisme, où le gouvernement central intervient le moins possible. Pour cela, le PSR et le VST doivent être prêts à fusionner un jour en une organisation, non pas qui domine la scène politique comme un parti d'avant-garde, mais qui guide idéologiquement la révolution vers ces principes communs.\n\nL'accord est fragile. Si Maksimov et Steinberg partageaient la même vision du rôle des partis dans l'avenir anarchiste et avaient beaucoup d'idées en commun, ils tenaient à ne pas jouer les seconds rôles l'un par rapport à l'autre. L'accord semblait sur le point d'être rompu lorsque les deux hommes commencèrent à débattre avec acharnement de questions théoriques sur la manière de réaliser cet avenir. Finalement, Spiridonova et Levitsky sont tous deux intervenus dans la discussion, conseillant à leurs membres respectifs de se concentrer sur quelque chose de constructif plutôt que de perdre leur temps en querelles inutiles."
 socrus.185.a:9 "Vers l'abolition du parti et de l'État !"

 socrus.186.t:9 "Le socialisme de l'Est et de l'Ouest"
 socrus.186.d:9 "L'une des principales conséquences de l'ascension du PSR au pouvoir est qu'il a montré une nouvelle voie vers le socialisme. Il n'est pas difficile de voir que si la Russie révolutionnaire est un partenaire de force égale à ses sœurs de Paris et de Londres, elle a tracé sa propre voie et rejeté la pensée syndicaliste occidentale dominante.\n\nLes différences dans la pensée socialiste sont devenues plus difficiles à concilier qu'on ne l'avait imaginé. Les dernières élections de la section paysanne de la Troisième Internationale ont vu Boris Malkin, candidat du SR, devenir le nouveau président ; depuis lors, son comité exécutif a largement plaidé pour que les partis agraires suivent les traces de Moscou. Il n'est pas surprenant que cela ait été une gifle pour de nombreux partis socialistes occidentaux. De nombreux partis français et britanniques accusent désormais la section paysanne de servir de façade aux intérêts de l'État russe et d'approuver des politiques qui ont finalement entravé la transition vers le socialisme, en favorisant le "petit capitalisme" paysan.\n\nComme une grande partie du VST, les socialistes occidentaux ont souvent accusé les socialistes-révolutionnaires d'être un parti totalement dépourvu de principes, trop vague et non scientifique pour apporter un véritable changement. Un soi-disant "parti d'action", disent-ils, est trop éloigné du socialisme marxiste ; il va se briser sur la base de ses propres contradictions.\n\nMalkin a contré certaines de ces affirmations, en déclarant que si les Esers peuvent avoir des points de vue différents sur la manière de parvenir à un avenir socialiste, c'est la fin qui compte et non les moyens. En outre, ce n'est pas une déviation nationaliste que de croire que différents pays atteindront le socialisme par des moyens différents. Les conditions matérielles et spirituelles actuelles permettront la révolution - non pas par la baïonnette d'un fusil ou par les théories d'un politicien, mais par la volonté du peuple !"
 socrus.186.a:9 "Ici, en Russie, nous avons ouvert la voie à l'Europe paysanne."

 socrus.187.t:9 "L'orientation future du parti"
 socrus.187.d:9 "La Russie d'aujourd'hui est bien différente de celle de 1917 : la part du prolétariat urbain dans la population active russe ne fait qu'augmenter, et cet électorat est pour l'essentiel à la portée du VST. Le parti craint donc que le fait de s'appuyer sur sa base traditionnelle, les masses rurales, ne suffise pas à lui permettre de rester compétitif par rapport à ses rivaux. Pour résoudre ce dilemme, le président-ministre Kamkov a convoqué plusieurs ministres SR à sa résidence, dont Vladimir Karelin, Nikolay Zdobnov, Isaak Steinberg et Andrey Kolegayev, et les a encouragés à discuter de la manière dont le parti devait se préparer pour l'avenir.\n\nZdobnov et Karelin ont formulé leur point de vue dans une direction inattendue, déclarant qu'il ne s'agissait pas d'un problème. Dans la pratique, les intérêts ruraux et urbains seront toujours quelque peu conflictuels ; tenter de voler l'électorat du VST en élargissant notre portée au prolétariat urbain sera préjudiciable à la révolution, qu'elle réussisse ou non. Le PSR devrait plutôt maintenir son influence actuelle parmi la paysannerie et travailler avec des personnalités de la faction de droite du VST qui partagent les mêmes idées. Après tout, les deux partagent une vision assez similaire de l'avenir - et un État-parti SR n'est pas propice à cette vision. Seule la préservation de la coalition des travailleurs peut conduire la Russie à un véritable socialisme.\n\nMais Steinberg et Kolegayev ne sont pas d'accord. Le VST est un allié peu fiable, affirment-ils, comme en témoigne l'hostilité ouverte de sa faction de gauche à l'égard des objectifs du PSR. Compter sur sa bonne volonté future est tout simplement un pari qui ne peut être tenu, et le PSR doit donc devenir un parti pour tous, dont l'objectif est de combler le fossé entre les zones rurales et urbaines. Il a proposé un programme parrainé par le gouvernement qui financera la création de phalanstères - des bâtiments qui intègrent à la fois le travail rural et urbain - comme moyen d'atteindre cet objectif. En intégrant ces deux communautés, le PSR peut montrer que sa vision n'est pas celle du favoritisme paysan, mais celle de l'unité des travailleurs et des paysans.\n\nUne seule vision prévaut dans l'esprit de Kamkov - mais laquelle ?"
 socrus.187.a:9 "La coopération interpartisane est l'avenir du PSR."
 socrus.187.b:9 "Nous devons devenir un parti pour toutes les Russies."

 socrus.188.t:9 "Un maximaliste et la matouchka"
 socrus.188.d:9 "Il ne fait aucun doute que le statut de Spiridonova en tant que première a inspiré des milliers de femmes russes à se débarrasser de leurs chaînes et à rejeter l'ancien patriarcat, mais elle n'est pas la seule. Irina Kakhovskaïa, l'une des plus éminentes maximaliste et célèbre révolutionnaire, a elle aussi atteint un statut quelque peu légendaire.\n\nComme d'autres maximalistes, Kakhovskaya croit en des méthodes sans doute plus douteuses pour atteindre les objectifs des SR. Avec d'autres socialistes-révolutionnaires, elle est condamnée aux travaux forcés dans la colonie pénitentiaire de Nerchinsk. C'est là qu'elle rencontre Spiridonova et qu'elles se lient d'une solide amitié. Plus tard, elle assassine le commandant des forces d'occupation en Ukraine, Hermann von Eichhorn, et projette même d'éliminer l'Hetman Skoropadskyi.\n\nOn peut soutenir que Kakhovskaïa a joué un rôle déterminant dans la révolution des SR contre Savinkov, puisqu'elle a organisé de nombreux assassinats de hauts responsables de la SZRS, et on peut certainement lui attribuer la renaissance des Maximalistes dans leur ensemble, avec d'autres personnalités. Même si Spiridonova et elle divergent sur les méthodes à employer pour parvenir au socialisme, leur amitié personnelle a perduré pendant tout ce temps. D'autres maximalistes, comme Ustinov et Kolegayev, se sont toujours quelque peu éloignés du Premier ministre, surtout ces derniers temps. Mais la présence de Kakhovskaya rappelle toujours au Premier ministre que c'est la lutte commune, et non l'idéologie, qui unit les gens."
 socrus.188.a:9 "Les temps difficiles font les meilleurs amis."

 socrus.189.t:9 "L'avenir de la révolution"
 socrus.189.d:9 "En tant que nouveau chef du conseil des ministres, Aleksey Ustinov vient de terminer la première réunion du cabinet, qui a été inauguré peu de temps auparavant. Ustinov n'a pas manqué de rappeler à ses alliés de la faction communiste de la VST et du RKP(b) qu'ils avaient encore un certain nombre de désaccords. L'engagement en faveur de la révolution n'en fait bien sûr pas partie, mais la façon dont ils envisagent cette révolution en fait certainement partie.\n\nLe nouveau cabinet s'est vaguement engagé en faveur d'une éventuelle unification des partis ouvriers, bien qu'aucun calendrier n'ait été fixé et que les détails de cette unification soient encore plus vagues. Quoi qu'il en soit, on s'attendait à ce qu'il s'agisse d'une fusion pacifique, entre camarades et amis au service de la révolution.\n\nCe n'est pas ce qu'Ustinov a en tête. Une fusion pacifique est idéale, mais il a peu d'espoir qu'elle soit possible. Tout comme lui, les bolcheviks étaient des comploteurs. Ils ont leurs propres intérêts en jeu, plus préoccupés par l'exercice du pouvoir que par l'unité réelle de la révolution. Ustinov se rendit soudain compte qu'il s'était peut-être fait un allié de trop, un allié qui risquait de le poignarder dans le dos. Si les Maximalistes voulaient être au sommet de la lutte et non sur la touche, il fallait faire quelque chose."
 socrus.189.a:9 "Les serpents se rassemblent autour de nous..."

 socrus.190.t:0 "Une campagne de changement de nom"
 socrus.190.d:9 "Le ministère de la culture a été très actif ces derniers temps. Dans les régions autonomes, l'orthographe de la langue maternelle des oblasts et des villes a été officialisée, au lieu de l'ancienne orthographe russe.\n\nLe nom de certaines grandes villes a été modifié pour ne plus honorer les empereurs réactionnaires et les généraux blancs, mais les combattants de la liberté et les révolutionnaires du passé."
 socrus.190.a:9 "Un changement sur lequel nous sommes tous d'accord."

 socrus.191.t:9 "Réparation de la faille"
 socrus.191.d:9 "Le gratin des socialistes-révolutionnaires s'est réuni à la résidence d'Aleksey Ustinov. Le camarade Kamkov n'était pas présent, car il avait l'intention de se retirer des activités du parti dans un avenir prévisible, sans doute amer d'avoir été détrôné par Ustinov.\n\nUstinov a l'intention d'expliquer le sens de ses actions et de celles des Maximalistes, car il veut éviter de s'aliéner davantage le reste du parti. Il mentionne que tout ce que les Maximalistes ont fait jusqu'à présent est, pour la plupart, une pure croyance en la cause socialiste-révolutionnaire, et que des mesures extraordinaires sont nécessaires pour s'assurer qu'ils restent au sommet.\n\nLe principal sujet de discussion, cependant, était l'alliance avec la gauche du VST et les bolcheviks. Les socialistes-révolutionnaires ont généralement un grand mépris pour ces types de communistes, qui ont sans aucun doute des attitudes méprisables et paternalistes envers la paysannerie - il a donc été assez choquant de voir que le cabinet d'Ustinov comprenait plusieurs de leurs figures de proue. Ustinov s'empresse d'expliquer qu'il s'agit d'un moyen pour parvenir à une fin et que ces alliances sont temporaires ; il avait également l'intention de conserver l'esprit de la Coalition ouvrière en tendant la main à ceux qui étaient en profond désaccord avec lui, tout en préservant l'intégrité de la révolution. Le moment venu, il promet cependant que ceux qui menacent l'unité des travailleurs et des paysans n'auront pas leur place au sein du cabinet.\n\nIsaak Steinberg, en particulier, hésite à exprimer sa conviction qu'Ustinov est peut-être en train de préparer le terrain pour une dictature, et que la coalition des travailleurs n'a pas d'importance pour les Maximalistes sur la base de leurs déclarations passées. Spiridonova, toujours en désaccord avec certaines idées d'Ustinov, admet qu'il a peut-être raison et qu'une plus grande libéralisation peut avoir lieu après la guerre, lorsque les contre-révolutionnaires ne seront plus la plus grande menace pour le socialisme russe."
 socrus.191.a:9 "Tant qu'ils sont d'accord."

 socrus.192.t:9 "Achèvement de la direction de la Sibérie"
 socrus.192.d:9 "Avec l'achèvement de divers projets industriels et la mise en œuvre d'initiatives de mécanisation rurale, de nombreuses villes de Sibérie connaissent un nouvel essor, en grande partie grâce à l'encouragement de Zdobnov à investir dans la région. Un compromis a finalement dû être trouvé entre les SR et le VST : la Sibérie devait faire l'objet d'efforts d'urbanisation et d'extraction de ses ressources si le VST soutenait le plan. Ils semblent en accepter les résultats, à tout le moins.\n\nQuant aux Esers, l'initiative sibérienne a fait plus qu'aider les habitants de la région à gagner leur vie : elle a consolidé la moitié orientale de la Russie en tant que bastion des Esers. C'est la preuve vivante du dévouement des Esers envers les pauvres - qui peut maintenant dépeindre les Esers comme un groupe de romantiques séparés des idéaux qu'ils défendent ?"
 socrus.192.a:9 "Le combat est celui de tous les habitants de la Russie."

 socrus.193.t:9 "Fin de l'expérience de Tambov"
 socrus.193.d:9 "Les délais prévus pour l'"expérience de Tambov" ont été respectés. Malheureusement, les résultats n'ont rien d'exceptionnel - et certains ont affirmé qu'il s'agissait d'une perte de temps et d'un échec total de l'investissement. Les problèmes étaient nombreux : manque de capitaux pour la modernisation de l'agriculture, incapacité à convaincre la paysannerie de Tambov d'investir dans des entreprises rurales, etc.\n\nPendant ce temps, une grande partie de la VST critiquait impitoyablement le projet, le considérant comme une autre entreprise romantique détachée de toute pensée socialiste. En fin de compte, leurs arguments semblent avoir été justifiés - même si cela fait mal à voir."
 socrus.193.d2:9 "Les calendriers prévus pour l'"expérience de Tambov" ont été respectés. Le projet semble avoir eu des résultats mitigés - si certains objectifs ont été atteints, le manque d'investissement, entre autres problèmes, a fini par l'entraver. Il a certainement produit certains des résultats escomptés, et les habitants de Tambov sont encore plus que jamais un bastion d'Eser ; en même temps, nombre des attentes les plus idéalistes n'ont pas été satisfaites.\n\nIl reste à voir combien d'Esers idéalistes seront encore capables de convaincre les autres de leur vision."
 socrus.193.d3:9 "Les calendriers prévus pour ce que l'on appelle "l'expérience de Tambov" ont été respectés. La réforme des milices populaires, qui a permis de créer une force de l'ordre stable et bien entraînée, la modernisation de l'agriculture, la construction d'usines de sucre et d'alcool, et bien d'autres choses encore, ont été réalisées dans un laps de temps relativement court, ce qui a permis non seulement de moderniser considérablement la région, mais aussi de montrer que les visions idéalistes de nombreux Eser ne sont pas aussi déconnectées qu'elles le paraissent.\n\nPlusieurs anarchistes de premier plan, comme Grigory Maksimov du VST, ont personnellement cité cette expérience comme un exemple de ce à quoi devrait ressembler l'avenir de la Russie."
 socrus.193.a:9 "Cela aurait pu mieux se passer."
 socrus.193.b:0 "Je vois."
 socrus.193.c:9 "Bon travail !"

 socrus.194.t:9 "La tête du serpent blanc"
 socrus.194.d:9 "Il y a comme un air de guerre civile en Russie. Alors que le nouveau gouvernement socialiste prend ses premiers décrets depuis Moscou, la plus grande partie du pays est en proie à la confusion. Mais il ne s'agit pas du chaos sans but de 1917, lorsque la Russie était en proie à l'anarchie et que seuls les sabres régnaient. La plupart des fonctionnaires semblent considérer le gouvernement de [GetSecondInCommand] comme suffisamment légitime pour ne pas lui opposer de résistance active, et la résistance armée n'a été que sporadique et régionale. Les assurances données par le président provisoire [RUS.GetLeader] ont calmé certains esprits, et beaucoup sont même prudemment optimistes - dans la mesure où le nouveau gouvernement ressemble davantage au gouvernement provisoire de 1917 qu'à celui des bolcheviks.\n\nLa plus grande conspiration militaire autour de Mikhail Drozdovsky n'a pas pu rester secrète et le général a été rapidement arrêté. Bien que le corps des officiers de nombreuses garnisons ait préféré la résistance, l'écrasante majorité des simples soldats et des sous-officiers n'ont pas voulu lever les armes contre le nouveau gouvernement révolutionnaire et ont plutôt, dans de nombreux endroits, placé leurs anciens supérieurs en état d'arrestation. Le général Aleksandr Vasilevsky et 27 autres jeunes généraux ont reconnu le nouveau gouvernement dans une lettre largement diffusée, appelant les militaires à la retenue et exigeant l'organisation d'élections libres.\n\nL'ancien chef des armées et un certain nombre d'autres officiers de haut rang ont été arrêtés pour des crimes commis par le régime Savinkov. Certains ont réussi à s'enfuir, tandis que d'autres sont morts après avoir résisté à leur arrestation. Dans certains cas, de petites batailles ont eu lieu. Nos services de sécurité ont réussi à capturer Denikine, Wrangel, Drozdovsky et Kutepov, tandis que Markov est en fuite. La résistance la plus forte a été organisée non pas par les vieux généraux, mais par les plus jeunes, en particulier les anciens associés de Svobodnik. Mais il n'y a pas eu de défection généralisée ni de résistance à l'échelle nationale, et les petits groupes de Blancs ont été éliminés de manière relativement efficace."
 socrus.194.a:9 "Nous ne prendrons aucun risque avec les Blancs."

 socrus.195.t:9 "La marche de Parfinenko"
 socrus.195.d:9 "Tout le pouvoir aux Soviétiques ! Mort aux saboteurs blancs", tel était le cri de ralliement entendu dans toute la Russie méridionale. Alors que la rébellion d'Ataman Pavlov faisait rage, prenant le contrôle de l'administration locale et commettant des trafics partout où ses forces se rendaient, la Milice populaire a répondu par la même occasion.\n\nLe jeune chef des Maximalistes et de la Milice populaire de la région d'Ekaterinodar, Fiodor Parfinenko, dirige ses forces vers le village de Mishkinskaya, non loin de Novocherkassk. Mishkinskaya était sûr d'être infesté par les forces cosaques opérant dans la région, mais l'armée étant occupée dans les grandes villes, Parfinenko décida de prendre les choses en main.\n\nLa suite ne fut rien de moins qu'un massacre, les forces de Parfinenko se livrant à des massacres presque aveugles contre les Pavlovites et leurs collaborateurs. Le village est rapidement nettoyé des partisans cosaques, et de nombreux paysans plus aisés partagent leur sort. Bien que les actions de Parfinenko n'aient pas été autorisées, il a rapidement acquis une renommée locale en tant qu'homme d'action - quelqu'un qui a fait ce qui était nécessaire pour maintenir la stabilité et l'ordre socialiste.\n\nPlus important encore, il s'agit d'une victoire de propagande massive pour les maximalistes. Les membres modérés du PSR et du VST dans les Soviets locaux du Sud commencent à être rappelés et remplacés par des représentants plus révolutionnaires alignés sur les Maximalistes. La Russie méridionale n'a jamais eu les SR les plus radicaux, mais la situation a été renversée et le parti dans son ensemble semble s'aligner sur les maximalistes au fil du temps."
 socrus.195.a:9 "Expression spontanée de la volonté du peuple."

 socrus.196.t:9 "La guerre des frères VST"
 socrus.196.d:9 "Un discours relativement inoffensif d'Ivan Gronsky au Congrès s'est soudain transformé en déclaration de guerre contre la faction de droite de son parti. Dans un premier temps, Gronsky a salué l'attaque de Parfinenko contre Mishkinskaya, affirmant qu'il s'agissait exactement du type de vigilance révolutionnaire dont la Russie a besoin en ce moment, mais ses paroles sont devenues belliqueuses.\n\nLe moment ne pouvait être plus mal choisi pour Fiodor Dan et ses alliés. Dans de nombreux soviets locaux, en particulier dans le sud, les députés socialistes modérés se font rabrouer par les partisans de la ligne dure et la milice populaire. Bien que l'entrée en fonction du cabinet d'Ustinov ait largement écarté les positions de la droite du cabinet, elles peuvent, pendant un certain temps, opérer à un niveau plus local et au sein du Congrès.\n\nEt maintenant que ce n'est plus le cas, de nombreux membres de l'aile gauche du VST et les Maximalistes ont capitalisé. Les "Danistes", comme on les appelait, furent traités de réactionnaires et rendus responsables des succès de la rébellion de Pavlov. Si seulement ils n'avaient pas laissé les villages et les villes sous leur contrôle devenir des terrains propices au sabotage des Blancs, il n'y aurait pas eu besoin que de vrais révolutionnaires interviennent et fassent le ménage à leur place.\n\nL'ambiance au sein du Congrès était extrêmement tendue, car il s'agissait pratiquement d'une joute oratoire. Mais en fin de compte, les Danistes étaient acculés. Dans les jours qui ont suivi, beaucoup ont décidé de démissionner de la vie politique, craignant pour leur sécurité, tandis que d'autres ont simplement choisi de rester silencieux. L'incident a pratiquement détruit toute influence résiduelle de la faction de droite, laissant la gauche, en particulier ceux qui sont alignés avec les Maximalistes, avec une emprise encore plus grande sur le parti."
 socrus.196.a:9 "Ils le méritaient."

