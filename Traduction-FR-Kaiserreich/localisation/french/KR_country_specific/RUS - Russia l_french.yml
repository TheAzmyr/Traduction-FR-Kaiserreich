 ### Nuclear programme
 RUS_nuclear_program:9 "[RUS_nuclear_program_name]"
 RUS_nuclear_szrs:9 "Projet Sumerki"
 RUS_nuclear_default:9 "Projet Fyodorov"
 RUS_nuclear_program_desc:9 "[RUS_nuclear_program_desc]"
 RUS_nuclear_szrs_desc:9 "Le projet Sumerki, ou Crépuscule, est la réalisation du rêve de Vozhd. On raconte que lorsque Boris Viktorovitch a vu un avion pour la première fois, il l'a imaginé comme une arme, comme une frappe juste du ciel contre les ennemis du peuple. Avec les progrès de la physique nucléaire, il semble que la solution finale à la question de la terreur soit enfin à la portée de l'humanité : l'Étoile que l'Ange jette dans la Mer, transformant un tiers de celle-ci en sang."
 RUS_nuclear_default_desc:9 "Le projet Fiodorov, nommé d'après Nikolaï Fiodorov, le grand cosmicien russe, est la tentative de la Russie de résoudre enfin la question de l'atome. Grâce aux nouveaux développements de la science nucléaire, il semble enfin possible d'exploiter cette puissance inimaginable pour en faire à la fois notre épée et notre bouclier."
 RUS_operation_masuria:9 "Opération Masuria"
 RUS_operation_masuria_desc:9 "L'Allemagne est le berceau de la science nucléaire et, après notre occupation de l'empire, nous avons confirmé ce qui n'était auparavant qu'une supposition : L'Allemagne avait bel et bien un programme atomique. Nous pouvons reprendre leurs recherches et leurs installations, et tenter d'embaucher certains de leurs scientifiques. Les services de renseignement ont déjà identifié Kurt Diebner et Erich Schaumann comme candidats potentiels."
 RUS_damocles_spy_ring:9 "Infiltrer Damoclès"
 RUS_damocles_spy_ring_desc:9 "Nous disposons d'informations qui suggèrent que les puissances internationales ont leur propre programme atomique. Il est impératif pour nous d'infiltrer leur programme et de voler tous les secrets que nous pouvons."
 RUS_death_valley:9 "Uranium de la vallée de la mort"
 RUS_death_valley_desc:9 "La vallée maudite située dans la lointaine Sibérie, à Butugychag, dans les montagnes de Kolyma, a été surnommée "Vallée de la mort" par les tribus locales. Des recherches ultérieures ont révélé que le site abritait une grande quantité de minerai d'uranium."
 RUS_death_valley_completed:9 "Achèvement de la mine d'uranium de la vallée de la mort"
 RUS_taboshar_uranium:9 "Complexe uranifère de Taboshar"
 RUS_taboshar_uranium_desc:9 "Le plus grand gisement de minerai d'uranium de notre empire a été découvert à Taboshar, à quelque 40 kilomètres au nord de Khujand, dans le Turkestan. D'un point de vue logistique, il est beaucoup plus facile d'y accéder que les sources sibériennes éloignées."
 RUS_taboshar_completed:9 "Achèvement de la mine d'uranium de Taboshar"
 RUS_nechayevsk:9 "Ville fermée de "Nechayevsk""
 RUS_nechayevsk_desc:9 "Les villes de recherche fermées au reste du monde sont le moyen le plus sûr de garantir que nos secrets atomiques le resteront. La première de ces villes fermées, nommée d'après le célèbre terroriste Sergey Nechayev, sera fondée dans les montagnes de l'Oural, dans la gubernia d'Orenburg."
 RUS_nuclear_test:9 "[RUS_nuclear_test_name]"
 RUS_nuclear_test_szrs:9 "Essai nucléaire de l'Étoile du berger"
 RUS_nuclear_test_default:9 "Essai nucléaire de Lumière"
 RUS_nuclear_test_desert:9 "Dans le désert du Kazakhstan, le monde assistera à la rupture de l'atome."
 RUS_first_atomic_test:9 "A réalisé le premier essai atomique."

 RUS_Rural_Development:9 "Parrainer le développement rural en [FROM.GetName]"
 RUS_Rural_Development_tt:9 "Débloque la décision : £GFX_decision_icon_small §YParrainer le développement rural§!\nLorsque la décision est retirée :\nAjoute §Y$RUS_sponsored_rural_region$§! dans l'État, qui obtient :\nNombre maximal d'usines dans l'État: §G+2§!\n§YInfrastructure§! vitesse de construction : [?0.1|%+=]\nLes effets de cette décision §Gchangent§! à chaque fois qu'elle est utilisée."
 RUS_rural_development_stage_tt:9 "The next time this decision is used, it will grant:"

 ###################################################
 ############ GREAT PATRIOTIC WAR ##################
 ###################################################

 RUS_the_great_patriotic_war_decisions:0 "La Grande Guerre Patriotique"
 RUS_the_great_patriotic_war_decisions_desc:9 "Le temps de l'hésitation est révolu : avec le déclenchement d'une guerre à grande échelle, des mesures décisives et audacieuses doivent être prises pour stopper toute avancée de l'ennemi, faire basculer la guerre en faveur de la Russie et se venger de l'humiliante défaite et de la honte des années passées.\n"
 RUS_great_patriotic_war_flag:9 "Mène la §YGrande Guerre Patriotique§!"
 RUS_order_267_idea:9 "Prikaz No. 267"
 RUS_order_267_idea_desc:9 "Les guerres ne se gagnent pas en battant en retraite, et les industries qui tombent sous les coups de l'ennemi en marche pourraient être désastreuses dans un avenir proche. Nous devons tout mettre en œuvre pour renverser la situation."
 RUS_barrier_troops:9 "Dispatch Barrier Troops"
 RUS_barrier_troops_desc:9 "En raison des cas plus fréquents de soldats perdant le contact avec l'état-major supérieur, nous devrions instituer des unités à l'arrière du front qui recueillent ces traînards et les ramènent vers les combats - et arrêter ceux qui trahissent leurs camarades en essayant de se soustraire à leur devoir."

 RUS_hold_moscow:9 "Défendre [219.GetName]"
 RUS_hold_moscow_desc:9 "Debout jusqu'au dernier ! [219.GetName] est derrière nous !"
 RUS_USNS_rebels:9 "L'Union ukrainienne de la résistance populaire"
 RUS_generic_rebels:9 "Activité partisane"

 RUS_general_winter:9 "Se préparer à l'hiver"
 RUS_general_winter_desc:9 "Le général Winter a toujours été aux côtés de la mère Russie. Ensemble, ils ont repoussé les Suédois, les Français et les Allemands, et ils continueront à le faire. Les Russes ne sont pas intrinsèquement meilleurs pour combattre dans le froid, comme le croient certains Occidentaux superstitieux, mais nous sommes simplement meilleurs pour nous y adapter."
 RUS_fortify_the_petrograd_approaches:9 "Fortifier les environs de Petrograd"
 RUS_transfer_factories_to_the_urals:9 "Transfert d'usines en Sibérie"
 RUS_revert_the_industrial_transfer:9 "Annuler le transfert industriel"

 RUS_siberian_industrialisation:9 "Industrialisation de la Sibérie"
 RUS_siberian_industrialisation_desc:9 "La Sibérie a toujours été une région isolée de la Russie, et le gouvernement n'a pas eu les ressources ou la volonté de l'industrialiser dans le passé. Les années 1920 ont été marquées par quelques avancées, notamment en termes d'infrastructures et d'exploitation du charbon dans le bassin de Kuznetsk, mais il reste encore beaucoup à faire. Si nous voulons atteindre les normes modernes des grandes nations, la Sibérie doit être industrialisée et ses ressources doivent être pleinement exploitées - et là où il y avait des villages hier, il y aura des villes demain."
 RUS_northern_route:9 "Construire la route du Nord"
 RUS_northern_route_desc:9 "Après la construction du Transsibérien, le gouvernement russe a constaté que la charge sur le chemin de fer était trois fois plus importante que prévu. Le projet de modernisation a été interrompu par les événements de 1917 et la guerre civile qui a suivi, de sorte que le gouvernement n'a pas eu la possibilité de résoudre le problème tout en s'occupant de questions plus urgentes - jusqu'à aujourd'hui. La construction de la deuxième ligne, celle du Nord, soulagera le Transsibérien et reliera nos villes septentrionales à la principale artère de transport du pays, ce qui renforcera considérablement la connexion entre la Russie européenne et la Russie sibérienne."
 RUS_upgrade_the_railroad_chelyabinsk:9 "Améliorer le chemin de fer : Chelyabinsk"
 RUS_upgrade_the_railroad_chelyabinsk_desc:9 "Le chemin de fer transsibérien reliant Ufa à Chelyabinsk est dans un état déplorable, car à l'époque de la construction du chemin de fer, Chelyabinsk n'était qu'une petite ville limitrophe d'un village. La construction de lignes supplémentaires et la rénovation des lignes existantes devraient réduire la charge sur cette section du chemin de fer et l'amener à un état correspondant à l'industrie russe moderne."
 RUS_upgrade_the_railroad_krasnoyarsk:9 "Améliorer le chemin de fer : Krasnoïarsk"
 RUS_upgrade_the_railroad_krasnoyarsk_desc:9 "De nouvelles villes et usines ont vu le jour après la construction du chemin de fer transsibérien, en grande partie grâce à lui. Mais l'ancienne infrastructure ferroviaire ne permet pas d'exploiter pleinement le potentiel des nouvelles capacités de production - à certains endroits, de Chelyabinsk à Irkutsk, le chemin de fer transsibérien est même à voie unique. La construction d'embranchements, de lignes secondaires et l'amélioration des chemins de fer existants devraient grandement aider les entreprises privées et l'armée."
 RUS_upgrade_the_railroad_vladivostok:9 "Améliorer le chemin de fer : Vladivostok"
 RUS_upgrade_the_railroad_vladivostok_desc:9 "Au tout début, l'expansion du chemin de fer transsibérien de Baïkal à Vladivostok devait être plus importante, mais après l'évaluation initiale, il est devenu clair qu'une expansion à grande échelle nécessiterait trop de ressources que nous ne pouvons pas allouer. Or, le chemin de fer sur ce tronçon est l'un des pires du Transsibérien - il est entièrement constitué d'une seule ligne. L'extension est nécessaire si nous voulons mettre fin aux embouteillages constants en Extrême-Orient."
 RUS_kustanay_bauxite_mining:9 "Exploitation de la bauxite de Kustanay"
 RUS_kuznetsk_basin:9 "Le bassin de Kuznetsk"
 RUS_kuznetsk_basin_desc:9 "Avec la perte du Donbass, le Kouzbass a connu une croissance rapide au cours de la dernière décennie, mais si nous sommes vraiment déterminés à transformer le Kouzbass en une puissante base charbonnière et métallurgique, l'investissement du gouvernement est essentiel. Pour construire le plus grand moissonneur-batteur de Sibérie, qui exploitera et traitera le minerai et le charbon, nous devons modifier le lit de la rivière, construire un tunnel entre les zones résidentielles et le moissonneur-batteur, et créer des bibliothèques et des écoles pour les travailleurs. Écoutez, Russie : c'est de la fonte de Kuznetsk !"
 RUS_bodaybo_gold_mines:9 "Mines d'or de Bodaybo"
 RUS_bodaybo_gold_mines_desc:9 "Bodaybo (traduit de l'Evenki par "cet endroit") est l'un des centres d'extraction d'or les plus développés de Russie. Après la guerre civile, Bodaybo a été principalement utilisé par des entreprises américaines et allemandes, mais avec le départ des Allemands et la situation en Amérique, nous avons une occasion absolument sans précédent de concentrer à nouveau l'exploitation de l'or entre nos mains. Le trust Lenzoloto, qui était jusqu'à récemment un petit acteur dans les champs aurifères de la Lena, a pu acquérir la plupart des équipements et des actions de ses concurrents pour presque rien, mais il a besoin d'aide en raison de cette croissance soudaine."
 RUS_far_eastern_fishing_industry:9 "Industrie de la pêche en Extrême-Orient"
 RUS_far_eastern_fishing_industry_desc:9 "En Extrême-Orient, la pêche n'est pas seulement un moyen de se nourrir, c'est aussi une activité assez rentable, le poisson étant vendu à l'intérieur et à l'extérieur du pays. En même temps, sans investissements gouvernementaux, l'industrie de la pêche en Extrême-Orient n'a pas été en mesure de réaliser beaucoup de choses au cours de la dernière décennie - la concurrence avec les Américains et les Japonais immédiatement après la guerre civile était vouée à l'échec. Pour accroître la rentabilité de l'industrie, nous devons investir dans le développement des industries du crabe, du morse, de la chasse à la baleine et du poisson, en achetant l'équipement et les navires nécessaires à l'étranger, en développant des conserveries en Extrême-Orient et en organisant des cours pour améliorer les compétences des pêcheurs."
 RUS_omsk_locomotive_plant:9 "Usine de locomotives d'Omsk"
 RUS_krasnoyarskpromstroy:9 "Krasnoyarskpromstroy"
 RUS_krasnoyarskpromstroy_desc:9 "L'industrialisation de la Sibérie orientale passe par l'existence d'usines de construction locales et de lieux de formation pour les ouvriers du bâtiment. Malheureusement, au cours des dernières décennies, de nombreuses entreprises privées ont préféré choisir la Sibérie centrale ou l'Extrême-Orient, et il est temps que le gouvernement prenne les choses en main. Le trust Krasnoyarskpromstroy sera organisé à Krasnoyarsk et s'occupera de l'urbanisation non seulement de la ville elle-même, mais aussi de l'ensemble de la Sibérie orientale."
 RUS_dalnremmash:9 "Dalnremmash"
 RUS_dalnremmash_desc:9 "La compétitivité de l'industrie de la pêche en Extrême-Orient souffre à bien des égards de l'impossibilité de réparer rapidement le matériel. Pour résoudre ce problème, il a été proposé de créer une grande usine spécialement destinée à la réparation des bateaux, des navires, du matériel de pêche et à la fabrication de kungas pour l'Extrême-Orient. Cette usine pourra soulager les petites entreprises qui n'ont jamais pu faire face à une telle charge de travail."
 RUS_modernise_dalzavod:9 "Moderniser Dalzavod"

 RUS_central_asian_industrialisation:9 "Industrialisation du Turkestan"
 RUS_central_asian_industrialisation_desc:9 "Le développement de l'Asie centrale présente des particularités dues au retard économique de la région. Malgré des progrès socio-économiques significatifs, les relations patriarcales et féodales dans les zones rurales nomades et semi-nomades n'ont pas encore été abolies, et l'industrie de l'alash elle-même se développe très lentement. Notre objectif est de transformer le Turkestan d'une terre de nomades en une terre au moins égale à la Sibérie."
 RUS_rudny_altay:9 "Rudny Altay"
 RUS_rudny_altay_desc:9 "La plaine sud-ouest de l'Altay, près de Semipalatinsk, est connue sous le nom de "Ore Altay" et est l'une des régions les plus russifiées d'Asie centrale. La région s'est récemment développée grâce à l'attrait des capitaux allemands, mais après la rupture des liens économiques avec le Kaiserreich, le gouvernement doit combler son créneau. La population russe de la région nous permet de continuer à développer les ressources locales sans avoir à former longuement des locaux ou à attirer des travailleurs de la Russie européenne. Les mines doivent être confiées à des personnes responsables et à des spécialistes, l'équipement doit être modernisé et les travailleurs doivent être formés selon les normes modernes."
 RUS_tekeli_metallurgical_combine:9 "Tekeli Metallurgical Combine"
 RUS_tekeli_metallurgical_combine_desc:9 "In 1932, in the Tekeli area of the Korinsky Gorge, a geological exploration expedition discovered large deposits of polymetallic ores. It was proposed to create a combine for the extraction and processing of these ores, which would be able to develop not only the Tekeli deposits, but also several nearby ones - but neither the Russian nor the Alash government had the money to implement this project in the past years. If we want to build the combine, we will need to attract specialists from European Russia and train the local population, which will require large investments."
 RUS_akshatau_tungsten_mining:9 "Akshatau Tungsten Mining"
 RUS_emba_oil_area_desc:9 "A deserted, almost uninhabited steppe, where caravans pass and nomadic auls roam, and in the middle a tiny river runs to the sea - Emba. The region occupies third place in the Russian oil industry - in terms of the scale of the fields and production, it cannot be compared with Romashkino and Grozny and remains unexplored. To develop the Emba oil fields, we will have to not only build oil rigs, but also to build an oil pipeline to the Volga, from where we can transport the black gold to Russia proper."
 RUS_emba_oil_area:9 "Emba Oil Fields"
 RUS_verny_cotton_industry:9 "Verny Cotton Industry"
 RUS_verny_cotton_industry_desc:9 "Verny has quite a large number of cotton plantations and weaving workshops, but most of them are not industrialised and produce products inconsistently. At the same time, Verny has quite a large number of cotton specialists who do not require training, which is rare for the region. If we can acquire and modernise the plantations and build a cotton factory in the city, then we will easily establish mass production of cotton for the needs of the country and at the same time provide stable work for the local population."
 RUS_industrialise_pishpek:9 "Industrialise Pishpek"

 RUS_restart_war_against_germany: "Reprise de la Guerre Contre l'Allemagne"
 RUS_restart_war_against_germany_desc: "L'Empire allemand est à genoux, subissant des pertes de plus en plus importantes face aux armées d'invasion. Nous avons peut-être déjà perdu contre eux, mais leur capitulation est pratiquement garantie aujourd'hui. Profitons de leur état lamentable pour reprendre les territoires qui nous ont été volés."
 second_moscow_accord: "Second Accord de Moscou"

 RUS_german_influence:9 "The Stranglehold of German Capital"
 RUS_german_influence_desc:9 "The Vilnius Agreement of 1926 has since established great German economic influence in Russia. While it has been useful at times, with tensions rising it is about time we rid ourselves of the influence of our most hated enemy.[RUS_influence_level_text]"
 RUS_influence_level:9 "\n\nTheir current influence level is [RUS_german_influence_level_russia]."

 RUS_energy_autarky_act:9 "The Energy Autarky Law"
 RUS_energy_autarky_act_desc:9 "A large number of Russian coal mines and electricity plants are owned by the German Siemens und Halske and Schuckert. Additionally, the German-Ukrainian Southern Coal & Steel Association is largely controlled by Protofis and thus connected to the Ukrainian government. This enables foreign powers to threaten our vital energy production sector."
 RUS_nationalise_rusgenekorp:9 "The Nationalisation of Rusgenekorp"
 RUS_nationalise_rusgenekorp_desc:9 "The majority shareholder of the Rusgenekorp, or Russian General Oil Corporation, has been the German BASF ever since American ownership ended up in the hands of the Prussian in the 1920s. While a lucrative business, Rusgenekorp has primarily focused on selling oil to the thirsty German industries, ignoring Russia's own strategic interests."
 RUS_national_mineral_extraction_law:9 "The National Mineral Extraction Law"
 RUS_national_mineral_extraction_law_desc:9 "Foreign mining conglomerates have had the skill and the capital to tap into Russia's enormous mineral resources, with the obvious cost of taking much of the profits with them. Kursk iron, Kuzbass coal, and Yakut gold should not be mined to fatten the pockets of Rhenish millionares, but for the common good of all Russians."
 RUS_railway_nationalisation_law:9 "The Railway Nationalisation Law"
 RUS_railway_nationalisation_law_desc:9 "The railway nationalisation law of 1926 failed due to opposition from Russia's financial elites, but times have changed. While much of the railway network is state-owned, many critical routes, especially between Ukraine and the Caspian Sea, are in foreign ownership and largely focused on transporting Russian goods to the West."
 RUS_acquire_uchsudbank:9 "Acquire the Buchhaltungs- und Kreditbank"
 RUS_acquire_uchsudbank_desc:9 "The second-largest bank in Russia, the Accounting and Loan Bank (Uchsudbank), was founded by German industrialists and has ever since served as a pathway for European money to get in and out of Russia freely. Additionally, the bank is a major creditor to the Russian government and has served as the primary financial connection between Germany and Russia. Merging them with the State Bank of Russia will be painful, but necessary."
 RUS_acquired_uchsudbank:9 "$has_completed_decision$$RUS_acquire_uchsudbank$§!"
 RUS_take_over_chemical_sector:9 "Acquisition of BASF Dye Sector"
 RUS_take_over_chemical_sector_desc:9 "Among the oldest German businesses in our country are the massive synthetic dye plants in Moscow, Petrograd, and Ivanovo, supplying our fabric industry with complex dyes. With time, BASF has grown to dominate the Russian chemical industry."
 RUS_nationalise_shipbuilding:9 "Nationalise the Nevsky Shipbuilding Cartel"
 RUS_nationalise_shipbuilding_desc:9 "The majority of Petrograd's civilian dockyards have been built and run with British and German capital. This has brought us needed shipbuilding expertise but is an increasingly grave security threat to our naval ability."
 RUS_raise_tariff_wall:9 "Raise the Tariff Wall"
 RUS_raise_tariff_wall_desc:9 "A simple and effective way to reduce the economic connection with Germanic Europe is a tariff wall on their goods. There will almost assuredly be counter-tariffs and short-term supply issues, but it is the price we are willing to pay."
 RUS_tariff_tt:9 "The §Rstability loss§! is equal to the §YGerman Economic Influence§! multiplied by two."
 RUS_default_the_german_debt:9 "Default the German Debt"
 RUS_default_the_german_debt_desc:9 "We are preparing for a civilisational struggle. Germany is not going to lend us anything in the future, so why should we care if the bankers in Berlin trust in our ability to pay back or not? They will soon be begging us to save at least some of their wealth."
 RUS_tax_foreign_shares:9 "Tax Foreign Shares"
 RUS_tax_foreign_shares_desc:9 "If foreign businesses are taking advantage of Russia's great wealth, it is only fair that they will be taxed to hell for it. It is time for the Prussian to contribute to something constructive."
 RUS_acquire_shares:9 "Acquisition d'actions par l'intermédiaire de sociétés holding"
 RUS_acquire_shares_desc:9 "Un moyen simple mais coûteux de réduire l'influence allemande est d'organiser l'achat d'actions détenues par des investisseurs et des sociétés étrangers. Afin de passer inaperçu, le processus se déroulera par l'intermédiaire de sociétés fantoches du gouvernement, déguisées en acteurs privés."

 RUS_GER_german_influence:9 "Guerre commerciale russo-allemande"
 RUS_GER_german_influence_desc:9 "Le gouvernement russe a gelé l'accord de Vilnius et, dans sa folie revancharde, mène désormais une guerre commerciale active contre nous. \nNotre influence économique en Russie nous transfère une partie de leurs §YUsines civiles§! et s'ils ont encore de l'influence lorsqu'ils entrent en guerre, ils recevront une §Gpénalité§!\n\nNotre niveau d'influence actuel est de [RUS_german_influence_level_germany].\nNous avons §R[?RUS_sanction_points] Point de sanction économique§! a utiliser."
 RUS_GER_sanction_1:9 "§m1 point de sanction§!"
 RUS_GER_sanction_1_blocked:9 "§R1 point de sanction§!"
 RUS_GER_sanction_1_tooltip:9 "L'adoption de cette décision coûte 1 point de sanction économique. Les points de sanction économique sont gagnés principalement en réponse aux nationalisations russes d'entreprises allemandes."
 RUS_grain_tariff:9 "A promulgué des droits de douane sur les céréales à l'encontre de la Russie"
 RUS_lumber_embargo:9 "A promulgué un embargo sur le papier et le bois d'œuvre à l'encontre de la Russie"
 RUS_energy_embargo:9 "A décrété un embargo sur le charbon et le pétrole à l'encontre de la Russie"
 RUS_tariff_wall:9 "a érigé un mur tarifaire entre la Russie et la Mitteleurop."
 RUS_tariff_wall_NOT:9 "n'a §Rpas§! érigé de mur tarifaire entre la Russie et la Mitteleuropa"
 RUS_tariff_wall_NOT_RUS:9 "§Y[RUS.GetNameWithFlag]§! has §Rnot§! enacted a tariff wall between Russia and Mitteleuropa"
 RUS_tariff_wall_NOT_GER:9 "§Y[GER.GetNameWithFlag]§! has §Rnot§! enacted a tariff wall between Russia and Mitteleuropa"
 RUS_defaulted_german_debt:9 "§Y[RUS.GetName]§! has defaulted on debts to Germany"
 RUS_defaulted_german_debt_NOT:9 "§Y[RUS.GetName]§! has §Rnot§! defaulted on debts to Germany"
 RUS_uchsudbank_decision:9 "Took over Buchhaltungs- und Kreditbank"

 RUS_GER_business_withdrawal:9 "Withdraw Expertise and Capital"
 RUS_GER_business_withdrawal_desc:9 "We may not be able to take the factories with us, but we can by law force German companies to withdraw any valuable assets from Russia while it's still possible."
 RUS_GER_business_to_EE:9 "§GMany of these industries will re-establish themselves in Ukraine, Poland, and White Ruthenia, granting Mitteleuropa new civilian factories."
 RUS_GER_lumber_embargo:9 "Embargo sur le papier et le bois russes"
 RUS_GER_lumber_embargo_desc:9 "La Russie exporte une grande quantité de produits forestiers vers l'Allemagne et d'autres pays d'Europe centrale."
 RUS_GER_grain_tariff:9 "Droits de douane sur les céréales russes"
 RUS_GER_grain_tariff_desc:9 "L'ajout de droits de douane sur les importations de céréales et d'autres produits agricoles russes frappera surtout la paysannerie russe, ce qui se traduira, espérons-le, par des troubles dus à la perte de bénéfices."
 RUS_GER_embargo_russian_energy:9 "Embargo sur le charbon et le pétrole russes"
 RUS_GER_embargo_russian_energy_desc:9 "Le pétrole et le charbon figurent parmi les principales exportations russes vers la Mitteleuropa. L'interdiction de ces importations fera mal, mais elle fera encore plus mal aux Russes."
 RUS_nationaliset_caucasus_oil_tt:9 "La Russie a §Rnationalisé§! le pétrole du Caucase du Nord."
 RUS_GER_tariff_wall:9 "Élever un mur tarifaire"
 RUS_GER_tariff_wall_desc:9 "Les droits de douane sur les importations de certains produits ne suffisent pas, nous devons frapper tous les produits fabriqués en Russie et veiller à ce qu'ils n'aient pas leur place sur les marchés de l'Europe centrale et orientale et sur les marchés alignés."
 RUS_GER_buy_up_roubles:9 "Acheter des roubles"
 RUS_GER_buy_up_roubles_desc:9 "En achetant des roubles et en les conservant dans les coffres de la Reichsbank, la Banque d'État russe sera contrainte d'en imprimer davantage pour la circulation intérieure, ce qui entraînera une hausse de l'inflation."
 RUS_inflation_tt:9 "§RLa Russie est obligée d'imprimer plus d'argent.§!"
 RUS_GER_dump_state_bonds:9 "Déposer des obligations d'État russes"
 RUS_GER_dump_state_bonds_desc:9 "En tant que principal détenteur d'obligations d'État russes, nous pouvons faire exploser les taux d'intérêt russes en déversant rapidement sur les marchés la dette russe que nous détenons."
 RUS_GER_international_sanctions:9 "Négocier des sanctions commerciales internationales"
 RUS_GER_international_sanctions_desc:9 "La Mitteleuropa est un bloc puissant, mais si nous pouvons amener d'autres grandes économies, comme les Américains et les Canadiens, à participer à nos sanctions financières, la Russie sera encore plus touchée."
 RUS_GER_fund_resistance:9 "Financer la résistance russe"
 RUS_GER_fund_resistance_desc:9 "Il existe un réseau de résistance qui lutte contre le régime tyrannique de [RUS.GetLeader]. Nous pouvons leur fournir des armes et des fonds pour renforcer leur détermination."
 RUS_1000_rifle_30_cp:9 "£rifle_texticon  §H1000§! £command_power §H30§!"
 RUS_1000_rifle_30_cp_blocked:9 "£rifle_texticon  §R1000§! £command_power §R30§!"
 RUS_1000_rifle_30_cp_tooltip:9 "Compléter cette décision nécessite $RUS_1000_rifle_30_cp$."
 RUS_GER_fund_opposition:9 "Financer l'opposition russe"
 RUS_GER_fund_opposition_desc:9 "En acheminant des fonds vers des organisations et des partis opposés au régime russe actuel, nous pouvons déstabiliser leur pays et peut-être mettre à mal leurs plans de conquête."

 RUS_military_demands:9 "Expansion de l'armée russe"
 RUS_increase_army_size:9 "We need over §H[?RUS_target_army_size]§! divisions. We currently have §H[?num_divisions]§! divisions."
 RUS_army_focus_demand:9 "Exigences de l'armée"
 RUS_army_focus_demand_req_tt:9 "Has completed one of the following:\n§H50%§! focus progress of §HWill to Victory§!\n§H50%§! focus progress of §HScience of Victory§!\n§H50%§! focus progress of §HWar of Motors§!"
 RUS_navy_focus_demand:9 "Exigences de la marine"
 RUS_appoint_loyalist_commander:9 "Commandant en chef loyaliste"
 RUS_appoint_loyalist_commander_desc:9 "Il est temps de démettre le général-maréchal [RUS_GetArmyChief] de ses fonctions et de mettre fin à l'ingérence de l'armée !"
 RUS_has_loyalist_commander:9 "Le chef des armées est un loyaliste idéologique."

 RUS_ideological_officer_curriculum:9 "Programme d'études de l'officier idéologue"
 RUS_ideological_officer_curriculum_desc:9 "How to fight is important, but why to fight is even more so."
 RUS_promote_young_blood:9 "Promouvoir du sang neuf"
 RUS_promote_young_blood_desc:9 "Les jeunes esprits brillants n'ont pas la nostalgie irrationnelle du tsarisme."
 RUS_sideline_monarchists:9 "Mettre à l'écart les monarchistes"
 RUS_sideline_monarchists_desc:9 "Il est intolérable d'avoir des généraux qui se languissent encore du Tsar."
 RUS_remove_denikin:9 "Placarder Denikin"
