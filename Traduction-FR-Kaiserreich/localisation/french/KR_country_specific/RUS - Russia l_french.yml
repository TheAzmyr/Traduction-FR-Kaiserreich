 obukhov_desc:9 "L'usine d'armes, d'optique et d'acier "Obukhov" de Petrograd a été privatisée plusieurs années après la fin de la guerre civile russe, mais elle reste étroitement liée aux ministères de la marine et de la guerre, qui lui confient l'essentiel de ses contrats. Spécialisée dans plusieurs domaines, Obukhov abrite également les concepteurs de chars de la Société des inventeurs, qui fournissent leurs services au ministère de la guerre."
