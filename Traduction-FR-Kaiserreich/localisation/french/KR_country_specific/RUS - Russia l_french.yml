 RUS_yakov_sverdlov: "Yakov Sverdlov"
 RUS_yakov_sverdlov_leader_desc:9 "§YNaissance :§! §L3 juin 1885, à Nijny Novgorod, Gouvernement de Nijny Novgorod, Empire russe§!\n§YCarrière :§! §LYakov Mikhaylovich Sverdlov est né dans une famille juive de Nijny Novgorod, son père entreposant des armes pour les révolutionnaires clandestins et soutenant les vues révolutionnaires de ses enfants. Il n'est donc pas surprenant que Sverdlov ait rejoint le RSDRP en 1902 et ait soutenu les bolcheviks de Lénine lors de la scission du parti.\n\nSverdlov prit part à la Révolution de 1905 et finit emprisonné à Iekaterinbourg. En fait, il passa la plus grande partie de la décennie suivante en prison ou en exil, lisant les œuvres de Lénine, Marx ou Kautsky parmi d'autres. La Révolution de Février fut sa chance de revenir à Petrograd, où il émergea au sein du cercle restreint des bolcheviks. Jouant un rôle clé au cours de la Révolution d'Octobre et de la guerre civile qui suivit, il supervisa l'exécution du Tsar et la terreur révolutionnaire au sens large, gagnant son surnom de 'Diable noir'.\n\nIl émergea comme figure dirigeante au sein d'une troïka de chefs bolcheviks après l'assassinat de Lénine, puis finalement comme chef des vestiges du Parti Communiste Russe (Bolchevik) à Paris. Sverdlov, léniniste invétéré, est célèbre pour avoir déclaré que l'État socialiste français est en voie de dégénérescence vers le 'sectarisme bureaucratique', alors que différents partis et syndicats se battent pour le pouvoir sans unité révolutionnaire. Son propre parti n'a pas été très uni non plus.\n\nMikhail Frunze et Grigory Zinovyev contestèrent tous deux son leadership, ce qui culmina en une scission en 1931 du parti dissident de Zinovyev. Dans la Russie socialiste restaurée, Sverdlov a positionné son parti comme celui des vrais révolutionnaires, ceux qui s'opposent au 'communisme dilué' de Levitsky. Personnellement, Sverdlov est plus organisateur que démagogue et comprend que la force des Anciens Bolcheviks réside dans leurs connexions et leur expérience militaire - et leur but est, plus que tout, de garder la flamme de Lénine en vie.§!"

 RUS_mikhail_tomsky:0 "Mikhail Tomsky"
 RUS_mikhail_tomsky_leader_desc:9 "§YNaissance :§! §L31 octobre 1880, à Kolpino, Gouvernement de Saint-Pétersbourg, Empire russe§!\n§YCarrière :§! §LMikhail Pavlovich Tomsky, né Yefremov, était un ouvrier de Saint-Pétersbourg lorsqu'il rejoignit le RSDRP en 1904. Tomsky prit part à l'organisation des conseils ouvriers, des syndicats et des presses clandestines. Il soutint Vladimir Lénine sur la plupart des sujets, bien qu'il ait toujours été plus orienté vers les questions de liberté syndicale que vers la domination du parti. Tomsky devint d'abord chef du Congrès pan-russe des Syndicats en 1918, et reçut une peine de 8 ans de travail pénitentiaire pour son rôle dans le commandement bolchevik.\n\nTomsky fut libéré en 1930, et tout en étant exclu de la fonction publique, il fut capable de participer au VTsSPS et regagna rapidement du soutien à Petrograd. Les années 1930 étaient une ère de radicalisation politique, et Tomsky - tout en évitant de répéter des erreurs qui jetteraient le discrédit sur le mouvement - soutint sans réserve les Escouades rouges pour contrer la menace svobodnik. Il fut élu au Comité central du VTsSPS en 1932 et évita de justesse l'arrestation et la mort en 1934. Tomsky et ses alliés furent forcés de passer dans la clandestinité par l'organisation sécuritaire de Savinkov, la plupart d'entre eux trouvant refuge hors de Russie.\n\nRevenu en Russie, Tomsky soutient totalement la promesse de l'Union Pan-Russe du Travail et le renouveau de l'État communiste en Russie - mais jamais aux dépens de l'autonomie du mouvement syndical.§!"

 RUS_lev_kamenev: "Lev Kamenev"
 RUS_lev_kamenev_leader_desc:9 "§YNaissance :§! §L18 juillet 1883, à Moscou, Gouvernement de Moscou, Empire russe§!\n§YCarrière :§! §LLev Borissovitch Kamenev (Rosenfeld) est un personnage unique et controversé dans toute sa fadeur. Pour certains, il s'agit d'un cadre bourgeois médiocre qui a découvert la révolution par hasard ; pour d'autres, il s'agit d'un révolutionnaire vraiment respectable qui prouve qu'il n'est pas nécessaire d'être un terroriste pour être communiste. La famille Rosenfeld est originaire de Moscou. Issu d'une famille ouvrière, il a pu étudier le droit - et s'engager auprès des révolutionnaires sociaux-démocrates tels que Lénine et Trotsky.\n\nKamenev a toujours été un écrivain et un organisateur, et il tendait à s'opposer aux plans les plus dangereux en les qualifiant de 'paris irresponsables sur l'avenir de la Russie'. Par conséquent, il soutint la collaboration avec les Socialistes-Révolutionnaires et s'opposa à la Révolution d'Octobre - une décision qui servit grandement lors de son procès en 1922 comme preuve de ses véritables motivations.\n\nAu cours de la Guerre civile, Kamenev occupa de hautes fonctions de direction au sein du gouvernement national et à Moscou. Lors du procès de 1922, il fut accusé de haute trahison avec d'autres dirigeants bolcheviks. Le 'Procès Kamenev' divisa la nation. Sa défense fit valoir que son opposition à la Tchéka, son soutien aux personnes fuyant la Terreur rouge et son absence d'implication directe dans des actes de terreur devaient constituer des circonstances atténuantes. En conséquence, il échappa à la peine de mort et fut condamné à dix ans de travaux forcés, devenant ainsi le bolchevik le plus haut placé à subir cette peine.\n\nEn prison, il écrivit des ouvrages influents définissant le récit rouge de l'après-guerre et prôna la réunification avec les anciens mencheviks. Ses opinions se rapprochaient de celles de Vladimir Levitsky, qui avait déjà organisé le soutien des mencheviks à Kamenev au cours de son procès. Libéré en 1932, Kamenev fuit le pays alors que les escadrons de combat du SZRS décrétèrent sa condamnation à mort. Ses années de formation en France et en Grande-Bretagne contribuèrent à façonner sa vision. De retour en Russie, Kamenev et Levitsky ont contribué à la création d'un parti socialiste russe unifié. Malgré leurs divergences sur le plan pratique - Kamenev était plus tolérant à l'égard des mesures dictatoriales temporaires -, ils partagent le même objectif : une Russie communiste fondée sur une véritable démocratie soviétique, et non sur la tyrannie tchékiste.§!"

 RUS_grigory_zinovyev:9 "Grigori Zinoviev"
 RUS_grigory_zinovyev_leader_desc:9 "§YNaissance :§! §L23 septembre 1883, à Yelizavetgrad, Gouvernement de Kherson, Empire russe§!\n§YCarrière :§! §LGrigori Evseïevitch Zinoviev brûle de la passion d'un homme qui a beaucoup à prouver et à rectifier. Bolchevik de haut rang possédant une connaissance approfondie du marxisme, Zinoviev a été un proche allié de Lénine depuis la scission du RSDRP. D'apparence calme et délicate, il s'est rapidement révélé capable de surprendre en tant qu'agitateur et orateur compétent. Cependant, influencé par la nature prudente de Kamenev ou par son subtil instinct politique qui voyait simplement ce qui attendait un soulèvement armé, Zinoviev se positionna contre l'organisation de l'Insurrection d'Octobre. Son opposition n'était cependant pas le fruit d'un respect de principe pour la démocratie abstraite ; Zinoviev était attaché au pouvoir du prolétariat par tous les moyens - il pensait simplement que la révolution était destinée à être écrasée et que les bolcheviks auraient mieux fait d'attendre leur heure, d'accroître leurs forces et de gagner la sympathie d'alliés potentiels. Bien qu'il soit resté fidèle à Lénine pendant la Guerre civile, l'échec de l'aventure bolchevique a semblé lui donner raison et il a été contraint à l'exil avec Sverdlov.\n\nArrivés à Paris, ils se heurtèrent rapidement à d'âpres désaccords sur la question de la tactique. Brûlant jusqu'à la fin, Sverdlov s'opposa à la prudence de Zinoviev et défendit l'insurrection effrénée de 1917. Séparés en 1931, il partit pour l'Angleterre, où il s'associa aux avant-gardistes de Dutt et aux Pankhurstites. Enhardi, il retourna bientôt en Russie. Formant un petit parti communiste qui a fusionné avec le VST, Zinoviev se retrouve aujourd'hui à la tête de l'organisation. S'inspirant des leçons de Lénine et de Plekhanov, ses ambitions dépassent le fétichisme de la 'démocratie'. Il sait que tout dépend des circonstances, du lieu et de l'heure. L'intérêt de la révolution est la loi suprême. Il faut avant tout assurer l'hégémonie du prolétariat.§!"

 RUS_rafail_abramovich:9 "Rafail Abramovitch"
 RUS_rafail_abramovich_leader_desc:9 "§YNaissance :§! §L7 juillet 1880, à Dinaburg, Gouvernement de Vitebsk, Empire russe§!\n§YCarrière :§! §LRafail Abramovitch Abramovitch, né Rein, est un vétéran menchevik de Dinaburg, en Lettonie. Il commença sa carrière politique au sein du Bund général juif du Travail, qu'il amena avec succès au RSDRP, et resta bundiste toute sa vie. Il fit des séjours en prison pour ses activités révolutionnaires, mais tendit vers la modération, s'opposant toujours à la violence comme solution à tout problème de société.\n\nCe pacifisme a toujours été à la fois la plus grande valeur et le plus grand échec d'Abramovitch. Il fit de grandes et petites tentatives pour limiter l'effusion de sang de la guerre civile dans la mesure du possible et fut considéré comme un traître par les deux camps, à l'instar de nombreux mencheviks.\n\nNaturellement partisan du pardon et de la clémence après la guerre civile, il a néanmoins dérivé vers la gauche, car l'exemple des révolutions occidentales semblait prouver qu'une voie plus démocratique vers le socialisme était en effet possible, mais pas en Russie, où la simple mention du socialisme vous mettait sur la liste de la police. Mais Abramovitch et ses camarades tinrent bon, organisant des publications de gauche en russe, en yiddish et en hébreu. Il fit brièvement partie de la direction du Bund et fut membre du Parti Radical-Démocratique jusqu'à ce qu'il échappe de peu à la mort en 1935. Son fils, Mark Rafailovitch, a été exécuté, mais le reste de la famille a pu s'enfuir en Biélorussie.\n\nAprès la révolution, Abramovitch est devenu l'un des dirigeants de la faction 'Daniste' de l'Union Travailliste Pan-Russe, et reste à l'extrémité très modérée du parti.§!"

 RUS_boris_nikolayevsky:9 "Boris Nikolayevsky"
 RUS_boris_nikolayevsky_leader_desc:9 "§YNaissance :§! §L8 octobre 1887, à Belebey, Gouvernement d'Oufa, Empire russe§!\n§YCarrière :§! §LBoris Ivanovitch Nikolayevsky est le fils d'un prêtre de la région de Oufa, et révolutionnaire dès 1901. D'abord bolchevik, Nikolayevsky se tourna ensuite vers les mencheviks, tout en restant à mi-chemin entre les deux groupes. Il était généralement opposé aux mesures extrêmes des bolcheviks, mais n'était pas satisfait du manque d'action directe des mencheviks. Nikolayevsky a travaillé comme publiciste et écrivain et était particulièrement proche des mencheviks géorgiens en raison du temps qu'il a passé à Batumi.\n\nEnfin, lors de la Guerre civile, il se retourna totalement contre les bolcheviks. Nikolayevsky soutient le KOMUCh et organisa les mencheviks sibériens pour qu'ils soutiennent Aleksandr Kolchak - en dépit de leur aversion pour le dictateur. Cela lui a valu les bonnes grâces des Blancs et Nikolayevsky devint un membre éminent du Parti Radical-Démocratique en 1923. Il eut plusieurs fois des démêlés avec la justice parce que ses écrits radicaux étaient censurés comme étant 'communistes'. À partir de 1931, Nikolayevsky organisa la Ligue de Lutte pour la Liberté du Peuple, une organisation anti-Svobodnik qui cherchait à contrer l'influence des Svobodniks dans les médias. Le groupe fut interdit en 1935, et Nikolayevsky et ses collègues furent contraints à la clandestinité.\n\nAujourd'hui, après la révolution, il reste un modéré, même s'il n'est pas très satisfait des politiques des Danistes dans la pratique. Il est devenu une sorte de figure d'opposition interne au sein de la faction de droite du VST, cherchant à renforcer la coopération avec les syndicalistes du centre.§!"

 RUS_vladimir_levitsky:9 "Vladimir Levitsky"
 RUS_vladimir_levitsky_leader_desc:9 "§YNaissance :§! §L28 février 1883, à Saint-Pétersbourg, Gouvernement de Saint-Pétersbourg, Empire russe§!\n§YCarrière :§! §LVladimir Osipovitch Tsederbaum-Levitsky faisait partie d'une importante famille juive active dans les mouvements socialistes russes. Les Tsederbaum, y compris Vladimir et ses six frères et sœurs, étaient des révolutionnaires mencheviks. L'aîné, Yuly Tsederbaum-Martov, dirigea la faction menchevik du RSDRP en 1903, et sa sœur Lidia épousa Fyodor Dan, un autre menchevik notable.\n\nVladimir Osipovitch fut un organisateur syndical et l'auteur d'innombrables ouvrages théoriques et d'agitation ; un homme d'une énergie et d'un intérêt remarquables pour tous les aspects de la lutte révolutionnaire. Défenciste et partisan du gouvernement provisoire, il s'opposa à la Révolution d'Octobre en raison de son opposition à la démocratie.\n\nAprès la mort de son frère Yuly et le désarroi des mencheviks, Levitsky se concentra sur l'obtention de l'indulgence et de la clémence pour les Rouges qui n'avaient pas commis d'autres crimes, et se prononça toujours en faveur de la réconciliation nationale. Plus tard, il se consacra à la lutte contre les lois anti-socialistes au sein du Parti Radical-Démocratique.\n\nDérivant vers la gauche au fil du temps, il en vint à développer la théorie du communisme de synthèse, basée sur les leçons des révolutions occidentales et les travaux de Vsevolod Volin. En 1931, sa faction prit la tête du RDP, qui évolua rapidement vers la gauche et fut finalement interdit par Savinkov. Les tumultueuses années 1930 ont radicalisé de nombreux anciens mencheviks, dont Levitsky, qui ont adopté des tactiques révolutionnaires en s'associant à la plus large coalition possible de forces progressistes. Il reste à voir si Levitsky est un homme capable de guider une telle coalition.§!"

 RUS_maria_spiridonova: "Maria Spiridonova"
 RUS_maria_spiridonova_leader_desc:9 "§YNaissance :§! §L16 octobre 1884, à Tambov, Gouvernement de Tambov, Empire russe§!\n§YCarrière :§! §LAmante de la Terreur. Sainte de la Révolution. La Matushka. Spiridonova entra dans la légende en tant que 'Pucelle d'Orléans' russe lors de son procès et de son emprisonnement en 1906, et la légende ne fit que grandir au cours des années suivantes alors qu'elle était vénérée comme une sainte dans les régions rurales les plus pauvres de Russie.\n\nMaria Aleksandrovna Spiridonova est née en 1884 à Tambov au sein d'une famille noble déclassée. Privée d'éducation supérieure, elle s'engagea dans la vie politique à l'âge de 19 ans, rejoignant les Socialistes Révolutionnaires et étant arrêtée une première fois à l'aube de la Révolution de 1905.\n\nL'année suivante, Spiridonova reçut pour mission l'assassinat de Gavril Luzhenovsky, propriétaire terrien détesté et membre des Cent-Noirs. Après ce meurtre, elle fut violemment arrêtée, battue et sans doute violée par ses gardiens cosaques. Ces mauvais traitements firent d'elle une martyre de la cause révolutionnaire, mais elle fut envoyée en Sibérie. Amnistiée après la Révolution de Février, elle retourna en politique et atteignit rapidement la direction du PSR.\n\nSpiridonova mena le mouvement SR de gauche, soutenant initialement la Révolution bolchevique, mais prit ses distances avec eux à cause de leurs politiques dures envers les paysans et de leur autoritarisme. Les bolcheviks l'envoyèrent dans un asile de fous, mais les forces blanches la libérèrent lorsqu'elles capturèrent Moscou. Bien qu'elle fut pardonnée lors d'une amnistie générale, elle fut marginalisée en politique et se concentra sur des initiatives locales pour la Russie rurale. Opposante à Savinkov de la première heure, elle revint à la politique des partis en 1933 pour unifier l'aile gauche de son parti dans une coopération avec la droite.\n\nSpiridonova croit que les communes paysannes russes sont la base idéale pour le socialisme - une vision plus proche de l'anarchisme que du marxisme. Elle est restée idéaliste, même si elle s'est habituée aux déceptions, et est très respectée par les SRs de gauche en tant que dirigeante qui ne s'est jamais compromise sur les idéaux du parti.§!"

 RUS_daniil_sulimov:9 "Daniil Sulimov"
 RUS_daniil_sulimov_desc_body:9 "Daniil Yegorovich Sulimov est issu d'une famille de métallurgistes et a rejoint le RSDRP comme beaucoup d'autres jeunes hommes de la classe ouvrière à Tcheliabinsk. Mobilisé dans l'armée, il agit comme un agitateur et rejoignit rapidement la Révolution d'Octobre. Pendant la guerre civile, il occupa diverses fonctions dans l'organisation des industries de la région de l'Oural.\n\nAprès la guerre civile, Sulimov fut condamné à une peine de prison pour son rôle dans le département politique de la 5e armée de Voroshilov. Après sa peine, il rejoignit immédiatement le Parti Radical-Démocratique et reprit ses activités au sein des syndicats industriels de la région de Tcheliabinsk. Sulimov, connu pour être un brillant organisateur, gravit les échelons et devint l'homme de confiance de Vladimir Levitsky et des radicaux du RDP."
 RUS_daniil_sulimov_leader_desc:9 "§YNaissance :§! §L2 janvier 1890, à Minyar, Gouvernement d'Orenbourg, Empire russe§!\n§YCarrière :§! §L$RUS_daniil_sulimov_desc_body$\n\nAprès avoir été élu premier président communiste de la République russe, sa déclaration était claire : le socialisme russe mérite une nouvelle chance.§!"
 RUS_daniil_sulimov_socrus_leader_desc:9 "§YNaissance :§! §L2 janvier 1890, à Minyar, Gouvernement d'Orenbourg, Empire russe§!\n§YCarrière :§! §L$RUS_daniil_sulimov_desc_body$\n\nSulimov a poursuivi la synthèse communiste de son mentor mais souhaite créer une structure de parti plus efficace avec moins de factionnalisme.§!"
 RUS_daniil_sulimov_sic_desc:9 "§YNaissance :§! §L2 janvier 1890, à Minyar, Gouvernement d'Orenbourg, Empire russe§!\n§YCarrière :§! §L$RUS_daniil_sulimov_desc_body$§!"

 RUS_aleksandr_titov:9 "Aleksandr Titov"
 RUS_aleksandr_titov_leader_desc:9 "§YNaissance :§! §L8 septembre 1878, à Rostov, Gouvernement de Iaroslavl, Empire russe§!\n§YCarrière :§! §LIssu d'une famille de marchands-ethnographes, Aleksandr Andreyevich Titov fit des études de chimie, d'abord à Moscou, puis à Leipzig. Étudiant socialiste radical, il hérita de l'empire commercial de son père et devint un bailleur de fonds et un organisateur pour les sociaux-démocrates russes.\n\nTitov fut l'un des membres fondateurs du Parti Socialiste Populaire, mais il finança également les Socialistes-Révolutionnaires et diverses organisations paysannes. Il servit dans le Gouvernement provisoire et fut un partisan d'une réglementation gouvernementale plus stricte et d'un système de protection sociale social-démocrate. Il a été un membre éminent du Parti Radical-Démocratique depuis sa création en 1923 et est le leader de facto des modérés du RDP. Titov s'est opposé à toute idée révolutionnaire et cherche à utiliser le RDP pour réhabiliter la pensée sociale-démocrate russe.§!"

 RUS_viktor_chernov: "Viktor Chernov"
 RUS_viktor_chernov_sic_desc:9 "§YNaissance :§! §L7 décembre 1873, à Khvalynsk, Gouvernement de Saratov, Empire russe§!\n§YCarrière :§! §LSon collègue SR Nikolay Sukhanov l'a décrit comme suit : 'Sans Viktor Mikhaylovich Chernov, il n'y aurait pas de Parti Socialiste Révolutionnaire du tout. Tout au long de sa carrière, il a été constamment confronté à une tâche extrêmement difficile, ou plutôt impossible, fausse, intérieurement contradictoire : saturer le sol du paysan russe avec le socialisme international le plus récent, scientifique, ou gagner pour notre paysan de terre noire une place d'honneur et des droits égaux dans l'Internationale des travailleurs d'Europe.'\n\nNé dans une famille de la classe moyenne à Khvalynsk, une communauté rurale arriérée près de la steppe kirghize, Chernov fut très tôt attiré par le narodisme. En 1894, Chernov était un révolutionnaire recherché, un théoricien socialiste et un membre fondateur du Parti Socialiste-Révolutionnaire en 1902. Homme intelligent et infatigable, il devint rapidement l'une des vedettes et l'un des leaders idéologiques du parti. La thèse principale de Chernov est que si les objectifs de Marx sont justes, son diagnostic sur la Russie ne l'est pas : il est possible pour la Russie de passer du féodalisme au communisme sans capitalisme. C'est également à cette époque qu'il fit la connaissance de Boris Savinkov, que Chernov considérait comme un 'aristocrate spirituel' et un simple terroriste, peu intéressé par la cause.\n\nEn 1917, devenu le dirigeant de facto du PSR, Chernov rentra d'exil à Petrograd aux côtés de Boris Savinkov. Chernov tenta de maintenir l'unité du parti pendant la période tumultueuse des révolutions, mais cela devenait impossible. Il dut s'enfuir pour sauver sa vie en direction d'Oufa, tenue par les Blancs. Lors de la Deuxième Conférence d'Oufa, Savinkov, devenu un SR rebelle, avait réussi à persuader les SR locaux de soutenir Kolchak, et Chernov avait coopéré à contrecœur.\n\nLe point culminant de la carrière de Chernov fut son élection au poste de premier Ministre-Président de la République en 1921. Mais la victoire ne fut pas facile : Savinkov prit ses partisans et forma le SZRS en 1924, et en 1926, Chernov refusa la nomination présidentielle sous la pression des généraux. Pendant une décennie, Chernov s'attacha à maintenir l'unité du parti et la démocratie russe - jusqu'à ce que tout s'effondre en 1934 avec l'élection de son vieux rival, Boris Savinkov. Pendant deux longues années, Chernov a maintenu l'unité du bloc d'opposition et contrecarré les lois autoritaires de Savinkov, mais il est clair que le temps est compté pour la République russe.§!"

 RUS_vladimir_rikhter:9 "Vladimir Rikhter"
 RUS_vladimir_rikhter_leader_desc:9 "§YNaissance :§! §L1er août 1880, à Rostov-sur-le-Don, Oblast de l'Armée du Don, Empire russe§!\n§YCarrière :§! §LOn dit que Vladimir Nikolaïevitch Rikhter, bureaucrate de parti sans envergure, est devenu un symbole de la résistance nationale en marchant comme un somnambule. Il est issu d'une famille banale de marins et de petits commerçants de la mer Noire. Le jeune socialiste-révolutionnaire fut exilé en Bessarabie, puis il partit pour Leipzig et Rome afin d'éviter de nouvelles persécutions. Là, il se consacra à la poésie, à l'histoire et au journalisme.\n\nAprès la Révolution de Février, Rikhter retourna en Russie et grimpa dans les rangs du parti. Il resta un écrivain et un théoricien important pour le parti et accorda une attention particulière à l'éducation du mouvement de jeunesse. Rikhter était un fervent partisan de Chernov et un adversaire virulent de Savinkov, soutenant que le SZRS représentait des socialistes-révolutionnaires trahissant leur propre base de soutien, les paysans.\n\nRikhter a prononcé le dernier discours libre à la Douma d'État avant que l'opposition ne soit arrêtée, et s'est étonnamment transformé d'un théoricien du parti gris en un martyr inspirant de la cause et un symbole de la résistance.§!"

 RUS_ilya_fondaminsky: "Ilya Fondaminsky"
 RUS_ilya_fondaminsky_leader_desc:9 "§YNaissance :§! §L1er mars 1880, à Moscou, Gouvernement de Moscou, Empire russe§!\n§YCarrière :§! §LIlya Isidorovich Fondaminsky-Bunakov est issu d'une famille de marchands et de bijoutiers juifs. La mort de son frère, membre de Narodnaïa Volia, et l'antisémitisme de la société russe le poussèrent à s'exiler en Allemagne et à rejoindre le Parti Socialiste-Révolutionnaire. Fondaminsky prit la tête des SR de Moscou sous le nom d'Ilya Bunakov, mais ses activités antitsaristes l'obligèrent rapidement à émigrer à nouveau. Initialement proche de Savinkov, les deux se sont éloignés car Fondaminsky n'a jamais pu accepter son approche totale de la révolution, selon laquelle la fin justifie les moyens, et il s'en tenait à une conscience religieuse.\n\nLa carrière d'après-guerre de Fondaminsky s'est concentrée sur les questions sociales et les tentatives d'instaurer la paix et l'harmonie entre les groupes religieux de Russie. De manière surprenante, Fondaminsky s'est rapproché de l'aile libérale de l'Église orthodoxe et a même été qualifié de 'démocrate-chrétien' en dépit de son appartenance à la communauté juive.§!"

 RUS_pitirim_sorokin:9 "Pitirim Sorokin"
 RUS_pitirim_sorokin_leader_desc:9 "§YNaissance :§! §L4 février 1889, à Turya, Gouvernement de Vologda, Empire russe§!\n§YCarrière :§! §LLe père de Pitirim Aleksandrovich Sorokin était un artisan komi, et leur famille était pauvre. Par chance, un prêtre remarqua le potentiel de Pitirim et lui permit de recevoir une éducation de qualité. Il rejoignit le Parti Socialiste-Révolutionnaire à l'âge de 17 ans et, après un séjour en prison, il devint 'le missionnaire itinérant de la révolution', parcourant le nord de la Russie et effectuant du travail de terrain pour le parti.\n\nÀ Saint-Pétersbourg, il put étudier avec le célèbre sociologue Maksim Kovalevsky, qui changea radicalement la vision du monde de Sorokin en faveur d'un marxisme scientifique. Ses études furent interrompues par les révolutions, au cours desquelles il participa aux actions de l'Armée des Volontaires du Nord en Russie du Nord.\n\nDans les années d'après-guerre, Sorokin devint l'un des meilleurs sociologues de Russie et travailla pendant des années au Ministère de l'Éducation avec le rêve d'une égalité et d'une démocratie russes durables.§!"

 RUS_vasily_maklakov: "Vasily Maklakov"
 RUS_vasily_maklakov_leader_desc:9 "§YNaissance :§! §L22 mai 1869 à Moscou, Gouvernement de Moscou, Empire russe§!\n§YCarrière :§! §LVasily Alekseyevich Maklakov est l'un des pères fondateurs de la République russe. Maklakov a toujours hésité entre le libéralisme et le légalisme, et en tant qu'avocat expérimenté, il a souvent défendu des dissidents politiques, y compris sa célèbre défense lors de l'affaire Beilis, le procès le plus célèbre concernant les droits des juifs russes. Maklakov peut être intensément persuasif, combinant ses talents oratoires avec des détails approfondis.\n\nMaklakov a fait partie des fondateurs du Parti Constitutionnel-Démocratique, et malgré son manque de foi en la révolution, il est devenu un défenseur féroce de la nouvelle République. Au sein du Gouvernement provisoire, son travail le plus conséquent a été d'écrire la future constitution aux côtés de Pavel Milyukov, et il a servi dans de nombreux gouvernements, essayant toujours de trouver des compromis. Il a été élu président en 1932 et en 1933, mais a finalement perdu contre Savinkov en 1934 - un échec qu'il ne s'est jamais pardonné.§!"

 RUS_anton_kartashyov:9 "Anton Kartashyov"
 RUS_anton_kartashyov_leader_desc:9 "§YNaissance :§! §L23 juillet 1875, à Kyshtym, Gouvernement de Perm, Empire russe§!\n§YCarrière :§! §LAnton Vladimirovich Kartashyov est issu d'une famille de bureaucrates du zemstvo et a fait des études de théologie. Au lieu de devenir prêtre, Kartashyov fut attiré par une carrière académique. Il servit à la Bibliothèque impériale de Saint-Pétersbourg et en vint à bien connaître les autorités religieuses de Russie. Il rejoignit le Parti Constitutionnel-Démocratique en 1917, devint ministre des religions et procureur en chef du Synode, la plus haute fonction exécutive de l'Église orthodoxe.\n\nIl fut emprisonné par les bolcheviks mais réussit à survivre et à s'enfuir vers l'Estonie. Après la guerre, le professeur Kartashyov a été une figure influente de son parti, devenant le chef des Kadets de droite. Il s'est fait l'avocat de la modération au sein du parti et s'est montré disposé à coopérer avec l'Église et les monarchistes.§!"

 RUS_pyotr_dolgorukov:9 "Pyotr Dolgorukov"
 RUS_pyotr_dolgorukov_leader_desc:9 "§YNaissance :§! §L21 mai 1866, à Tsarskoye Selo, Gouvernement de Saint-Pétersbourg, Empire russe§!\n§YCarrière :§! §LLe prince Pyotr Dmitriyevich Dolgorukov est issu d'une ancienne famille princière qui descend des Rurikovichs. Libéral typique du zemstvo de son époque, il utilisa sa richesse et son éducation pour tenter d'améliorer la vie des paysans et l'efficacité de l'agriculture, en particulier dans sa région d'origine, la Gubernia de Koursk. Il est l'un des membres fondateurs du Parti Constitutionnel-Démocratique et membre de la Douma. En raison de son opposition au régime tsariste, il fut emprisonné et contraint de se retirer de la vie politique.\n\nAprès la guerre, le hautain Dolgorukov reprit une carrière politique et occupa divers postes ministériels dans les gouvernements kadets, se concentrant en particulier sur le bien-être rural. Il est facilement perçu comme la caricature paternaliste d'un Kadet, un ancien noble bien intentionné mais détaché.§!"

 RUS_aleksandr_golitsyn:9 "Aleksandr Golitsyne"
 RUS_aleksandr_golitsyn_leader_desc:9 "§YNaissance :§! §L17 février 1874, à Kharkov, Gouvernement de Kharkov, Empire russe§!\n§YCarrière :§! §LLa famille du prince Aleksandr Dmitriyevich Golitsyne était de grands propriétaires terriens de la région de Kharkov. Golitsyn était actif au sein du conseil du zemstvo et devint l'un des fondateurs de l'Union du 17 Octobre, le principal parti monarchiste de l'époque. Il siéga à la Douma et au Protofis en Ukraine et soutint le général Skoropadsky jusqu'à ce que l'indépendance de l'Ukraine devienne un fait avéré.\n\nAprès la guerre, Golitsyne fonda en 1926 le 'Groupe patriotique' (qui allait devenir le VPP) avec de nombreux autres anciens octobristes et kadets de droite. Il devint le porte-parole du 'patriotisme modéré' et du monarchisme, et le principal opposant de droite à Savinkov. Après 1934, il a souvent affirmé qu'avec un tsar, la débâcle de Savinkov n'aurait jamais eu lieu.§!"

 RUS_ivan_solonevich:9 "Ivan Solonevich"
 RUS_ivan_solonevich_leader_desc:9 "§YNaissance :§! §L13 novembre 1891, à Tsekhanovets, Gouvernement de Grodno, Empire russe§!\n§YCarrière :§! §LIvan Lukyanovich Solonevich est beaucoup de choses : 'Russe blanc' autoproclamé, 'Monarchiste populaire', et inventeur du Sambo. La famille Solonevich était une famille pauvre de paysans et de prêtres de Biélorussie, et le jeune Ivan réussit à entrer à l'école avec l'aide financière de Stolypine, alors gouverneur de Grodno. Solonevich commença à développer son idéologie très jeune, se convainquant que l'influence occidentale sur le mode de vie russe orthodoxe était la raison principale des malheurs de l'empire.\n\nSolonevich devint journaliste et haltérophile. Il ne fut pas accepté dans l'armée à cause de sa mauvaise vue, mais fit partie de la milice des athlètes étudiants de Petrograd lors de la révolution et soutint la tentative de putsch de Kornilov. Lui et ses frères s'enfuirent à Kiev et travaillèrent à la propagande de la cause blanche.\n\nAprès la guerre, Solonevich se concentra sur le sport et servit d'instructeur d'autodéfense pour l'armée. Il fonda le mouvement monarchiste sportif des 'Stabs-Kapitans' et, avec sa popularité, fut propulsé en politique en tant que délégué des Patriotes Populaires.§!"

 RUS_vasily_shulgin: "Vasily Shulgin"
 RUS_vasily_shulgin_leader_desc:9 "§YNaissance :§! §L13 janvier 1878, à Kiev, Gouvernement de Kiev, Empire russe§!\n§YCarrière :§! §LVasily Vitalyevich Shulgin est issu d'une famille noble russifiée d'Ukraine. Malgré des études médiocres, il suivit la politique russe depuis le premier rang par l'intermédiaire de son beau-père Dmitry Pikhno et de son parrain Nikolay Bunge. Ces mentors et ses opinions négatives sur les étudiants révolutionnaires l'ont incité à devenir un monarchiste conservateur, antisémite et grand-russe. Il s'engagea dans les Cent-Noirs, bien qu'en tant que partisan du parlementarisme, il ne les rejoignit jamais.\n\nShulgin entra à la Douma à l'âge de 28 ans en tant qu'agitateur et orateur expérimenté. Il adopta une position pragmatique à l'égard de la Révolution de Février, mais refusa de participer au gouvernement provisoire.\n\nShulgin s'enfuit à Kiev, menant des manifestations contre 'l'ukrainisation forcée' de la Russie méridionale, et dirigea Azbuka, l'agence de renseignement des Blancs du Sud. Il publia de nombreux articles en faveur des idées de la Grande Russie et gagna la confiance du Baron Wrangel, qu'il admirait beaucoup.\n\nIl participa à la fondation d'un grand parti conservateur, le Centre National Pan-Russe, en 1918, et fut élu à l'Assemblée constituante, puis à la Douma. Toujours l'un des plus fervents monarchistes du pays, il se désillusionna de plus en plus face aux gouvernements républicains et au SZRS. En 1927, des 'monarchistes purs et durs' fondèrent l'Assemblée pour l'Unification Russe (SOR), dirigée par Shulgin, qui prône une monarchie russe fondée sur des valeurs conservatrices, l'Église, l'antiparlementarisme et un pouvoir exécutif fort.\n\nSous la pression de sa base, un accord a été négocié en 1934 entre Shulgin et Savinkov pour travailler ensemble à des objectifs nationaux.§!"

 RUS_lavr_kornilov: "Lavr Kornilov"
 RUS_lavr_kornilov_leader_desc:9 "§YNaissance :§! §L30 août 1870, à Ust-Kamenogorsk, Oblast de Semipalatinsk, Empire russe§!\n§YCarrière :§! §LLavr Georgiyevich Kornilov est né dans une famille de cosaques d'origine sibérienne. Après avoir servi comme attaché en Chine, Kornilov reçut le commandement de la 48e Division d'Infanterie lors de la Grande Guerre, et combattit en Galicie et dans les Carpates. Capturé par les Autrichiens, il s'échappa en 1916 et reprit le combat.\n\nAprès l'abdication de Nikolaï II, Kornilov fut nommé chef du District militaire de Petrograd et fut ensuite promu Commandant en Chef suprême par le Gouvernement provisoire. Il tenta en vain d'empêcher la 'démocratisation' de l'armée et de faire respecter la discipline, ce qui dégénéra en chaos et en récriminations mutuelles avec Kerensky, amenant à 'l'Affaire Kornilov'.\n\nKornilov s'échappa vers le Don à la suite du Coup d'État d'Octobre, où il forma l'Armée volontaire et mena la fameuse Marche des Glaces au début de 1918, lorsqu'il supervisa la capture de Yekaterinodar. Chassant les Rouges restants du Caucase, Kornilov accepta ensuite d'unir ses forces à celles de l'Amiral Kolchak, qui fut nommé en retour Commandant en Chef de toutes les Armées blanches. Kornilov battit d'abord les bolcheviks à Moscou, avant de mettre fin à la Guerre civile avec la chute d'Arkhangelsk, et il fut reconnu comme un des architectes de la victoire blanche.\n\nIl continua de servir comme Ministre de la Guerre et Commandant en Chef suprême de Russie après la renaissance de la République et écrasa personnellement la tentative de putsch de Boldyrev en 1929, ainsi que les Purges de Noël qui ont suivi.§!\n\n§YNotes : Malgré son soutien officiel à Savinkov, il ne fait en aucun cas partie du SZRS. L'intérêt de Kornilov est le renforcement de la Russie, quel qu'en soit le prix.§!"

 RUS_boris_savinkov: "Boris Savinkov"
 RUS_boris_savinkov_leader_desc:9 "§YNaissance :§! §L31 janvier 1879 à Kharkov, Gouvernement de Kharkov, Empire russe§!\n§YCarrière :§! §LComment décrire Boris Viktorovich Savinkov, le Vozhd du peuple russe ? Il a eu de nombreux qualificatifs : un homme nietzschéen - amoral, intelligent et cynique. Un terroriste d'une époque révolue. Le "chevalier de la terreur", d'après ses propres écrits. Un hédoniste paresseux, joueur et séducteur. Un opportuniste vain et hypocrite, qui s'est convaincu qu'il remplit une sorte de mission cosmique. Il est un homme d'extrêmes : ce qu'il aime, il l'aime jusqu'au bout, et ce qu'il hait, il le hait tout aussi passionnément.\n\nLe mythe qui entoure sa personne doit beaucoup à ses propres écrits et aux fidèles fanatiques qu'il a la capacité d'inspirer. La famille Savinkov était de classe moyenne aisée, et le jeune Boris a grandi à Varsovie, où sa fascination pour la révolution a débuté - un chemin qu'il a suivi jusqu'à son extrémité logique : par des années de terrorisme, de guerre, et finalement jusqu'au Kremlin. Il s'est transformé avec succès de terroriste révolutionnaire en idéologue. Chef de l'Armée Volontaire du Nord, à la fin de la Guerre civile, beaucoup l'ont suivi au sein de l'Union pour la Défense de la Patrie et de la Liberté - une organisation dédiée uniquement au destin messianique de la Russie, et à le restaurer par le sang, quoi qu'il en coûte.\n\nPour ses fidèles, il est un homme qui provoque l'inspiration et l'adoration, promettant une vision de la Troisième Russie qu'aucun autre politicien en Russie n'avait osé imaginer. Autour de cette vision d'une forme de nation entièrement nouvelle, l'idéologie du Narodisme National a été fondée sur les mêmes principes que ceux de Savinkov : la mort héroïque et la beauté d'une aube nouvelle après l'obscurité.§!"

 RUS_kirill_romanov:0 "Kirill Romanov"
 RUS_kirill_romanov_regnal:0 "Kirill I"
 RUS_kirill_romanov_leader_desc:9 "§YNaissance :§! §L12 octobre 1876, à Tsarskoye Selo, Gouvernement de Saint-Pétersbourg, Empire russe§!\n§YCarrière :§! §LLe Grand Prince Kirill Vladimirovitch Romanov est le cousin de l'empereur Nikolaï II et, après la mort du Grand Prince Mikhaïl Aleksandrovitch, l'héritier du trône impérial russe.\n\nKirill a servi dans la Marine impériale, qui l'a placé sur le navire amiral de la Flotte russe du Pacifique, le Petropavlovsk, le jour fatidique de 1904 où le navire fut détruit par les Japonais. Ce n'est que par miracle que le Grand Prince a survécu. Il poursuivit sa carrière dans la marine et sa propre garde de cadets de la marine servit loyalement le Contre-Amiral.\n\nLa vie privée de Kirill fut plus complexe. Il tomba amoureux de sa cousine, Victoria Melita de Saxe-Cobourg-Gotha. La famille impériale s'opposa à ce mariage, mais Nikolaï finit par céder. De ce mariage sont nés la princesse Maria, la princesse Kira et le prince Vladimir.\n\nEn raison de sa position dans l'Amirauté, Kirill était présent à Petrograd pendant la Révolution de 1917. Il complota avec des démocrates modérés pour assurer la transition vers une monarchie constitutionnelle, ce qui lui valut d'être ridiculisé par de nombreux monarchistes, mais aussi de ne pas bénéficier de la confiance des révolutionnaires. Craignant pour sa sécurité, Kirill et sa famille fuirent en Finlande, où naquit son fils, Vladimir.\n\nAprès la guerre civile, Kirill participa à l'Assemblée constituante et tenta de la convaincre de restaurer la monarchie et, étant donné qu'il était l'héritier vivant le plus proche de Nikolaï II, de le couronner empereur constitutionnel. Kirill bénéficia absolument du soutien populaire pour ses arguments, mais les monarchistes ne disposèrent finalement pas des voix nécessaires et la Russie devint une république, réduisant ainsi à néant les espoirs de Kirill.\n\nLe Grand Prince s'est tenu à l'écart de la politique active après 1921. Malgré ce revers, Kirill a continué à faire du lobbying pour la cause monarchiste et a dépensé la richesse des Romanov en œuvres de charité et en parrainage de politiciens conservateurs.§!"

 RUS_vladimir_romanov: "Vladimir Romanov"
 RUS_vladimir_romanov_regnal: "Vladimir III"
 RUS_vladimir_romanov_desc_body:9 "Sa naissance l'année même de la naissance de la toute nouvelle Russie a toujours revêtu un profond symbolisme. Vladimir est diplômé en droit de l'université de Moscou et son père, Kirill Vladimirovitch, l'a sans doute préparé dès son plus jeune âge à une éventuelle fonction de dirigeant.\n\nLes années de formation de Vladimir ont vu le déclin de la démocratie russe et du régime de Savinkov, ce qui a fortement marqué sa vision de l'État. Il est à bien des égards le « Romanov moderne », un jeune homme qui n'a jamais vu Nikolaï II ni l'ancien empire russe, et qui ne les connaît que par les récits et les livres d'histoire : il est entièrement un enfant de la révolution de février."
 RUS_vladimir_romanov_leader_desc:9 "§YNaissance :§! §L30 août 1917, à Borgå, Gouvernement de Nyland, Grand-duché de Finlande, Empire russe§!\n§YCarrière :§! §LSon Altesse Vladimir Kirillovitch Romanov, arrière-petit-fils de l'Empereur Aleksandr III le Libérateur, a toujours été reconnu comme le jeune espoir de la cause monarchiste russe. $RUS_vladimir_romanov_desc_body$\n\nVladimir dégage une aura d'érudit et d'intellectuel. Il parle plusieurs langues - anglais, français, espagnol et allemand - en plus de sa langue maternelle, le russe. Il fait preuve de compétence dans les affaires diplomatiques comme dans les questions intérieures et a servi dans la Marine russe. Il est resté à l'écart des partis politiques, mais il est connu pour soutenir des causes caritatives allant du progressisme au conservatisme - mais, comme le répète souvent sa famille, toujours pour la Russie.§!"
 RUS_vladimir_romanov_advisor_desc:9 "§YNaissance :§! §L30 août 1917, à Borgå, Gouvernement de Nyland, Grand-duché de Finlande, Empire russe§!\n§YCarrière :§! §LSon Altesse Vladimir Kirillovitch Romanov, est un arrière-petit-fils de l'Empereur Aleksandr III le Libérateur. $RUS_vladimir_romanov_desc_body$\n\nAprès la mort de son père Kirill, il a pris ses responsabilités en tant que chef de la Maison Romanov. À ce titre, il exerce une autorité et une influence considérables en Russie.§!"

 RUS_dmitry_romanov: "Dmitry Romanov"
 RUS_dmitry_romanov_desc_body:9 "Dmitri Pavlovitch Romanov est un cousin germain du dernier empereur des Russes, Nicolas II, et l'un des membres les plus célèbres de la maison Romanov. Contrairement à Kirill Vladimirovitch, qui est resté en dehors de la politique après 1922, Dmitri Pavlovitch est un membre de longue date du Conseil d'État, un homme d'affaires et un prince célèbre, avec une carrière réussie au conseil d'administration de la Banque russo-asiatique et de la Banque d'État russe.\n\nGrâce à ses liens avec les élites financières russes et les cercles aristocratiques traditionnels, il est devenu une sorte d'éminence grise du parti patriotique russe, bien qu'il se soit abstenu d'occuper des positions politiques plus ambitieuses. Sur le plan politique, Dmitry est un conservateur pragmatique et un monarchiste convaincu, considérant Kirill Vladimirovitch et son fils Vladimir comme les dirigeants légitimes et les plus compétents que la Russie puisse espérer."
 RUS_dmitry_romanov_leader_desc:9 "§YNaissance :§! §L18 septembre 1891, à Ilyinskoya, Gouvernement de Moscou, Empire russe§!\n§YCarrière :§! §L$RUS_dmitry_romanov_desc_body$\n\nDmitry Pavlovich est devenu Président de la République en tant que candidat de compromis - quelqu'un qui, contrairement à Solonevich, pouvait faire appel au "conservatisme raisonnable" au-delà des lignes du parti.§!"
 RUS_dmitry_romanov_advisor_desc:9 "§YNaissance :§! §L18 septembre 1891, à Ilyinskoya, Gouvernement de Moscou, Empire russe§!\n§YCarrière :§! §L$RUS_dmitry_romanov_desc_body$§!"

 RUS_nikita_romanov:9 "Nikita Ier"
 RUS_nikita_romanov_leader_desc:9 "§YNaissance :§! §L17 janvier 1900, à Saint-Pétersbourg, Gouvernement de Saint-Pétersbourg, Empire russe§!\n§YCarrière :§! §LNikita Aleksandrovich Romanov est un prince de sang impérial, fils du Grand Prince Aleksandr Mikhaylovich et petit-fils de l'Empereur Aleksandr III. Le prince Nikita a étudié dans le corps des cadets de la marine, mais il était trop jeune pour participer à la Guerre civile. Il prit très mal la perte des domaines familiaux en Crimée et, dans les années 1920, se rapprocha des positions monarchistes d'extrême droite, telles que celles de l'Assemblée pour l'Unification de la Russie. Comme son père, Nikita tient l'armée en haute estime et n'apprécie pas l'attention portée par Kirill Vladimirovich aux questions sociales.\n\nDans la tourmente politique qui a suivi la Grande Guerre patriotique, Nikita s'est rapproché du Cercle de Saint-Georges et de ses idées réactionnaires. Après la restauration de l'Empire russe par Mikhaïl Diterikhs, le Zemsky Sobor nouvellement convoqué a élu Nikita comme nouveau Tsar, passant outre la ligne plus libérale des Kirillovites. Selon toute vraisemblance, le général Diterikhs cherchait un monarque amical et facilement contrôlable. Malgré son inexpérience en politique, Nikita s'est révélé être un tsar obstiné, s'opposant souvent à Diterikhs et à ses tentatives de le contrôler. Pourtant, il finit par adhérer à la vision du Cercle de Saint-Georges : une Russie éternelle et sainte, fondée sur la tradition et la foi orthodoxe.§!"

 ### Generals ###

 RUS_anton_denikin: "Anton Denikin"
 RUS_anton_denikin_desc_body:9 "Anton Ivanovich Denikin rêvait depuis l'enfance de suivre les traces de son père dans l'armée. D'abord enrôlé comme cadet à Kiev, Denikin a participé activement à la guerre russo-japonaise.\n\nAu début de la Grande Guerre, Denikin est rapidement promu quartier-maître de la 8e armée de Brusilov. Ironiquement, Dénikine trouve le service d'état-major peu satisfaisant et demande bientôt à être nommé au front. Il est transféré à la 4e division d'infanterie "de fer". S'attirant de nombreux éloges pour lui-même et ses "fusiliers de fer", Dénikine est promu au commandement de l'ensemble du 8e corps d'armée. Après la révolution de février, Dénikine devient chef d'état-major des commandants suprêmes russes, avant d'être arrêté aux côtés de Kornilov pour avoir soutenu la marche de ce dernier sur Petrograd.\n\nAu début de la guerre civile russe, Dénikine et ses collègues généraux sont libérés par leurs gardes et s'enfuient dans le Don. Après la chute d'Ekaterinodar, Dénikine est nommé général-gouverneur et repousse l'armée rouge de Taman, qui avait assiégé la ville. La mort du général Alekseyev quelques mois plus tard entraîne la succession de Dénikine au poste d'administrateur civil en chef de l'armée des volontaires. Après la deuxième conférence d'Oufa, il est à nouveau nommé général-gouverneur, mais pour l'ensemble de la Russie méridionale, poste qu'il cumule avec le commandement du front méridional des Blancs. Considéré comme le maître d'œuvre de la célèbre Marche sur Moscou, Dénikine est en grande partie responsable de la destruction du cœur de la Russie bolchevique.\n\nAvec le retour de la paix, Denikin a concentré ses efforts sur la réorganisation de l'armée russe. Fervent défenseur de la discipline et de l'esprit de corps, Denikin espère transformer l'encombrant "rouleau compresseur russe" en une armée professionnelle adaptée à la guerre moderne."
 RUS_anton_denikin_leader_desc:9 "§YNaissance :§! §L16 décembre 1872, à Szpetal Dolny, Gouvernement de Varsovie, Royaume de Pologne, Empire russe§!\n§YCarrière :§! §L$RUS_anton_denikin_desc_body$§!"
 RUS_anton_denikin_army_chief_desc:9 "§YNaissance :§! §L16 décembre 1872, à Szpetal Dolny, Gouvernement de Varsovie, Royaume de Pologne, Empire russe§!\n§YCarrière :§! §L$RUS_anton_denikin_desc_body$§!\n\n§YNotes : Denikin a de très mauvaises relations avec son homologue Général-Maréchal, Pyotr Wrangel.§!"

 RUS_sergey_markov: "Sergey Markov"
 RUS_sergey_markov_desc_body:9 "Sergey Leonidovich Markov est né dans une famille d'officiers et de nobles moscovites héréditaires. Jeune, il développa un vif intérêt pour les sciences militaires. Markov se porta volontaire pour la Guerre russo-japonaise, à l'issue de laquelle il enseigna à une nouvelle génération d'officiers, publiant plusieurs manuels.\n\nPendant la Grande Guerre, Markov rejoignit la division du Général Denikin, avec qui il noua une amitié qui durera toute sa vie. En tant que commandant, Markov se distingua non seulement par son optimisme débordant et son charisme, mais aussi par son sens aigu de la discipline. Fidèle à Denikin, il fut arrêté à la suite de l'Affaire Kornilov.\n\nAu début de la Guerre civile russe, Markov fut nommé commandant du Régiment d'Officiers d'élite de l'Armée des Volontaires. Après la chute d'Iekaterinodar, il poursuivit avec succès les bolcheviks en retraite jusqu'à Rostov, détruisant personnellement un train blindé. Blessé par un obus d'artillerie au début de la campagne de Stavropol, Markov se rétablit rapidement et reprit le service actif, s'emparant d'Astrakhan et reliant les fronts avec les Blancs de Sibérie à Uralsk. Il commanda ensuite les forces de la 5e armée, qui s'empara de Voronej dans le cadre de la Marche sur Moscou.\n\nAprès la fin de la Guerre civile, Markov gagna une réputation d'infatigable partisan de la guerre blindée, et sa promotion au grade de Général-Maréchal en 1931 lui donna enfin l'occasion de mettre sur pied les premières forces blindées de l'Armée russe. Le cercle d'officiers de Markov est connu sous le nom 'd'Épaulettes noires', en référence aux uniformes de sa division pendant la Guerre civile, dont certains éléments ont été incorporés dans l'uniforme des tankistes russes."
 RUS_sergey_markov_army_chief_desc:9 "§YNaissance :§! §L19 juillet 1878, à Kronstadt, Gouvernement de Saint-Pétersbourg, Empire russe§!\n§YCarrière :§! §L$RUS_sergey_markov_desc_body$§!\n\n§YNotes : Markov est un ami proche de Denikin et a de bonnes relations avec Wrangel, agissant souvent comme un lien entre les deux.§!"
 RUS_sergey_markov_leader_desc:9 "§YNaissance :§! §L19 juillet 1878, à Kronstadt, Gouvernement de Saint-Pétersbourg, Empire russe§!\n§YCarrière :§! §L$RUS_sergey_markov_desc_body$\n\nMarkov est devenu chef de l'État temporaire après un coup d'État militaire qui a destitué le gouvernement inconstitutionnel précédent.§!"

 RUS_pyotr_wrangel: "Pyotr Wrangel"
 RUS_pyotr_wrangel_regnal: "Pyotr IV"
 RUS_pyotr_wrangel_desc_body:9 "Issu de l'ancienne famille Wrangel, d'origine germanique balte, Pyotr Nikolayevich Wrangel a été élevé dans l'Église orthodoxe russe. Wrangel n'est entré dans l'armée qu'après avoir suivi une formation civile et a servi aux côtés des cosaques de Transbaïkalie pendant la guerre contre le Japon.\n\nPendant la Grande Guerre, Wrangel fait preuve d'excellentes performances à la tête d'un escadron de cavalerie et est nommé commandant du régiment des Cosaques de Transbaïkalie, dont l'unité participe à l'offensive Brusilov.\n\nWrangel démissionne au début de la guerre civile russe et choisit de se retirer dans sa maison de campagne en Crimée. La guerre le rattrape cependant : Wrangel n'échappe à l'exécution par les gardes rouges que grâce à l'intervention de sa femme. Il s'installe à Kiev et rejoint le jeune État ukrainien de Skoropadsky. Le nouveau gouvernement semblant n'être qu'une satrapie allemande, Wrangel s'engage dans l'armée des volontaires. Doté d'une division de cavalerie, il se distingue en anéantissant l'armée rouge de Taman, en capturant Tsaritsyn et en planifiant l'offensive d'Astrakhan, qui permet aux Blancs du Sud de s'unir à leurs homologues sibériens. Plus tard, à la tête de la 6e armée, Wrangel remonte la Volga, prend Penza et Tambov et protège le flanc de la Marche sur Moscou.\n\nWrangel est resté dans l'armée après la guerre civile et a finalement été promu au rang de général-maréchal en 1931, devenant ainsi le monarchiste le plus haut gradé de l'armée, au grand dam des officiers républicains."
 RUS_pyotr_wrangel_leader_desc:9 "§YNaissance :§! §L27 août 1878, à Novoaleksandrovsk, Gouvernement de Kovno, Empire russe§!\n§YCarrière :§! §L$RUS_pyotr_wrangel_desc_body$§!"
 RUS_pyotr_wrangel_army_chief_desc:9 "§YNaissance :§! §L27 août 1878, à Novoaleksandrovsk, Gouvernement de Kovno, Empire russe§!\n§YCarrière :§! §L$RUS_pyotr_wrangel_desc_body$§!\n\n§YNotes : Wrangel a de très mauvaises relations avec son homologue Général-Maréchal, Anton Denikin, et s'oppose fortement à ses réformes militaires.§!"

 RUS_mikhail_drozdovsky: "Mikhail Drozdovsky"
 RUS_mikhail_drozdovsky_commander_desc:9 "§YNaissance :§! §L19 octobre 1881, à Kiev, Gouvernement de Kiev, Empire russe§!\n§YCarrière :§! §LMikhail Gordeyevich Drozdovsky a commencé sa carrière militaire très tôt, servant au sein de plusieurs Corps de Cadets. Il interrompit même ses études à l'Académie Nikolaï d'État-major général juste pour participer à la Guerre russo-japonaise.\n\nAu début de la Grande Guerre, Drozdovsky accourut une fois encore en première ligne, servant d'abord sur le Front nord-ouest, puis sur le Front roumain, où le jeune colonel décoré accueillit amèrement le Coup d'État d'Octobre. Maintenant la discipline dans les unités sous son commandement, il fut capable de former une brigade de volontaires tandis que le reste de l'armée se désintégrait autour de lui.\n\nDésobéissant aux ordres, Drozdovsky choisit de mener ses hommes à l'est dans la célèbre Marche Iasi-Don en 1918. Dépassant l'Armée allemande et rassemblant plus de troupes lors de son voyage à travers l'Ukraine, les 'Drozdovites' joignirent leurs forces à celles du Général Markov à Rostov-sur-le-Don, capturant la ville des mains des Rouges et rejoignant l'Armée volontaire. Drozdovsky fut nommé commandant de la 3e Division 'Drozdovite', qu'il mena lors de la campagne de Stavropol, où il faillit mourir d'une plaie infectée. Après son rétablissement, la 3e Division se battit le long de la Volga et captura Saratov en 1919.\n\nDrozdovsky fut promu Général d'Infanterie en 1927, et malgré sa position en tant qu'un des officiers monarchistes les plus éminents de l'armée, il échappa aux Purges de Noël 1929 en raison de son service et de son prestige passés. Drozdovsky reste en dehors de la politique, mais il est clair qu'il reste parmi les généraux les plus respectés de l'armée.§!"

 RUS_vladimir_kappel: "Vladimir Kappel"
 RUS_vladimir_kappel_commander_desc:9 "§YNaissance :§! §L28 avril 1883, à Tsarskoye Selo, Gouvernement de Saint-Pétersbourg, Empire russe§!\n§YCarrière :§! §LVladimir Oskarovich Kappel est né dans une famille d'origine russo-suédoise, et a passé la plus grande partie de sa jeunesse dans une forme ou une autre d'éducation militaire. Ayant manqué de participer à la Guerre russo-japonaise, il aida à écraser les partisans révolutionnaires autour de Perm à la veille de la Révolution de 1905.\n\nAu cours de la Grande Guerre, Kappel participa à l'Offensive Broussilov sur le Front sud-ouest.\n\nMonarchiste convaincu, il a néanmoins accepté de coopérer avec les révolutionnaires après la Révolution de Février, voyant la restauration comme irréalisable. Toutefois, après le Coup d'État d'Octobre et la capture de Samara par les forces tchécoslovaques, Kappel reprit le service actif, même s'il servit aux côtés de socialistes au sein de l'Armée populaire du Komoutch. Kappel se fit rapidement un nom par sa bravoure et ses talents de tacticien, gardant l'Armée populaire soudée bien après que la plupart s'attendaient à la voir écrasée par les Rouges. Malgré son rang, il était souvent vu avec des grenades et des revolvers à la ceinture, et sa volonté de s'exposer au danger mortel le rendit très populaire au sein de la troupe. Au cours de la Guerre civile, il libéra notamment les Réserves d'or russes ainsi que la ville de Kazan, gardant la cohérence de la défense de l'Armée sibérienne face aux contre-attaques Rouges, et aida Kornilov à commander l'offensive finale sur Arkhangelsk.\n\nBien qu'il ne soit pas un adepte des détails de la réorganisation, à la suite de la guerre Kappel à néanmoins été une voix clé pour aider les réformes de Denikin. Même s'il reste un monarchiste convaincu, Kappel garde ses opinions pour lui par respect pour la tradition apolitique de l'Armée.§!"

 RUS_anatoly_pepelyaev:9 "Anatoly Pepelyayev"
 RUS_anatoly_pepelyaev_commander_desc:9 "§YNaissance :§! §L15 juillet 1891, à Tomsk, Gouvernement de Tomsk, Empire russe§!\n§YCarrière :§! §LNé dans une famille de militaires, Anatoly Nikolayevich Pepelyayev a poursuivi une carrière militaire.\n\nAu début de la Grande Guerre, Pepelyayev prit part à des combats acharnés sur les fronts Ouest et Nord. Bien qu'il ait maintenu la discipline au sein de ses troupes alors que le reste de l'Armée russe se désintégrait, Pepelyayev est resté si populaire qu'il a été élu par ses troupes pour conserver le commandement après le Coup d'État d'Octobre.\n\nAprès la prise de contrôle de Tomsk par les bolcheviks, Pepelyayev rejoignit immédiatement la clandestinité blanche de la ville. Il supervisa la libération de la ville du contrôle des Rouges et la mise en place d'un gouvernement antibolchevique. Pepelyayev et ses troupes contribuèrent à renverser le contrôle des Rouges sur la Sibérie, ce qui lui valut le grade de général-major à seulement 27 ans. Le Coup d'État d'Omsk, en novembre, fut une bénédiction mitigée pour Pepelyayev, qui avait commencé à détester le gouvernement SR de Sibérie, mais qui se considérait toujours comme un démocrate ayant des sympathies pour les SRs. Il continua à servir fidèlement, et son Corps de Sibérie centrale marcha presque sans défaite de Perm à la Volga. Pepelyayev gagna le surnom de 'Souvorov sibérien' et obtint le commandement de la 2e Armée après avoir repoussé les contre-offensives brutales des Rouges en 1919.\n\nConnu en Russie grâce à sa jeunesse et à ses succès, il resta dans l'Armée après la Guerre civile. Cependant, ses mauvaises relations avec le Général Sakharov, qui était resté son supérieur, ont failli conduire Pepelyayev à démissionner avant la défaite de ce dernier et sa comparution devant la cour martiale lors du Conflit de Mandchourie en 1928. Pepelyayev reste l'un des généraux russes les plus connus et consacre une grande partie de son temps à plaider en faveur d'une plus grande initiative individuelle chez les officiers subalternes.§!\n\n§YNotes : Bien qu'il soit un vétéran Blanc, Pepelyaev ne montre aucune hostilité envers les socialistes et est un républicain convaincu.§!"

 RUS_pavel_shatilov: "Pavel Shatilov"
 RUS_pavel_shatilov_high_command_desc:9 "§YNaissance :§! §L13 novembre 1881, à Tiflis, Gouvernement de Tiflis, Empire russe§!\n§YCarrière :§! §LPavel Nikolayevich Shatilov, issu d'une famille de militaires dont le père et le grand-père étaient généraux de l'Armée russe, a fait preuve d'un talent et d'un dynamisme naturels au Corps des Pages de Moscou, dont il sortit avec le titre de meilleur Page. Il servit dans le Régiment cosaque de la Garde impériale et étudia ensuite à l'Académie Nikolaï d'État-major général.\n\nAu début de la Guerre russo-japonaise, Shatilov demanda à être transféré dans l'armée active et participa à des batailles en Mandchourie. Après la guerre, il retourna à l'Académie Nikolaï, puis servit dans le Caucase. Pendant la Grande Guerre, il continua à jouer un rôle de reconnaissance dans le Caucase, mais le chaos de 1917 le vit impliqué dans l'Affaire Kornilov et arrêté par la suite.\n\nS'échappant vers le Don au début de la Guerre civile russe, Shatilov rejoignit l'Armée des Volontaires et devint proche du Général Wrangel. Leur amitié et la prise réussie de Grozny consolidèrent la réputation de Shatilov en tant que commandant compétent et lui valurent le surnom de chef des espions de Wrangel.\n\nPromu Général de cavalerie après la Guerre civile, Shatilov a principalement servi dans le Caucase du Nord, devenant un expert en contre-insurrection. Connu pour ses compétences en matière de collecte de renseignements et sa rapidité dans les escarmouches, il fut nommé chef du département des renseignements de l'armée en 1930. Il donne fréquemment des conférences lors d'événements organisés par la Stavka.§!"

 RUS_aleksandr_kutepov:0 "Aleksandr Kutepov"
 RUS_aleksandr_kutepov_high_command_desc:9 "§YNaissance :§! §L28 septembre 1882, à Cherepovets, Gouvernement de Novgorod, Empire russe§!\n§YCarrière :§! §LAleksandr Pavlovich Kutepov est né sous le nom d'Aleksandr Konstantinovich Timofeyev, mais il adopta le nom de famille de son beau-père dès son plus jeune âge. Servant dans des unités de reconnaissance pendant la Guerre russo-japonaise, il fut décoré de l'Ordre de la Couronne allemande par le commandant honoraire de son régiment, le Kaiser Wilhelm II, et fut rapidement transféré dans les rangs de la Garde impériale à la fin de la guerre.\n\nPendant la Grande Guerre, il commanda d'abord la 4e Compagnie du Régiment Preobrazhensky des Gardes impériaux et fut bientôt promu à la tête de la Compagnie de Sa Majesté. La Révolution de Février surprit le colonel Kutepov en permission à Petrograd, et il se retrouva bientôt à la tête de troupes loyalistes. Ne recevant que peu de soutien et la révolution étant triomphante, Kutepov retourna sur le front, prenant le commandement du Régiment Preobrazhensky qu'il maintint en état de combattre en dépit de la décadence du reste de l'armée.\n\nAu début de la Guerre civile russe, il rejoignit l'Armée des Volontaires dans la région du Don et participa aux marches de la Glace et de Stavropol. Après ces événements, Kutepov commanda la poussée blanche sur Astrakhan et Uralsk, où les Blancs du Sud se joignirent pour la première fois aux Sibériens de Kolchak. Plus tard, en tant que commandant de corps de la 5e Armée blanche, il participa à la Marche sur Moscou et élimina les restes de l'Armée rouge en Russie centrale.\n\nPromu au rang de Général d'Infanterie après la fin de la guerre, Kutepov a conservé une réputation de commandant efficace et de disciplinaire strict, et a joué un rôle important dans la formation de la nouvelle génération de troupes de la Garde russe.§!"

 RUS_anton_turkul: "Anton Turkul"
 RUS_anton_turkul_commander_desc:9 "§YNaissance :§! §L23 décembre 1892, à Tiraspol, Gouvernement de Kherson, Empire russe§!\n§YCarrière :§! §LFils de fonctionnaire, Anton Vasilyevich Turkul se porta volontaire pour rejoindre l'Armée russe en 1910. Ses tentatives pour s'inscrire aux Académies militaires d'Odessa et de Tiflis furent sans succès, et il quitta l'armée en 1913 avec le grade de sous-officier de réserve junior. Moins d'un an après, Turkul fut conscrit dans le cadre du déclenchement de la Grande Guerre. Il courage lui valut deux Croix de Saint-Georges et la recommandation tardive de prendre des cours d'officier. Trois fois blessé, il obtint une Croix de Saint-Georges supplémentaire.\n\nLa Guerre civile russe débuta alors que Turkul était en congé chez lui après une autre blessure. Entendant parler de la formation de la Brigade volontaire de Drozdovsky à Iasi, Turkul décida de se joindre à eux et marcha dans leurs rangs en Ukraine. Une fois le Don atteint, Turkul fut nommé commandant du régiment des officiers de la brigade. Blessé une fois encore lors de la Marche de Stavropol, il ne reprit du service qu'en 1919. Montant rapidement en grade, Turkul mena avec succès plusieurs opérations de débarquement dans le bassin de la Volga et obtint un commandement de division à la fin de la guerre.\n\nPromu au grade de général-lieutenant après la convocation de l'Assemblée constituante, Anton Turkul est célèbre pour son engagement non-officiel mais important en politique.§!\n\n§YNotes : Turkul est un proche du Général Drozdovsky, avec lequel il partage de fortes opinions monarchistes.\n\nTurkul nourrit une haine profonde envers les bolcheviks et la gauche en général, les tenant pour responsables de la mort de ses trois frères au cours de la Guerre civile russe.§!"

 RUS_vladimir_manstein: "Vladimir Manstein"
 RUS_vladimir_manstein_high_command_desc:9 "§YNaissance :§! §L3 janvier 1894, à Kremenchug, Gouvernement de Poltava, Empire russe§!\n§YCarrière :§! §LFils d'un officier d'infanterie, Vladimir Vladimirovitch Manstein est issu d'une famille d'Allemands russifiés. Combattant en Pologne et en Roumanie pendant la Grande Guerre, il fut décoré à de nombreuses reprises pour sa bravoure et ses tactiques imprudentes et tristement célèbres. Après la Révolution de Février, Manstein rejoignit les 'Bataillons de la mort' volontaires et participa à l'offensive désastreuse de Kerensky, au cours de laquelle il fut gravement blessé et contraint à la convalescence.\n\nAu début de la Guerre civile, Manstein rejoignit les 'Drozdovites' en Roumanie et participa à leur marche à travers l'Ukraine jusqu'au Don. Il commanda ensuite une compagnie et participa à la campagne de Stavropol, dont les événements transformèrent radicalement le jeune capitaine. Blessé à la main, Manstein ne put être soigné en raison d'une pénurie criante de fournitures médicales. Craignant une septicémie, les médecins de Manstein choisirent finalement d'amputer sa main. Bien qu'il ait conservé sa popularité auprès de ses soldats, qui ont continué à applaudir sa bravoure personnelle, Manstein avait changé. Il s'endurcit, puis devint cruel, se délectant de l'exécution des commandants et commissaires rouges capturés ; les anciens officiers impériaux étaient particulièrement soumis à ses tortures. Bientôt, Manstein fut connu sur tout le front comme le 'Diable sans mains' et 'l'Exterminateur de commissaires'.\n\nAprès la Guerre civile russe, Manstein fut promu Général-Major et continua à servir dans l'armée. Manstein est un partisan ouvert et enthousiaste de Boris Savinkov, agissant souvent en tant que bras droit du Président dans les affaires militaires.§!\n\n§YNotes : Il est un ami proche du Général Turkul, qui l'a soutenu après la mort de sa fille et le divorce qui s'en est suivi.§!"

 RUS_boris_shteyfon: "Boris Shteyfon"
 RUS_boris_shteyfon_commander_desc:9 "§YNaissance :§! §L18 décembre 1881, à Kharkov, Gouvernement de Kharkov, Empire russe§!\n§YCarrière :§! §LBoris Aleksandrovich Shteyfon est né dans une famille d'Allemands d'Ukraine et a commencé sa carrière militaire en 1902. Shteyfon a participé à la Guerre russo-japonaise et à la Grande Guerre. Il a servi dans le Caucase et s'est distingué lors de l'offensive d'Erzurum.\n\nShteyfon retourna à Kharkov dans les premiers jours de la Guerre civile mais partit presque immédiatement pour le Don, rejoignant l'Armée des Volontaires et participant à la Marche des Glaces. Après la campagne de Stavropol, Shteyfon fut redéployé en Ukraine, où il créa un centre de recrutement à Kharkov avec l'autorisation officieuse de l'Hetmanat ukrainien. Cependant, les Ukrainiens établirent peu après leur propre 'Armée du Sud' antibolchevique et n'avaient guère envie de soutenir directement les Russes blancs. Reprenant le commandement de Kornilov, Shteyfon participa à la Marche sur Moscou, où il fut impressionné par la valeur des chars de l'Entente, transférés d'Allemagne aux Blancs sous le couvert de la République du Don.\n\nAprès la guerre, le Général Shteyfon se retrouva dans le camp de Wrangel dans le duel de politique militaire déjà en cours, principalement en raison de leur monarchisme commun. Cependant, leur relation s'est dégradée et Shteyfon s'est depuis largement éloigné de la politique pour se consacrer à l'enseignement. Shteyfon n'est pas seulement l'un des meilleurs instructeurs militaires de Russie, mais il est également entré dans l'orbite de la clique du Général Markov, avec qui il partage des idées sur la mécanisation de l'armée russe.§!\n\n§YNotes : Shteyfon connaît la famille de Drozdovsky depuis sa jeunesse et suivra probablement Drozdovsky partout où il ira.§!"

 RUS_vladimir_vitkovsky:9 "Vladimir Vitkovsky"
 RUS_vladimir_vitkovsky_commander_desc:9 "§YNaissance :§! §L3 mai 1885, à Pskov, Gouvernement de Pskov, Empire russe§!\n§YCarrière :§! §LVladimir Konstantinovich Vitkovsky, fils d'un général-major, était destiné à l'armée dès sa naissance. Entré dans la Grande Guerre avec le grade de capitaine d'armes, Vitkovsky commanda une série de compagnies, de bataillons et, plus tard, prit même temporairement le commandement d'un régiment entier. Il fut décoré à de nombreuses reprises pour ses services et prit le commandement du 199e Régiment d'infanterie de Kronstadt à la veille du Coup d'État d'Octobre des Bolcheviks.\n\nAlors que le chaos politique de 1917 faisait place à des combats ouverts entre bolcheviks et antibolcheviks, Vitkovsky s'enrôla dans les 'Drozdovites'. Comme ses compagnons d'armes, il rejoignit l'Armée des Volontaires à l'issue de la marche Iassi-Don. Au cours de la guerre, il gravit progressivement les échelons, d'abord à la tête de régiments hétéroclites constitués de Rouges capturés ou ayant fait défection, puis à la tête d'une division de la 6e Armée du Général Wrangel. Souvent loué pour son calme surnaturel sous le feu et sa capacité d'adaptation, Vitkovsky a dirigé les forces qui ont traversé la rivière Moscou et établi une tête de pont vers cette ville forteresse tristement célèbre. En raison de sa bravoure et de la valeur propagandiste de ses actions, Vitkovsky fut promu au rang de général-lieutenant.\n\nAprès la fin de la Guerre civile, Vitkovsky servit principalement dans les nouvelles formations de la Garde, au cours desquelles il établit de bonnes relations avec son homologue, le Général Kutepov. Vitkovsky est actuellement considéré comme un 'monsieur tout le monde' affable dans le monde agité de la politique militaire russe, et il entretient des relations enviables et positives avec toutes les factions et cliques.§!"

 RUS_mikhail_khanzhin:0 "Mikhail Khanzhin"
 RUS_mikhail_khanzhin_high_command_desc:9 "§YNaissance :§! §L29 octobre 1871, à Samarcande, Oblast de Samarcande, Empire russe§!\n§YCarrière :§! §LNé dans une famille de cosaques d'Orenbourg, Mikhail Vasilyevich Khanzhin s'est engagé dans le service actif en 1890. Il participa à la Guerre russo-japonaise et contribua aux efforts de réforme de l'armée à la fin de la guerre.\n\nKhanzhin commença son service pendant la Grande Guerre en commandant la 12e Division d'infanterie et en tant qu'inspecteur de l'artillerie de la célèbre 8e Armée pendant l'offensive de Broussilov. Transféré brièvement pour superviser l'artillerie sur le front roumain, il retourna à la Stavka à temps pour le coup d'État d'Octobre, se retrouvant au poste d'inspecteur général de l'artillerie de campagne du Commandant en chef suprême.\n\nAu début de la Guerre civile russe, Khanzhin s'aventura en Sibérie, où il commença à rassembler les forces de la Garde blanche parmi les unités de la région du sud de l'Oural, et prit le commandement du corps d'armée de l'Oural après l'Insurrection tchécoslovaque. À la tête de l'Armée de l'Ouest à l'époque de la « Course à la Volga », le Général Khanzhin devint l'un des rares hommes à être promu par Kolchak au rang de général d'artillerie. Après la réorganisation des forces par Kornilov, Khanzhin continua à commander le front oriental et acquit la réputation d'un commandant fiable et compétent, même dans des circonstances difficiles.\n\nAprès la fin de la Guerre civile, Khanzhin reprit du service dans la Stavka, supervisant le développement et le déploiement de l'artillerie dans les nouvelles unités de la Garde, aux côtés des éléments réguliers de l'Armée. Brièvement pressenti pour être promu au rang de Général-Maréchal au début des années 1930, Khanzhin ne reçut pas le poste, prétendument en raison de ses mauvaises relations avec Kornilov - les deux hommes se considérant toujours comme des rivaux de l'époque des Armées Blanches séparées de la Guerre civile.§!"

 RUS_vladimir_tolstov:0 "Vladimir Tolstov"
 RUS_vladimir_tolstov_commander_desc:9 "§YNaissance :§! §L19 juillet 1884, à Lokhvitsa, Gouvernement de Poltava, Empire russe§!\n§YCarrière :§! §LFils d'un général de cavalerie, Vladimir Sergeyevich Tolstov servit au Turkestan jusqu'en 1909, date à laquelle il fut transféré en Pologne. Au début de la Grande Guerre, Tolstov commanda le 6e Régiment de Cosaques de l'Oural en tant que subyesaul et y resta pendant toute la durée de la guerre.\n\nAvec la désintégration de l'Armée russe, Tolstov et plusieurs centaines de ses cosaques entreprirent une longue marche vers les terres de l'Oural, repoussant toutes les tentatives des bolcheviks de le désarmer. Tolstov profita de l'occasion pour combattre les bolcheviks lors d'un soulèvement à Astrakhan, bien que la ville restât aux mains des Rouges. Il se regroupa à Uralsk, où il fut nommé commandant des forces cosaques de l'Oural près de Guryev. Élu en 1919 au poste d'Ataman de l'Armée par les cosaques de l'Oural, il fut ensuite nommé commandant de toute l'armée de l'Oural par l'Amiral Kolchak. Tolstov et ses troupes se firent connaître comme la première formation des Blancs de Sibérie à se lier à leurs homologues des Blancs du Sud. Ils marchèrent en tandem avec les forces du général Denikin dans des batailles vers le nord le long de la Volga avant que les succès bolcheviques au Turkestan n'amènent Tolstov à être réaffecté à la suppression de la région une fois pour toutes.\n\nAprès la fin de la Guerre civile, Tolstov resta à son poste d'Ataman de l'armée des Cosaques de l'Oural, le respect qu'il avait gagné le rendant presque intouchable bien qu'il ne soit pas un Cosaque de l'Oural à l'origine. Bien que poursuivi par des rumeurs de favoritisme dans les affaires internes de l'armée, Tolstov est toujours considéré comme un commandant solide, capable à la fois de maintenir la discipline parmi les Cosaques, réputés turbulents, et de diriger habilement depuis le front.§!"

 RUS_sergey_voytsekhovsky:9 "Sergey Voytsekhovsky"
 RUS_sergey_voytsekhovsky_commander_desc:9 "§YBorn:§! §LOctober 28th, 1883, in Vitebsk, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LSergey Nikolayevich Voytsekhovsky was born into the family of a Vitebsk nobleman. Entering military service in 1904, Voytsekhovsky narrowly avoided going to the front during the Russo-Japanese War, as peace negotiations began before he could be deployed. With the start of the Great War, Voytsekhovsky served in the headquarters of the 69th Infantry Division and later in the 20th Army Corps. Assuming the role of chief of staff of the 1st Czechoslovak Division in late 1917, he played a major role in the pivotal Czechoslovak Uprising against the Bolsheviks.\n\nWhen Red troops attempted to disarm the legionnaires led by Voytsekhovsky along the Trans-Siberian railroad to Vladivostok, gunfire promptly erupted, and the hitherto neutral Czechoslovaks swung decisively into the anti-Bolshevik camp. Voytsekhovsky continued to command his Czechoslovaks in the early days of the Civil War, but the Omsk Coup in November of 1918 found him siding with Admiral Kolchak, under whom he would command White troops in the 'Run to the Volga', to the displeasure of his Czechoslovak counterparts. Maintaining momentum, he served in the Moscow March as commander of an army corps. Voytsekhovsky also participated in the Northern Offensive, which saw the Reds finally crushed and driven from Russia.\n\nWith the war's end, Voytsekhovsky continued to serve in the Russian Army, devoting much of his energy to helping the remaining Czechoslovaks in Russia. He still maintains a close connection to Kolchak and often uses the Admiral's help to lobby for greater pensions for Civil War veterans.§!"

 RUS_andrey_shkuro:9 "Andrey Shkuro"
 RUS_andrey_shkuro_commander_desc:9 "§YBorn:§! §LJanuary 19th, 1887, in Pashkovskaya, Kuban Oblast, Russian Empire§!\n§YBackground:§! §LAndrey Grigoryevich Shkuro, born with the surname 'Shkura', was the son of a Cossack priest. He graduated from the 3rd Moscow Cadet Corps in 1907, and saw his first action against Persian bandits.\n\nIn the Great War, Shkuro distinguished himself on the Galician Front for his bravery, earning no shortage of wounds alongside medals. Promoted to the rank of yesaul, Shkuro was given leave to form and command a special detachment of Cossacks dedicated to infiltration and sabotage. With a flair for the dramatic, Shkuro dubbed his new warband 'The Wolves'. Shkuro and his men, now clad in wolfskins and black banners, earned a fierce reputation among their enemies.\n\nShkuro barely survived the first months of the Civil War in Kuban but managed to unite his small Cossack band with the Volunteer Army. Despite his infamous reputation for banditry, Shkuro was tolerated for his ability to not only rally Cossacks to his side but also for his opposition to the separatist faction of the Kuban Rada. Promoted to general-major and given command of the 1st Caucasian Cossack Division at the end of 1918, Shkuro spent the remainder of the war as a key figure in Wrangel's Caucasian Volunteer Army, supporting the advance up the Volga.\n\nGiven his popularity among the common Cossacks, Shkuro remained a prominent figure after the Civil War. He has portrayed himself in several films and has become something of a demagogue for the Lineytses faction of the Kuban Cossacks, railing against both the detached Kuban elite and the local non-Cossacks who seek to take the Cossacks' land. Shkuro is hardly popular among his fellow officers, but he has the support of the Cossacks to back him, alongside a proven military record.§!"

 RUS_aleksey_grishin:9 "Aleksey Grishin"
 RUS_aleksey_grishin_high_command_desc:9 "§YBorn:§! §LDecember 6th, 1880, in Tambov, Tambov Governorate, Russian Empire§!\n§YBackground:§! §LAleksey Nikolayevich Grishin was born into a family of lower nobility and chose to pursue a military career. This led him to the Russian Far East, where he fought in the Russo-Japanese War.\n\nAt the start of the Great War, he was sent to the German front as part of the 5th Siberian Army Corps, serving as an aide. His skills and talent allowed him to climb the ranks quickly before being arrested, fired from the army, and sent away to Siberia after refusing to recognise the Bolshevik government in 1917.\n\nIn Siberia, he adopted the alias 'Almazov' and, posing as a performer, began establishing an anti-Bolshevik underground network across West and Central Siberia alongside Anatoly Pepelyayev, culminating with the capture of Novonikolayevsk during the Czechoslovak forces' uprising in May 1918. In the following four months, he would drive out Bolshevik forces in the region after establishing the Siberian Army.\n\nHis growing disdain for the SRs' interference in the government put him at odds with the leadership in the region, and he resigned as Commander of the Siberian Army before being transferred to the Volunteer Army under the command of Kornilov in September 1918. There, he would form several new battalions and significantly improve military infrastructure as the Volunteer Army marched to Moscow.\n\nBy the end of the Russian Civil War, he was given the position of head of the West Siberian Military District in 1922. He continued improving military infrastructure in the region, creating an extensive communication network and streamlining the conscription process until 1932, when he was ordered to resign from his position to share his experience with other military districts.§!"

 RUS_mikhail_katukov:9 "Mikhail Katukov"
 RUS_mikhail_katukov_commander_desc:9 "§YBorn:§! §LSeptember 17th, 1900, in Bolshoye Uvarovo, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LMikhail Yefimovich Katukov was born into a large peasant family. While studying at school, he was the best student in his class and the whole school. He was soon sent to Saint-Petersburg to live with relatives, where he worked as a delivery man. After the October Coup, he returned to his native village due to the death his mother's death, where he was drafted in March 1919 into the ranks of the Red Army. Soon he fell ill with typhus and, after treatment in the hospital, was re-enlisted in the army, but he was soon captured by Denikin's troops.\n\nJoining the Whites, Katukov fought in the Moscow campaign under General Denikin. After the war, Mikhail decided to continue his military career and, after completing officer courses, he served in various units until he came to the attention of General Markov while attending the Officer School in Oranienbaum.\n\nIn 1933, at his personal request and with Markov's support, Katukov was promoted to the armoured forces.\n\nWith the opening of the Military School of Mechanisation and Motorisation, he was one of the first to enter it and, having graduated with honours, was promoted to the rank of general-major.§!"

 RUS_aleksey_antonov:9 "Aleksey Antonov"
 RUS_aleksey_antonov_commander_desc:9 "§YBorn:§! §LSeptember 27th, 1896, in Grodno, Grodno Governorate, Russian Empire§!\n§YBackground:§! §LAleksey Innokentiyevich Antonov was born into a family of a Kryashen military officer and a Polish civil servant. Due to his shyness and poor health, he decided to focus on helping himself grow intellectually and physically.\n\nHe was drafted into the imperial army, and his first battle experience came on June 18th, 1917, in the battle south of Stanislavov, where he fought until July, when he received a head injury and was evacuated to Petrograd.\n\nAleksey Antonov was mobilised in the Red Army on April 11th and was appointed to the 1st Worker Division as a chief of staff aide. Soon after, his division was sent to the Southern Front to fight against Denikin's forces. There, he was captured by victorious White forces and chose to defect to them, stating that he was forcibly conscripted to fight for the Bolsheviks. During the Russian Civil War, he continued his work as part of the staff in the 2nd Division of the Volunteer Army under the command of General Borovsky.\n\nAntonov was sent to the Suvorov Military School (formerly the Nikolay Military School) in Moscow in 1924, where he was commonly described as an innovative, curious, disciplined, and experienced man. His high marks allowed him to work on General Sakharov's staff during the Chinese Eastern Railway conflict. He was able to enlist in the All-Russian General Staff Academy, where he met other young cadres, such as Nikolay Vatutin and Leonid Govorov. During his years at the Academy, he was noticed by General Markov, who then invited him as a part-time lecturer at the academy and later put him on the team charged with creating the plans for the Russian invasion of Reichspakt.§!"

 RUS_yevgeny_miller:9 "Yevgeny Miller"
 RUS_yevgeny_miller_army_chief_desc:9 "§YBorn:§! §LOctober 7th, 1867, in Dinaburg, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LLike a sizable portion of Russia's old elite, Yevgeny Karlovich Miller was born into a noble family of German Lutheran origin. Well-read, well-spoken, and a natural charmer, Miller excelled in his military education. What followed was a revolving door of posts across Russia until Miller found himself posted abroad as a military attaché in Western Europe. Returning home in 1903, by 1910 Miller had become coordinator for all Russian military attachés in Europe.\n\nMiller would serve as chief of staff in the 5th and 12th Armies in the Great War, achieving notable success in the Carpathians. A committed monarchist, Miller was hostile to the February Revolution. After ordering his soldiers to remove red ribbons from their uniforms, he was severely beaten and arrested in April 1917. Once freed, Miller left Russia to take up a post as military attaché to Italy.\n\nSentenced to death in absentia by the Bolsheviks, he nevertheless returned to Russia in January 1919. Landing in Arkhangelsk, Miller joined the Northern Volunteer Army under Savinkov and Gopper. Now appointed General-Governor of Northern Russia by Kolchak, he oversaw the successful southward offensives which joined the Northern Whites with those in Pechora. Red counterattacks forced him to withdraw his army in the famous Northern Ice March. Given command of the 7th Army, Miller performed as a dependable, conservative commander until the end of the Civil War.\n\nMiller would return to staff roles and managing his beloved attachés after the war. Considered a relic by some, he is nevertheless as robust as he is genial, and he maintains friendships with Savinkov and Gopper despite his own monarchist convictions.§!"

 RUS_karl_gopper:9 "Karl Gopper"
 RUS_karl_gopper_army_chief_desc:9 "§YBorn:§! §LApril 2nd, 1876, in Maskatas, Livland Governorate, Russian Empire§!\n§YBackground:§! §LKarl Ivanovich Gopper, a son of Latvian peasants, voluntarily joined the Russian Army in 1893. Graduating from the Vilno Military School in 1896, he served in various garrisons on Russia's western border until the start of the Great War.\n\nGopper began his wartime service as a captain in the 183rd Infantry Regiment before transferring to the Latvian Riflemen in 1916. Rising through the ranks, he became the only Latvian to earn the Order of St. George III Class, one of Russia's highest military honours. In 1917, Colonel Gopper was appointed to the 1st Latvian Riflemen Brigade's command and later pushed for the formation of the anti-Bolshevik National Union of Latvian Warriors. He backed the Kornilov Affair, but managed to avoid punishment due to his relatively low rank.\n\nDuring the Civil War, Gopper organised the desertion of Latvian Riflemen and, together with Savinkov, founded the SZRS in Moscow. Appointed commander of the Yaroslavl Division by the Bolsheviks in May 1918, he laid the groundwork for SZRS' Yaroslavl Uprising, arming the local Whites and ordering Red forces to retreat before being exposed as a White agent. Gopper then commanded SZRS forces in their retreat to Arkhangelsk and, as chief of staff of the Northern Volunteer Army, co-led the Northern Ice March. After the war, he advocated for greater inclusion of national minorities in the army and was deeply involved in the Russian Scouting movement, drawing much of his staff from his old Latvian comrades.§!\n\n§YNotes: Gopper is a firm but moderate supporter of Boris Savinkov and one of the main proponents of a Russian-Latvian alliance.§!"

 RUS_mikhail_levitov: "Mikhail Levitov"
 RUS_mikhail_levitov_commander_desc:9 "§YBorn:§! §LOctober 12th, 1893, in Golovinshchino, Ryazan Governorate, Russian Empire§!\n§YBackground:§! §LMikhail Nikolayevich Levitov, despite his descent from an old line of clergy, chose to abandon his theological studies in 1914 and enlisted in the Vilno Military School, from which he graduated on an expedited course. Entering the Great War in 1915 as a junior officer of the 178th Venden Infantry Regiment, he earned two decorations for merit and the rank of poruchik by the war's end.\n\nWith the start of the Civil War, Levitov travelled to the Don and enlisted with the Volunteer Army, finding himself in the ranks of the 1st Assault Regiment (also unofficially known as the 'Kornilovites'), though not before serving a brief stint in the partisan squad of Colonel Simanovsky. A participant of the gruelling Ice March, Levitov served much of the Civil War in the 2nd Assault Division, where he eventually attained the rank of deputy commander. Levitov was among the first soldiers who entered Moscow upon the establishment of General Vitkovky's bridgehead, and he later participated in the Northern Offensive to Arkhangelsk.\n\nDespite concluding the Civil War as a stabs-captain, Levitov's merit was noted and he was promoted to the rank of subcolonel. He continued his service in the new Guards units, slowly moving up the ranks until his most recent promotion to general-major in 1936.§!\n\n§YNotes: Levitov is known as a strong supporter of Kornilov and believes strongly in the role of the Army as Russia's peacekeeper.§!"

 RUS_lev_dovator:9 "Lev Dovator"
 RUS_lev_dovator_commander_desc:9 "§YBorn:§! §LFebruary 20th, 1903, in Khotino, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LLev Mikhaylovich Dovator comes from a poor Belorussian peasant family. There are conflicting reports on his origin. Some of his detractors claim that Dovator is Jewish, while he is often heard proudly stating to be a descendant of a French officer who got stuck in Russia during the Patriotic War of 1812. Whatever the case, he managed to avoid service in the Great War due to his age, and despite his predisposition to the Bolsheviks because of his background, Dovator didn't fight in the Red Army during the Civil War. Instead, he was conscripted into the Western Volunteer Army in 1920, forced to partake in the drive to Moscow and its capture by the Whites.\n\nOnce the Civil War was over, Dovator demobilised and went back to Vitebsk to finish his education in a local secondary school. He worked for a few years as an industrial labourer until he was redrafted into the Russian Army in 1924 to serve in the 6th Cavalry Division. Dovator displayed a penchant for horsemanship, and so he was sent to the Officer Cavalry School, where he graduated in 1929 as a subporuchik. For the next few years, he steadily rose through the ranks, serving in the North Caucasus and then the Far Eastern Military Districts, where he got acquainted with the local peoples, from whom he adopted some of their famous equestrian courage. By 1936, Major Dovator entered the All-Russian General Staff Academy.\n\nDovator is currently one of the most skilled non-Cossack cavalry officers in Russia. However, one could hardly notice the distinction, for he fights like a true Cossack - charging alongside his men straight into the enemy trenches while under heavy machine gun fire.§!"

 RUS_aleksandr_vasilevsky:0 "Aleksandr Vasilevsky"
 RUS_aleksandr_vasilevsky_bio:9 "Fils d'un prêtre vieux-croyant, Aleksandr Mikhaylovich Vasilevsky reçut d'abord une éducation religieuse et rêvait de devenir agriculteur ou géomètre. Cependant, la Grande Guerre l'amena à s'enrôler à l'École militaire Aleksey en 1915 et à se battre sur le Front du Sud-Ouest, où il fit preuve d'une grande habileté.\n\nAu début de la Guerre civile, Vasilevsky fut démobilisé de l'armée et, bien qu'il ait d'abord voulu revenir à ses projets d'avant-guerre, il finit par travailler comme instructeur dans le cadre du programme bolchevique de Formation militaire universelle pour les paysans jusqu'en 1919, bien qu'il ait essayé de passer son temps à enseigner à l'école primaire dans plusieurs villages des environs. Au début de l'année 1919, après avoir été enrôlé dans l'Armée rouge proprement dite, Vasilevsky choisit de faire défection avec son bataillon pour rejoindre les Blancs. En tant qu'ancien officier impérial enrôlé dans l'Armée rouge, Vasilevsky fut traité avec bienveillance par les Blancs, même si l'on s'attendait à ce qu'il serve brièvement comme simple soldat avant qu'il ne retrouve son ancien grade.\n\nVasilevsky décida inopinément de poursuivre son service militaire à la fin de la Guerre civile et, en 1931, il termina ses études à l'Académie pan-russe d'état-major général. Il servit ensuite dans la Stavka et créa un nouveau programme de manuels pour les nouvelles recrues, tout en s'impliquant dans l'instruction pratique. Vasilevsky est largement considéré comme l'un des meilleurs généraux russes de la nouvelle génération, et il est particulièrement populaire auprès des simples soldats."
 RUS_aleksandr_vasilevsky_army_chief_desc:9 "§YNaissance :§! §L30 septembre 1895, à Novaya Golchikha, Gouvernement de Kostroma, Empire russe§!\n§YCarrière :§! §L$RUS_aleksandr_vasilevsky_bio$§!\n\n§YNotes : Vasilevsky est considéré comme un protégé du Général Markov, qui était son professeur à l'Académie d'état-major général.§!"
 RUS_aleksandr_vasilevsky_leader_desc:9 "§YNaissance :§! §L30 septembre 1895, à Novaya Golchikha, Gouvernement de Kostroma, Empire russe§!\n§YCarrière :§! §L$RUS_aleksandr_vasilevsky_bio$§!"

 RUS_rodion_malinovsky:9 "Rodion Malinovsky"
 RUS_rodion_malinovsky_commander_desc:9 "§YBorn:§! §LNovember 23rd, 1898, in Odessa, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LRodion Yakovlevich Malinovsky was born in Odessa after the death of his father, which happened before he could marry Rodion's mother. Her marriage to another man, who refused to adopt the 'bastard' from a past relationship, forced Malinovsky to leave home at the age of 11 to live with his aunt. In August 1914, Rodion added several years to his age and enlisted in the Army. Almost sent back home after his real age was discovered, Malinovsky managed to convince his fellow soldiers to keep him as an ammunition bearer. He earned his first St. George Cross at only 16 while serving in a machine gun battalion. Having studied the French language independently, Malinovsky was singled out in 1916 to be sent to France, where he fought until the end of the war in the ranks of the Honorary Russian Legion.\n\nWith the fall of France, Malinovsky decided to return to Russia and join Admiral Kolchak's forces, setting out with his comrades to reach Vladivostok by sea. Reaching Russia in the last days of the Civil War, he ultimately did not participate in the Moscow March or the Northern Offensive, instead staying in garrison and rear-line units stationed in Siberia. Nevertheless, he did finally see action when the time came to crush the warlord gangs of Kalmykov and Semyonov in the Far East.\n\nMalinovsky remained in the Army after the end of the Civil War and performed anti-bandit operations in the Far East, graduating from the All-Russian General Staff Academy in 1933 with the rank of colonel. He has since served chiefly in cavalry divisions, particularly those stationed along the Far Eastern frontier. Considered to be a top candidate for promotion, many generals note Malinovsky's merits, especially his apolitical stance.§!"

 RUS_max_reyter:9 "Maks Reyter"
 RUS_max_reyter_commander_desc:9 "§YBorn:§! §LApril 24th, 1891, in Zirgen, Courland Governorate, Russian Empire§!\n§YBackground:§! §LMaks Andreyevich Reyter, born as Mārtiņš Reiters into a family of wealthy Latvian peasants, added five years to his age in order to enlist in the Russian Army in 1906. During the Great War, he served in the 1st Siberian Riflemen Division when he suffered serious wounds in 1916. From then onward, he served in different staff offices, but was struck with typhus during an assignment in the 12th Army's headquarters. While convalescing in a hospital bed in Valka, the city was captured in 1918 by the advancing Germans and he was taken prisoner.\n\nReyter attempted to escape several times, after which he was conscripted into the German-backed Western Volunteer Army led by Bermondt-Avalov. Even then, unwilling to wear the stahlhelm and feldgrau of his former captors, Reyter tried to desert to the Reds before he was transferred to the more politically independent Northwestern Army and assigned command of a regiment. He fought with distinction at Petrograd, Tver, and finally Moscow. With the Bolsheviks' back broken, Reyter was tasked with the harsh duty of suppressing Red partisans in Central Russia.\n\nAfter the end of the Civil War, he would keep the role of anti-insurgent fighting, spending time first among indigenous volunteers in the Alash territories, before returning to Russia to crush the 1932 Tambov Uprising on behalf of the SR-Kadet government. After requesting transfer to the Siberian Military District, the then general-major assumed command of the 18th Army Corps stationed in Novonikolayevsk.§!\n\n§YNotes: Though General Gopper has attempted to involve Reyter in the SZRS given their shared Latvian heritage, he largely remains an apolitical career officer.§!"

 RUS_nikolay_vatutin: "Nikolay Vatutin"
 RUS_nikolay_vatutin_commander_desc:9 "§YNaissance :§! §L16 décembre 1901, à Chepukhino, Gouvernement de Voronej, Empire russe§!\n§YCarrière :§! §LNikolay Fyodorovich Vatutin est né dans une famille paysanne de classe moyenne, et passa la plus grande partie de sa jeunesse à travailler la terre familiale, lorsqu'il ne fréquentait pas différentes écoles locales. L'école professionnelle où il était en 1920 ayant été fermée à cause de la Guerre civile en cours, Vatutin se retrouva conscrit dans l'Armée blanche, alors que le Général Kornilov cherchait à remplir ses rangs parsemés au cœur des combats acharnés en Russie centrale. Vatutin servit principalement en tant que fantassin à moitié entrainé, se battant contre les partisans rouges alors que les Armées blanches du Front Sud faisaient route vers le nord.\n\nVatutin choisit de rester dans l'Armée russe après la fin de la Guerre civile, sortant diplômé de l'École militaire Alekseyev en 1923. Ayant obtenu un poste de praporshchik, Vatutin s'était déjà élevé bien au-dessus de son passé de modeste conscrit de garnison, et il entreprit de jeter les bases d'une vie de soldat de carrière.\n\nJeune homme énergique et ambitieux, Vatutin fut assigné à une grande variété de théâtres - y compris la Sibérie, le Caucase et la Russie centrale. Ayant manqué les combats contre les Chinois et les Japonais en 1928, Vatutin dût se contenter d'actions de maintien de l'ordre et de programmes d'entrainement. Promu colonel après la fin de ses études à l'Académie pan-russe d'État-major général en 1934, les mérites de Vatutin furent notés par le Général Vasilevsky, qui le plaça sur la liste d'attente pour une promotion en tant que major-général en cas de besoin. Même s'il est respecté par ses compatriotes, il reste à voir si Vatutin sera à la hauteur des attentes, ou si sa jeunesse et son inexpérience continueront à le freiner.§!"

 RUS_andrei_grechko:9 "Andrey Grechko"
 RUS_andrei_grechko_commander_desc:9 "§YBorn:§! §LOctober 17th, 1903, in Golodayevka, Don Cossack Oblast, Russian Empire§!\n§YBackground:§! §LBorn into a Ukrainian family of middling peasants, Andrey Antonovich Grechko was too young to see service in the Great War. Furthermore, as a non-Cossack living on Cossack territories, Grechko was considered one of the outsiders, or 'Inogorodniye', and so was spared the expectation of military service at the cost of lower status.\n\nHowever, the northern Don straddled the Red-White frontline for much of the Russian Civil War, and Golodayevka was exposed not only to these two forces, but also to the anarchist Black Army from neighbouring Ukraine. At sixteen, Grechko was finally drafted by the Whites in December 1919. The Don Army had suffered terrible losses in its offensive towards Voronezh, and despite not being a Cossack himself, Grechko could still ride a horse well enough to serve. Grechko spent most of the war battling bandits and partisans rather than joining the push to Moscow. This experience proved useful, and the Civil War's end saw Grechko remain in the army and pursue further education.\n\nFrom 1920 to 1926, Grechko undertook cavalry command courses first in Novocherkassk, then Taganrog, before finally graduating from the prestigious North Caucasian National Cavalry School. Thereafter, he spent four years deployed in Chechnya and Dagestan, rooting out the bandits and insurgents who thrived in the region's borderlands. For further training, he transferred first to the Moscow Military District in 1930, then the Suvorov Military School in 1932. As part of the graduating class of 1936, Grechko is considered a promising candidate for generalship, with a knack for teaching in the important realm of logistics.§!"

 RUS_markian_popov: "Markian Popov"
 RUS_markian_popov_commander_desc:9 "§YBorn:§! §LNovember 15th, 1904, in Ust-Medveditsk, Don Cossack Oblast, Russian Empire§!\n§YBackground:§! §LMarkian Mikhaylovich Popov was born into a middle-class family of recent immigrants to the Don, his parents both hailing from respectable backgrounds in the Pskov Gubernia. Too young to serve in the Great War, Popov instead added two years to his birthdate to enlist with the Whites in 1920, finding himself in General Markov's 5th Army. Popov would fight in the push on Moscow as a common rifleman, though his talents were quickly recognised. The ferocious fighting for the strategic city of Voronezh was Popov's trial by fire, though his journey with the 5th Army would take him past the gates of the Kremlin.\n\nWith the Civil War's end, Popov was forwarded first to a field training course for infantry commanders in 1922, following that with a more formal education at the Officers School at Oranienbaum in 1925. Popov would see a variety of staff and battalion-command positions in the 1920s, before finding himself back at Oranienbaum as an instructor in 1929. Nevertheless, his past experience with General Markov served Popov well. He was chosen in 1932 to act as an inspector for Russia's experimental mechanised brigades in the Moscow Military District. Completing his latest round of studies at the All-Russian General Staff Academy in 1936, Popov is a newly minted general of broad talents, and he is famously well-liked for his cheerfulness and good learning.§!"

 RUS_issa_pliyev:9 "Issa Pliyev"
 RUS_issa_pliyev_commander_desc:9 "§YBorn:§! §LNovember 25th, 1903, in Stary Batako, Terek Oblast, Russian Empire§!\n§YBackground:§! §LBorn into a poor family of Ossetian peasants, Issa Aleksandrovich Pliyev was forced to support his family from a young age after his father moved to Canada, and subsequently died in a mining accident. Too young to see service in either the Great War or the Russian Civil War, Pliyev was still acutely aware of the violence and political struggle which defined his youth. As an Ossetian peasant, Pliyev was naturally drawn to the 'Kermen' Party, which demanded the unconditional transfer of land to the peasantry away from both Ossetian and Georgian landlords. However, the Kermenists ultimately sided with the Bolsheviks and were crushed by White forces in their reconquest of the North Caucasus.\n\nDrafted in 1922, Pliyev served briefly in a cavalry detachment of the nascent forces of the Special Caucasus Autonomous Area before demobilising in 1923. However, Pliyev's talent was noticed, and he was redrafted that year into the Suvorov Military School in Petrograd. Graduating in 1926, Pliyev went on to serve as an instructor in Yekaterinodar's North Caucasian National Cavalry School. He graduated from Moscow's All-Russian General Staff Academy in 1933 and has since served in staff positions in the North Caucasus.\n\nThough a firm Russian patriot, Pliyev is nevertheless deeply connected to his Ossetian roots. It is an open secret that he associates with Kermen's de facto successor party, 'Batraz'. Given Batraz's strong ties with the SZRS, Pliyev is thought by some to be a Svobodnik agent in the North Caucasus.§!"

 RUS_basan_gorodovikov:9 "Basan Gorodovikov"
 RUS_basan_gorodovikov_commander_desc:9 "§YBorn:§! §LNovember 15th, 1910, in Mokraya Elmuta, Don Cossack Oblast, Russian Empire§!\n§YBackground:§! §LBasan Badminovich Gorodovikov was born into a poor family of Buzaavs, a branch of the Kalmyk people who had assimilated into the Don Cossack Host. The young Basan grew up overshadowed by the infamy of his uncle, Oka Gorodovikov, a committed Bolshevik who had been shot in the closing months of the Civil War for his service in the Red Army. Unwilling to allow his family name to dictate his life, Basan instead chose to enlist in the Russian Army in 1927. Gorodovikov excelled in his studies, earning a spot as a model student upon his graduation from Yekaterinodar's North Caucasian National Cavalry School in 1930.\n\nGorodovikov's first command would prove formative. Leading a cavalry squadron in the 76th Cavalry Regiment, itself a largely Kalmyk and Nogai formation, Gorodovikov joined the escalating 'anti-bandit' operation that had gripped upland Karachay. The young officer earned a reputation for adaptability and cool-headedness in the harsh mountain fighting. For its experience with anti-partisan operations, the 76th Regiment came to be relied upon by the authorities of the Special Caucasus Autonomous Area, and Gorodovikov spent much of the early 1930s maintaining order across the breadth of the North Caucasus. Emerging from the mountains in 1935 with the rank of major and many mentions in dispatches, Gorodovikov was finally given leave to continue his studies at the All-Russian General Staff Academy. Though untested in commanding formations larger than a regiment, Gorodovikov is trusted for his hard-fought experience in small-unit actions in some of the least accessible terrain Russia can offer.§!"

 RUS_nikolay_berzarin: "Nikolay Berzarin"
 RUS_nikolay_berzarin_commander_desc:9 "§YBorn:§! §LApril 1st, 1904, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Erastovich Berzarin was born the son of a factory worker and a seamstress, and began working at the city's port at a young age to support his parents and siblings.\n\nHe volunteered to join the Red Army in October 1918 and was captured while fighting against Gopper's forces on the Northern Front, subsequently defecting to the Northern Volunteer Army. He then took part in the Northern Ice March under the command of Miller, catching his attention for being able to fight in the difficult northern terrain. After the siege of Arkhangelsk in December 1920, he was sent to the Russian Far East to fight against Semyonov and Kalmykov. He volunteered to stay in the region to help the locals rebuild the area, helping him grow even more accustomed to the terrain.\n\nHe would remain with the army and was made commander of a regiment of the honoured 91st 'East-Siberian Volunteer' Infantry Division. Transferred to the Southern Offensive Group at the start of the Manchurian Conflict, his regiment would distinguish itself by crossing the swampy and mountainous terrain of the region in only four days. As the conflict began to turn to the side of the Chinese and Japanese, Berzarin helped organise the hasty retreat, minimising the casualties in both men and equipment. He would enrol in the All-Russian General Staff Academy in 1930 thanks to his outstanding skill and the backing of General Miller, graduating in 1935. Brave, disciplined, and patriotic, Berzarin joined the ranks of the Russian High Command as the new general-major, valued for his organisational talents and his ability to fight in harsh terrain.§!\n\n§YNotes: Alongside Miller, Berzarin has also seen sponsorship from Karl Gopper due to his alleged Latvian descent. Whether or not that is true, Berzarin has certainly opportunistically utilised these connections for his career.§!"

 RUS_leonid_govorov: "Leonid Govorov"
 RUS_leonid_govorov_commander_desc:9 "§YBorn:§! §LFebruary 22nd, 1897, in Butyrki, Vyatka Governorate, Russian Empire§!\n§YBackground:§! §LLeonid Aleksandrovich Govorov was born into a Russian peasant family as the 1st son out of 4. He enrolled in the shipbuilding department of the Petrograd Polytechnical Institute in 1916, but was mobilised into the Russian Imperial Army in December and sent to Konstantin Artillery School. Demobilised in March 1918, he chose to return to his family in Yelabuga.\n\nHe and his brother Nikolay volunteered to join the White Army in September 1918, after the KOMUCh People's Army had entered Yelabuga. Assigned to the artillery battery of the 8th Kama Infantry Division, he participated in various battles of the Spring Offensive in 1919 and was given the rank of subporuchik on the order of Admiral Kolchak. Later, in February 1920, the train carrying him and his fellow soldiers was struck by a loose artillery shell, landing him in hospital for the next several months.\n\nAfter the Civil War, he enrolled in the All-Russian General Staff Academy in 1930 while also learning German to become a military translator. Graduating in 1934 with the rank of general-major, he quickly used his newfound position to establish ties with the Russian Air Force and Okhrana, asking both organisations for any information on the newly built fortifications located on Russia's western border. He would tour various artillery plants, trying to help them develop a weapon that would ensure Russian artillery supremacy in the coming war with the Reichspakt. Described as an educated, meticulous man with a talent for organisation, Govorov is expected to perform exceptionally well in the coming years.§!"

 ### Socialist Generals ###

 RUS_yury_sablin:9 "Yury Sablin"
 RUS_yury_sablin_army_chief_desc:9 "§YNaissance :§! §L12 novembre 1897, à Yuryev, Gouvernement de Livonie, Empire russe§!\n§YCarrière :§! §LLa famille de Georgy 'Yury' Vladimirovitch Sablin a été exilée de Moscou à Yuryev pour agitation politique, mais est revenue peu après sa naissance. Yury rejoignit le Parti Socialiste-Révolutionnaire en 1915 et servit dans l'armée sur les fronts de Roumanie et de Galicie.\n\nFraîchement élu commissaire militaire de Moscou en 1917, Yury a rapidement acquis la renommée d'un militaire charismatique, beau et populaire, très influent parmi les SR moscovites, qui l'ont porté au Comité militaire révolutionnaire de Moscou. Grâce à lui, les forces du gouvernement provisoire furent chassées de Moscou en octobre 1917. Après avoir brièvement combattu l'Armée des Volontaires, il se mêla à la rébellion des SR de gauche et devint le chef d'état-major du Comité central du PLSR. Ce soulèvement raté l'envoya dans une prison bolchevik, où il resta pendant les années suivantes.\n\nSablin fut gracié par le président Nikolay Avksentyev en 1926, dans le cadre d'une amnistie de masse pour les SR de gauche, et même son grade militaire de l'époque impériale lui fut restitué. Comme beaucoup de ces officiers 'tachés de rouge', il fut ignoré dans la plupart des promotions, mais il acquit une véritable éducation militaire dans les années 1920 et devint un partisan déclaré des SR au sein de l'armée. S'étant rangé du côté du Putsch de Boldyrev, Sablin fut expulsé de l'armée et passa un certain temps à Paris avant de revenir secrètement en Russie en 1935 pour organiser des opérations de guérilla contre le régime de Savinkov avec Mikhaïl Levandovsky.\n\nBien plus politicien et organisateur que commandant en première ligne, Sablin est parfois ridiculisé parce qu'il connaît la danse, s'habille pompeusement et ressemble plus à un acteur ou à un dandy qu'à un militaire, mais on ne peut pas dire que 'Yurka' ne soit pas marié à la cause révolutionnaire.§!"

 RUS_mikhail_levandovsky:9 "Mikhail Levandovsky"
 RUS_mikhail_levandovsky_army_chief_desc:9 "§YBorn:§! §LMay 15th, 1890, in Tiflis, Tiflis Governorate, Russian Empire§!\n§YBackground:§! §LBorn into a family of Russified Polish peasants, Mikhail Karlovich Levandovsky (originally Lewandowski) experienced tragedy from an early age when his father, an unter-officer, died from disease. The Levandovsky family moved to Grozny, and Mikhail's Terek Cossack stepfather helped him to enrol in the Vladimir Military School in 1910. The young stabs-captain Levandovsky saw fighting on all the fronts of the Great War.\n\nAfter he returned to Grozny, he was elected as local military commissar and became involved in the gruesome civil war in the North Caucasus between the Reds in his command, the White Cossacks, the Chechens, and ultimately Kornilov's Volunteer Army. Levandovsky proved to be a brilliant commander, whose forces could disappear into the mountains and outflank their enemies, slipping through any net the Whites cast. Finally, in 1919, the noose was too tight, and as the Red cause in the North Caucasus was all but dead, Levandovsky led a brutal march to Astrakhan and up the Volga to allow his ragged band to join with the main forces of the Reds.\n\nLevandovsky, now commanding the 11th Army, could not hold Astrakhan but scored a number of defensive victories against Kolchak's forces. Ultimately, however, his fate was the same as that of other Red commanders - exile and lost dreams.\n\nAfter the war, Levandovsky quickly organised the Combat Union of Socialist-Revolutionaries, operating from Georgia. The Maximalist resistance was negligible until 1935, when it started to attract broader support among the SRs and would ultimately become a core part of the anti-Savinkov resistance movement, firmly in Levandovsky's grip.§!"

 RUS_aleksandr_yegorov: "Aleksandr Yegorov"
 RUS_aleksandr_yegorov_high_command_desc:9 "§YBorn:§! §LOctober 13th, 1883, in Buzuluk, Samara Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Yegorov started off as a career officer. By 1905, he was a subporuchik without stain in his career. In 1904, he became a member of the Socialist-Revolutionary Party, setting him on the path towards the Red Army and eventual exile. Once the war began, he rose quickly through the ranks. By 1917, Yegorov, now a subcolonel, had been wounded five times in the line of duty and was decorated for his bravery and boldness in the face of danger.\n\nAfter the October Coup, Yegorov radicalised further towards the Bolshevik cause. He became an organiser in the newly born Red Army and used his experience to hammer an effective fighting force out of the irregular Bolshevik militias. As the war grew more grim for the Reds, he was dispatched to command the southern front. Despite his skill and the respect of his men, the tide of the war was turning against the Revolution for good. He kept fighting to the bitter end, and would have decided to die in Russia if not for his Left-SR comrades pleading with him to escape.\n\nHaving forged a reputation as an expert organiser and fearless frontline commander, Yegorov was respected as a revolutionary specialist, with the skills to turn scattered revolutionary bands into proper military formations.§!"

 RUS_mikhail_tukhachevsky: "Mikhail Tukhachevsky"
 RUS_mikhail_tukhachevsky_high_command_desc:9 "§YBorn:§! §LFebruary 16th, 1893, in Aleksandrovskoye, Smolensk Governorate, Russian Empire§!\n§YBackground:§! §LMikhail Nikolayevich Tukhachevsky - the Red Napoleon - is perhaps the single most influential Red Army commander to arise from the Russian Civil War. As impoverished nobles, a military career was practically the only possible way forward for the gifted Mikhail. He served on the Polish Front of the Great War and ended up a captive. It is from this time that Charles de Gaulle - Tukhachevsky's cell-mate - described Tukhachevsky's occult and pagan beliefs, though he later brushed these off as immaturities of his youth.\n\nIn the Red Army, Tukhachevsky's rise was meteoric. He became the commander of the 1st Army of the Eastern Front and, for the first time, demonstrated his natural grasp of military leadership, his analytical ability, and bold decision-making. Simbirsk, Samara, and Perm fell in offensives in late 1918 - one of the greatest Red counter-attacks of the war. In 1920, Tukhachevsky became the Commander-in-Chief of all Red forces and was able to prevent a total collapse, but at that point, the best the Reds could do was engage in desperate delaying actions as they retreated towards Arkhangelsk and, hopefully, France.\n\nIn emigration, Tukhachevsky became a French army officer and lecturer in the International Military School. As the most high-profile Red émigré, there have been multiple attempts by the Russian intelligence services on his life. He focused on military-scientific work and theories of industrial revolutionary war, associating with theorists such as Aleksandr Svechin and Aimé Doumenc.\n\nTukhachevsky avoids politics but is rather bull-headed and prioritises military capability over any civilian or ideological considerations - with great military ability comes also pride.§!"

 RUS_mikhail_frunze: "Mikhail Frunze"
 RUS_mikhail_frunze_army_chief_desc:9 "§YBorn:§! §LFebruary 2nd, 1885, in Pishpek, Semirechye Oblast, Russian Empire§!\n§YBackground:§! §LMikhail Vasilyevich Frunze is one of the most prominent Russian revolutionaries of the 20th century. First introduced to revolutionary ideas in the gymnasium in Verny, he would later join the RSDRP. During the Revolution of 1905, he participated in party activities in Moscow and surrounding areas, organising strikes, assassination attempts, and armed rebellions, later taking part in the 4th Congress of the RSDRP, where he met Vladimir Lenin. His actions nearly led to his execution, but he was saved by public pressure and was instead exiled to Siberia, serving his time in multiple penal colonies. After escaping to Chita, he would use another fake identity to move to Minsk, where he would become the city's head of police, marking the creation of the first Belarusian police.\n\nAt the start of the October Revolution, he took part in fighting in Moscow and was later given the position of military commissar of the Yaroslavl military district. While commanding multiple armies on the Eastern Front during the Russian Civil War, he would often offer security guarantees to anyone who surrendered without a fight, and had a pivotal role in organising the Bolshevik fighting retreat after the fall of Moscow.\n\nOnce in France, despite his ailing health, he founded the International Brigade of Bolsheviks (IBB) together with other exiles. Generally seen as a middleman between the French government and exiled Bolshevik commanders, he ensured the IBB's involvement in the British Revolution and Patagonia Rebellion. He has been integral in maintaining military capacity of the Red Émigrés and, at the same time, holds a leading position in the Communist Party.§!"

 RUS_vasily_blyukher:0 "Vasily Blyukher"
 RUS_vasily_blyukher_high_command_desc:9 "§YBorn:§! §LDecember 1st, 1889, in Barshchinka, Yaroslavl Governorate, Russian Empire§!\n§YBackground:§! §LDescending from a veteran of the War of 1812 nicknamed 'Blyukher' by the landowner in honour of the famous Prussian marshal, Vasily Konstantinovich Blyukher was drafted into the Russian Imperial Army in 1914.\n\nIn 1917, he tied his life to the Revolution when he met Valerian Kuybyshev and became the Head of Security of the Revolutionary Order in the Samara Gubernia. In the Civil War, he was sent alongside Vladimir Sadlutsky to confront the forces of Ataman Dutov in Orenburg, capturing it in January of 1918. This success was short-lived, and he retreated north to join the bulk of the Red Army under Trotsky's leadership, near Perm. He showed exceptional organisational talent when he managed to reform militia squads into proper army formations that later marched 1,500 kilometres through mountains, forests, and marshes, crushing seven regiments of the Siberian Army in the process. Unfortunately for him, the situation on the front worsened as the Red Army struggled to stop the 'Run on Volga'.\n\nBlyukher fled to France with the rest of his comrades after the fall of Arkhangelsk in 1920. There, he would spend most of his days teaching new recruits in various academies until he was sent as an attaché to Chiang Kai-Shek during the Northern Expedition. Although it failed, Blyukher continued to work with Chiang's successor, Wang Jingwei, training KMT exiles stationed in France and later returning to China, this time as part of the MMIC, assisting the NRA in the League War.\n\nOnce again standing on his native soil and recently promoted to general, Blyukher is regarded as one of the best of the old guard of Red Generals.§!"
 RUS_vasily_blyukher_leader_desc:9 "§YNaissance :§! §L1er décembre 1889, à Barshchinka, gouvernement de Iaroslavl, Empire russe§!"

 RUS_vasily_chuykov:9 "Vassili Tchouïkov"
 RUS_vasily_chuykov_commander_desc:9 "§YBorn:§! §LFebruary 12th, 1900, in Serebryanye Prudy, Tula Governorate, Russian Empire§!\n§YBackground:§! §LVasily Ivanovich Chuykov was born into a Russian peasant family and attended church school. At the age of twelve, he moved to Petrograd to work and became a shoemaker's apprentice.\n\nVolunteering to join the Red Army in 1918, he was sent to the first military courses in Moscow, where he would take part in crushing the Left-SR uprising. Joining the VKP(b) in 1919, he replaced the commander of the 43rd Regiment of the 5th Rifle Division and was sent to the Eastern Front, where he would receive several injuries and was subsequently captured by Kolchak's army.\n\nAfter his stay in the hospital, he returned to his village, where he would find his wife, Valentina. But the war had changed his life a lot, and he would make the decision to return to the Russian Army in 1923.\n\nHe was sent to the Suvorov Military School, and, upon his graduation in 1926, he was assigned to the 82nd Siberian Infantry Division stationed in the Russian Far East.\n\nHis regiment's performance in the Chinese Eastern Railway Conflict, heavily affected by matters outside of his control, would lead him to be demoted to the rank of subporuchik and barred from climbing the ranks further.\n\nNevertheless, it didn't stop Chuykov from performing his duties, and he earned a reputation as an honest, straightforward, talented, if sometimes rude officer, respected by his soldiers.\n\nHolding socialist sympathies going back to his youth, Chuykov was a prime candidate for promotion with the return of the red tide in Russia, finally giving him a chance to prove his skill in the service of his motherland.§!"

 RUS_georgy_zhukov: "Georgy Joukov"
 RUS_georgy_zhukov_commander_desc:9 "§YNaissance :§! §L1er décembre 1896, à Strelkovka, Gouvernement de Kaluga, Empire russe§!\n§YCarrière :§! §LNé de l'union d'un cordonnier d'origine grecque et d'une paysanne russe, Gueorgui Konstantinovitch Joukov était un enfant brillant qui travailla dans l'atelier de son oncle à Moscou, près de la Place rouge, après l'école. Travaillant là 12 heures par jour, il trouva le temps d'étudier le russe et l'allemand, les mathématiques et la géographie.\n\nEn 1914, il était devenu maître cordonnier, avait trois apprentis, et prévoyait de se marier avec la fille de son logeur.\n\nToutefois, il fut mobilisé en 1915 et envoyé à Kaluga, puis à Balakleya au sein du 5e Régiment de Cavalerie, recevant un entrainement plus poussé. Plus tard, il fut pris dans l'explosion d'une grenade qui le rendit partiellement sourd.\n\nIl entra dans la Guerre civile russe dans le camp de l'Armée rouge en octobre 1918, lorsqu'il se porta volontaire après une longue bataille contre le typhus. En se battant à Tsaritsyne, il reçut une autre blessure et attrapa encore le typhus, puis fut capturé par l'Armée blanche victorieuse. Même s'il rejoignit le VKP(b) en 1919, sa position en tant que simple soldat et le besoin de réserves supplémentaires lui permirent de rejoindre l'Armée blanche.\n\nCependant, ses antécédents politiques lui valurent de longs interrogatoires et une longue période de rééducation, et il n'eut guère l'occasion d'être promu après la fin de la Guerre civile. En 1928, pendant le Conflit en Mandchourie, il remplaça son commandant tué et dut conduire son unité hors de Mandchourie à cheval, réussissant à rentrer en Russie avec un minimum de pertes, même en souffrant d'une grave malnutrition.\n\nIl fut envoyé à l'École militaire Suvorov, où il rencontra Vassili Tchouïkov. Ils développèrent une amitié profonde, qui se voit dans leur manière de commander.§!"

 RUS_iosif_stalin:9 "Iossif Staline"
 RUS_iosif_stalin_high_command_desc:9 "§YNaissance :§! §L18 décembre 1878, à Gori, Gouvernement de Tiflis, Empire russe§!\n§YCarrière :§! §LIossif Vissarionovitch Djougachvili, plus connu sous le nom de Staline, est issu d'une famille de paysans géorgiens. Destiné initialement à la prêtrise, il se familiarisa avec le marxisme à Tiflis et devint propagandiste et organisateur de grèves sous le nom de 'Koba'.\n\nExilé en Sibérie de nombreuses fois, il fut libéré en 1917 et devint un bolchevik de premier plan à Petrograd. Au cours de la Guerre civile, Staline servit comme Commissaire du peuple aux Nationalités et assuma diverses fonctions politico-militaires. Son conflit avec Lev Trotsky sur l'usage des anciens officiers tsaristes fut d'une importance particulière, Staline y étant catégoriquement opposé. Après la mort de Lénine en août 1918, Staline devint l'un des membres de la troïka dirigeante aux côtés de Sverdlov et de Trotsky, et finit par s'aligner sur 'l'opposition militaire'. Cette politique fut plus tard critiquée comme ayant affaibli l'Armée rouge à un moment critique.\n\nStaline fut fortement impliqué dans la défense de Tsaritsyne avec Kliment Vorochilov, et le point culminant de sa carrière fut atteint en 1920 lorsqu'il fut brièvement Commissaire du peuple aux Affaires militaires.\n\nIl devint tristement célèbre en tant qu'intrigant impitoyable qui se préoccupait avant tout de son propre pouvoir et fut initialement un concurrent de poids contre Sverdlov à la tête du parti en exil. Finalement, il fut écarté du Comité central par les alliés de Zinovyev et consacra l'essentiel de sa carrière d'émigré à l'organisation des Brigades internationales, en collaboration avec Mikhail Frunze.§!"

 RUS_boris_shaposhnikov: "Boris Shaposhnikov"
 RUS_boris_shaposhnikov_theorist_desc:9 "§YBorn:§! §LOctober 2nd, 1882, in Zlatoust, Ufa Governorate, Russian Empire§!\n§YBackground:§! §LA descendant of an Orenburg Cossack family, Boris Mikhaylovich Shaposhnikov proved his military talent in 1901 when he graduated at the top of his class at the Aleksey Military School. After a few years in Turkestan, he enrolled at the Nikolay Military School, attending classes alongside Pyotr Wrangel, once again scoring the top result.\n\nHe entered the Great War in August of 1914 as adjutant of the staff of the 14th Cavalry Division, showing good knowledge of tactics and personal bravery. In 1917, he received the rank of colonel and was elected head of the Caucasus Grenadier Division but later had to spend two months in a hospital. After his demobilisation in 1918, he volunteered to join the Red Army and was given the position of assistant to the head of the Operational Directorate of the Supreme Military Council Staff, taking part in planning the offensive operations against Kornilov on the Southern Front and many other directives and orders to other fronts.\n\nAfter his escape to France, he began to teach at the Prytanée National Militaire, providing his expertise to French and Russian soldiers alike. In exile, he published a three-volume military theory work named 'The Brain of the Army', detailing his view on the future of warfare.\n\nClaiming that the Second Great War will be more deadly than the First, he calls for mass mobilisation and the surrender of military matters to some sort of overarching ideology, which will be able to justify mobilisation on such a scale. Now, with Shaposhnikov returning to Russia as General, he will try to implement his ideas in practice.§!"

 RUS_vladimir_triandafillov:9 "Vladimir Triandafillov"
 RUS_vladimir_triandafillov_theorist_desc:9 "§YBorn:§! §LMarch 14th, 1894, in Magaratszhik, Kars Oblast, Russian Empire§!\n§YBackground:§! §LVladimir Kiriakovich Triandafillov comes from a Pontic Greek background from rural Armenia. Triandafillov was mobilised into the Russian Army in 1915 and came to serve in the 6th Finnish Rifle Regiment under Aleksandr Svechin. By 1917, he had been promoted to stabs-captain, and as a popular, revolutionary-minded commander, he was elected to lead the 7th Army.\n\nTriandafillov joined the Red Army in the summer of 1918 and took part in many battles on the Ural and South-Western Fronts, until he was wounded and captured by White Cossacks in Degtyevo in 1919. He narrowly escaped execution and was able to escape and re-join the Red Army, ultimately leaving with them in the Arkhangelsk Evacuation.\n\nTriandafillov completed his military studies in France and became part of the circle of military theorists around Svechin, Tukhachevsky, and Doumenc, all of whom contributed significant works on the nature of the modern war. Triandafillov's 1929 Characteristics of the Operations of the Modern Armies is perhaps his key publication, describing 'Deep Operations' based on lessons of the Russian Civil War and rapid development of armoured and air warfare during the past decade.§!"

 RUS_ivan_konev: "Ivan Konev"
 RUS_ivan_konev_high_command_desc:9 "§YBorn:§! §LDecember 28th, 1897, in Lodeyno, Vologda Governorate, Russian Empire§!\n§YBackground:§! §LIvan Stepanovich Konev, the son of two Russian peasants, began his military career when he was drafted in May of 1916. Coming from a village that never experienced serfdom, Konev was disgusted by the harsh treatment of soldiers by their officer. He fought on the South-Western Front as part of an artillery brigade stationed near Tarnopol, until being sent back to the Russian heartland by the Central Rada of Ukraine at the end of 1917.\n\nHe quickly joined the Bolsheviks and was appointed as a military commissar of the city of Nikolsk, and was made commander of the local Red Guard unit that he formed himself. He helped crush the Left-SR rebellion and was allowed to join the Red Army after a personal request to Mikhail Frunze. Serving on an armoured train, he would spend most of the Russian Civil War fighting against Kolchak's forces on the Eastern Front. Towards the end of the war, he made his way to Arkhangelsk and left for France with his wife, Anna.\n\nIn France, Konev asked Frunze to join the International Brigade of Bolsheviks. When the British Revolution began, he joined the fighting as part of the French mission, helping to secure revolutionary control in England. He asked to be allowed to stay in Britain, one of the birthplaces of the tank, to learn how these machines could be used in future wars.\n\nKonev returned to Russia as a commander with nerves of steel, eager to put into practice what he learned at the Military School of Mechanisation and Motorisation and to show the world the true power of Russian armour.§!"

 RUS_maksim_purkayev: "Maksim Purkayev"
 RUS_maksim_purkayev_commander_desc:9 "§YBorn:§! §LAugust 26th, 1894, in Nalitovo, Simbirsk Governorate, Russian Empire§!\n§YBackground:§! §LMaksim Alekseyevich Purkayev was born into a Mordvin peasant family and moved to the Lena Gold Fields when he was only 2 years old. His father died in 1909, and he had to take his job in the fields to feed his family, working there for 2 years and earning enough money to move back to Nalitovo. Later, he moved to the city of Alatyr, where he lived and worked until he volunteered to join the Army in 1915.\n\nSpending most of the Great War in garrisons deep inside the country, he was elected to the Soldier Committee after the February Revolution and started communist agitation among the troops. For his actions, he was sent to the Western Front, where he would earn his first battle experience, but after the October Coup, he was sent to Alatyr, ending the Great War with the rank of praporshchik.\n\nPurkayev joined the Red Army in June 1918 and would see fighting on every front of the Russian Civil War, joining the VKP(b) in 1919. However, his efforts were not enough to save the communist cause, as he was captured in the Battle of Moscow.\n\nNot knowing what to do with his life, he agreed to undergo a long period of rehabilitation and interrogation in order to rejoin the army, which he achieved in 1925. Reinstated with his Imperial Army rank, he was assigned to the 51st Infantry Division.\n\nHis political past meant he wouldn't receive any promotion until the sudden return of socialism in Russia. Suddenly, his Civil War crimes became achievements as he started to quickly climb the ranks of the new Red Army. With his promotion to general-major, Maksim Purkayev is expected to be one of the most talented commanders of the new Russia.§!"

 RUS_aleksandr_gorbatov: "Aleksandr Gorbatov"
 RUS_aleksandr_gorbatov_commander_desc:9 "§YBorn:§! §LMarch 21st, 1891, in Pakhotino, Vladimir Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Vasilyevich Gorbatov was born into a family of ten children. He was educated at the village school and later started to help his father work the land in the summer and in a shoe factory during the winter.\n\nIn 1912 he would join the Army and was sent to the Western Front when the Great War started. He would start his political activity in 1917, joining the Regimental and Divisional Soldier Committees, and later the Committee of Poor Peasants after being demobilised in 1918. He learned about the deaths of two of his brothers, further solidifying his anti-war stance.\n\nIn 1919, he joined the VKP(b) and the Red Army. Sent to fight on the Eastern Front, he would repel Kolchak's army in many battles. However, as more and more of his brothers-in-arms started to desert to the White Army, he was injured and subsequently captured, spending the rest of the war in a hospital bed.\n\nAfter the Civil War ended, he started work as a lumberjack but later enrolled back into the Russian Army, leading a small platoon in the Manchurian Conflict. There, he would be accused of refusing to follow retreat orders and putting the lives of his subordinates in danger. Although it was later proved that these accusations were attempts by his superior to put the blame on Gorbatov, he still maintains a tarnished reputation among his superior officers as a stubborn and problematic person.\n\nThough he believed he had reached the peak of his military career, Gorbatov was approached by General Berzarin with an offer of promotion to the rank of general-major, citing his popularity among his men for his Suvorov-like behaviour and his care about his subordinates' lives.§!"

 RUS_kirill_meretskov: "Kirill Meretskov"
 RUS_kirill_meretskov_high_command_desc:9 "§YBorn:§! §LJune 7th, 1897, in Nazaryevo, Ryazan Governorate, Russian Empire§!\n§YBackground:§! §LKirill Afanasyevich Meretskov, born into a family of Russian peasants, started working alongside his father at the age of seven. After finishing zemstvo school, he was sent to Moscow and worked at the Bordorf Foundry, where he was introduced to the revolutionary underground. In 1915, he avoided being drafted by changing his workplace to Turubiner factory, which was part of a military-industrial complex. There, he met Bolshevik revolutionary Lev Karpov, who led him to Sudogda, where Meretskov would set up a local RSDRP cell. At the start of the October Revolution, he took control of the city and started demobilising the old Russian Army.\n\nAfter officially joining the Red Army in August 1918, he began fighting on the Eastern Front and was later sent to the Red Army Military School. But as the situation worsened for the Reds, he had to constantly leave to help on different frontlines of the war. Eventually, after burying his friend Karpov, Meretskov had to join the rest of his comrades and flee to France.\n\nUpon arriving, he offered his services to the new French government to help streamline the mobilisation process and reorganise militia formations into proper army ones. He briefly withdrew from military affairs when his son was born in 1924, as he had requested not to join the Bolshevik International Brigade in Britain.\n\nIn 1930, he was sent to Patagonia as part of a military mission led by Iosif Stalin, where he had been training newly formed militia units while simultaneously observing Chilean troops in a colder, mountainous climate.§!"

 RUS_vasily_kuznetsov: "Vasily Kuznetsov"
 RUS_vasily_kuznetsov_commander_desc:9 "§YBorn:§! §LJanuary 15th, 1894, in Ust-Usolka, Perm Governorate, Russian Empire§!\n§YBackground:§! §LVasily Ivanovich Kuznetsov was born into a working-class family. He worked as an accountant in the Solikamsk Zemstvo until being drafted into the Russian Imperial Army in 1915. Sent to the front the following year, he would fight the German army as part of the 77th Infantry Division.\n\nDemobilised in December of 1917, he was mobilised again, this time into the Red Army as part of the 4th Perm Rifle Regiment. He spent most of the Russian Civil War fighting on the Eastern Front against Kolchak's forces as an aide to his regiment's commander and was captured in the Battle of Izhevsk. He went home after refusing to join the Whites and spent the rest of the Civil War working as a minor bureaucrat for the local military-civil administration. Without a proper education, he spent the first half of the 1920s as a labourer before deciding to return to the army and being transferred to the garrison in Tsaritsyn.\n\nAfter 3 years of service, he was sent to the Oranienbaum Officer School and later to the All-Russian General Staff Academy. After his graduation in 1934, he was assigned to the army under the command of Vatutin. He and the young general both came to respect each other's talents so much that when the revolution returned to Russia, Vatutin vouched for his subordinate to be promoted to the rank of general-major, giving Kuznetsov a place in the Russian High Command.§!"

 RUS_andrey_vlasov: "Andrey Vlasov"
 RUS_andrey_vlasov_commander_desc:9 "§YBorn:§! §LSeptember 14th, 1901, in Lomakino, Nizhny Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LAndrey Andreyevich Vlasov was born into a Russian peasant family. After studying in the village school for two years, he was sent to Nizhny Novgorod to study in the local seminary, but his time there was cut short after the two revolutions in 1917.\n\nHe was mobilised into the Red Army in 1919 and would eventually oversee fighting against the Southern Volunteer Army as a platoon commander, giving him experience with both infantry and cavalry formations. As Vlasov's unit would often be the last to retreat, he was encircled and forced to surrender during the battle of Penza in March of 1920. Because his platoon was formed out of mobilised people like himself, coupled with the lack of any connections to the Bolsheviks, he was allowed to switch sides. He quickly gained the trust and respect of his peers and would see the end of the Russian Civil War on the outskirts of Moscow.\n\nDescribed as a calm and talented officer, Vlasov requested to remain in the army after civil war demobilisation. In 1926, he was sent to Oranienbaum Officer School, where he met Semyon Timoshenko, and both became good friends.\n\nHe was sent to Smolensk after graduating in 1930 and assigned as the commander of an infantry regiment, the best in his division, although missing out on a promotion after an affair with the wife of one of his superiors was discovered.\n\nVlasov was sent to the Irkutsk garrison, far away from Central Russia. Under the socialist government, Vlasov was ordered to return to Moscow, promoted thanks to a personal recommendation from Timoshenko.§!"

 RUS_nikolay_krylov: "Nikolay Krylov"
 RUS_nikolay_krylov_commander_desc:9 "§YBorn:§! §LApril 29th, 1903, in Golyayevka, Saratov Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Ivanovich Krylov was born into a rural family of Russian teachers who sent him to a school for future labourers. Having sympathies for communist ideas, he joined the Komsomol in 1918 and tried to join the Red Army for the entire year after that, but fell ill and went back to his parents. Eventually, he was able to enlist in the Red Army in April of 1919, at the age of 16.\n\nHe was captured by the White Army and ended up joining their ranks. He was transferred to Siberia and assigned to the 56th Infantry Division, spending his days drilling and reading military theory in his spare time. After the start of the Chinese Eastern Railway conflict, he asked to be transferred to the Russian Far East, where he would join General Sakharov's army. During his time in Manchuria, he helped capture several cities, quickly navigating between the buildings and finding good firing spots. His skill in urban warfare impressed his superiors, and he was sent to military courses for the commanding personnel, finishing them in the year 1930 with the rank of subporuchik and a thesis on modern urban warfare that was read by the future general Vasilevsky.\n\nDescribed as a brave, smart, and innovative man, Krylov would join the Russian Military High Command at the suggestion of General Vasilevsky.§!"

 RUS_semyon_timoshenko: "Semyon Timoshenko"
 RUS_semyon_timoshenko_high_command_desc:9 "§YBorn:§! §LFebruary 16th, 1895, in Oman, Bessarabia Governorate, Russian Empire§!\n§YBackground:§! §LSemyon Konstantinovich Timoshenko was born into a Ukrainian peasant family as the youngest child out of seventeen. His place of birth allowed him to learn to speak three languages: Russian, Ukrainian, and Moldovan.\n\nGraduating from Machine Gun School in Oranienbaum with the rank of Wachtmeister, he entered the war as part of the 4th Cavalry Division on the Western Front. His bravery shown in many battles, with the most notable being the defence of the Osowiec fortress, left him with three Saint George Crosses by the end of the war. However, later during his service, he was arrested for punching the officer and was saved from the court by the arrival of the February Revolution.\n\nOn the onset of the Russian Civil War, he volunteered to join the Red Army and was sent to the Southern Front, where he got acquainted with Iosif Dzugashvili along with other prominent Bolshevik commanders such as Budyonny, leading him to join the VKP(b) in 1919. He fought in the defence of Tsaritsyn against Wrangel's forces but was forced to retreat when the Whites captured the city and was caught during his regiment's long march north. His political connections had put him under great suspicion, and he spent the rest of the war in captivity.\n\nWith his native village under Romanian control, he chose to remain in Russia, petitioning the new government to allow him to return to the army.\nAfter several months of negotiations, he was allowed to rejoin the army with the restoration of his pre-Civil War rank and was sent to the Caucasus and assigned to the 7th Cavalry Division.\nAfter serving there for several years, his talent was recognised, and he was sent to Oranienbaum Officer School, finishing it in 1928 with the rank of poruchik.\n\nDescribed as extremely reliable and dutiful by the academy staff, after the Revolution he was swiftly promoted to the rank of general-major thanks to his abilities and previous connections.§!"

 ### Free Russian Army Characters ###

 RUS_vasily_boldyrev:0 "Vasily Boldyrev"
 RUS_vasily_boldyrev_desc_body:9 "Vasily Georgiyevich Boldyrev comes from a poor peasant family and was eventually sent to military school in Saint-Petersburg as the only real option for social rise. He graduated in 1903 and eventually became involved with the Mensheviks. He fought in the Russo-Japanese War and the Great War on the front lines. Boldyrev served briefly as the Supreme Commander-in-Chief of the Siberian Whites, but was sidelined after he lost the vote to Kolchak over the question of supreme leadership. Boldyrev's most notable achievement during the war was negotiating the Japanese withdrawal from the Russian Far East.\n\nAfter the war, Boldyrev focused on the development of the Russian Air Fleet and military theory and remained leader of the so-called Liberal Clique within the military. He became infamous after his 1929 coup attempt with the goal of arresting Savinkov and banning the SZRS, but it backfired, and he could only escape to Germany."
 RUS_vasily_boldyrev_leader_desc:9 "§YBorn:§! §LApril 17th, 1875, in Syzran, Samara Governorate, Russian Empire§!\n§YBackground:§! §L$RUS_vasily_boldyrev_desc_body$ During the war, he became the leader of the Free Russian Army and a leading figure for Kremlin's opponents to rally around. Despite accusations of Germanophilia and collaborationism, Boldyrev believes that what he did was preferable to the 'destruction of Russian soul' in the hands of tyrants.§!"
 RUS_vasily_boldyrev_rsa_leader_desc:9 "§YBorn:§! §LApril 17th, 1875, in Syzran, Samara Governorate, Russian Empire§!\n§YBackground:§! §L$RUS_vasily_boldyrev_desc_body$\n\nSince then, he has been organising the 'Free Russian Army' in exile and building networks with the opponents of the current regime. His dream is to return to Russia one day and cast out the tyrant in the Kremlin.§!"
 RUS_vasily_boldyrev_army_chief_desc:9 "§YBorn:§! §LApril 17th, 1875, in Syzran, Samara Governorate, Russian Empire§!\n§YBackground:§! §LVasily Georgiyevich Boldyrev comes from a poor peasant family and was sent to a military school in Saint-Petersburg, being wounded at the Shakhe River in the Russo-Japanese War.\n\nBoldyrev fought on the Polish front in the Great War and had been supportive of the February Revolution. After being arrested by the Bolsheviks in late 1917, he was soon released, possibly due to his pre-war connections to the RSDRP.\n\nBoldyrev contacted General Kazanovich of the Volunteer Army and was sent to Ufa to organise anti-Bolshevik organisations, eventually being elected Supreme Commander-in-Chief of the Siberian forces. Losing the vote for overall Supreme Leader to Admiral Kolchak, he was asked to be moved to other duties, and served as the military attaché to Japan for the next two years, negotiating Japanese withdrawal from Amur and cessation of their support to Semyonov and Kalmykov.\n\nAfter the war, Boldyrev would focus on the foundation of the VVFR. A popular commander with outspoken democratic views, many liberal-minded officers flocked to him. This 'Boldyrev Clique' would form the nucleus of those attempting to 'save Russia from tyranny' in 1929, in the wake of the probable SZRS takeover. For Boldyrev, the military needed to take action, ban the SZRS and give power back to the SR-Kadet alliance.\n\nBut General-Fieldmarshal Kornilov considered the officers to be in defiance of his authority and suppressed the coup before enacting purges in the Russian army. Boldyrev fled to Germany and watched as Savinkov solidified his rule. In 1935, he founded the Committee for a Free Russia, which would help in the VRBO's struggle against Savinkov. Now back in the Russian Army, he remains a controversial figure, as his coup attempt still divides opinions.§!"

 RUS_vladimir_potapenko:9 "Vladimir Potapenko"
 RUS_vladimir_potapenko_high_command_desc:9 "§YBorn:§! §LJune 10th, 1896, in Belomechetskaya, Kuban Oblast, Caucasus Viceroyalty, Russian Empire§!\n§YBackground:§! §LVladimir Stepanovich Potapenko is a fairly typical officer of the 'Boldyrev Clique'. He comes from a poor background and received his military education in the 1920s under the patronage of Boldyrev, who always sought new promising officers. Potapenko was drafted into the Red Army in 1918, wounded, captured, and then drafted into the Volunteer Army. He took part in bloody fighting as the Whites recaptured Yekaterinodar and was wounded.\n\nHe always had a gift for reading and graduated from the Alekseyev Military School (renamed Aleksey Military School after 1921) and eventually came to serve in the Far Eastern Military District under General Konstantin Sakharov and his chief of staff, Vasily Boldyrev. Potapenko's unit saw combat against the Chinese at Manzhouli and Hailar, and he proved to be a cautious and organisation-minded leader, most interested in matters of logistics and management. Because of this, he was eventually promoted to Boldyrev's staff, and, sympathetic to his superior's cause, he took part in the failed coup attempt in 1929. This led to him being dismissed from the Russian Army, and eventually fleeing the country as the Savinkov regime started to hash out death penalties to the former putschists. After working odd jobs in Ukraine, he re-joined Boldyrev in Germany when the old general issued a call to arms.§!"

 RUS_leonid_kotelnikov:9 "Leonid Kotelnikov"
 RUS_leonid_kotelnikov_high_command_desc:9 "§YBorn:§! §LAugust 21st, 1895, in Nokhtuysk, Yakut Oblast, Russian Empire§!\n§YBackground:§! §LLeonid Ivanovich Kotelnikov came from a gold-mining background and served as a praporshchik in the Great War after his graduation in 1916. As part of the 3rd Turkestan Infantry Regiment, he was elected as the chairman of the soldiers' committee in 1917. He returned to Yakutia, but was drafted into the White Army, with his unit soon under command of Grigory Semyonov. He was already suspected of harbouring Red sympathies, and his unit saw no action beyond maintaining order in Irkutsk.\n\nRegardless, he was a gifted officer and graduated from the Petrograd Infantry School in 1925 and studied further under Yakov Slashchyov, specialising in motorisation. During his service in the Far East, Kotelnikov became associated with Vasily Boldyrev and served well in the Fengtian Conflict. This friendship led to Kotelnikov having a major role in the 1929 coup attempt, and consequently being removed from the army. Kotelnikov was tried in 1935 for connections with communistic organisations and fled underground, joining a resistance cell in his home region of Yakutia.§!"

 RUS_dmitry_lelyushenko:9 "Dmitry Lelyushenko"
 RUS_dmitry_lelyushenko_high_command_desc:9 "§YBorn:§! §LNovember 2nd, 1901, in Novokuznetsovka, Don Host, Russian Empire§!\n§YBackground:§! §LDmitry Danilovich Lelyushenko was born into an impoverished family from the Don region and joined a Red partisan detachment fighting the Cossacks when the Civil War began. He served as a cavalryman in the Red Army but was captured by General Wrangel's forces while fighting in Tsaritsyn and joined the Whites under pressure. This likely saved his life, as after the war his past was largely ignored, and on the contrary, he proved himself to be a bold and aggressive cavalry officer in the war.\n\nEventually, Lelyushenko graduated from the Suvorov Military School, and, like many other cavalry officers, was an enthusiastic follower of General Markov's mobility-focused reforms. However, his connection to General Boldyrev and his past led him to be dishonourably discharged from the army in the 1929 purge. With his career prospects destroyed, he ended up working in a coal mine in Ukraine and later became involved in organisations of émigrés fleeing Savinkov's state terror.§!"

 RUS_pavel_milyukov: "Pavel Milyukov"
 RUS_pavel_milyukov_advisor_desc:9 "§YBorn:§! §LJanuary 27th, 1859, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LConsidered the father of modern-day Russian liberalism, Pavel Nikolayevich Milyukov comes from a Russian noble family that dates its lineage all the way back to the great Battle of Kulikovo. Graduating from the Imperial Moscow University in 1882, he began his career as a historian until 1895, when he was exiled for popularising liberal politics. During the height of the 1905 Revolution, he became the leader and chief ideologue of what would later become the Constitutional-Democratic Party (Kadets).\n\nDespite his criticism of the Tsarist government and formation of the Progressive Bloc coalition in the Duma, Milyukov was one of the staunchest pro-war politicians during the Great War, calling for a 'war to a victorious end'. Once the February Revolution toppled the Tsar, Milyukov became the Foreign Minister of the Provisional Government, but his war hawk position quickly led to his resignation in the April Crisis. He supported the Kornilov Putsch, and once the Bolsheviks took power in Petrograd, he joined Alekseyev and Kornilov in forming resistance on the Don. During the Civil War, he was instrumental in gaining German support for the White forces.\n\nAfter the war ended, he was elected as the chairman of the new Constituent Assembly and ultimately as Russia's provisional president in 1921. However, he was forced to resign almost immediately for signing the Treaty of Minsk with Germany. After surviving an assassination attempt in 1924, Milyukov decided to leave politics and let the new generation lead the Kadets. He was sentenced to death under Savinkov regime, but with his allies he was able to escape to Germany, and gained asylum from there. Now he has now chosen to return from retirement to assist the Committee for a Free Russia in saving the Republic he helped create.§!"

 RUS_aleksandr_kulischer:9 "Aleksandr Kulischer"
 RUS_aleksandr_kulischer_advisor_desc:9 "§YBorn:§! §LFebruary 21st, 1890, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Mikhaylovich Kulischer comes from a prominent Russian Jewish family of lawyers and researchers. Graduating with a law degree from the Imperial University of Saint Petersburg, he distinguished himself prior to the Great War as one of the leading experts in constitutional law in Russia.\n\nKulischer joined the Constitutional-Democratic Party and worked as an academician and public lawyer until the February Revolution, after which he was invited by the Provisional Government to participate in the creation of a new Russian constitution. The October Coup interrupted his work, and he became a political prisoner under the Bolsheviks until the end of the Civil War.\n\nOnce the conflict was over, he supported Milyukov's election to the presidency and was one of the main writers of the 1922 Constitution. Remaining a committed member of the Constitutional-Democratic Union, Kulischer opposed both the Revisionist Zionist calls to return to the Holy Land and the anti-Semitism of the Russian far-right. He served in the SR-Kadet coalition governments as a specialist in demographics, but once SZRS was elected to power in 1934, he, like many Russian liberals, became a dissident. After emigrating to Germany, he became a founding member of the Committee for a Free Russia.§!"

 RUS_sergey_chakhotin:9 "Sergey Chakhotin"
 RUS_sergey_chakhotin_advisor_desc:9 "§YBorn:§! §LSeptember 13th, 1883, in Constantinople, Vilayet of Konstantiniyye, Ottoman Empire§!\n§YBackground:§! §LBorn to the Russian consul to the Ottoman Empire, Sergey Stepanovich Chakhotin was exposed to other cultures from an early age. He managed to enrol in Imperial Moscow University in 1902 to study biology but was quickly expelled and exiled from the country for participating in a student strike. Surviving banditry and earthquakes abroad, he successfully received his doctorate from the University of Heidelberg in 1907.\n\nChakhotin was pardoned in 1912 and began working in the Imperial Academy of Sciences as an assistant to the famous Russian neurologist Ivan Pavlov. When the Great War came, he awaited it as a patriot. Associating himself with Menshevik-Defencists, he helped found the Committee for Military-Technical Assistance to support the war effort. Working in its propaganda department, he soon became one of Russia's most skilled experts in mass psychology. He welcomed the February Revolution but vehemently opposed the October Coup, which is why he joined the Volunteer Army. Using his newfound skills, he became one of the founders and leaders of the Information Agency (OSVAG), the Propaganda Department of the VSYuR.\n\nAfter the Civil War, he participated in the rebuilding of the national economy and was made part of the Russian trade delegation to Germany in 1926. While in Germany, he continued his scientific work, becoming a member of the Kaiser Wilhelm Society for it and befriending leading German scientists, such as Albert Einstein. Also engaging in politics back home, he joined the Radical-Democrat Party and was a vocal opponent of the far-right. After the SZRS assumed power, Chakhotin fled Russia for Germany in 1935, becoming a key member of the Committee for a Free Russia led by Vasily Boldyrev.§!"

 RUS_ernst_august_kostring:9 "Ernst-August Köstring"
 RUS_ernst_august_kostring_high_command_desc:9 "§YBorn:§! §LJune 20th, 1876, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LErnst-August Köstring is a son of Russian Germans. After finishing secondary education and becoming fluent in Russian, his family emigrated to the German Empire in 1895. He volunteered for the German army, where he became a skilled cavalry officer, holding the rank of captain by the time the Great War started.\n\nHis service in the war began as a staff officer in the 20th Army Corps. For the next few years, he served in various staff positions in both the German and Austro-Hungarian armies, but after spending a year recovering from a grave injury, he was sent to the Ottoman Empire in 1917 to serve in the Ottoman General Staff under Hans von Seeckt. After Ottoman-German relations began to break down in late 1918, Köstring was sent to the Ukrainian Hetmanate as part of a new military mission to help build its armed forces.\n\nOnce the war was over, he was recalled back to Germany to serve in the German General Staff. When von Seeckt became the new German chief of staff in 1925, Köstring was appointed to the Foreign Armies Department, where he was one of the main officers leading efforts to build and coordinate the different Oststaat militaries. He was promoted as the military attaché to Russia in 1931 to observe Kornilov's military reforms, remaining there until the Lake Lubahn Crisis. With conflict between Russia and Germany seeming inevitable, he was recalled and tasked with forming plans to create military units out of Russian dissidents. Promoted to Lieutenant General in 1937, he now serves in an official capacity as General of the Eastern troops, the main liaison officer between the German General Staff and Boldyrev's Army of Free Russia.§!"

 RUS_sergey_pavlov:9 "Sergey Pavlov"
 RUS_sergey_pavlov_high_command_desc:9 "§YBorn:§! §LOctober 4th, 1896, in Yekaterininskaya, Don Cossack Oblast, Russian Empire§!\n§YBackground:§! §LSergey Vasilyevich Pavlov was born to a fairly typical military Cossack family. He graduated from the Nikolay Cavalry School already a year into the Great War in 1915. His wartime career began as an ensign in the 47th Don Cossack Regiment, fighting on the Southwestern Front. He further honed his skills by joining the Imperial Russian Air Force and becoming a pilot.\n\nPavlov demobilised after the October Coup and returned home, where he joined Don Ataman Pyotr Popov's Steppe March, fighting as an anti-Bolshevik partisan. He fought in the liberation of Novocherkassk, and following the proclamation of the Don Republic by Ataman Pyotr Krasnov, he joined the Don Army in 1918. Rising to the rank of colonel, he commanded the Don Air Force by the end of the Civil War in 1921.\n\nPavlov worked primarily in the Caucasus Military District throughout the 1920s, becoming a rising star in the Don Cossack Host and leading its military modernisation efforts. Following the Socialist Revolution in Russia, General-Lieutenant Pavlov opposed the new government's anti-Cossack land policies and launched a rebellion in the Don region. The 'Pavlovites' proclaimed him the new Don Cossack Ataman, and he made contact with Vasily Boldyrev in Germany. In exchange for Boldyrev's promise to protect the Cossack class, Pavlov has now pledged his Cossacks to the Free Russian Army.§!"

 RUS_aleksandr_verkhovsky:9 "Aleksandr Verkhovsky"
 RUS_aleksandr_verkhovsky_theorist_desc:9 "§YBorn:§! §LDecember 9th, 1886, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Ivanovich Verkhovsky was born to a highly privileged Russian noble family. Even though he had close ties to the Imperial Court, already as a young man he was an outspoken critic of Tsarism. Despite this, he distinguished himself in the Russo-Japanese War, and following graduation from the Nikolay General Staff Academy, he became one of Russia's brightest staff officers by the time of the Great War.\n\nFighting in the 3rd Finnish Riflemen Brigade in the invasion of Prussia, he was soon permanently assigned to army staff positions and ultimately to the General Staff. He awaited the February Revolution enthusiastically and joined the Socialist-Revolutionary Party. Rising quickly under the Provisional Government, he was appointed the chief of the Moscow Military District and became Kerensky's staunch ally. Successfully opposing the Kornilov Putsch, he replaced Savinkov as Minister of War and was made part of Kerensky's Directory. In spite of this rapid rise to power, he found himself politically isolated. With his reforms failing and nearly all factions hating him, he resigned in shame just before the October Coup. He tried and failed to organise anti-Bolshevik resistance in Kiev and Petrograd and spent much of the Civil War in Bolshevik custody.\n\nHe was freed from captivity following the White victory but was also by now a hated enemy of Kornilov and Denikin. Deemed a two-faced political adventurer, Verkhovsky spent much of the 1920s as a simple professor in the All-Russian General Staff, trying to popularise the concept of small, but highly professional armies. When Verkhovsky was implicated in the Boldyrev Coup, Kornilov made sure to get rid of the General-Major for good in the Christmas Purges of 1929. For the next decade, he lived in shameful exile until he was invited by Boldyrev to resist the tyranny gripping Russia and join the Free Russian Army.§!"

 ### Far Eastern Army Characters ###

 RUS_grigory_semyonov:0 "Grigory Semyonov"
 RUS_grigory_semyonov_leader_desc:9 "§YBorn:§! §LSeptember 25th, 1890, in Kuranzha, Transbaikal Oblast, Russian Empire§!\n§YBackground:§! §LGrigory Mikhaylovich Semyonov is a true son of the Siberian taiga, born to a Transbaikal Cossack father and an Old Believer mother. Alongside his native Russian, he grew to be fluent in both Mongolian and Buryat. He entered military service in 1911 and soon found himself in Chinese Outer Mongolia, where he developed excellent relations with the local population. He even assisted the revolutionaries during the Mongolian National Revolution before serving at the Northwestern Front in the Great War.\n\nAt his personal request, he was sent to the Persian Front in 1917 before witnessing the February Revolution. He was made a government commissioner for all Mongol and Buryat volunteer units in the Transbaikal region in the summer. With these troops, Semyonov mutinied against the Bolsheviks following the October Coup and proclaimed himself March Ataman of the Transbaikal Cossack Host, with Japanese support and the multi-ethnic Special Manchurian Detachment under his command. While Kolchak formally appointed Semyonov as the commander of all troops in Transbaikal in 1919, in practice, Semyonov ruled as an independent warlord.\n\nHis reign ended in 1921 when the Bolsheviks were defeated in the west and the Japanese signed the Harbin Agreement. Semyonov's plundering and brutality were not forgotten by his fellow Russians, and without his Japanese backers, he had to flee to Manchuria. In exile, Semyonov became a mercenary, assisting the Fengtian Clique in its wars against the Zhili in the 1920s and then against Russia in the 1927-1928 Sino-Russian War. To return to Russia, he lobbied for support from Chinese mercenaries, Japanese officers, and even the disgruntled Russian monarchists of the Circle of St. George led by Mikhail Diterikhs, starting an uprising in the Russian Far East.§!"

 RUS_mikhail_diterikhs:9 "Mikhail Diterikhs"
 RUS_mikhail_diterikhs_leader_desc:9 "§YBorn:§! §LMay 17th, 1874, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LMikhail Konstantinovich Diterikhs was born to a well-known noble family and began his military career in 1900. In the Russo-Japanese War, he served in the headquarters of the 17th Army Corps and took part in nearly all of the major battles. By 1914, Diterikhs served in the General Staff's mobilisation department. At the start of the Great War, he served as the chief of staff of the 3rd Army. In 1916 he was sent to the Macedonian Front to serve as commander of Russian troops in the Allied Army of the Orient.\n\nHe joined the Stavka after the Kornilov Putsch and was appointed its chief of staff by the Supreme Commander Nikolay Dukhonin in the midst of the October Coup. After Dukhonin was murdered by the Reds, Diterikhs joined the Czechoslovak Corps as their chief of staff on their way to Vladivostok. They captured the city, and he joined the Siberian Army, becoming an early supporter of Kolchak. The latter appointed the avid monarchist as the head of the commission which investigated the murder of the Romanovs. In 1919, Diterikhs served as Kolchak's chief of staff and ordered the formation of Orthodox and Muslim volunteer units. Following the Ufa Conference, he commanded the 4th 'Siberian' Army.\n\nBy the 1920s, Diterikhs was a war hero; however, he was also an opponent of the new Liberal Republic, viewing an Orthodox Monarchy as the only form of government capable of governing Russia. His views and statements were not appreciated by Kornilov and the SR-Kadet coalition, and so he was asked to 'retire' from the army in 1929. Insulted, Diterikhs spent the early 1930s as an active military writer, all while making contact with other disgruntled monarchist officers, together forming the Circle of St. George to one day restore the monarchy in Russia.§!"

 RUS_pavel_bermondt_avalov: "Pavel Bermondt-Avalov"
 RUS_pavel_bermondt_avalov_high_command_desc:9 "§YBorn:§! §LMarch 16th, 1877, in Tiflis, Tiflis Governorate, Russian Empire§!\n§YBackground:§! §LPavel Mikhaylovich Bermondt-Avalov's origins are mysterious. An adventurer and opportunist, he is believed to come from Georgian nobility on his mother's side, and perhaps has Karaite Jewish blood from his father's side. In 1905, he converted to Orthodox Christianity, and in 1906, he was transferred to the Ussuri Cossack Regiment, identifying himself as a Ussuri Cossack ever since. He entered service in the Great War as an adjutant in the 2nd Caucasian Army Corps.\n\nFollowing the February Revolution, he was promoted to colonel despite being part of a group of monarchists who sought to overthrow the Provisional Government. After the October Coup, he fled to the Ukrainian State and became involved in organising the Southern Army. When it was absorbed into VSYuR in 1919, he made his way to the Baltic to serve in the Western Corps under the command of Anatoly Lieven, subordinate to the Northwestern Army. But Bermondt had other plans, and with German aid, he formed an independent Western Volunteer Army, styling himself as a General and prince. His usurpation was reluctantly accepted by Kolchak, and Bermondt's forces assisted the Whites in taking Vitebsk and Smolensk from the Bolsheviks.\n\nAfter the Civil War, Bermondt's ego and arrogance made him a hated figure in both the army and the civilian government. The last straw came during the Christmas Purge of 1929, when evidence surfaced that he had embezzled army funds and received money from German intelligence. Dismissed from the Army, the government issued a warrant for his arrest. Bermondt fled the country before that could happen and started making use of his various associates in both Germany and Manchuria to one day return to Russia, with his criminal record cleared, of course.§!"

 RUS_nikolay_protopopov:9 "Nikolay Protopopov"
 RUS_nikolay_protopopov_commander_desc:9 "§YBorn:§! §LDecember 18th, 1890, in Murom, Vladimir Governorate, Russian Empire§!\n§YBackground:§! §LComing from a family of civil servants, Nikolay Aleksandrovich Protopopov had a relatively typical staff officer career. He was due to study in the Nikolay General Staff Academy when the Great War broke out. During the war, he fought on the North-Western Front, remaining there until the Civil War.\n\nInitially working on the Moscow Military District's staff, he fled to Perm when general mobilisation was issued in the Red Army. He joined the Siberian Army in late 1918 and was appointed as the commander of the 27th Verkhoturye Siberian Riflemen Regiment. Receiving heavy wounds during the Spring Offensive and the Red Eastern Counter-Offensive, he was evacuated for treatment all the way to Chita where he met Grigory Semyonov. The two got along well and so Protopopov began service in Semyonov's headquarters.\n\nFortunately for Protopopov, he managed to remain distant enough to be allowed to remain in the Russian Army once Semyonov fled to Manchuria. He switched deployments between Moscow and the Far Eastern Military District throughout the 1920s. Serving in the latter during the Manchurian War, his excellent military performance allowed him to enrol in the All-Russian General Staff Academy. He graduated in 1932 and returned to the Far Eastern Military District, where he sided with the rebelling Far Eastern garrison during Semyonov's uprising. Aside from military service, Protopopov is known locally for his short stories and Civil War memoirs.§!"

 RUS_leonid_skipetrov:0 "Leonid Skipetrov"
 RUS_leonid_skipetrov_high_command_desc:9 "§YBorn:§! §LApril 4th, 1883, in Vilna Governorate, Russian Empire§!\n§YBackground:§! §LLeonid Nikolayevich Skipetrov comes from a noble family in Lithuania. He first saw action in the Russo-Japanese War, afterwards serving in the Dvinsk Fortress. Initially fighting in the Great War as part of the Molodechno 170th Infantry Regiment, he was transferred to the staff of the Irkutsk Military District in 1914.\n\nAt the end of 1917, he was arrested by local Bolsheviks but was soon freed by rebelling junkers during their December uprising. He joined Semyonov's Special Manchurian Detachment and became Semyonov's chief of staff in 1918. After Kolchak formalised Semyonov as the commander of the Transbaikal Military District, Skipetrov was appointed as his deputy. The duo would work closely in brutally suppressing Bolshevik partisans until the end of the Civil War.\n\nDespite their collaboration, Skipetrov replaced Semyonov as district commander following the latter's exile in 1921. However, his reputation was forever damaged for working with the warlord in the first place and the SR-Kadet government criticised him for his brutality in the Civil War. He was finally purged from the Russian Army in the Christmas Purges for associating with Mikhail Diterikhs' monarchist clique. Following forced retirement, he began working in organisations for disabled veterans till he joined Diterikhs to found the Circle of St. George.§!"

 RUS_fyodor_bredov:9 "Fyodor Bredov"
 RUS_fyodor_bredov_high_command_desc:9 "§YBorn:§! §LApril 22nd, 1884, in Ivanogrod, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LFyodor Emilyevich Bredov was born to an aristocratic military family, and like his older brother Nikolay pursued a military career. He served in the prestigious Finnish Life Guards Regiment and became a full staff officer in 1909. At the start of the Great War, Bredov was appointed Chief of Staff of the 63rd Infantry Division. During the Great Retreat of the Russian Army, he participated in the defence of the Novogeorgiyevsk Fortress, but after the fortress' capture, he was sent to a German POW camp.\n\nRemaining there until 1919, he was released by the Germans alongside many other Russian officers to fight in the anti-Bolshevik White armies. Bredov chose to join the Armed Forces of South Russia and was appointed Chief of Staff of the famous 3rd 'Drozdovite' Division. He participated in the capture of Astrakhan in 1919 and in the famous 'March to Moscow' in 1920.\n\nAfter the war, Bredov was reassigned as Chief of Staff of the 1st Guards Division, and though he, together with his brother, became a loose associate of Mikhail Diterikhs in the 1920s through the latter's marriage to their sister, he otherwise remained distant from the intrigues in the army. After finishing obligatory military courses in 1931, Bredov was assigned to the Far Eastern Military District where he remained until Semyonov's uprising. Sharing many of the grievances of his fellow officers, and with Nikolay and Diterikhs already supporting the revolt, Bredov saw little reason not to side with the Far Eastern Army.§!"

 RUS_viktorin_molchanov:9 "Viktorin Molchanov"
 RUS_viktorin_molchanov_high_command_desc:9 "§YBorn:§! §LFebruary 4th, 1886, in Chistopol, Kazan Governorate, Russian Empire§!\n§YBackground:§! §LViktorin Mikhaylovich Molchanov comes from a family of civil servants and graduated from Aleksey Military School in 1906. Until the Great War, he served in the Far East in various military engineering units. Already a Stabs-Captain, he began his service in the war in the 7th Siberian Engineer Battalion, receiving his first Order of St. George in bloody fighting in Poland. He went on to prove himself as an able and stubborn commander on the Riga Front.\n\nMolchanov was captured during Operation Fist Punch in 1918 but quickly managed to escape and returned to his home region of Tatarstan. When rebellion against the Bolsheviks broke out there, he offered his leadership to the peasants and successfully organised a local militia. They joined General Kappel's People's Army and he was given the difficult task of commanding the Izhevsk Separate Riflemen Brigade, made up of only factory workers. Unlike many White officers, however, Molchanov endeared himself to them and the brigade excelled in the Spring Offensive in 1919.\n\nHaving risen to the rank of General-Lieutenant in the Civil War, he continued service in the Russian Army and fought in the Manchurian War. It was a mere chance that brought him to associate with the Far Eastern Army, as Molchanov was on duty in Primorye in 1939 and got taken captive by General Diterikhs and the putschists. After the initial success of the uprising, Molchanov unenthusiastically agreed to join, if only to advance the interests of the Siberian people.§!"

 RUS_nikolay_bredov:9 "Nikolay Bredov"
 RUS_nikolay_bredov_high_command_desc:9 "§YBorn:§! §LNovember 15th, 1873, in Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Emilyevich Bredov was born to an aristocratic German family with a long history of service in the Russian Army. Pursuing a military career, he graduated from the Nikolay General Staff Academy in 1901 and fought in the 9th Cavalry Division in the Russo-Japanese War. Commanding the 166th Rovno Infantry Regiment, Bredov distinguished himself during the invasion of Galicia in the Great War. He was decorated for bravery and rose to become a corps commander in 1917.\n\nNot wanting to serve the Bolsheviks, the General-Lieutenant left the army in early 1918 and joined the Ukrainian State where he served in the Hetman's General Staff. Helping organise the Ukrainian Volunteer Corps, he joined the Volunteer Army and was appointed the commander of the 7th Infantry Division. He took part in the captures of Tsaritsyn in 1919 and Oryol in 1920, where his division was the first to reach Bermondt-Avalov's Separate Western Army.\n\nFollowing the Civil War, Bredov was assigned to the reorganised General Staff under Kornilov where he participated in the reformation of military education. When his brother-in-law Mikhail Diterikhs was forcibly retired from the army in 1929, Bredov voluntarily retired with him in solidarity. Throughout the early 1930s, Bredov devoted himself to army veteran organisations until the formation of the Circle of St. George where he became Diterikhs' second in command and the day-to-day leader.§!"

 RUS_ivan_kalmykov:9 "Ivan Kalmykov"
 RUS_ivan_kalmykov_high_command_desc:9 "§YBorn:§! §LSeptember 5th, 1890, in Grozny, Terek Oblast, Russian Empire§!\n§YBackground:§! §LIvan Pavlovich Kalmykov was born in the Northern Caucasus to a merchant father and a Terek Cossack mother. Upon beginning military service, Kalmykov, being an ethnic Cossack, requested to be transferred to the Ussuri Cavalry Brigade, serving as a khorunzhy in the Ussuri Cossack Regiment. At the outbreak of the Great War, the brigade was sent to the Northwestern Front, where he fought with reckless bravery.\n\nKalmykov left the army just before the October Coup and traveled to the Russian Far East, where the Ussuri Cossack Host elected him as their Ataman. Leading the capture of much of the Russian Far East by the end of 1918, he began to treat the conquered territory as his own personal fiefdom. Now a warlord, Kalmykov made an alliance with the Atamans Ivan Gamov and Grigory Semyonov, conducting a vicious reign of terror in the name of fighting Bolsheviks that lasted until the very end of the Russian Civil War.\n\nHis brutality and cruelty made him many enemies, not least of whom was Supreme Ruler Kolchak, whom Kalmykov once tried to imprison. After defeating the Bolsheviks in the West in 1921, Kolchak sent the full might of the new Russian Army upon the warlords, who fled to Manchuria. Much like the other Cossack fugitives in the 1920s, Kalmykov found employment as a mercenary in the forces of the Fengtian Clique. In the Russo-Fengtian conflict, he commanded multiple raiding parties that caused critical damage to Russian convoys, leading to Russia's defeat. Already a close ally of Semyonov, their time in exile strengthened the friendship between the two, and now he serves as one of Semyonov's closest confidants.§!"

 RUS_sergey_tashkin:9 "Sergey Tashkin"
 RUS_sergey_tashkin_sic_desc:9 "§YBorn:§! §LSeptember 7th, 1876, in Manchzhurskaya, Transbaikal Oblast, Russian Empire§!\n§YBackground:§! §LSergey Afanasyevich Tashkin comes from a family of Transbaikal Cossacks and would go on to receive a university education. Tashkin became a liberal and member of the Constitutional-Democrat Party. He was elected to the State Duma in 1907 from the Transbaikal Cossack Host and faced internal exile for a time due to his progressive politics. During the revolutionary period, he supported the Whites, and during this time he first met with Ataman Grigory Semyonov and would become the General's right-hand man in Siberian politics.\n\nHe served as the Governor of Transbaikal under Kolchak's government and assistant to Semyonov as the commander of the Far Eastern Military Districts. After the war, Tashkin made a career as a notable Kadet politician in East Siberia, closest to the Right-Kadets in political views. He grew disappointed with the Kadet-Eser coalition after the failure of the Fengtian War and largely focused on local politics and even tried to form a new national liberal party of Siberia.\n\nInitially supportive of Savinkov but marginalised from politics as a Kadet, he eventually joined Semyonov's Far Eastern rebellion, partly from old connection with the warlord and partly from a genuine desire to save Russia. Sergey Tashkin has a reputation as being part of a somewhat spineless, nationalist brand of Kadets who often seeks the path of least resistance.§!"

 RUS_vyacheslav_volkov:9 "Vyacheslav Volkov"
 RUS_vyacheslav_volkov_sic_desc:9 "§YBorn:§! §LSeptember 27th, 1877, in Atamanskaya, Akmolinsk Oblast, Russian Empire§!\n§YBackground:§! §LVyacheslav Ivanovich Volkov comes from a military family from the Siberian Cossack Host. He graduated from Omsk Cavalry School in 1897. Pyotr Krasnov, his superior officer at one point, described Volkov as 'a knight without fear or reproach', a description that would follow Volkov's fame. He served in the 1st Siberian Cossack Yermak Timofeyevich Regiment in the Great War, leading bold attacks against the Turkish Army.\n\nVolkov led the very first White uprising in Siberia by a secret organisation in Petropavlovsk. His Altai Expedition in 1918 sought to fight off the Red forces from the region. He became general-major in the Siberian Volunteer Army, suppressed an attempted SR uprising in Omsk, and was a key player in persuading Aleksandr Kolchak to become the Supreme Leader. Volkov served as 'handler' of Semyonov and, in practice, Kolchak's regent in the Far East.\n\nGeneral Vyacheslav Ivanovich remained a controversial figure after the war, seen by many as the epitome of the reactionary monarchist, a political schemer with zero respect for republican democracy. He was described as a man of great energy, decisive and persistent to the point of stubbornness. He completely fell out with Lavr Kornilov in the 1920s due to personal disagreements, and the Commander-in-Chief shed few tears when he purged Volkov from the army in 1929 alongside Mikhail Diterikhs. The old general refused to go into retirement and instead organised the Circle of St. George in Harbin together with other exiled monarchists, even courting Prince Nikita Aleksandrovich Romanov as a potential monarch for the 'Restored Monarchy' that the Circle seeks to organise.§!"

 RUS_ivan_serebrennikov:9 "Ivan Serebrennikov"
 RUS_ivan_serebrennikov_leader_desc:9 "§YBorn:§! §LJuly 26th, 1882, in Znamenskoye, Irkutsk Governorate, Russian Empire§!\n§YBackground:§! §LIvan Innokentiyevich Serebrennikov comes from Siberian peasantry and had a revolutionary past in the RSDRP. After a few prison sentences, he moderated and became active in Irkutsk liberal circles and the Imperial Russian Geographical Society. Serebrennikov became an important and well-liked figure in Irkutsk Gubernia, with connections to businesses, the Church, military, academia, and the local Buryats.\n\nDuring the Great War, Serebrennikov turned supporter of Siberian regionalism and opponent of the war, and was briefly a Right-Socialist-Revolutionary. He served in the Siberian Provisional Government and took part in the Ufa Conference, defending the autonomy of Siberia as part of Russia. He continued to serve in Aleksandr Kolchak's government and would continue in the Constitutional-Democrat after the war. He positioned himself as a proponent of federalism and autonomy of regions, always having the interest of Siberia first in his mind.§!"

 RUS_yury_glushko:9 "Yury Glushko"
 RUS_yury_glushko_advisor_desc:9 "§YBorn:§! §LApril 4th, 1882, in Nova Basan, Chernigov Governorate, Russian Empire§!\n§YBackground:§! §LBorn in northern Ukraine, Yury Kosmich Glushko (also known as Yurii Kosmych Hlushko-Mova in his native Ukrainian) began his career as an engineer on the Chinese Eastern Railway and the Pacific Fleet. It was through this line of work that Yury Kosmich became personally acquainted with the process of Ukrainians settling in the far eastern districts of the Russian Empire. After his relocation, Glushko turned towards the organisation of Ukrainian cultural and political life in Vladivostok and beyond, sometimes coming into overt disapproval from local authorities. Upon his demobilisation from the army in 1918, Yury Glushko returned to the Far East to help his allies organise more significant bodies of Ukrainian cultural-political representation. In just a few months, Yury became a near-undisputed leader of the Ukrainian National Movement in the Far East.\n\nAs the relative strength of the Ukrainians in the Far East increased through various congresses and regional government formations, the local Whites came to severely disapprove of the movement. By the civil war's conclusion, Yury Kosmich and a number of his compatriots were imprisoned and were due to be charged at the so-called Chita Process. It was only through intervention from the local Ukrainian consulate, as well as through sympathisers in the White Army, that the accused managed to get away with an amnesty instead. Still, this was a new era, and some significant degree of organisation was permitted. By 1925, Yury Glushko was elected head of the Ukrainian National Community (Hromada) in the Far East. Using its influence, it courted allies in the local branches of the SR and Kadet parties, fighting for Ukrainian linguo-cultural rights in the spheres of education and mass media.\n\nBut now that Ukrainian freedoms are threatened by newly enthroned radicals and chauvinists in Moscow, Yury Kosmich must help lead the fight against the usurpers and protect his people.§!"

 RUS_pavel_ksenofontov:9 "Pavel Ksenofontov"
 RUS_pavel_ksenofontov_advisor_desc:9 "§YBorn:§! §LMay 5th, 1890, in Malzhagarsky, Yakut Oblast, Russian Empire§!\n§YBackground:§! §LPavel Vasilyevich Ksenofontov (Bahylay uola Baybal Ksenofontov) was born into a small Yakut intelligentsia and studied law in Moscow. He organised the Young Yakut National Party in 1923, a Yakut nationalist and social progressive political party aligned with the Socialist-Revolutionaries. Ksenofontov himself was elected to the Yakut Oblast Duma in the very first local election, and his party would come to dominate local politics together with the Yakut Union of Labour. After 1934, Ksenofontov has been a vocal critic of Savinkov, and his party was branded as 'separatist'. The Yakuts organised resistance against Savinkov's regime and have now joined us in their fight for autonomy for Yakut lands.§!"

 RUS_nikolay_mordin:9 "Nikolay Mordin"
 RUS_nikolay_mordin_advisor_desc:9 "§YBorn:§! §L1890, in Verkhoyansk, Yakut Oblast, Russian Empire§!\n§YBackground:§! §LNikolay Nikolayevich Mordin (originally Sleptsov) is the adopted son of wealthy Blagoveshchensk businessman Pavel Vasilyevich Mordin. Pavel made his fortune by mining gold in Primorye and eventually became director of the Amur Gold Mining Society and owner of various gold mines and factories in the Amur region.\n\nPavel and his wife Maria never had a child, so they adopted orphaned an Yakut boy, Nikolay, and a Chinese girl, Zhui. Nikolay received a good education and succeeded his father as manager of the Mordin business empire in Khabarovsk and Blagoveshchensk. His adoptive sister Zoya (Zhui) is the wife of Dalzavod's owner, Viktor Vologdin. Nikolay is quite humble for his wealth and has been a patron of social causes in his home region, funding two schools and an orphanage.§!"

 RUS_sergey_n_markov:0 "Sergey Markov"
 RUS_sergey_n_markov_advisor_desc:9 "§YBorn:§! §LSeptember 12th, 1906, in Parfenevo, Kostroma Governorate, Russian Empire§!\n§YBackground:§! §LSergey Nikolayevich Markov comes from a tradesman's family in Verkhneuransk. Both of Sergey's parents died in the Civil War, and he settled in Petropavlovsk, working for the local government. Markov started to publish poetry in 1920 and carry out scientific research on the Russian Pacific coast - self-educated in both fields. Markov joined the Constitutional-Democrats in 1924 and was active in the Siberian regional politics, becoming a political protégé to the venerable Ivan Serebrennikov. Markov is part of a Siberian literary group connecting various intellectuals and activists behind the cause of Siberian culture and autonomy.§!"

 RUS_gurgen_asriyants:9 "Gurgen Asriyants"
 RUS_gurgen_asriyants_advisor_desc:9 "§YBorn:§! §LJune 10th, 1906, in Susalyk, Elizavetpol Governorate, Russian Empire§!\n§YBackground:§! §LGurgen Asriyants comes from an Armenian family and immigrated to Ufa to study law. Asriyants' career is spotty - he served in the Russian army in the Far East and was hired by army intelligence to take part in espionage operations in Manchuria and Mongolia. He proved to be an effective spy and talented linguist, though with a penchant for independent action and willfulness. He was sacked in 1934 in connection with a corruption trial and has since then done odd jobs in the Far East, until his skills became relevant for the Far Eastern uprising.§!"

 RUS_metropolitan_afanasy:9 "Métropolite Afanasy"
 RUS_metropolitan_vissarion:9 "Métropolite Vissarion"
 RUS_metropolitan_advisor_desc:9 "§YCarrière :§! §LLe Métropolite schismatique de Sibérie a été élu par des évêques des zones libérées par l'Armée d'Extrême-Orient en 1939, en grande partie à l'initiative du Général Mikhail Diterikhs. Cette nouvelle autorité religieuse cherche à restaurer les anciens rites de l'Église orthodoxe russe, la purifier de son libéralisme et de ses compromissions avec l'État laïc. Ce n'est qu'avec Dieu que nous pouvons triompher !§!"

 RUS_pavel_petrov:9 "Pavel Petrov"
 RUS_pavel_petrov_advisor_desc:9 "§YBorn:§! §LJanuary 26th, 1882, in Solpyakovo, Pskov Governorate, Russian Empire§!\n§YBackground:§! §LPavel Petrovich Petrov hails from a peasant family and joined the army in 1903. He graduated from the Imperial Nikolay General Staff Academy in 1913 and was proven a gifted staff officer and organiser. During the Great War, Petrov served in staff positions in the East Prussian theatre and gained experience in military photography and aviation reconnaissance. In 1917, Subcolonel Petrov was assigned to Stavka's intelligence department.\n\nInitially in the Red Army, he joined the mass defection in Samara in June of 1918 and served in the staff of the People's Army of KOMUCh under General Kappel. Petrov focused on solving logistical questions. After the Civil War, Petrov would hold high positions in the Russian General Staff and chaired the investigation committee into the failures of the Fengtian War of 1927-1928. In subsequent reforms, Petrov's proposals for logistical and reconnaissance reforms were largely implemented.\n\nHis bright career was cut short by a politicised investigation in 1935 by Savinkov's Okhrana, which claimed that Petrov had known of the Boldyrevite conspiracy in 1929 and that he still harboured connections to anti-Savinkov terrorist groups. Despite Kappel's intervention in Petrov's favour, the accusations were regarded as too serious by Kornilov to accept, and Petrov was discharged temporarily. Perhaps it was fate that brought him to the east, with little hope for continuing his career in Russia proper.§!"

 RUS_naoki_hoshino:9 "Naoki Hoshino"
 RUS_naoki_hoshino_advisor_desc:9 "§YBorn:§! §LApril 10th, 1892, in Yokohama, Kanagawa, Empire of Japan§!\n§YBackground:§! §LNaoki Hoshino is the son of a textile industrialist from Yokohama and graduated from the Tokyo Imperial University, studying law. Hoshino has made a career in various government and finance positions, and from the 1930s he directed the opium business of Mitsui in Manchuria and Korea. Production numbers have greatly increased under his management, ruthlessly ignoring the terrible conditions the workers are subjected to. Hoshino is one of the industrialists who realised the potential of Primorye and Amur natural resources, and has been made the Secretary of the new Russo-Japanese Zaibatsu, privileged with access to the Amur markets.§!"

 RUS_aleksandr_rusin:9 "Aleksandr Rusin"
 RUS_aleksandr_rusin_navy_chief_desc:9 "§YBorn:§! §LAugust 21st, 1861, in Korcheva, Tver Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Ivanovich Rusin comes from a well-off family of clergy, and he graduated from the Nikolay Naval School in 1888. Rusin is very much an admiral of the old school, relying on big guns and naval artillery over everything else. He served as naval agent in the Far East in 1899-1904, and it was largely based on his intel that the Russian Admiralty calculated an easy naval victory against Japan in 1905. The catastrophe at Tsushima did not hinder his career, and Rusin would hold high positions as both naval commander and in the naval staff.\n\nDuring the Great War, Rusin served as the Chief of the Naval General Staff. He is an avowed monarchist and later in his memoirs claimed that the abdication of Emperor Nikolay II was the greatest national catastrophe Russian people had ever suffered. Despite his prestigious naval career, Kolchak moved Rusin to a relatively irrelevant post as the Chief of Naval Staff of the Pacific Fleet, where he would be kept away from positions of influence. Rusin continued to associate with the monarchists and endorsed SOR in 1929.\n\nRusin was finally discharged in 1932 after Kolchak's attempts to get the old admiral to retire failed. He took it as a great personal insult and would become an avowed enemy of Kolchak and the whole Moscow establishment as corrupt politicians. He associated himself with the Circle of St. George and joined the Diterikhs' Putsch out of both personal vendetta and deep belief in the restoration of the old monarchy - a golden era for all the Russias.§!"

 RUS_oi_shigemoto:0 "Oi Shigemoto"
 RUS_oi_shigemoto_leader_desc:9 "§YBorn:§! §LOctober 22nd, 1863, in Chōshū Domain, Empire of Japan§!"

 RUS_boris_shumyatsky:0 "Boris Shumyatsky"
 RUS_boris_shumyatsky_leader_desc:9 "§YBorn:§! §LNovember 16th, 1886, in Verkhneudinsk, Transbaikal Oblast, Russian Empire§!\n§YBackground:§! §LBoris Shumyatsky's parents were forced into exile in Siberia because they refused to leave their home. This incident has stuck with Shumyatsky, continually reminding him of the corruption within the Tsarist government based in Petrograd. A former Bolshevik, Shumyatsky was forced to flee east upon the conclusion of the Russian Civil War and has become an influential politician within the Russian Far East. His past experience as a Bolshevik agitator has stayed with him, but given his disagreements with the direction of the mainstream Russian left, he is willing to work closely with his new benefactors in furthering the cause of socialism in the Far East.§!"

 ### Admirals ###

 RUS_aleksandr_kolchak:0 "Aleksandr Kolchak"
 RUS_aleksandr_kolchak_navy_chief_desc:9 "§YNaissance :§! §L16 novembre 1874, à Aleksandrovskoye, Gouvernement de Saint-Pétersbourg, Empire russe§!\n§YCarrière :§! §LAleksandr Vasilyevich Kolchak est sans aucun doute l'amiral le plus important de toute l'histoire de la Russie. L'Amiral Suprême de la Marine est l'incarnation hautaine d'un gentleman qui croit encore aux notions dépassées de chevalerie et de modération noble.\n\nNé dans une famille de la petite noblesse d'origine ukrainienne, Aleksandr rejoignit l'expédition polaire d'Eduard Toll en tant que jeune officier - la première des nombreuses aventures polaires de Kolchak, sa passion. Après avoir commandé pour la première fois, lors de la Guerre russo-japonaise, Kolchak se fit connaître par son programme de réforme navale. Il commanda la Division poseuse de mines de la Flotte de la Baltique avec un grand succès lors de la Grande Guerre et était déjà un officier célèbre au moment de la Révolution de Février.\n\nMonarchiste, Kolchak coopéra néanmoins avec la Révolution de Février par sens du devoir, et fut choisi comme Dirigeant Suprême de Russie après le coup d'État de novembre 1918, à sa grande surprise. Inexpérimenté en guerre terrestre, il nomma Lavr Kornilov Commandant en chef de toutes les Forces blanches à la suite de la Seconde Conférence d'Oufa. Même s'il déteste être impliqué en politique, Kolchak fut capable de maintenir l'unité des Blancs jusqu'à la fin de la guerre, démissionnant de sa position de Dirigeant Suprême à la suite des élections intérimaires de la nouvelle République.\n\nDésormais nommé Ministre Maritime, Aleksandr Kolchak est la première (et probablement la dernière) personne dans l'histoire russe à détenir le grade d'Amiral Suprême de la Marine, ce qui fait de lui l'un des individus les plus influents de Russie. Cette influence s'exprime rarement en politique, car Kolchak se consacre plutôt au maintien en état de la Marine russe et au financement de nouvelles expéditions polaires sur ses fonds personnels.§!"

 RUS_mikhail_kedrov: "Mikhail Kedrov"
 RUS_mikhail_kedrov_navy_chief_desc:9 "§YBorn:§! §LSeptember 13th, 1878, in Yepifan, Tula Governorate, Russian Empire§!\n§YBackground:§! §LMikhail Aleksandrovich Kedrov graduated from the Naval Cadet Corps in 1899 at the top of his class and served as a midshipman until 1903.\n\nDuring the Russo-Japanese War, Kedrov served as flag captain to Admiral Makarov. He was detached to the destroyer Boyevoy when the battleship Petropavlovsk struck the mine that sank her and killed Makarov. Subsequently appointed by Admiral Vitgeft as his flag captain, Kedrov was wounded aboard the battleship Tsesarevich during the Battle of the Yellow Sea. After recovering in hospital in Tsingtao, he joined up with the ill-fated Second Pacific Squadron. He fought at the Battle of Tsushima aboard the cruiser Ural and survived her sinking.\n\nAt the outbreak of the Great War, Kedrov was the flag captain of the Baltic Fleet's 2nd Battleship Squadron, was tasked with transporting the codebooks salvaged from the German cruiser SMS Magdeburg to Britain, and was attached to the Royal Navy's High Seas Fleet until 1915. Later that same year, Kedrov returned to Russia to command the battleship Gangut. In 1916, Kedrov commanded the Baltic Fleet's destroyer division, before leading the Black Sea Fleet's battleship squadron. Appointed deputy of the Maritime Minister after the February Revolution, he was effectively in charge of the Maritime Ministry due to Guchkov's inexperience in naval matters.\n\nWith the beginning of the Russian Civil War, Kedrov served with the White forces and organised naval logistics to supply the White armies. Taking command of the Black Sea Fleet after the Civil War, he was finally promoted to Admiral.§!"

 RUS_georgy_stark:0 "Georgy Stark"
 RUS_georgy_stark_navy_chief_desc:9 "§YBorn:§! §LOctober 20th, 1878, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LGeorgy Karlovich Stark was born into a family of aristocratic Scottish origins (Clan Robertson), who moved to Russia at the start of the 19th century. After his father was murdered by bandits in Novorossiysk, Georgy returned to Saint-Petersburg and, like his great-uncle Oskar Stark, joined the naval cadet corps. Graduating in 1898, Stark's first command was as a mine officer aboard the cruiser Avrora.\n\nWhen the Russo-Japanese War began, Stark and the Avrora joined the 2nd Pacific Squadron on its long journey around Africa and the disastrous Battle of Tsushima. In 1912, Stark was successively given command of the destroyers Silny, Strashny, Donskoy Kazak, and the 5th and 12th Destroyer Divisions. A tireless officer, his minefields in the Baltic sank several German destroyers and cruisers. Promotion soon followed, with Counter-Admiral Stark now commanding the Mine-Laying Division of the Baltic Fleet.\n\nAt the start of the Russian Civil War, Stark joined the KOMUCh People's Army and led its Volgan Flotilla, before operating on the Kama and Belaya Rivers following the White withdrawal. Appointed by Kolchak to form a brigade and later a division of naval riflemen, Stark led his forces on a triumphant return to the Volga, supporting the White armies on the March to Moscow.\n\nAfter the Civil War, Stark was given command of the Caspian Flotilla, but he later requested a transfer to the Far East, where he supervised the reorganisation of the Siberian and Amur Flotillas into a reborn Pacific Fleet. Promoted to the rank of Admiral in 1931, Georgy Stark has commanded the Pacific Fleet ever since.§!"

 RUS_nestor_monastyryov:9 "Nestor Monastyryov"
 RUS_nestor_monastyryov_admiral_desc:9 "§YBorn:§! §LNovember 28th, 1887, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LNestor Aleksandrovich Monastyryov graduated from the Naval Cadet Corps in 1912, the first in his family to have anything to do with the sea. A keen student, Monastyryov had earlier graduated from Moscow University in 1909, and then finished an officer's course on Submarine Navigation in 1914. He served on the minelayer Veliky Knyaz Aleksey and the destroyer Zharky at the outset of the Great War. It would not be until 1915 that Monastyryov finally got the chance to put his specialist training to use, serving on several submarines before finally receiving command of his own vessel, the Skat, in September of 1917.\n\nWith the beginning of the Russian Civil War, Monastyryov enlisted with the Volunteer Army, serving in southern Russia until the Second Ufa Conference dictated his transfer to the Volgan Flotilla of Admiral Stark. Monastyryov's steadfast service throughout the Civil War earned both praise and a promotion to Captain 2nd rank. Serving mainly in the Black Sea Fleet since the 1920s, he was later promoted to the rank o Counter-Admiral in 1933. A strong supporter and a theorist of the 'cruiser submarine' doctrine, Monastyryov is considered one of Russia's most prominent submarine officers.§!"

 RUS_ivan_isakov:9 "Ivan Isakov"
 RUS_ivan_isakov_high_command_desc:9 "§YBorn:§! §LAugust 22nd, 1894, in Adzhikend, Elizavetpol Governorate, Russian Empire§!\n§YBackground:§! §LIvan Stepanovich Isakov was born Hovhannes Ter-Isahakyan, the son of an Armenian railway worker. He entered service in the Russian Imperial Navy at the outbreak of the Great War and later graduated from the Naval Guards School as a midshipman. He served in the Baltic Fleet as an inspector on the destroyer Izyaslav, participating in the Battle of Moonsund and in the Ice Cruise of the Baltic Fleet at the start of the Russian Civil War. With the fall of Petrograd to White forces, Isakov, now commanding the patrol boat Kobchik, surrendered to General Rodzyanko. He served briefly as a common sailor before his rank was restored. He would command the destroyer Deyatelny of the Onega Flotilla in the closing stages of the Civil War, earning a promotion to Captain 1st rank at its conclusion.\n\nAfter the Constituent Assembly was convened, Isakov served in the Black Sea Fleet as a commander of several destroyers, while also taking additional courses in mine-sweeping and mine-laying in Petrograd. Considered to be a forward-thinking and innovative officer, Isakov was among several naval representatives dispatched on a tour of the United States and the Legation Cities in the early 1930s. However, even with his recent promotion to the rank of Counter-Admiral and appointment to the command of the Baltic Fleet in late 1935, Isakov has never fully managed to shake off his reputation as a former Red among his more conservative peers.§!"

 RUS_aleksandr_nemits: "Aleksandr Nemits"
 RUS_aleksandr_nemits_high_command_desc:9 "§YBorn:§! §LAugust 7th, 1879, in Cotiujeni, Bessarabia Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Vasilyevich Nemits, a descendant of the Russified branch of the House von Bieberstein, began his service as a midshipman in the Black Sea Fleet. Nemits achieved early notoriety, risking his rank by refusing to execute mutinous sailors in the wake of the infamous uprising aboard the battleship Potemkin in 1905. In the ensuing trial, Nemits successfully advocated for the abrogation of the death penalty and a mitigation of other sentences for no fewer than 200 sailors.\n\nWorking as a professor of various naval courses before the Great War, Nemits commanded several divisions of the Black Sea Fleet after the war began. In 1916 and 1917, Nemits took part in the joint Navy-Army amphibious operations aimed at Trebizond, as well as other raids along the Anatolian coast.\n\nAccepting command of the Black Sea Fleet after the removal of Admiral Kolchak, Counter-Admiral Aleksandr Nemits remained nominally loyal to the Soviet Government at the start of the Russian Civil War. Nevertheless, he indirectly helped the Whites by formally transferring command of the Black Sea Fleet to Admiral Mikhail Sablin. Sentenced to death for deserting the fleet, Nemits' punishment was complicated by the rapid German occupation of Ukraine. He ultimately chose to travel to the Volga in mid-1919, where he joined the Whites and was appointed commander of the Caspian Flotilla.\n\nAfter the end of the Civil War, Nemits returned to teaching at the All-Russian Maritime Academy. In recent years, he has gained a following for his theses advocating a greater role for naval aviation in the Russian Navy.§!"

 RUS_arseny_golovko: "Arseny Golovko"
 RUS_arseny_golovko_high_command_desc:9 "§YBorn:§! §LJune 23rd, 1906, in Prokhladnaya, Terek Oblast, Russian Empire§!\n§YBackground:§! §LArseny Grigoryevich Golovko hails from a Cossack family belonging to the Terek Host, long established in the North Caucasus. Having graduated from a local parish school, Golovko moved to Moscow in 1925 to study agriculture. However, Golovko's ambitions were cut short after he was almost immediately conscripted into the Russian Navy. Instead, Golovko attended both basic and advanced courses for fleet command personnel, performing remarkably at both graduations in 1928 and 1931. Arseny Golovko was promoted straight to Captain 2nd Rank when he graduated from the All-Russian Maritime Academy in 1935, earning himself an appointment as commander of the Destroyer Division of the Northern Fleet. Counter-Admiral Arseny Grigoryevich is widely regarded as a protégé of Admiral Kolchak, with whom he shares an active interest in special operations, naval landing forces, and polar exploration.§!"

 RUS_nikolay_kuznetsov:9 "Nikolay Kuznetsov"
 RUS_nikolay_kuznetsov_navy_chief_desc:9 "§YBorn:§! §LJuly 24th, 1904, in Medvedki, Vologda Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Gerasimovich Kuznetsov was born into a peasant family and was too young to see any service during the Great War. In 1919, during the Russian Civil War, Kuznetsov added two years to his age, making him eligible to enlist in the Red Army's Northern Dvina Flotilla. However, with the Red Army struggling to hold back the anti-Bolshevik forces by June of that same year, some ships of the Red Northern Dvina and Onega Flotillas elected to desert and join the Whites. Kuznetsov, now finding himself on the White side alongside his ship's crew, fought under the auspices of Savinkov's Northern Army before then retreating from a Red counter-offensive in the Northern Ice March. Serving in both the Volga and Onega Flotillas through the Civil War, Kuznetsov was among those who participated in the conflict's last battles, fighting in the Northern Offensive on Arkhangelsk at the end of 1920.\n\nServing in the Black Sea Fleet after the end of the Civil War, Kuznetsov quickly rose through the ranks. His rapid ascent was noticed by Admiral Kolchak, who then began to personally support him. Kuznetsov's connections with Kolchak, as well as his perfect grades at the All-Russian Maritime Academy in 1930, led to his appointment as commander of the newly built cruiser Admiral Lazarev in 1934. Promoted to the rank of Counter-Admiral in 1935, Nikolay Gerasimovich is the youngest and most promising of Russia's admirals.§!"

 RUS_vladimir_tributs:9 "Vladimir Tributs"
 RUS_vladimir_tributs_admiral_desc:9 "§YBorn:§! §LJuly 28th, 1900, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LDespite his young age, Vladimir Filippovich Tributs was rushed into the Petrograd Military Paramedical School at the outbreak of war in 1914. During the Great War, he was sent to the front to practice as a paramedic, and finally graduated from the school in January 1918, having seen his fair share of blood and horror. Tributs served as a medical assistant at the Nikolay Military Hospital in Petrograd until the October Revolution, when revolutionary fervour swept Tributs into the 'Flying Squadron of Baltic Sailors', which participated in the Civil War on the side of the Reds. Transferred in 1919 to the Red Volga-Caspian Flotilla, the fall of Astrakhan prompted a rebellion among many of the now-isolated Red sailors, who switched sides and joined the Whites. Despite his questionable loyalty to the White cause, Tributs soon joined the crew of the destroyer Deyatelny under the command of fellow turncoat, Ivan Isakov.\n\nWith the end of the Civil War, Tributs remained in the Navy and continued his studies, graduating from command personnel courses in 1922. He served on the battleship General Alekseyev until his promotion to Captain 2nd Rank in 1935, which also saw him receive command of the Pacific Fleet's Destroyer Division. Though still regarded with a degree of suspicion for his past affiliation with the Reds, Tributs has since wisely kept a low profile when it comes to politics, and is typically viewed as a steady hand with some underlying potential for the future.§!"

 ### Socialist Admirals ###

 RUS_filipp_ivanov: "Filipp Ivanov"
 RUS_filipp_ivanov_admiral_desc:9 "§YBorn:§! §LOctober 23rd, 1899, in Lukshino, Tver Governorate, Russian Empire§!\n§YBackground:§! §LFilipp Sergeyevich Ivanov was born into a poor peasant family and had to move to the town of Shlisselburg at an early age. Working as a stoker on a steamship at only 15, he learned the basics of machinery by helping the onboard technician. This experience came in handy when he volunteered to join the Soviet Baltic Fleet in 1918. His first battle experience came during a British night air raid that claimed the life of his brother, who was serving in the same squadron.\n\nIn 1919, he joined the VKP(b), showing a talent for promotion and agitation. While he was studying at the Petrograd Naval School, White forces entered the city, and Ivanov was sentenced to four years of penal labour in Petrograd proper.\n\nAfter his release, Ivanov worked at the Petrograd harbour for five years, carefully agitating the workers there. Banned by the police from any kind of politics, he adopted the fake underground surname 'Oktyabrsky' and helped to produce and distribute illegal press.\n\nIvanov then joined the Russian Navy in 1929. After serving on small ships for three years, he was allowed to return to Petrograd Naval School, graduating with an impressive thesis on the use of torpedo boats in modern warfare, and was put in command of the coast guard ship station in Petrograd in 1934.\n\nNow promoted to the rank of captain in the Russian Red Navy, Ivanov is ready to work hard to protect the shores of his homeland, though he shows signs of concern at the newfound weight on his shoulders.§!"

 RUS_gordey_levchenko: "Gordey Levchenko"
 RUS_gordey_levchenko_admiral_desc:9 "§YBorn:§! §LJanuary 19th, 1897, in Dubrovka, Volhynia Governorate, Russian Empire§!\n§YBackground:§! §LGordey Ivanovich Levchenko was introduced to the idea of revolution at an early age when the visit of a soldier with news of the Revolution of 1905 prompted a harsh response from the government. When the opportunity arose to study at the Cabin Boy School in Kronstadt, Levchenko seized it, joining the Russian Imperial Fleet in 1914. He served aboard the cruiser 'Gromoboy' during the early stages of the Great War before being sent back to Kronstadt, this time attending a class of artillery NCOs until 1916.\n\n1917 marked the start of Levchenko's active political life when, after the outbreak of the February Revolution, he was elected secretary and later chairman of his ship's army committee. During the October Revolution, he and a group of 30 sailors joined the storming of the Winter Palace. He officially joined the Soviet Naval Forces the following year, participating in the defence of Petrograd and fighting against the Kronstadt rebellion. Together with the rest of the Bolshevik forces, he boarded a ship evacuating from Arkhangelsk and set sail for France.\n\nLevchenko participated in various naval exercises up until the British Revolution, when he took part in the raid on Plymouth. He petitioned the French government to be transferred to Britain for further training and was put in command of the destroyer RNS Cleveland in 1931.\n\nDevoted to the revolutionary cause, Levchenko now stands on the shores of his native land after being promoted to the rank of Counter-Admiral of a new Russian Red Navy, eager to put two decades' worth of experience to the test against all enemies of a truly free Russia.§!"

 ### Savinkov's Seconds-in-Command & Advisors ###

 RUS_aleksandr_dikgof_derental:9 "Aleksandr Dikgof-Derental"
 RUS_aleksandr_dikgof_derental_sic_desc:9 "§YBorn:§! §LMarch 27th, 1885, in Tomsk, Tomsk Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Arkadyevich Dikgof, often going by his revolutionary pseudonym Derental, is among Savinkov's oldest partners in crime: they have killed together, they have gone through Verdun together, they have loved the same woman, and now they are ruling Russia together. Dikgof, an aloof, rootless man from Baltic nobility, joined the SR Combat Organisation in 1905. Derental gained infamy for allegedly having hanged Socialist-Revolutionary leader and priest Georgy Gapon on suspicion of treason.\n\nHe met the two great loves of his life in France: his wife Lyubov Yefimovna, a French-Ukrainian teacher, and Boris Viktorovich, a fellow SR terrorist and writer. The two men volunteered to fight in the French army, which started camaraderie that would last for all their lives. Later 'Borya' Savinkov fell in love with Derental's wife, who was then Savinkov's secretary. The trio lived in a ménage à trois in the style of Russian libertines of the time, and Aleksandr and Boris came to regard each other as brothers.\n\nDikgof-Derental became one of SZRS' founding members, served as Savinkov's adjutant during the civil war, and handled much of the organisational side in Savinkov's operations in the Russian North. He was part of the 'Old Svobodniks' of the Northern Volunteer Army who made their way from Arkhangelsk to Ufa to Kazan through the winter of 1920.\n\nDerental's career continued in Savinkov's shadow: he served as SZRS' party secretary and writer, and commands almost complete trust of the Vozhd. However, he is seen by many in the party as a passive and shameless bootlicker and cuckold, far from the ideal masculinity and strength of a Svobodnik.§!"

 RUS_pyotr_savitsky:9 "Pyotr Savitsky"
 RUS_pyotr_savitsky_sic_desc:9 "§YBorn:§! §LMay 27th, 1895, in Chernigov, Chernigov Governorate, Russian Empire§!\n§YBackground:§! §L'Eurasians are not afraid of contradictions. They know that life is made of them. Eurasians live in oppositions. In their system, they combine tradition and revolution.'\nPyotr Nikolayevich Savitsky's family is land-owning Ukrainian aristocracy. He studied under Pyotr Struve and joined the Kadet party in his youth. He spent the Great War as a consul in Oslo but returned to Russia in 1917, first to join General Skoropadsky's forces, and later to become Deputy Foreign Minister of Kornilov's government of South Russia.\n\nSavitsky characterised himself as a 'national liberal' and started to work on his political theories and Nomad Studies, the most famous ones concerning Eurasianism and Russia's 'feeling of the continent'. He became disillusioned with the weakness of the Kadet governments and drifted rightwards, joining the SZRS in 1927. In the same year, he organised the Circle of Eurasianist-Ideocrats as a gathering of ultranationalist Eurasianists, who give their fervent support to Savinkov's rule and have expanded the theoretical framework of Russia's spiritual-historical mission to dominate the Eurasian continent. Savitsky has never been a quiet follower of Savinkov but has pushed for his own theories and the directions he sees as the future of National Narodism.§!"

 RUS_maksimilian_filonenko:9 "Maksimilian Filonenko"
 RUS_maksimilian_filonenko_sic_desc:9 "§YBorn:§! §LOctober 27th, 1885, in Atkarsk, Saratov Governorate, Russian Empire§!\n§YBackground:§! §LMaksimilian Maksimilianovich Filonenko's rise to fame began when Lavr Kornilov appointed this young and educated man as the commissar of the 8th Army and Kornilov's right-hand man. There Filonenko was acquainted with Boris Savinkov, and he became leader of SZRS' Petrograd branch, organising terror attacks against the Bolsheviks. He took part in Northern Volunteer Army's gruesome fighting from Yaroslavl to Arkhangelsk and acted as military organiser up to the Northern Ice March.\n\nAfter the war, Filonenko has served as a more conservative SZRS politician and the party's top defence lawyer for the Svobodniks of the Combat Squads. Filonenko is infamous for talking many terrorists into freedom. He maintains wide contacts and has been successfully making allies for the party from the ranks of the military and the conservatives.§!"

 RUS_boris_vysheslavtsev: "Boris Vysheslavtsev"
 RUS_boris_vysheslavtsev_advisor_desc:9 "§YBorn:§! §LOctober 15th, 1877, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LBoris Petrovich Vysheslavtsev is SZRS' top legal expert and Chairman of the Supreme Court after Vladimir Nabokov's departure. He is from an aristocratic family with traditions in law and philosophy and became Professor of Law. Professor Vysheslavtsev started his political career as a moderate conservative and has been active in the 'Solidarist' movement.\n\nHe met Boris Savinkov in a philosophical discussion group organised by famed philosopher Nikolay Berdyayev and slowly became convinced of SZRS' mission. Vysheslavtsev personifies the 'moderate' member of SZRS - he accepts that National Narodism is necessary for Russia, even desirable, but it must shed its love for terrorism and mob rule and become a serious governing force instead.§!"

 RUS_karol_vendzyagolsky:9 "Karol Vendzyagolsky"
 RUS_karol_vendzyagolsky_sic_desc:9 "§YBorn:§! §LSeptember 8th, 1886, in Jaworow, Vilnius Governorate, Russian Empire§!\n§YBackground:§! §LKarol Vendzyagolsky (Karol Wędziagolski) is the charismatic and poetic chief propagandist of SZRS. He comes from an impoverished Polish noble family. A socialist from his youth, he fought in the Great War and was elected to the political committee of Lavr Kornilov's 8th Army. He met 'Sawinków, a terrorist of a bygone era', in the chaos of the February Revolution and became his close confidant.\n\nVendzyagolsky parted ways with Savinkov after Kornilov sent him to forge connections with the Polish Whites, as he personally knew Józef Piłsudski, Edward Rydz-Śmigły, and Roman Dmowski. However, he was imprisoned by the Hetman's security in Kiev. After being freed, he became a link between Kornilov's headquarters and Savinkov's Northern Volunteer Army and served as a propagandist.\n\nAfter the war, Vendzyagolsky has been in the inner ring of the SZRS, propagandising and organising contacts with the Polish nationalists.§!"

 RUS_anastasy_vonsyatsky: "Anastasy Vonsyatsky"
 RUS_anastasy_vonsyatsky_advisor_desc:9 "§YBorn:§! §LJune 12th, 1898, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LAnastasy Andreyevich Vonsyatsky is an egoistic thug, criminal, and chief of SZRS Combat Squads. He comes from an impoverished Russified Polish-German noble family - their original surname was in the form 'von Syacki'. His father, a gendarme commissioner, was killed by Polish socialist terrorists, which inspired Vonsyatsky with a lifelong hatred for socialism and an interest in a military career.\n\nHe served in Anton Denikin's cavalry forces in the civil war. In one infamous case, Cadet Vonsyatsky and his men murdered three Jewish civilians suspected of being spies, though he later denied being anti-Semitic. Despite the crimes, the able soldier and ardent monarchist rose through the ranks.\n\nAfter the war, the hardline monarchist Vonsyatsky became a member of SOR and organised its Russian Legion of Archangel Michael, which was banned soon after. This led to Vonsyatsky's later defection to SZRS, and involvement with its combat organisation. Vonsyatsky to rose into national prominence during the Tambov Unrest as a rabble-rouser and agitator in violent clashes against the police. This man is a hedonist playboy, a violent buffoon, ruthless tactician, and liar, 'a mercenary of the modern type'.§!"

 RUS_aleksandr_voznesensky: "Aleksandr Voznesensky"
 RUS_aleksandr_voznesensky_advisor_desc:9 "§YBorn:§! §LMarch 5th, 1898, in Golovkino, Tula Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Alekseyevich Voznesensky studied political economy in Petrograd. His brother Nikolay died in the bloody aftermath of the civil war, which made the initially Marxism-inclined Aleksandr bitter towards the whole cause. He became Professor of Political Economy and was part of the 'economic opposition' to the SR-Kadet economic liberalism, arguing for a strong state role in guiding an undeveloped and brittle economy such as that of Russia.\n\nVoznesensky is by no means a believer in National Narodism and only joined the party in 1935 after being approached by the president to serve as Minister of Trade and Industry. SZRS is generally not a party attractive to economists, and their economic policy was always vague; Voznesensky was given very free rein in implementing the Vozhd's vision of an industrialised, centrally planned Russia. He and other 'technocrats' of the SZRS machinery keep the gears of state running, even if they stay at the sidelines of politics.§!"

 RUS_viktor_larionov:9 "Viktor Larionov"
 RUS_viktor_larionov_sic_desc:9 "§YBorn:§! §LJuly 13th, 1897, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LViktor Aleksandrovich Larionov is a proud ultramilitarist and early SZRS member. Larionov was a naval cadet during the events of 1917, and he made his way to join the Yunker Battery in the Volunteer Army. He took part in the crucible of the White movement, the Kuban Ice March under General Markov's forces, and served in the artillery unit until the end of the war in Moscow in 1920.\n\nAfter the war, he became a founding member of the Union of Volunteers 'Alekseyevites' and was heavily involved in far-right veterans' organisations. Larionov completed his staff officer education in the 1920s, but his otherwise promising career was cut short in Kornilov's purges of 1929, where too 'political' officers were removed from active service. This drove Larionov into full-time SZRS work as 'chief of staff' of the party's Petrograd branch. He instilled strict discipline in the ranks and made party organisation almost like a shadow military, something that was viewed positively by Boris Savinkov. Ultimately, Larionov was appointed Gradocommissar (city equivalent of Governor) of Petrograd in 1935 and is rapidly climbing in Savinkov's favour as a man of intense dedication to the 'white idea' that would rejuvenate Russia.§!"

 RUS_flegont_klepikov:9 "Flegont Klepikov"
 RUS_flegont_klepikov_advisor_desc:9 "§YBorn:§! §LApril 9th, 1891, in Novy Oskol, Voronezh Governorate, Russian Empire§!\n§YBackground:§! §LIt is said that in any appearance of Boris Savinkov, in the background there is Flegont Firsovich Klepikov. He is an enigmatic character: apparently a childhood friend of Savinkov's, an officer and spy. The two met in the chaos of the February Revolution and would become inseparable, Klepikov always behind Savinkov as his loyal and lethal shadow. He saved Savinkov's life dozens of times with his skills in acting, bluffing, and with a revolver, serving as his bodyguard and secretary.\n\nKlepikov took part in the campaign of the Northern Volunteer Army and would follow Savinkov everywhere since then. However, the man doesn't seem to be a bootlicker like Derental, and can disagree vehemently with Boris Viktorovich - but the two men are united in blood and fire, and in the end, their trust is unbreakable. This has given Klepikov a position as Savinkov's chief of security, and later, Director of Okhrana.§!"

 RUS_pavel_agyeyev:9 "Pavel Agyeyev"
 RUS_pavel_agyeyev_advisor_desc:9 "§YBorn:§! §LNovember 1881, in Kletskaya, Don Cossack Oblast, Russian Empire§!\n§YBackground:§! §LPavel Mikhaylovich Agyeyev comes from a poor Cossack background and became a Cossack reformist early on. His movement among young Cossacks protested against the Imperial usage of Cossacks as a police force, and Agyeyev was arrested in 1906. In 1917 he rose to prominence as a member of the Constituent Assembly and local Cossack leader in opposition to Ataman Krasnov's reactionary-monarchist views.\n\nAgyeyev started as a Menshevik who constantly drifted rightwards, and by the end of the civil war, he was a Right-SR who followed Savinkov into the SZRS. Agyeyev is the architect of SZRS' land reform programme and has always campaigned for rural rights. He has often decried the 'reactionary great-landowner elite' of the Cossacks, arguing that under imperial rule, Cossacks had become a pseudo-aristocracy and forgotten their freeholder traditions.§!"

 RUS_mikhail_georgiyevsky:9 "Mikhail Georgiyevsky"
 RUS_mikhail_georgiyevsky_advisor_desc:9 "§YBorn:§! §L1888, in Bezhetsk, Oryol Governorate, Russian Empire§!\n§YBackground:§! §LMikhail Aleksandrovich Georgiyevsky comes from an academic background and has emerged as one of the chief theorists of Solidarism in the 1930s. He served briefly in Kornilov's South Russian government and has been staunchly anti-communist since the civil war, and starting to develop a concept for a truly Russian political system. Together with Georgy Gins and Viktor Baydalakov, he was a founding member of the National Union of Solidarists: the 'Young Right', seeking to reinvent Christian conservatism as a radical republican force.\n\nThe NSS has campaigned for 'Solidarism' as a third way opposed to socialism and capitalism, and circulated theories of an 'organic state' inspired by Western integralist theorists. Under Baydalakov's leadership, the NSS grew aligned with the SZRS in 1929 and became its more moderate ally inside the party.§!"

 RUS_dmitry_merezhovsky:9 "Dmitry Merezhkovsky"
 RUS_dmitry_merezhovsky_advisor_desc:9 "§YBorn:§! §LAugust 14th, 1865, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LThe grandfather of Russian Symbolism, a cultural giant, and mentor of the Vozhd. Dmitry Sergeyevich Merezhkovsky hails from the low nobility of the imperial capital, and thanks to his family's wealth, their melancholic but artistic son could go on to a career in poetry. Merezhkovsky was attracted to the ideas of Narodniks and Old Believers and was called to the mystical. He lived as a couple of three with his wife Zinaida Gippius, a poetess in her own right, and his friend Dmitry Filosofov. The trio would become leaders of the 'Brotherhood of Three', a religious-mystical group that sought to remake Christianity along modernist lines and would later become the Church of the Third Testament.\n\nIn 1892, Merezhkovsky's collection of poems, 'Symbols' became the manifesto of Russian Symbolism, interested in the 'mystical mystery of existence'. Symbolism would dominate Russian arts for decades to come, including a profound change in Boris Savinkov's worldview when they met in Paris in 1907 and took the terrorist under their wing.\n\nMerezhkovsky and Gippius would remain cultural titans of post-war Russia, and in their discussion circle in Petrograd, many new artists were given their first inspiration, and many esoteric sessions gave direction to men and women. Savinkov has remained a frequent visitor and a family friend, even though the couple has stayed outside of politics - albeit admitting some supportiveness towards their protégé's regime, often using their immense network of connections to bring favours to their friends.§!"

 RUS_alisa_berkova:9 "Alisa Berkova"
 RUS_alisa_berkova_advisor_desc:9 "§YBorn:§! §LFebruary 2nd, 1905, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LAlisa Zinovyevna Berkova (originally Rosenbaum) comes from a Jewish middle-class family and studied social pedagogy and screen arts at university. In the turbulent 1920s, Berkova became involved with radical anti-communist student movements, often connected to the SZRS, and became disillusioned with the establishment parties. Berkova became an actress, author, and social activist, campaigning for women's rights and eventually being attracted to SZRS as a 'breath of fresh air in Russia', a dynamic and young movement that was fighting the old Russia.\n\nAlready a celebrity, Berkova caught the eye of Savinkov and soon became chairwoman of the SZRS' Women's National Union. While Berkova does not agree with the violence and the technocracy of SZRS, she has been popularising Savinkov's core tenet of 'knight of terror' as an entirely liberated individual who has ascended above cultural traditionalism and morals.§!"

 ### Political Advisors ###

 RUS_sergey_melgunov:9 "Sergey Melgunov"
 RUS_sergey_melgunov_sic_desc:9 "§YBorn:§! §LDecember 25th, 1879, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LSergey Petrovich Melgunov is a famous historian and one of the leading intellectuals active on the Russian political scene. He hails from an old noble family, but his heritage did not stop him from adopting democratic socialist views shortly after starting his political career. By 1917, he had already established himself as a prominent historian and made his first attempts to unite the multiple socialist movements of Russia. Unable to reconcile with the Bolsheviks' 'dictatorship of the proletariat', Melgunov joined the White Movement, helping to ease political tensions and thereby earning himself a positive reputation among both the left and the right in postwar Russia.\n\nIn the 1920s, Sergey climbed to the top of the RDP party leadership, becoming a leader of the democratic socialist movement and an obvious target for the SZRS. However, their attempt to silence Melgunov on the grounds of publishing 'anti-patriotic propaganda' failed due to overwhelming pressure from the Russian intelligentsia and democratic opposition. With democracy reinstated, Sergey continues to champion the idea of a leftist unity front, believing it necessary to achieve socialist reform without betraying their ideals or succumbing to factional infighting.§!"

 RUS_nikolay_martyanov:9 "Nikolay Martyanov"
 RUS_nikolay_martyanov_sic_desc:9 "§YBorn:§! §LSeptember 12th, 1893, in Minusinsk, Yeniseysk Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Nikolayevich Martyanov was drawn into politics from a small town in Siberia by Aleksandr Kerensky's charisma. He became everything one would expect of a young, thrill-seeking Eser: a conspirator who almost assassinated Lenin, a soldier in the Kappelevite People's Army, and a strong voice of the young Right-SRs. Many young Right-SRs like Martyanov ended up moving into SZRS, but he did not, always championing for SRs to remember direct action, their past struggles, and to not let daily politics make them lose their ideals.\n\nUnwilling to accept defeat to Savinkov, Martyanov was imprisoned but escaped from a penal colony in 1936. From then onwards, he gained fame as a resistance organiser in Central Siberia and managed to run one of the few non-socialist resistance groups against Savinkov.§!"

 RUS_vladimir_zenzinov:9 "Vladimir Zenzinov"
 RUS_vladimir_zenzinov_sic_desc:9 "§YBorn:§! §LNovember 29th, 1880, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LVladimir Mikhaylovich Zenzinov has been a fervent Socialist-Revolutionary his entire adult life. His terrorist activities as part of the SR Combat Organisation led to his exile to the farthest reaches of Siberia, but he always managed to escape and continue the resistance. His loyalty and commitment were recognised by the party, with Zenzinov joining its leadership and becoming one of the key actors in the Petrograd Soviet. After the Bolshevik takeover, Vladimir escaped to Samara and put his organisational skills into helping create the Komuch.\n\nIn post-war Russia, Zenzinov became one of the people crucial for the survival of the united SR party, working tirelessly to mend the ever-increasing divides between the left and right wings of the party. With the coalition with the Kadets being a necessity for his party to keep power in the 1920s, Vladimir became concerned that the rightist SRs were drifting further and further away from their socialist roots. His fears were validated when a large part of the SR party defected to Savinkov's SZRS, allowing them to seize power and snuff out democracy. With the removal of the Vozhd, the SRs were given a chance to redeem themselves after returning to power. Zenzinov is convinced that the party must focus on improving the living conditions of the population to remain ideologically coherent, as it may not survive a second crisis of party unity.§!"

 RUS_konstantin_takhtarev:9 "Konstantin Takhtarev"
 RUS_konstantin_takhtarev_sic_desc:9 "§YBorn:§! §LJune 7th, 1871, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LKonstantin Mikhaylovich Takhtarev is a well-respected professor of sociology who dreams of creating an active democratic civil society in Russia. Having received his education in Saint-Petersburg, Konstantin came into contact with revolutionaries and was swept up by the burgeoning socialist workers' movements in the imperial capital. He was one of the early members of the social-democratic party but found himself disagreeing with Lenin and unconvinced by the Mensheviks, so Takhtarev withdrew from revolutionary politics and focused on his academic career.\n\nHe did not actively participate in the Russian Civil War, but came into politics in order to deal with its aftermath. Takhtarev joined the SR party in 1924 and became a member of the commission for hunger alleviation, where he worked hand in hand with men like Mikhail Kalugin. Well-acquainted with the realities of life in the Russian countryside, Konstantin became convinced that the common hardships that the people went through have, for the first time, cemented a common Russian national identity. Now it is up to the government to secure the people easy access to education and political activism, so that the creative energies of hundreds of millions of people could be used in the creation of one of the greatest countries on the planet.§!"

 RUS_nikolay_nekrasov:9 "Nikolay Nekrasov"
 RUS_nikolay_nekrasov_sic_desc:9 "§YBorn:§! §LNovember 1st, 1879, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Vissarionovich Nekrasov came from humble beginnings: the son of a priest, he finished the Saint-Petersburg State Transport University with distinction, becoming a lecturer in mathematics in Tomsk. He entered politics after the revolution of 1905, joining the Kadet party and rapidly climbing through its ranks, leveraging his talent as an orator and his energetic character to become one of the most active members of the 3rd Duma. After the February Revolution, Nikolay got a position in the Provisional Government as the minister of transportation, getting a chance to use his technical education in his political career.\n\nNikolay managed to stay undetected by the Bolsheviks during the civil war and took part in the reformation of the Kadet party into the KDS. He became one of the leaders of the party's left-wing, pushing for cooperation with the moderate leftists and largely masterminding the successful PSR-KDS coalition of the 1920s. Savinkov managed to break their hold on power, but with the dictator dead, Nekrasov will attempt to recreate the alliance with the left and use it to reform the political structure of the country to disallow another slip into dictatorship, ensuring a more democratic and stable governance system.§!"

 RUS_pavel_gronsky:9 "Pavel Gronsky"
 RUS_pavel_gronsky_sic_desc:9 "§YBorn:§! §LJuly 22nd, 1883, in Yogna, Tver Governorate, Russian Empire§!\n§YBackground:§! §LPavel Pavlovich Gronsky is a distinguished Russian lawyer and political figure. His noble heritage and successful legal practice in the sphere of public law provided him with enough prestige to establish himself as a powerful member of the Kadet party, with Gronsky being elected to the 4th State Duma and being introduced into the party's central committee in 1916. For a time, Pavel worked for the Provisional Government - this association led to his arrest by the Bolsheviks, but he managed to evade south to Kornilov's forces and escape their retribution.\n\nIn the 1920s Gronsky's influence in the reformed KDS grew further, as he became one of the principal leaders of the right wing of the rapidly fracturing party. Pavel was sceptical about the prospects of an alliance with the volatile SRs, believing them to be far too violent and unpredictable compared to other parties of the Russian right. His worries proved to be justified, as the ruling SR-Kadet coalition was marred with scandals, culminating in the former SR Boris Savinkov overthrowing Russian democracy. With him finally removed from power, Gronsky aims to overpower the party's left-wing and create a responsible government of the Russian right, shielding the country from yet more instability.§!"

 RUS_mikhail_kalugin:9 "Mikhail Kalugin"
 RUS_mikhail_kalugin_sic_desc:9 "§YBorn:§! §LJanuary 18th, 1882, in Helsingfors, Nyland Governorate, Grand Duchy of Finland, Russian Empire§!\n§YBackground:§! §LMikhail Dmitriyevich Kalugin is a well-known progressive politician, achieving a prominent position on the Russian political scene before the Great War. Together with the progressive faction in the State Duma, he joined the Kadets and managed to get a position in its central committee by May 1917. Escaping the Bolshevik revolution into Finland, Mikhail returned to Russia in 1919 with the victorious North-Western army.\n\nAfter the civil war's end, Kalugin was entrusted to lead the 'Special Commission for Regional Recovery and Hunger Alleviation', tasked with restoring infrastructure and helping the famished oblasts of the country return to normalcy. His new responsibilities made Mikhail closely acquainted with the multiple developmental issues of Russia, so even after the Commission completed its mission and was disbanded, Kalugin continued to push for more investments into the underdeveloped regions of the country, hoping that increased access to education and sufficient infrastructure to support a modern industrial economy will lead our people to prosperity.§!"

 RUS_georgy_vernadsky:9 "Georgy Vernadsky"
 RUS_georgy_vernadsky_sic_desc:9 "§YBorn:§! §LAugust 20th, 1887, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LGeorgy Vladimirovich Vernadsky is a member of a prominent family of Russian scientists. While his grandfather was an economist and his father was a scientist with a wide range of interests, Georgy himself was most interested in history, and his scientific pursuits eventually pulled him deep into Russian politics.\n\nA close relationship with Prince Trubetskoy in the 1920s made Vernadsky one of the principal leaders of the Eurasianist movement, which pushed for Russia to pursue an independent foreign policy and reform its sphere of influence on the nexus of Europe and Asia, escaping the humiliating German dominance. Unlike some other Eurasianists, Vernadsky never supported Savinkov and the SZRS, remaining a principled democratic conservative. This political position greatly aided his ascent in the VPP leadership after the return of democracy, with Georgy representing a new generation of conservatives who prioritise the strength and stability of the country over any commitments to the restoration of the monarchy.§!"

 RUS_boris_suvorin:9 "Boris Suvorin"
 RUS_boris_suvorin_sic_desc:9 "§YBorn:§! §LDecember 24th, 1879, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LBoris Alekseyevich Suvorin followed in his father's footsteps, pursuing a career in writing and journalism in which he achieved significant success. Before the Great War, he published popular newspapers in both Moscow and Saint-Petersburg, gaining prominence among periodical publishers in both cities. Boris never shied away from personal danger for the sake of his country; during the war with Germany, he served on the frontline. After the Bolsheviks confiscated his money and property, instead of fleeing abroad, he joined the White Movement.\n\nWith the Volunteer Army, he participated in the Ice March and took on the organisation and printing of anti-Bolshevik newspapers, becoming chiefly responsible for White propaganda in the Russian South. His work enabled him to form fruitful connections with talented writers and journalists on the conservative side of the political spectrum, which he used to rebuild his media empire after the Bolshevik defeat. Suvorin's chief newspaper, ''Evening Times'' is officially outside politics, but in practice repeats conservative talking points. Boris Suvorin has close ties to the VPP, especially to the leaders of its populist wing, Ivan and Boris Solonevich.§!"

 RUS_vladimir_nabokov:9 "Vladimir Nabokov"
 RUS_vladimir_nabokov_desc_body:9 "Vladimir Dmitriyevich Nabokov is the son of a minister and a baroness and has always been part of the former capital's liberal intelligentsia. Nabokov is a long-serving member of the Constitutional-Democratic Party, publicist, and legal expert, and was already a member of the First Duma and vocal critic of the Tsarist autocracy.\n\nNabokov was appointed by the Provisional Government to take part in the Legal Council drafting new legislation - and eventually, a new Constitution - for the young republic. Nabokov's influence on the Constitution of 1922 was significant, including many progressive ideas such as the secularisation of the state and decriminalising same-sex relationships. He was elected as the Chairman of the Supreme Court - the highest judicial position in the country - in the same year and was re-appointed in 1932.\n\nNabokov and the Supreme Court"
 RUS_vladimir_nabokov_natpop_advisor_desc:9 "§YBorn:§! §LJuly 20th, 1869, in Tsarskoye Selo, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §L$RUS_vladimir_nabokov_desc_body$ remains a serious thorn on the side of the Savinkov regime. They have shot down much SZRS-passed legislation as unconstitutional and can continue to do so as long as the State Council is in hands friendly to democracy.§!"
 RUS_vladimir_nabokov_dem_advisor_desc:9 "§YBorn:§! §LJuly 20th, 1869, in Tsarskoye Selo, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §L$RUS_vladimir_nabokov_desc_body$ remained a serious thorn on the side of the Savinkov regime. For as long as he was able to, Nabokov continued to safeguard the republic against much of the unconstitutional SZRS legislation, making him one of the former president's sworn enemies. With democratic rule restored to Russia, Nabokov became a well-respected figure for his past actions and remains a proponent of progressive legal reform.§!"

 RUS_patriarch_advisor_desc:9 "§YCarrière :§! §LLe Patriarcat de Moscou et de toutes les Russies fut restauré en 1917 après que le Saint-Synode impérial, contrôlé par le gouvernement, fut aboli. Cela sépara également l'Église orthodoxe russe de l'État, lui donnant la pleine autonomie ecclésiastique et administrative au sein d'un État russe laïque. En pratique, l'Église resta un acteur majeur en Russie - pas seulement dans les cœurs et les esprits du peuple, mais comme propriétaire terrienne et force d'influence, souvent alliée avec les cercles politiques conservateurs et monarchistes. L'Église dirige également des écoles, des hôpitaux, et exerce une influence profonde sur la société. Tout gouvernement en bons termes avec le Patriarche se fait un allié puissant.§!"

 RUS_patriarch_antony:9 "Patriarche Antony"
 # RUS_patriarch_antony_advisor_desc: "§YBorn:§! §LMarch 29th, 1863, in Vatagino, Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LPavel Pavlovich Khrapovitsky comes from an aristocratic landowning family and studied theology intensely. Khrapovitsky also taught theology and spent time as a monk, and was drawn to deeply right-wing political positions. He supported the Black Hundredist Union of the Russian People, even though he condemned pogroms against the Jewish people purely on moral grounds, as he did hold that Jews were an 'economically and morally harmful tribe'.\n\nBy the 1910s, he was among the most notable members of the clergy in Russia. He was pressured out of the Kharkov diocese in 1917 by the local Ukrainian-minded clergy. Archbishop Antony was an outspoken monarchist and opponent to Ukrainian nationalism. He was not elected as Patriarch in 1917; as instead the seat went to the more liberal Tikhon. Antony was a fervent supporter of the White cause and monarchism, and became the leading figure of the reactionary opposition within the clergy against Patriarch Tikhon.\n\nAntony was elected as the Patriarch in 1925, and under him, the Church turned far more reactionary. Tikhon's acceptance of the autocephaly of the Ukrainian and Georgian churches was condemned, and the Church became more accepting of clergy taking part in right-wing politics, going so far as holding sermons for the restoration of the monarchy. But by 1936, Antony had become old and tired, and speculation on the Patriarchal succession had already begun.§!"

 RUS_patriarch_sergy:9 "Patriarche Sergy"
 # RUS_patriarch_sergy_advisor_desc: "§YBorn:§! §LJanuary 23rd, 1867, in Arzamas, Nizhny Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LIvan Nikolayevich Stragorodsky, later Metropolitan Sergy of Nizhny Novgorod, was the son of a priest and had a colourful service - as a monk, a missionary in Japan, a ship's priest, and a professor of theology. Sergy was more drawn to Patriarch Tikhon's politically relaxed views rather than Antony's hardline conservatism. He spoke out for social justice and the Church's duty to care for the poor. Sergy opposed the Church taking a role in politics, instead seeing its role as a humble servant of the people and state. This attitude made him the chief opponent of Patriarch Antony's reactionary policies - and an unlikely ally for movements opposing the old conservative establishment, such as SZRS.§!"

 RUS_patriarch_yevlogy:9 "Patriarche Yevlogy"
 # RUS_patriarch_yevlogy_advisor_desc: "§YBorn:§! §LApril 10th, 1868, in Somovo, Tula Governorate, Russian Empire§!\n§YBackground:§! §LVasily Semyonevich Georgiyevsky comes from poor rural clergy - a background that came to define his clerical positions and career. As a young provincial priest he drew ire, by defending the revolutionary mood of the peasants, calling out the Tsarist authorities for lacking Christian love and solidarity. He was politically active, a supporter of Pyotr Stolypin, and involved in initiatives to improve the lot of rural areas. Like Metropolitan Sergy, Metropolitan Yevlogy is on the more liberal end of the Russian Orthodox clergy.§!"

 RUS_patriarch_iosif:9 "Patriarche Iosif"
 # RUS_patriarch_iosif_advisor_desc: "§YBorn:§! §LDecember 15th, 1871, in Ustyuzhna, Novgorod Governorate, Russian Empire§!\n§YBackground:§! §LIvan Semyonovich Petrovykh comes from a pious middle-class family, and studied theology on a government grant. He visited many Russian pilgrimage sites and researched the folk traditions of Northern Russia, and as a priest, he became a proponent of asceticism and simple living. He was never particularly attached to the monarchy, and disliked political activities. Instead, Metropolitan Iosif is a scholar, writer, and a religious idealist.§!"

 RUS_nikolay_kondratyev: "Nikolay Kondratyev"
 RUS_nikolay_kondratyev_advisor_desc:9 "§YBorn:§! §LMarch 4th, 1892, in Galuyevskaya, Kostroma Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Dmitriyevich Kondratyev is the man who shaped the Russian economy as the country was recovering from the Civil War and the crisis of 1925. SR's most distinguished economist, Kondratyev took the seat of the Minister of Finance after the Kadets fell from prominence in 1926. He began a determined economic campaign to use the growth of the Russian farmer class and foreign investments to build up the foundation of Russian capitalism.\n\nWhile his policies led to the recovery from the economic crisis, they came at the cost of a significant increase in German influence over the country. Popular dissent triggered by this was used by the SZRS to win the elections of 1934 and nearly condemned the country to tyranny. Fortunately, with the Vozhd permanently removed from power, Kondratyev may get yet another chance to steer the Russian economy to prosperity.§!"

 RUS_nikolay_oganovsky:9 "Nikolay Oganovsky"
 RUS_nikolay_oganovsky_advisor_desc:9 "§YBorn:§! §LNovember 1st, 1874, in Vilna, Vilna Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Petrovich Oganovsky has been fighting for just land reform for decades. One of the creators of the All-Russian Peasant Union in 1906 and the Popular Socialist Party in 1917, Oganovsky was one of the key planners behind the land reform drawn up by the Interim Government. Initially supportive of the SR-Kadet coalition and the SR project of land reform, he grew disillusioned with the party due to numerous compromises they had to make to stay in power, and he became one of the key members of the RDP.\n\nOganovsky was one of the organisers of the protests that brought an end to the SR-Kadet dominance after the Tambov Massacre in 1932, inadvertently aiding Savinkov's rise to power. Disgusted with the SZRS' reign of terror, he welcomed the recent restoration of democracy and hopes to use his influence to iron out the injustices still plaguing the Russian countryside.§!"

 RUS_gergard_zeller:9 "Gergard Zeller"
 RUS_gergard_zeller_advisor_desc:9 "§YBorn:§! §LMarch 14th, 1884, in Armavir, Kuban Oblast, Russian Empire§!\n§YBackground:§! §LGergard Andreyevich Zeller has been a committed social democrat and revolutionary fighter against Tsarism since 1903, organising numerous strikes in the Kuban region. Fleeing suppression to the city of Kharkov, he waited out the Russian Civil War abroad, returning to his home region in 1923. Having moderated after the failure of the Bolsheviks, Zeller became the most prominent organiser of Russian labour for the RDP in the South.\n\nSuccessfully rallying popular dissatisfaction with Cossack dominance and SR corruption in the Yekaterinodar strikes of 1927, Zeller achieved significant concessions from Avksentyev's government, turning the RDP into a powerful force in the Kuban. While Zeller prefers to work within the democratic system and is wary of igniting revolutionary violence, he is a convinced socialist and will help workers organise and defend their rights.§!"

 RUS_vasily_grabin:9 "Vasily Grabin"
 RUS_vasily_grabin_advisor_desc:9 "§YBorn:§! §LDecember 2nd, 1899, in Staronizhestebliyevskaya, Kuban Oblast, Russian Empire§!\n§YBackground:§! §LVasily Gavrilovich Grabin comes from a Cossack family and inherited a fascination for artillery from his father. He began his career as an engineer in Sormovo and could have made a brilliant engineer in the company's service. But he was as ambitious as he was talented, and with the connections to the military and the Kadet party that he had built up in Sormovo, he was able to start his own company - the ONA, Obshchestvo Noveyshey Artillerii.\n\nGrabin became something of a legend in the armaments industry. His company might not have the production capacity compared to his competitors, but thanks to his brilliant designs, military connections, and sheer skill in business, Vasily Grabin has become a wealthy man. Despite his youth, he has become something of a public face for Russia's extensive military-industrial complex.§!"

 RUS_aleksandr_kamenka:9 "Aleksandr Kamenka"
 RUS_aleksandr_kamenka_advisor_desc:9 "§YBorn:§! §LMay 8th, 1888, in Odessa, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Borisovich Kamenka is heir to the great Kamenka business empire, and due to his father's advanced age, is largely responsible for everyday finances. His father, of Ukrainian Jewish origin, is the Chairman of Azov-Don Bank and owner of dozens of enterprises, largely in trade, insurance, and construction, in southern Russia and Ukraine.\n\nLike his father, Aleksandr Borisovich is politically close to the Kadets and a major financial backer of the party. Aleksandr's true passion is theatre and film production, and under his direction, the Kamenka family has expanded its business into the movie industry.§!"

 RUS_nikolay_trubetskoy: "Nikolay Trubetskoy"
 RUS_nikolay_trubetskoy_advisor_desc:9 "§YBorn:§! §LApril 16th, 1890, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Sergeyevich Trubetskoy comes from a princely Trubetskoy family. He is, first and foremost, a man of science - an ethnographer, philosopher, and historian. As a professor at Moscow University, Trubetskoy gathered a circle of like-minded academicians around him. This circle would become the foundation for theories of Eurasianism, first formulated in Trubetskoy's post-civil war work 'Europe and Humanity'.\n\nThe Civil War had given rise to Scythianism and thoroughly challenged the earlier notions of Slavophilia and Westernism, and against this backdrop, Eurasianism served as an alternate explanation of the unique condition of the Russian people. While Trubetskoy himself is a conservative and moderate, his Eurasianist circle also gave rise to Pyotr Savitsky's Ideocratic movement and branded much of Eurasianism as pro-Svobodnik thought. Trubetskoy's view on Eurasianism is less radical and has been particularly influential in response to the socialist revolutions in the West: clearly, Russia has its own, unique path that cannot be found through the methods of Western societies.§!"

 RUS_sofia_panina:9 "Sofia Panina"
 RUS_sofia_panina_advisor_desc:9 "§YBorn:§! §LAugust 23rd, 1871, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LSofia Vladimirovna Panina comes from the wealthy aristocracy of the Moscow region. Before the Revolution, she was already a patron of People's Houses and public education. This focus on the well-being of common people earned her the name of 'Red Countess'. Panina joined the Constitutional-Democratic Party in 1917, though she always held that she was not tied to any single party but rather to the cause of advancement for all Russians.\n\nShe helped the Volunteer Army in the Civil War and later emerged as a Left-Kadet politician. In 1923, she became the first female minister in Russia. In politics, her focus has always been on improving literacy and advancing women's rights in all fields.§!"

 RUS_maria_zakharchenko:9 "Maria Zakharchenko"
 RUS_maria_zakharchenko_advisor_desc:9 "§YBorn:§! §LDecember 3rd, 1893, in Penza, Penza Governorate, Russian Empire§!\n§YBackground:§! §LMaria Vladislavovna Zakharchenko née Lysova comes from the wealthy Lysov family. She ran the family horse farm until the war broke out. Her husband died in the opening months of the Great War, and Maria volunteered for the 3rd Elizavetgrad Hussar Regiment with imperial permission, serving distinguishedly as a cavalrywoman. She was fanatical in her loyalty to the White cause and received the nickname 'Mad Maria' for both her fearlessness and atrocities.\n\nAfter the war, Zakharchenko remained active in patriotic organisations. She and a number of other like-minded women founded Zhenosoborona - Women's Society for Assistance of Defence in 1925. Zhenosobor is intended to teach girls and women patriotism and anti-communism, and to organise all manner of support work for national defence. These include fundraising and training women to serve in military hospitals, communication centres, and other auxiliary roles that will free men for frontline duty.§!"

 RUS_pavel_buryshkin:9 "Pavel Buryshkin"
 RUS_pavel_buryshkin_advisor_desc:9 "§YBorn:§! §LFebruary 21st, 1887, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LPavel Adanasyevich Buryshkin is the director of the Buryshkin family company, which is primarily involved in the textile industry and stock exchange. Buryshkin is well-connected politically, both to the Kadets and to the political right. He was a prominent supporter and financial backer of the Whites and an avowed backer of any anti-socialist cause. Buryshkin is closest to the Right-Kadets politically, and has become something of a chief representative of the Russian business world in politics.§!"

 RUS_aleksandr_trushnovich:9 "Aleksandr Trushnovich"
 RUS_aleksandr_trushnovich_advisor_desc:9 "§YBorn:§! §LDecember 14th, 1893, in Adelsberg, Duchy of Carniola, Austria-Hungary§!\n§YBackground:§! §LAleksandr Rudolfovich Trushnovich, born Trušnovič, comes from a working-class family from Slovenia. In 1915, he defected from the Austro-Hungarian army to join the Russians, with whom he had always felt kinship. As a soldier of the Kornilov Shock Regiment, he proved himself in the White Army.\n\nAfter the war, Trushnovich started a political career, first in the Union of the Revival of Russia and later in the All-Russian Patriotic Party, though he was also close to Mikhail Georgiyevsky's Solidarist group. Trushnovich is a Panslavist and a proponent of aggressive foreign policy, with the ultimate goal of unifying all Slavic nations under Russia's protection.§!"

 RUS_sergey_l_voytsekhovsky:9 "Sergey Voytsekhovsky"
 RUS_sergey_l_voytsekhovsky_advisor_desc:9 "§YBorn:§! §L1900, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LSergey Lvovich Voytsekhovsky comes from a military family, and his early years were defined by the Civil War. His father was executed by the Bolsheviks, and Sergey himself served in the Volunteer Army and in diplomatic work. Initially active only in veteran organisations, Voytsekhovsky joined politics in 1929 from the All-Russian Patriotic Party. A supporter of Ivan Solonevich, Voytsekhovsky was critical of Svobodnik terror, though hardly a true opponent of Savinkov. After the fall of the SZRS regime, Voytsekhovsky has gained fame as the chief editor of the Russian right-wing magazine 'Sentinel' and a supporter of the People's Monarchists.§!"

 RUS_ivan_ilyin:9 "Ivan Ilyin"
 RUS_ivan_ilyin_advisor_desc:9 "§YBorn:§! §LApril 9th, 1883, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LIvan Aleksandrovich Ilyin was born into a reputable noble family with a long history of service under the Imperial government. He graduated from the Imperial Moscow University in 1906 with a Bachelor's Degree in Law. During his studies, he became interested in German Idealism and the works of Kant, Schelling, and Hegel, remaining a committed Right-Hegelian throughout his life. During the 1905 Revolution, Ilyin became involved in politics and associated himself with the right wing of the Kadet party.\n\nAt Prince Yevgeny Nikolayevich Trubetskoy's suggestion, Ilyin began preparing for an academic career, familiarising himself with the latest trends in European philosophy. Ilyin awaited the Great War in 1914 as a patriot, which led him to vehemently oppose the October Coup in 1917, calling it a 'national catastrophe'. In 1918, he defended his dissertation 'Hegel's Philosophy as a Doctrine of the Concreteness of God and Man' and received his Doctorate. By the end of the Civil War in 1921, Ilyin chaired the Moscow Psychological Society and was a full-time professor at Moscow State University.\n\nLike many Russian Conservatives, Ilyin grew increasingly dissatisfied with the new Republican government, viewing it as a failure of 'liberal-democratic hypnosis'. As a committed anti-Bolshevik, he participated in various Nationalist rallies and connected with Vasily Shulgin. Ilyin joined Shulgin's Assembly for Russian Unification (SOR) in 1927, becoming its ideological theoretician. Despite his admiration for the SZRS party's methods in combating Bolshevism, his belief in the monarchical system meant he only tepidly supported Savinkov's regime in 1934.§!"

 ### Socialist Seconds-in-Command & Advisors ###

 RUS_fyodor_dan:9 "Fyodor Dan"
 RUS_fyodor_dan_sic_desc:9 "§YBorn:§! §LOctober 19th, 1871, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LFyodor Ilyich Dan, born Gurvich, comes from a middle-class family and has a doctor's education. He first joined the social democratic groups in 1894 and since became one of the inner core of the Menshevik faction of the Russian Socialist Democratic Labour Party. In the Great War, he served as a military doctor.\n\nDan's wife, Lydia Osipovna, is sister of Yuly Martov and Vladimir Levitsky, making him both a political ally and brother-in-law to Levitsky. Dan is, to many, the very core of the Menshevik ideals and led the group together with Levitsky after the death of Martov. Dan is undoubtedly convinced of democratic socialist principles but shirks away from true radicalism and conflict, viewing them as destructive to the greater socialist cause.§!"

 RUS_grigory_maksimov:9 "Grigory Maksimov"
 RUS_grigory_maksimov_sic_desc:9 "§YBorn:§! §LNovember 10th, 1893, in Mityushino, Smolensk Governorate, Russian Empire§!\n§YBackground:§! §LGrigory Petrovich Maksimov comes a from peasant family and was involved in anarchist and socialist groups from a very young age. He was always a man of praxis, a man of action, who accused prominent socialist theorists of debating endlessly with no action. Not agreeing to fit into any single ideological slot, Maksimov was closest to the anarcho-syndicalists, and was a foundational member in various Russian syndcialist groups. However, he also claimed that the only true Marxist reading of Marx would be anarchism, genuinely fighting for the destruction of the state. His short part in the Red Army ended quickly due to his anti-Bolshevik views and uncompromising resistance to any Bolshevik attempts to control the peasantry of his local region.\n\nMaksimov's vision is a decentralised, partyless, classless, and moneyless society. A political party can only be used as the first step, but if not relegated to a secondary role, it will twist the workers' confederation of the future into a dictatorship, just as any other state institution. Thus Maksimov and his 'Bureau of Russian Anarcho-Syndicalists' represent perhaps the closest equivalent that Russia has to Western syndicalism, even though Maksimov also disagrees with most choices that the Western syndicalists have adopted.§!"

 RUS_ilya_mayorov:9 "Ilya Mayorov"
 RUS_ilya_mayorov_advisor_desc:9 "§YBorn:§! §LJuly 15th, 1890, in Tikhy Plyos, Kazan Governorate, Russian Empire§!\n§YBackground:§! §LIlya Andreyevich Mayorov comes from a poor peasant background but managed to start studies of natural sciences at Kazan University. He was sent to Siberia for his activities within the Socialist-Revolutionary Party, which he joined in 1906. In 1917, Mayorov was a leading figure in the revolution in Kazan, declaring that the Revolution was not conducted according to civil law, but according to the law of history.\n\nMayorov became a close assistant to the leader of the Kazan SRs, Andrey Kolegayev, and was elected to the Constituent Assembly. Mayorov and Kolegayev were the chief figures behind the Basic Law on the Socialisation of Land, passed by Lenin's government in 1918. Mayorov joined Maria Spiridonova as a major socialist opposition figure to the Bolsheviks, defending the peasantry as part of the working class, and opposing the Red Terror and the Brest Peace that abandoned Ukrainian and Belarusian comrades to German occupation. He was imprisoned after the Left-SR uprising and avoided sentencing after the war.\n\nMayorov finished his studies after the civil war, specialising in agricultural economy. He married Maria Spiridonova, his long-time comrade in arms, in 1925. As a couple, Spiridonova is the idealist and powerful orator, while Mayorov is more of an organiser and a theorist. They stayed away from active politics in the 1920s, though they remained respected figures among the Socialist-Revolutionaries.§!"

 RUS_aleksey_ustinov:9 "Aleksey Ustinov"
 RUS_aleksey_ustinov_leader_desc:9 "§YBorn:§! §LSeptember 30th, 1879, in Bokovo, Serdobsky, Saratov Oblast, Russian Empire§!\n§YBackground:§! §LAleksey Mikhaylovich Ustinov comes from wealthy nobility and a decent education, but fate gave him a different path. The wealthy young Aleksey was swept into the Socialist-Revolutionaries in 1902, and from that point on, there was no return. Ustinov, when not in prison, organised his own Eser terrorist cell in Saratov Gubernia and was naturally stripped of his nobility, being forced to flee into exile. During the Great War, Ustinov organised a revolutionary network among the Russian prisoners of war, preparing them for a great uprising. The time for that eventually came in 1917, and Ustinov immediately positioned himself on the far left end of the Esers, opposing Kerensky's government and any compromises with the bourgeois parties.\n\nLike many other Left-SRs, Ustinov worked among the people and became a prominent leader of the Helsingfors revolutionary sailors. Differences between the Maximalists and the rest of the party grew, as Ustinov and his followers veered closer and closer to the Bolsheviks to ensure 'bringing the revolution to its final stage'. Ustinov and the Maximalists greatly opposed the Bolsheviks on many issues, except the most important one - total dedication to the revolution.\n\nHe was among those Left-SRs who opposed their uprising and stood with the Bolsheviks to the bitter end. After the civil war, the Maximalists continued activity in their small terrorist cells, though in practice, Ustinov spent much time in exile in Belarus, France and so on, and focused on the political leadership of the Maximalist émigrés, while maintaining connections to Levandovsky's combat organisation. Ustinov is immensely dedicated, a man capable of leadership and inspiring those around him despite his often haughty and arrogant appearance.§!"

 RUS_nikolay_zdobnov:9 "Nikolay Zdobnov"
 RUS_nikolay_zdobnov_leader_desc:9 "§YBorn:§! §LOctober 21st, 1888, in Shadrinsk, Perm Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Vasilyevich Zdobnov is a revolutionary and a historian from the Ural region, from the more moderate and academic end of Left-Esers. He organised the first newspaper in his faraway home village of Shadrinsk, and went to great lengths to direct the Socialist-Revolutionaries of the Perm region, despite the Tsarist persecution. He was arrested in 'the Nightmare Kingdom of Kolchak' as the White forces rolled through his town, but was later released as he had never supported the Bolsheviks, much less took part in the Red Terror.\n\nIn the 1920s, Zdobnov largely focused on his historical works and teaching in Moscow People's University, and published a thorough history of the Ural region. Despite being an SR member, he was not very active until the 1930s, when he was elected into the State Duma as a vocal critic of Savinkov. He became a well-known opposition figure and ally of Viktor Chernov - a crime for which he was sent to forced labour in Kolyma. After the fall of the Svobodniks, Zdobnov has emerged as the head of the moderate Left-SRs together with Vladimir Karelin - revolutionaries who call for calm cooperation between socialists and politics based on science rather than belief.§!"

 RUS_sergey_medvedev:9 "Sergey Medvedev"
 RUS_sergey_medvedev_advisor_desc:9 "§YBorn:§! §LMarch 15th, 1885, in Kortino, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LSergey Pavlovich Medvedev was a poor metalworker before he joined the RSDRP at the age of 15. He spent years in revolutionary work, in prisons, and in exile in Siberia. During the civil war, he was a political commissar and chairman of a revolutionary tribunal, deeply committed to the revolution. From his background, he was always a labour union agitator and organiser, so it was not hard for him to agree with the post-war critique of Leninism in matters of organisation. In exile, Medvedev ended up in the orbit of Grigory Zinovyev rather than that of Yakov Sverdlov, being more open to the new Kamenevite theory of revolution.§!"

 RUS_aleksandra_kollontay:9 "Aleksandra Kollontay"
 RUS_aleksandra_kollontay_advisor_desc:9 "§YBorn:§! §LMarch 31st, 1872, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LAleksandra Mikhailovna Kollontay, born Domontovich, comes from a wealthy aristocratic and liberal background. Her first touch with revolutionary ideology came from her teacher, who sympathised with Narodnaya Volya. Aleksandra had plenty of favour with men but was picky and despised domestic life. She received a stellar education and speaks most European languages. Restless, she toured Europe and ended up joining the RSDRP.\n\nKollontay kept connections with various suffragette, pacifist, and Marxist feminist movements, and came to be a great proponent of Internationalism. Kollontay was the most prominent and influential woman among the Bolsheviks. She was always mostly focused on women's causes - sexual freedom, women's literacy, childcare, and eventually the abolition of the family as a patriarchal structure. She spent her 1920s in Paris and London, and was an enthusiastic supporter of the Bolshevik-Menshevik thaw. In the 1930s, she got together with Aleksandr Shlyapnikov, who is also her political ally in the internal squabbles of the VST.§!"

 RUS_boris_kamkov:9 "Boris Kamkov"
 RUS_boris_kamkov_leader_desc:9 "§YBorn:§! §LJune 3rd, 1885, in Kobylnya, Bessarabia Governorate, Russian Empire§!\n§YBackground:§! §LBoris Davidovich Kamkov, also known as Boris Katz, is the father of the Left-Socialist-Revolutionaries. He has fame as a ruthless but idealistic and meticulous politician, both a schemer and theorist who puts his party before anything else. A doctor's son from Moldova, young Boris got involved with Ukrainian Esers from a young age and spent time both in Siberian penal labour and in exile in France.\n\nKamkov's rise to fame happened in the Petrograd Soviet, where he became one of the brightest and most charismatic Socialist-Revolutionaries, but he and other 'Kamkovites' quickly went against Kerensky's government. Boris, together with Maria Spiridonova and Mark Natanson, led a split from the SR party, taking the true revolutionaries to form their own party. Initially, Kamkov was cooperative with the Bolsheviks, but eventually turned against them as it was clear the Bolsheviks would not uphold Soviet democracy. 'We, as men at times of enormous political significance, can the least of all engage in moral characterisation', he described his stance of revolution before all else.\n\nThe tragedy of Left-SRs is known to all - their break with the Bolsheviks and their failed attempt to spark people's revolution against Lenin. Kamkov went underground like many other Esers, and survived the civil war. Since then, he became a pragmatic supporter of Left-SR cooperation with Chernov's SRs, though he was never a true believer in this cooperation unlike his colleague Karelin.\n\nKamkov's pessimistic attitude towards the bourgeois republic was validated by the ascension of Savinkov and the terrible repression, under which Kamkov served as leader of the party in exile until the victorious return of the Esers to Russia.§!"

 RUS_sergey_kirov:9 "Sergey Kirov"
 RUS_sergey_kirov_sic_desc:9 "§YBorn:§! §LMarch 27th, 1886, in Urzhum, Vyatka Governorate, Russian Empire§!\n§YBackground:§! §LSergey Mironovich Kirov, born Sergey Kostrikov in Vyatka, was orphaned at a young age and saw the worst depressive poverty of rural Russia in his youth. In 1904, he joined the RSDRP in Tomsk and became a strike-leader and a militant. As a professional revolutionary, he served in Vladikavkaz and would come to enjoy mountaineering, poetry, and theatre.\n\nKirov oscillated between Menshevik and Bolshevik positions, only joining Lenin after the October Revolution. During the civil war, Kirov was a rising star full of energy and charisma. He led the Astrakhan Revolutionary Committee and was instrumental in the Red Terror in the region. For some time in 1921, he continued underground resistance but eventually was forced to flee Russia. In France, he had a change of heart, being convinced that it is exactly the direct mass action of syndicalism - the type of work Kirov himself excels at - that is fundamentally a better option than strict vanguardism. An eternal populist and opportunist, Kirov is not too deeply concerned with ideological purity - it is the grassroots party work that is important.§!"

 RUS_sergey_syrtsov:9 "Sergey Syrtsov"
 RUS_sergey_syrtsov_advisor_desc:9 "§YBorn:§! §LJuly 17th, 1893, in Slavgorod, Yekaterinoslav Governorate, Russian Empire§!\n§YBackground:§! §LSergey Ivanovich Syrtsov was the son of a shop clerk from Rostov-on-Don, and his studies in economics were interrupted when Syrtsov joined the RSDRP while studying in St. Petersburg. Syrtsov was key to the Bolsheviks in the Don Host region, and largely thanks to him, local Bolsheviks, Mensheviks, and Esers managed to cooperate in the form of the 'Military Revolutionary Committee of United Democracy'. He served as a military commissar and an organiser of de-Cossackification, though he only saw it as a matter of economic reorganisation, rather than a principle.\n\nSyrtsov managed to flee Russia in 1920 and was part of the exile Communist Party. He completed higher education in France, studying political economy and especially agricultural mechanisation in the Western model. Syrtsov has remained on the outer rim of politics, uninterested in overtly radical options, and is the epitome of a socialist technocrat - organiser and administrator, not an agitator.§!"

 RUS_ivan_gronsky:9 "Ivan Gronsky"
 RUS_ivan_gronsky_advisor_desc:9 "§YBorn:§! §LNovember 30th, 1894, in Luybimsky, Yaroslavl Governorate, Russian Empire§!\n§YBackground:§! §LIvan Mikhaylovich Gronsky, real name Fedulov, was part of the poorest peasantry and worked from his childhood in factories. His first revolutionary activities took place in the 1910s as a member of the Union of SR-Maximalists, and he fought in the Imperial army in the Great War. Gronsky joined the Bolsheviks in 1918, after he lost his faith in the SRs following the SZRS' uprising in Yaroslavl.\n\nIn his years in emigration, Gronsky studied the economics of J. M. Keynes in France but truly focused on journalism and propaganda work in support of underground socialist movements in Eastern Europe. Together with Karl Radek, his association of writers sought unsuccessfully to breathe new fire into Russian communists, and during this time Gronsky also became associated with the Maximalists again. Gronsky is chiefly a publicist and a writer, well connected to both Russian and Western socialist literary circles. It is his dream that one day culture will not be restricted to the elites, but even sons of poor peasants will be able to enjoy the highest proletarian culture.§!"

 RUS_vladimir_shatov:9 "Vladimir Shatov"
 RUS_vladimir_shatov_advisor_desc:9 "§YBorn:§! §LDecember 24th, 1887, in Kiev, Kiev Governorate, Russian Empire§!\n§YBackground:§! §LVladimir Sergeyevich Shatov - born Kligerman - comes from the Jewish middle class of Kiev, and became involved with the Russian socialist movement. Hunted down for his revolutionary activities, Kligerman emigrated to America in 1907 and changed his name to Bill Shatov. He became a member of the Industrial Workers of the World and was arrested multiple times for his anarcho-syndicalist activities. Shatov returned to Russia after 1917 and organised the pro-Bolshevik Union of Anarcho-Syndicalist Propaganda, and served in high positions in Petrograd's revolutionary government, particularly in matters of logistics and organisation.\n\nShatov re-emigrated to the US after the Civil War, and worked as a railway worker. He graduated as an engineer in 1925 and continued being active in the IWW and SPA, maintaining contacts between American and Russian socialists. Shatov has later been critical of the Bolsheviks, and his anarcho-syndicalism of youth has turned into full faith in the Western syndicalist model.§!"

 RUS_stanislav_strumilin:9 "Stanislav Strumilin"
 RUS_stanislav_strumilin_advisor_desc:9 "§YBorn:§! §LJanuary 29th, 1877, in Dashkovitsy, Podolia Governorate, Russian Empire§!\n§YBackground:§! §LStanislav Gustavovich Strumillo-Petrashkevich (Strumilin) hails from impoverished Russo-Lithuanian aristocracy. He joined the Union of Struggle for the Liberation of the Working Class in 1899 and later the RSDRP, siding with the Mensheviks. Strumilin had higher technical education and, during the Civil War, he served in the statistics department of the People's Commissariat of Labour. He received a short prison sentence and continued his academic career after the war, though he eventually immigrated to the Union of Britain in 1931, away from the increasingly repressive political mood in Russia. There, he associated with British theorists like Maurice Dobb and Harold Laski.\n\nStrumilin has written extensively about the economic conditions of Russia and various difficulties of socialist systems. He favours a very state-directed, bureaucratic political economy and has developed tools for quantifying the value of education and labour to the overall economy. He identifies primary cause for Russia's economic backwardness as lying in the lack of an educated workforce, which strangles any Russian economic developments.§!"

 RUS_aleksandr_shlyapnikov: "Aleksandr Shlyapnikov"
 RUS_aleksandr_shlyapnikov_advisor_desc:9 "§YBorn:§! §LAugust 30th, 1885, in Murom, Vladimir Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Gavrilovich Shlyapnikov comes from an impoverished Old Believer background, used to both poverty and persecution from childhood. A worker from the age of ten, it is no surprise the labour movement attracted him. Shlyapnikov spent most of his money and time on self-education and eventually party work. Shlyapnikov's and Kollontay's relationship began in 1908 and turned into a life-long friendship and political alliance. Shlyapnikov was on the more moderate end of the Bolsheviks during the civil war, and greatly focused on trade union work, generally opposing the militarisation of the revolution and attempts by the Party to dictate over local democracy.\n\nShlyapnikov was sentenced to hard labour for high treason in 1921 but was eventually pardoned by President Maklakov in 1932 alongside many other 'rehabilitated' Bolsheviks. Even though barred from holding political office, he quickly rejoined Russian labour union activities and became a prominent dissident voice against Savinkov until he fled the country. With workers' Russia restored, Shlyapnikov stands as a defender of workers' self-management against overreach by the state or the party.§!"

 RUS_aleksandr_finn_yenotayevsky:9 "Aleksandr Finn-Yenotayevsky"
 RUS_aleksandr_finn_yenotayevsky_advisor_desc:9 "§YBorn:§! §LNovember 22nd, 1872, in Kovno, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Yulyevich Finn-Yenotayevsky - originally Abe Finn - comes from a Jewish family in Kovno, and studied chemistry at the Imperial University of St. Vladimir in Kiev. There he became involved with the revolutionary movement and later became a major organiser behind the Moscow Workers' Union. He was exiled to Yenotayevsk in Astrakhan Gubernia, a place that would give him his revolutionary nickname. He later lived in Switzerland and was initially a Bolshevik but became a defencist in the Great War.\n\nFinn-Yenotayevsky became a major Menshevik economist and critic of Bolshevik 'economic tyranny'. After the war, he associated with the Radical-Democratic Party and became a proponent of 'social economy'. Even though he was deeply opposed to bourgeois parliamentarism, he supported economic freedom and 'people's enterprise', citing these as natural and the most efficient methods of economic organisation.§!"

 RUS_vladimir_karelin:9 "Vladimir Karelin"
 RUS_vladimir_karelin_sic_desc:9 "§YBorn:§! §LFebruary 23rd, 1891, in Smolensk, Smolensk Governorate, Russian Empire§!\n§YBackground:§! §LVladimir Aleksandrovich Karelin, son of minor nobility, joined the Socialist-Revolutionary Party in 1907 while studying law. Karelin became a publicist and a political organiser, seeking to build a common democratic front with various progressive groups. He was already in the middle of SR politics in 1917 and held numerous senior positions in government bodies of Soviet Russia and the Left-Socialist-Revolutionaries. Karelin envisioned government by Bolsheviks, Mensheviks and Esers, as a unified socialist front.\n\nKarelin built connections to the Ukrainian national movement and considered acceptance of the Brest-Litovsk treaty a complete betrayal of the Russian revolutionaries towards their comrades who would now be abandoned to Germany's mercy. Karelin was one of the leaders of the Left-SR Uprising and was imprisoned by Skoropadsky's regime after he fled there.\n\nHe avoided sentencing after the war thanks to the rebellion against the Bolsheviks and would be an integral figure for the new direction of the Left-SRs, towards supporting Viktor Chernov and his view of more parliamentary-oriented Socialist-Revolutionaries. He held leadership positions in the PSR, likely being the most influential former Left-SR in the RDFR in the 1920s. His support for parliamentary action waned greatly in the 1930s, even if he still maintained his vision of a unified socialist front. Within the PSR, he is the most vocal supporter of the Workers' Coalition and cooperation with the VST and the Western socialist powers.§!"

 RUS_aleksandr_elyashevich:9 "Aleksandr Elyashevich"
 RUS_aleksandr_elyashevich_advisor_desc:9 "§YBorn:§! §LJanuary 27th, 1888, in Irkutsk, Irkutsk Governorate, Russian Empire§!\n§YBackground:§! §LAleksandr Borisovich Elyashevich's father was a Jewish military doctor, and the family had always been involved with the exiled Narodnaya Volya members in Irkutsk. Aleksandr Elyashevich built connections to Mensheviks and ultimately joined the Socialist-Revolutionary Party, inspired by high-profile assassinations conducted by the party. Elyashevich moved to Petrograd to study and truly became involved with the revolutionary politics of Russia. He proved to be a good orator and agitator, and after he was forced into exile in Germany, he began studies in economics. He served in the Imperial Army.\n\nElyashevich advocated for a single, unified socialist party in Russia, and sought to work for cooperation between various socialist groups. He worked in the Moscow Military-Industrial Committee and in the Provisional Government, and became an opponent of Bolshevism after the October Coup. After the war, he was part of the 'Centre' of SRs following Chernov. He was involved in Nikolay Kondratyev's economic reforms and was generally proponent of state-directed industrialisation, while opposing 'state capitalism'. He was imprisoned during the Savinkov regime and emerged as one of the Right-SRs, leaning more and more towards the Spiridonovist political programme.§!"

 RUS_isaak_steinberg:9 "Isaak Steinberg"
 RUS_isaak_steinberg_sic_desc:9 "§YBorn:§! §LJuly 13th, 1888, in Dinaburg, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LIsaak Zakharovich Steinberg comes from a Jewish-Latvian middle-class family and studied law in Moscow. Steinberg joined the Socialist-Revolutionary Party in 1906 and would graduate from Heidelberg in exile. He started to formulate his revolutionary beliefs during this time as an anarchist and convinced pacifist, stubborn and deeply idealistic. As the People's Commissar of Justice, he fought with Feliks Dzerzhinsky and the Bolsheviks over their methods and would eventually resign and go underground after the Left-SR uprising as part of Boris Kamkov's resistance organisation.\n\nFrom then onward, Steinberg's ideological career would go strongly in his own path. He moved to Vienna and organised an exile Left-SR group there, also welcoming the Maximalists into the ranks. He was a Jewish territorialist, active in Yiddish publications, and a practising Jew, a rarity among the revolutionaries. He even developed a fascination with Scythianism, imagining these as the idealised non-national people of the past, the epitome of natural Russian freedom and romanticism.\n\nPolitically, Steinberg has no faith in governments or political parties, and views syndicalism with hope and potential. His esoteric views, defined in his many literary works, have attracted an almost cult following among the Left-SRs and anarchists, being both far more radical than those of the main party, but also more idealistic and visionary.§!"

 RUS_yevgeny_sattel:9 "Yevgeny Sattel"
 RUS_yevgeny_sattel_advisor_desc:9 "§YBorn:§! §L1889, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LYevgeny Adamovich Sattel's early years are vague at best, but it is known he comes from a Russified French middle-class family from Moscow, and joined the Combat Organisation of the Socialist-Revolutionary Party in 1905. He was a colleague of Boris Savinkov, but went in a drastically different direction, as in exile in France he became engaged with the local syndicalist groups while working at the Peugeot factory in Paris. He fought in the French Foreign Legion in the Great War and later took part in both the October Revolution and fighting in the Red Army.\n\nHe fled Russia in 1922 to France and found his new passion in the film industry. Always a somewhat artistic person, Sattel received film-technical education there, and became an aspiring propagandist and organiser of film production. Together with famous émigré director Sergey Eisenstein, the duo turned the Russian Revolution into a great martyr's tale for Western audiences. It has been said that in a capitalist country, Sattel, with his talents, would be wealthy and famous - but he is a firm believer in the cause of the World Revolution.§!"

 RUS_andrey_kolegayev:9 "Andrey Kolegayev"
 RUS_andrey_kolegayev_sic_desc:9 "§YBorn:§! §LMarch 22nd, 1887, in Surgut, Tobolsk Governorate, Russian Empire§!\n§YBackground:§! §LAndrey Lukich Kolegayev's parents were revolutionaries of Narodnaya Volya, so it was no surprise that Andrey ended up following in their footsteps. Kolegayev studied law but became a Left-Socialist-Revolutionary and a terrorist. He was a prominent peasant organiser in Kazan, and a key figure within the Left-SRs after the October Revolution. The land reform passed by Lenin was largely the SR programme written by Kolegayev, Mayorov, and Kamkov. Kolegayev opposed the Left-SR uprising, seeing it as a terrible disservice to the revolution, and founded his own short-lived Party of Communist-Revolutionaries.\n\nAfter the war, Kolegayev fled Russia and spent years in exile or working underground in Russia. He drifted close to the Maximalists and other 'true SRs', and became one of the most high-ranking and well-connected Left-SRs to directly join the Combat Union of Socialist-Revolutionaries. Kolegayev is a dreamer and a theorist of revolutionary peasant Russia, at his best in organisational work.§!"

 RUS_irina_kakhovskaya:9 "Irina Kakhovskaya"
 RUS_irina_kakhovskaya_advisor_desc:9 "§YBorn:§! §LAugust 27th, 1887, in Tarascha, Kiev Governorate, Russian Empire§!\n§YBackground:§! §LIrina Konstantinovna Kakhovskaya comes from a Russian family in Kiev, and studied pedagogy to become a teacher. In 1905, she joined the RSDRP through her acquaintances Aleksandra Kollontay and Maksim Gorky, but was not a Bolshevik for long - she joined the Union of Socialist-Revolutionary-Maximalists, unsatisfied with too theoretical and anti-peasant views of Lenin. Kakhovskaya's revolutionary career was cut short as she was sent to Nerchinsk Penal Colony in 1908 - the same prison where Maria Spiridonova was being held.\n\nAfter the Revolution, Kakhovskaya and Boris Donskoy attempted to assassinate Hetman Skoropadsky and German Field Marshal Hermann von Eichhorn, but only managed to kill the latter. Kakhovskaya was imprisoned by the Germans and later handed over to the Cheka, where she began to plan Lavr Kornilov's assassination. She would become one of the founding members of the Combat Union of Socialist-Revolutionaries after the war, and continued the armed struggle, never laying down the red flag of the revolution.§!"

 RUS_yakov_blyumkin:9 "Yakov Blyumkin"
 RUS_yakov_blyumkin_advisor_desc:9 "§YBorn:§! §LMarch 25th, 1900, in Odessa, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LYakov Grigoryevich Blyumkin is a legendary revolutionary and a terrorist of the Socialist-Revolutionaries. Yakov's brother was an anarchist and his sister a communist, while he joined the PSR himself. The family also organised a Jewish self-defence group against pogroms. Blyumkin's trial by fire was the bloody revolutionary events of 1918, serving as a militia leader, bank robber, and a Cheka operative. He was the chief assassin of the Socialist-Revolutionary Party, and it was his murder of Count Wilhelm von Mirbach that sparked the Left-SR Uprising.\n\nAfter 1918, he was part of the SR underground resistance in Kiev, and later tried to assassinate the Supreme Leader Aleksandr Kolchak. He served the Bolsheviks briefly but remained an independent actor, taking part in various revolutions in the Russian hinterlands, forging connections to the Kuomintang and various socialist groups in Asia. For some time, he travelled in the Himalayas in search of the mystical Shambhala. He spent a few years spent in Palestine, arming and organising Jewish self-defence groups. In the 1930s, his secret organisation in Russia organised assassinations of Svobodniks and retaliatory killings of socialists, culminating in the failed attempt on Boris Savinkov's life in 1933.\n\nBlyumkin is incredibly skilled at intrigue, at the art of murder and deception, and is both feared and adored by many Russian revolutionaries. His political ideology is a mystery - if it is relevant at all - and he remains fiercely independent even in government service. All that matters is that Blyumkin has lived and killed for the revolution, and will continue on this path until it kills him.§!"

 ### Chiefs of Air ###

 RUS_aleksandr_kazakov:0 "Aleksandr Kazakov"
 RUS_aleksandr_kazakov_air_chief_desc:9 "§YBorn:§! §LJanuary 14th, 1889, in Kherson Governorate, Russian Empire§!\n§YBackground:§! §LA living legend and one of the forefathers of Russian Military Aviation, Aleksandr Aleksandrovich Kazakov started his career like any other noble, in the cavalry. After serving in the 12th Belgorod Uhlan Regiment for six years, young Cornet Kazakov was transferred to Gatchina Military Aviation School in January of 1914, where he trained for the next 11 months to become a military pilot.\n\nJoining the Great War right after graduation, he would become the most effective pilot of the Russian Imperial Air Fleet. He scored his first kill in March of 1915, when he performed an air ramming on a German plane, making him the second pilot in the world to use that tactic, with the first being another Russian, Pyotr Nesterov. After successfully hitting the upper part of the German 'Albatros' with the wheels of his 'Morane-Saulnier L', he started to lose speed, but managed to land his fighter and survive, making him the first person in the world to survive an aerial ramming. Using the French 'Nieuport' fighter series for the rest of the war, Kazakov became an ace on the 21st of December 1916, and would finish the war with 17 personal kills and 15 group kills, although it is hard to count them with utmost certainty, as the Russian aerial tradition prioritised the contribution to the overall war effort over the individual score of the pilot.\n\nAfter the October Coup, Subcolonel Kazakov fled to Murmansk and later became the leader of the Slavo-British Air Corps after the British landing in Arkhangelsk. From that point on, he would spend all of the Russian Civil War fighting as part of the Northern Army, competing for air superiority with the Red Air Fleet, and adding six more kills to his track record.\n\nHis accomplishments during both wars turned him into a living legend, and he used that status to inspire people to join the various aviation clubs and schools around the country, trying to create an air force worthy of Russia. His efforts yielded results when the independent branch of the Russian Air Force was founded in 1929. Appointed as the first Chief of the Air Force of Russia, his vision for the future of aerial warfare includes a focus on aerial superiority and fighter planes as a main element of the Russian Air Fleet.§!"

 RUS_aleksandr_lapchinsky:9 "Aleksandr Lapchinsky"
 RUS_aleksandr_lapchinsky_air_chief_desc:9 "§YBorn:§! §LJuly 11th, 1882, in Postelnikovo, Tver Governorate, Russian Empire§!\n§YBackground:§! §LBorn into a noble family, Aleksandr Nikolayevich Lapchinsky had the opportunity to receive an excellent education, and decided to pursue a career in the military. He entered the Great War in 1916 after graduating from Kiev Aerial Reconnaissance Military School and finished the war with the rank of poruchik and the position of commander of the 2nd Artillery-Aerial Squad.\n\nAfter the start of the Russian Civil War, he joined the Red Army and was put in charge of the 1st Voronezh Air Group. Under his command, the air group managed to down five enemy planes, placing Lapchinsky in the spotlight of the high command, which led to his transfer to the staffs of the 8th and 9th armies, where he oversaw the field aviation department. Lapchinsky was captured by the Whites during the siege of Bryansk when his planes were grounded by bad weather, and, seeing that Red defeat was inevitable, offered his service to his captors. His military accomplishments and the lack of suspicious political activity allowed him to avoid trial, and he returned to the skies in July of 1920, this time flying under the banners of the Whites.\n\nAfter the end of the Russian Civil War, he was offered the position of professor at the Russian Military Air School, which he gladly accepted. During his free time, he wrote more than 130 scientific papers, with many of them translated into other languages. His most recent article, titled 'Army of the Air', promotes air force-army combined arms and fighter-bomber coordination.§!"

 RUS_vasily_khripin:9 "Vasily Khripin"
 RUS_vasily_khripin_air_chief_desc:9 "§YBorn:§! §LFebruary 26th, 1893, in Nikulino, Yaroslavl Governorate, Russian Empire§!\n§YBackground:§! §LVasily Vladimirovich Khripin, the son of a Russian peasant, was initially a teacher, but when the Great War started, he joined the Russian Imperial Army. The young subporuchik had a dream of becoming a military pilot, which he achieved after graduating from the Gatchina Aviation School in 1916. By 1917, he was the commander of his own squadron and volunteered for the Red Army. After being downed over Tsaritsyn, Khripin was captured in 1919 and chose to join Kornilov's forces instead. Transferred to the Northern Front, he took down four enemies while flying a plane slightly modified by his mechanic, a fellow turncoat, Sergey Ilyushin.\n\nAfter the end of the Russian Civil War, Khripin was recognised as a capable pilot and was put in charge of the Air Fleet of the Caucasus Military District. Using his position, he gave Sergey Ilyushin an opportunity to enrol in the Institute of Aerial Engineering in Moscow, paving the way for a genius aircraft designer. In 1925, he published an article titled 'Questions of Strategy and Tactics of the Russian Air Fleet', in which he argued for a focus on the destruction of enemy air forces, strategic aviation to be used against enemy home-front targets, and paratrooper operations. Since then, Khripin has become the chief advocate of heavy bomber forces in the Russian Air Fleet.§!"

 ### Military High Command ###

 RUS_yakov_slashchyov:9 "Yakov Slashchyov"
 RUS_yakov_slashchyov_high_command_desc:9 "§YBorn:§! §LJanuary 10th, 1886, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LFollowing in the footsteps of his father and grandfather, Yakov Aleksandrovich Slashchyov graduated from the Pavel Military School in 1905 and entered the Finnish Life Guards Regiment. Unable to get assigned to the General Staff due to insufficient grades, he became a teacher of tactics in the prestigious Page Corps, before being transferred to serve on the frontlines in the Great War, where he was shell-shocked twice and wounded five times.\n\nHis valour in battle saw him promoted to colonel and assigned the command of the renowned Moscow Life Guards Regiment in 1917. However, unable to observe the dissolution of the military by the Bolsheviks, he left the army. He travelled to join the Volunteer Army in 1918 and was tasked with organising armed units in the Kuban under General Shkuro. Due to his continuous habit of leading attacks at the forefront, he was wounded at least nine times, becoming addicted to morphine to dull the pain. Despite this, Slashchyov rose through the ranks and commanded the 4th Infantry Division during Wrangel's 1919 Volga campaign, enjoying the love and affection of his men, who nicknamed him 'General Yasha'.\n\nHis condition from years of battle forced Slashchyov to retire from field command duty and become a teacher at the All-Russian General Staff Academy. Contributing to General Markov's theories, he became an ardent supporter of the motorisation of the Russian army. In 1929, he was finally assigned to the General Staff, where he is considered to be Markov's right-hand man and an opponent of Wrangel, as the two officers disagree fiercely both militarily and politically.§!"

 RUS_aleksandr_rodzyanko: "Aleksandr Rodzyanko"
 RUS_aleksandr_rodzyanko_high_command_desc:9 "§YBorn:§! §LAugust 25th, 1879, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LBorn into nobility, Aleksandr Pavlovich Rodzyanko is the nephew of Mikhail Rodzyanko, the late chairman of the 4th Imperial Duma. After graduating from the Page Corps in 1899, he decided to serve as a cavalry officer. He became a celebrated equestrian throughout Russia and competed in the 1912 Olympic Games. In the Great War, he initially served in various cavalry regiments before being assigned as a staff officer.\n\nDuring the last days of the war, he served on the Northern Front and was captured by the Germans. When the German-Soviet relations broke down, Russian POWs like Rodzyanko were freed, and the Northern Army was formed in the United Baltic Duchy. Enlisting with the rank of General-Major, he quickly found himself elected to a leadership role in 1919 as the senior commanders resigned following the Pskov disaster. He consolidated the army remnants into the Northern Corps and maintained strict neutrality in the UBD's affairs. Launching a new offensive in May, the Northern Corps rapidly recaptured Pskov but failed to reach Petrograd. After creating the North-Western Army, Rodzyanko successfully solidified his command against General Nikolay Yudenich and finally captured Petrograd in late 1919. In 1920, the NWA was transformed into the 8th Army, and he was its commander during the 'March to Moscow'.\n\nFollowing a brief stint as head of the Petrograd Military District after the Civil War, Rodzyanko began to write extensively about his campaign and the use of armour and air force during it. Supporting the need for motorisation of the Russian Army, he was assigned to the General Staff in the late 1920s and began collaborating heavily with General Markov and his clique of staff officers.§!"

 RUS_pyotr_krasnov:9 "Pyotr Krasnov"
 RUS_pyotr_krasnov_high_command_desc:9 "§YBorn:§! §LSeptember 22nd, 1869, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LPyotr Nikolayevich Krasnov was born to a noble Don Cossack family with a long military heritage. He graduated from the Pavel Military School in 1888 and was assigned to the Life Guards Ataman Regiment. Sent on various military missions in Africa and Asia, he received his first combat experience in the Boxer Rebellion. A noteworthy cavalry officer, Krasnov was made commander of the 10th Don Cossack Regiment during the invasion of Galicia in the Great War.\n\nGeneral-Major Krasnov commanded the 3rd Cavalry Corps on the eve of the October Coup and attempted to resist the Bolsheviks at the behest of Kerensky. Unsuccessful, he fled to the rebelling Don region in 1918, where he was elected as the Ataman of the Don Cossack Host by the Don Salvation Circle and proclaimed the creation of the Don Republic. With German support, his Don Army successfully expelled the Red Army, and he managed to maintain its autonomy within VSYuR in 1919.\n\nIn the 1920s, Krasnov became a prominent public figure due to his wartime service and position as Ataman. In 1924, Kornilov acquiesced to pressure from Cossack officers and allowed the creation of the Main Cossack Department in the General Staff and Krasnov's appointment as its chief. Using this position, Krasnov remains a keen advocate of cavalry and Cossack independence in the Russian Army. Aside from the military, he is also a committed monarchist, a supporter of the Assembly for Russian Unification (SOR), and a prolific writer of literature.§!"

 RUS_nikolay_zuyev:9 "Nikolay Zuyev"
 RUS_nikolay_zuyev_high_command_desc:9 "§YBorn:§! §LDecember 13th, 1893, in Vladivostok, Primorskaya Oblast, Russian Empire§!\n§YBackground:§! §LBorn to a family of Orenburg Cossacks, Nikolay Alekseyevich Zuyev was orphaned from an early age. He was adopted by a naval officer and volunteered for the Far Eastern garrison. He earned national fame during the siege of Port Arthur in the Russo-Japanese War.\n\nAt the age of just 13, Zuyev managed to make his way through Japanese lines twice and deliver dispatches from the encircled Russian forces to the high command, being captured and escaping on the second attempt. For this feat, he earned the St. George Cross and a chance to study at the government's expense. He graduated from the Mikhail Artillery School in 1914, just in time for the Great War.\n\nZuyev served in an artillery battery in the 15th Cavalry Division before volunteering for service in the Northern Front's Special Importance Detachment, a recon and sabotage unit led by Ataman Punin, in late 1915. He performed excellently and received multiple decorations for service. During the Civil War, he joined the Volunteer Army, rising to the rank of colonel and commander of an armoured train division.\n\nIn the 1920s, he grew closer to the military reformists led by Nikolay Golovin. After graduating from the All-Russian General Staff Academy and receiving the rank of General-Major in 1933, Zuyev drew on his experience in the war and became a lecturer on the subjects of irregular warfare and special operations, advocating for modernisation and reform of special forces.§!"

 RUS_pyotr_glazenap:9 "Pyotr Glazenap"
 RUS_pyotr_glazenap_high_command_desc:9 "§YBorn:§! §LMarch 2nd, 1882, in Gzhatsk, Smolensk Governorate, Russian Empire§!\n§YBackground:§! §LPyotr Vladimirovich Glazenap comes from a Russian-German military aristocratic family, originally from the Pomeranian region. Graduating from the Nikolay Cavalry School on the eve of the Great War, he served on the Northern Front as a brave cavalry officer. Colonel Glazenap was known for his rapid, unconventional tactics that he first used as a partisan commander, then as a commander of shock units on the Northern Front.\n\nWhat was left of his unit in 1917 joined the Volunteer Army, and he commanded the 1st Cavalry-Partisan Regiment under Lavr Kornilov before becoming the military governor of Stavropol. In late 1919, he was sent to Narva to support Aleksandr Rodzyanko's North-Western Army, and in 1920 Glazenap became the commander of his own 9th Army. Glazenap's forces captured Rzhev in July 1920 and were the first army to reach Murmansk in December 1920, finding it almost entirely abandoned by the Reds.\n\nAfter the Civil War, Glazenap was one of the founders of the Russian military intelligence department, alongside Abramov and Shatilov. Already active in far-right monarchist organisations and in the Union of Volunteers, he was also one of the first highest-ranking officers to publicly endorse Boris Savinkov in 1928. Narrowly dodging removal from the army in the Christmas Purges, he was passed over for the chief of the Fifth Department and removed from the General Staff. His career would only recover in 1935, as he would find President Savinkov's favour and be appointed deputy to Shatilov.§!"

 RUS_nikolay_sakharov:9 "Nikolay Sakharov"
 RUS_nikolay_sakharov_high_command_desc:9 "§YBorn:§! §LAugust 30th, 1893, in Murom, Vladimir Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Pavlovich Sakharov had the upbringing of a fairly typical Russian noble. He volunteered for the army in 1911 and graduated from the Tiflis Military School as an unter-officer. In the Great War he was assigned to the 9th Ingrian Infantry Regiment and fought on the Southwestern Front as an expert in reconnaissance.\n\nServing until the October Coup, the decorated subcolonel Sakharov left the army due to opposition to the Bolsheviks. He joined the SZRS while in Moscow and was appointed the chief of its reserve department. After co-leading an uprising in his home city of Murom, he led SZRS' eastern detachment to Arkhangelsk, where they united with other White units to form the Northern Volunteer Army. Sakharov was promoted and assigned to command the 3rd Arkhangelsk Regiment, which successfully defended the city from the Reds. He was then instrumental in protecting the rear from rebelling British soldiers in 1919, using a combination of iron discipline, charisma, and leniency. He distinguished himself during the Northern Ice March as a second-in-command to the senior SZRS general Aleksandr Perkhurov.\n\nAn SZRS war hero, Sakharov's ties to Savinkov only grew. In the 1920s, he became interested in the burgeoning Russian intelligence services and fought in the war against the Fengtian Clique. In the early 1930s, he was appointed to the General Staff, supporting Shatilov's reforms in the Fifth Department while also feeding military intelligence to SZRS. Known for his integrity and loyalty, Savinkov finally appointed Sakharov as the head of the Moscow Military District in 1934.§!"

 RUS_nikolay_golovin:9 "Nikolay Golovin"
 RUS_nikolay_golovin_theorist_desc:9 "§YBorn:§! §LDecember 4th, 1875, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LNikolay Nikolayevich Golovin, son of a veteran of the Crimean War and an infantry general Nikolay Golovin, decided to follow in his father's footsteps and pursue a career in the military. At the age of 10, he entered the Page Corps, a military school for sons of nobility and senior officers, and graduated from it in 1894. Starting his service in the Guard Cavalry Artillery Brigade, he later returned to studying as he enrolled in Nikolay Military School. Often sent to France, he observed the inner workings of the General Staff, and after his return, he created the course 'Service in the General Staff' at Nikolay Military School, becoming an ordinary professor there.\n\nAfter the start of the Great War, he was assigned as commander of the Life Guard Hussar Regiment, successfully defending positions in Galicia. Promoted to general-major, he spent most of the war serving in various staffs until the start of the Russian Civil War.\n\nStuck in Odessa for the first part of the war, he was allowed to go when the Germans unleashed their own aligned White forces. Joining Kornilov's staff, he continued to advise the White Army until their victory in the Civil War.\n\nAfter the end of hostilities, he returned to his duties as a professor in the academy, renamed the All-Russian General Staff Academy. Thinking about the Great War, he decided to analyse the failures of the Russian Army, resulting in a book titled 'Science of Victory' in which Golovin calls for Prussian-style high command, an analytical approach to war, and seeking points of gravity to punch through, citing the Schlieffen Plan and the Brusilov Offensive as prime lessons in his theory.§!"

 RUS_yevgeny_messner:9 "Yevgeny Messner"
 RUS_yevgeny_messner_theorist_desc:9 "§YBorn:§! §LSeptember 16th, 1891, in Odessa, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LYevgeny Eduardovich Messner, a descendant of the Württemberg German family, was raised in the Orthodox tradition. He received his middle education at Odessa Male Gymnasium, learning French and German at the same time and actively participating in sports, being one of the forefathers of Odessite football. Aspiring to become a career officer, he tried to enrol in Mikhail Artillery School twice but was unable to due to health problems. However, it didn't stop him, as he decided to pass the exam as an extern, a task that he did perfectly, receiving the highest results.\n\nHe met the Great War during regular war games near Tiraspol and was sent to stop the Austro-Hungarian attack near Vladimir-Volynsky, marking his first real battle. In 1916, he received the rank of stabs-captain, took part in the Brusilov Offensive, and caught the attention of general-major Pyotr Lomonovsky, who later took Yevgeny to the frontline, allowing him to develop the qualities required for a general staff officer. This presented him with an opportunity to attend accelerated courses at the Academy of the General Staff. Finishing them in the first ten, he replaced his division's head of staff, Mikhail Drozdovsky, and took part in the June Offensive, the last major Russian assault of the war.\n\nWhen the October Coup came, he refused to leave his post until the message arrived from Colonel Drozdovsky, who was forming the First Brigade of Russian Volunteers. In March of 1918, he departed from Romania to the Don, starting a legendary march of the Drozdovites that resulted in the capture of Rostov-on-Don by the Whites. From that point on, Messner would spend the rest of the Russian Civil War as an aide to Drozdovsky.\n\nRecognised as a military genius, he was offered a job in the All-Russian General Staff Academy. After analysing the Great War and the Russian Civil War, he came to the conclusion that the army should focus on superior morale backed by patriotic upbringing, a cult of the offensive and mechanisation.§!"

 RUS_aleksandr_bubnov:9 "Aleksandr Bubnov"
 RUS_aleksandr_bubnov_theorist_desc:9 "§YBorn:§! §LMay 29th, 1883, in Warsaw, Warsaw Governorate, Kingdom of Poland, Russian Empire§!\n§YBackground:§! §LA graduate of the Naval Cadet Corps, Aleksandr Dmitriyevich Bubnov started his naval career in the hellfire of the Battle of Tsushima. Serving as a michman aboard the battleship 'Oryol', he was captured by the Japanese with the rest of the crew when the ship received critical damage, marking the end of his active combat participation for the rest of his life. Promoted to the rank of lieutenant, he enrolled in the Nikolay Naval School and was later assigned to the Naval General Staff.\n\nHe met the Great War as part of the Stavka of the Supreme Commander and was part of the planning board for many of the war's naval operations. Given the rank of counter-admiral at the end of the war, he was appointed head of the Naval Department. Fired after the October Coup, he was later hired as a teacher at the All-Russian Maritime Academy, where he wrote a thesis, 'Fleet commander during the battle', in which he emphasised the personal responsibility of naval officers. After the closure of the academy in 1918, he made his way to Odessa, and then to the Don, quickly joining the White forces in the region. Appointed as the head of the Black Sea Fleet General Staff, he oversaw naval actions in the region throughout the Russian Civil War.\n\nAfter the end of the war, Aleksandr Dmitriyevich Bubnov was put in charge of the All-Russian Maritime Academy, where he worked on the curriculum for the new generation of Russian naval officers. Appointed as an aide to Admiral Kolchak, he oversees the naval exercises during the polar exploration mission of the head of the Russian Navy.§!"

 RUS_mikhail_shishmaryov:9 "Mikhail Shishmaryov"
 RUS_mikhail_shishmaryov_air_chief_desc:9 "§YBorn:§! §LMay 7th, 1883, in Dinaburg, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LMikhail Mikhaylovich Shishmaryov comes from a minor aristocratic military family. Through family connections, Shishmaryov was introduced to Narodnik thinker Aleksandr Engelhardt, who inspired the young officer to become a Socialist-Revolutionary and take the cause of the Russian peasantry as his own. Shishmaryov joined the SR Combat Organisation in 1906 and served as a bomb-maker under Boris Savinkov. He saved Savinkov from prison in Odessa, helping the future dictator to avoid near-certain execution.\n\nThe Shishmaryov family eventually fled to Belgium, away from ever-tightening Tsarist security. There he studied aircraft design and was talented enough to find a position as an aviation engineer in Shchetinin aircraft plant in Petrograd in 1916. He fled Petrograd after the October Coup and found employment in the service of the White army as an aircraft engineer.\n\nAfter the war, he remained in the army and became a technical officer, and later rose through the ranks in the Military Air Fleet. Shishmaryov maintained his personal contacts with Savinkov. Like many other officers, he did not necessarily agree with the SZRS programme, but saw Savinkov as a step in the right direction, towards a stable and strong Russia.§!"

 RUS_vyacheslav_tkachyov:9 "Vyacheslav Tkachyov"
 RUS_vyacheslav_tkachyov_air_chief_desc:9 "§YBorn:§! §LOctober 6th, 1885, in Kelermesskaya, Kuban Oblast, Russian Empire§!\n§YBackground:§! §LVyacheslav Matveyevich Tkachyov comes from a typical Cossack background. Initially serving as a Cossack Artilleryman, in 1910 he started aviation studies on the side, and sought a proper pilot's career. Tkachyov graduated as a military pilot in 1912. In the Great War, Tkachyov served as a reconnaissance pilot and was known as a reckless but incredibly skilled aviator. He became Russia's first ace - a pilot who has downed at least five enemy planes - in 1916 and wrote the first Russian air training manual in 1917.\n\nTkachyov rose through the ranks rapidly and saw action over Kuban, Tsaritsyn, and Moscow, essentially commanding the air forces of the Volunteer Army. As one of the most experienced aviators in all of Russia, he focused more and more on training pilots for the future and would be promoted as the first General of Aviation. Vyacheslav Tkachyov was the first leader of the Russian Military Air School and remains one of the most respected military aviation experts in the country.§!"

 RUS_pavel_rychagov:9 "Pavel Rychagov"
 RUS_pavel_rychagov_high_command_desc:9 "§YBorn:§! §LFebruary 2nd, 1911, in Moscow, Moscow Governorate, Russian Empire§!\n§YBackground:§! §LPavel Vasilyevich Rychagov is a son of a poor peasant family and was already working in a factory from a young age. During his military service, Rychagov was able to enrol in the army air force, and would be revealed to be a gifted aviator. Less of a theorist and more of a daredevil pilot, his talent was nonetheless recognised. He enrolled in the Russian Military Air School and studied under the legendary Vyacheslav Tkachyov.\n\nRychagov is most focused on fighter aviation, which he considers to be the core of the military air force's duties. His students are consistently among our top pilots, and Rychagov himself has been given more and more responsible duties in the Air Fleet. He is considered by many officers to be too young for a top leadership position, but his talents and down-to-earth approach speak in his favour. Personally, he would prefer to simply fly and nothing else - but men as skilled as Rychagov are needed by the Motherland, and he recognises that too.§!"

### Scientists ###
 RUS_igor_kurchatov: "Igor Kurchatov"
 RUS_igor_kurchatov_scientist_desc:9 "§YBorn:§! §LJanuary 12th, 1903, in Simsky Zavod, Ufa Governorate, Russian Empire§!\n§YBackground:§! §LIgor Vasilyevich Kurchatov comes from a middle-class background and worked in forestry and land management before his academic career. He was proven a gifted engineer, and would come to study physics at Petrograd Polytechnic Institute from 1923. These studies put him on the path of New Physics under Abram Ioffe. Kurchatov and other scientists of his generation, like Igor Tamm and Georgy Gamov, would come to spearhead Russian nuclear physics and organise the first All-Russian Atomic Conference in 1934.\n\nKurchatov was always fascinated with the grandness of science - with great vision and drive. Together with his organisational skills and popularity in his field, he is the clear leading figure for the RDS-1 Programme.§!"
