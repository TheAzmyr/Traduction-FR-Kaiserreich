 RUS_coalition_of_idealists_apathy_tt:9 "L'§gApathie Politique§! est de moins de 8."

 RUS_solonevich_decisions:9 "Le président le plus puissant"
 RUS_solonevich_decisions_desc:9 "L'accession au pouvoir du président Solonevich était déjà entachée de controverses. Lui et ses partisans ont fait pression sur le président du parti et actuel président-ministre Golitsyn pour qu'il accepte - lui, l'étoile montante du parti - l'investiture présidentielle. Bien qu'appartenant au même parti et partageant de nombreuses valeurs conservatrices, le président et le parti sont en profond désaccord. Le nouveau conservatisme grandiloquent et visionnaire de Solonevich est trop fort pour la vieille garde des conservateurs, qui préfèrent la stabilité et la normalité à ce qu'ils considèrent comme un populisme de pacotille."
 RUS_take_over_the_party:9 "Reprendre le VPP"
 RUS_VPP_tension:9 "§cL'élite du parti mécontente§!"
 RUS_tour_the_sports:9 "Tournée des événements sportifs"

 RUS_monarchy_decisions:9 "Le second Empire russe"
 RUS_monarchy_decisions_desc:9 "L'empereur est de retour au Kremlin, mais la Russie sur laquelle il règne a radicalement changé au cours des dernières décennies. L'empereur [RUS.GetLeader] est loin de ses prédécesseurs au pouvoir, même s'il conserve une grande influence informelle sur les affaires de l'État. Seul l'avenir nous dira si l'Empire russe renaissant échoue pour la deuxième fois à l'épreuve de l'histoire ou s'il élève la nation vers de nouveaux sommets de grandeur.\n§RLa colère entraînera la chute de notre gouvernement.§!"
 RUS_SVR_activity:9 "§RActivité de l'Union pour faire revivre la République§!"
 RUS_SVR_activity_tt:9 "Actuellement, l'intensité de la Résistance antimonarchiste est de §R[?RUS_SVR_var].§!"
