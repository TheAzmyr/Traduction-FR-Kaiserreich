 RUS_3rd_constitutional_assembly:9 "Troisième Assemblée Constituante Pan-Russe"
 RUS_3rd_constitutional_assembly_desc:9 "La République Russe a survécu à Lénine et à Savinkov, mais de justesse. Le pays a perdu la foi, et l'ordre est largement maintenu par l'Armée russe sous les ordres du Général-Maréchal [RUS_GetArmyChief]. Le Gouvernement provisoire de [GetSecondInCommand] a convoqué une Assemblée constituante composée de ce qui reste des membres de la Douma issus des élections de 1934, ainsi que de représentants de la Cour suprême et d'autres experts juridiques. Une fois le projet constitutionnel achevé, de nouvelles élections seront organisées et le document sera adopté par la Douma.\n\nLes factions de l'assemblée sont énumérées ci-dessous. Pour que la constitution soit adoptée, une majorité de factions doit être d'accord avec la constitution, et les militaires doivent toujours être d'accord.\n§SFaction Socialiste ([?RUS_socdem_var|0]) :§! [RUS_socdem_approval]\n§lFaction SR de Droite ([?RUS_soclib_var|0]) :§! [RUS_leftlib_approval]\n§mFaction Kadet ([?RUS_marlib_var|0]) :§! [RUS_rightlib_approval]\n§cFaction Monarchiste ([?RUS_soccon_var|0]) :§! [RUS_con_approval]\n§PFaction Militaire ([?RUS_mil_var|0]) :§! [RUS_mil_approval]\n"
