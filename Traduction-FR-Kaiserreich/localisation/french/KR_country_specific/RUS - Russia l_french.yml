 skorost_improved_RUS:9 "Fabricant d'Avions en Masse"
 sokol:9 "Sokol"
 sokol_desc:9 "Le Special Aviation Trust "Eagle" est une entreprise publique créée en 1930. Basée sur l'usine aéronautique de Lebedev à Nijni Novgorod, rachetée par le gouvernement à la fin des années 1920, l'usine de Sokol a été considérablement agrandie au cours des dernières années et est devenue l'une des plus grandes usines aéronautiques de Russie, avec des personnes telles que Lavochkin, Gorbunov et Gudkov travaillant comme ses principaux concepteurs."
 sokol_RUS:9 "Fabricant de Chasseurs en Masse"
 seversky:9 "[RUS_Dynamic_Seversky_Name]"
 seversky_non_socrus:0 "Seversky"
 seversky_socrus:9 "VASO"
 seversky_desc:9 "Aleksandr Seversky retourne en Russie en 1926 après la faillite de sa société, Seversky Aero Corp, pendant la Grande Dépression. Bénéficiant du soutien du ministère de la guerre, il fonde en 1931 l'Aeronautics Partnership of Seversky et devient rapidement célèbre pour ses chasseurs, capables de rivaliser avec les machines de Polikarpov."
 seversky_RUS:0 "Fabricant de Chasseurs"
