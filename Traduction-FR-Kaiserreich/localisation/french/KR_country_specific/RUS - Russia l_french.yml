### Industrial Concern ###
 vostokneft:9 "Vostokneft"
 vostokneft_desc:9 "S'il devait y avoir une entité qui englobe la période chaotique qu'a connue la Russie après la Grande Guerre, Vostokneft ne serait pas un mauvais choix. Créé par des entrepreneurs russes qui ont vu leurs biens saisis à Bakou, le champ pétrolifère est devenu la propriété conjointe de sociétés américaines après l'absence initiale d'investissement en capital, avant de passer à la société allemande BASF pendant la période chaotique de la dépression américaine. Malgré le changement presque constant de propriétaire, le deuxième Bakou reste l'un des projets les plus réussis construits au cours de la dernière décennie."
