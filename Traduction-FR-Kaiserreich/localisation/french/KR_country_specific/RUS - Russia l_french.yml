 monrus.35.t:9 "Rising Discontent"
 monrus.35.d:9 "Chairman-Minister [GetSecondInCommand]'s cabinet is increasingly coming under fire from the public. While the political opposition is there to always ridicule the government, now there have been some murmurs even among the ruling coalition's ranks, with varying doubts over the actions of [GetSecondInCommand]'s government. Just last week, two Duma members defected from our coalition party to the opposition, no doubt already eyeing the next elections.\n\nWe are treading in precarious waters. The Emperor advised the cabinet to be very careful in our next moves, or he will be forced to appoint new one which is able to both govern and has majority backing in the State Duma."
 monrus.35.a:9 "Nonsense, my cabinet is doing a fine job."

 monrus.36.t:9 "The Class Council Experiment"
 monrus.36.d:9 "There is a curious political concept in Ukraine called Classocracy, based on the writings of Viacheslav Lypynskyi and championed by the USKhD (Ukrainian Union of Agrarians-Statists). Lypynskyi's theory attempts to reconcile social problems without socialism in a framework of conservative thought. Ivan Solonevich has for long been fascinated by this Ukrainian project, and even proposed a class council experiment in the Duma in 1934, but Savinkov's government was not interested.\n\nWhat would such an experiment look like? In practice, local matters would be handled by a class council - a body elected from workers and landowners of the region in harmony. A more extensive version of the concept includes a corporatist Duma, but for now the experiment should only happen on the level of gubernias, with Ueyzd class councils and Gubernial class councils. For the purposes of the experiment, this system would be enacted in some specific region, for example the Voronezh Gubernia, and it would be observed before a potential nation-wide adaptation."
 monrus.36.a:9 "Let us try it!"
 monrus.36.b:9 "Interesting, but not a priority."

 monrus.37.t:9 "The Emperor in History"
 monrus.37.d.start:9 "The Emperor of All the Russias, Vladimir III, has a reputation as a humble and well-educated man, without much imperial opulence to show off. This is advised to maintain public opinion towards the Emperor, but truth be told, Vladimir himself is not used to the kind of luxuries that the First Empire is remembered for."
 monrus.37.d.lib:9 "$monrus.37.d.start$\n\nTo everyone's surprise, the young Emperor is relatively liked. Yes, some dislike his indecisiveness and reliance on his advisors and government - but then again, some would argue that is the mark of a modern monarchy who trusts in expertise and democracy, rather than a mark of weakness. Some say he is a liberal, but the Emperor has been tight-lipped about his personal political views. Still, he has supported various progressive causes, and most importantly, progressive cabinets. It is hard to hate him.\n\nThe monarchy did not turn out to be a repetition of the Romanov tyranny, as the nay-sayers claimed, but rather just a perfectly uninteresting constitutional monarchy, dignified in tradition but respectful of democracy. Perhaps the Kirillovite dynasty is truly a new page in Russian history."
 monrus.37.d.con:9 "$monrus.37.d.start$\n\nTo everyone's surprise, the young Emperor is relatively liked. Yes, some dislike his indecisiveness and reliance on his advisors and government - but then again, some would argue that is the mark of a modern monarchy who trusts in expertise and democracy, rather than a mark of weakness. He has drawn more criticism for his support of conservative politics, as his passivity in politics makes him a mere figurehead of a right-wing government. Sure, it is an elected government, but some had hoped that Vladimir, a man from a relatively liberal background, would have used his influence to curb the excesses of his government. Or perhaps he is doing exactly that, and republican conservative rule would be worse?\n\nThe monarchy did not turn out to be a repetition of the Romanov tyranny, as the nay-sayers claimed, but rather a new Germany: a constitutional monarchy with an undeniable conservative bent. In any case, Vladimir is idolised as the man who restored Russia to its glory, the national hero and a symbol of a new youthful, dignified Russia."
 monrus.37.d.nmd:9 "$monrus.37.d.start$\n\nIt is hard to say what the exact relationship is between Vladimir and the regime idolising him. The Emperor himself appears in public often, but never makes political statements. He often visits the villages, and his meetings with common Russians are widely publicised. Chairman-Minister Solonevich often idolises the young Emperor in his speeches, making Vladimir the very symbol of an energetic new Russian empire.\n\nIn official media, Vladimir is portrayed as educated and wise, but still in touch with the common people. He and his loyal servant Solonevich simply wish to improve every Russian's life, and refuse any old Tsarist opulence. He is the Tsar of the people, not someone surrounded by fancy guards and isolated in grand palaces."
 monrus.37.a:9 "And given his age, he might even live to see the 21st century."

 monrus.38.t:9 "People's Monarchism or New National Narodism?"
 monrus.38.d:9 "The Germany-based social democrat and dissident Sergey Chakhotin has received great publicity in his recent analysis of the 'political and economic policies of the Solonevich dictatorship'. The text, circulated illegally in Russia, claims that most of Solonevich's policies are merely recycled Svobodism - he has a very similar rural programme relying on small landowners, he similarly claims to oppose financial and political elites, he has similarly centralised power to the government. Chakhotin admits that the Solonevich regime is not as bloody or overtly oppressive, or as interested in social transformation, but at its core it is Svobodism, and seeks the same end goal of a nationalist dictatorship.\n\n[RUS_HeadOfExecutive] Solonevich has never been great at taking criticism. He went to great lengths by publishing a response in the form of a government-printed pamphlet 'Nature of People's Monarchism', which seeks to 'clarify commonly held misconceptions or lies regarding People's Monarchy'. Solonevich argues that only an amateur looks at the APPEARANCE of a system when its fundamental VALUES are what defines it. The People's Monarchy is not founded on individualistic worship of terror and strength, but rather it is founded on the NATURAL conditions of Russia. It stems from a millennia-long tradition that has always existed within Russian society, with its cooperative duality of a wise and powerful monarch and a free, independent common folk. Thus Chakhotin falls into the common socialist fallacy of ignoring the nature of a system when only focusing on its superficial elements."
 monrus.38.a:9 "Another socialist proven wrong!"

 monrus.70.t:9 "Wrangel Marches into the Kremlin"
 monrus.70.d:9 "The coup was swift and efficient. The 3rd Guards Infantry Division, under General-Fieldmarshal Drozdovsky's orders, secured control of the capital, while General-Fieldmarshal Wrangel assumed the role of the public face of the coup. The government was forced to resign under the pressure of the military, and the Emperor swiftly appointed a new Imperial Cabinet out of men approved by the military - most controversially, appointing Wrangel himself as the Chairman-Minister of this 'sabre cabinet'. Public protests were widespread but muffled quickly by the security forces.\n\nThe official narrative claimed that [GetSecondInCommand] and a number of other cabinet ministers had been guilty of embezzlement and various other abuses of their power, including suspicion of cooperation with the German intelligence. Now resigned, the true patriotic government shall guide Russia, until better times are upon us."
 monrus.70.a:9 "The military, guardian of the nation."

 monrus.71.t:9 "The Return to Normalcy"
 monrus.71.d:9 "The war is over. Wrangel's war cabinet served its purpose and led Russia into a great victory. The Black Baron has already announced standing down from civilian politics, like Kolchak before him - 'as his place is in the saddle'.\n\nBut the damage is done, and it is unlikely that our empire will see a healthy democracy in the future with such a precedent, and the various authoritarian changes that were made to state institutions during the war."
 monrus.71.a:9 "A healthy conservative government is needed."
 monrus.71.b:9 "We need to maintain a firm hand."

