 RUS_cooperate_with_rds:9 "Coopérer avec le RDS ukrainien"
 RUS_cooperate_with_rds_desc:9 "Volodymyr Vynnychenko est revenu au pouvoir en Ukraine et il ne fait aucun doute qu'il souhaite se retourner contre le Reichspakt et coopérer avec la Russie. Il est peu probable que les Allemands tolèrent cela indéfiniment, et nous devons nous préparer ensemble à un coup d'État contre lui. Si cela se produit, nous l'abriterons, lui et ses camarades, et nous soulignerons à quel point la domination allemande en Ukraine est illégitime."
 RUS_cooperate_with_borotbysts:9 "Coopérer avec les borotbystes ukrainiens"
 RUS_cooperate_with_borotbysts_desc:9 "Le mouvement communiste-syndicaliste Borotbyst en Ukraine est tenace, n'ayant jamais renoncé à l'idée d'une Ukraine libre dès le début de l'indépendance du pays. Leurs chances de prendre le pouvoir sont minces en raison du harcèlement des forces de l'ordre, mais nous pouvons essayer de coordonner nos efforts pour saboter la marionnette allemande à [202.GetName]."
 RUS_cooperate_with_borotbysts_tt:9 "En cas de guerre avec [UKR.GetNameDef]"
 RUS_invite_revolutionary_committee:9 "Inviter le Comité révolutionnaire polonais"
 RUS_invite_revolutionary_committee_desc:9 "Le Comité révolutionnaire polonais, un groupe socialiste en exil résidant à Paris, prépare un soulèvement en Pologne lorsque le moment sera venu. Nous avons de bien meilleures chances de soutenir un tel soulèvement que l'Internationale occidentale - il est tout à fait naturel que nous invitions Zakrzewski et ses camarades à Moscou et que nous les aidions à s'organiser."

 RUS_kirov_advisor_tt:9 "§rRéduit de moitié le temps nécessaire à la prise de chaque décision industrielle.§!"

 RUS_socrus_constituent_assembly_tt:9 "§9La prise en compte de cette orientation déclenchera une série d'événements qui détermineront l'issue finale du§! §rCongrès des Soviets et des syndicats§!"
 RUS_levitsky_minigame_tt:9 "Nous avons la majorité au Congrès des Soviets et des Syndicats, mais le §rVST§! n'est guère uni. La première tâche consiste à former un gouvernement qui soit acceptable pour toutes les factions de notre parti et pour nos alliés de la §rCoalition§! des §ttravailleurs§!. Si Levitsky échoue, son mandat sera vraiment court."

 RUS_socrus_coalition_mechanic_decisions:9 "La coalition des travailleurs"
 RUS_socrus_coalition_mechanic_decisions_desc:9 "Ah, la Coalition des Travailleurs ! Ensemble, nous avons combattu Savinkov ; ensemble, nous resterons le grand Front Populaire du prolétariat russe. La Coalition est dominée par ses deux poids lourds, l'§rUnion Pan-Russe du Travail (VST)§! et le §tParti des Socialistes-Révolutionnaires (PSR)§!.\nLes partisans du VST, que l'on trouve essentiellement dans les grandes villes, revendiquent fièrement le communisme sous ses différentes formes. Les vastes régions rurales de la Russie ne nous soutiennent que par leur foi dans le PSR, et pour l'un comme pour l'autre, gouverner seul serait synonyme d'échec. Espérons que [ROOT.GetLeader] aura plus de succès que le Camarade Lénine.\n\nL'Internationale sera le genre humain !\n\nRelations au sein de l'§rUnion Pan-Russe du Travail§! : [RUS_VST_centre_is_shown] [RUS_VST_left_is_shown] [RUS_VST_right_is_shown]\n\nRelations avec les §RSocialistes-Révolutionnaires§! : [?sr_var|0] [RUS_VST_PSR_status]\n\nRelations avec les §1Socialistes-Démocrates§! : [?sds_var|0] [RUS_RKP_is_shown]\nSi l'une des relations atteint zéro, elle quittera la Coalition des Travailleurs."

