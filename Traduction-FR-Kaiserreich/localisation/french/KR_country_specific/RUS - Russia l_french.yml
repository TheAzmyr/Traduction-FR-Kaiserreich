 RUS_conspiracy_against_klepikov:9 "Abattre l'Ombre de Savinkov"
 RUS_conspiracy_against_klepikov_desc:9 "[RUS_klepikov_conspiracy_desc]"
 RUS_klepikov_conspiracy_tt:9 "§cL'intrigue démarrera après un minimum de 3 puissances d'intrigue.§!"
 RUS_conspiracy_collapse:9 "§RKlepikov découvre !§!"
 RUS_conspiracy_collapse_desc:9 "Quelqu'un parle §Rtoujours§!."
 RUS_recruit_wrangel:9 "Approcher Wrangel"
 RUS_recruit_wrangel_desc:9 "Le général-maréchal Pyotr Wrangel n'est ni un fanatique ni un grand partisan de Savinkov. §GIl peut être favorable à notre cause.§!"
 RUS_recruit_denikin:9 "Approcher Denikin"
 RUS_recruit_denikin_desc:9 "Le général-maréchal Anton Denikin n'aime pas Savinkov, ce n'est un secret pour personne, mais §Ril est peut-être trop têtu et difficile§! pour conspirer contre lui."
 RUS_recruit_georgievsky:9 "Approcher Georgiyevsky"
 RUS_recruit_georgievsky_desc:9 "Mikhail Georgiyevsky est notre allié depuis le début et nous §Gsoutiendra probablement de manière inconditionnelle.§!"
 RUS_recruit_voznesensky:9 "Approcher Voznesensky"
 RUS_recruit_voznesensky_desc:9 "Aleksandr Voznesensky, président du VES, est un homme honnête, qui a toujours pris ses distances avec les pires qualités de notre régime, se contentant d'être "un bureaucrate". Il le soutiendra probablement, mais n'§Raura pas le courage d'agir.§!"
 RUS_recruit_yusupov:9 "Approcher Yusupov"
 RUS_recruit_yusupov_desc:9 "Le prince Feliks Yusupov est un franc-tireur politique et un baron du pétrole. §GIl dispose des fonds et de la volonté§! nécessaires pour participer à ce genre de complot, avec suffisamment de persuasion."
 RUS_recruit_vonsyatsky:9 "Approcher Vonsyatsky"
 RUS_recruit_vonsyatsky_desc:9 "Anastasy Vonsyatsky est une brute, plus proche d'un patron du crime que d'un politicien, mais §Gil n'a aucun scrupule à se ranger du côté du vainqueur§! qui lui offre le plus de roubles."
 RUS_recruit_berkova:9 "Approcher Berkova"
 RUS_recruit_berkova_desc:9 "Alisa Berkova a pris de l'importance au sein du SZRS, a la confiance du Vozhd et §Gest sympathisant à nos idées.§!"
 RUS_recruit_vysheslavtsev:9 "Approcher Vysheslavtsev"
 RUS_recruit_vysheslavtsev_desc:9 "Le président de la Cour suprême, Boris Vysheslavtsev, ne nous aidera pas dans notre projet, mais §Gil a les relations et la position nécessaires pour assurer nos arrières.§!"
 RUS_recruit_gopper:9 "Approcher Gopper"
 RUS_recruit_gopper_desc:9 "Le général Karl Gopper est un homme d'honneur, qui est depuis §Glongtemps mécontent§! de la direction du régime."

 RUS_klepikov_conspiracy_desc_0:9 "Comment se débarrasser de l'homme le plus dangereux de Russie ? Notre petite clique de comploteurs, Viktor Baydalakov en tête dans le rôle du vrai croyant téméraire, élabore des plans pour séparer Savinkov de son ange de sang.\n"
 RUS_klepikov_conspiracy_desc_1:9 "§cUne rencontre discrète est organisée par l'intermédiaire de l'adjudant de Wrangel. Un accord a été conclu : il veut ses hommes dans les agences de sécurité et, en échange, il nous aidera à assassiner Klepikov.§!\n"
 RUS_klepikov_conspiracy_desc_2:9 "§mDenikin se moque de cette idée. J'ai peu de sympathie pour ce terroriste, mais j'en ai encore moins pour les intrigues", a-t-il déclaré. §GLe lendemain, son adjudant de confiance nous a informés qu'il était prêt à nous aider.§!§!\n"
 RUS_klepikov_conspiracy_desc_3:9 "§gComme prévu, Voznesensky a accepté nos doutes, mais n'a rien voulu savoir. À notre insu, il est déjà sous surveillance, ce qui va §Rnuire§! à nos chances.§!\n"
 RUS_klepikov_conspiracy_desc_4:9 "§LYusupov était méfiant, s'attendant à un piège. Il a déjà eu quelques rencontres désagréables avec les services de sécurité. Mais cette mentalité s'est estompée et il est entré dans la partie.§!\n"
 RUS_klepikov_conspiracy_desc_5:9 "§nVonsyatsky a d'abord menacé de nous dénoncer, puis a commencé à exiger des sommes d'argent exorbitantes. Il semble satisfait de voir Klepikov partir.§!\n"
 RUS_klepikov_conspiracy_desc_6:9 "§mBerkova s'est méfiée de nos idées, mais a accepté d'utiliser ses relations pour obtenir des informations.§!\n"
 RUS_klepikov_conspiracy_desc_7:9 "§cVysheslavtsev a refusé d'entendre quoi que ce soit en raison de sa position et de sa loyauté, mais nous pouvons lui faire confiance pour au moins ne pas se retourner contre nous.§!\n"
 RUS_klepikov_conspiracy_desc_8:9 "§nGopper, par l'intermédiaire de son adjudant, laisse entendre que si des forces sont nécessaires, elles peuvent être organisées.§!"
 RUS_klepikov_conspiracy_desc_9:9 "§PGeorgiyevsky a organisé un réseau de membres du parti dignes de confiance grâce à ses relations. La structure de l'organisation Solidariste s'est avérée être une couverture parfaite pour les activités de conspiration.§!"

# Industry tooltips
 RUS_economy_decisions:0 "Projets économiques"
 RUS_improve_roads_in_central_russia:9 "Travaux routiers en Russie centrale"
 RUS_improve_roads_in_central_russia_desc:9 "La Russie est un pays ancien, avec de nombreuses villes construites à une époque où le moyen de transport le plus courant était le cheval. Le réseau routier russe est essentiellement le même réseau amélioré qui existait il y a 500 ans, alors que la carte des infrastructures a radicalement changé. De nouvelles routes efficaces doivent être construites entre les centres de production si nous voulons suivre le rythme des pays européens."
 RUS_improve_roads_in_northern_russia:9 "Travaux routiers dans le nord de la Russie"
 RUS_improve_roads_in_northern_russia_desc:9 "Le nord de la Russie est historiquement un endroit où il y a plus de marécages que de forêts, et il se trouve que le moyen de transport le plus courant dans ces régions est le transport par voie d'eau. Mais tous les endroits ne peuvent pas être reliés efficacement par des rivières, et la construction de routes modernes entre les villes est une étape nécessaire si nous voulons prospérer."
 RUS_improve_roads_in_the_volga_basin:9 "Travaux routiers dans le bassin de la Volga"
 RUS_improve_roads_in_the_volga_basin_desc:9 "Si le sud de la Russie dispose de meilleures infrastructures que le reste du pays - que ce soit grâce à la Volga, principale artère de transport, ou à des conditions plus clémentes - il n'en reste pas moins qu'une grande partie de l'infrastructure volgienne est obsolète. Les routes doivent être reconstruites selon les normes modernes, et les terminaux hydrauliques doivent être entièrement reconstruits en raison de l'évolution de la charge qui leur est imposée."
 RUS_central_asia_railroads:9 "Améliorer la logistique au Turkestan"
 RUS_central_asia_railroads_desc:9 "L'Asie centrale a longtemps été une partie négligée de notre pays, bien que la région contienne de nombreux gisements de minéraux et des zones propices au développement agricole. Le projet de construction du chemin de fer Turkestan-Sibérie, élaboré à l'époque impériale, traîne depuis trop longtemps et le moment est venu de le mettre en œuvre."
 RUS_magnitogorsk:9 "Le projet Magnitogorsk"
 RUS_magnitogorsk_desc:9 "Les gisements de la montagne magnétique sont connus depuis plus d'un siècle, mais ce n'est que dans les années 1920 que le gouvernement russe a commencé à planifier la construction d'une usine qui pourrait centraliser l'extraction et le traitement dans la région. Le projet a été amélioré dans le cadre du VES, mais n'a pas été inclus dans le programme Voskhod en raison des protestations du ministère du contrôle. Le projet amélioré est une ville entière construite autour d'un gigantesque combinat métallurgique, conçu avec la participation de nombreux spécialistes du monde entier au cours des dix dernières années - de l'Allemagne à l'Amérique - et finalisé par le TAK. L'usine produira toutes sortes de métaux, y compris des blindés, et fournira des emplois à la population du sud de l'Oural."
 RUS_tsaritsyn_tractor_plant:9 "Usine de tracteurs de Tsaritsyn"
 RUS_tsaritsyn_tractor_plant_desc:9 "En raison de la rupture des liens avec l'Allemagne et des problèmes rencontrés en Amérique, la Russie doit se concentrer sur la production de ses propres tracteurs. A cet égard, il a été proposé de construire une grande usine qui pourrait produire plusieurs centaines de tracteurs par jour pour couvrir les besoins du pays et fournir à toute la Russie méridionale fertile les outils nécessaires au développement de l'agriculture. Le gouvernement propose d'attirer des spécialistes américains du TAK pour construire l'usine selon les normes modernes, puisqu'ils ont l'expérience de ce type de projets."
 RUS_chelyabinsk_tractor_plant:9 "Complexe industriel de Tcheliabinsk"
 RUS_chelyabinsk_tractor_plant_desc:9 "La Sibérie a besoin de tracteurs, mais ils sont livrés depuis le centre de la Russie - et la production locale est nécessaire si nous voulons amener la Sibérie au niveau du reste du pays. Le plan de construction d'un nouveau complexe industriel, relié aux usines métallurgiques et aux mines voisines, a été élaboré il y a plusieurs années par le TAK. Selon ce plan, l'usine occupera une superficie de plus d'un kilomètre carré et aura une capacité de production de 40 000 tracteurs par an."
 RUS_kursk_tractor_plant:9 "Usine de tracteurs de Koursk"
 RUS_kursk_tractor_plant_desc:9 "Conçu comme le petit frère du TsTZ, le KTZ sera construit dans le cadre d'un projet presque identique, mais à plus petite échelle, et fournira des tracteurs à la Russie centrale et occidentale. L'usine produira non seulement des tracteurs, mais aussi des outils et des équipements de construction, si nécessaires à l'industrie russe en pleine croissance."
 RUS_rostselmash:9 "Rostselmash"
 RUS_rostselmash_desc:9 "L'usine de construction de machines agricoles de Rostov est conçue comme une usine moderne destinée à soutenir l'industrie agricole en produisant des charrues, des semoirs, des lieuses et des moissonneuses-batteuses pour le TsTZ et d'autres usines à travers la Russie."
 RUS_stavropol_hydroelectric_dam:9 "Station hydroélectrique de Stavropol"
 RUS_stavropol_hydroelectric_dam_desc:9 "Prévue dans les années 1920 dans le but d'électrifier la Russie, la construction du StavroGES a été retardée par un manque constant de fonds pour mettre en œuvre le projet. Selon le plan, le StavroGES devait devenir la centrale hydroélectrique la plus grande et la plus puissante de Russie et d'Europe de l'Est, fournissant de l'énergie à de nombreuses usines situées à proximité. La mise en œuvre de ce projet devrait également faire de Stavropol l'un des centres industriels de la Russie."
 RUS_lipetsk_metallurgical_plant:9 "Usine métallurgique de Lipetsk"
 RUS_lipetsk_metallurgical_plant_desc:9 "Créée pour répondre aux besoins des industries du tracteur et de l'automobile, la LMZ est conçue comme l'une des plus grandes usines métallurgiques d'Europe de l'Est, avec 5 hauts-fourneaux, 5 fours à ciel ouvert et un laminoir continu, avec des possibilités d'agrandissement ultérieur de l'usine."
 RUS_uralmash:0 "Ouralmach"
 RUS_uralmash_desc:9 "L'usine de machines lourdes de l'Oural est l'un des plus grands projets de construction de ces dernières années, qui souffre constamment d'une pénurie de main-d'œuvre et d'équipements. Selon le plan, l'usine devrait être la plus grande de l'Oural, avec sa propre ville de travail, son parc et son centre de villégiature construits dans le même style que les ateliers de l'usine. L'usine sera spécialisée dans la production d'excavateurs, de concasseurs, de hauts-fourneaux, d'équipements sidérurgiques et d'autres équipements nécessaires à l'industrie, qui seront fournis dans tout l'Oural et en Sibérie."
 RUS_motovilikha_plants:9 "Usines de Motovilikha"
 RUS_motovilikha_plants_desc:9 "L'usine de Motovilikha existe depuis 1871 et a été récemment modernisée après avoir été fusionnée avec plusieurs usines plus petites par son nouveau propriétaire, Sergey Semyonovich Postnikov, afin de développer la production non militaire. Malgré la récente modernisation, l'État est prêt à allouer des ressources pour la construction d'ateliers supplémentaires - et la modernisation de l'atelier d'artillerie."
 RUS_grozny_oil:0 "Champs pétrolifères de Grozny"
 RUS_grozny_oil_desc:9 "En 1718, Gottlieb Schober, qui étudiait les sources d'eau chaude de la région, a noté des productions de pétrole que personne ne recueillait, mais deux circonstances ont entravé le développement de la production de pétrole : un système fiscal extrêmement incommode et des raids de la part des habitants. Ce n'est qu'en 1895 que le pétrole de Grozny a commencé à être activement exporté vers l'Europe, et les usines se sont développées les unes après les autres dans les environs de la ville. Avec la perte de Bakou, la Russie a commencé à investir dans le développement du pétrole de Grozny avec une force redoublée, mais malgré l'amélioration de la production de pétrole dans la région au cours des dernières décennies, nous devons encore électrifier les usines de traitement du pétrole, introduire le forage rotatif au lieu du forage par impact, le pompage au lieu de l'extraction par baillage, et installer des plates-formes métalliques au lieu des plates-formes en bois."
 RUS_arctic_mines:9 "Gisements de minerais de l'Arctique"
 RUS_arctic_mines_desc:9 "Le trust Apatit a été créé en tant qu'entreprise privée au début des années 1930 pour développer les gisements d'apatite et de néphéline de la péninsule de Kola. Le trust rassemble des scientifiques et des ingénieurs qui, outre l'exploitation des gisements, recherchent des possibilités d'utilisation industrielle de l'apatite, mais les résultats obtenus jusqu'à présent sont au mieux acceptables. Avec le soutien du gouvernement, l'Apatit pourra établir une usine chimique à Kandalaksha et élargir son champ d'activités."
 RUS_kamensky_uralsky:9 "Opération Kamensk-Ouralski"
 RUS_kamensky_uralsky_desc:9 "Des expéditions récentes ont permis d'effectuer une exploration détaillée des gisements de minerais dans la région de Kachkanar et de prouver la possibilité d'exploiter et de traiter les minerais locaux. Si l'exploitation minière elle-même peut être organisée par le trust Uralrazvedka, le traitement de ce minerai sur place est impossible et nous devrons parrainer une reconstruction massive de l'usine de coulée de Kamensk, obsolète, qui sera en mesure de traiter à la fois les minerais de Kachkanar et les minerais locaux."
 RUS_tyrnyauz_tungsten:0 "Mine de Tungstène de Tyrnyauz "
 RUS_tyrnyauz_tungsten_desc:9 "À l'automne 1932, des géologues ont découvert des gisements de molybdène sur le versant de la crête Tyrnyauz-Tau et, deux ans plus tard, des gisements de tungstène. Pour exploiter ces gisements, il a été proposé de créer le Gerkhozhan Mining and Processing Combine, qui serait en mesure de traiter le minerai pour les besoins de l'industrie. Pour ce faire, nous devrons non seulement construire le combinat lui-même, mais aussi établir une colonie de travail et construire un téléphérique de fret unique en son genre - avec un dénivelé de près d'un kilomètre et demi."
 RUS_romanshkino_oil:0 "Champ pétrolier de Romashkino"
 RUS_romanshkino_oil_desc:9 "Découverts au début des années 1930, les gisements de pétrole étaient à l'origine appelés Shugurovo's - jusqu'à ce qu'une équipe de forage découvre des gisements pétrolifères près du village de Romashkino en 1934. Ces gisements ont fourni des informations uniques qui ont prouvé que des réservoirs de pétrole plus productifs devaient être recherchés dans la région de Romashkino. Immédiatement attirées par ce développement, Vostokneft et des entreprises allemandes ont commencé à installer des plates-formes pétrolières, mais aujourd'hui, seul le soutien du gouvernement peut accélérer le processus d'exploitation des gisements, qui peuvent être encore plus importants que ce que nous avions prévu au départ."
 RUS_modernisation_of_AMO:9 "Modernisation de $amo$"
 RUS_modernisation_of_AMO_desc:9 "Le $amo$ est la première usine automobile de Russie, fondée en 1916 dans le cadre du programme d'État pour la création de l'industrie automobile, mais en raison de la guerre civile, la construction de l'usine n'a été achevée qu'en 1924. Bien qu'elle se soit développée et qu'elle soit devenue l'une des plus grandes entreprises automobiles du pays dans les années 1920, la $amo$ doit être reconstruite selon les normes modernes si l'on veut mettre en place une production de masse de véhicules modernes pour l'armée."
 RUS_izhevsk_mechanical_plant:9 "Usine mécanique d'Izhevsk"
 RUS_izhevsk_mechanical_plant_desc:9 "Fondée en 1807, l'usine mécanique d'Ijevsk est l'une des principales usines d'armement de Russie. Elle produit non seulement des armes, mais aussi des motocyclettes et d'autres machines à usage militaire. L'usine a récemment été rebaptisée en raison de son expansion dans les années 1920, qui s'explique par le traitement de faveur accordé à l'usine pour son soutien aux Blancs pendant la guerre civile. Ces dernières années, l'usine a demandé des fonds supplémentaires pour s'agrandir et construire de nouveaux ateliers de construction de machines, ainsi que pour moderniser les ateliers métallurgiques."
 RUS_tula_arms_factory:9 "Usine d'armes de Toula"
 RUS_tula_arms_factory_desc:9 "Plus ancienne usine d'armement de Russie et berceau du fusil Mosin, l'usine d'armement de Toula dispose d'une solide base de production et d'excellents ingénieurs qui se concentrent sur le développement de nouvelles armes, principalement des armes automatiques. La TOZ a joué un rôle majeur dans le réarmement de l'armée au début des années 1930, mais ce processus a montré que l'usine de Toula avait besoin d'être modernisée pour conserver sa gloire."
 RUS_create_tankograd:9 "Tankograd"
 RUS_create_tankograd_desc:9 "L'usine de Chelyabinsk, récemment créée, produit non seulement des tracteurs, mais aussi des chars d'assaut. La proposition d'agrandir les ateliers de chars de l'usine et de construire de nouvelles usines de moteurs de chars qui approvisionneront le ChTZ a été approuvée par le ministère de la guerre, mais nécessitera des investissements supplémentaires. Si le projet est mené à bien, Chelyabinsk deviendra le plus grand producteur de chars au monde - la ville des chars."
 RUS_convert_civilian_aviation_industry:9 "Convertir les industries de l'aviation civile"
 RUS_convert_civilian_avitation_industry_desc:9 "La majorité de nos principales usines d'aviation sont situées à Moscou et, pour la plupart, elles sont engagées dans la production d'avions civils pour les besoins du marché. Mais en ces temps difficiles, nous ne pouvons pas permettre aux intérêts privés de s'opposer aux intérêts de l'État, et c'est pourquoi le ministère de la guerre a élaboré un plan visant à transférer la production de ces usines vers un mode militaire."
 RUS_second_baku:9 "Ishimbay, le deuxième Bakou"
 RUS_second_baku_desc:9 "Le deuxième Bakou, découvert en 1928, est un lieu de nouveaux espoirs pour les industriels pétroliers de Vostokneft, dirigés par Stepan Lianozov et Pavel Gukasov - les héritiers de la Russian General Oil Corporation. Les gisements de pétrole de cette région nécessitent un développement et un traitement, pour lesquels Vostokneft demande des fonds supplémentaires afin de construire davantage d'usines de traitement et de plates-formes pétrolières. Si nos prévisions sont justes, le prix de l'essence sera divisé par cinq après l'exploitation des gisements d'Ishimbay."
 RUS_admiralty_dockyards:9 "Les nouveaux chantiers navals de l'Amirauté"
 RUS_admiralty_dockyards_desc:9 "Avec le retour de Sébastopol aux mains des Russes, il est devenu évident que le célèbre port de la ville a grand besoin d'être réparé et modernisé si la Russie veut assurer sa domination sur la mer Noire. Nombre d'installations et d'équipements datent de l'époque impériale et sont totalement inadaptés, tant en raison de leur obsolescence que de leur manque de compatibilité avec les normes russes les plus récentes. De nouveaux chantiers navals doivent être construits parallèlement à une expansion générale de l'infrastructure portuaire."

 RUS_stavka_cat_decisions:9 "Stavka"
 RUS_stavka_cat_decisions_desc:9 "[RUS_stavka_decisions_desc]"
 RUS_stavka_default:9 "[RUS.GetLeader] peut diriger la Russie, mais c'est l'armée russe qui maintient la force de la Russie. L'influence de l'armée reste puissante dans la politique et l'industrie, et même si l'armée reste à l'écart, il est clair que la parole du général [RUS_GetArmyChief] a un grand pouvoir.\n"
 RUS_stavka_soc:9 "[RUS.GetLeader] peut diriger la Russie, mais malgré nos efforts, les militaires restent proches du pouvoir politique. Le commandant des forces armées, [RUS_GetArmyChief], est un fervent partisan de la guerre contre l'Allemagne et ne craint pas d'utiliser ses relations politiques pour atteindre cet objectif.\n"
 RUS_form_state_defence_committee:9 "Former le comité de défense de l'État"
 RUS_form_state_defence_committee_desc:9 "Tous les pouvoirs, exécutifs et militaires, doivent être centralisés entre les mains d'un petit cercle d'hommes d'État et de militaires professionnels les plus compétents et les plus dévoués."
 RUS_oncoming_war:9 "Préparatifs de l'opération Yekaterina"
 RUS_take_kiev:9 "Capturez [202.GetName] !"
 RUS_take_minsk:9 "Capturez [206.GetName] !"
 RUS_take_vilnius:9 "Capturez [96.GetName] !"
 RUS_take_riga:9 "Capturez [842.GetName] !"
 RUS_recruit_minority:9 "Recruter la division [FROM.GetAdjective]."
 RUS_the_rush_for_berlin:9 "La ruée vers Berlin"
 RUS_the_rush_for_berlin_desc:9 "L'Allemagne est à bout de souffle. Le dernier clou dans le cercueil qui reste est d'écraser les Allemands sur leur propre sol : nous devrions capturer la capitale allemande le plus rapidement possible et ensuite achever l'hydre."
