et éducatif n'exige pas l'abolition immédiate des républiques nationales, ce qui risquerait d'attiser les tensions entre les classes ouvrières de différentes cultures et d'éroder notre solidarité mutuelle. L'État dépérira, mais cela se produira tôt ou tard, avec la marée irrésistible de l'histoire, et non par l'action de l'exécutif."
 socrus.406.d3:9 "L'Empire russe a été jeté dans les poubelles de l'histoire, mais un coup du sort nous a placés dans une position où le grand rêve de 1917 - une fédération démocratique et socialiste de l'ancien Empire russe - est à notre portée si nous nous y attelons. Nous, révolutionnaires, ne perdons pas de temps avec des absurdités telles que "les Ukrainiens n'existent pas" et d'autres slogans du Cent-Noir, mais notre raisonnement est le suivant : La Russie, en tant que nation la plus industrialisée d'Europe de l'Est et d'Asie, est la mieux placée pour améliorer les conditions matérielles, combattre la tyrannie, le capitalisme et la superstition, et finalement guider toute la région vers un système socialiste pleinement réalisé.\n\nDans son état actuel, l'Union des républiques socialistes du travail fonctionne comme une union souple. Toutes ses républiques élisent des délégués au congrès de l'Union, un organe suprême de jure mais à l'autorité limitée. Les républiques camarades sont liées en matière de défense et de politique étrangère, forment une zone économique unique et se coordonnent dans divers domaines, des projets d'infrastructure à la spécialisation économique. En outre, le Congrès de l'Union arbitre les questions entre les républiques membres. En pratique, Moscou détient toutes les cartes de l'Union, mais pas au point d'imposer sa volonté sur tous les sujets.\n\nMais les moyens exacts pour y parvenir font l'objet de nombreux débats. Une commission du congrès a élaboré un programme visant à prendre des mesures en vue de l'abolition des États-nations de l'Union des républiques socialistes du travail, considérant qu'il s'agissait d'une étape inévitable et nécessaire vers la destruction du chauvinisme national, religieux et économique qui subsiste encore en Russie et dans nos républiques sœurs.\n\nMalgré son cadre idéaliste, le plan a été largement critiqué comme étant une centralisation du pouvoir et un anathème pour l'autodétermination nationale de tous les peuples travailleurs. L'opposition affirme que le même objectif sera atteint de manière beaucoup plus authentique par une décentralisation plus poussée et un travail inlassable en faveur du progrès matériel et spirituel."
 socrus.406.a:9 "Quelle est la vision qui prévaudra ?"

 socrus.407.t:9 "Habilitation du Comité exécutif du Congrès de l'Union"
 socrus.407.d:9 "Entre les sessions trimestrielles du congrès de l'Union, le comité exécutif gère les affaires courantes de l'Union des républiques socialistes du travail. Dans la pratique, cependant, l'organe supervise largement les républiques membres. Grâce à une législation récente adoptée par le Congrès de l'Union, le Comité exécutif a été habilité à créer des ministères de l'Union, fusionnant divers organes gouvernementaux distincts dans nos camarades républiques sous la forme de ministères uniques pour l'ensemble de l'Union.\n\nLes deux premiers ministères - les affaires militaires et les affaires étrangères - ont pris le relais des comités nommés par le Congrès de l'Union, et il semble que l'objectif soit de continuer à "coordonner" les républiques pour qu'elles soient de plus en plus soumises à une gestion centralisée. Si, sur le papier, c'est également le gouvernement russe qui cède du pouvoir à ce niveau de gouvernement extra-national, dans la pratique, la différence est minime, car le Congrès de l'Union tient ses réunions à Petrograd et à Moscou, et son comité exécutif est largement composé de personnes loyales à [RUS.GetLeader]."
 socrus.407.a:0 "Excellent."

 socrus.408.t:9 "Ministère populaire de la coordination économique"
 socrus.408.d:9 "Au départ, chaque république membre ne contribuait que faiblement au budget de l'Union, mais sa taille a augmenté au cours de l'année écoulée, avec la création d'un nombre croissant d'agences au niveau de l'Union. Jusqu'à présent, l'économie nationale de chaque république membre était relativement indépendante, en dehors des réglementations communes et des projets industriels conjoints.\n\nMais avec le nouveau ministère populaire de la coordination économique, un nouveau plan a été dévoilé par le premier ministre [RUS.GetLeader] et les dirigeants des autres républiques travaillistes. Tous les ministères de l'économie des républiques membres seront soumis au ministère de la coordination, qui aura le pouvoir de créer des règles communes et contraignantes et de fixer des objectifs.\n\nOfficiellement, l'objectif est la spécialisation et le développement - pour permettre à chaque république du travail de se concentrer sur son expertise économique, et pour que toutes en sortent plus prospères. Cela permettra également à chacun de bénéficier de ressources telles que le coton d'Asie centrale, dont la production a été entravée par le manque d'expertise industrielle et de fonds dans les républiques d'Asie centrale les plus pauvres.\n\nAlors que les campagnes de propagande saluent le début d'une nouvelle ère de prospérité, les penseurs politiques les plus perspicaces ont compris qu'il s'agissait de la mort de l'Ukraine indépendante, de la Biélorussie, etc. Le contrôle économique remontant vers le gouvernement de l'Union, les gouvernements et les parlements des républiques travaillistes sont de plus en plus relégués au rang de gouvernements locaux autonomes, et non de nations à part entière."
 socrus.408.a:9 "Le développement économique exige des sacrifices."

 socrus.409.t:9 "Un modèle pour le monde"
 socrus.409.d:9 "Dans un discours prononcé avant le Congrès international, le délégué syndicaliste russe Vladimir Sergeyevich Shatov a fait une analyse élogieuse de 30 minutes de l'état de l'Union des républiques socialistes du travail. S'adressant principalement aux socialistes occidentaux, Shatov a expliqué en détail que c'est en fait à l'Est que l'internationalisme est le plus fort, dans le monde eurasien intrinsèquement multiculturel. Prenons l'exemple de la Russie et de l'Ukraine - des camarades qui se sont affrontés à cause de la tyrannie des tsars, des Hetmans et des Kaisers. Aujourd'hui, ces deux pays jouissent de la prospérité économique, règlent leurs différends au sein du Tribunal de l'Union et négocient des règles communes au sein du Congrès de l'Union.\n\nSi l'ancien Empire russe est le berceau naturel d'un tel projet en raison de son histoire commune, il n'y a aucune raison pour que le même modèle ne puisse pas être développé dans le monde entier. Au cœur de ce modèle se trouve le Soviet des travailleurs, élu et rappelé librement, et les organes supérieurs n'existent que là où c'est nécessaire. Il n'est pas nécessaire de décider s'il faut planter des betteraves ou des pommes de terre à Moscou, alors que la même décision peut être prise avec des informations bien meilleures par le Soviet local. Shatov décrit avec assurance le modèle de l'Union des républiques socialistes du travail comme quelque chose de potentiellement mondial, un système qui s'étendrait à l'ensemble de l'humanité.\n\nMalgré les applaudissements, la méfiance demeure, en particulier à l'Ouest, où l'on considère l'USLR comme un projet ingénieux, ou peut-être simplement comme un impérialisme russe se faisant passer pour une véritable union."
 socrus.409.a:9 "C'est vrai !"

 socrus.450.t:9 "La langue de la révolution mondiale !"
 socrus.450.d:9 "L'espéranto a été créé par le linguiste polonais Lazar Zamenhof en 1887 avec le rêve de créer une langue pour toute l'humanité, et c'est en Europe de l'Est qu'il a été le plus populaire. La Russie des années 1920 a connu une vie culturelle espérantiste dynamique, et la Troisième Internationale l'a soutenue, bien que les délégués français s'opposent souvent à l'affaiblissement de la position du français en tant que langue de la diplomatie.\n\nMais après la révolution russe, l'espéranto connaît un nouvel essor. Des espérantistes célèbres comme Vladimir Varankin, Yevhen Mikhalsky, Nikolay Khokhlov et Ernest Dresen ont bénéficié du patronage du gouvernement, et l'espéranto a été adopté comme partie intégrante du programme d'études dans de nombreuses régions de l'URSS. Des propositions ont même été faites pour que l'espéranto soit adopté comme langue de travail au sein du Congrès de l'Union, voire de la Troisième Internationale Ouvrière.\n\nUne fois de plus, la Russie montre la voie aux socialistes occidentaux en adoptant l'espéranto comme une véritable langue révolutionnaire. Dans un avenir idéal, les travailleurs de toutes les cultures pourront communiquer ensemble en espéranto, sans que la langue n'entrave la camaraderie, tout en conservant leurs propres langues et cultures propres aux peuples de chaque pays."
 socrus.450.a:9 "Internationalisez ces la tuta homa mond !"

 socrus.451.t:9 "Traité d'organisation de l'Union des républiques du travail"
 socrus.451.d:9 "Aujourd'hui, le congrès de l'USLR a ratifié le traité d'organisation de l'Union des républiques socialistes du travail, déjà accepté par les assemblées législatives de toutes les républiques du travail. Cet accord est essentiellement un nouveau document constitutionnel qui transforme l'union des nations en une entité souveraine unique composée de plusieurs républiques membres.\n\nLe Congrès des Soviets de l'Union est élevé au rang d'organe législatif suprême, qui élit le Comité exécutif de l'Union et le Conseil des ministres du peuple. Les sièges sont attribués en fonction de la population de chaque république du travail et, malgré certaines concessions que les socialistes ukrainiens ont réussi à obtenir, le nouveau système penche encore nettement en faveur de la République socialiste fédérative du travail de Russie.\n\nBien que les républiques travaillistes restent des entités autonomes, en pratique, le traité les réunit en une seule nation, à l'instar de la République fédérative démocratique de Russie, avec un gouvernement central puissant à Moscou qui domine les régions autonomes. À bien des égards, le nouvel État est progressiste, tolérant et démocratique, mais dans la pratique, la plupart de ces aspects sont compromis par l'absence de contrôles et de vérifications du Congrès de l'Union, qui aurait généralement une majorité russe. Les opposants au traité estiment que le nouveau système ne peut que conduire à la domination de la Russie et à la reconstitution de l'Empire russe sous la forme d'un État ouvrier.\n\nSans surprise, [ROOT.GetLeader] a été élu Premier ministre de l'Union et chef du Comité exécutif de l'Union. Après tout, c'est en grande partie grâce à lui que l'esprit de la révolution russe a été sauvé et qu'elle a connu un nouveau triomphe. Il sera, aux côtés du camarade Lénine, le grand père fondateur de notre nouvel État révolutionnaire."
 socrus.451.a:9 "Un pas vers l'unification du monde sous la bannière rouge !"

 socrus.452.t:9 "Une Union divisée"
 socrus.452.d:9 "Les différentes minorités de l'Union des républiques socialistes du travail ont accueilli avec tiédeur la formation du nouveau super-État. Si l'opposition nationaliste explicitement de droite a manifestement été bannie, un nouvel opposant au traité de centralisation a fait son apparition.\n\nNykyfir Hryhoriiv, président du parti UPS-R, n'a jamais fait l'éloge du gouvernement ukrainien "dirigé par Moscou", bien qu'il ait semblé se retirer de la vie politique pour le moment. Les choses ont changé depuis que Hryhoriiv a organisé, avec d'autres socialistes de la mer Noire aux pays baltes, le "Comité pour la restauration de la souveraineté". Les objectifs déclarés du Comité sont l'annulation du traité de centralisation, estimant qu'il s'agit d'une expression à peine voilée des ambitions impérialistes russes plutôt que d'une solidarité internationaliste.\n\nLe Comité a organisé des manifestations largement pacifiques dans les principales villes ukrainiennes et bélarussiennes, bien que les forces de l'ordre semblent se méfier de plus en plus de l'augmentation rapide de leur nombre. La nouvelle a rapidement attiré l'attention du Congrès, les délégués les plus intransigeants préconisant d'interdire le Comité en raison de l'expression d'un "nationalisme bourgeois" - ce à quoi le traité est précisément censé s'opposer. Mais il y a des dissensions à l'intérieur, de nombreux membres du Congrès ayant des sympathies pour le mouvement, de sorte que la question reste trop controversée pour envisager sérieusement de prendre des mesures de répression.\n\nLes contacts du Comité avec les républiques socialistes occidentales ont également été largement diffusés, ce qui a évidemment tendu les relations entre le Comité et Moscou. On peut néanmoins espérer que, si l'on dispose de suffisamment de temps, les manifestations se calmeront et que l'Union des républiques socialistes du travail deviendra plus stable."
 socrus.452.a:9 "L'idéalisme russe s'arrête là où commence la nation ukrainienne..."

 socrus.460.t:9 "Un nouveau traité d'amitié"
 socrus.460.d:9 "Le socialisme a triomphé en Europe, mais la compétition pour son avenir se poursuit. L'Occident pousse à la fédéralisation de l'Europe, mais ni nous ni nos alliés n'y trouvons leur compte. Des avant-projets d'officialisation de l'alliance entre la Russie et ses amis ont été élaborés - une alliance qui coordonnera la politique économique et la défense, entre autres.\n\nIl ne reste plus qu'une question : où ce traité sera-t-il signé ? Si ce n'est que notre choix pourrait être symbolique, que cela nous importe ou non."
 socrus.460.a:9 "À Petrograd !"
 socrus.460.b:9 "À Kharkiv !"
 socrus.460.c:9 "À Minsk !"
 socrus.460.e:9 "À Riga !"
 socrus.460.f:9 "Le long de la Vistule !"
 socrus.460.g:9 "À Varsovie !"
 socrus.460.h:9 "À Belgrade !"
 socrus.460.i:9 "À Prague !"

 #SocRus Foreign#

 socrus.114.t:0 "Le front oriental de l'Internationale"
 socrus.114.d:9 "Bien que nous ayons réussi à protéger la révolution dans notre pays, alors que le monde entre dans une crise après l'autre, nous restons loin de nos alliés occidentaux. Cependant, cela ne signifie pas que nous sommes seuls à l'Est. Aujourd'hui, [RUS.GetNameDef] a embrassé la cause révolutionnaire et constitue la plus grande nation socialiste du monde.\n\nIl serait sage de se rapprocher de [RUS.Capital.GetCapitalVictoryPointName], de peur que [INT.GetNameDef] ne s'avère trop éloigné pour nous soutenir."
 socrus.114.a:0 "Très bien."
 socrus.114.claims:9 "Nous nous joindrons à nos revendications."
 socrus.114.b:0 "Nous préférons rester avec [INT.GetNameDef]."

 socrus.115.t:0 "La Russie rejoint l'Internationale"
 socrus.115.d.guaranteed:9 "Les socialistes russes, après une période d'isolement diplomatique, ont uni leurs forces à celles de la Troisième Internationale, rejoignant ainsi l'alliance de plus en plus large pour la cause de la révolution mondiale. Comme nous nous sommes déjà alignés sur le régime de Moscou, une invitation nous a été adressée.\n\nAllons-nous suivre leur exemple et devenir un membre à part entière de l'Internationale ?"
 socrus.115.d.invited:9 "Les révolutionnaires russes, qui ont pris le contrôle de leur pays il y a peu, nous ont tendu la main. Les diplomates de [RUS.GetLeader] sont arrivés dans notre capitale, proposant un front commun socialiste contre les réactionnaires - sous la forme d'une adhésion à la Troisième Internationale.\n\nBien que cela nous lie étroitement au régime de Moscou, ce qui ne plaît pas à tout le monde au sein de notre population, la cause de la révolution mondiale ne devrait-elle pas l'emporter sur ce particularisme nationaliste ?"
 socrus.115.a:0 "Oui, unissons nos forces."
 socrus.115.claims:9 "Nous nous joindrons à nos revendications."
 socrus.115.b:0 "Nous ne devrions pas provoquer l'Allemagne..."

 socrus.1150.t:0 "[From.GetNameDef] demande des territoires"
 socrus.1150.d:9 "Plutôt que d'adhérer purement et simplement, [From.GetNameDef] a accepté notre proposition sous conditions, en échange de la restitution des territoires qu'ils revendiquent."
 socrus.1150.a:0 "Nous acceptons. Bienvenue, camarades."
 socrus.1150.b:0 "Nous réprouvons ce revanchisme."

 socrus.1151.t:0 "[From.GetNameDef] accepte"
 socrus.1151.d:9 "[From.GetNameDef] a accepté de restituer les territoires revendiqués et, en échange, nous devons nous aligner pleinement sur eux sur la scène internationale."
 socrus.1151.a:0 "Voilà ce qu'est la solidarité !"
 socrus.1151.b:9 "Nous attendons l'approbation de leur chef de faction."

 socrus.1152.t:0 "[From.GetNameDef] décline"
 socrus.1152.d:0 "[From.GetNameDef] a refusé de restituer les territoires que nous revendiquons. Nous pouvons encore décider de rejoindre ou non leur alliance internationale."
 socrus.1152.a:9 "Bien, nous les rejoindrons néanmoins."
 socrus.1152.b:0 "Nous resterons tels que nous sommes."

 socrus.1154.t:0 "[From.GetNameDef] fait marche arrière"
 socrus.1154.d:9 "Décrivant leurs demandes comme un "malentendu" mal formulé, [From.GetNameDef] est revenu sur ses précédentes déclarations et souhaite néanmoins nous rejoindre, même sans aucun des territoires qu'ils revendiquent."
 socrus.1154.a:0 "Pardonner et oublier."
 socrus.1154.b:0 "Ils ont eu leur chance."

 socrus.116.t:0 "[FROM.GetNameDefCap] demande à adhérer à l'Internationale"
 socrus.116.d.guaranteed:9 "Nous avons reçu un télégramme de [FROM.GetNameDef]. État socialiste aligné sur la Russie, il souhaite lier son avenir à la cause révolutionnaire mondiale, à l'instar de son protecteur à l'est.\n\nPouvons-nous lui accorder un siège au sein de notre alliance ?"
 socrus.116.d.invited:9 "Grâce à nos communications avec la Russie, nous avons été informés qu'elle avait invité [FROM.GetNameDef], un État socialiste aligné sur le régime de Moscou, à la Troisième Internationale.\n\nDevons-nous accepter l'invitation russe et amener cet allié potentiel dans notre alliance ?"
 socrus.116.a:0 "Bienvenue, camarades."
 socrus.116.b:0 "Non, nous n'en avons pas besoin."

 socrus.117.t:0 "[FROM.GetNameDefCap] refuse notre protection"
 socrus.117.d:9 "[FROM.GetNameDefCap] a refusé notre offre, citant que, pour plusieurs raisons, ils ne sont pas disposés à accepter notre offre - manifestement, ils ont été rattrapés par le particularisme nationaliste au lieu de se consacrer à la révolution mondiale."
 socrus.117.a:0 "Leur perte."

 socrus.118.t:0 "[FROM.GetNameDefCap] refuse notre adhésion"
 socrus.118.d:9 "[FROM.GetNameDefCap] a répondu à notre message et nous a informés que [FROM.GetNameDef] ne deviendra pas membre de la Troisième Internationale."
 socrus.118.a:0 "Qu'est-ce que c'est ?"

 socrus.1180.t:0 "[FROM.GetNameDefCap] accepte note adhésion"
 socrus.1180.d:9 "[FROM.GetNameDefCap] a répondu à notre message et nous a informés que [FROM.GetNameDef] sera autorisé à devenir membre de la Troisième Internationale."
 socrus.1180.a:0 "Très bien."

 socrus.121.t:0 "[From.GetNameDefCap] offre de l'aide"
 socrus.121.d:0 "Dans un élan de solidarité internationale, [From.GetNameDef] a déclaré son soutien à notre lutte et a l'intention de délivrer sa propre déclaration de guerre à nos ennemis."
 socrus.121.a:0 "Toute aide est la bienvenue !"
 socrus.121.b:0 "Nous nous débrouillons très bien tout seuls."

 socrus.122.t:0 "[From.GetNameDefCap] appelle à l'aide"
 socrus.122.d:9 "Des diplomates [From.GetAdjective] nous ont approchés discrètement, nous demandant de nous joindre à leurs guerres au nom d'une lutte commune pour la libération de l'humanité. Compte tenu des relations étroites que nous entretenons avec eux, un tel appel n'est pas inattendu.\n\nCependant, nous ne sommes pas tenus de nous joindre à leur conflit, mais une telle décision serait difficile à justifier, compte tenu de nos objectifs communs."
 socrus.122.a:0 "Et [ROOT.GetNonIdeologyName] répondra !"
 socrus.122.b:0 "Ils peuvent s'en occuper eux-mêmes."

 socrus.410.t:9 "Déclaration d'autodétermination"
 socrus.410.d:9 "La structure fédérale de la Russie a toujours été une demi-mesure impérialiste. Combien de personnes sont mortes dans des affrontements inutiles en Ingouchie, en Tchétchénie ou en Semirechye, uniquement à cause du militarisme korniloviste ? En quoi cela diffère-t-il des Prussiens qui ont abattu nos frères en Ukraine ?\n\nLors d'un vote quasi unanime, le Congrès a adopté une déclaration initiée par le socialiste-révolutionnaire Gavriil Alyunov, célèbre combattant de l'indépendance et révolutionnaire populaire de Tchouvachie. La déclaration est une condamnation universelle de l'impérialisme et un appel à tous les peuples opprimés du monde à se soulever dans un front prolétarien commun. Elle décrit clairement l'Empire allemand, l'Empire des Habsbourg et l'Empire ottoman comme les principaux contrevenants à l'autodétermination nationale, et leur destruction est donc nécessaire pour le bien de l'humanité.\n\nLa déclaration promet également l'autonomie aux nationalités vivant à l'intérieur de la Russie, envisageant une sorte d'union mondiale entre les pays prolétariens du monde."
 socrus.410.a:0 "Travailleurs du monde, unissez-vous !"

 socrus.411.t:9 "L'Union des républiques socialistes du travail"
 socrus.411.d:9 "Le traité fondateur de l'Union des républiques socialistes du travail (SSTR) a été ratifié à Moscou par les délégués élus de la Russie, des républiques d'Asie centrale, des républiques du Caucase du Nord, des Lettons de Dvinsk et d'un certain nombre d'autres nations situées sur le territoire de la République fédérative socialiste de Russie.\n\nL'Union des républiques socialistes du travail est une union supranationale dirigée par un congrès syndical élu. Le traité lie la politique étrangère et la sécurité des républiques de l'Union et a le pouvoir d'émettre des recommandations politiques aux gouvernements populaires de l'Union. En outre, l'Union n'a pas de barrières internes pour les activités économiques et encourage la coopération économique entre les prolétaires de l'Union. Les républiques de l'Union maintiennent leurs propres armées populaires, leurs propres modes d'organisation politique et leurs propres législatifs, le tout dans un cadre socialiste commun convenu.\n\nLes autonomies russes actuelles sont reconnues comme des États frères souverains en union avec la République fédérative socialiste de Russie et sont représentées au Congrès de l'Union. Les régions de la République fédérative socialiste de Russie qui comptent des nations minoritaires deviennent des républiques sœurs autonomes au sein de la République fédérative socialiste de Russie et obtiennent également des délégués au Congrès de l'Union. Bien que l'Union n'ait pas encore beaucoup de pouvoir réel, nous espérons qu'elle deviendra plus parfaite à l'avenir et que les États nationaux finiront par disparaître."
 socrus.411.a:9 "Nous sommes en train d'écrire l'histoire."
 socrus.411.b:9 "Poursuivre une autonomie plus limitée."

 socrus.412.t:9 "Vynnychenko arrive à Moscou"
 socrus.412.d:9 "Le coup d'État anti-Vynnychenko, longtemps redouté tant à Moscou qu'à [202.GetName], est enfin arrivé. Des unités de l'armée allemande, avec l'aide des forces sociales-démocrates et libérales bourgeoises, se sont emparées de la capitale ukrainienne et ont dispersé le gouvernement ouvrier en place. Notre grand camarade Vynnychenko est arrivé en exil à Moscou avec beaucoup des siens, et il espère y établir un gouvernement en exil.\n\nBien qu'il soit évidemment préférable que Vynnychenko puisse rester au pouvoir, des manifestations de masse ont déjà éclaté en Ukraine pour réclamer le rétablissement de la direction légitime."
 socrus.412.a:9 "Un jour, camarade Vynnychenko, nous vous remettrons à votre place !"

 socrus.413.t:9 "Coopération avec les borotbystes"
 socrus.413.d:9 "Il y a de nombreuses raisons de soutenir le mouvement ukrainien des Borotbystes, la plus importante étant leur persévérance. Les Borotbystes ont affronté de grandes difficultés et en affronteront d'autres, comme en témoigne leur campagne de 1925 contre l'Hetman dans le sillage de la révolution britannique. Avec le retour du socialisme en Russie, une nouvelle opportunité s'offre aux Borotbystes.\n\nOleksandr Shumskyi, le leader du mouvement, promet qu'une fois que la Russie sera en guerre contre l'administration fantoche allemande en [202.GetName], il sera en mesure d'organiser des sabotages et des soulèvements à un niveau sans précédent."
 socrus.413.a:9 "Rien de trop coûteux pour nos compagnons d'armes !"
 socrus.413.b:9 "Nous ferons ce que nous pourrons."
 socrus.413.c:9 "Le financement doit rester limité ; la guerre restera avant tout un effort russe."

 socrus.414.t:9 "Sabotage de Borotbyst !"
 socrus.414.d:9 "Après la guerre avec la Russie, les Borotbystes, en coopération avec leurs alliés socialistes, ont commencé à faire des ravages dans tout le pays.\n\nDes arrestations massives ont suivi, mais la situation est indéniablement difficile."
 socrus.414.a:0 "Bon sang !"

 socrus.415.t:9 "Le comité national polonais prépare le soulèvement"
 socrus.415.d:9 "Avec la chute des États baltes, de la Ruthénie blanche et de l'Ukraine en un temps relativement court, les rumeurs abondent selon lesquelles la Russie a prévu un coup décisif et s'est coordonnée avec le comité national pour préparer un soulèvement dans le pays.\n\nÉtant donnée la vitesse à laquelle l'Ostwall a été détruit, il semble désormais inévitable que cela sera le cas."
 socrus.415.a:9 "Oh, mon Dieu."
 socrus.415.a.tt:9 "Avec l'effondrement de l'Ostwall, le soulèvement national polonais est désormais garanti."

 socrus.420.t:9 "Conférence du Congrès du travail"
 socrus.420.start:9 "Alors que les armes se taisent en Europe, tout a changé. L'armée des travailleurs russes a marché de Petrograd à Berlin et a libéré les peuples sur son passage, rejointe par nos camarades d'Ukraine, de Biélorussie et de nombreuses autres nations. Notre Union des républiques socialistes du travail (SSTR) a servi de cadre à l'intégration de ces régions libérées par l'armée russe, et de nombreuses nations, désormais sous gouvernement socialiste, ont rejoint l'Union avec nous en tant que républiques du travail souveraines. Au premier congrès de l'Union, pour la première fois, des délégués de ces régions libérées siègent également aux côtés des autres peuples de Russie."
 socrus.420.d.psrdem:9 "$socrus.420.start$\n\nLa première session d'après-guerre du Congrès de l'Union a été un véritable gâchis. Le nombre de sièges ayant été porté à 680 pour tenir compte des populations des nouvelles républiques sœurs, les socialistes ukrainiens disposaient de près d'un quart des sièges. L'actuel président, Vladimir Karelin, a présidé la session, qui s'est essentiellement concentrée sur la clarification des questions entre les différentes républiques membres. Les délégués ukrainiens ont été particulièrement prompts à tirer parti de leur nombre pour assurer des garanties à toutes les petites républiques membres. Il est probable que l'organe ne sera pas en mesure de centraliser le pouvoir, même si nous le souhaitions. Mais encore une fois, beaucoup sont parfaitement heureux de maintenir l'Union des républiques socialistes du travail uniquement en tant qu'alliance entre États socialistes, et non en tant qu'État potentiel."
 socrus.420.d.vstcom:9 "$socrus.420.start$\n\nCependant, une grande partie de cette liberté semble creuse quand on voit l'état dans lequel le régime communiste a mis la Russie pendant la guerre. Alors que le premier ministre [ROOT.GetLeader] continue de centraliser le pouvoir entre les mains du gouvernement, la démocratie de base a de moins en moins d'importance. Bien sûr, il y a de nombreuses élections, mais elles sont de moins en moins importantes. Il en va de même pour le Congrès du travail, qui n'est plus qu'un outil pour légitimer la conquête russe. Les délégués des autres républiques sont en grande partie nommés par des régimes loyalistes, et l'ensemble du Congrès ressemble davantage à un théâtre qu'à une véritable démocratie."
 socrus.420.d.psrmax:9 "$socrus.420.start$\n\nCependant, cette liberté semble bien vaine quand on voit l'état dans lequel le régime maximaliste a mis la Russie pendant la guerre. Les journaux et les hommes politiques parlent d'égalité et de liberté, mais quiconque ose s'élever contre le PSR s'aperçoit rapidement que ces principes ne signifient pas grand-chose dans la pratique. Au Congrès de l'Union, les délégués d'Ukraine et de Biélorussie sont à peine élus par les sections locales, mais plutôt nommés par les alliés politiques des Maximalistes dans ces pays. Dans son discours, le président Ustinov est resté vague sur l'orientation future de l'Union et s'est contenté d'appeler à l'unité et à la solidarité entre les peuples de l'Est. Dans la pratique, l'ensemble du Congrès se transforme en un organe d'approbation qui sert en grande partie les intérêts des maximalistes."
 socrus.420.d.vstdem:9 "$socrus.420.start$\n\nLa première session d'après-guerre du Congrès de l'Union a été un véritable gâchis. Le nombre de sièges ayant été porté à 680 pour tenir compte des populations des nouvelles républiques sœurs, les socialistes ukrainiens disposaient de près d'un quart des sièges. L'actuelle présidente, Zinaida Volkova, a présidé la session, qui s'est essentiellement concentrée sur la clarification des questions entre les différentes républiques membres. Les délégués ukrainiens ont été particulièrement prompts à tirer parti de leur nombre pour assurer des garanties à toutes les petites républiques membres. Le discours de la présidente, qui reflète largement le point de vue du gouvernement de [ROOT.GetLeader], a souligné que ce congrès est conçu comme un organe de transition et que, si les questions intra-nationales sont pertinentes pour l'instant, l'objectif ultime - naturellement - est de construire un véritable communisme, sans frontières et sans besoin de querelles entre les peuples."
 socrus.420.d.other:9 "$socrus.420.start$\n\nCet organisme existe principalement pour faciliter la coopération et le développement des États socialistes dans la sphère de la Russie, et pour assurer leur protection mutuelle. Beaucoup y voient une simple extension du pouvoir impérial russe, mais il y a aussi ceux qui espèrent qu'au moins, c'est un moyen pour nous et les autres petits peuples de la sphère russe de faire entendre notre voix."
 socrus.420.a:9 "Nous nous efforcerons de parvenir à l'équité et à l'égalité."
 socrus.420.b:9 "Nous nous efforcerons d'assurer le progrès et la sécurité."

 socrus.421.t:9 "Le renouveau bolchevique"
 socrus.421.d:9 "Avec l'ascension de la gauche du VST, principalement composée d'anciens bolcheviks, une invitation a été lancée aux restes bolcheviks existant à l'extérieur. Le RKP(b), dirigé par Yakov Sverdlov, a entretenu des relations tendues avec la gauche du VST depuis la période d'exil où Zinovyev et Sverdlov ont rompu leurs liens en raison d'un désaccord sur la stratégie à suivre. Zinovyev, reprenant la prudence de sa position avant l'insurrection d'octobre, a défendu la nécessité de revoir la formulation originale du programme pour une "dictature démocratique du prolétariat et de la paysannerie", une voie plus longue en deux étapes vers la révolution, basée sur la construction d'une coalition forte avec des éléments petits-bourgeois et républicains. Sverdlov, quant à lui, avait pris un virage à gauche, influencé à la fois par son engagement dans l'insurrection et par l'atmosphère intransigeante qui régnait parmi de nombreux socialistes français. Généralement hostile au VST, le RKP(b) l'accuse d'être trop large et trop à droite, ne valant à bien des égards pas mieux que le SPD. Aujourd'hui, on espère que ce fossé pourra être comblé et que l'unité des bolcheviks sera rétablie.\n\nLa réunion s'est tenue dans une petite salle avec une délégation du RKP(b) composée de Sverdlov et de Mikhail Frunze, le fidèle bolchevik agissant effectivement en tant que co-dirigeant du parti. Une longue discussion a eu lieu, qui aurait consisté à se remémorer les jours passés au sein du RSDLP, partagés par la faction bolchevique il y a plusieurs décennies. Zinovyev et Kamenev s'accordent sur l'attitude conciliante adoptée par Sverdlov avant l'insurrection d'octobre, lorsque tous deux avaient publiquement rejeté une prise de pouvoir et avaient été menacés d'expulsion par Lénine. Finalement, la réunion se termine par une alliance entre le RKP(b) et le VST. Les candidats alignés ne s'affronteront pas au sein des soviets ou des syndicats, et un certain nombre de candidats du RKP(b) seront nommés à des postes de direction importants, y compris Sverdlov lui-même."
 socrus.421.a:9 "Bienvenue à bord, camarades."

 socrus.422.t:9 "L'idéologisation de la culture"
 socrus.422.d:9 "Si le régime de Savinkov était autoritaire, les sociétés artistiques et culturelles ont survécu jusqu'à la révolution et subsistent encore aujourd'hui. L'intelligentsia a toujours été considérée avec une profonde méfiance par les socialistes révolutionnaires de Russie, le corps professoral ayant de profondes tendances Kadet et favorisant sa propre indépendance professionnelle contre les idéologies politiques qui maintiennent une adhésion à une lutte des classes globale. Malgré cela, les intellectuels qui n'ont pas été chassés à l'étranger par Savinkov ou par le pouvoir socialiste restent aujourd'hui dans les universités et les groupes culturels, largement passifs face à la dictature du prolétariat, mais pas totalement silencieux. Dans un virage audacieux, [RUS.GetLeader] a annoncé une nouvelle "lutte sur le front idéologique".\n\nUn "Comité pour les Lumières politiques" a été créé sous l'autorité d'Ivan Gronsky. Le Comité a commencé à apporter un soutien financier et politique aux groupes culturels existants tels que l'Union des écrivains, la Maison des arts et la Maison des littérateurs, officiellement dans l'intention de "soutenir l'art socialiste". Dans la pratique, cela a conduit à la mise à l'écart d'un grand nombre d'intellectuels libéraux au profit de personnalités comme Aleksandr Voronsky et Aleksandr Yakovlev, qui, avec le soutien du parti, produisent des œuvres socialistes enflammées. Un certain nombre de réformes ont été mises en œuvre pour tenter de "freiner l'esprit d'entreprise" du corps professoral. Celles-ci comprennent l'augmentation des admissions à l'université et l'abaissement des normes, la suppression du contenu antisocialiste des programmes d'études, l'introduction de la discrimination positive pour les membres de la VST et la destruction du pouvoir des conseils de professeurs obstinés au sein des universités en les remplaçant par un nouveau réseau centralisé de conseils partiellement élus subordonnés au Comité.\n\nAlors que de nombreux membres de la classe moyenne s'opposent à cette violation de l'indépendance de l'académie, d'autres membres de la société russe sont galvanisés par le renouveau de la culture socialiste. Avec le soutien de l'État, les conférences publiques et les festivals d'art sont devenus monnaie courante, les artistes et les intellectuels venant de l'Ouest pour présenter la culture socialiste. Stephen Spender, Henry Sara et T. A. Jackson, membres des ailes pankhursiste et avant-gardiste du parti travailliste, sont des participants notables, tout comme Paul Vaillant-Couturier et Boris Souvarine, membres du parti communiste français."
 socrus.422.a:9 "Entraîner l'Académie dans l'avenir."

 socrus.423.t:9 "Une science immortelle"
 socrus.423.d:9 "Marx a compris que la conscience religieuse est la conscience d'un monde dans lequel l'organisation sociale de l'homme le confronte à un pouvoir social étranger, quelque chose d'imposé de l'extérieur qui dicte son activité. Au fur et à mesure que la religion évolue avec la société humaine, son fondement passe de la domination de l'homme par la nature à la domination de l'homme par ses propres pouvoirs sociaux - les dieux prennent une forme humanisée, devenant des représentants des forces de l'histoire. Enfin, elle trouve sa pleine expression dans le dieu unique et tout-puissant qui contient tous les attributs naturels et sociaux des nombreux dieux, et qui n'est que le reflet des pouvoirs sociaux de l'homme. Dans la société capitaliste, où les producteurs sont dominés par les forces économiques qu'ils ont eux-mêmes créées et sont constamment soumis et contraints par les caprices du marché comme s'il s'agissait d'une force étrangère, ce réflexe religieux trouve un nouveau terrain pour se maintenir et se propager. Toujours est-il que l'homme propose et que Dieu dispose.\n\nLe VST se considère cependant comme le créateur d'un monde nouveau. Dans le cadre de la production socialisée, le marché sera supprimé et remplacé par une production rationnelle et consciemment planifiée. Les relations pratiques des producteurs leur seront pleinement compréhensibles et le réflexe religieux du monde mourra de sa mort naturelle. Pour faciliter cette évolution, un programme complet d'éducation antireligieuse a été introduit dans les écoles et sur les lieux de travail. Il faut apprendre aux étudiants et aux travailleurs à comprendre le matérialisme historique et donc la base réelle de toute religion et de toute idéologie. Des extraits de Marx, Engels et Plekhanov sont largement diffusés et l'éducation scientifique a reçu un nouvel élan. Bien que de nombreux membres bornés de la société s'y opposent, le programme bénéficie d'un soutien unanime au sein de la VST, avec seulement des désaccords sur la manière dont il doit être mis en œuvre."
 socrus.423.a:9 "Les philosophes n'ont fait qu'interpréter le monde, de diverses manières ; il s'agit de le changer."

 socrus.424.t:9 "Le compromis russe"
 socrus.424.d:9 "Malgré les changements politiques monumentaux survenus depuis les premiers jours de la révolution, le système reste fonctionnellement un système bipartite, ce qui n'est pas passé inaperçu. Alors que l'Union panrusse du travail reste dominante dans les soviets urbains et a même progressé dans les soviets ruraux, la paysannerie traditionnelle perdant de son importance dans la société face à l'industrialisation et à la réforme agraire, le parti socialiste-révolutionnaire a réussi à s'accrocher au pouvoir dans les provinces rurales.\n\nCertains y voient une évolution positive. Nikolaï Boukharine, dans son "Analyse de l'état de la démocratie soviétique", a fait l'éloge de ce système qui permet de contrôler le pouvoir d'un parti en particulier. Cet état de fait a toutefois suscité une hostilité extrême de la part de certains secteurs de la gauche, qui l'ont accusé de fonctionner comme une simple république parlementaire. Grigory Zinovyev continue de plaider en faveur d'une fusion de tous les partis existants sous la formule de "l'hégémonie prolétarienne", tandis que [RUS.GetLeader] a maintenu une politique plus ambiguë d'aspiration à une dictature des partis, sans critiquer trop sévèrement les circonstances existantes. Bien qu'ils aient été largement mis à l'écart, des penseurs anarchistes tels qu'Isaak Steinberg continuent de dénoncer le statu quo politique pour les déficiences bureaucratiques qu'ils perçoivent.\n\nCe qui a semblé particulièrement curieux aux observateurs, c'est l'orientation d'extrême gauche de cette étrange démocratie multipartite. Le VST et l'Esers, ainsi que tous les partis mineurs notables qui peuvent exister, restent attachés à une économie planifiée et à un système soviétique semblable à celui prôné par les bolcheviks de la révolution de 1917. Malgré la nature intransigeante de ces partis et les désaccords qui peuvent exister, ni Andrey Kolegayev ni [RUS.GetLeader] ne semblent prêts à bouleverser le délicat équilibre du pouvoir entre eux, et toute suggestion dans ce sens est accueillie par de vagues références à la nécessité d'une démocratie prolétarienne."
 socrus.424.a:9 "Vive la démocratie ouvrière !"

 socrus.425.t:9 "Solidification de l'avant-garde"
 socrus.425.d:9 "De la révolution à la fin de la guerre, le VST a renforcé sa position au sein des soviets. Le prolétariat a été attiré vers lui depuis que la diaspora bolchevique a été absorbée par le parti et que les syndicats ont été centralisés sous le contrôle de l'appareil politique, ce qui a contribué à renforcer le pouvoir du VST de plus en plus au fur et à mesure que cette classe augmentait en nombre à la suite de l'industrialisation et de la collectivisation volontaire. Malgré cela, l'emprise du VST sur les soviets ruraux a toujours été faible. Bien que la paysannerie soit devenue un élément moins décisif dans la vie politique du pays, elle est restée attachée au parti socialiste-révolutionnaire. Les Eser, cependant, se sont rapprochés du VST depuis l'ascension des Maximalistes au sein du parti, en favorisant une grande partie de la politique économique du VST de gauche et son attitude indulgente à l'égard des campagnes. La guerre a réconcilié les partis, avec des efforts conjoints pour rallier les paysans à la défense de la "patrie socialiste" et contre le système de la junte en Allemagne, qui menaçait tout ce qui avait été acquis.\n\nLes relations entre les deux partis étant meilleures que jamais, une fusion a été annoncée par [RUS.GetLeader] et Kolegayev. Dans un discours commun symbolique, ils ont condamné les erreurs de la guerre civile et annoncé le comblement du fossé entre le parti socialiste-révolutionnaire et le VST - une reconnaissance tacite de la continuité entre le VST et les bolcheviks. Un parti unique représentera et protégera désormais les intérêts de la classe ouvrière industrielle et des paysans pauvres, et le processus de fusion des deux partis a commencé dans la majeure partie de l'appareil politique, les candidats Eser et VST opérant désormais sous le même parti dans les Soviets régionaux et les Eser adoptant des postes ministériels importants, en particulier dans le domaine de l'agriculture. Si quelques irréductibles restent dans un parti dissident, pour l'essentiel, le parti socialiste-révolutionnaire n'est plus, et le système bipartite a disparu avec lui."
 socrus.425.a:9 "L'unité révolutionnaire est réalisée !"

 socrus.426.t:9 "Sur le centralisme démocratique"
 socrus.426.d:9 "Le centralisme démocratique est le principe d'organisation qui définissait l'aile bolchevique du RSDLP. Alors que les mencheviks préféraient une forme d'organisation plus souple, Lénine préconisait strictement une forme d'organisation susceptible de conduire à une plus grande unité d'action parmi les socialistes révolutionnaires. Tout en autorisant une totale liberté de critique et de débat au sein du parti et dans les réunions publiques, pour autant qu'elles soient conformes aux principes du programme du parti, les membres du parti devaient faire preuve d'une unité d'action absolue lorsqu'il s'agissait de mettre en œuvre les mesures tactiques convenues. Cela ne va pas jusqu'à une liberté absolue de tout débat et de toute critique à tout moment. On attendait d'un membre du parti qu'il ne formule aucune critique susceptible de violer l'unité d'action du parti au moment de la mise en œuvre de cette action. C'est d'ailleurs sur cette base que Kamenev et Zinovyev ont failli être expulsés du parti sur ordre de Lénine après s'être publiquement opposés à l'insurrection d'octobre.\n\nMalgré cette histoire, Kamenev a soumis une proposition au comité central du VST qui appelle à l'établissement du principe du centralisme démocratique dans l'ensemble de l'organisation. Avec la domination de la gauche du VST, cette proposition a été facilement votée et les organes du VST et de la gouvernance socialiste sont en train d'être équipés pour adopter ces principes centralisateurs. Des extraits de Plekhanov et de Lénine sont largement diffusés et les principes sont défendus dans la presse du parti. De nombreuses personnes extérieures à la gauche restent toutefois inquiètes et affirment que la grande diversité des positions des factions au sein du VST pourrait conduire à des scissions internes, la politique contre la critique des actions devenant intenable, tandis que d'autres affirment que cela pourrait conduire à l'application de la politique léniniste au sein du parti."
 socrus.426.a:9 "Que cela mette fin aux absurdités parlementaires."

 socrus.427.t:9 "La réaction"
 socrus.427.d:9 "Avec la fin des "mesures extraordinaires" contre les dissidents, les publications de l'opposition sont descendues dans la rue en quelques heures. Malgré toutes les mesures prises à leur encontre au cours des mois précédents, il était clair qu'elles étaient à l'affût et prêtes à faire tourner les rotatives à tout moment. Le Parti Populaire Russe, le parti des libéraux dissidents, a emprunté le nom et la symbolique de la publication Kadet, et les numéros de "Discours" font leur chemin dans les grandes villes où les classes moyennes sont encore bien présentes. Plus inquiétant encore, le parti conservateur patriotique russe a commencé à réimprimer l'ancien journal octobreiste "Word" et a eu un impact particulier sur les membres de la classe moyenne rurale, en particulier les redoutables koulaks qui ont déjà été une source d'inquiétude pour la coalition socialiste.\n\nNaturellement, cela a provoqué un tollé au sein du VST, de nombreux membres du centre et de la gauche appelant à l'abandon de la politique de tolérance. Ils affirment que l'extension de la liberté d'expression et de discussion aux groupes d'opposition ne fera que renforcer la résistance des réactionnaires et constitue une condition préalable évidente à leur organisation contre le pouvoir socialiste. Les publications en circulation montrent clairement que ces partis se considèrent comme opposés au socialisme et soutiennent la restauration d'une république libérale, voire pire. Malgré cela, le VST-Right reste fermement attaché à la liberté d'expression. Dans un discours représentant l'ensemble de la faction, Dan a rappelé à l'organisation que lors des négociations avec les bolcheviks en 1917 pour la formation d'un gouvernement socialiste multipartite, les mencheviks avaient insisté sur la pleine liberté d'expression, de presse et de réunion, et qu'ils ne se montreraient pas hypocrites aujourd'hui en revenant sur leurs principes. Il conclut en déclarant que "la seule base du pouvoir du VST est et restera le soutien démocratique révolutionnaire sur la base du suffrage universel"."
 socrus.427.a:9 "La légalité démocratique doit être maintenue."

 socrus.428.t:9 "Instiller l'esprit"
 socrus.428.d:9 "Pour commémorer la Grande Guerre révolutionnaire, une grande procession avait été organisée à Moscou sous les auspices du VST et de ses autres affiliés. Au milieu de la Place Rouge, de grandes fosses ont été creusées dans le sol et des milliers de personnes ont afflué des rues, toutes ayant l'apparence de pauvres et de travailleurs. Une fanfare militaire ouvrait le cortège en jouant l'Internationale et, comme les ondulations du vent, le chant se répandait dans la foule. Du haut du Kremlin, de grandes bannières rouges se déroulent jusqu'au sol, ornées de grandes lettres dorées et blanches portant l'inscription "Martyrs de la révolution socialiste mondiale".\n\nLes cercueils furent les suivants. Badigeonnés de sang cramoisi, ils étaient portés par des hommes rudes aux yeux larmoyants, suivis par des femmes et des enfants qui sanglotaient et hurlaient. Beaucoup de cercueils étaient recouverts d'un tissu scintillant et d'autres avaient un chapeau de soldat cloué sur le dessus. Les porteurs les ont conduits dans les fosses, en retenant les personnes en deuil. Les rangs de soldats et d'ouvriers les suivent. Ils chantent à tue-tête et brandissent des bannières rouges. Beaucoup d'entre elles indiquent leur association avec la faction de gauche du VST, mais d'autres portent clairement les slogans des Esers. Leurs banderoles proclamaient : "Vaincre Lénine et Trotsky, Vive la République socialiste !" et "Gloire à la révolution ouvrière et paysanne ! Des files de soldats marchent au salut, des ouvriers d'usine lèvent leurs outils et des escadrons d'artillerie lancent leurs obusiers, dont les canons sont enroulés de rubans rouges et noirs. Les chants durent des heures, et lorsque les derniers cercueils sont enterrés, la marée ouvrière se retire.\n\nLes observateurs modérés de l'Internationale et de l'extérieur sont horrifiés par ce spectacle, qu'ils considèrent comme symptomatique du zèle féroce qui s'est emparé d'un pays moins ouvert à la contestation et qui fait de l'intransigeance obstinée une vertu. Les croyants, eux, voyaient les choses différemment. Ils savaient que le peuple russe, très pieux, n'avait plus besoin de prêtres pour le conduire au paradis. Sur Terre, ils construisaient un royaume plus brillant que tout ce que le ciel pouvait offrir, et pour lequel il était glorieux de mourir."
 socrus.428.a:9 "Que leur souvenir soit à jamais gravé dans les mémoires."

 socrus.429.t:9 "Sur l'hégémonie du prolétariat"
 socrus.429.d:9 "Pour Zinovyev, la distinction entre le marxisme révolutionnaire authentique et tout autre mouvement "populaire" réside dans la question de l'hégémonie du prolétariat. Condamnant le "fétichisme" de la démocratie, Zinovyev a clairement indiqué que le VST doit comprendre qu'au-delà de toute adhésion à des procédures formelles pour la conduite d'élections, sa tâche la plus importante est de maintenir l'hégémonie du prolétariat sur tous les territoires que l'organisation gouverne. Le VST doit se considérer comme le parti du prolétariat et mener toutes les actions nécessaires pour maintenir la domination de cette classe. Le parti n'exclut pas de priver ses opposants du droit de vote ou de suspendre tout organisme qui adopte une attitude hostile à l'égard du prolétariat et de son parti. Le prolétariat n'est rien d'autre que le représentant avancé de tous les opprimés, et il doit prendre sa place à la tête de cette lutte et entraîner les autres classes avec lui, en les tolérant tant qu'elles se subordonnent à sa direction et à ses objectifs.\n\nDans la pratique, cela s'est traduit par une plus grande subordination des soviets et des syndicats au contrôle de la VST. La fonction législative et exécutive des syndicats a été considérablement réduite, le pouvoir étant transféré aux soviets, dont les candidats sont soumis à un contrôle accru de la part du VST et de ses organes centraux, et de nombreux électeurs de longue date au sein des soviets se retrouvent exclus sur la base de leur appartenance de classe. La ligne du VST a également pris une tournure plus dogmatique, les fonctionnaires étant encouragés à comprendre Plekhanov et Lénine et leur exposé de ce principe révolutionnaire. Alors que les opposants de gauche détiennent toujours le pouvoir au sein des organes de l'appareil révolutionnaire, ils protestent contre ces nouvelles mesures de centralisation et d'étouffement et se demandent jusqu'où elles iront. Les partisans de la gauche, en revanche, célèbrent ces nouvelles mesures audacieuses qui ouvrent la voie à la victoire finale du prolétariat."
 socrus.429.a:9 "Voilà pour la foi en la Coalition des travailleurs..."

 socrus.430.t:9 "Effondrement du gouvernement"
 socrus.430.d:9 "La guerre a atteint son point de rupture. Les villes sont tombées les unes après les autres et l'ordre s'est largement effondré. Le président [RUS.GetLeader] est porté disparu, et un certain nombre d'autres fonctionnaires importants ont disparu de la scène publique.\n\nIl semble que tout le monde ait accepté l'inévitable : la cause socialiste en Russie est condamnée. Un certain nombre de généraux, dirigés par Aleksandr Vasilevsky, ont pris le pouvoir de facto jusqu'à ce qu'une certaine forme de paix soit trouvée."
 socrus.430.a:9 "Nous nous sommes battus pour un avenir radieux, mais nous avons échoué. Encore une fois."

 socrus.431.t:9 "Le Conseil suprême de l'économie nationale"
 socrus.431.d:9 "Le Conseil suprême de l'économie nationale, ou VSNKh, était le nom du premier organe de planification économique bolchevique, créé peu après la malheureuse révolution d'octobre. Conçu comme un organe de planification centrale de l'ensemble du pays sur le modèle des Soviets, Lénine l'annonçait comme le seul organe à survivre au communisme, étant l'institution qui formerait la base de l'"administration générale" de cette période. Bien qu'il n'ait pas répondu à ces attentes, avec la domination de la gauche du VST, ces anciens points de vue ont refait surface et le nom de VSNKh a été réaffecté.\n\nDans une imitation de la structure pyramidale des Congrès des Soviets, un système de Conseils de l'économie nationale est lentement mis en place, basé sur les régions et redevable au VSNKh en tant qu'organe de planification nationale au sommet. Ces conseils sont liés aux Soviets et fonctionnent par l'intermédiaire de leur propre congrès des conseils de l'économie nationale. Le poste défunt de commissaire du peuple à l'organisation et à la régulation de la production a été réintroduit et Sergey Syrtsov, partisan de la planification centrale, a été élu à ce poste. Le VSNKh s'est vu accorder des pouvoirs étendus et a commencé à publier des décrets visant à nationaliser les entreprises et à les placer sous son contrôle. Il s'efforce de mettre en place un appareil de planification centrale qui, à terme, englobera l'ensemble du pays.\n\nCette décision est controversée parmi les sections de la VST qui adhèrent à l'orthodoxie syndicaliste, car les syndicats et les comités d'usine ont été de plus en plus écartés au profit des conseils de l'économie nationale et du VSNKh, qui prennent la place d'un appareil de planification doctrinairement léniniste. Certains commentateurs ont noté avec inquiétude que cette structure centralisée pourrait laisser l'appareil de planification à la merci de formes plus autoritaires, mais pour la plupart, tant que la démocratie est maintenue dans les Soviets, ils sont heureux de lui donner leur bénédiction."
 socrus.431.a:9 "Seule la planification peut permettre l'avènement de l'ère communiste !"

 socrus.432.t:9 "L'affirmation d'un rôle révolutionnaire"
 socrus.432.d:9 "Après la victoire des forces socialistes, l'Internationale s'est ouverte à un débat politique plus large, la question pressante de la Weltkrieg n'étant plus d'actualité. L'état radicalement restructuré du camarade Zinovyev a joué un rôle particulièrement important dans ces débats. Considérés par beaucoup comme l'incarnation d'un léninisme doctrinal dont personne ne pensait qu'il réapparaîtrait de manière aussi agressive après 1919, les "Zinovyevites", comme on les a surnommés, ont dominé les débats par leur zèle internationaliste. Adoptant l'expression "Communard-Bolchevisation", ils préconisent un nouveau programme contraignant pour l'Internationale.\n\nCette décision s'est avérée controversée, car jusqu'à présent, l'Internationale n'avait pas de conditions centralisées pour ses organisations membres, en plus d'un engagement général en faveur de la révolution. Dans le cadre de l'application de la bolchevisation communarde, les zinoviévites proposent un nouvel ensemble de conditions d'adhésion et un nouveau programme pour former la base de l'activité de l'Internationale, présenté comme une étape sur la voie d'un "parti mondial" avec une seule organisation représentative au niveau national pour chaque pays. Alors que les Zinovyevites ont fait quelques concessions rhétoriques au syndicalisme, en mettant l'accent sur une base commune de soutien dans la classe prolétarienne au-delà de toutes les autres, les factions d'orientation républicaine ont observé qu'elles étaient apparemment exclues de ces plans, et beaucoup dans le camp syndicaliste sont préoccupés par l'influence que les Zinovyevites exerceraient sur leur autonomie.\n\nCertains groupes léninistes et conseillistes, à savoir les avant-gardistes de Dutt et un groupe parmi les Pankhurstites, ont exprimé leur soutien pour au moins certains points, mais dans l'ensemble, ils se sont avérés controversés, provoquant des objections dans chaque congrès où les Zinovyevites ont pris la parole. Les accusations de "bakouninisme" et de "bonapartisme" abondant, les fractures idéologiques qui existent au sein de l'Internationale commencent à se manifester."
 socrus.432.a:9 "Ils seraient bien inspirés d'écouter notre expérience !"

 socrus.433.t:9 "Une guerre internationaliste"
 socrus.433.d:9 "La constitution de l'éphémère RSFSR était résolument internationaliste, accordant la citoyenneté à tous les travailleurs étrangers présents dans le pays sans "formalités fastidieuses". C'est sur cette base que le gouvernement bolchevique a mené des activités politiques parmi les prisonniers de guerre, au grand dam des puissances capitalistes, et qu'il s'est empressé de leur conférer la citoyenneté afin de légitimer ses activités et de les mettre à l'abri des représailles dans leur pays. Le VST a réintroduit cette pratique, permettant à tous les étrangers issus de la classe ouvrière d'accéder à la citoyenneté de manière tout aussi simple. Libérée des limites de la paix de Brest-Litovsk et de la nécessité de s'ouvrir à un monde non capitaliste, la population des prisonniers étrangers est divisée selon les lignes de classe, et le prolétariat et la paysannerie sont sollicités sur la base de la solidarité de classe. Nombreux sont ceux qui se sont montrés disposés à accepter une nouvelle éducation politique et à adopter un point de vue de classe. Non seulement cela s'avérera précieux pour toute occupation future du Reichspakt, mais en outre, de nombreux individus fervents ont embrassé la cause internationaliste de tout leur cœur et ont été présentés comme des candidats acceptables pour des rôles auxiliaires ou même des rôles de combat dans l'armée."
 socrus.433.a:9 "Nous qui n'avons pas été, nous serons tout !"

### Boldyrev and Free Russia ###
 freerus.2.t:9 "Proposition pour l'armée de la liberté russe"
 freerus.2.d:9 "Le général russe Vassili Boldyrev est un personnage complexe, considéré par certains comme un défenseur de principe de la démocratie et par d'autres comme un traître assoiffé de pouvoir. Depuis sa tentative de coup d'État contre la République en 1929, il s'est exilé en Amérique et en Ukraine. Aujourd'hui, il a proposé au gouvernement allemand de l'aider à organiser son Armée de la liberté russe.\n\nAlors que la guerre entre Moscou et Berlin semble de plus en plus probable, il pourrait être un allié utile pour nous, en servant de gouvernement en exil que nous pourrions utiliser pour saper le Kremlin. À l'avenir, son armée pourrait servir de base à une Russie d'après-guerre qui serait stable et non hostile à l'Allemagne."
 freerus.2.a:9 "Donnez-lui des Mausers de la dernière guerre."
 freerus.2.b:9 "Ils peuvent s'engager dans l'armée allemande, s'ils le souhaitent."
 RUS_enables_boldyrev_tt:9 "§GL'armée russe libre de Boldyrev apparaîtra au début de la guerre. Cela accélérera le processus de défaite de la Russie.§!"
 RUS_disables_boldyrev_tt:9 "§RL'Armée russe libre de Boldyrev n'apparaîtra pas. Cela ralentira le processus de défaite de la Russie.§!"

 freerus.3.t:9 "Boldyrev à Berlin"
 freerus.3.d.szrs:9 "Le général Vassily Boldyrev est un personnage complexe, considéré par certains comme un défenseur de principe de la démocratie et par d'autres comme un traître assoiffé de pouvoir. Fait inhabituel pour un officier russe de haut rang, Boldyrev était et reste un libéral ouvert et provocateur. Son franc-parler a attiré dans son orbite de nombreux soldats partageant les mêmes idées, qui se sont regroupés en une "clique" dont la patience à l'égard du radicalisme croissant de la Russie s'est finalement brisée le jour de l'an 1929. Le putsch de Boldyrev obligea le gouvernement à réprimer le radicalisme, mais seulement après que la révolte eut été écrasée et ses partisans contraints à l'exil. Boldyrev lui-même a passé du temps en Ukraine et en Amérique.\n\nIl a fondé le Comité pour une Russie libre en 1935 en Ukraine et a collaboré avec des groupes de résistance antigouvernementale. Nos espions de la communauté dissidente russe à Berlin nous ont parlé d'un recrutement précoce et discret dans l'"Armée de la Russie libre", probablement un groupe collaborationniste sous protection allemande. La menace de ce mouvement rebelle russe unifié sous le prestige et les compétences militaires de Boldyrev, soutenu par des armes allemandes, ne peut être totalement ignorée. Klepikov a déjà assuré que les meilleurs assassins étaient choisis, mais il est peu probable que Boldyrev soit pris - il a échappé à toutes les tentatives d'assassinat jusqu'à présent. Néanmoins, nous devons nous préparer à affronter ses collaborateurs dans la guerre à venir."
 freerus.3.d.soc:9 "Le général Vassily Boldyrev est un personnage complexe, considéré par certains comme un défenseur de principe de la démocratie et par d'autres comme un traître assoiffé de pouvoir. Fait inhabituel pour un officier russe de haut rang, Boldyrev était et reste un libéral ouvert et provocateur. Son franc-parler a attiré dans son orbite de nombreux soldats partageant les mêmes idées, qui se sont regroupés en une "clique" dont la patience à l'égard du radicalisme croissant de la Russie s'est finalement brisée le jour de l'an 1929. Le putsch de Boldyrev obligea le gouvernement à réprimer le radicalisme, mais seulement après que la révolte eut été écrasée et ses partisans contraints à l'exil. Boldyrev lui-même a passé du temps en Ukraine et en Amérique.\n\nIl a fondé le Comité pour une Russie libre en 1935 en Ukraine et a collaboré avec des groupes de résistance antigouvernementale. Mais nos espions de la communauté dissidente russe à Berlin nous ont parlé d'un recrutement précoce et discret dans l'"Armée russe libre", probablement un groupe collaborationniste sous protection allemande. Initialement, ce recrutement était dirigé contre le régime de Savinkov, mais il n'a pas non plus fait la paix avec la Coalition des travailleurs, nous déclarant illégitimes et non élus. Il a attiré de nombreux antisocialistes dans son orbite et la menace d'une résistance blanche unifiée sous le commandement du légendaire Vasily Boldyrev est très réelle. Bluymkin a déjà assuré que les meilleurs assassins étaient choisis, mais il est peu probable que Boldyrev soit attrapé - il a échappé à toutes les tentatives d'assassinat jusqu'à présent. Néanmoins, nous devons nous préparer à affronter ses collaborateurs dans la guerre à venir."
 freerus.3.a:9 "Traître."
 RUS_RSA_spawn_tt:9 "§RL'armée russe libre de Boldyrev sera formée par l'Allemagne au début de la guerre. Elle commencera comme un gouvernement hostile en exil, en état de guerre civile avec nous.§!"

 freerus.4.t:9 "Capture de Vasily Boldyrev"
 freerus.4.d:9 "Les derniers vestiges de l'"Armée russe libre" de Boldyrev ont été vaincus et, qui plus est, on rapporte que Vasily Boldyrev lui-même a été capturé, ainsi que la plupart des membres de l'état-major de la Russie libre. Alors que le simple soldat de la Russie libre est susceptible d'être confronté à l'impersonnel des camps de prisonniers de guerre et de filtration, le sort possible de Boldyrev et de ses plus proches camarades a retenu l'attention du public et fait l'objet de spéculations.\n\nAprès un transfert précipité dans la capitale sous la plus haute surveillance, les dirigeants de la défunte Armée russe libre ont été mis en accusation et attendent leur procès pour trahison devant les Chambres de la Cour de Moscou. Plutôt que d'impliquer l'armée dans une cour martiale pour un si grand nombre d'anciens officiers, le gouvernement a insisté sur la tenue d'un procès civil, non seulement pour infliger la peine la plus sévère possible pour des crimes aussi graves contre la Russie, mais aussi pour refuser à l'armée le droit exclusif de juger ses propres membres alors que la loyauté d'un si grand nombre d'officiers s'est avérée faible. Néanmoins, l'armée maintiendra une présence sous la forme de témoins experts. Le décor est planté pour l'acte final de l'existence de l'Armée russe libre."
 freerus.4.a:9 "Une excellente journée !"

 freerus.5.t:9 "Procès de l'Armée russe libre"
 freerus.5.d:9 "Alors que beaucoup s'attendaient à ce que le jugement de l'Armée russe libre soit un procès à grand spectacle, un rappel éclatant de la force de la Russie et de la destruction de ses ennemis, la réalité s'est avérée beaucoup plus discrète. Les accusés n'ont pas été accueillis par des foules en liesse ni par des flashs. Ils ont eux-mêmes gardé le silence pendant qu'ils entraient et sortaient de la salle d'audience, jour après jour. L'ambiance n'a pas été améliorée par une longue période de pluie sur Moscou, qui a empêché les curieux d'accéder aux marches du tribunal. À l'intérieur, des officiers qui s'appelaient autrefois "camarades" se regardent fixement, séparés non seulement par des bancs, mais aussi par des années d'effusion de sang et de cruauté mutuelle.\n\nBien qu'il soit loin d'être le seul homme à être jugé, Boldyrev a attiré l'attention bien plus que la plupart des autres. Avec ses yeux cernés et son visage mal rasé, il donne l'impression d'un partisan endurci, d'un vieux soldat coincé dans une guerre sans issue. Beaucoup qualifient Boldyrev de traître à juste titre, mais même ses adversaires ont du mal à ne pas sympathiser avec les principes intransigeants de cet homme.\n\nAlors que le procès touche à sa fin, Boldyrev et ses complices sont invités à se lever. Le président du tribunal s'éclaircit la gorge : "Accusé - Boldyrev, Vasily Georgiyevich ; année de naissance - 1875 ; reconnu coupable de rébellion contre le pouvoir en place ; résistance aux ordres du gouvernement et aux réglementations légales ; appropriation non autorisée du pouvoir, rédaction de faux ordres et d'autres documents gouvernementaux ; haute trahison ; et en vertu des articles 108, 249, 263 et 289 du code pénal, il doit être..."."
 freerus.5.a:9 "Exécuté avec tous ses complices - pas de pitié pour les traîtres !"
 freerus.5.b:9 "Emprisonnement - mais ses complices peuvent être épargnés s'ils se repentent"
 freerus.5.c:9 "Emprisonnement - mais ses complices seront exilés"

 freerus.10.t:9 "L'armée russe libre se lève !"
 freerus.10.d:9 "Chaque guerre a ses traîtres, et le plus maudit d'entre eux est Vasily Boldyrev, un ancien général blanc devenu laquais des Allemands. À Berlin, le généralleutnant Boldyrev s'est vu confier une armée équipée par les Allemands, recrutée parmi les prisonniers de guerre et les traîtres, avec la ferme intention d'agir comme s'ils représentaient une sorte de vraie Russie.\n\nCette "Armée de la Russie libre", au nom risible, prétend se battre pour une Russie libre et démocratique, prônant l'harmonie et la paix avec l'Allemagne. Au mieux, c'est idiot, au pire, c'est malveillant, et dans tous les cas, c'est une trahison."
 freerus.10.a:9 "Boldyrev est un traître à la Russie !"
 freerus.10.b:9 "Boldyrev est un véritable héros."

 freerus.11.t:9 "L'armée russe libre se lève !"
 freerus.11.d:9 "Une nouvelle armée est venue grossir nos rangs. L'Armée russe libre, dirigée par l'ancien général blanc Vassili Boldyrev, s'est constituée en Allemagne à partir de prisonniers de guerre russes et d'un certain nombre d'émigrés. Au Kremlin, [RUS.GetLeader] l'a bien sûr dénoncé comme un traître, mais pour nous, la revendication de Boldyrev de se battre pour une Russie libre et démocratique est prometteuse.\n\nLe cœur de sa déclaration est le suivant : il vaut mieux s'opposer à la tyrannie, même au prix fort, que de l'accepter et de renoncer à un avenir meilleur. Que l'on prenne ou non cela pour des mots, son mouvement sabote notre plus grand ennemi, même s'il n'accomplit rien d'autre."
 freerus.11.a:9 "Tant qu'ils restent à l'écart."
 freerus.11.b:9 "Boldyrev est un putain de héros. (Jouer en tant que Armée Russe Libre)"

 freerus.20.t:9 "[RUS.GetLeader] Rencontre Vasily Boldyrev"
 freerus.20.d:9 "Il est pénible pour les chefs militaires de négocier avec Vasily Boldyrev, un traître, mais pour citer les mots tristement célèbres de Kornilov à Savinkov en 1917, parfois le fait que vous ne vous aimiez pas ne doit pas vous empêcher de faire ce qui est pour le bien de la nation. D'ailleurs, Boldyrev n'est pas totalement détesté : ses choix sont encore compris, surtout par les jeunes officiers qui n'ont jamais eu beaucoup d'affection pour la SZRS. Ironiquement, l'avertissement lancé par Boldyrev en 1929 s'est avéré juste, et l'histoire de la Russie aurait pu être différente si Kornilov avait tenu compte de ses paroles.\n\nMais Savinkov et Kornilov ne sont plus là, et c'est à des personnalités moins connues qu'il revient de sauver la nation. La première réunion a été prudente et approfondie, mais il a été convenu que la fin de la guerre était dans l'intérêt des deux parties. [RUS_GetArmyChief] est très préoccupé par l'influence allemande sur la soi-disant "Russie libre" de Boldyrev, et est extrêmement amer à propos de toute la situation - mais suffisamment rationnel pour reconnaître qu'il n'y aura pas de miracle militaire.\n\nLes négociateurs de Boldyrev proposent un accord. Le gouvernement [RUS.Capital.GetCapitalVictoryPointName] se rend au gouvernement de la Russie libre, et [RUS_GetArmyChief] conserve le commandement des forces armées. Des élections doivent être organisées immédiatement, les partisans de l'ancien régime n'ayant pas le droit de se présenter. Vassili Boldyrev et ses alliés sont lavés de toute accusation de trahison et leurs grades militaires sont rétablis."
 freerus.20.a:9 "Le sang a suffisamment coulé."
 freerus.20.b:9 "Pas même face à l'Armageddon."

 freerus.21.t:9 "Les négociations sont un succès"
 freerus.21.d:9 "Une trêve a été conclue. Heureusement, [RUS.GetLeader] est arrivé à la dure conclusion que même si le combat peut se poursuivre à Samara, Kazan, dans l'Oural et dans d'autres bastions de l'Est, il n'y a aucun espoir de victoire.\n\nL'article de capitulation remettra les forces russes au gouvernement de la Russie libre, qui sera reconnu comme l'administration temporaire jusqu'à ce que de nouvelles élections puissent être organisées dès que possible. Le général Boldyrev et ses alliés seront réintégrés dans l'armée russe et seront lavés de toute accusation de trahison. Lors de négociations privées, à l'abri des regards allemands, Boldyrev a clairement indiqué qu'il avait la ferme intention de préserver la souveraineté et l'indépendance de la Russie et qu'il n'avait pas d'opinion véritablement pro-allemande. Pour lui, la Heer n'a été qu'un marteau permettant de restaurer la République fédérative démocratique de Russie, rien d'autre."
 freerus.21.a:9 "La paix, enfin."

 freerus.22.t:0 "Ne jamais se rendre !"
 freerus.22.d:9 "C'est le seul message du Kremlin que nos négociateurs ont reçu. Il semble que les négociations aient été brèves."
 freerus.22.a:9 "Nous le ferons à l'ancienne."

 ### Post-War Boldyrev Path
 freerus.40.t:9 "Rétablissement de la Constitution de 1922"
 freerus.40.d:9 "L'Assemblée constituante de [GetYear] a été élue à un rythme rapide, en grande partie pour la forme. Une grande partie du pays est encore en ruines et en proie à la désolation, mais des élections ont néanmoins pu être organisées, bien que de lourdes restrictions aient été imposées à tout mouvement lié à l'ancien pouvoir.\n\nL'Assemblée a été présidée par l'ancien président Vassili Maklakov, qui avait accepté d'apporter sa contribution à cette dernière étape de sa carrière politique. Les propos de Maklakov visaient à rétablir la confiance et les relations dans la société brisée, et il a fait valoir que la Constitution de 1922 n'était pas irrémédiable, mais qu'elle constituait plutôt un bon début. Dans les mois qui ont suivi, l'ancienne Constitution a été réécrite en profondeur, avec de nombreux articles clarifiés et de nombreuses questions que la Constitution originale n'avait pas résolues. Le pouvoir présidentiel est considérablement affaibli, notamment en ce qui concerne les pouvoirs d'urgence dont Savinkov avait si délibérément abusé. Le mandat présidentiel est fixé à 5 ans, avec possibilité d'un mandat supplémentaire. En outre, le pouvoir judiciaire est renforcé et le pouvoir est réparti plus équitablement. Un système véritablement parlementaire n'est cependant pas mis en place, en raison de l'opposition de Boldyrev et d'une grande partie de la droite politique."
 freerus.40.a:9 "Il s'agit néanmoins d'une bonne base sur laquelle s'appuyer."

 freerus.41.t:9 "Sur les traces de Kolchak"
 freerus.41.d:9 "L'ironie de l'histoire veut que, pendant la guerre civile russe, Boldyrev ait été candidat au poste de chef suprême, avant de céder face à Aleksandr Kolchak et d'être envoyé en Extrême-Orient. Mais aujourd'hui, le rôle de Boldyrev ressemble beaucoup à celui du chef suprême Kolchak, un chef de guerre bienveillant qui fait marcher ses forces dans le sang et la douleur pour l'avenir de la Russie. Évidemment, Boldyrev a beaucoup plus d'ennemis et est souvent accusé de germanophilie, d'être la marionnette de Berlin ou un faux dictateur avec une couche de peinture démocratique, de s'opposer à la volonté du peuple russe. Mais cela ne change rien au fait que le général Boldyrev contrôle indéniablement la République fédérative démocratique de Russie restaurée.\n\nBoldyrev a déjà annoncé la tenue d'élections libres dans deux mois et l'absorption de l'armée de la Russie libre dans l'armée russe proprement dite. De même, les institutions de la Russie libre sont soit dissoutes, soit fusionnées avec les institutions russes restaurées. Les partis politiques sont reconstruits à la hâte à partir de leurs ruines, de nombreux anciens partis de l'establishment se ralliant à leurs dirigeants du temps de guerre. Boldyrev lui-même semble favorable aux progressistes, mais il a clairement promis de respecter le résultat des élections.\n\nLe pays est peut-être en ruines et de nombreuses régions sont contrôlées par les forces ukrainiennes, allemandes ou bélarusses, mais il semble que la Russie connaisse enfin la paix, pour un temps. Pour beaucoup, on se croirait de nouveau en 1922."
 freerus.41.a:9 "Espérons que cette deuxième république survivra plus longtemps que 14 ans."

 freerus.42.t.nat:9 "Les "Boldyrevites" forment l'Union nationale"
 freerus.42.t.dem:9 "Les "Boldyrevites" forment l'Union démocratique"
 freerus.42.d.nat:9 "Dans sa jeunesse, Vasily Georgiyevich Boldyrev aurait été membre du RSDRP et serait resté en contact avec les cercles libéraux russes. Mais il faut dire que ce qu'a vécu la République russe ronge l'idéalisme, même s'il était très fort. L'ancien système de partis a été incapable de gouverner et a été détourné par l'extrême droite et l'extrême gauche. La République russe renaissante mérite d'avoir un gouvernement stable au moins pour la décennie à venir, afin de réparer les dommages incalculables causés par Savinkov et les Rouges.\n\nÀ cette fin, Boldyrev persuade le centre politique et la droite modérée de la Russie d'unir leurs forces au sein d'une coalition. Cette "Union nationale" (NS) est formée autour des vestiges de la droite, des SR, des Kadets, du VPP et de divers petits groupes de droite. Nombre d'entre eux ont été persécutés par le régime de Savinkov, et plus encore par la police secrète socialiste. Pour l'Union nationale, l'armée de volontaires de Boldyrev est devenue un nouveau mythe fondateur, la deuxième fois que les patriotes russes ont sauvé leur chère république. La direction est composée d'hommes comme Georgy Vernadsky, Nikolay Nekrasov, Mikhail Shatilov et Georgy Okolovich. Le monarchisme de la droite a été pratiquement balayé et le programme du NS est un mélange de républicanisme conservateur, de promesses de réformes sociales et de soutien aux anciens combattants et aux veuves de guerre."
 freerus.42.d.dem:9 "Dans sa jeunesse, Vasily Georgiyevich Boldyrev aurait été membre du RSDRP et serait resté en contact avec les cercles libéraux russes. Mais il faut dire que ce qu'a vécu la République russe ronge l'idéalisme, même s'il était très fort. L'ancien système de partis a été incapable de gouverner et a été détourné par l'extrême droite et l'extrême gauche. La République russe renaissante mérite d'avoir un gouvernement stable au moins pour la décennie à venir, afin de réparer les dommages incalculables causés par les foules de Savinkov et sa guerre insensée.\n\nÀ cette fin, Boldyrev persuade les progressistes russes renaissants d'unir leurs forces au sein d'une coalition. Cette "Union démocratique" (DS) est formée autour des vestiges des Kadets, des socialistes-révolutionnaires et des sociaux-démocrates. Nombre de leurs dirigeants sont morts pendant la terreur savinkovienne, mais une nouvelle génération s'est levée pour les diriger - des hommes courageux dont l'engagement pour la justice s'est manifesté par leurs actions dans la résistance anti-Savinkov, et non par de simples paroles. Le noyau du DS est constitué de ceux qui ont combattu dans les forces de la Russie libre et qui admirent le général Boldyrev. La direction comprend Nikolay Martyanov, Aleksandr Kulischer, Gergard Zeller et Nikolay Nekrasov. Avec ce grand bloc électoral derrière le général, il ne devrait pas être difficile d'assurer un soutien parlementaire sans faille.\n\nLe DS a fait de Boldyrev son candidat à la présidence et son programme comprend un certain nombre de réformes sociales, de nouveaux procès contre les Svobodniks et un soutien aux travailleurs et aux anciens combattants."
 freerus.42.a:9 "Nous serons des centristes convaincus."
 freerus.42.b:9 "Accepter également les socialistes dans notre coalition."
 freerus.42.c:9 "La stabilité doit être notre objectif le plus important."
 RUS_soccon_boldyrev_tt:9 "Le parti de Boldyrev sera §cSocial Conservateur§!."
 RUS_marlib_boldyrev_tt:9 "Le parti de Boldyrev sera §mLibéral de marché§!."
 RUS_soclib_boldyrev_tt:9 "Le parti de Boldyrev sera §lSocial Libéral§!."
 RUS_socdem_boldyrev_tt:9 "Le parti de Boldyrev sera §SSocial Démocrate§!."

 freerus.43.t:9 "Le socialisme dans la Nouvelle République"
 freerus.43.d:9 "Les lois anticommunistes de 1922 n'ont jamais été rétablies, Vassily Boldyrev ayant toujours eu du mépris pour l'interdiction de toute idéologie politique. Le VST a été contraint de s'autodissoudre et le PSR est en proie au chaos. De nombreux anciens membres du gouvernement socialiste et des forces de l'ordre ont été arrêtés, ont quitté le pays ou ont été contraints de se retirer de la vie politique. De nombreux membres de l'Union nationale réclament de nouvelles restrictions sur le socialisme, bien que des voix plus calmes, comme celle de Pitirim Sorokin, aient fait valoir que la dernière fois n'avait guère fonctionné et que la participation légale des socialistes au système politique était le seul moyen de garantir leur modération.\n\nLa gauche n'a pas été en mesure de former un bloc d'opposition cohérent. La nouvelle formation la plus importante est le Parti populaire social-démocrate (PPDS), qui doit son programme à Sergey Chakhotin et son organisation au syndicaliste Gergard Zeller. A côté d'eux, les vétérans du RDP autour d'Aleksandr Titov discutent d'une fusion avec le SDNP, et à leur gauche, il y a de multiples petits groupes, dont ce qui reste des Gauche-Socialistes-Révolutionnaires.\nLe SDNP de Zeller a adopté un programme réformiste et conciliant, axé sur le parlementarisme et l'antimilitarisme. Il promet de soutenir les réformes sociales de Boldyrev, mais aussi de lutter de toutes ses forces contre l'influence militaire et la "division blanche toxique" de la société."
 freerus.43.a:9 "Voyons s'ils peuvent se réformer."
 freerus.43.b:9 "Surveillez-les de près."

 freerus.44.t:9 "Crise de la droite russe"
 freerus.44.d:9 "La droite russe n'a peut-être jamais été aussi discréditée. Elle a d'abord été entachée par son soutien à l'autocratie tsariste. Aujourd'hui, la grande majorité d'entre eux peut être accusée d'avoir des liens avec le régime de la SZRS, même s'il s'agissait simplement de suivre le mouvement ou d'obéir aux ordres. Aucun parti n'est vierge, mais il est indéniable que la majorité de la droite était finalement prête à tolérer Savinkov, plutôt que de participer à la résistance.\n\nLa tentative de restauration du parti patriotique russe échoue, car la conférence du parti tourne à l'accusation. Ivan Solonevich, qui prétend avoir toujours été opposé à Savinkov, tente en vain de rallier la conférence à sa cause. Sa politique incendiaire est rapidement accusée de ne faire que réchauffer le Svobodisme sous une nouvelle forme. De même, le monarchisme politique est remis en question, ce qui prive les vieux conservateurs russes de leur seul facteur d'unité.\n\nAu lieu de cela, une nouvelle forme de conservatisme est menée par des hommes qui ont grandi dans la république, dont la vie a été définie davantage par l'anti-svobodisme que par l'anti-communisme, des hommes comme Georgy Vernadsky, Georgy Okolovich, et Arkady Stolypin. Ils s'opposent aux ambitions de Boldyrev et à ce qu'ils considèrent comme une érosion du système parlementaire, mais en fin de compte, ils sont d'accord sur l'avenir de la Russie : celui d'une république de guérison nationale. Le nouveau programme du parti, qui porte désormais le nom de "Parti populaire panrusse" (VNP), appelle au parlementarisme, à l'État de droit, au soutien des familles et des valeurs traditionnelles, ainsi qu'à la "démilitarisation" de la politique russe, sans doute un pied de nez aux Boldyrevites."
 freerus.44.a:9 "Je suppose que nous pouvons travailler avec eux."
 freerus.44.b:0 "On ne peut pas leur faire confiance."

 freerus.45.t:9 "Premières élections de la Russie libre"
 freerus.45.d:9 "Les élections ont été largement centrées autour d'un seul homme : l'adhésion ou non au programme politique de Vasily Boldyrev.\n\nDepuis son entrée en politique, Boldyrev est devenu un personnage extrêmement clivant, et pas seulement d'un point de vue idéologique : à tous les niveaux, on trouve des Boldyrevites et des anti-Boldyrevites. Ces élections détermineront s'il réussira ou non."
 freerus.45.a:9 "Président Boldyrev !"
 freerus.45.b:9 "Le parti de Boldyrev perd."
 RUS_disables_boldyrev_ai_tt:9 "§RCeci DÉSACTIVE le contenu de Boldyrev. Vous ne pourrez pas réclamer la place de la Russie dans le monde.§!"

 freerus.46.t:9 "Élections en Russie"
 freerus.46.d.nat:9 "Alors que la Russie s'apprête à vivre ses premières élections de l'après-guerre, nous observons naturellement les choses de très près. Le Bloc national de Vassily Boldyrev - un mouvement largement de centre-droit - fait campagne sur la base de valeurs traditionnelles et d'une plate-forme de stabilité. Son opposition est composée principalement des Socialistes-Révolutionnaires et d'autres partis progressistes.\n\nQuoi qu'il en soit, ils ne nous poseront pas de problèmes, mais la voix de l'ambassadeur d'Allemagne à Berlin pèse lourd dans la politique ministérielle de la Russie actuelle, qui espère toujours négocier de meilleures conditions pour les réparations de guerre."
 freerus.46.d.dem:9 "Alors que la Russie s'apprête à vivre ses premières élections de l'après-guerre, nous observons naturellement les choses de très près. Le Bloc démocratique de Vassily Boldyrev - un mouvement largement de centre-gauche - fait campagne sur les réformes sociales et la paix. L'opposition est composée principalement de partis conservateurs.\n\nDans un cas comme dans l'autre, nous n'aurons pas de problèmes, mais la voix de l'ambassadeur d'Allemagne à Berlin pèse lourd dans la politique ministérielle de la Russie actuelle, qui espère toujours négocier de meilleures conditions pour les réparations de guerre."
 freerus.46.a:9 "Laissez les élections se dérouler sans entrave."
 freerus.46.b:9 "Veiller à ce que Boldyrev gagne."
 freerus.46.c:9 "Soutenir l'opposition de Boldyrev."
 freerus.46.e:9 "Mettre en œuvre une restauration impériale."

 freerus.47.t:9 "Solutions fédérales"
 freerus.47.d:9 "L'histoire du Caucase du Nord est imprégnée de sang, mais sa lutte la plus récente a été partagée avec nous. Les montagnes ont accueilli le mouvement de résistance le plus audacieux et le plus résistant contre les tyrans qui régnaient sur la Russie il y a quelques années, et de nombreux peuples montagnards ont grandement contribué à la cause de l'Armée libre russe. Les Tchétchènes, les Ingouches, les Kabardes, les Ossètes et bien d'autres ont mené leur propre guerre contre l'armée russe, nous ont fourni des renseignements et des combattants et nous ont soutenus jusqu'au bout.\n\nTout comme les Cosaques ont été récompensés après la guerre civile, les montagnards doivent bénéficier d'une véritable autonomie - non pas un patchwork dysfonctionnel comme l'était l'OSKAB, mais une véritable autogestion. Le général Sultan Klych-Girey, l'un des alliés de Boldyrev pendant la guerre, est un fervent partisan d'une solution fédérale et des ouvertures diplomatiques allemandes, car l'indépendance totale semble - une fois de plus - hors de portée."
 freerus.47.a:9 "Essayons encore une fois."

 freerus.49.t:9 "L'accord sur le Donbass"
 freerus.49.d:9 "Le territoire russe cédé à l'Ukraine a représenté une perte économique considérable pour cette dernière et une perturbation majeure de l'économie locale. De même, l'administration ukrainienne a reçu un territoire dévasté dont la loyauté envers Kiev est discutable. À l'initiative de la Russie, les détails de la zone économique du Donbass ont été mis au point avec le gouvernement ukrainien. Cette proposition garantirait la libre circulation des biens et des services dans la région du Don.\n\nCela aidera grandement les industries russes, qui dépendaient du charbon et du fer de la région, et permettra également de maintenir cette production en bon état du côté ukrainien. Cette zone de libre-échange sera peut-être étendue à l'avenir, mais pour l'instant, on espère qu'une intégration plus poussée des économies russe et ukrainienne servira à les enrichir l'une et l'autre."
 freerus.49.a:9 "Peut-être cela garantira-t-il la paix."
 freerus.49.b:9 "Nous n'en voulons pas !"

 freerus.50.t:9 "Communiqué de Moscou"
 freerus.50.d:9 "Le président Vasily Boldyrev, général et ancien chef de l'Armée russe libre, nous a approchés pour nous proposer un marché discret. Depuis un certain temps, Boldyrev s'efforce de retrouver la souveraineté et la fierté d'une grande puissance après sa défaite face aux Allemands.\n\nIls cherchent à ébranler le statu quo de la domination allemande en s'alliant avec nous et en formant un bloc pour contrebalancer la puissance mondiale allemande. Bien qu'il ne s'agisse pas d'un revanchisme actif, cela ne manquerait pas d'exacerber les tensions entre nous et Berlin."
 freerus.50.a:9 "Serrons-nous la main !"
 freerus.50.b:9 "Ils ne feront que nous tirer vers le bas."

 freerus.51.t:9 "Nos nouveaux alliés"
 freerus.51.d:9 "Un traité d'amitié, de coopération et de défense mutuelle entre la République fédérative démocratique de Russie et [FROM.GetNameDef] a été ratifié aujourd'hui par la Douma d'État.\n\nGrâce à cette alliance avec [FROM.GetNameDef], nous avons fait un pas décisif hors de la sphère d'influence allemande et sommes entrés hardiment dans le monde, pour nous réaffirmer en tant que grande puissance. Levons notre verre à l'amitié russo-[FROM.GetNameAdj] !"
 freerus.51.a:0 "Brilliant."

 freerus.52.t:9 "Nous sommes refusés !"
 freerus.52.d:9 "[FROM.GetName] a décliné notre offre généreuse d'alliance et de coopération. Tant pis pour eux."
 freerus.52.a:0 "Triste !"

 freerus.53.t:9 "La Russie souhaite adhérer à la Mitteleuropa"
 freerus.53.d:9 "Jusqu'à présent, la Russie se trouvait dans l'orbite extérieure de Mitteleuropa, contrainte de nous accorder des concessions économiques, mais ne bénéficiant de pratiquement aucun des avantages liés à l'adhésion à Mitteleuropa.\n\nAujourd'hui, [FROM.GetNameDef] a demandé à notre organisation de la rejoindre officiellement et de pouvoir voter sur les questions relatives à la Mitteleuropa. En lui permettant d'adhérer, nous réduirions certainement notre contrôle sur l'alliance, mais d'un autre côté, cela pourrait constituer un moyen à long terme d'intégrer la Russie dans l'économie européenne au sens large."
 freerus.53.a:0 "Absolument pas."
 freerus.53.b:9 "Nous verrons ce qu'il en est."

 freerus.54.t:9 "Adhésion à Mitteleuropa"
 freerus.54.d:9 "C'est peut-être le début d'un nouvel avenir plus radieux. Comme tous les États membres de la Mitteleuropa ont accepté notre adhésion au pacte économique, tous les obstacles au commerce en Europe de l'Est ont disparu. Les céréales et les minerais russes peuvent circuler librement vers les marchés occidentaux.\n\nNos délégués dans la Mitteleuropa peuvent enfin représenter les intérêts économiques russes dans cette région, au lieu de se contenter des conditions dictées par l'Allemagne. Peut-être qu'avec le temps, tout le monde apprendra que la guerre est une entreprise futile et inutile alors que la coopération économique peut apporter la prospérité à tous."
 freerus.54.a:9 "Vers un avenir meilleur."

 freerus.55.t:9 "Nous sommes refusés !"
 freerus.55.d:9 "[FROM.GetNameDef] a refusé notre demande d'adhésion à Mitteleuropa, souhaitant au contraire conserver l'organisation comme leur marché captif exclusif.\n\nNous avons été stupides de croire qu'il s'agissait d'autre chose que d'une extension de l'impérialisme germanique..."
 freerus.55.a:0 "Triste !"

### Foreign Events ###
 rusfor.1.t:9 "Corps polonais"
 rusfor.1.d:9 "Pendant la Grande Guerre, des milliers de Polonais ont servi dans les forces armées polonaises à l'Est. A l'intérieur de nos frontières actuelles, il n'y a qu'environ 200 000 Polonais, mais parmi eux il y a une volonté exceptionnelle de se battre pour libérer leur pays de la domination allemande et pour reprendre les terres perdues au profit de l'Allemagne et de l'Autriche.\n\nUn petit corps a été formé sous la direction du général-lieutenant Kazimierz Rumsza et en coopération politique avec le Comité national polonais. Si le corps compte un grand nombre de Polonais, ce n'est pas le cas d'une grande partie de la base. Ce corps, battant à la fois les drapeaux russe et polonais, sera, nous l'espérons, celui qui marchera un jour sur Varsovie pour libérer nos frères slaves des chaînes teutoniques !"
 rusfor.1.a:9 "Vers Varsovie !"
 rusfor.1.b:9 "Ils serviront dans des unités russes."

 rusfor.3.t:9 "Fini le Kaiser !"
 rusfor.3.d:9 "La campagne de propagande, dont les racines remontent à la Ligue nationale en exil, a dénoncé la guerre comme la dernière chance pour la liberté. Empruntant de nombreux éléments aux documents russes, elle dépeint le conflit actuel comme un conflit pour l'âme même du monde - qu'il tombe dans les chaînes éternelles de la bête teutonique, étouffant tout le monde slave dans sa poigne de fer, ou que le monde libre triomphe, et marche vers un avenir meilleur en tant que frères. Ceux qui servent sous le fouet allemand dans l'armée polonaise sont décriés pour leur loyauté malavisée envers l'oppresseur, et toutes sortes de résistances civiles sont appelées - et la résistance armée est tout simplement évoquée à voix haute. À la fin, on promet que l'armée russe viendra - et dans ses rangs, le corps polonais du général-lieutenant Kazimierz Rumsza marchera pour libérer la Pologne. Courage, fils et filles de Pologne, car la libération sera bientôt à portée de main !\n\nBien entendu, tout cela a été censuré et ceux qui diffusaient de tels mensonges ont été arrêtés. Ce genre de folie vient directement du département de la propagande russe, mais malheureusement, elle a trouvé un terrain fertile chez au moins quelques Polonais, probablement en raison de la quantité vraiment considérable d'efforts et de fonds que Moscou a consacrés à ce genre de sabotage mental."
 rusfor.3.a:9 "N'y pensez pas."

 rusfor.4.t:9 "Opération Nevsky en Lettonie"
 rusfor.4.d:9 "Un premier pas vers la résurgence de la Russie a été fait dans les pays baltes - le seul endroit où nous sommes véritablement accueillis comme des libérateurs. Après la formation de l'autonomie de Dvinsk en 1935, les drapeaux de bataille des Lettons et des Estoniens ont été hissés une fois de plus et les armes ont commencé à affluer de Dvinsk pour franchir la frontière. Les "Frères de la forêt" baltes - officiellement l'Association de la Garde nationale lettone du général Jānis Kurelis, et son équivalent estonien, l'Union de combat armée, dirigée par Paul-August Lilleleht - mènent désormais une guérilla sanglante contre les Teutons.\n\nSous la direction du général Frīdrihs Briedis, commissaire de l'autonomie de Dvinsk, les forces de Kurelis ont notamment reçu autant de matériel que nous avons pu en livrer. Il est maintenant temps de donner le coup de grâce à l'État esclavagiste allemand de la Baltique. Un grand nombre de Desants du corps des parachutistes, soutenus par une brigade de guérilla composée de cosaques, ont été déplacés au-dessus du lac Peipus, où ils ont pris contact avec les Frères de la forêt. Cette opération, dirigée par le général Karlis Gopper et nommée d'après la grande victoire d'Alexandre Nevski contre les Teutons sur la glace du lac Peipus, vise à renforcer l'armée hétéroclite des Frères de la forêt avec des forces professionnelles et les meilleurs renseignements russes."
 rusfor.4.a:9 "La Baltische Landeswehr ne peut pas tenir longtemps."

 rusfor.5.t:9 "La Russie nous invite à l'accord sur la Baltique"
 rusfor.5.d:9 "Cherchant à consolider sa position en Europe de l'Est après la guerre dévastatrice, [RUS.GetNameDef] nous a soumis une proposition visant à créer un bloc économique dans les pays baltes, où les barrières commerciales et autres obstacles économiques seraient levés pour faire place à un avenir plus prospère auquel nous avons été invités à participer."
 rusfor.5.a:9 "La question est réglée."
 rusfor.5.b:9 "Nous ne sommes pas intéressés par cet arrangement."

 rusfor.6.t:9 "[FROM.GetNameDefCap] Rejoint l'Accord Balte"
 rusfor.6.d:9 "[FROM.GetNameDefCap] a accepté notre proposition, rejoint l'Accord Balte, et fait des progrès vers un avenir plus prospère avec notre assistance et notre coopération."
 rusfor.6.a:0 "Bienvenue."

 rusfor.7.t:9 "[FROM.GetNameDefCap] Refuse de Rejoindre l'Accord Balte"
 rusfor.7.d:9 "Qu'ils considèrent l'interconnexion accrue avec notre économie comme un handicap ou qu'ils cherchent à protéger leurs propres intérêts, [FROM.GetNameDef] a rejeté notre proposition et cherchera d'autres opportunités ailleurs."
 rusfor.7.a:0 "Leur perte."

 rusfor.8.t:9 "La question espagnole"
 rusfor.8.d.szrs:9 "Une guerre civile a éclaté en Espagne entre le gouvernement royal et les révolutionnaires socialistes. Immédiatement, la cause des Blancs espagnols a suscité un certain émoi et une certaine sympathie parmi les Russes patriotes, et l'Union verte a déjà commencé à organiser des dons et éventuellement l'envoi d'une force de volontaires sur place. Viktor Larionov, membre éminent de la SZRS, a déjà déclaré dans Svoboda (Liberté) que ce qui se passe en Espagne est une nouvelle répétition du sanglant fratricide russe et qu'il serait de notre devoir moral d'aider.\n\n$rusfor.8.d$"
 rusfor.8.d.rep:9 "Une guerre civile a éclaté en Espagne entre le gouvernement royal et les révolutionnaires socialistes. Immédiatement, la cause des Blancs espagnols a suscité un certain émoi et de la sympathie parmi les Russes patriotes, et l'Union des Volontaires a déjà commencé à organiser des dons et éventuellement l'envoi d'une force de volontaires sur place. Sergey Lvovich Voytsekhovsky, un éminent rédacteur du journal du VPP "Sentinel", a déjà déclaré que ce qui se passe en Espagne est une nouvelle répétition du sanglant fratricide russe, et qu'il serait de notre devoir moral d'aider.\n\n$rusfor.8.d$"
 rusfor.8.d:9 "Mais au ministère des Affaires étrangères, la situation est plus complexe. Si l'on considère l'Europe comme un échiquier entre le monde germanique et ses ennemis, la défaite de la révolution espagnole ne ferait que remettre l'Espagne dans les bras des Allemands, ce dont le gouvernement français à Paris est parfaitement conscient. Lors d'une réunion clandestine entre notre ministre des affaires étrangères et l'ambassadeur de France, un accord secret a été proposé. La Russie resterait neutre dans l'affaire espagnole et bloquerait toute tentative de citoyens russes d'aller combattre en Espagne, sauf pour la cause révolutionnaire. L'Espagne serait ainsi considérée comme faisant partie de la sphère d'influence française. En contrepartie, les Français s'engagent à ne plus financer les mouvements socialistes en Russie et en Europe de l'Est pour le moment."
 rusfor.8.a:9 "L'Espagne sera considérée comme faisant partie de la sphère française, pour l'instant."
 rusfor.8.b:9 "Ne luttons-nous pas contre le communisme sous toutes ses formes ?"

 rusfor.9.t:9 "Corps de volontaires russes en Espagne"
 rusfor.9.d:9 "Pour les Russes, notre lutte contre le socialisme a été suivie avec beaucoup d'intérêt et de sympathie - c'est une adhésion presque religieuse que le Mouvement blanc accorde aux luttes antisocialistes dans le monde. De nombreux vétérans de la guerre civile russe considèrent cette lutte comme leur responsabilité morale et leur objectif, ce à quoi seul le creuset de leur propre guerre civile peut préparer un homme.\n\nLa force principale du corps des volontaires russes est arrivée aujourd'hui à La Corogne, sous la direction du général-major de l'armée des volontaires, Nikolay Vsevolodovich Shinkarenko. De nombreux volontaires de Shinkarenko sont des vétérans de leur propre guerre civile, qui ont été autorisés par l'armée à rejoindre les rangs espagnols sous l'uniforme sans drapeau russe. Le groupe de Shinkarenko est officiellement présent en tant que particuliers, mais il est évident, compte tenu de la qualité de leur équipement et de leur financement, qu'ils disposent de puissants soutiens dans leur pays. Ensemble, nous gagnerons sûrement."
 rusfor.9.a:9 "Nous sommes frères dans cette croisade."

 rusfor.10.t:9 "Aide de la Russie ?"
 rusfor.10.d:9 "Le ministère russe des affaires étrangères nous a proposé une aide économique et militaire, en invoquant l'amitié de longue date entre nos pays et la nécessité de s'unir contre la domination allemande en Europe.\n\nQue devons-nous répondre ?"
 rusfor.10.a:0 "Bien sûr !"
 rusfor.10.b:0 "Nous n'avons pas besoin de leur aide."

 rusfor.11.t:9 "Le centre Kama Tank"
 rusfor.11.d:9 "Dans le cadre de l'approfondissement de notre coopération avec la Russie, une école de chars a été ouverte près de la ville de Kazan, où nos commandants de chars ont acquis de nouvelles compétences et méthodes de guerre de chars.\n\nCette coopération renforcée devrait nous permettre de vaincre un jour les Allemands !"
 rusfor.11.a:0 "Magnifique."

 rusfor.12.t:9 "La Russie demande l'accès à l'armée"
 rusfor.12.d:9 "Nous avons récemment reçu des communications de [RUS.Capital.GetCapitalVictoryPointName], soulignant la précarité de la situation d'après-guerre dans notre périphérie immédiate.\n\nIls demandent l'autorisation de déplacer librement leurs moyens militaires et navals à l'intérieur de nos frontières et de nos docks, en échange de garanties diplomatiques de ne pas interférer avec notre souveraineté et de nous protéger contre les menaces extérieures."
 rusfor.12.a:9 "Une situation précaire en effet."
 rusfor.12.b:9 "La seule menace, c'est vous."

 rusfor.13.t:9 "[FROM.GetNameDefCap] Accepte Notre Proposition"
 rusfor.13.d:9 "[FROM.GetNameDefCap] a vu la situation dangereuse dans laquelle ils se trouvent et nous a accordé la permission de déplacer librement nos troupes et nos flottes en échange de la sécurité et de la non-ingérence dans leur État."
 rusfor.13.a:0 "Merveilleux."

 rusfor.14.t:0 "[FROM.GetNameDefCap] Rejette Notre Proposition"
 rusfor.14.d:9 "[FROM.GetNameDefCap] a tenu bon et a refusé notre accord, ne le considérant pas comme une entreprise valable et concluant qu'il représenterait un plus grand risque pour lui, car les observateurs étrangers le verraient comme un alignement plus étroit sur [RUS.Capital.GetCapitalVictoryPointName]."
 rusfor.14.a:0 "C'est regrettable."

 rusfor.15.t:9 "Ingérence en Lettonie"
 rusfor.15.d:9 "Liberté en Lettonie ! Soutenus par les armes russes, les braves fils de Lettonie ont pris le pouvoir dans leur propre pays et sont maintenant au milieu d'une Assemblée constituante. Le général Jānis Kurelis s'est imposé comme le leader de la lutte pour la liberté et a des relations dans les cercles politiques de Dvinsk et de Russie.\n\nSes patriotes sont contestés par divers libéraux, progressistes et socialistes. Les libéraux actuels n'ont qu'une importance minime, et si Kurelis perd, cela ne fera qu'entraîner la montée au pouvoir du bolchevik Jēkabs Peterss. Notre ministère des affaires étrangères a déjà proposé un plan de soutien à Kurelis afin qu'il puisse maintenir l'ordre en Lettonie, sous sa poigne de fer."
 rusfor.15.a:9 "Oui, assurer sa victoire."
 rusfor.15.b:9 "Les Lettons peuvent s'occuper de leurs propres affaires."

 ### Finland Border Clash
 rusfor.21.t:9 "Tester de l'aigle"
 rusfor.21.d:9 "L'Allemagne est plus distraite aujourd'hui qu'elle ne l'a jamais été. Les patriotes les plus enthousiastes appellent à la guerre, mais tout le monde comprend la folie de telles propositions. Cependant, un message pourrait être envoyé.\n\nEn tant que conseiller militaire du Vozhd, Vladimir Manstein a proposé une "opération de reconnaissance agressive" contre la Finlande dans la région contestée de Repola. Une opération contre les "principaux alliés" de l'Allemagne serait trop risquée, mais une attaque contre les sphères allemandes plus éloignées pourrait montrer si Berlin est toujours disposé à soutenir ses petits États clients. Dans le meilleur des cas, l'armée russe pourrait prendre le contrôle de Repola et de la route de Rukajärvi, d'une importance stratégique : Le premier pas de la Russie vers l'écrasement du joug allemand ! En cas d'échec... on peut considérer qu'il s'agit d'une mission de reconnaissance mineure.\n\nLe plan de Manstein est-il validé ?"
 rusfor.21.a:9 "Faites les préparatifs nécessaires."
 rusfor.21.b:9 "Cela semble inutile."

 rusfor.22.t:9 "Escarmouche au-dessus de Torosozero"
 rusfor.22.d:9 "Au cœur de la nuit, plusieurs brigades ont commencé à traverser la glace du lac Torosozero et ont pris par surprise les gardes-frontières de l'autre côté. Nos forces ont failli s'emparer de la ville frontalière de Repola, qui garde la route vers l'intérieur des terres, mais la résistance étonnamment courageuse des Finlandais a réussi à retarder nos forces pendant des heures jusqu'à ce que la ville nous appartienne.\n\nNos unités se préparaient à poursuivre opportunément leur route vers le sud, mais elles ont rapidement rencontré des renforts à quelques dizaines de kilomètres de Repola. Les Finlandais ont frappé depuis la forêt, mais ils étaient trop peu nombreux pour menacer sérieusement nos forces. Les pertes ont commencé à s'accumuler des deux côtés, et la forêt enneigée s'est rapidement transformée en un cimetière gelé."
 rusfor.22.a:9 "Nous pouvons supporter un peu de neige."
 rusfor.22.b:9 "Envoyez des renforts."

 rusfor.23.t:9 "Escarmouche au-dessus de Torasjärvi"
 rusfor.23.d:9 "En pleine nuit, des unités russes traversent les lacs gelés de Torasjärvi et Liekajärvi, dans la lointaine Carélie. Les forces frontalières résistent courageusement pendant des heures et parviennent à éloigner les ennemis de la ville de Repola suffisamment longtemps pour que des renforts soient envoyés de Mikkeli. Après avoir pris la ville, les Russes poursuivent leur route vers le sud en empruntant la seule route pavée dans un rayon de soixante kilomètres.\n\nIls rencontrèrent bientôt les premiers renforts avant le village de Tuulivaara, et l'avancée rapide des Russes se transforma en un combat chaotique et sanglant dans le no man's forest.\n\nLorsque la nouvelle se répandit le lendemain matin, beaucoup s'inquiétèrent et craignirent qu'il ne s'agisse que du premier acte d'une plus grande invasion russe. Une note diplomatique est envoyée à Moscou pour exiger la cessation immédiate des hostilités, et un autre télégramme est envoyé directement à Berlin. De véritables nuages noirs se profilent à l'horizon."
 rusfor.23.a:9 "Nous pouvons supporter un peu de neige."

 rusfor.24.t:9 "Note diplomatique d'Helsinki"
 rusfor.24.d:9 "Dès que la nouvelle des combats est parvenue à Helsinki, un télégramme a été envoyé, exigeant la cessation immédiate des hostilités et le retrait de la ville de Repola.\n\nLe ton était sévère, mais soigneusement poli, comme pour ne pas trop nous ennuyer. Il ne mentionnait pas l'Allemagne, ce qui ne nous apprend rien pour l'instant."
 rusfor.24.a:9 "Ignorer cette demande."

 rusfor.25.t:9 "Défaite à Repola"
 rusfor.25.d:9 "Il semble que nous ayons sous-estimé la ténacité des Finlandais. Après l'arrivée de leurs renforts, ils ont commencé à réduire lentement nos forces par des assauts incessants dans les forêts. Bien que les pertes ne soient pas terriblement élevées, le moral des troupes s'est rapidement effondré, car une démonstration de force rapide s'est transformée en un cauchemar sanglant et glacé. Les forces se sont rapidement repliées vers Repola, mais il a été jugé inutile de tenir la ville compte tenu de l'état actuel de nos forces.\n\nCependant, l'escarmouche n'a pas été inutile. Les Allemands ont semblé inactifs et n'ont émis des protestations diplomatiques que plus tard, tandis que les Finlandais ont semblé choqués. Nous avons également acquis un petit stock de leurs toutes nouvelles mitraillettes Suomi, qui ont sans aucun doute été l'outil qui a permis aux Finlandais de remporter la bataille. L'utilisation massive de mitraillettes à courte portée est quelque chose que nous devrions étudier pour nos propres formations de choc."
 rusfor.25.a:9 "Nous aurons une revanche à prendre un jour ou l'autre."

 rusfor.26.t:9 "Victoire en Repola"
 rusfor.26.d:9 "La contre-attaque est un succès. La force russe, supérieure en nombre, est coupée en morceaux par de petites unités équipées de skis qui opèrent sur leurs flancs, et leur moral s'effondre rapidement dans leurs unités les plus importantes. Les Russes commencent à se replier vers la ville de Repola, qu'ils espèrent conserver, mais ils sont trop lents car l'équipe du capitaine Aarne Juutilainen réussit à s'emparer de la maison municipale de Repola et à y installer des mitrailleuses. Les Russes étant bien trop démotivés pour tenter de prendre d'assaut leurs positions, l'ordre général est donné de replier l'ensemble des forces derrière le lac frontalier.\n\nL'ensemble de l'incident laisse un sentiment étrange. S'agissait-il d'intimidation ? La situation aurait-elle dégénéré en une véritable guerre si les Russes avaient progressé davantage ? Ou n'était-ce qu'un produit de l'idéologie erratique et insensée de Savinkov ? Quoi qu'il en soit, les Allemands ne semblent pas trop inquiets - ils exigent seulement que les Russes enquêtent sur l'affaire et ils envoient apparemment à Irkoutsk un commandant local, tenu pour responsable de toute l'affaire. Ils oublieront cette rencontre dans un mois, mais les Finlandais s'en soucieront pendant des années."
 rusfor.26.a:9 "Espérons qu'il n'y aura pas de match retour."

 rusfor.27.t:9 "Victoire en Repola"
 rusfor.27.d:9 "La contre-attaque finlandaise est tenace et sanglante. Ce n'est que par miracle que le moral de nos forces ne s'est pas effondré après des jours de harcèlement dans les forêts, mais l'esprit russe a fini par l'emporter. Repola resta entre nos mains, les Finlandais envoyant sans doute de nouvelles forces dans la région. Nos forces étaient prêtes à occuper la région frontalière, mais une autre note a été envoyée au Kremlin, cette fois-ci de la part de l'ambassadeur allemand.\n\nAu nom du gouvernement finlandais, l'Allemagne a exigé du gouvernement russe qu'il retire immédiatement ses forces et qu'il s'explique sur la violation scandaleuse de la souveraineté finlandaise. Il était évident que les Allemands ne s'intéressaient pas vraiment à autre chose qu'à leur précieux prestige. Ils ont été satisfaits après avoir reçu l'assurance que notre "commandant local", dont la témérité avait déclenché tout l'incident, serait transféré à Irkutsk.\n\nOutre la victoire de la propagande, nous avons également acquis un petit stock de mitraillettes Suomi, les plus récentes de Finlande, qui ont été utilisées contre nous avec beaucoup d'efficacité. L'utilisation massive de mitraillettes à courte portée est une chose que nous devrions étudier pour nos propres formations de choc."
 rusfor.27.a:9 "Nous aurons une revanche à prendre un jour ou l'autre."

 rusfor.28.t:9 "Défaite à Repola"
 rusfor.28.d:9 "Malgré nos contre-attaques tenaces avec des forces supplémentaires, les Russes n'ont pas bougé. Certaines unités avancées ont été détruites ou forcées de se retirer, mais le corps principal des Russes s'est bien défendu autour de Repola. Les pertes augmentant de part et d'autre, nous avons dû réduire nos pertes et cesser nos attaques pour le moment.\n\nAlors que de nouvelles unités étaient envoyées à la frontière, nous avons informé Berlin de notre situation désastreuse. Très vite, ils ont exigé que Savinkov retire ses forces et, apparemment, le responsable de l'attaque - un officier local - a été envoyé à Irkutsk. Les Russes quittèrent Repola après avoir pillé un petit dépôt d'armes, et nos forces gardèrent à nouveau la frontière.\n\nL'ensemble de l'incident a laissé un sentiment étrange. S'agissait-il d'intimidation ? La situation aurait-elle dégénéré en une véritable guerre si les Russes avaient continué à avancer ? Ou n'était-ce qu'un produit de l'idéologie erratique et insensée de Savinkov ? Les Russes oublieront cette rencontre dans un mois, mais les Finlandais s'en soucieront pendant des années."
 rusfor.28.a:9 "Espérons qu'il n'y aura pas de match retour."

# Finland Crisis Events
 rusfor.30.t:9 "Demandes adressées à la Finlande"
 rusfor.30.d:9 "La Finlande, bien que peu remarquable et pauvre, constitue une grave menace pour notre flanc nord face à l'Allemagne. L'isthme de Carélie offre un tremplin parfait pour une invasion allemande de Petrograd - on peut bombarder la ville sans jamais quitter la Finlande. C'est pourquoi il est de la plus haute importance de neutraliser la menace que représente la Finlande.\n\nLa première option serait diplomatique : exiger de la Finlande une neutralité anti-allemande et lui promettre de respecter sa souveraineté - une relation qui pourrait plus tard devenir une véritable alliance. L'autre option consiste à abandonner le prétexte et à exiger des concessions territoriales dans l'isthme de Carélie afin de s'assurer que les Finlandais ne puissent pas menacer Petrograd, même s'ils le voulaient.\n\nNous devrions commencer à déplacer des forces vers la frontière finlandaise pour appuyer nos demandes - et si les négociations tournent mal, échanger la plume contre l'épée."
 rusfor.30.a:9 "Exiger une neutralité pro-russe."
 rusfor.30.b:9 "Exiger des concessions territoriales."

 rusfor.31.t.yya:9 "Moscou exige un traité d'amitié"
 rusfor.31.t.karelia:9 "Moscou exige un ajustement des frontières"
 rusfor.31.d.yya:9 "Aussi sûrement que l'hiver succède à l'automne, l'ennemi vient de l'est".\n\nLa proximité de Petrograd et de la frontière finlandaise a toujours été une épine dans notre relation avec la Russie. Leur grande crainte est que l'isthme de Carélie soit utilisé comme tremplin par l'armée allemande contre le joyau balte de la Russie.\n\nUn projet de traité d'amitié et de coopération a été transmis au bureau de [FIN.GetLeader]. Ce projet de traité garantirait un pacte de non-agression entre nos deux nations et permettrait aux forces et aux navires russes d'utiliser nos bases pour la défense de Petrograd. En outre, nous accorderions à la Russie les mêmes avantages économiques que ceux que nous accordons aux États de la Mitteleuropa. Il nous serait également interdit de nous engager dans une alliance militaire avec une puissance hostile à la Russie. Si le texte parle de neutralité, il s'agit manifestement d'une neutralité pro-russe.\n\nBien qu'il y ait eu un certain renforcement militaire à la frontière pour appuyer les demandes, cela semble étonnamment raisonnable de la part des Russes. Il n'en reste pas moins que notre souveraineté s'en trouverait manifestement limitée et que nous pourrions être isolés sur le plan diplomatique si les Russes décidaient d'exiger davantage. Par ailleurs, nous pourrions toujours tenter de demander la protection de l'Allemagne, mais cela accroîtrait sans aucun doute notre dépendance à l'égard de la Mitteleuropa."
 rusfor.31.d.karelia:9 "Aussi sûrement que l'hiver succède à l'automne, l'ennemi vient de l'est".\n\nLa proximité de Petrograd et de la frontière finlandaise a toujours été une épine dans notre relation avec la Russie. Leur grande crainte est que l'isthme de Carélie soit utilisé comme tremplin par l'armée allemande contre le joyau balte de la Russie. La délégation russe a assuré que ces revendications territoriales étaient de nature purement défensive, mais nous pouvons les voir pour ce qu'elles sont : une agression pure et simple contre notre souveraineté.\n\nLes Russes exigent l'isthme de Carélie et un certain nombre de concessions plus modestes, telles que les îles extérieures du golfe de Finlande et le droit d'utiliser le territoire et les bases navales finlandaises pour défendre Petrograd.\n\nLes forces russes sont déjà mobilisées à nos frontières, prêtes à appuyer leurs demandes par des menaces militaires. Bien que nous soyons dépassés en nombre et en production industrielle, nos militaires nous exhortent à ne pas céder un pouce de terrain sans combattre, affirmant que la perte de l'isthme nous paralyserait si la Russie décidait une fois de plus d'empiéter sur notre souveraineté. Bien sûr, conscients de notre faiblesse face à la Russie, nous pourrions toujours tenter de demander la protection des Allemands, mais cela augmenterait sans doute notre dépendance vis-à-vis de la Mitteleuropa. Et bien sûr, il y a l'option d'accepter les demandes russes et d'éviter de verser du sang."
 rusfor.31.a:9 "Faire confiance à la Russie ? Jamais !"
 rusfor.31.b:9 "Appel à l'aide à Berlin."
 rusfor.31.c:9 "Les relations pacifiques avec la Russie sont une priorité."

 rusfor.32.t:9 "Traité russo-finlandais d'amitié et de coopération"
 rusfor.32.d.finland:9 "L'humeur nationale n'est pas tout à fait joyeuse à l'annonce de la signature de l'accord d'amitié, de coopération et d'assistance mutuelle avec la Russie. Le langage utilisé dans le traité était rose, et la Russie y assurait son respect de la souveraineté finlandaise et son intention de défendre la Finlande contre toute agression par des puissances tierces. La Finlande est déclarée neutre et doit entretenir des relations amicales avec tous ses voisins. Pour ce faire, la Russie a été autorisée à utiliser les bases militaires finlandaises et un certain nombre d'îles plus petites dans le golfe de Finlande ont été louées à la Russie pour protéger Petrograd. En outre, l'annexe économique prévoyait un assouplissement des restrictions commerciales.\n\nSi le traité a clarifié les relations entre la Finlande et la Russie pour l'instant, il n'en demeure pas moins que beaucoup de choses restent en suspens. La crainte la plus répandue est qu'il ne s'agisse que de la première des nombreuses exigences russes, auxquelles la Finlande sera désormais moins en mesure de résister. Il n'en reste pas moins qu'une balle bien plus dangereuse - la guerre avec la Russie - a été esquivée."
 rusfor.32.d.russia:9 "La signature de l'accord d'amitié, de coopération et d'assistance mutuelle avec la Finlande a été une victoire de propagande évidente pour le gouvernement de [RUS.GetLeader]. Bien que le langage utilisé dans le traité soit volontairement rose, avec nos assurances de respecter la souveraineté et la neutralité finlandaises, le véritable résultat était clair : la Finlande ne pouvait pas s'allier à l'Allemagne, et cela était renforcé par notre droit d'utiliser le sol finlandais pour défendre Petrograd contre toute menace étrangère. En outre, un certain nombre d'îles plus petites situées dans le golfe de Finlande nous ont été louées et l'annexe économique prévoyait un assouplissement des restrictions au commerce. Espérons que nous pourrons persuader les Finlandais d'accepter une alliance encore plus étroite à l'avenir."
 rusfor.32.a:9 "Cela aurait pu être pire."
 rusfor.32.b:0 "Bienvenue !"

 rusfor.33.t:9 "La Finlande accepte ses exigences"
 rusfor.33.d:9 "Les Finlandais sont peut-être têtus, mais même eux peuvent reconnaître qu'une guerre avec nous n'aboutirait qu'à verser du sang pour une cause désespérée. Face à une démonstration de force écrasante, le gouvernement finlandais a accepté nos exigences et nos unités sont déjà en train d'occuper la région.\n\nCette conquête sans effusion de sang est célébrée comme une grande victoire pour le gouvernement de [RUS.GetLeader], le premier pas sur la longue route qui mène à la destruction de Brest-Litovsk, affirment ses partisans. Quoi qu'il en soit, tous reconnaissent que ce triomphe est le signe du retour de la Russie sur la scène internationale."
 rusfor.33.a:9 "Ils sont sages."

 rusfor.34.t:9 "La Finlande demande l'aide de l'Allemagne"
 rusfor.34.d:9 "La Russie a adressé des demandes à la Finlande, souhaitant la forcer à couper les liens avec nous et à lui faire diverses concessions. Alors que les Russes présentent cela comme une simple action défensive visant à protéger Petrograd d'une agression potentielle, il est évident pour nous qu'il s'agit simplement d'une question d'expansionnisme russe.\n\nConscient de sa faiblesse face à la Russie, le gouvernement finlandais nous a demandé d'intervenir en son nom. Empêcher cette prise de pouvoir enverrait un message décisif au gouvernement de [RUS.GetLeader] et réaffirmerait la place de la Finlande dans notre sphère d'influence, mais nous ne pouvons pas forcer la Russie à reculer sans sacrifice. Pour l'inciter, il est probable que nous devions conclure des accords économiques en coulisses, ce qui pourrait affaiblir notre future position de négociation."
 rusfor.34.a:0 "Faire l'offre."
 rusfor.34.b:0 "Non, ils sont seuls."

 rusfor.35.t:9 "Les Allemands refusent l'assistance"
 rusfor.35.d:9 "Le pire est arrivé. Invoquant leurs intérêts économiques en Russie et affirmant que le litige ne les concerne pas, les Allemands ont refusé d'intervenir.\n\nLa trahison de l'Allemagne a plongé notre gouvernement dans la crise. Refuser les demandes nous entraînerait dans une guerre où nous serions largement dépassés, mais accepter les demandes russes, même si cela peut préserver la paix, menacerait notre sécurité nationale dans l'éventualité d'une future guerre entre nous et la Russie. Quoi qu'il en soit, nous devons prendre une décision rapidement, sinon..."
 rusfor.35.a:9 "Refuser de toute façon les exigences russes."
 rusfor.35.b:9 "Donner."

 rusfor.36.t:9 "Les Allemands interviennent dans le conflit"
 rusfor.36.d:9 "Les Finlandais ont compris qu'ils n'étaient pas de taille face à nous, mais plutôt que d'accepter nos exigences, il semble qu'ils se soient tournés vers les Allemands pour obtenir leur protection. Sans surprise, le ministre des affaires étrangères de l'Empire allemand a déclaré que la Russie devait respecter ses obligations diplomatiques et honorer le traité de Brest-Litovsk, mais par des voies diplomatiques détournées, les Allemands ont également proposé de nous revendre certaines industries à un prix généreux, offrant en fait un pot-de-vin.\n\nDe nombreux membres de notre gouvernement exhortent [RUS_leader] à accepter cette offre. Si la Finlande présente un intérêt stratégique, la récupération de notre souveraineté économique est vitale pour permettre à la Russie de s'affranchir de l'influence de l'Allemagne. Toutefois, ce genre de tractations louches avec l'Allemagne pourrait être perçu comme un signe de faiblesse du gouvernement par la population. Si nous décidons de rejeter l'offre de l'Allemagne, l'opinion publique et la crise économique l'empêcheront de lancer une intervention à grande échelle."
 rusfor.36.a:9 "Nous acceptons ce compromis."
 rusfor.36.b:9 "Refuser et repousser la demande."

 rusfor.37.t.finland:9 "L'Allemagne organise un compromis"
 rusfor.37.t.germany:9 "La Russie accepte un compromis"
 rusfor.37.d.finland:9 "Nos chers amis allemands nous sont venus en aide, affirmant que la Russie devait respecter ses obligations diplomatiques et honorer le traité de Brest-Litovsk – faute de quoi, le recours à la force militaire serait envisagé. Les Russes, conscients sans doute de l'écart de force considérable qui les sépare du Reichspakt, ont reculé et ont déjà démobilisé les unités stationnées près de la frontière.\n\nUne série de ventes d'actifs russes par des entreprises allemandes à des prix étonnamment généreux a cependant amené certains à croire que l'Empire Allemand avait échangé son influence économique à Moscou contre la protection de son allié du Nord. Quoi qu'il en soit, notre peuple est reconnaissant envers les Allemands."
 rusfor.37.d.germany:9 "Dans un mouvement que beaucoup considéraient comme inévitable, il semble que les Russes aient accepté notre compromis. Les forces russes près de la frontière finlandaise ont commencé à se démobiliser et, comme promis, certaines grandes entreprises ont été encouragées à vendre leurs actifs en Russie à des sociétés d'État.\n\nNotre influence à l'Est a peut-être été affaiblie, mais les ambitions territoriales de la Russie ont été limitées et les liens de la Finlande avec la Mitteleuropa n'en ont été que renforcés. Cette évolution est largement considérée comme une victoire pour nous."
 rusfor.37.a:0 "Hourra !"

 rusfor.38.t.finland:9 "La Russie refuse le compromis allemand"
 rusfor.38.t.germany:9 "La Russie refuse tout compromis"
 rusfor.38.d.finland:9 "Nos chers amis allemands sont venus à notre secours, ou plutôt ont tenté de le faire. Dans une récente déclaration du ministre des affaires étrangères de l'empire, le gouvernement allemand a affirmé que la Russie devait respecter ses obligations diplomatiques, tandis que des rumeurs ont circulé selon lesquelles l'Allemagne était prête à céder une partie de son influence économique sur Moscou en guise de compensation. Cependant, la Russie a refusé de faire marche arrière. [RUS.GetLeader] a fait une déclaration dans laquelle il affirme que ces exigences sont une question de sécurité nationale pour la Russie et qu'aucune politique d'arrière-boutique n'y changera quoi que ce soit.\n\nMalgré les espoirs de nombreux membres du gouvernement, notre ambassadeur en Allemagne a discrètement informé [FIN.GetLeader] que l'Allemagne était résolument opposée à une intervention à grande échelle, ce qui signifie que si nous refusons à nouveau les conditions russes, nous devrons nous débrouiller seuls. Que nous choisissions de céder aux exigences russes ou de rester fermes, nous devons adopter une position décisive, et rapidement."
 rusfor.38.d.germany:9 "Malgré nos ouvertures généreuses, la Russie a refusé de faire marche arrière. [RUS.GetLeader] a fait une déclaration dans laquelle il affirme que ces exigences sont une question de sécurité nationale pour la Russie, et qu'aucune politique d'arrière-boutique n'y changera rien.\n\nLes faucons de notre gouvernement nous ont exhortés à préparer une intervention à grande échelle, en recourant à la guerre si nécessaire, mais la situation économique et politique désastreuse dans notre pays, ainsi qu'une opinion publique méfiante à l'égard de la guerre, rendraient une telle action si impopulaire qu'elle en deviendrait irréalisable. Pour l'instant, nous avons conseillé aux Finlandais d'éviter une confrontation militaire totale avec la Russie."
 rusfor.38.a:9 "Ne vous rendez jamais !"
 rusfor.38.b:9 "Donner."
 rusfor.38.c:9 "Nous n'en attendons pas moins de ces bellicistes."

 rusfor.39.t:9 "La Finlande refuse les demandes"
 rusfor.39.d:9 "Nos exigences étaient beaucoup trop élevées pour être acceptées. Pendant que les Finlandais gagnent du temps en discutant de détails, ils mobilisent leurs forces en vue de la guerre, espérant peut-être l'aide militaire de l'Allemagne.\n\nIl semble que les diplomates aient échoué et qu'il soit temps pour les soldats de se lever."
 rusfor.39.a:0 "Alors, c'est la guerre !"
 rusfor.39.b:0 "Revenir en arrière."

 rusfor.40.t:9 "Les Russes gagnent"
 rusfor.40.d:9 "Malgré les efforts courageux de nos troupes, nos pires craintes commencent à se concrétiser : les Russes ont submergé Vyborg et, en contrôlant la ville, ils ont désormais la capacité de s'enfoncer plus avant dans notre pays, menaçant peut-être même la capitale.\n\nSi nous continuons à nous battre, il est probable que la nation entière sera envahie. La grande majorité de nos généraux et de nos politiciens nous exhortent à demander la paix avant qu'il ne soit trop tard, bien que quelques faucons intransigeants croient que la situation peut encore être renversée."
 rusfor.40.a:0 "Nous n'avons pas le choix."
 rusfor.40.b:9 "Nous nous battrons jusqu'au dernier homme !"

 rusfor.41.t:0 "[From.GetNameDefCap] Demande la Paix"
 rusfor.41.d:9 "Compte tenu de la situation désespérée dans laquelle les Finlandais s'étaient engagés, ce n'était qu'une question de temps avant qu'ils ne soient confrontés à l'inévitable. Aujourd'hui, ces convictions se sont avérées exactes puisque le gouvernement finlandais, dont les armées ont été chassées de Vyborg et ont été ébranlées par nos offensives, a proposé une reddition conditionnelle à nos conditions.\n\nLa Finlande cédera Vyborg et la majeure partie de la Carélie à notre nation en échange de la paix. Ces conditions sont celles que nous avions demandées à l'origine. Notre objectif principal ayant été atteint, de nombreux membres de notre gouvernement nous pressent d'accepter l'accord, arguant que toute tentative d'aller plus loin ferait courir le risque d'une intervention allemande. Bien entendu, il est peu probable que les Finlandais abandonnent complètement Vyborg. Il serait peut-être plus sage d'assurer la sécurité de Petrograd de manière plus permanente..."
 rusfor.41.d2:9 "Compte tenu de la situation désespérée dans laquelle les Finlandais s'étaient engagés, ce n'était qu'une question de temps avant qu'ils ne soient confrontés à l'inévitable. Aujourd'hui, ces convictions se sont avérées exactes puisque le gouvernement finlandais, dont les armées ont été chassées de Vyborg et ont été ébranlées par nos offensives, a proposé une reddition conditionnelle à nos conditions.\n\nLa Finlande cédera Vyborg et la majeure partie de la Carélie à notre nation en échange de la paix. Ces conditions sont celles que nous avions demandées à l'origine. Ayant atteint notre objectif principal, de nombreux membres de notre gouvernement nous exhortent à accepter l'accord."
 rusfor.41.a:9 "Accepter leur reddition."
 rusfor.41.b:9 "Refusez - continuez à marcher !"

 rusfor.42.t:9 "La Russie Accepte la Paix"
 rusfor.42.d:9 "Après des heures de négociations de dernière minute entre nos ministres des affaires étrangères, la Russie a finalement accepté nos conditions de reddition, mettant ainsi fin au conflit.\n\nLes cicatrices que la guerre a laissées sur notre nation risquent de ne pas se refermer avant longtemps - la région de Vyborg abritait plus de 400 000 âmes aujourd'hui privées de leur patrie, ainsi qu'une part importante de notre industrie. Nous nous sommes battus du mieux que nous pouvions, mais en fin de compte, c'est un triste jour pour la Finlande."
 rusfor.42.a:0 "Hélas..."

 rusfor.43.t:0 "La Russie Refuse la Paix"
 rusfor.43.d:9 "Malgré nos nombreuses tentatives pour parvenir à un accord de paix, les Russes ont totalement rejeté les négociations et exigent désormais notre soumission totale ! Cette issue est tout simplement désastreuse pour notre nation. Notre seule chance de préserver notre indépendance et de faire pression sur les Russes pour qu'ils se retirent est de faire appel à l'intervention des Allemands.\n\nMême en dépit de la crise économique, la perspective d'une Finlande dominée par les Russes serait probablement trop dangereuse pour qu'ils l'ignorent, même si cela impliquerait de céder Vyborg à la Russie en guise de compensation. Et bien sûr, il reste toujours l'option, aussi téméraire soit-elle, de rejeter l'intervention allemande et de se battre jusqu'au dernier homme."
 rusfor.43.a:9 "Nous n'avons pas d'autre choix que nous battre."
 rusfor.43.b:9 "Appelez les Allemands à l'aide !"

 rusfor.44.t:9 "[From.GetNameDefCap] au Bord du Gouffre"
 rusfor.44.d:9 "La guerre russo-finlandaise a atteint un tournant. Les forces russes se sont emparées de Vyborg, atteignant ainsi l'objectif qu'elles s'étaient fixé pour la guerre, mais elles semblent désormais déterminées à soumettre l'ensemble de la Finlande. N'ayant pas d'autre choix, le gouvernement finlandais nous a adressé un appel par l'intermédiaire de son ambassadeur, nous suppliant pratiquement de forcer les Russes à se retirer.\n\nPour de nombreux membres de notre gouvernement, il y a peu de raisons de ne pas intervenir. Permettre aux Russes de dominer ce pays constituerait non seulement un défi direct à notre sphère d'influence, mais ébranlerait également la confiance de nos alliés d'Europe de l'Est, qui ont tous beaucoup à craindre de la rhétorique agressive du nouveau régime russe. L'intervention aurait toutefois un coût. Nous pourrions menacer de nous retirer du pays, ce qui le plongerait dans de graves difficultés économiques, mais si nous n'offrons pas Vyborg en guise de compensation - ce qui reviendrait à accepter les exigences initiales de la Russie - il n'y a aucune chance de forcer Moscou à faire marche arrière. Il faudrait également offrir une compensation supplémentaire en renonçant à une partie de notre influence économique, ce qui affaiblirait notre position si les Russes venaient à empiéter à nouveau sur l'Europe de l'Est."
 rusfor.44.a:9 "Faites-le. La Finlande est une amie."
 rusfor.44.b:9 "Nous ne les aimons pas TANT que ça."

 rusfor.45.t:0 "[From.GetNameDefCap] Refuse"
 rusfor.45.d:9 "Nous avons été trahis. Les Allemands, peu désireux de mettre en péril leurs intérêts économiques en Russie ou simplement trop marqués par les cicatrices de la Grande Guerre pour prendre le risque d'en faire une autre, ont refusé toutes nos demandes d'intervention.\n\nÀ l'annonce de la nouvelle, de nombreux politiciens de haut rang ont déjà commencé à fuir à l'étranger, tandis que le moral de nos forces armées est de plus en plus bas. Nous sommes livrés à nous-mêmes."
 rusfor.45.a:0 "Jusqu'au bout, alors."

 rusfor.46.t:9 "Les Allemands Interviennent dans les Pourparlers"
 rusfor.46.d:9 "Malgré l'instabilité du climat international, il semble que les Allemands soient toujours déterminés à sauver ce qu'ils peuvent de leur empire en ruine. Le ministre des affaires étrangères de l'Empire allemand a fait une déclaration publique condamnant notre guerre avec la Finlande et appelant à une résolution immédiate de la crise. Nous avons également entendu des rumeurs selon lesquelles des troupes allemandes se prépareraient à se mobiliser à tout moment et, perspective peut-être beaucoup plus réelle, des entreprises allemandes ont menacé de se retirer de notre pays si nous "continuons à mettre en péril la stabilité en Europe", causant ainsi des ravages économiques dans la nation.\n\nPeu de gens croient que les Allemands seraient prêts à agir si précipitamment à l'égard de la Finlande, mais cette éventualité a intimidé de nombreux membres de notre gouvernement qui ont cherché une solution. Par le biais de canaux diplomatiques, les Allemands ont secrètement proposé de nous laisser partir avec Vyborg, notre objectif déclaré dans la guerre, tout en offrant une compensation plus immatérielle, à savoir la vente d'actifs russes détenus par des sociétés allemandes à un prix bien inférieur à leur valeur, réduisant ainsi efficacement leur influence économique sur notre pays en échange de la paix. Malheureusement, la menace de guerre, l'offre de compensation et l'influence économique allemande toujours aussi grande sur nos industries font que nous n'avons pas d'autre choix que d'accepter."
 rusfor.46.a:0 "Comment osent-ils !"

 rusfor.47.t.finland:9 "Les Allemands Acceptent d’Intervenir"
 rusfor.47.t.germany:9 "Les Russes se retirent"
 rusfor.47.d.finland:9 "Les Allemands luttent peut-être pour préserver leur empire, mais même eux ne peuvent accepter qu'un allié comme nous tombe aux mains d'une puissance hostile. Le ministre des affaires étrangères de l'Empire allemand a fait une déclaration publique condamnant l'agression russe contre notre nation, appelant à une résolution immédiate de la crise. Bien que la menace d'une intervention directe de l'Allemagne soit peu probable, les Russes ont fait marche arrière. Dans un traité signé plus tôt dans la journée, nous avons officiellement cédé Vyborg à [RUS.GetNameDef], mais ils ont été contraints de renoncer à leurs revendications sur le reste de notre territoire.\n\nUne série de ventes d'actifs russes par des sociétés allemandes à des prix bien inférieurs à leur valeur réelle et des rachats forcés ont également amené de nombreuses personnes à soupçonner les Allemands d'avoir sacrifié une partie de leur influence économique à Moscou au gouvernement russe en guise de compensation pour le traité. Quoi qu'il en soit, notre indépendance est à nouveau assurée."
 rusfor.47.d.germany:9 "Apparemment incapables de prendre le risque d'une guerre, moins menaçante, et d'une ruine économique, plus proche, si nous décidons d'exercer notre influence économique, les Russes ont signé un accord de paix avec la Finlande, obtenant Vyborg et promettant de ne plus chercher à obtenir de territoire de ce pays. Nous avons peut-être sauvé un allié essentiel, mais malheureusement, la compensation offerte à Moscou ne sera pas facile à récupérer.\n\nLe gouvernement russe a racheté les actifs russes de plusieurs de nos entreprises, ce qui affaiblit notre influence dans ce pays. Pire encore, nous avons reçu des rapports faisant état de ventes forcées, sans doute en réaction à nos tentatives de mettre un terme à l'expansion agressive du pays. Rares sont ceux qui pensent que ces coûts l'emportent sur les avantages qu'il y a à réaffirmer la place de la Finlande dans notre sphère."
 rusfor.47.a:9 "Dieu merci pour l'Allemagne."
 rusfor.47.b:9 "Les finlandais ont intérêt à être reconnaissants."

 rusfor.48.t:9 "Les Finlandais gagnent"
 rusfor.48.d:9 "Étant donnée la différence colossale en effectifs, en industrie et en taille entre la Finlande et nous, beaucoup avaient cru que le conflit autour de Vyborg serait une affaire rapide, avec des soldats russes qui finiraient par parader à Helsinki. La réalité s'est révélée bien différente. Nous commandants se sont prouvés incompétents, nos soldats indisciplinés, et notre adversaire bien plus tenace que prévu.\n\nLes Finnois ont avancé sur notre territoire, capturant des villes clés et humiliant nos soldats bataille après bataille. Bien qu'il y en ait parmi nous qui refusent d'accepter la défaite, prendre une position aussi dure ne ferait que nous embarrasser davantage et faire s'effondrer notre régime."
 rusfor.48.a:0 "Nous n'avons pas le choix."

 rusfor.49.t:9 "Les Russes demandent la paix"
 rusfor.49.d.winning:9 "Malgré les doutes du monde entier, le David finlandais a triomphé du Goliath russe. [RUS.GetLeader] a entraîné sa nation dans une guerre contre un ennemi qu'il a gravement sous-estimé. Nos réseaux de renseignement signalent que le moral des troupes russes est tombé au plus bas, tandis que l'opinion publique de ce pays s'est résolument retournée contre [RUS_leader].\n\nAlors que nos soldats ont progressé sur le territoire russe, capturant des villes clés et prouvant que leur armée est incapable de ne serait-ce que défendre leur patrie, les Russes nous ont maintenant offert la paix. Non seulement [RUS.GetNameDef] a proposé d'abandonner ses revendications sur nos terres, mais on nous a également offert le contrôle de nos revendications dans le nord de la Russie. Comme il n'y a plus rien à gagner à poursuivre la guerre, il n'y a aucune raison de ne pas accepter."
 rusfor.49.d.timeout:9 "Malgré les doutes du monde entier, le David finlandais a triomphé du Goliath russe. [RUS.GetLeader] a entraîné sa nation dans une guerre contre un ennemi qu'il a manifestement sous-estimé. Croyant sans doute au départ que ses forces parviendraient facilement à percer nos défenses, l'armée russe a, à maintes reprises, échoué à pénétrer sur notre territoire, réalisant tout au plus des avancées mineures avant que notre résistance acharnée ne les contraigne à reculer.\n\nNos réseaux de renseignement signalent également que le moral des troupes russes est tombé au plus bas, tandis que l'opinion publique s'est résolument retournée contre [RUS_leader]. Reconnaissant maintenant leur défaite, les Russes nous ont proposé la paix. Nous conserverons la souveraineté sur l'ensemble de notre nation, et [RUS.GetNameDef] abandonnera ses prétentions sur Vyborg. Comme il n'y a plus grand-chose à gagner en continuant la guerre, il n'y a aucune raison de ne pas accepter."
 rusfor.49.a:0 "Incroyable !"
 rusfor.49.b:9 "Un grand jour pour la Finlande."

 rusfor.50.t:9 "L'impasse de la guerre russo-finlandaise"
 rusfor.50.d:9 "Malgré la confiance de nos forces armées et le soutien de notre peuple, la résistance finlandaise s'est avérée bien plus importante que nous ne l'avions prévu. [RUS.GetLeader] a promis une victoire rapide. L'arrogante nation finlandaise serait "submergée" par la puissance de l'armée russe, c'est du moins ce qu'il prétendait. La réalité, cependant, a laissé tout le monde abasourdi par le résultat.\n\nNotre piètre performance dans la guerre a déjà commencé à saper le moral des troupes. La désertion et la défiance dans les rangs augmentent chaque jour, tandis que [RUS.GetLeader] lui-même est de plus en plus critiqué pour avoir entraîné la nation dans une guerre à laquelle elle n'était pas préparée. Si nous continuons à faire la guerre, notre gouvernement ne fera que s'effondrer. Nous n'avons pas d'autre choix que de réduire nos pertes et de faire la paix tant que nous sommes encore aux commandes."
 rusfor.50.a:9 "Un triste jour pour la Russie."

 rusfor.51.t:0 "Accord d'amitié russo-finlandaise"
 rusfor.51.d:9 "[From.GetNameDefCap] nous a envoyé une proposition surprenante. Pour assurer la sécurité de Petrograd et de [FIN.GetNameDef] contre l’agression allemande toujours présente, nos deux nations doivent mettre leurs désaccords de côté et travailler de concert pour une région baltique plus sûre. Les Russes abandonneront toutes leurs revendications sur notre territoire si, en échange, nous nous allions à eux et acceptons de défendre la région ensemble sans céder à la pression allemande.\nIl y a un côté à peine voilé dans leurs paroles, presque une sorte d'acceptation présumée, mais leur offre semble sincère."
 rusfor.51.a:0 "C'est une surprise, mais elle est la bienvenue."
 rusfor.51.b:0 "C'est un autre de leurs complots. Non !"

 rusfor.52.t:9 "La Russie nous offre une alliance"
 rusfor.52.d:9 "[FIN.GetNameDefCap] a refusé notre gracieuse offre de les placer sous notre protection. Peut-être avons-nous sous-estimé leur entêtement."
 rusfor.52.a:0 "Nous nous en occuperons bientôt..."

### Mongolia
 rusfor.54.t:9 "Impasse dans la Guerre mongole"
 rusfor.54.d:9 "Nous avons été incapables de progresser contre les Mongols, malgré nos meilleurs efforts.\n\nNous sommes désormais forcés d'abandonner avant de nous humilier davantage."
 rusfor.54.a:9 "Un triste jour pour la Russie."

### Other Foreign Policy Events ###

 rusfor.64.t:9 "Moscou Propose une Entente"
 rusfor.64.d:9 "Les Russes, victorieux de l'Allemagne, se sont rapidement positionnés comme le premier et principal ennemi de la Troisième Internationale. Auparavant, nos divergences de vues sur la coopération avec l'Allemagne entravaient notre coopération plus étroite, mais maintenant ils essaient de rallier toutes les nations anti-socialistes en un seul bloc.\n\nIls nous ont donc proposé une alliance qui lierait formellement notre propre Entente à celle des Russes, recréant ainsi les Forces de l'Entente d'antan - dirigées contre les puissances révolutionnaires qui tiennent encore l'Europe de l'Ouest."
 rusfor.64.a:9 "Laissons les Rouges trembler !"

 rusfor.65.t:9 "Nouvelle Entente Cordiale"
 rusfor.65.d:9 "Nous étions les alliés des gouvernements français et britannique pendant la Grande Guerre, et même si nos ennemis ont changé, les liens qui nous unissent sont restés les mêmes. La haine est oubliée - après tout, les Britanniques n'ont-ils pas au moins essayé de nous aider dans nos heures les plus sombres, n'ont-ils pas résisté au froid glacial d'Arkhangelsk aux côtés de l'Armée des Volontaires du Nord ? Tout comme nous, ils ont beaucoup souffert aux mains des révolutionnaires.\n\nMais aujourd'hui, nous avons retrouvé un accord commun, après la disparition de l'Allemagne. Un pacte officiel a été signé entre nos gouvernements, créant à nouveau l'Entente Cordiale entre nous."
 rusfor.65.a:9 "Laissons les Rouges trembler !"

 rusfor.70.t:9 "[FROM.GetName] Nous Offre une Alliance"
 rusfor.70.d:9 "Nous avons reçu aujourd'hui une demande de [From.Capital.GetCapitalVictoryPointName]. Ils souhaitent nous inviter à conclure une alliance militaire mutuellement bénéfique.\n\nBien que [From.GetNameDef] ait certainement besoin de toute l'aide possible en ces temps incertains, nous devrions également envisager le risque d'être entraînés dans des conflits non désirés avec d'autres nations. Comment devons-nous réagir ?"
 rusfor.70.a:0 "Nous acceptons."
 rusfor.70.b:0 "Nous voulons le retour de nos revendications en échange."
 rusfor.70.c:9 "Nous ne devrions pas faire confiance aux [FROM.GetAdjective]."
 RUS_ENT_merge_tt:9 "§CTous les membres de l'Entente seront invités avec nous.§!"

 rusfor.71.t:0 "[From.GetNameDefCap] a accepté !"
 rusfor.71.d:9 "[From.GetNameDefCap] a légitimement accepté de rejoindre notre alliance et s'est engagé à nous aider dans nos guerres en échange de sa protection.\n\nCela devrait montrer au monde que tout le monde n'est pas réticent à travailler avec l'ours russe !"
 rusfor.71.a:0 "Excellent !"

 rusfor.72.t:9 "[From.GetNameDefCap] Désire le Retour de Ses Terres"
 rusfor.72.d:9 "[From.GetNameDefCap] a demandé le transfert de toutes ses terres revendiquées actuellement détenues par la Russie en échange de son adhésion à l'Accord de Moscou.\n\nSi l'acceptation de cette demande pourrait renforcer notre position internationale, le coût élevé de la cession des terres russes a suscité une opposition au sein de notre gouvernement, qui souhaite rejeter la demande de [From.GetNameDefCap]."
 rusfor.72.a:0 "C'est un prix juste."
 rusfor.72.b:0 "Ce sont des terres légitimement russes !"

 rusfor.73.t:0 "[From.GetNameDefCap] Accepte"
 rusfor.73.d:9 "La diplomatie [Root.GetAdjective] a porté ses fruits aujourd'hui, puisque [From.GetNameDefCap] a accepté de nous rendre nos terres principales en échange de notre adhésion à l'Accord de Moscou.\n\n[From.GetNameDefCap] a montré qu'elle était une véritable amie de [Root.GetName], et nous nous réjouissons de poursuivre notre coopération dans les années à venir."
 rusfor.73.a:0 "Magnifique !"

 rusfor.74.t:0 "[From.GetNameDefCap] Refuse"
 rusfor.74.d:9 "[From.GetNameDefCap] a montré ses vraies couleurs en tant qu'ennemi de [Root.GetName] et a refusé de nous rendre nos terres légitimes.\n\nIl ne fait plus aucun doute que la diplomatie est impossible avec l'ours russe et que seule la guerre pourra résoudre nos problèmes."
 rusfor.74.a:0 "Comme prévu."

 rusfor.75.t:0 "[From.GetNameDefCap] A Refusé !"
 rusfor.75.d:9 "[From.GetNameDefCap] a outrageusement refusé notre demande d'alliance. S'ils ne veulent pas s'asseoir à la table des discussions, la guerre semble être la seule solution à ce problème.\n\nPour l'instant, nous attendons, mais sachez que la Russie reviendra !"
 rusfor.75.a:0 "Tant pis pour eux."

 rusfor.76.t:9 "[From.GetNameDefCap] Nous Invite au Conseil Économique de Moscou"
 rusfor.76.d:9 "[FROM.GetNameDefCap] nous a invité à rejoindre son bloc économique, le Conseil économique de Moscou.\n\nCeci coordonnerait les économies de ce pacte, au bénéfice de tous ses membres. Devrions-nous signer ?"
 rusfor.76.a:9 "Nous nous rejoindrons."
 rusfor.76.b:9 "Mauvais."

 rusfor.77.t:9 "[From.GetNameDefCap] Rejoint le Conseil Économique de Moscou"
 rusfor.77.d:9 "[FROM.GetNameDefCap] a rejoint notre bloc économique.\n\nLa prospérité de tous les alliés de la Russie s'en trouvera renforcée."
 rusfor.77.a:0 "Bienvenue."

 rusfor.78.t:0 "[From.GetNameDefCap] Refuse !"
 rusfor.78.d:9 "Pour des raisons inconnues, [FROM.GetNameDefCap] a refusé de rejoindre notre bloc économique, citant leur désir d'indépendance vis-à-vis des interférences étrangères."
 rusfor.78.a:9 "Appliquer les sanctions."
 rusfor.78.b:0 "Quoi qu'il en soit."

 rusfor.79.t:9 "Quitter le [GetMoscowTreatyName]"
 rusfor.79.left_economic_council:9 "Étant donné que nous avons quitté l'Accord de Moscou, cela a entraîné notre départ du [GetMoscowTreatyName], comme prévu."
 rusfor.79.end_of_economic_council:9 "Avec l'effondrement de [GetMoscowTreatyName], nous avons été forcés de le quitter, pour le meilleur ou pour le pire."
 rusfor.79.a:0 "Mais bon..."

 rusfor.80.t:9 "La Russie exige une correction des frontières"
 rusfor.80.d:9 "Les relations [ROOT.GetAdjective]-Russe ont un léger point de discorde depuis quelques années : la magnifique ville d'Ashgabat, juste à la frontière russe.\n\nCette ville majoritairement russe, située au milieu de la campagne turkmène, est le point d'arrivée du chemin de fer transcaspien et s'est retrouvée sous notre contrôle en 1929, lorsque le seigneur de guerre khivan Junaid Khan a pris le contrôle de l'oblast transcaspien dans le sillage chaotique du coup d'État de la Saint-Sylvestre à Moscou. Appartenant de jure à la Russie, la ville d'Achgabat (Ashkhabad) et ses citoyens russes sont depuis lors sous la protection de l'Iran - et les Russes demandent aujourd'hui qu'elle leur soit rendue.\n\nLes Russes sont toutefois désireux de ne pas nous contrarier et promettent une aide économique et militaire importante si nous acceptons le transfert."
 rusfor.80.d2:9 "Les relations [ROOT.GetAdjective]-Russie ont un léger point de discorde depuis quelques années : la magnifique ville d'Ashgabat, juste à la frontière russe.\n\nCette ville en grande partie russe, située au milieu de la campagne turkmène, est le point d'arrivée du chemin de fer transcaspien et s'est retrouvée sous notre contrôle en 1929, lorsque le seigneur de guerre khivan Junaid Khan a pris le contrôle de l'oblast transcaspien dans le sillage chaotique du coup d'État de la Saint-Sylvestre à Moscou. Appartenant de jure à la Russie, la ville d'Achgabat (Ashkhabad) et ses citoyens russes sont depuis lors sous la protection de l'Iran - et les Russes réclament aujourd'hui son retour."
 rusfor.80.a:0 "Cela semble être une bonne affaire."
 rusfor.80.b:9 "Achgabat est désormais iranien."

 rusfor.81.t:0 "La Perse accepte"
 rusfor.81.d:9 "Les relations russo-[PER.GetAdjective] ont souffert ces dernières années, la magnifique ville d'Ashgabat restant un point de discorde.\n\nCette ville en grande partie russe, située au milieu de la campagne turkmène, est le point d'arrivée du chemin de fer transcaspien. Elle est passée sous le contrôle [PER.GetAdjective] en 1929, lorsque le chef de guerre khivan Junaid Khan a pris le contrôle de l'oblast transcaspien dans le sillage chaotique du coup d'État du Nouvel An à Moscou. Faisant de jure partie de la Russie, la ville d'Ashgabat (Ashkhabad) et ses citoyens russes ont été sous protection iranienne depuis lors - mais aujourd'hui, nous possédons à nouveau cette région."
 rusfor.81.a:0 "Glorieux !"

 rusfor.82.t:0 "[FROM.GetName] refuse"
 rusfor.82.d:9 "Les [FROM.GetAdjective]s fous nous défient et refusent de nous rendre des territoires qui nous appartiennent de droit. Font-ils la guerre exprès ou sont-ils simplement fous ?"
 rusfor.82.a:0 "Nous les écraserons !"
 rusfor.82.b:0 "Retour au sol... pour l'instant."

 rusfor.85.t:0 "La Russie Demande la Bessarabie"
 rusfor.85.d.ROM:9 "Hier, le gouvernement russe a exigé la restitution de la région de Bessarabie. Si nous acceptons les revendications russes, nous perdrons une grande partie de notre territoire, mais si nous refusons, nous devrons faire face à une invasion russe immédiate.\n\nComment devons-nous réagir à ces terribles exigences des dirigeants russes ?"
 rusfor.85.d.ROM_overlord:9 "Hier, le gouvernement russe a exigé la restitution de la région de Bessarabie. Si nous acceptons les revendications russes, la Roumanie perdra un tiers de son territoire, mais si nous refusons, nous devrons faire face à une invasion russe immédiate.\n\nComment devons-nous réagir à ces terribles exigences des dirigeants russes ?"
 rusfor.85.a:0 "Acceptez leurs conditions."
 rusfor.85.b:0 "Jamais !"

 rusfor.86.t:0 "[From.GetNameDefCap] Refuse !"
 rusfor.86.d:9 "Le gouvernement [From.GetAdjective] a publié une note dans laquelle il insiste sur le fait que la Bessarabie est un territoire roumain légitime et que la Russie ne le récupérera jamais.\n\nPour nous, la seule solution à ce problème est la guerre avec [From.GetNameDef]."
 rusfor.86.d.ally:9 "Le gouvernement [From.GetAdjective] a poliment refusé notre demande, invoquant le conflit durement gagné contre les Roumains et leur souhait de préserver la bonne volonté entre eux et leur gouvernement soumis à Bucarest."
 rusfor.86.a:0 "Alors c'est la guerre."
 rusfor.86.b:0 "Reculez."

 rusfor.87.t:0 "Le transfert de la Bessarabie"
 rusfor.87.d:0 "[From.GetNameDefCap] a accepté de transférer la plus grande part de la Bessarabie en échange de compensations monétaires et matérielles ainsi que la garantie de la sécurité de leur nouvelle frontières !"
 rusfor.87.d.ally:0 "[From.GetNameDefCap] a accepté de transférer la plus grande part de la Bessarabie en tant que signe de bonne volonté envers leurs vaillants alliés !"
 rusfor.87.a:0 "Une nouvelle victoire de la diplomatie russe !"

 rusfor.90.t:0 "La Russie Demande l'Arménie"
 rusfor.90.d.TUR:9 "Sous prétexte de "protéger le peuple chrétien arménien", la Russie a émis une série d'exigences scandaleuses qui lui céderaient essentiellement le contrôle de l'Arménie jusqu'à la ville de Kars. Dans une tentative de paraître diplomate, elle a même proposé que les Arméniens organisent eux-mêmes un référendum, les Russes garantissant la liberté de cette élection.\n\nTout cela n'est qu'une mascarade impérialiste, mais ils semblent être sérieux. La menace d'une escalade militaire est imminente."
 rusfor.90.d.TUR_overlord:9 "Notre régime loyal à [TUR.Capital.GetCapitalVictoryPointName] nous a informé que, sous prétexte de "protéger le peuple chrétien arménien", la Russie a émis une série d'exigences scandaleuses qui lui céderaient essentiellement le contrôle de l'Arménie jusqu'à la ville de Kars. Dans une tentative de paraître diplomate, elle a même proposé que les Arméniens organisent eux-mêmes un référendum, les Russes garantissant la liberté de cette élection.\n\nTout cela n'est qu'une mascarade impérialiste, mais ils semblent être sérieux. La menace d'une escalade militaire est imminente."
 rusfor.90.a:0 "Acceptez leurs conditions."
 rusfor.90.b:0 "Jamais !"

 rusfor.91.t:0 "[From.GetNameDefCap] Refuse !"
 rusfor.91.d:9 "[From.GetName] a refusé d'accepter nos ouvertures diplomatiques et a déclaré que tout l'incident relevait des "délires assoiffés de pouvoir de Moscou".\n\nDans un geste de défi, ils ont déplacé de plus en plus d'unités à notre frontière, manifestement prêts à se battre pour cette question."
 rusfor.91.a:0 "Alors c'est la guerre."
 rusfor.91.b:0 "Reculez."

 rusfor.92.t:0 "Le transfert de l'Arménie"
 rusfor.92.d:9 "Dans une tentative désespérée d'éviter la destruction totale, les occupants de l'Arménie se sont retirés et ont reconnu notre droit de protéger nos frères arméniens.\n\nUn référendum a été rapidement organisé après l'arrivée de l'armée russe, qui a justifié l'annexion de l'Arménie avec un fort soutien populaire."
 rusfor.92.a:0 "Une nouvelle victoire de la diplomatie russe !"

 rusfor.95.t:0 "Ultimatum pour la Galice"
 rusfor.95.d:9 "Les Russes nous ont envoyé un ultimatum : ils veulent que nous leur cédions la Galicie, sinon ils nous déclareront la guerre. Comment allons-nous réagir ?"
 rusfor.95.a:0 "Nous devons l'accepter."
 rusfor.95.b:9 "Refusez l'offre, laissez-les venir !"

 rusfor.96.t:0 "[From.GetNameDefCap] Accepte"
 rusfor.96.d:0 "[From.GetNameDefCap] nous a cédé la Galicie en réponse à notre ultimatum, nous sommes victorieux !"
 rusfor.96.a:0 "Hourra !"

 rusfor.97.t:0 "[From.GetNameDefCap] Refuse !"
 rusfor.97.d:9 "[From.GetNameDefCap] défie notre pouvoir en refusant notre ultimatum.\n\nComment réagir face à cette infamie ?"
 rusfor.97.a:0 "Alors c'est la guerre."
 rusfor.97.b:0 "Reculez."

 rusfor.98.t:0 "[From.GetNameDefCap] Nous A Trahi !"
 rusfor.98.d:9 "Suite à l'ultimatum russe, [From.GetNameDef] nous a laissés seuls face à cette menace.\n\nQue devons-nous faire ?"
 rusfor.98.a:0 "Nous ne pouvons rien faire..."
 rusfor.98.b:9 "Résistez aux envahisseurs !"

 rusfor.99.t:0 "La Galice nous attaque !"
 rusfor.99.d:0 "Après avoir été laissés seuls contre nous par les couards de [From.GetNameDef], les Galiciens ont décidé de résister à notre annexion de leur territoire."
 rusfor.99.a:0 "Nous les écraserons !"

 rusfor.101.t.victory:0 "Sous le feu de l'action"
 rusfor.101.d.victory:9 "Les forces de l'État russe renaissant ont commencé à avancer sérieusement contre nous, cherchant à nous arracher la Bessarabie, mais à leur grande surprise, nous n'avons pas seulement freiné leur avancée, mais nous avons même commencé à les repousser !\n\nLe moment est peut-être venu d'envoyer un message leur demandant de s'asseoir à la table des négociations. L'embarras qu'ils viennent de subir devrait suffire à les inciter à nous écouter."
 rusfor.101.t.defeat:0 "Les Russes sont battus !"
 rusfor.101.d.defeat:9 "Les forces de l'État russe renaissant ont commencé à agir sérieusement contre nous, cherchant à reconquérir la Bessarabie ; et aussi vaillants que soient nos efforts, ils ont finalement été vains. Nos forces se sont bien battues, mais elles ont été repoussées, et maintenant le pays retient son souffle dans l'attente des difficultés d'une invasion russe.\n\nIl y a cependant un espoir : si nous demandons la paix et cédons la Bessarabie, la colère de l'Ours sera peut-être suffisamment apaisée pour sauver notre pays."
 rusfor.101.a:0 "Nous n'avons pas d'autre choix que d'envoyer un message à Moscou."
 rusfor.101.b:0 "Nous pouvons encore gagner !"
 rusfor.101.c:0 "Nous l'emportons !"
 rusfor.101.d:0 "Non, il faut leur donner une leçon."

 rusfor.102.t.victory:0 "Les Roumains reculent devant nous !"
 rusfor.102.d.victory:9 "Notre campagne pour sécuriser la gubernia de Bessarabie a été un succès, et les Roumains, les Roumains, craignant des dommages supplémentaires à leur pays, nous ont demandé d'entamer des négociations afin de mettre fin à cette guerre.\n\nComment devrions-nous répondre ?"
 rusfor.102.t.defeat:0 "Les Roumains tiennent bon !"
 rusfor.102.d.defeat:9 "Désastre ! Notre tentative de marcher sur la Bessarabie et de reprendre ce qui nous appartient s'est heurtée à une résistance bien plus grande que ce que nous avions envisagé au départ ! Non seulement les Roumains ont résisté à l'assaut initial, mais ils ont également réussi à nous repousser depuis un certain temps déjà !\n\nSi cet embarras persiste, notre machine militaire deviendra la risée du monde entier ! Notre ministère des affaires étrangères nous recommande d'accepter leurs conditions, même si cela ne sera pas vu d'un très bon œil par notre peuple..."
 rusfor.102.a:0 "Accepter ; il est inutile de gaspiller d'autres vies russes."
 rusfor.102.b:0 "Refusez, il faut leur donner une leçon !"
 rusfor.102.c:0 "Tendez la main aux Roumains, cette humiliation doit cesser."
 rusfor.102.d:0 "Qu'ils aillent au diable ! Nous atteindrons Kishinev à tout prix !"

 rusfor.103.t:0 "Les Russes acceptent"
 rusfor.103.d.victory:9 "Après sa récente humiliation, le gouvernement russe a accepté à contrecœur de renoncer à ses prétentions sur la Bessarabie en échange d'une cessation immédiate des hostilités et du retrait des troupes roumaines de leur côté de la frontière. La tempête est arrivée, et nous l'avons surmontée avec succès."
 rusfor.103.d.defeat:9 "Si nous avons réussi à convaincre les Russes d'accepter une cessation immédiate des hostilités et le retrait des troupes, les Russes n'ont pas bougé sur la question de la Bessarabie, qui doit revenir sous le contrôle de la Russie, comme c'était le cas avant 1918.\n\nHeureusement, nous avons réussi à préserver le reste de notre pays de toute nouvelle humiliation, et nous aurons peut-être un jour l'occasion de nous réunir à nouveau avec nos frères..."
 rusfor.103.a:0 "Unis pour être à nouveau déchirés..."
 rusfor.103.b:0 "1812 est enfin vengée !"

 rusfor.104.t:0 "La Russie refuse la paix"
 rusfor.104.d:9 "Des nouvelles choquantes nous sont parvenues récemment de Moscou : les Russes ont refusé d'entamer des négociations de paix !\n\nIls affirment que les blessures infligées à la nation russe sont trop importantes pour être surmontées et que la guerre ne s'arrêtera pas tant que les troupes russes ne marcheront pas sur Bucarest. Nous devons veiller à nos défenses..."
 rusfor.104.a:0 "Que Dieu ait pitié."
 rusfor.104.b:0 "Si c'est un combat qu'ils veulent..."

 rusfor.105.t:9 "Accord commercial avec la Russie ?"
 rusfor.105.d:9 "Le ministre russe des affaires étrangères a pris contact avec notre gouvernement pour lui faire part de son intérêt pour un accord économique entre nos deux pays, qui tiendrait compte des intérêts vitaux des deux parties.\n\nEn échange de nos équipements de haute technologie et de nos biens d'équipement, nous aurions un accès plus facile au pétrole russe et à d'autres matières premières dont l'effort de guerre a désespérément besoin. Devons-nous accepter ?"
 rusfor.105.a:9 "Signez-le !"
 rusfor.105.b:9 "Peut-on vraiment faire confiance à Moscou ?"

 rusfor.106.t:9 "[FROM.GetNameDefCap] Accepte l'Accord"
 rusfor.106.d:9 "[FROM.GetNameDefCap] a accepté les termes de notre accord commercial.\n\nNous en tirons maintenant les bénéfices."
 rusfor.106.a:0 "Magnifique."

 rusfor.107.t:9 "[FROM.GetNameDefCap] Rejette l'Accord"
 rusfor.107.d:9 "[FROM.GetNameDefCap] a rejeté les termes de notre accord commercial.\n\nLeur égoïsme et leur incapacité à coopérer vont sûrement leur coûter cher sur le long terme."
 rusfor.107.a:0 "Quoi qu'il en soit."

 rusfor.110.t:0 "Propagande anti-allemande"
 rusfor.110.d:9 "La guerre avec la Russie a entraîné toutes sortes de sabotages et de désordres. Le résultat est probablement dû à la propagande russe, qui a armé des saboteurs et des cinquièmes colonnes partout. Cette fois, au lieu d'embrasser ouvertement l'idée de l'unité entre Ukrainiens et Russes, la propagande russe cherche à dépeindre l'Allemagne comme un vil oppresseur pour lequel aucun Ukrainien véritablement patriote ne peut se battre.\n\nLe gouvernement de [202.GetName], selon cette propagande, se bat pour les objectifs des bellicistes impérialistes de Berlin, et non pour le peuple ukrainien. Malheureusement, cette propagande a touché une corde sensible chez notre peuple, qui semble beaucoup moins disposé à se battre."
 rusfor.110.a:0 "Drat."

 rusfor.111.t:9 "Les nationalistes polonais écrasés"
 rusfor.111.d:9 "Nos services de renseignement indiquent que nous sommes arrivés trop tard. Les nationalistes polonais avaient reçu la promesse que nous atteindrions leur pays à temps, mais nos horaires étant dépassés, nos ennemis à Varsovie ont pris des mesures énergiques pour éliminer les agents. Il est possible qu'un nouveau soulèvement ait lieu à l'avenir, mais ce n'est pas pour tout de suite."
 rusfor.111.a:9 "Grr !"

 rusfor.112.t:9 "Vagues de sabotage"
 rusfor.112.d:9 "Après la guerre avec la Russie, nous avons été frappés par une vague massive de sabotage, que les dirigeants russes semblent avoir préparée à l'avance.\n\nIl n'y a pas grand-chose que nous puissions faire maintenant, si ce n'est encaisser le coup."
 rusfor.112.a:0 "Bon sang !"

 rusfor.113.t:9 "Le Gouvernement [FROM.GetAdjective] Propose un Accord Commercial"
 rusfor.113.d:9 "Après une brève période d'autarcie sous Savinkov, la Russie cherche maintenant de nouveaux partenaires commerciaux à l'échelle mondiale.\n\nLa délégation du Ministre-Président [FROM.GetSecondInCommand] a rencontré les représentants de notre gouvernement aujourd'hui à [ROOT.Capital.GetCapitalVictoryPointName] et a exposé leur proposition pour un large accord commercial [ROOT.GetAdjective]-[FROM.GetAdjective], lequel retirerait les barrières douanières entre nos deux pays."
 rusfor.113.a:9 "C'est une bonne initiative !"
 rusfor.113.b:9 "La Russie n'est-elle pas un partenaire peu sûr ?"

 rusfor.114.t:9 "Accord Commercial [ROOT.GetAdjective]-[FROM.GetAdjective]"
 rusfor.114.d:9 "Un accord a été finalisé entre le gouvernement de [FROM.GetLeader] et le nôtre !\n\nCela se traduira, espérons-le, par plus d'emplois, plus de profits et plus de prospérité économique pour nous deux."
 rusfor.114.a:9 "Trinquons à cela !"

 rusfor.115.t:0 "[FROM.GetName] Refuse"
 rusfor.115.d:9 "[FROM.GetNameDefCap] a refusé notre offre généreuse d'accord commercial.\n\nTant pis pour eux, j'imagine."
 rusfor.115.a:9 "Ils sont juste jaloux."

 rusfor.116.t:9 "Accord Commercial [ROOT.GetAdjective]-[FROM.GetAdjective]"
 rusfor.116.d:9 "Un accord a été finalisé entre le gouvernement de [FROM.GetLeader] et le nôtre !\n\nCela se traduira, espérons-le, par plus d'emplois, plus de profits et plus de prospérité économique pour nous deux."
 rusfor.116.a:9 "Trinquons à cela !"

 rusfor.117.t:9 "La mission de Moscou"
 rusfor.117.d:9 "Les Russes nous ont approchés, exprimant leur souhait de renforcer notre coopération économique. Ils ont dénoncé le traité de Vilnius en 1936 et sont maintenant engagés dans une guerre commerciale avec l'Allemagne, nationalisant les propriétés allemandes. La Russie n'est guère un marché d'investissement attrayant en ce moment... mais ils nous ont assuré que tout cela ne visait que l'Allemagne, et non de vieux amis.\n\nCe que les Russes recherchent, c'est le crédit des institutions bancaires occidentales et la facilité de commercer sans droits de douane. Une grande partie de leur dette de guerre a été essentiellement effacée, des millions de documents ayant été détruits lors de la Révolution française, même si une partie de la dette subsiste. Le ministre russe des Affaires étrangères a expliqué à [ROOT.GetLeader] que la Russie est en plein essor industriel et que son industrie militaire est en mesure d'approvisionner ceux qui cherchent à lutter contre les empires allemand et socialiste."
 rusfor.117.a:0 "Très bien."
 rusfor.117.b:9 "Cela semble très risqué."

 rusfor.118.t:9 "Accord commercial et de crédit russo-canadien"
 rusfor.118.d:9 "Le traité a été ratifié et garantit un commerce sans entrave entre les puissances de l'Entente, ainsi que l'accès au crédit étranger par l'intermédiaire des banques anglo-françaises. En outre, notre représentant est autorisé à assister aux réunions du Conseil impérial de développement économique (IEDC).\n\nEn échange, nous vendrons à nos alliés une quantité prédéterminée de pétrole brut et de minerais nécessaires à la technologie militaire, et nous accepterons un certain nombre de contrats de production militaire. Cet accord sera bénéfique pour les deux parties."
 rusfor.118.a:9 "Santé."

 rusfor.119.t:0 "Le Canada refuse !"
 rusfor.119.d:9 "L'Entente a refusé notre généreux accord."
 rusfor.119.a:0 "Honteux."

 rusfor.121.t:9 "L'Expédition Militaire Russe en [ROOT.GetName]"
 rusfor.121.d:9 "Les Russes ont longtemps joué un rôle en marge des luttes de pouvoir en Chine, sans soutenir aucune faction et en travaillant principalement contre toute menace perçue, qu’elle soit japonaise, allemande ou la domination socialiste de la Chine.\n\nAprès des négociations préliminaires, ils ont proposé de nous envoyer une mission militaire – des officiers expérimentés capables de remettre en forme des armées de paysans mal entraînés."
 rusfor.121.a:9 "Nous nous réjouissons de leur aide."
 rusfor.121.b:9 "Les chiens impérialistes peuvent rester à l'écart."

 rusfor.125.t:9 "L'approche chinoise"
 rusfor.125.d:9 "Les relations entre la Chine et la Russie ont toujours été marquées par des intérêts contradictoires, les deux puissances affirmant leur hégémonie sur des régions contestées au cours de l'histoire récente. Si l'on peut affirmer que les relations sino-russes ont pu débuter avec l'invasion de la Horde d'Or, les véritables relations avec la nation russe moderne ont débuté lorsque la dynastie Qing a tenté de chasser les Russes de Mandchourie, ce qui a abouti au traité de Nertchinsk. Les Russes, cependant, ne l'ont jamais vraiment oublié, et alors que la puissance impériale atteignait son apogée au XIXe siècle et que la puissance chinoise déclinait, les Russes ont pu consolider leur contrôle sur l'Extrême-Orient russe et commencer à coloniser la Mandchourie chinoise.\n\nAujourd'hui, la puissance russe ayant été réaffirmée après sa victoire totale lors de la Grande Guerre Patriotique, le temps est venu de s'attaquer à la situation chinoise. La Chine, longtemps meurtrie par des années de domination des seigneurs de guerre et de conflits civils, pourrait devenir un ennemi dangereux si les Chinois se modernisaient et s'alignaient sur nos ennemis. Notre relation avec la Chine est essentielle à la protection du Transsibérien, des ressources sibériennes et du port de Vladivostok – idéalement par l'intermédiaire d'États tampons comme la Mongolie et le Turkestan oriental. Une solution à plus long terme pourrait consister à rechercher une véritable relation de coopération avec le régime chinois, favorisant ainsi le commerce et le développement en Sibérie orientale."
 rusfor.125.a:9 "Nous chercherons à garantir nos intérêts en Eurasie."
 rusfor.125.b:9 "La Russie et la Chine marcheront ensemble !"

 rusfor.126.t:9 "L'accord commercial sino-russe"
 rusfor.126.d:9 "En tant qu'États dominants de l’Asie, ce sont la Russie et la Chine qui constituent le moteur économique du continent.\n\nLa politique russe de coopération amicale a franchi une nouvelle étape avec le projet de pacte commercial et de non-agression."
 rusfor.126.a:9 "Nous nous réjouissons de leur aide."
 rusfor.126.b:9 "Les chiens impérialistes peuvent rester à l'écart."

 rusfor.127.t:9 "La poussière retombe en Chine"
 rusfor.127.d:9 "Après des années de conflit sanglant, la Chine semble enfin, sinon en paix, du moins dans un semblant de stabilité. [CHN.GetNameDefCap] est sortie victorieuse et le gouvernement de [CHN.GetLeader] contrôle désormais la majeure partie du pays. Pour la première fois depuis 1936, la Chine est sous la direction d'un gouvernement qui contrôle réellement la majeure partie du pays.\n\nEt avec cela, notre relation a changé. Auparavant, nous pouvions, de manière opportuniste, monter les États en guerre les uns contre les autres et étendre notre puissance dans les régions frontalières chinoises sans trop de conséquences. Mais si la Chine veut s'unifier, elle deviendra un acteur majeur – peut-être pas maintenant, mais dans une décennie ou deux. Et il est essentiel de conclure un accord durable avec elle dès maintenant – peut-être avec une promesse d'aide à sa reconstruction, en échange de la prise en compte de certains intérêts russes."
 rusfor.127.a:9 "Organiser une rencontre entre [RUS.GetLeader]et [CHN.GetLeader]."
 rusfor.127.b:9 "S'associer avec les Chinois ? C'est de la folie !"

 rusfor.128.t:9 "Une offre de la Russie."
 rusfor.128.desc:9 "[RUS.GetNameDefCap] nous a contactée, invoquant la nécessité de négocier certains points de conflit entre nous, maintenant que la Chine a retrouvé un gouvernement stable. En fait, ces négociations ont été jugées suffisamment importantes pour que [RUS.GetLeader] et son ministre des Affaires étrangères rencontrent effectivement [ROOT.GetLeader] et notre gouvernement à Vladivostok. Lors de ces négociations, le gouvernement russe a promis de nous soutenir dans nos efforts de reconstruction par des prêts généreux et une expertise technique, et souhaite conclure un traité approprié pour assurer la continuité de notre coopération.\n\nMais une question plus épineuse concerne nos régions frontalières : la Mongolie et le Xinjiang. Pour la Russie, la Mongolie revêt une importance stratégique particulière en raison de sa proximité avec le Transsibérien, et il est probable qu'elle rechercherait au moins la neutralité de la Mongolie. Pour le Xinjiang, le conflit est moins important, mais il est possible que les Russes tentent de nous influencer."
 rusfor.128.a:9 "D'accord, avec les frontières actuelles."
 rusfor.128.b:9 "D'accord, s'ils se retirent de Mongolie."
 rusfor.128.c:9 "D'accord, s'ils se retirent du Xinjiang."
 rusfor.128.e:9 "D'accord, s'ils se retirent de la Mongolie et du Xinjiang."
 rusfor.128.f:9 "Nous ne pouvons pas faire confiance aux Russes."
 RUS_CHN_postwar_agreement:9 "Accord sino-russe"

 rusfor.129.t:9 "Résultats de la conférence de Vladivostok"
 rusfor.129.desc1:9 "Ne se sentant pas suffisamment en confiance pour formuler des revendications territoriales, le gouvernement chinois a plus ou moins accepté nos conditions.\n\nLes questions de la Mongolie et du Xinjiang ne doivent pas être transformées en problèmes, et un traité d’amitié et de coopération doit être signé entre [RUS_leader] [RUS.GetLeader]et [FROM.GetLeader], assurant une prospérité durable entre nos deux nations."
 rusfor.129.desc2:9 "Les Chinois ont fait de la Mongolie la question la plus importante, menaçant de rejeter un accord par ailleurs souhaitable, si nous ne nous retirions pas de Mongolie.\n\nTout le reste leur semble satisfaisant, de l’accord commercial au pacte de non-agression – mais pas la présence russe en Mongolie."
 rusfor.129.desc3:9 "Les Chinois ont fait du Xinjiang la question la plus importante, menaçant de rejeter un accord par ailleurs souhaitable, si nous ne nous retirions pas du Xinjiang.\n\nTout le reste leur semble satisfaisant, de l’accord commercial au pacte de non-agression – mais pas la présence russe au Xinjiang."
 rusfor.129.desc4:9 "Les Chinois ont fait du Xinjiang et de la Mongolie des questions importantes, menaçant de refuser un accord par ailleurs souhaitable si nous ne nous retirions pas de ces deux territoires.\n\nTout le reste leur semble satisfaisant, de l’accord commercial au pacte de non-agression – mais pas la présence russe au Xinjiang et en Mongolie."
 rusfor.129.desc5:9 "Les négociations ont rapidement échoué. La délégation chinoise n'était pas disposée à céder sur quoi que ce soit de significatif.\n\nElle a affirmé que tout traité économique avec une puissance impériale européenne serait essentiellement un retour aux concessions, et qu'elle ne pouvait accorder aux Russes le bénéfice du doute. Les frontières et l'influence étrangère de la Chine ne sont pas non plus négociables. Aucun accord n'a donc été conclu."
 rusfor.129.a:9 "Sublime."
 rusfor.129.b:9 "La question est donc réglée."
 rusfor.129.c:9 "Vous n'obtiendrez pas le moindre centimètre."
 rusfor.129.d:0 "Leur perte."

 rusfor.130.t:9 "L'heure de la trêve a-t-elle sonné ?"
 rusfor.130.d:9 "L'Extrême-Orient russe est entre nos mains. Vladivostok est tombée et les forces armées [ROOT.GetAdjective]es avancent sur les rives du lac Baïkal.\n\nIl est clair que les Russes ne seront pas en mesure de reconquérir ces vastes étendues de Sibérie dans un avenir proche, ce qui signifie que nous sommes en position de force pour négocier. Devrions-nous leur proposer une paix, en vertu de laquelle ils renonceraient à des territoires qui nous reviennent de droit ?"
 rusfor.130.a:9 "Oui, nous ne souhaitons rien d'autre."
 rusfor.130.b:9 "C'est absurde. Cela ira jusqu'au bout."

 rusfor.131.t:9 "L'heure de la trêve a-t-elle sonné ?"
 rusfor.131.d:9 "L'Extrême-Orient russe est entre nos mains. Vladivostok est tombée et les forces armées [ROOT.GetAdjective]es avancent sur les rives du lac Baïkal.Il est clair que les Russes ne seront pas en mesure de reconquérir ces vastes étendues de Sibérie dans un avenir proche, ce qui signifie que nous sommes en position de force pour négocier.\n\nForts de notre victoire, nous pouvons exiger des Russes qu'ils se retirent d'Extrême-Orient, nous laissant la Chine et les rivages de l'océan Pacifique. En les repoussant au-delà du lac Baïkal, ils ne seront plus en mesure de contester notre suprématie en Asie de l'Est."
 rusfor.131.a:9 "Oui, nous ne souhaitons rien d'autre."
 rusfor.131.b:9 "C'est absurde. Cela ira jusqu'au bout."

 rusfor.13100.t:9 "L'heure de la trêve a-t-elle sonné ?"
 rusfor.13100.d:9 "De manière peut-être plus fructueuse, ou plutôt méprisante selon l'opinion de chacun concernant la situation de guerre en Extrême-Orient, il semble que les Russes aient été légitimement et résolument chassés de Sibérie et, plus important encore, du Transsibérien. Nos forces ayant obtenu la restitution non seulement de la Touva, mais aussi d'autres territoires mongols sous domination russe depuis des siècles, comme la Bouriatie, de nombreux membres du haut commandement ont commencé à appeler [ROOT.GetLeader]à une trêve et à une résolution pacifique, compte tenu de notre position de négociation supérieure.\n\nConsidérant que les Russes ne sont manifestement pas en mesure de reconquérir les vastes étendues de Sibérie sous notre contrôle, et craignant que la chance de la Mongolie ne tourne court lorsque l'ours russe se réorientera, cette offre est des plus avantageuses et sérieuses à considérer. Cependant, il reste la possibilité de soumettre complètement les Russes, car la Mongolie ne se reposera jamais vraiment sur un voisin qui domine constamment."
 rusfor.13100.a:9 "Oui, nous ne souhaitons rien d'autre."
 rusfor.13100.b:9 "C'est absurde. Cela ira jusqu'au bout."

 rusfor.132.t:9 "L'heure de la trêve a-t-elle sonné ?"
 rusfor.132.d:9 "Notre guerre avec [FROM.GetAdjective]s a été une catastrophe. L'Extrême-Orient est perdu, et il y a peu d'espoir de le reconquérir, car les [FROM.GetAdjective]s ne feront que renforcer leurs positions.\n\nIls nous ont envoyé une offre de paix, dans laquelle ils exigent que nous abandonnions tout le territoire qu’ils revendiquent."
 rusfor.132.a:9 "Je suppose que nous n'avons pas le choix."
 rusfor.132.b:9 "Absurde. Cela se finira avec [FROM.Capital.GetCapitalVictoryPointName] en flammes."
 RUS_lose_to_china_tt:9 "§RNous rendrons tous les États sur lesquels la Chine a une revendication.§!"
 RUS_lose_to_japan_tt:9 "§RNous perdrons la plus grande partie de l'Extrême-Orient.§!"
 RUS_lose_to_mongolia_tt:9 "§RNous rendrons tous les États sur lesquels la Mongolie a une revendication.§!"

 rusfor.133.t:9 "Fin de la deuxième guerre russo-japonaise"
 rusfor.133.d:9 "Les Russes ont admis leur défaite. Si 1905 était une débâcle, cette guerre a été une catastrophe complète pour eux, les forces japonaises s'étant emparées de vastes portions de l'Extrême-Orient russe.\n\nDésormais, ils n'ont plus d'autre choix que d'accepter nos conditions, car nous contrôlons de facto la plupart de ce qui leur est demandé."
 rusfor.133.a:9 "Triomphe, une fois de plus."

 rusfor.134.t:9 "Les Russes refusent"
 rusfor.134.d:9 "La réponse des Russes a été claire : ils ne céderont jamais un seul pouce de leur patrie et sont prêts à se battre jusqu'au bout pour la défendre."
 rusfor.134.a:9 "L'amertume sera donc au rendez-vous."

 rusfor.135.t:9 "Deuxième traité d'Aigun"
 rusfor.135.d:9 "Signé dans la ville symboliquement importante d'Aigun en Mandchourie, où les Russes nous ont forcés à céder la Mandchourie extérieure en 1858, ce deuxième traité voit la Chine triompher d'une autre puissance impériale occidentale.\n\nLes Russes ont accepté nos conditions généreuses, même s'il était évidemment amer pour eux de perdre contre la "simple" armée chinoise."
 rusfor.135.a:9 "Aigun, inversé !"

 rusfor.1350.t:9 "Fin de la guerre russo-mongole"
 rusfor.1350.d:9 "Nous avons atteint un résultat plus important que ce que nos camarades auraient pu espérer ! Avec l'acquiescement formel des forces militaires russes à la poursuite du conflit avec celles de la Mongolie, il semblerait qu'elles se soient finalement inclinées devant notre idéal pan-mongol.\n\nNous ne serons plus sous le joug des Russes ! La Mongolie ne sera plus un simple État "tampon", car nous avons prouvé leur folie ! Alors que les observateurs internationaux parlent de la guerre comme d'un coup de chance, d'une simple chaîne d'événements extraordinaires, nous savons avec certitude que notre victoire a été obtenue de haute lutte."
 rusfor.1350.a:9 "Que les bannières et les ligues s'envolent !"

### Post-WK2 Diplomacy ###
 rusfor.150.t:9 "La Russie exige d'être soumise"
 rusfor.150.d:9 "La Russie a demandé notre soumission à leur contrôle.\n\nNous deviendrons un gouvernement fantoche, et toutes les terres réclamées par eux ou leurs alliés actuels seront transférées."
 rusfor.150.a:9 "Nous n'avons pas d'autre choix que d'accepter."
 rusfor.150.b:0 "Absolument pas !"

 rusfor.151.t:0 "[From.GetNameDefCap] Accepte"
 rusfor.151.d:9 "Le gouvernement [From.GetAdjective] a accepté notre demande."
 rusfor.151.a:0 "Excellent."

 rusfor.152.t:0 "[From.GetNameDefCap] Refuse"
 rusfor.152.d:9 "Le gouvernement [From.GetAdjective] a stupidement choisi de nous défier."
 rusfor.152.a:0 "Alors c'est la guerre !"
 rusfor.152.b:9 "Nous avons peut-être été un peu trop rapides..."

 rusfor.153.t:9 "Restrictions militaires russes"
 rusfor.153.d:9 "Récemment, les Russes ont soigneusement soulevé la question des restrictions militaires définies dans le traité de Moscou, qui limitent principalement la taille et l'équipement de leur armée.\n\n[RUS.GetLeader] a demandé si nous pouvions renoncer à certaines de ces restrictions en gage de bonne volonté - après tout, l'Allemagne règne en maître sans réelle opposition. Ils expliquent que ces restrictions en particulier sont méprisées en Russie et ne signifient rien d'autre qu'une humiliation nationale."
 rusfor.153.a:9 "Je suppose qu'ils ne constituent plus une menace..."
 rusfor.153.b:0 "Absolument pas !"

 rusfor.154.t:9 "L'Allemagne Lève les Restrictions"
 rusfor.154.d:9 "Le Ministère allemand des Affaires étrangères a accepté de négocier des assouplissements à certains articles du Traité de Moscou. Il a notamment renoncé à de nombreuses restrictions militaires qui ne sont plus jugées pertinentes dans l'Europe de l'après-guerre.\n\nIl s'agit d'une grande victoire pour nos efforts visant à restaurer la confiance de la Russie sur la scène internationale."
 rusfor.154.a:0 "Excellent !"

 rusfor.155.t:0 "L'Allemagne Refuse"
 rusfor.155.d:9 "L'Allemagne a refusé de lever les restrictions sur l'armée.\n\nCe n'est pas très surprenant, mais c'est tout de même décevant."
 rusfor.155.a:9 "Voilà donc notre 'alliance'..."

 rusfor.202.t:9 "Rejoindre le Pacte Anti-Internationale ?"
 rusfor.202.d:9 "Depuis l'effondrement de la sphère d'influence de l'Allemagne, la Russie est désireuse d'exploiter sa position de première puissance anticommuniste en Europe. Aujourd'hui, elle a annoncé des mesures visant à contenir les socialistes et à empêcher leur expansion, en invitant toutes les 'nations menacées' à une alliance commune. En tant que l'une des rares nations européennes à ne faire partie d'aucune alliance, nous avons naturellement été invités à rejoindre le pacte.\n\nBien que la protection contre les nations syndicalistes semble utile, nombreux sont ceux qui craignent que cette 'alliance' soit plus contraignante qu'il n'y paraît. De plus, nous n'avons aucun signe clair que l'Internationale ait l'intention de nous attaquer. Nous devons décider si cela vaut la peine de signer."
 rusfor.202.a:0 "Parfait !"
 rusfor.202.b:0 "Nous ne limiterons pas notre souveraineté."

 rusfor.203.t:9 "[From.GetNameDefCap] rejoint le Pacte Anti-Internationale"
 rusfor.203.d:9 "[From.GetNameDefCap] a rejoint le Pacte Anti-Internationale.\n\nCela va lier leur politique étrangère à celle de la Russie."
 rusfor.203.a:0 "Merveilleux !"
 rusfor.203.b:0 "Ça n'est pas bon."

 rusfor.204.t:9 "Participer à la conférence de Tilsit ?"
 rusfor.204.d:9 "À la recherche d'une solution diplomatique aux nouvelles tensions nées de la division de l'Europe, [RUS.GetNameDef] a invité notre gouvernement à envoyer des représentants pour résoudre ces problèmes. La conférence, dont le nom de code est "Eureka", se tient à Tilsit, une petite ville de Prusse orientale. L'importance historique de ce nom ne nous échappe pas, puisque c'est là que les empereurs Napoléon et Alexandre Ier se sont rencontrés il y a plus d'un siècle pour discuter des relations entre leurs deux grands empires.\n\nLes négociations porteront essentiellement sur les derniers pays neutres d'Europe et jetteront, espérons-le, les bases d'une paix durable après la défaite de l'Allemagne. Si la perspective d'une paix permanente sur le continent européen est séduisante, il ne faut pas oublier que les Russes n'étaient qu'un allié de circonstance - et qu'ils deviendront de toute façon notre ennemi naturel. La question de savoir si nous pensons pouvoir renverser leur sphère d'influence et apporter la révolution socialiste à toute l'Europe est tout à fait différente, mais elle doit être examinée."
 rusfor.204.a:9 "Nous acceptons l'invitation."
 rusfor.204.b:9 "Il ne sert à rien de jouer le jeu des impérialistes."

 rusfor.205.t:9 "[From.GetNameDefCap] refuse la conférence !"
 rusfor.205.d:9 "[FROM.GetNameDefCap] a rejeté notre offre, arguant que Moscou n'est pas digne de confiance et n'est que l'hégémon d'un nouveau bloc impérialiste."
 rusfor.205.a:9 "Nous avons essayé."

 rusfor.206.t:9 "[From.GetName] Bienvenue à la Conférence de Tilsit !"
 rusfor.206.d:9 "Affirmant leur désir commun de paix, [FROM.GetNameDef] a envoyé des représentants diplomatiques pour négocier."
 rusfor.206.a:9 "Commençons."

 rusfor.207.t:9 "Nos demandes à Tilsit"
 rusfor.207.desc:9 "Alors que l'Europe est divisée entre les vainqueurs de la Seconde Guerre mondiale, des mesures doivent être prises pour éviter qu'une troisième guerre n'éclate.\n\nIl y a beaucoup de choses que nous pourrions exiger de l'autre partie, avec des degrés divers de perception. Nous pouvons soit rester prudents et poursuivre des exigences minimalistes, soit tracer une voie qui nous donnera un avantage lors de la conférence."
 rusfor.207.a:9 "Exiger des garanties mutuelles pour les pays neutres restants en Europe."
 rusfor.207.b:9 "Exiger une paix blanche avec l'Entente."
 rusfor.207.c:9 "Exigez des limites mutuelles sur l'armée."
 rusfor.207.d:9 "Exiger un embargo et rompre les relations avec l'Entente."
 rusfor.207.e:9 "C'est tout pour l'instant."
 rusfor.207.b.tt:9 "La §Hréponse§! de l'§rInternationale§! dépendra de plusieurs facteurs :\n£white_dot La taille de notre armée comparée à la leur.\n£white_dot Si l'Amérique n'est pas socialiste et/ou est membre de l'§CEntente§!.\n£white_dot Si le chef de l'§rInternationale§! est frontalier d'un pays de l'§G[RUS.GetFactionName]§!.\n£white_dot Si un §gÉtat fantoche allemand§! possède au moins une partie de la Rhénanie."

 rusfor.208.t:9 "[From.GetName] exige des garanties pour les pays neutres"
 rusfor.208.d:9 "Si une grande partie de l'Europe fait officiellement partie d'une alliance militaire, la [INT.GetFactionName] ou la [RUS.GetFactionName], il reste encore des pays qui n'ont pas été touchés par les cicatrices de la Seconde Guerre mondiale. Naturellement, le fait que le continent soit divisé de manière aussi abrupte les inquiète beaucoup, tout comme les alliances rivales.\n\nToute incursion militaire majeure dans les pays neutres de la part de l'une ou l'autre des parties serait presque à coup sûr l'étincelle qui déclencherait une troisième guerre. C'est pourquoi [FROM.GetNameDefCap] a proposé que nous garantissions mutuellement leur indépendance, ce qui amènerait les deux camps à réfléchir à deux fois avant d'entreprendre de telles actions."
 rusfor.208.a:9 "Un compromis acceptable."
 rusfor.208.b:0 "Pas question !"

 rusfor.209.t1:9 "[From.GetName] Accepte les Garanties pour les Pays Neutres !"
 rusfor.209.t2:9 "[From.GetName] Accepte la Paix Blanche avec l'Entente !"
 rusfor.209.t3:9 "[From.GetName] Accepte les Limitations de l'Armée !"
 rusfor.209.t4:9 "[From.GetName] Accepte de Couper les Relations avec l'Entente !"
 rusfor.209.d1:9 "[FROM.GetNameDefCap] a accepté notre demande de garantir les pays neutres en Europe.\n\nEspérons que cela dissuade les agressions, des deux côtés."
 rusfor.209.d2:9 "Étonnamment, [FROM.GetNameDef] a accepté notre demande de cesser les hostilités avec l'Entente.\n\nCela devrait faire pencher la conférence en notre faveur."
 rusfor.209.d3:9 "[FROM.GetNameDefCap] a accepté notre demande de limites mutuelles sur l'armée.\n\nEspérons que cela dissuade les agressions, des deux côtés."
 rusfor.209.d4:9 "Étonnamment, [FROM.GetNameDef] a accepté notre demande de déclarer un embargo et de cesser toute relation avec l'Entente.\n\nCela devrait faire pencher la conférence en notre faveur."
 rusfor.209.a:0 "Merveilleux."

 rusfor.210.t:9 "[From.GetName] Refuse les Exigences !"
 rusfor.210.d:9 "[FROM.GetNameDefCap] a refusé nos dernières demandes, et a par conséquent retiré ses représentants de la conférence pour protester contre nos actions.\n\nLes Accords de Tilsit se sont terminés sur un échec."
 rusfor.210.a:9 "Au revoir, alors !"

 rusfor.211.t:9 "[From.GetNameDefCap] Demande la Paix avec l'Entente"
 rusfor.211.d:9 "Dans une demande plutôt audacieuse, le représentant russe a déclaré que, pour préserver la paix sur le continent, nous devions cesser toutes les hostilités avec les membres de l'Entente encore en guerre. En d'autres termes, il s'agit d'une exigence difficile à avaler, que beaucoup considèrent comme inacceptable.\n\nL'attitude à adopter dépend uniquement de la guerre que nous menons actuellement contre l'Entente et de la question de savoir si le reste de l'alliance représente une menace pour nous à l'avenir. Les Russes tirent certainement parti de leur influence actuelle sur l'Europe pour modifier l'équilibre des forces en leur faveur, et il est clair qu'il s'agit d'une demande appuyée par la force. Nous devons peser soigneusement nos options."
 rusfor.211.a:9 "Cela semble acceptable."
 rusfor.211.b:9 "C'est complètement scandaleux !"

 rusfor.212.t:9 "[From.GetName] Demande des Limites Mutuelles sur l'Armée"
 rusfor.212.d:9 "La période qui a précédé les Première et Deuxième Grandes Guerres a été marquée par une course aux armements entre les grandes puissances, qui a fini par être, du moins en partie, à l'origine des deux guerres les plus sanglantes de l'histoire.\n\nC'est pourquoi [FROM.GetNameDef] a proposé que [FRA.GetFactionName] et [RUS.GetFactionName] limitent la taille de leurs armées. La logique veut qu'aucune des deux parties ne prenne le risque de déclencher une guerre, n'étant pas sûre de pouvoir dominer l'autre, et que la réduction progressive du nombre d'armes puisse jeter les bases d'un monde sans guerre en Europe."
 rusfor.212.a:9 "Cela semble acceptable."
 rusfor.212.b:9 "Cela limiterait notre souveraineté."

 rusfor.213.t:9 "[From.GetName] Demande un Embargo sur l'Entente"
 rusfor.213.d:9 "Les représentants de [FROM.GetNameDefCap] ont déclaré que, pour préserver la paix entre Paris et Moscou, une question cruciale doit être réglée : le soutien de la Russie aux puissances de l'Entente. Selon les délégués français, depuis la fin de la guerre, la Russie soutient secrètement la lutte de l'Entente contre la [INT.GetFactionName] par des armes et d'autres moyens, malgré la reconnaissance officielle des régimes de l'Internationale. Ils ont donc exigé que tout soutien à l'Entente cesse et que le bloc russe interdise également le commerce avec l'Entente.\n\nC'est difficile pour nous, car la guerre de l'Entente a été un moyen pour nous de saper les puissances socialistes sans leur déclarer directement la guerre. Cependant, il est également possible que la [INT.GetFactionName] nous considère comme des co-belligérants potentiels dans leur guerre et qu'ils envisagent de nous attaquer s'ils se sentent trop menacés. Cependant, à long terme, l'alliance de l'Entente va probablement se désintégrer, il n'y a donc peut-être pas d'avantages significatifs à les aider comme nous le faisons actuellement."
 rusfor.213.a:9 "Cela semble acceptable."
 rusfor.213.b:9 "Nous ferons des affaires avec qui nous voulons !"

 rusfor.214.t:9 "Les Accords de Tilsit sont un Succès !"
 rusfor.214.d:9 "Les accords de Tilsit ont abouti et les deux parties reviennent chez elles pour parler de cette victoire diplomatique.\n\nBien qu'une paix permanente en Europe ne soit en aucun cas garantie, ce succès devrait permettre de jeter les bases d'une telle paix - et peut-être même davantage - à l'avenir."
 rusfor.214.a:0 "Grandiose !"
 tilsit_peace_success:9 "Les Accords de Paix de Tilsit ont Réussi"

 rusfor.250.t:9 "[RUS.GetName] nous Invite dans leur Alliance"
 rusfor.250.d:9 "Le ministère des affaires étrangères russe nous a communiqué leur volonté de nous voir rejoindre leur alliance militaire. Selon eux, nous sommes bien plus compatibles idéologiquement avec la Russie qu'avec le chef actuel de l'alliance militaire de l'Internationale.\n\nCette offre est assez alléchante, mais [INT.GetNameDef] pourrait répondre durement si nous choisissons de signer. Que devrions-nous faire ?"
 rusfor.250.a:0 "Accepter leur offre."
 rusfor.250.b:9 "Nous resterons avec [INT.GetNameDef]."

 rusfor.251.t:9 "[FROM.GetName] Nous Rejoint"
 rusfor.251.d:9 "Nous avons reçu le signal que [FROM.GetNameDef] désire rejoindre notre alliance et est prêt à coopérer militairement avec nous."
 rusfor.251.a:0 "Hourra !"

 rusfor.252.t:9 "[FROM.GetName] Décline"
 rusfor.252.d:9 "[FROM.GetNameDefCap] a rejeté notre offre d'alliance, ne voyant apparemment pas d'intérêt à une protection russe."
 rusfor.252.a:0 "Leur perte."

 rusfor.253.t:9 "[FROM.GetName] Quitte notre Alliance !"
 rusfor.253.d:9 "Terribles nouvelles. Derrière notre dos, les Russes ont négocié un accord avec [FROM.GetNameDef], nous dérobant notre alliance militaire.\n\nIl est évident qu'ils nous provoquent, pas pour le bien du socialisme, mais pour leur propre égoïsme."
 rusfor.253.a:9 "Émettre une protestation diplomatique et sanctionner cette agression."
 rusfor.253.b:0 "C'est la guerre !"

 rusfor.254.t:9 "La Russie bat la Mongolie"
 rusfor.254.d:9 "Malheureusement, notre allié mongol ne pouvait pas résister à la puissance de l'armée russe, et elle occupe maintenant le pays.\n\nNous devrions probablement envoyer un émissaire pour empêcher tout bain de sang supplémentaire."
 rusfor.254.a:0 "Accepter leurs conditions."
 rusfor.254.b:9 "Ne vous rendez jamais !"

 rusfor.255.t:9 "Le Tibet Offre la Paix"
 rusfor.255.d:9 "Les Tibétains ont été incapables de défendre leurs alliés mongols et ont demandé la paix entre nous."
 rusfor.255.a:0 "Bien sûr."
 rusfor.255.b:0 "Pas question !"

 rusfor.256.t:9 "Victoire [SER.GetFactionName]"
 rusfor.256.d:9 "La situation de la [BUL.GetName] dans la Quatrième Guerre des Balkans est périlleuse depuis quelques temps alors que les forces de la [SER.GetFactionName] et nos volontaires continuent de repousser leurs forces hors de secteurs stratégiques majeurs depuis quelques semaines. Le coup fatal a finalement été porté alors que le gouvernement de [48.GetName] a annoncé leur désir de paix.\n\nNos forces armées se retirant, célébrant leur victoire avec gaieté, et les régions frontalières étant redessinées, la Serbie, la Roumanie et la Grèce nous ont approché avec des demandes supplémentaires d'équipement pour réapprovisionner leurs forces et de soutien économique pour stabiliser la situation."
 rusfor.256.a:9 "La Russie façonnera une fois de plus l'avenir des Balkans."

 rusfor.257.t:9 "Triomphe du [EGY.GetFactionName]"
 rusfor.257.d:9 "Rébellion après rébellion, défaite après défaite, et après que plusieurs États aient cherché à arracher aux Ottomans ce qu'ils considèrent comme leurs, [TUR.GetLeader] en a finalement eu assez et a décidé de terminer la Crise du Levant, reconnaissant la réalité de la situation.\n\nAvec cette fin, de nouveaux États sont nés, ouvrant de nouvelles opportunités d'alliance avec des régimes compatibles dans la région."
 rusfor.257.a:9 "Les opportunités ne manquent pas."

 rusfor.258.t:9 "[361.owner.GetNameDefCap] Victorieux"
 rusfor.258.d:9 "Des Appalaches aux Rocheuses, des Grands Lacs aux Grandes Plaines, le soleil de la guerre se couche enfin sur le territoire américain. La menace syndicaliste, qui faisait jadis trembler [RUS.GetLeader] au sujet des implications futures pour le Nouveau Monde, s'est finalement éteinte tandis que [361.owner.GetNameDef] consolide son triomphe.\n\nDes remerciements chaleureux nous sont adressés pour notre investissement, et plusieurs négociations commerciales sont implémentées en faveur de notre camp pour que l'économie américaine reparte de plus belle."
 rusfor.258.a:9 "Que l'on sache que les Syndicalistes seront purgés du Nouveau Monde !"

 rusfor.259.t:9 "Victoire de [SPR.GetNameDef]"
 rusfor.259.d:9 "Alors que les restes de la résistance espagnole dans les villes et les campagnes commencent à se calmer et que [SPR.GetNameDef] ramasse les morceaux, le conflit a finalement pris fin.\n\nVraiment, il ne pouvait y avoir de meilleure conclusion que de voir l'Espagne rejoindre nos anciens alliés de l'Entente plutôt que les Allemands honnis ou les Rouges à leur frontière."
 rusfor.259.a:9 "Envoyez nos félicitations à l'Entente et à [SPR.GetLeader]."

 rusfor.260.t:9 "Victoire [ETS.GetNameDef]"
 rusfor.260.d:9 "Alors que le pouvoir de [QIE.GetNameDef] commençait à s'effriter dans le sillage du Lundi noir, divers États seigneurs de la guerre ont commencé à connaître des luttes internes et externes. La province du Xinjiang n'a pas échappé à la règle et, contrairement aux autres seigneurs de la guerre, la victoire sur la rébellion du Turkestan nous a donné l'occasion d'étendre nos possessions en Asie centrale.\n\nAujourd'hui, d'importantes sommes d'argent et des ressources militaires sont envoyées dans la région pour stabiliser et préparer [ETS.GetNameDef] à rejoindre le monde russe."
 rusfor.260.a:9 "Un nouvel ajout à notre collection de prêteurs sur gages d'Asie centrale."

 rusfor.261.t:9 "Victoire mongole"
 rusfor.261.d:9 "Le chaos. C'est le seul mot que les commandants de compagnie de la force de volontaires envoyée sur place peuvent utiliser pour décrire la situation actuelle dans la partie sud de [MON.GetNameDef], où le conflit s'est récemment terminé contre [XSM.GetNameDef].\n\nAlors que l'objectif initial d'étendre l'influence et le contrôle de la Russie en Mongolie a connu une issue concluante et victorieuse, l'horreur totale transmise par nos forces sur le terrain a compliqué les choses en ce qui concerne la stabilisation de la situation d'après-guerre avec des événements qui se déroulent simultanément dans des endroits tels que [348.GetName], [616.GetName] et [621.GetName]."
 rusfor.261.a:9 "Notre pouvoir ne cesse de croître !"

 rusfor.262.t:9 "Succès de [608.owner.GetNameDef]"
 rusfor.262.d:9 "Une grande célébration a pris place aujourd'hui dans l'Empire du Milieu alors que [608.owner.GetNameDef] a proclamé l'unification de la Chine après avoir vaincu non seulement les Japonais, mais aussi tous les autres seigneurs de la guerre.\n\nBien qu'il reste beaucoup de problèmes à résoudre à la périphérie, c'est pour l'instant un moment de répit, avec des louanges adressées à notre soutien militaire et aux efforts de modernisation."
 rusfor.262.a:9 "Une grande réussite."

 rusfor.263.t:9 "Aide de la Russie ?"
 rusfor.263.d:9 "[RUS.GetNameDefCap] a offert de nous donner de l'aide industrielle et militaire, probablement pour que nous l'aidions à abattre l'Empire ottoman."
 rusfor.263.a:0 "Bien sûr !"
 rusfor.263.b:9 "Nous n'en avons pas besoin."

 rusfor.1300.t:0 "Offrir la Paix à la Russie ?"
 rusfor.1300.d:9 "Alors que nos soldats continuent de gagner du terrain dans la guerre épuisante qui les oppose à l'ours russe, les appels à la paix se font de plus en plus pressants. Les envahisseurs russes perdent rapidement du terrain et ont déjà perdu nombre de leurs grandes villes et centres industriels, ce qui rend toute contre-attaque improbable. Les rapports faisant état de désertions et même de mutineries du côté de notre ennemi sont apparemment devenus de plus en plus courants, et beaucoup prédisent que l'effondrement total de l'armée russe - s'il n'a pas déjà eu lieu - est inévitable.\n\nAlors que les dirigeants de Moscou avaient précédemment juré qu'ils ne chercheraient pas à obtenir une capitulation conditionnelle avec l'Allemagne, cette promesse semble aujourd'hui remise en question. C'est maintenant à nous de décider si nous voulons négocier avec la Russie. Grâce à une paix négociée, nous pourrons démanteler en profondeur la puissance russe en la privant des territoires revendiqués par nos alliés, en la soumettant à des traités économiques humiliants et en limitant considérablement la taille de son armée. Beaucoup prétendent que ce ne sera pas suffisant, mais une occupation pure et simple de la Russie n'est pas non plus souhaitable. Il semble que la paix soit le meilleur moyen d'assurer l'hégémonie de l'Allemagne sur le continent et de neutraliser complètement l'agression russe pour les décennies à venir.\n\nSi nous choisissons de nous battre jusqu'à la destruction totale de la Russie, nous ne pouvons que nous attendre à ce qu'elle se batte comme un diable, totalement unie dans la défense de sa patrie."
 rusfor.1300.a: "Bien sûr. Finissons-en."
 rusfor.1300.b: "Nous ne chercherons rien d'autre qu'une reddition inconditionnelle."

 rusfor.1301.t: "L'Allemagne Offre la Paix"
 rusfor.1301.d:9 "Grâce à la médiation prudente de pays neutres, les diplomates allemands nous ont proposé la paix à leurs conditions.\n\nCelles-ci comprennent des conditions humiliantes telles que la cession de territoires à leurs États-clients à l'est, le paiement d'un montant considérable de réparations et la réduction considérable de la taille de notre armée. Que répondons-nous ?"
 rusfor.1301.a: "Nous ne pouvons qu'accepter. Il n'y a pas de choix possible."
 rusfor.1301.b:0 "Nous nous battrons !"

 rusfor.1302.t: "Le Traité de Moscou"
 rusfor.1302.d:9 "Après une courte période de délibération, les deux parties se sont réunies à Moscou, occupée par les Allemands, pour négocier la fin de la guerre sur le front de l'Est. Pour les diplomates russes, le lieu des négociations a certainement touché un point sensible : il y a une centaine d'années, la prise de Moscou par Napoléon lui a fait croire qu'il avait gagné. Ses échecs ultérieurs ont depuis lors consacré un mythe national pour les Russes, un mythe qui les a convaincus qu'aucun ennemi ne viendrait occuper le cœur de la Russie. Aujourd'hui, ce mythe a été complètement brisé.\n\nLes Russes ont envoyé leur ministre des affaires étrangères et un certain nombre de diplomates pour négocier la paix. Du côté allemand, certains ont noté la gravité de la situation : pour la deuxième fois dans l'histoire, la Russie a été vaincue par les armes allemandes et s'est vu retirer sans aucun doute son statut de grande puissance, qui était autrefois une source de fierté pour le plus grand pays du continent. On ne peut que se demander ce qu'il en aurait été dans l'autre sens. Les représentants des alliés, notamment du Belarus et de l'Ukraine, se sont montrés beaucoup moins conciliants, exigeant que la Russie soit sévèrement punie pour sa guerre agressive.\n\nEn fin de compte, les négociateurs russes ont été contraints de faire un grand nombre de concessions, notamment la perte de territoires au profit des alliés orientaux de l'Allemagne, une énorme indemnité à verser aux vainqueurs, la démobilisation de ses forces armées, etc. En guise de compromis avec les dirigeants russes, la question de l'adhésion de la Russie à la Mitteleuropa a été laissée ouverte pour l'avenir.\n\nPourtant, même après que la salle se soit vidée et que les soldats aient commencé à déposer les armes, une question difficile est restée en suspens. Nous ne sommes pas allés jusqu'à occuper la Russie et former notre propre gouvernement, et même s'il est certain que la défaite dans la guerre conduira à l'occupation du Kremlin par de nouveaux hommes, qu'en est-il de l'avenir ? Nous ne pouvons qu'espérer que l'avenir des relations russo-allemandes soit radieux. Mais tant que ce ne sera pas le cas, nous ne pourrons que rester sceptiques."
 rusfor.1302.a: "Mais en fin de compte, nous avons obtenu ce que nous étions venus chercher."

 rusfor.1303.t: "La Paix à l'Est ?"
 rusfor.1303.d:9 "L'ambassadeur allemand dans notre pays nous a informés que, le vent ayant tourné contre la Russie, ils ont l'intention de forcer la reddition conditionnelle de la Russie. La Russie cédera toutes les revendications que nous avons sur son territoire, si nous en avons, et elle sera obligée de se démobiliser et de payer à l'Allemagne d'énormes réparations de guerre.\n\nL'idée de la paix est séduisante après une si longue guerre, mais peut-être devrions-nous être sceptiques et leur conseiller de punir davantage la Russie."
 rusfor.1303.a:0 "Oui, mettons y un terme."
 rusfor.1303.b:0 "Non, on continue à se battre !"

 rusfor.1304.t:9 "La Guerre à l'Est se Poursuit"
 rusfor.1304.d.reichspakt:0 "En raison du veto de [FROM.GetName] sur une reddition conditionnelle de la part de la Russie, nous ne ferons pas la paix avec la Russie - du moins, pas avant qu'elle ne se rende complètement et inconditionnellement, c'est-à-dire."
 rusfor.1304.d.russia:9 "Alors que l'Allemagne s'est montrée initialement disposée à une paix négociée, il semble qu'elle ait depuis reculé devant les objections de ses alliés [FROM.GetAdjective].\n\nIl semble qu'il n'y aura pas de paix tant que l'une des parties n'aura pas été complètement détruite."
 rusfor.1304.a: "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 rusfor.1309.t:9 "Les Russes nous invitent à l'accord de Moscou"
 rusfor.1309.d:9 "Avec la victoire de la Russie lors de la Seconde Guerre mondiale et l'évolution de la nature du monde, nous avons été approchés par Moscou pour renforcer les relations entre nos deux grandes nations, notamment en raison de notre conviction idéologique commune que l'avenir devrait être décidé par le monde émergent de l'Eurasie plutôt que par l'Occident."
 rusfor.1309.a:0 "Nous acceptons."
 rusfor.1309.b:0 "Il n'en est pas question."

 rusfor.1310.t:9 "Les Chinois rejoignent l'accord de Moscou"
 rusfor.1310.d:9 "[CHN.GetNameDefCap] a donné son accord à une alliance militaire totale avec eux.\n\nAvec ce bloc Moscou-Beijing, qui peut nous résister ?"
 rusfor.1310.a:9 "C'est formidable."

 rusfor.1311.t:9 "Le Refus Chinois."
 rusfor.1311.d:9 "L'alliance sino-russe que nous avions envisagé n'est pas arrivée.\n\nJe suppose que les Chinois resteront toujours nos rivaux, pas nos amis."
 rusfor.1311.a:9 "Pékin 1900 une fois de plus..."

 rusfor.1312.t:9 "Brigade d'enseignement des forces alliées antijaponaises du Nord-Est"
 rusfor.1312.d:9 "Avec les récents gains réalisés par les forces russes, les efforts de [RUS.GetNameDef] ont commencé à réorganiser les vestiges brisés des mouvements de guérilla antijaponais qui ont existé en Mandchourie depuis les conflits en cours en Chine. Sous la direction du nationaliste coréen pro-russe Lee Yong, des volontaires comptant environ 1 500 personnes, en grande partie d'origine coréenne et chinoise, ont promis leur loyauté et leur service aux forces russes et sont donc entièrement réorganisés au sein de la Brigade d'enseignement des forces alliées antijaponaises du Nord-Est.\n\nDirigée par le capitaine Kim Song-ju, un révolutionnaire socialiste coréen qui a été actif en Mandchourie et en Corée du Nord, la brigade est composée non seulement de Chinois et de Coréens, mais aussi de volontaires d'Asie centrale. Outre la formation au renseignement et au sabotage, la brigade a également suivi une formation idéologique intensive afin d'engager les volontaires dans la grande lutte idéologique contre l'impérialisme japonais et le capitalisme. Avec la division formée et l'armée russe prête à entrer en Corée et à la libérer, ce n'est qu'une question de temps avant qu'une république socialiste sœur ne soit formée en Corée sous la direction de l'Armée rouge."
 rusfor.1312.a:9 "Salut à nos camarades coréens !"

 rusfor.1313.t:9 "Populisme national coréen"
 rusfor.1313.d:9 "Depuis sa libération, la région de la péninsule coréenne, longtemps soumise à la domination japonaise, a été placée sous la sphère d'influence russe. Au cours de leur longue et turbulente lutte pour l'indépendance, la Russie est devenue un refuge pour de nombreux nationalistes coréens, notamment grâce aux communautés coréennes déjà existantes en Extrême-Orient et en Sibérie.\n\nLe ministère des affaires étrangères n'est pas surpris d'apprendre que le mouvement de l'ilminisme gagne en popularité dans toute la Corée. L'ilminisme tire ses origines des exilés coréens en Russie qui ont été attirés par le populisme national prôné par la SZRS ainsi que par des éléments de la Garde de fer roumaine. Le ministre coréen de l'éducation Ahn Ho-Sang, éduqué en Russie, a principalement développé le concept de l'ilminisme pour cultiver l'idée d'une culture coréenne homogène. Ils ont axé leur croyance sur le soutien et l'obéissance totale au dirigeant coréen Lee Beom-seok et fondent leur idéologie sur un programme en quatre points qui prévoit l'élimination des distinctions de classe, l'égalisation économique, l'égalité sociale et politique des sexes et la fin de la démocratie. Hautement nationalistes, le Vozhd et ses dirigeants se réjouissent de constater que les concepts et les idées du national-populisme sont en effet universels, même en Extrême-Orient."
 rusfor.1313.a:0 "Nous saluons leur initiative !"

 rusfor.1400.t:9 "Les Russes viennent frapper à la porte"
 rusfor.1400.d:9 "Nos pires craintes se sont concrétisées. Les Russes se mobilisent à la frontière ukrainienne et aux frontières des alliés orientaux de l'Allemagne. Il semble qu'une guerre soit inévitable, malgré nos meilleures tentatives pour l'éviter. Notre alliance avec [202.GetName] vient peut-être de devenir un handicap.\n\nPeut-être vaudrait-il mieux laisser les Allemands s'en charger, et ne pas s'encombrer d'une guerre à laquelle nous sommes peut-être mal préparés ?"
 rusfor.1400.a:9 "Laissons faire Berlin. Nous ne pouvons pas nous engager dans une guerre pour l'instant."
 rusfor.1400.b:9 "Nous ne pouvons pas abandonner nos alliés ukrainiens !"

 rusfor.1401.t:9 "L'Autriche met fin à l'alliance militaire"
 rusfor.1401.d:9 "L'ambassadeur autrichien en Ukraine nous a informés qu'avec la guerre qui se profile à l'horizon et la menace qui pèse sur l'Ukraine, l'Autriche est mal préparée à faire face à une guerre avec la Russie.\n\nL'Autriche a mené des négociations avec Berlin et a déclaré que l'Allemagne deviendrait responsable de notre défense."
 rusfor.1401.a:9 "Certains prétendent qu'ils sont..."

 rusfor.1402.t:9 "L'Ukraine rejoint le Reichspakt"
 rusfor.1402.d:9 "Lors de négociations en coulisses, Vienne nous a informés que, dans la perspective d'une guerre avec la Russie, elle n'était pas en mesure de défendre correctement l'Ukraine. Notre ambassadeur à Vienne a tenté de les convaincre de s'engager dans la guerre, mais en vain.\n\nNous sommes donc à nouveau responsables de la défense de l'Ukraine."
 rusfor.1402.a:9 "Lâcheté - mais nous n'avons pas besoin d'aide, après tout."

 rusfor.1403.t:9 "Aide à la guerre en Asie centrale"
 rusfor.1403.d:9 "La décision de notre gouvernement d'envoyer de l'aide et des volontaires dans les nouveaux États d'Asie centrale aura sans aucun doute des conséquences. Elle a indubitablement accru les tensions entre nous et [RUS.GetNameDef], qui dépeint déjà l'intervention en Asie centrale comme une lutte contre la sphère allemande.\n\nCette rhétorique peut donner aux Russes l'occasion de faire durer la guerre plus longtemps qu'ils ne l'auraient fait autrement."
 rusfor.1403.a:0 "Peu importe."

### Flavour ###
 rusfla.1.t:9 "Slashchyov publie son livre "guerre sans combat""
 rusfla.1.d:9 "En grande pompe, le général Yakov Slashchyov a publié la suite très attendue de son précédent opus "Manoeuvre : La clé de la victoire". Intitulé "La Guerre sans Combat", le nouveau livre de Slashchyov s'appuie sur ses théories antérieures de la guerre des blindés, soulignant que l'évolution rapide de la technologie des chars a déjà rendu obsolètes la plupart des contre-mesures existantes face aux chars massés.\n\nAuteur prolifique et professeur à l'école des officiers de Petrograd, Slashchyov a fait parler de lui tant par ses écrits que par sa personnalité. Fringant, irrévérencieux et désespérément accro à la cocaïne, Slashchyov est devenu l'un des membres les plus importants, quoique controversés, de ce que l'on appelle l'"école Markov", une clique informelle d'officiers réformateurs centrée autour du général éponyme. Partisan de la mécanisation de masse, Slashchyov fonde une grande partie de sa prose sur la dénonciation des tactiques de ses pairs, un choix littéraire qui n'a pas manqué de susciter la controverse. Néanmoins, le livre est déjà devenu un best-seller dans les cercles militaires, et il reste à voir où Slashchyov veut en venir."
 rusfla.1.a:0 "Intéressant."

 rusfla.2.t:9 "Le Roman de Renart"
 rusfla.2.d:9 "Après avoir subi près de six ans de retraits et de retards à cause de problèmes audios, l'adaptation en stop-motion par Ladislas Starewitch des contes classiques du Roman de Renart a été accueilli par des critiques élogieuses et a battu des records au box-office. L'histoire suit les aventures du renard éponyme, Renart, qui utilise sa ruse pour tromper et ridiculiser toute une ménagerie d'autres animaux envoyés par le roi pour l'arrêter. Les critiques et le public ont salué la qualité de son animation et de ses dialogues, un soulagement pour Starewitch après que le projet a passé plus de la moitié d'une décennie en développement.\n\nPourtant, étant donné l'importance de Renart pour sa France natale, Starewitch a subi les critiques de certains pour des soupçons de sympathies envers les Communards. Starewitch lui-même a répondu, moquant l'argument que des contes d'il y a des centaines d'années puissent avoir une importance pour la France moderne, tout en mettant l'accent sur son opposition aux Bolcheviks pendant la guerre civile russe. Néanmoins, le Roman de Renart a propulsé la notoriété de Starewitch encore plus haut, ce qui n'est pas un mince exploit si l'on considère la popularité de ses œuvres antérieures qui remontent à plusieurs décennies et qui lui ont valu les éloges du Tsar lui-même."
 rusfla.2.a:0 "Intéressant."

 rusfla.3.t:9 "Aleksandr Nevsky"
 rusfla.3.d:9 "Les spectateurs russes ont assisté à un événement historique avec la sortie tant attendue de l'épopée du réalisateur Vsevolod Poudovkine, Alexandre Nevski. La rumeur voulant qu'il s'agisse du film le plus cher produit sur le sol russe, l'envergure du film n'a été possible qu'avec l'aval direct (et le financement généreux) du gouvernement russe. Le film suit le prince de Novgorod éponyme du XIIIe siècle (joué par Nikolaï Tcherkassov) alors qu'il tente de repousser une invasion menée par l'Ordre teutonique. La cité de Pskov étant déjà tombée aux mains des Chevaliers teutoniques à cause de la trahison de collaborateurs locaux, le prince Alexandre court rallier les peuples "russes" divisés contre leur ennemi commun. La paysannerie, l'Église orthodoxe et même des éléments de la Horde d'Or se rassemblent sous la bannière du prince Alexandre, l'aidant à vaincre d'abord le parti pro-teutonique des boyards et des marchands de Novgorod, avant d'infliger une défaite cuisante aux Chevaliers eux-mêmes lors de l'épique "Bataille sur la Glace" du lac Peipus.\n\nDire que le film n'est pas subtil dans ses allégories est peut-être encore trop gentil. Néanmoins, l'image des Chevaliers teutoniques casqués repoussés des terres russes a électrifié le public domestique. Cela ne veut pas dire que le film manque de mérites artistiques. La musique émouvante de Sergueï Prokofiev a reçu de nombreuses acclamations, tout comme le style cinématographique distinctif de Poudovkine. Bien que les larges plans de la Bataille sur la Glace se retrouvent souvent sur les affiches, le film est une étude de personnage introspective sur Alexandre Nevski lui-même, dont les espoirs privés, les doutes et les soliloques fréquents font avancer la plus grande part de l'intrigue."
 rusfla.3.a:9 "Nevsky était un héros."

 rusfla.4.t:9 "Film du Cheval pâle"
 rusfla.4.d:9 "Il est bien connu que le Vozhd n'était pas seulement un terroriste et un révolutionnaire dans sa jeunesse, mais aussi un écrivain, cherchant à dépeindre le conflit moral et la force de caractère nécessaires pour persévérer dans la lutte. Ces souvenirs de jeunesse n'ont jamais disparu et sont au cœur de ce que Boris Savinkov envisageait comme le nouvel idéal russe. C'est pourquoi, afin de transmettre ce savoir à la nouvelle génération, il a commandé l'adaptation cinématographique de l'un de ses romans les plus célèbres, « Le cheval pâle ».\n\nL'histoire est une réécriture littéraire de l'assassinat du Grand Prince Sergey Aleksandrovich, que Savinkov a aidé à orchestrer, et suit les membres d'une unité de l'Organisation de combat des SR. Certains sont amoraux et cyniques, ont dépassé depuis longtemps le point de non-retour mais font preuve d'une efficacité redoutable dans l'exercice de leurs fonctions, comme le chef de la cellule, George, tandis que d'autres sont des fervents de Dieu et luttent contre la moralité du meurtre, comme Vanya, un homme plutôt mystique. Ils se battent, luttent, réfléchissent à leur cause et à sa moralité, et finissent par franchir la ligne de la « noblesse », du meurtre révolutionnaire au meurtre personnel.\n\nSes détracteurs affirment que le film, tout comme le livre, est une corvée et qu'il passe trop de temps à se plonger dans la philosophie - enseignant au spectateur que le seul véritable but que l'on puisse poursuivre est de faire avancer la cause, et que l'on doit maîtriser ses émotions pour devenir une figure nietzschéenne. Cependant, comme prévu, des milliers de Russes ont pris d'assaut les salles de cinéma pour être témoins de la parole du Vozhd sous forme de film."
 rusfla.4.a:9 "C'est une histoire inspirante."

 rusfla.5.t:9 "L'Église du Troisième Testament"
 rusfla.5.d:9 "La nouvelle tendance religieuse la plus étrange de Russie est peut-être celle de l'Église du Saint-Esprit. Elle a été fondée par la "tribu" du célèbre poète, romancier et penseur Dmitry Merezhkovsky, de sa femme Zinaida Gippius et de leur ami Dmitry Filosofov. Le trio parcourt la Russie, attirant des foules d'auditeurs désireux d'entendre le grand art oratoire de Merezhkovsky. Ils prêchent pour un renouveau spirituel du christianisme, qui ne soit pas entravé par le conservatisme de l'Église orthodoxe. Ils insistent sur l'unité personnelle et mystique avec le Saint-Esprit lui-même, qui apportera le Troisième Testament qui donnera la vérité spirituelle finale au peuple.\n\nL'église de Merezhkovsky bénéficie d'un soutien généreux de la part de la SZRS, et le "prophète de la nouvelle Russie" lui-même est l'un des plus proches confidents et mentors du Vozhd. L'empreinte culturelle de Merezhkovsky est perceptible à de nombreux endroits : dans la poésie et la prose néo-symboliques encouragées par l'État, dans la propagande apocalyptique sur le grand destin de la Russie, dans la croyance de l'Église selon laquelle l'intelligentsia russe - personnifiée par Savinkov - compose "l'esprit vivant de la Russie" qui s'opposera au règne des "hommes-bêtes" du socialisme, cherchant à détruire la civilisation dans le monde entier.\n\nPourtant, même les partisans du régime de Savinkov le considèrent comme une figure de division. Pour ses partisans, il est un apôtre moderne et le plus grand artiste russe du XXe siècle ; pour ses ennemis, il est un hérétique et un chef de secte au service d'un régime oppressif. De nombreuses rumeurs font état de rituels ésotériques et érotiques qui se dérouleraient dans les messes du cercle intérieur du mouvement.\n\nQuoi qu'il en soit, l'Église du Saint-Esprit est le nouveau mouvement religieux qui connaît la croissance la plus rapide en Russie, ayant établi des églises dans toutes les grandes villes du pays. Alors que les succès parmi la paysannerie ont été maigres, Merezhkovsky a attiré une grande partie de l'intelligentsia et de la classe moyenne dans son mouvement, qui est souvent loué comme étant moderniste, le christianisme symboliste de l'avenir, libéré du bagage monarchique et médiéval de l'Église orthodoxe proprement dite."
 rusfla.5.a:9 "À la fin, toute l'humanité sera unie en chair et en esprit."

 rusfla.6.t:9 "La visite du chef de file"
 rusfla.6.d:9 "Aujourd'hui, le Président a reçu le Premier ministre roumain, Corneliu Codreanu, qui a consacré plusieurs jours à parcourir la campagne russe et à découvrir les réalisations des Svobodniks. Son propre parti est arrivé au pouvoir peu avant l'ascension de Savinkov en 1934, mais il a rapidement reconnu que le nouveau gouvernement russe partageait ses idées. Malgré la rhétorique anti-russe et la suspicion à l'égard de la personnalité de Savinkov, les relations se sont réchauffées.\n\nL'objet de la visite n'a pas été annoncé, mais il semble évident que les deux dirigeants souhaitent approfondir leurs liens dans la "lutte commune" contre le "double fléau de l'impérialisme germanique et du socialisme international". Codreanu et Savinkov ont participé à un office dans la cathédrale du Christ-Sauveur, près du Kremlin, et ont ensuite assisté à un défilé du 1er régiment de chars de la Garde, renforcé par un contingent du 12e bataillon de la mort Svobodnik.\n\nAprès avoir passé les premiers jours à Moscou, le Premier ministre Codreanu prévoit de visiter la campagne de Ryazan pour voir comment la SZRS a réussi à améliorer la vie des paysans russes. En tant que conférencier invité par la section locale de la SZRS, Codreanu a attiré une foule d'auditeurs intéressés. Une grande partie de son discours a porté sur la lutte contre les Juifs et sur le renouveau spirituel de la civilisation orthodoxe. Plus tard, les journaux locaux ont qualifié le discours du Conducător d'inspirant et de magnétique, de jeune et de dynamique, par opposition au style plus calme et sombre de Savinkov. Plus tard, Codreanu a reçu des honneurs civils en reconnaissance de son rôle d'allié et de frère de la Russie."
 rusfla.6.a:9 "Que la fraternité russo-roumaine ne meure jamais !"

 rusfla.7.t:9 "L'armée russe"
 rusfla.7.d:9 "Depuis l'humiliante défaite dans le conflit du chemin de fer oriental chinois en 1928 et le chaos consécutif au putsch de Boldyrev en 1929, un vent de changement a soufflé sur l'armée russe, auparavant calcifiée après la victoire des Blancs dans la guerre civile. Le commandant en chef Lavr Kornilov prend l'initiative et lance un ambitieux programme de professionnalisation, de modernisation et de réarmement influencé par les écrits d'officiers réformateurs tels que Nikolay Golovin et le jeune colonel Yevgeny Messner.\n\nLes officiers incompétents ou politiquement impliqués sont relevés de leurs fonctions, de nouvelles normes d'équipement et des programmes de développement pour les chars et les avions sont établis, une doctrine tactique moderne et uniforme rédigée par le général-lieutenant Arseny Zaytsov est mise en œuvre et de vastes révisions sont apportées à l'éducation militaire en vue d'ouvrir le corps des officiers aux classes inférieures, ainsi qu'aux anciens rouges.\n\nEn 1936, l'armée russe constitue une force supérieure à toutes celles qu'elle côtoie, mais cela ne suffit pas. Pour triompher de l'Allemagne dans la guerre à venir, il faudra bien plus, et le calendrier est court. Cependant, la voie à suivre est contestée.\n\nD'un côté, quelque peu désavoué par Kornilov, se trouve Nikolay Golovin, un éminent réformateur depuis avant même la Grande Guerre, et sa clique "néo-suvorovienne", telle que Vasily Pronin et Sergey Nilov, qui continuent à prôner des réformes ambitieuses de la structure de commandement russe, une formation scientifique militaire complète et un passage à un commandement décentralisé basé sur des missions d'inspiration allemande, le tout dans le but d'égaler, voire de surpasser, les performances tactiques allemandes.\n\nDe l'autre côté, une nouvelle faction d'officiers familièrement appelée les Épaulettes noires, dirigée par la légende de la guerre civile Sergey Markov et les théoriciens Yakov Slashchyov et Yevgeny Messner, plaide en faveur de la poursuite des tactiques offensives audacieuses et basées sur le choc de la guerre civile, en mettant l'accent sur la mécanisation."
 rusfla.7.a:9 "Tak tochno !"

 rusfla.8.t:9 "La flotte aérienne militaire russe"
 rusfla.8.d:9 "Contrairement aux autres branches de l'armée, la Voeyenno-Vozdushny Flot Rossii (flotte aérienne militaire de Russie) a connu les changements les plus importants depuis la Grande Guerre, mais avec un succès minime. Placée à l'origine sous les auspices et le contrôle de l'armée et de la marine, avec leurs flottes aériennes respectives, la VVFR n'a été séparée et conçue comme une branche militaire à part entière qu'en 1929, grâce aux efforts des deux pilotes d'élite Aleksandr Aleksandrovich Kazakov et Vyacheslav Matveyevich Tkachyov, le premier devenant le premier chef de l'armée de l'air de la Russie.\n\nAvec la création de cette nouvelle branche de l'armée, de nouvelles sources de financement limité pour les conceptions nationales plus prometteuses d'entreprises telles que Sikorsky, Gamayun et Duks sont apparues, ainsi que l'expansion des écoles et des clubs d'aviation. Alors que des personnalités telles qu'Alexandre Lapchinski et Vassili Khripin ont été les fers de lance du développement de la doctrine aéronautique dans les universités militaires, l'industrie de l'armement aéronautique a vu la production de modèles nationaux limitée en raison d'un financement restreint, continuant ainsi à dépendre largement de l'importation d'aéronefs étrangers, ce qui a poussé de nombreuses entreprises nationales à se tourner vers le secteur civil pour poursuivre leurs activités.\n\nLa montée en puissance de la SZRS a marqué un tournant pour la VVFR, entre les visions de Lapchinsky, qui considère l'armée de l'air comme une extension de l'armée, coordonnant étroitement ses activités pour obtenir des succès tactiques sur le champ de bataille et dans le ciel, et celles de Khripin, qui envisage une armée de l'air capable d'opérer de manière indépendante derrière les lignes de front pour obtenir des succès stratégiques en détruisant largement l'industrie, l'infrastructure et les lignes d'approvisionnement critiques de l'ennemi."
 rusfla.8.a:9 "Rad staratsya!"

 rusfla.9.t:9 "La flotte maritime militaire russe"
 rusfla.9.d:9 "Autrefois considérée comme une rivale potentielle des autres marines européennes, la Voyenno-Morskoy Flot Rossii (flotte militaire maritime de Russie) a eu du mal à se défaire de la réputation qu'elle s'est forgée pendant la guerre russo-japonaise de 1904, qui a culminé avec le voyage désastreux de la flotte russe de la Baltique dans le Pacifique. Bien qu'elle ait connu des campagnes relativement réussies en mer Baltique et en mer Noire pendant la Grande Guerre, la guerre civile russe qui en a résulté a laissé la VMFR dans une situation de rattrapage par rapport à ses adversaires.\n\nDirigée par l'amiral suprême de la flotte Aleksandr Vasilyevich Kolchak, la VMFR a connu son premier programme de réarmement et de modification aux normes modernes en 1923, même si cela n'a pas répondu aux attentes du grand amiral, car les difficultés économiques du milieu des années 20 ont contraint à mettre au rebut de nombreux navires anciens et inachevés afin de s'adapter au nouveau budget militaire. Bien que les tentatives de relance des dépenses navales pendant le conflit de Mandchourie aient été de courte durée, le conflit a permis au cuirassé de classe Izmail, attendu depuis longtemps, de sortir de la cale sèche en 1930, suivi d'un deuxième programme de réarmement en 1932 avec les destroyers de classe Gnevny et les sous-marins controversés de classe Nakhimovets.\n\nSi les efforts de Kolchak ont permis de créer une force navale prête au combat et respectée au niveau national, l'affrontement inévitable avec le bloc allemand se rapproche de plus en plus, et il est nécessaire de poursuivre le toilettage des flottes pour faire de la VMFR un véritable concurrent de la Kaiserliche Marine, qui domine le marché."
 rusfla.9.a:9 "Pokorno blagodaryu!"

 rusfla.11.t:9 "Mémoires d'un terroriste - Partie 1"
 rusfla.11.d:9 "Boris Viktorovitch est né à Kharkov en 1879 dans une famille de la classe moyenne et a passé une grande partie de sa jeunesse à Varsovie, puis à Saint-Pétersbourg. Son père, juge, fut révoqué pour ses opinions libérales. Son frère Aleksandr, social-démocrate, fut envoyé en Sibérie et se suicida. L'autre frère, Viktor, suivit les traces de Boris.\n\nIl fut arrêté pour la première fois à l'âge de 18 ans pour avoir participé à des émeutes étudiantes et à des organisations socialistes. Après de brefs séjours en Allemagne et en Suisse, il fut finalement envoyé en exil à Vologda. C'est ainsi que le jeune homme entra dans l'Organisation de Combat socialiste-révolutionnaire en 1903.\n\nIl se souviendra plus tard de ses courtes années au sein de l'Organisation de combat comme de la période formatrice de sa vie. Sa cellule participa à de nombreux assassinats de personnalités, tels que le ministre Plehve et le grand prince Sergey Aleksandrovich. C'est à cette époque qu'il rencontra Aleksandr Dikgof, un compagnon terroriste qui deviendra son confident de longue date. À cette époque, Savinkov se plongea dans la philosophie de la terreur, du meurtre et de Nietzsche, formulant son idée des "Chevaliers de la Terreur" comme source de changement sociétal, en s'inspirant des traditions terroristes-narodistes de Narodnaya Volya.\n\nMais il y avait un serpent au paradis. En 1908, le chef de l'Organisation de Combat, Yevno Azév, mentor de Boris, se révéla être un agent provocateur au service de l'Okhrana. Selon ses propres termes, cela brisa l'esprit de Savinkov : le peu de foi qu'il pouvait avoir dans le socialisme ou le narodisme fut brisé, et le cynisme finit par l'emporter. Comme il se décrivait lui-même, il devint l'homme du sous-sol du roman de Dostoïevski, un anti-héros en état permanent de crise idéologique et d'angoisse mentale, un terroriste sans cause."
 rusfla.11.a:9 "Un terroriste d'une époque révolue..."

 rusfla.12.t:9 "Mémoires d'un terroriste - Partie 2"
 rusfla.12.d:9 "Boris Viktorovitch avait passé la décennie précédant la Révolution de Février en exil à Paris, écrivant et bouillonnant. Au cours de cette période, il rencontra Dimitri Merejkovski et Zinaïda Hippius, dont les idées religieuses influencèrent Savinkov dans son terrorisme apocalyptique. Après le renversement du tsarisme en Russie, il y retourna en Russie et, avec ses connexions politiques, il monta rapidement au sein du ministère de la Guerre et dans l'estime du Général Kornilov. Cela fit de lui un élément du complot de Kornilov, et il fut par conséquent expulsé du PSR - même s'il avait cessé de croire en leur cause depuis des années.\n\nIl fuit vers le Don, où il était présent à la fondation de l'Armée des Volontaires. Le Général Alekseïev l'envoya à Moscou pour organiser la résistance. La première SZRS fut fondée là, en tant qu'organisation centrale pour les activités terroristes anti-bolcheviques. Ceux de cette période deviendraient la vieille garde de la SZRS, des hommes comme Dikgof, Klepikov, Gopper et Vendzyagolsky. Des soulèvements furent lancés, mais seul un réussit : la légendaire Rébellion de Rybinsk.\n\nLes Blancs de la Russie du Nord se rallièrent derrière les succès de la SZRS, et l'Armée des Volontaires du Nord fut formée avec Karl Gopper comme chef militaire et Boris Savinkov comme figure politique et commandant de l'Oblast du Nord sous Ievgueni Miller. Pour éviter d'être écrasé par la force bolchevique supérieure, l'armée, largement composée de miliciens SR et de volontaires, fuit vers le nord, rejoignant finalement les troupes de l'Entente à Arkhangelsk. Pendant plus d'un an, ils se battirent dans les forêts d'épicéas et les marais du nord de la Russie.\n\nSavinkov représenta son armée à la Seconde Conférence d'Oufa et réussit même à convaincre beaucoup de SRs de soutenir Kolchak "temporairement", mais il retourna au nord dès novembre 1919. La situation là-bas s'était dégradée après l'effondrement et l'évacuation des forces de l'Entente, et sous la pression énorme du Front Nord de Toukhatchevski, l'Armée des Volontaires du Nord prit la décision amère de se replier, marchant à travers 500 km de forêts enneigées, se battant constamment contre les Rouges. Après quatre longs et épuisants mois de marche glacée, et deux années sanglantes depuis la Rébellion de Rybinsk, ils s'unirent avec le reste des Blancs de la Volga, et furent salués comme des héros."
 rusfla.12.a:9 "Il a marché sur la glace et la neige..."

 rusfla.13.t:9 "Mémoires d'un terroriste - Partie 3"
 rusfla.13.d:9 "Mouton noir des socialistes-révolutionnaires, héros du nord, auteur-terroriste. Boris Viktorovich Savinkov était devenu une légende.\n\nDe nouveau membre du parti SR réunifié, il rassembla les "SRs de droite" autour de lui - qui fondèrent la 2e SZRS en 1924 (faisant des anciens SRs-Centristes de Tchernov les nouveaux SRs de droite). Savinkov n'accepta pas le traité de Brest-Litovsk, et il rassembla des vétérans mécontents, l'intelligentsia radicale et la paysannerie autour de sa bannière, parlant d'une "Russie du peuple" et du grand destin qui attendait celle-ci.\n\nLe message était simple - d'abord, la Russie avait été frappée dans le dos pendant la Grande Guerre, et après tant de sang, d'efforts et de larmes versés par les paysans russes se battant pour des libertés basiques, même leur victoire avait été mutilée par les politiciens, qui étaient prêts à vendre le pays aux Allemands, aux socialistes, aux libéraux et aux Juifs. Seuls des chevaliers de la terreur - des hommes d'action - pourraient sauver la république, tout comme ils avaient sauvé la Russie toute entière. À partir de ces idées fut formulée l'idéologie du national-narodisme, principalement par Savinkov lui-même.\n\nLe message trouva un terrain fertile en Russie, frappée par les rigueurs économiques et l'instabilité politique. Les succès électoraux de la SZRS furent maigres jusqu'en 1928, lorsque la plupart de la déception à propos de la guerre désastreuse au Fengtian fut dirigée vers la SZRS, qui accusa le faible gouvernement libéral d'agir selon des intérêts économiques en humiliant la nation russe une fois de plus.\n\nAvec un soutien populaire de plus en plus important, les escouades de combat svobodniks de la SZRS augmentèrent leur activité, concentrant leurs efforts en particulier sur les socialistes qui avaient "échappé à la justice" et les "collaborateurs allemands". La violence escalada, même si elle n'était pas approuvée par le parti SZRS. Elle trouva sa conclusion dans la Rébellion de Tambov, où des paysans de la région se soulevèrent contre les propriétaires terriens, dirigés par des agitateurs SZRS - et alors qu'elle était écrasée, plus de sang de martyr se répandit pour la Troisième Russie. Enfin, les élections de 1934 virent la SZRS gagner une majorité à la Douma, propulsant Savinkov vers la présidence."
 rusfla.13.a:9 "Il avait la volonté de puissance..."

 rusfla.14.t:9 "Mémoires d'un terroriste - Partie 4"
 rusfla.14.d:9 "Le Vozhd de Toutes les Russies - un fils d'avocat troublé de Kharkov - a vu son pays passer par l'oppression tsariste, le communisme sanglant, la démocratie molle et l'humiliation. Mais il a fait ce dont peu de gens auraient rêvé il y a vingt ans - il a restauré la grande Troisième Russie à sa juste place en tant qu'Übermensch de l'Histoire, une nation destinée à refaire le monde et a y apporter la lumière.\n\nDéjà jeune homme, Boris Viktorovich avait senti que sa vie ne serait pas entièrement la sienne. Il était poussé par des forces extérieures qu'il ne pouvait pas expliquer, Dieu, la Destinée, le Volkgeist. Le Destin lui avait donné une volonté indomptable et un cœur d'acier, et l'avait poussé à travers toutes les souffrances vers des hauteurs que peu d'hommes avaient atteint. Ce n'était pas son rôle, ou dans ses capacités, d'y résister.\n\nLes vieux SRs se souviennent de la manière dont ils trouvaient refuge dans l'idée que peu importe à quel point leur tâche était terrible ou immorale, ils la faisaient dans un but plus grand qu'eux. Que sont quelques morts sur le chemin de l’accomplissement du destin du peuple russe ? Tous ces péchés seraient lavés par le jugement de l'Histoire ! Tant de frères et de sœurs étaient morts en croyant à une rédemption finale, mais seuls quelques-uns avaient survécu pour la voir.\n\nAinsi écrivait-il à son amie de longue date Zinaïda Hippius : "Avec une ironie déprimante, je me retrouve une fois encore comme un révolutionnaire sans cause. Je peux enfin me reposer, et regarder le soleil se lever sur une Russie reconnaissante, mais je ne ressens ni rédemption, ni satisfaction. Je reste cet homme angoissé et souterrain.""
 rusfla.14.a:9 "Et il vécut malheureux jusqu'à la fin de ses jours..."

 rusfla.15.t:9 "L'héritage de l'armée des volontaires du Nord"
 rusfla.15.d:9 "Le souvenir des héros qui s'étaient portés volontaires pour sauver la Russie durant la Guerre civile survit de bien des manières, des organisations de vétérans aux uniformes et aux symboles hérités. Les uniformes noirs et rouges des Kornilovites ne sont qu'un exemple. Les traditions des Markovites, Drozdovites et Alekseïévites sont bien vivantes, visibles avec leur uniforme unique dans les défilés et avec leur propre insigne sur les uniformes d'apparat.\n\nMais sous le règne de Savinkov, un uniforme est à nul autre pareil. L'uniforme appelé savinkovien ou gopperien avait été dessiné très tard dans la guerre, lorsque les diverses armées blanches avaient commencé à dessiner leurs propres uniformes inspirés par les quatre originaux. L'uniforme "Savinkovtsy" est basé sur l'uniforme vert et noir avec épaulettes rouges et noires des Régiments de choc sibériens, logique considérant l'enfer vert que l'Armée des Volontaires du Nord a dû traverser. Un uniforme similaire a été adopté par les formations de marche svobodniks, avec des épaulettes à tête de mort. Le képi est d'un rouge distinctif avec une bande noire, comme celui des Kornilovites.\n\nLe Vozhd utilise souvent une fringante version hussarde de l'uniforme "Savinkovtsy" dans des contextes militaires officiels, montrant une expérience militaire au moins équivalente à celle de ses généraux. En fait, l'uniforme de l'Armée des Volontaires du Nord a été tellement connecté aux Svobodniks et aux paramilitaires SZRS qu'il est devenu un symbole plus fortement associé au national-narodisme qu'à son armée d'origine."
 rusfla.15.a:9 "Les gens ont besoin de symboles."

 rusfla.16.t:9 "Citoyens Romanov"
 rusfla.16.d:9 "Le prétendant actuel au trône russe, mais seulement aux yeux des monarchistes, est l'ancien Grand-prince et désormais simple citoyen Kirill Vladimirovitch Romanov. Après la mort du petit-fils du Tsar, Nikolaï, Kirill, le cousin germain du Tsar, est devenu son héritier de facto.\n\nAprès la grande déception des monarchistes en 1921 alors que la monarchie n'avait effectivement pas été rétablie, ils ont été raisonnables. Kirill lui-même s'est fait connaître comme "le Tsar républicain" en se rangeant du côté des Révolutionnaires de Février dès le début et en soutenant ensuite la république, "si telle est la volonté du peuple".\n\nLe fils de Kirill, Vladimir, est le chouchou de la presse. Jeune et beau, il est l'exemple même de la royauté moderne des années 1930. Vladimir se délecte de la vie culturelle de la Russie, prenant part à des courses automobiles et est un hôte régulier d'événements de charité. Une grande part de ces activités sert également à la politique, car le prince est un partisan de la monarchie plus fervent que son humble et modéré père. La forte personnalité de Vladimir donne de l'espoir aux monarchistes russes.\n\nL'ascension de Savinkov a créé des problèmes pour les Romanov. Savinkov n'a que du dégoût à leur égard, mais n'a pas osé leur nuire - peut-être ne les considère-t-il pas comme une menace. D'autant plus que beaucoup de svobodniks de base n'ont pas la même haine pour la monarchie que Savinkov - bien au contraire, ils ont même une vision idéalisée des Romanov comme martyrs de la guerre civile.\n\nKirill s'est retiré du peu d'apparitions publiques qu'il faisait auparavant, et l'aggravation de la situation politique a même interrompu Vladimir. Malgré ses remarques initiales selon lesquelles "Savinkov remet la république en ordre", il a depuis repoussé toutes les tentatives de la SZRS de gagner son approbation officielle.\n\nCertains chuchotent que les Romanov ont élaboré des plans pour quitter le pays au plus vite, si le pire devait arriver."
 rusfla.16.a:9 "Exilez-les avant qu'ils ne commencent à conspirer."
 rusfla.16.b:9 "Ils n'ont aucune importance."

 rusfla.17.t:9 "Solonevich et le Mouvement des Stabs-Kapitans"
 rusfla.17.loc:9 "Culturiste, maître des arts martiaux, journaliste, écrivain - la carrière d'Ivan Solonevitch a été curieuse, et on peut dire à juste titre qu'il est l'un des penseurs conservateurs les plus célèbres de la nouvelle génération. Dans les années 1920, alors qu'il travaillait en tant que chef d'éducation physique à Petrograd, il a fondé le Mouvement populaire impérial des Stabs-Kapitans, expliquant qu'un Stabs-Kapitan (ou capitaine d'état-major) est quelqu'un qui dirige l'unité quand le commandant est absent - le commandant étant bien sûr une référence au Tsar.\n\nLe Mouvement des Stabs-Kapitans se concentre principalement sur l'entraînement physique : ils organisent des événements sportifs, diffusent l'information sur les modes de vie sains et les dangers de l'alcool, et dirigent des compétitions d'haltérophilie et de boxe. Mais ils sont aussi un mouvement idéologique, dans lequel les membres sont encouragés à lire les écrits de Solonevitch et à proclamer le "Monarchisme populaire". Grâce aux efforts sans relâche des quatre frères Solonevitch, le mouvement s'est étendu de Petrograd à Moscou, Novgorod, Smolensk et bien d'autres villes."
 rusfla.17.d.szrs:9 "$rusfla.17.loc$\n\nSolonevitch a refusé d'intégrer son mouvement à la Ligue panrusse des Sports de la SZRS, arguant que son mouvement est déjà suffisamment patriotique et n'a pas besoin de la supervision politique des svobodniks. Il a refusé plusieurs fois la collaboration étroite avec le Parti, même s'il a admis qu'il soutient nombre de politiques de Savinkov, en particulier ses réformes agraires et sa ligne dure contre le socialisme."
 rusfla.17.d.soc:9 "$rusfla.17.loc$\n\nSolonevitch est rapidement devenu un critique de la Coalition des Travailleurs, avec des arguments tels que "le socialisme est par nature étranger au peuple russe", mais il a encouragé les Monarchistes populaires à gagner de l'influence à travers les conseils ouvriers, pas par des moyens illégaux, et cherche à faire évoluer le système en une vraie Monarchie populaire."
 rusfla.17.d.mon:9 "$rusfla.17.loc$\n\nMaintenant que le Tsar est de retour, le Mouvement des Stabs-Kapitans a connu un essor considérable, et les écrits de Solonevitch sur la Monarchie populaire se sont répandus plus vite que jamais. Le Capitaine est de retour, et les Stabs-Kapitans peuvent se concentrer sur son objectif, contents de savoir qu'ils sont restés loyaux malgré tous leurs adversaires."
 rusfla.17.d.dem:9 "$rusfla.17.loc$\n\nAprès la chute de Savinkov, Solonevitch est devenu l'un des membres les plus importants au sein du Parti patriotique panrusse. Il a gardé ses distances avec la SZRS et a habilement utilisé certains des arguments du Vozhd tout en étant clair sur le fait qu'ils ne peuvent pas fonctionner sans le couronnement d'un nouveau Tsar, pour assurer que les dirigeants restent fidèles au peuple."
 rusfla.17.a:9 "Mettez fin à ces absurdités, alors."
 rusfla.17.b:0 "Cela semble assez inoffensif."
 rusfla.17.c:9 "Les meilleurs fils de [ROOT.GetLeader] !"

 rusfla.18.t:9 "Les anciens Svobodniks"
 rusfla.18.d:9 "Le cœur du régime de Savinkov a toujours été constitué par les hommes de la première SZRS, à l'époque où celle-ci était une organisation de résistance et non un parti politique. Ce sont les hommes qui ont combattu de Yaroslavl et Rybinsk à Arkhangelsk, qui ont bravé le froid des forêts du nord de la Russie pendant deux ans avant leur grande marche vers l'est. La camaraderie des soldats de l'armée des volontaires du Nord constitue le noyau de la SZRS, et il subsiste une division claire entre les « soldats-Svobodniks » de la première SZRS et les « politiciens-Svobodniks » de la seconde.\n\nQui sont les anciens Svobodniks ? Il suffit de regarder les bras droits du Vozhd - Aleksandr Dikgof-Derental, Flegont Klepikov, Karl Gopper, Karol Vendzyagolsky, Maksimilian Filonenko, Ivan Savinov, Nikolay Mamyrin, Nikolay Sakharov et ainsi de suite. Ces mêmes hommes dont les uniformes ont été décorés de l'ordre de la Marche des glaces du Nord par le général Kornilov en 1921. Unis par le sang, le labeur et le froid, un lien plus primitif que tout ce que la vie civile peut offrir.\n\nIl est très difficile pour les nouveaux membres de la SZRS de pénétrer dans ce cercle, et le Vozhd a toujours considéré les « civils » comme la périphérie du parti - précieux, certes, mais non éprouvés par le feu et le sang. Cela a créé beaucoup de ressentiment, car des hommes plutôt médiocres comme Dikgof sont élevés aux plus hauts postes en raison de la confiance profonde que le Vozhd a pour eux, ce qui les rend essentiellement intouchables au sein du parti."
 rusfla.18.a:9 "La guerre lie les hommes plus fortement que les idées."

 rusfla.19.t:9 "Le Cercle des Eurasianistes-Idéocrates"
 rusfla.19.d:9 "Parmi l'intelligentsia de Petrograd, la SZRS est dominé par le Cercle eurasien du professeur Pyotr Savitsky et du prince Dmitry Svyatopolk-Mirsky, qui publie la théorie de l'eurasisme depuis une dizaine d'années. Ils ont rejoint la SZRS dans les années 1930 car ils pensaient que la vision de Boris Savinkov correspondrait mieux à l'"eurasisme idéocratique" de Savitsky, et Savinkov, à son tour, a accordé son patronage au mouvement intellectuel qu'il considérait comme un élément purificateur contre le libéralisme et le socialisme qui gangrénaient la société russe.\n\nLe groupe s'est séparé des Eurasianistes conservateurs de N. Alekseyev en 1927 et a depuis lors adopté les concepts idéocratiques de Savitsky de manière plus approfondie. Ils soutiennent l'insubordination totale de la "nation eurasienne" à son idée fondatrice, incarnée par le Vozhd et d'autres chevaliers de la terreur. Les idéocrates recherchent un État total composé d'éléments slaves orientaux et touraniens, unifiés par des liens culturels et historiques. Ils admirent le règne de Gengis Khan et considèrent l'expansion sans entraves comme l'objectif géographique de la Russie.\n\nLa doctrine fondamentale de l'eurasisme de Savitsky est le concept "d'espace vital" ("mesto dlya razvitiya"), c'est-à-dire les conditions géographiques qui définissent les peuples qui y vivent. Les peuples qui vivent dans le même biome ou la même zone géographique forment une civilisation commune et ont un désir naturel de s'unir. La Russie, selon eux, constitue le noyau d'une "civilisation des steppes" qui englobe tous les peuples d'Europe de l'Est et d'Asie centrale - les eurasistes leur attribuent une parenté collective et les appellent à s'unir sous la domination russe. Savitsky déclare que le Grand-Duché de Moscou, et donc la Russie, est le successeur de l'Empire mongol et que Gengis Khan était un héros du peuple russe.\n\nCette "Russie-Eurasie" doit incarner les idées et les croyances que les eurasiens considèrent comme "eurasiennes" - l'altruisme, l'héroïsme, la hiérarchie sociétale et l'obéissance. Les eurasistes pensent que la démocratie est une forme de gouvernance pour les "peuples de la mer" et qu'elle n'est absolument pas adaptée à la Russie ; cette dernière doit non seulement lutter contre la démocratie qui lui est imposée, mais aussi libérer d'autres nations non européennes de la domination occidentale et vaincre ce qu'ils perçoivent comme l'"impérialisme culturel" de l'Occident.\n\nLe professeur Savitsky a presque suscité un culte parmi les intellectuels de la SZRS et est devenu une voix influente et un expert en géopolitique au sein du parti."
 rusfla.19.a:9 "Veiller à ce que leurs idées soient entendues."
 rusfla.19.b:9 "Ce sont peut-être nos fous, mais ce sont tout de même des fous."

 rusfla.20.t:9 "L'avenir russo-eurasien, par N. Alekseyev et N. Trubetskoy"
 rusfla.20.d:9 "L'intelligentsia eurasienne a été gravement entachée par son association avec la SZRS et son appareil de propagande. Cependant, tous les eurasiens ne se sont pas inclinés devant Savinkov. Nikolay Alekseyev en particulier, l'un des fondateurs du mouvement, avait cherché à réinventer l'eurasisme et à le purifier de la tare Svobodnik avec son protégé, Nikolay Trubetskoy.\n\nDans leur publication commune, "L'Avenir Russo-Eurasien", ils définissent les nouveaux principes du mouvement eurasien russe. S'ils conservent l'essentiel, à savoir que la Russie a plus en commun avec les peuples turcs que latins et que son destin est défini par la steppe eurasienne, ils se sont nettement détournés des éléments les plus autoritaires. Au lieu de cela, Alekseyev soutient que l'État eurasien devrait être gouverné au niveau fédéral, dans une union entre la démocratie et une "aristocratie de l'éducation", et une union entre les marchés privés et publics.\n\nIls ont également proposé la création de l'Université de la pensée eurasienne, qui se concentrerait sur les études concernant l'Asie. Alekseyev affirme que la Russie a besoin d'un corps diplomatique formé aux questions chinoises et indiennes, et pense que les nations asiatiques gagneront en importance par rapport à l'ancien Occident."
 rusfla.20.a:9 "Soutenez leur initiative !"
 rusfla.20.b:9 "Cela semble étrange."
 RUS_supported_eurasianism:9 "Soutien à l'Université de la pensée eurasienne"

 rusfla.21.t:9 "Les compagnons de route"
 rusfla.21.d:9 "Pendant longtemps, le radicalisme de la SZRS a tenu les conservateurs à distance, mais après le conflit de Fengtian et l'état d'urgence de Tambov, l'opinion populaire a commencé à favoriser Savinkov, qui avait également commencé à présenter son parti comme plus modéré, désavouant officiellement l'aile terroriste de la Svobodnik. Lorsqu'il est apparu clairement que les partis modérés russes avaient échoué, beaucoup ont sauté dans le train de la SZRS, formant ce que l'on appelle les "modérés" dans les rangs de Savinkov.\n\nLe terme "modéré" ne décrit pas nécessairement ces personnes avec précision - oui, elles ne soutiennent généralement pas la violence politique, une dictature absolue ou tout autre "excès" de la SZRS. Mais quand les choses se gâtent, ils sont prêts à soutenir le Vozhd - après tout, ne fait-il pas avancer la Russie dans la bonne direction ? Si nous ne pouvons pas avoir de tsar, nous pouvons au moins avoir un leader fort et unificateur. La démocratie libérale a échoué ! Le mouvement national Narodnik peut avoir ses radicaux, mais en fin de compte, ils cherchent à créer une grande Russie libre pour tous les Russes, n'est-ce pas ? Que sont quelques milliers de prisonniers politiques quand le destin de la Russie est en jeu ?\n\nLes principaux noms qui se sont élevés au sein de cette faction modérée sont des juges comme Boris Vysheslavtsev et Maksimilian Filonenko, des personnalités culturelles comme Dmitry Merezhkovsky et Alisa Berkova, ainsi que des transfuges de partis modérés, comme l'ex-Kadet Nikolay Vakar. Aujourd'hui, ils forment une majorité conforme au sein du mouvement SZRS, qui semble accepter de plus en plus le système actuel."
 rusfla.21.a:9 "Et beaucoup les rejoindront !"

 rusfla.22.t:0 "Plus jamais de Brest-Litovsk"
 rusfla.22.d:9 "Malgré la chute de Savinkov, certaines de ses promesses restent d'actualité. Pendant sa présidence, le gouvernement a mené de grandes campagnes de propagande, décrivant l'oppression des peuples slaves par des gouvernements et des entreprises pro-allemands, uniquement intéressés par l'extraction de profits maximums pour Berlin, tout comme ils l'avaient fait en Russie. Selon les sondages, la promesse de Savinkov de venger Brest-Litovsk et de libérer les "territoires occidentaux occupés par les Allemands" résonne encore.\n\nLes publications favorables à la guerre citent comme signes d'espoir les tensions croissantes entre les grandes puissances, la faiblesse temporaire de l'Allemagne due à la crise économique et l'augmentation des armées socialistes à l'ouest. Il est surprenant de constater que cette idée est soutenue par l'ensemble de l'échiquier politique. Même ceux qui ne sont pas particulièrement nationalistes s'accordent à dire que l'Allemagne est une menace pour la liberté, le socialisme et l'autodétermination nationale. D'autres parlent de défendre les droits des petits Russes et des Russes blancs, et plus on va à droite, plus les demandes sont claires pour une simple revanche, l'humiliation de l'Allemagne et la réalisation de la puissance mondiale de la Russie."
 rusfla.22.a:0 "... et nous avons hâte de voir Berlin brûler."

 rusfla.23.t:0 "La pétition Kurchatov"
 rusfla.23.d:9 "Les physiciens des particules ont réalisé de nombreuses percées en Russie dans les années 1930. Sous l'impulsion de scientifiques tels qu'Igor Kurchatov, Igor Tamm, Georgy Gamov et d'autres, nos instituts de recherche expérimentale ont élaboré une théorie solide sur le potentiel de la fission nucléaire. Mais ils n'étaient pas les seuls. Ce n'est un secret pour personne que des physiciens nucléaires d'Allemagne et de la Troisième Internationale se sont également penchés sur le potentiel de l'énergie nucléaire et qu'ils sont tous arrivés à la même conclusion, à savoir que cette énergie peut être utilisée à des fins militaires.\n\nIgor Kurchatov et plusieurs autres physiciens nucléaires russes ont signé collectivement une pétition et l'ont présentée à [Root.GetLeader], où ils ont tiré la sonnette d'alarme. Igor Kurchatov indique que les revues scientifiques étrangères ont cessé toute publication sur la recherche nucléaire, même les rapports les plus banals, ce qui ne peut que signifier qu'il s'agit d'informations confidentielles et que les ennemis de la Russie doivent être en train de développer activement l'armement nucléaire. La seule solution est de créer un programme d'armement nucléaire russe spécifique - une demande que Kurchatov et ses pairs ont reçue. Sous les ordres personnels de [Root.GetLeader], de nouvelles installations ont été ouvertes au fin fond de la Sibérie centrale pour le projet RDS-1 - Reactive Special Engine - qui recrutera les plus brillants Russes pour développer une arme ayant le pouvoir de manifester l'Apocalypse sur Terre."
 rusfla.23.a:0 "La Russie maniera cette superarme."
 rusfla.23.b:9 "La solution ultime à la question de la terreur."

 rusfla.25.t:9 "Le vieil ami, le vieil ennemi"
 rusfla.25.d:9 "La taxation des ventes de vodka est restée l'une des principales sources de revenus de l'État russe depuis l'époque du tsar Ivan Ier. Le système a connu un certain nombre de changements, du monopole d'État aux licences d'alcool privées. C'est ce dernier système qui a été adopté dans les années 1920 dans le cadre de la libéralisation de l'économie : toute vente d'alcool fort nécessite une licence renouvelée chaque année, dont le prix est fonction de l'ampleur des ventes. L'objectif de la loi est à la fois de réguler les marchés de l'alcool et d'en tirer des revenus pour l'État.\n\nLe mouvement de tempérance n'a cessé de réclamer une réduction des licences et, en général, une limitation de la vente d'alcool, tandis que les producteurs préfèrent généralement une réglementation plus laxiste et des licences plus faciles à obtenir. Les opposants à la "boisson du diable" ont de bons arguments : il est prouvé que l'alcool augmente la criminalité et plonge les Russes les plus pauvres dans la pauvreté, mais son effet sur l'économie est également considérable. De nombreux paysans tirent des revenus supplémentaires de la vente de vodka, et si l'offre de vodka est réduite, cela ne fera que créer un nouveau marché noir. En outre, plus la vodka est vendue, plus l'État gagne de l'argent. Certains ont proposé de soutenir les brasseries de bière plutôt que la vodka, considérée comme une boisson plus douce et moins nocive."
 rusfla.25.a:9 "Augmenter le prix des licences d'alcool."
 rusfla.25.b:9 "Détendre le marché. Un toast à la Russie !"
 rusfla.25.c:9 "Promulguer un traitement préférentiel pour la bière."
 rusfla.25.e:9 "S'orienter vers la prohibition."

 rusfla.26.t:0 "Le discours de Churchill sur le rideau de fer"
 rusfla.26.d:9 "La défaite de l'Allemagne face aux armes combinées de la France et de la Russie, il y a six mois, a provoqué une onde de choc dans le monde entier et il est devenu évident que cette "Seconde Weltkrieg" a changé le visage de l'Europe pour les années à venir. Le continent est divisé entre la Troisième Internationale et le bloc russe, qui disposent tous deux d'énormes forces et ont des comptes à régler avec l'autre camp. Pourtant, aucun des deux n'a choisi de frapper le premier, laissant le continent divisé en deux.\n\nL'université de Petrograd, en Russie, a eu l'honneur d'accueillir Sir Winston Churchill, homme d'État britannique de renom, écrivain et ancien Premier Lord de l'Amirauté britannique. S'adressant aux étudiants présents, Churchill a tout d'abord tenu à souligner les grands sacrifices consentis par la nation russe au cours de la Seconde Weltkrieg, et a assuré que l'Empire britannique et la Russie seraient toujours des alliés naturels dans ce nouvel ordre mondial. L'homme politique a décrit l'Europe comme un continent divisé entre deux forces fondamentalement différentes - l'une de la liberté et l'autre de la terreur syndicaliste, l'une du bien et l'autre du mal, et qu'un rideau de fer les sépare. Il s'est dit consterné par le fait qu'une grande partie du patrimoine et des villes célèbres de l'Europe se trouve désormais dans la "sphère française", et a espéré que la Russie et le Commonwealth puissent s'unir contre cette menace révolutionnaire.\n\nBien que Churchill n'ait pas été le premier à exprimer cette idée, les images frappantes de son discours ont marqué un nouveau point de repère dans l'histoire. L'Europe, et avec elle le monde, a été divisée dans un conflit gelé, un conflit idéologique plutôt qu'un équilibre des forces. Il ne peut être résolu que par la subversion, la course aux armements et la diplomatie... ou par un conflit bien plus destructeur que la Seconde Weltkrieg."
 rusfla.26.a:0 "Une nouvelle ère dans l'histoire du monde..."

 rusfla.28.t:9 "Histoire des Protocoles des Sages de Sion"
 rusfla.28.d:9 "La tristement célèbre forgerie antisémite est d'abord apparue en Russie en 1903, et s'est rapidement répandue pour servir de justification aux pogroms. Les Protocoles décrivent une conspiration juive mondiale - l'infiltration des Juifs dans les sociétés chrétiennes, leur conspiration avec les Francs-Maçons, leur plan de prise de contrôle de l'économie mondiale. Cette conspiration a rapidement été utilisée pour expliquer tous les malheurs de l'Empire russe - la Guerre russo-japonaise et les révolutions de 1905, 1917 et 1918, et a principalement été relayée par les organisations des Cent-Noirs.\n\nLe texte souleva une controverse dès 1903, les critiques de son authenticité pointant du doigt l'imprécision et le manque de sources des Protocoles. Finalement, le gouvernement de Pyotr Stolypin bannit la circulation du texte en tant que faux, en invoquant que 'une cause juste ne peut pas être défendue par des faux moyens'. Cela eut peu d'effet, et les Protocoles circulèrent pendant la Guerre civile en tant qu'outil de propagande du Mouvement blanc contre les bolcheviks, pour ensuite se répandre ailleurs en Europe.\n\nDans les années 1930, il est largement admis que les Protocoles sont un faux texte - mais ils sont toujours utilisés par les antisémites, arguant que si les faits historiques des Protocoles ne sont pas prouvés, l'argument principal n'en est pas pour autant faux, et qu'en fait, le Coup d'État d'Octobre prouve même la conspiration. Il semblerait que les mensonges soient terriblement difficiles à éradiquer."
 rusfla.28.a:9 "Peu importe, le gouvernement doit agir."
 rusfla.28.b:9 "Blâmez la liberté de la presse et de conscience."

 rusfla.29.t:9 "Le cas des saboteurs de Pokrovsk"
 rusfla.29.d:9 "Au cours d'une série de procès largement médiatisés dans la capitale volga-allemande de Pokrovsk, 29 personnes originaires de la gubernia de Saratov ont été condamnées à mort pour espionnage et sabotage, et 73 ont été condamnées aux travaux forcés en Sibérie. Presque tous les accusés étaient d'origine volga-allemande, et parmi eux se trouvaient de nombreux enseignants, avocats et ingénieurs instruits. Ils ont été reconnus coupables d'avoir entretenu des contacts avec l'Abteilung-IIIb, le service de renseignement extérieur allemand, et d'avoir préparé des attaques de sabotage contre des infrastructures militaires et industrielles essentielles à Saratov.\n\nLa défense a fait valoir que les preuves étaient minces, mais il n'était pas possible de les ignorer : il s'agissait de la plus belle fabrication que l'Okhrana pouvait faire. D'ailleurs, qu'importe si les preuves ne sont pas réelles ? Il est évident que l'intelligentsia volga-allemande, éduquée et ayant accès à diverses facultés militaires russes importantes, finirait par se retourner contre nous - nous devons simplement prendre des mesures de précaution avant que l'Abteilung-IIIb ne puisse les recruter.\n\nParmi les accusés se trouvaient de nombreux fonctionnaires importants des Uyezds de la Volga et de l'Allemagne. Ces postes peuvent désormais être occupés par des fonctionnaires russes loyaux, qui poursuivront les mesures de précaution en commençant par la purge des éléments non fiables des forces de police locales, pour finalement les placer sous le contrôle total du parti. Avec la force nécessaire, des enquêtes plus approfondies pourront être lancées pour capturer les derniers espions de l'Abteilung-IIIb. Le succès de l'opération a attiré l'attention sur d'autres groupes soupçonnés d'entretenir des sympathies avec des puissances ennemies, comme les Koryo-saram (Coréens-Russes) et les Finlandais de Carélie et d'Ingrie."
 rusfla.29.a:9 "Le travail acharné leur apprendra la loyauté."

 rusfla.30.t:9 "Création de la zone frontalière"
 rusfla.30.d:9 "La zone frontalière de [RUS.GetNameDef] (ZP) a été établie sur la base de la "loi sur la frontière de l'État" adoptée aujourd'hui par le [RUS_legislature]. La nouvelle région frontalière, d'une profondeur habituelle de 7,5 km, sera placée sous surveillance spéciale. Les personnes qui ne sont pas des résidents ne peuvent pas entrer dans les régions frontalières sans l'autorisation explicite du ministère de l'intérieur ou du ministère de la guerre.\n\nCette zone comprendra également la majeure partie du littoral de la mer Noire et de la mer Baltique. Grâce à ces précautions, l'espionnage et le sabotage par des ressortissants étrangers peuvent être fortement limités et les régions frontalières peuvent être consacrées à des fins de défense."
 rusfla.30.a:9 "Mais cela empiète sur les droits des personnes, bloquez-le !"
 rusfla.30.b:9 "Dur, mais nécessaire."
 rusfla.30.c:9 "Prochaine étape : l'éloignement des résidents suspects."

 rusfla.31.t:9 "Ethnies à la loyauté politique douteuse"
 rusfla.31.d:9 "Conformément à la nouvelle législation sur les zones frontalières, des millions de personnes vivent désormais à l'intérieur des zones militaires restreintes des frontières russes. En vertu d'un décret supplémentaire, les personnes dont la loyauté politique est douteuse seront expulsées des régions frontalières et réinstallées plus profondément en Russie, la priorité étant donnée à la frontière occidentale.\n\nLes Finlandais ingriens ont été parmi les premiers visés en raison de leur proximité avec Petrograd et de l'importance qu'ils revêtent pour la sécurité nationale. Les opérations de Gosstrazha sont également prévues contre les Caréliens, les Tchétchènes, les Ingouches et les Ukrainiens du Kouban vivant dans la région frontalière. Des milliers de personnes ont été déplacées vers des régions plus sûres de leurs gubernies respectives et employées au service de l'État pour une durée indéterminée."
 rusfla.31.a:9 "Mieux vaut être prudent que désolé."

 rusfla.32.t:9 "Attaque contre la synagogue de Vladivostok"
 rusfla.32.d:9 "La pire attaque sur la communauté juive de Russie a eu lieu aujourd'hui à Vladivostok, alors que le chapitre local des svobodniks a mis le feu à la synagogue de Vladivostok et a coordonné au même moment des attaques contre plusieurs commerces possédés par des juifs. L'attaque a été menée par Konstantin Rodzayevsky, un chef svobodnik local et fanatique SZRS, qui a juré de "purifier l'Amour des terroristes sionistes" comme "exemple pour le reste de la Russie".\n\nCette seule nuit a vu la plus vieille synagogue d'Extrême-Orient brûler, et une part importante des plus de mille habitants juifs de Vladivostok harcelés et humiliés. Le gouverneur de l'Amour, Spiridon Merkulov, a promis une enquête sur tous les crimes sérieux, mais il est clair que même si des arrestations ont lieu les svobodniks ne seront pas sévèrement punis.\n\nIl est probable que des actions comme celles de Rodzayevsky ne feront que se multiplier sur les communautés juives de Russie, sous forme d'attaques violentes ou de chasses aux sorcières par le biais des tribunaux anticommunistes."
 rusfla.32.a:0 "Très bien."

 rusfla.33.t:9 "Révolte des Droites-SR"
 rusfla.33.d:9 "Dans l'extrême nord de l'Oural, le complexe de Vorkuta Katorga a été investi par les prisonniers. Le camp, dont les prisonniers ont été affectés à la construction de voies ferrées et d'une mine de charbon dans les terres gelées, a été construit à la hâte et il semble que les troupes de l'intérieur aient manqué de personnel. Un grand nombre de prisonniers relativement frais - principalement d'anciens socialistes-révolutionnaires jugés pour divers motifs de sabotage, d'espionnage et de collaboration pro-allemande - ont entamé une grève il y a environ une semaine, qui a dégénéré en chaos total lorsqu'ils ont réussi à maîtriser les gardes et même à s'emparer d'une mitrailleuse, qu'ils ont utilisée pour forcer le personnel du camp à s'enfoncer dans la toundra.\n\nLe chef de la révolte, Grigory Kotovsky, est un bandit, un SR et un ancien soldat de l'Armée rouge. Le hasard a voulu que Vladimir Rikhter soit envoyé dans le même complexe et qu'il devienne rapidement un rabatteur et un agitateur, entraînant de nombreux prisonniers dans la résistance active. Les prisonniers demandent à avoir des avocats et réclament de meilleures conditions de travail. En outre, Rikhter se fait connaître en demandant au président Savinkov de se suicider pour épargner la peine du peuple russe.\n\nDes renforts ont été envoyés à Vorkuta sous le commandement du général-lieutenant Kalachnikov, et la révolte, surnommée par certains le "soulèvement des droitiers" en référence à l'échec de la révolte de 1917, sera traitée rapidement."
 rusfla.33.a:9 "Il aurait fallu les envoyer au Kamchatka."

 rusfla.34.t:9 "Le sort des organisations d'anciens combattants"
 rusfla.34.d.szrs:9 "Après la guerre civile, de nombreuses organisations sont apparues pour protéger l'héritage des braves soldats qui avaient vaincu la menace rouge. L'Union des volontaires "Alekseyevites", l'Association des tirailleurs sibériens, l'Union des vétérans tchécoslovaques, l'Organisation Krasnov, l'Union verte, et bien d'autres encore, étaient largement organisées autour d'armées spécifiques de l'époque de la guerre civile.\n\nPresque toutes ces organisations soutiennent aujourd'hui la SZRS, mais l'Union verte s'est montrée particulièrement fidèle à la cause. Son dirigeant de longue date est Aleksandr Stepanovich Antonov, le célèbre Vozhd des paysans de Tambov et un proche allié de Savinkov dans la région. Ce qui a commencé comme une organisation de vétérans pour divers partisans paysans qui se sont soulevés contre la menace bolchevique est finalement devenu le deuxième plus grand syndicat de vétérans et une base de recrutement pour les Svobodniks.\n\nDans notre programme de prise de contrôle total de la vie russe, nous avons deux options. Soit toutes ces organisations sont dissoutes et fusionnées en une seule et nouvelle organisation sous le nom de SZRS, soit nous utilisons l'Union verte comme bloc fondateur et demandons à toutes les autres organisations de la rejoindre. Quoi qu'il en soit, le résultat est une organisation unique d'anciens combattants sous le contrôle politique du parti, qui peut être utilisée pour le recrutement, la propagande et la formation."
 rusfla.34.d.dem:9 "Après la guerre civile, de nombreuses organisations sont apparues pour protéger l'héritage des braves soldats qui avaient vaincu la menace rouge. L'Union des volontaires "Alekseyevites", l'Association des tirailleurs sibériens, l'Union des vétérans tchécoslovaques, l'Organisation Krasnov, l'Union verte, et bien d'autres encore, étaient largement organisées autour d'armées spécifiques de l'époque de la guerre civile.\n\nPresque toutes ces organisations soutiennent aujourd'hui la SZRS, mais l'Union verte s'est montrée particulièrement fidèle à la cause. Sous la direction d'Alexandre Antonov, le célèbre Vozhd des paysans de Tambov, l'organisation est devenue essentiellement un bassin de recrutement et un front politique pour les Svobodniks. Antonov a été contraint de démissionner, mais ce n'est un secret pour personne que nombre de ces organisations continuent de véhiculer des idées antidémocratiques.\n\nDes voix plus radicales ont appelé à la dissolution pure et simple de l'Union verte et à l'ouverture d'une enquête afin de débusquer les sympathisants des Svobodniks au sein de ces groupes. Cependant, les vétérans constituent un groupe de pression très puissant, et s'opposer à eux ne serait pas une bonne chose pour notre gouvernement."
 rusfla.34.d.soc:9 "Après la guerre civile, de nombreuses organisations réactionnaires sont apparues pour protéger l'héritage des "Blancs", chiens d'attaque des aristocrates et des capitalistes. L'Union des volontaires "Alekseyevites", l'Association des tirailleurs sibériens, l'Union des vétérans tchécoslovaques, l'Organisation Krasnov, l'Union verte et bien d'autres étaient largement organisées autour d'armées spécifiques datant de l'époque de la guerre civile. Les tentatives d'organisation d'associations similaires pour les vétérans de l'Armée rouge ont généralement été écrasées par les tribunaux et, dans la pratique, le seul organisme qui a apporté son soutien aux vétérans rouges était l'Union mutuelle des vétérans, une organisation non partisane.\n\nPresque toutes ces organisations d'anciens combattants ont été les premières à écraser les droits des travailleurs. Elles servent de réservoir de main-d'œuvre pour les gardes qui brisent les grèves et offrent un "soutien bénévole" aux forces de l'ordre. Malgré les tentatives de la république pour instaurer la paix, elles ont créé la discorde. Aujourd'hui, ils sont de retour : les syndicats d'anciens combattants organisent des manifestations dans toute la Russie, avec des slogans anti-communistes et anti-démocratiques. Dans les régions les plus conservatrices, des affrontements violents ont même eu lieu entre les vétérans et les gardes ouvriers.\n\nGrigory Zinovyev a remis au ministre populaire de l'Intérieur une proposition signée par une centaine de membres du Congrès, demandant l'abolition de toute organisation "glorifiant la terreur réactionnaire". Cette proposition a suscité une certaine opposition, principalement de la part du parti SR. Dmitry Popov a souligné que certaines de ces organisations sont maintenues par des paysans alignés sur les SR, comme les organisations commémorant l'armée populaire de Komuch. Ainsi, seules les organisations monarchistes, savinkovistes ou ouvertement réactionnaires devraient être abolies, et ces organisations "saines" devraient être autorisées à fonctionner en tandem avec les vétérans rouges."
 rusfla.34.a:9 "Créer une organisation entièrement nouvelle."
 rusfla.34.b:9 "Les fusionner au sein de l'Union verte."
 rusfla.34.c:9 "Dissoudre l'Union verte."
 rusfla.34.e:9 "Ils ont la liberté d'expression."
 rusfla.34.f:9 "Abolissez tout cela ! L'Armée rouge est la plus forte !"
 rusfla.34.g:9 "Les gens ont la liberté d'association, même si certains ne l'apprécient pas."

 rusfla.35.t:9 "La marche des volontaires"
 rusfla.35.d.soc:9 "Pour montrer leur force, les organisations d'anciens combattants ont organisé d'importantes manifestations dans les principales villes de Russie, en particulier dans le sud du pays. Nikolay Tretyakov, le nouveau porte-parole de l'Union des volontaires "Alekseyevites", la plus grande organisation d'anciens combattants, a tenu un discours près du mémorial Alekseyev à Yekaterinodar, où s'est également exprimé Sergey Markov, retraité. Les anciens combattants protestent contre la décision "tyrannique" du gouvernement d'interdire un grand nombre d'organisations d'anciens combattants en les qualifiant de réactionnaires. Ils exigent que des non-socialistes soient autorisés à entrer au cabinet et demandent la démission immédiate de [GetSecondInCommand] et le rétablissement de la démocratie.\n\nLes manifestations ont inspiré des contre-manifestations de groupes socialistes locaux, et la milice populaire d'Ekaterinodar a eu beaucoup de mal à empêcher les deux camps de s'affronter. Le chef de la ville envisage d'envoyer l'armée, mais il s'inquiète de sa capacité à lutter contre des personnalités telles que Markov et les anciens Volontaires. La situation est restée dangereuse jusqu'à la tombée de la nuit, lorsque les marches ont été dispersées pour le moment.\n\nLes manifestations se poursuivent depuis près d'une semaine et la VGPU a recommandé au ministère de les réprimer sévèrement. Une opération spéciale peut être organisée pour arrêter les dirigeants des organisations d'anciens combattants rebelles, et toute l'affaire serait réglée en quelques jours. L'autre solution consiste à faire des concessions aux manifestants, par exemple en permettant à un plus grand nombre de ces organisations de fonctionner à condition qu'elles se retirent de la vie politique."
 rusfla.35.d.dem:9 "En guise de démonstration de force, les organisations d'anciens combattants ont organisé d'importantes manifestations dans les principales villes de Russie, en particulier dans le sud du pays. Nikolay Tretyakov, porte-parole de l'Union des volontaires "Alekseyevites", la plus grande organisation d'anciens combattants, a prononcé un discours près du mémorial Alekseyev à Yekaterinodar, dans lequel il a condamné les tentatives du gouvernement de restreindre la liberté d'expression. La tentative de contrôler les anciens combattants a été dépeinte comme une chasse aux sorcières néo-communiste visant à profaner l'héritage des Volontaires.\n\nBien que la situation ait été pacifique jusqu'à présent, à l'exception de quelques incidents mineurs, cette manifestation de milliers d'anciens combattants est très inquiétante. Même de nombreux centristes de la Douma prônent désormais la retenue, ne souhaitant sans doute pas mettre en colère une partie aussi importante de l'électorat. En réponse, Vladimir Rikhter a tenu un discours enflammé et peu réfléchi, condamnant les activistes vétérans pour avoir collaboré avec Savinkov en premier lieu, et a cité cela comme une preuve de l'état d'esprit anti-républicain de beaucoup de ces syndicats. En guise d'alternative, il a encouragé tous les Blancs épris de démocratie à rejoindre les mouvements dirigés par les SR ou à voter pour les dirigeants "réactionnaires" des syndicats d'anciens combattants."
 rusfla.35.a:9 "Soutenir notre décision et renforcer la présence policière."
 rusfla.35.b:9 "Annuler les projets d'interdiction de l'Union verte."
 rusfla.35.c:9 "Donner carte blanche à la VGPU pour mener une enquête."
 rusfla.35.e:9 "Ils surestiment certainement la situation ?"

 rusfla.36.t:9 "Opération contre l'Union des volontaires"
 rusfla.36.d:9 "Les sièges des plus grandes organisations d'anciens combattants blancs sont perquisitionnés par des officiers de la VGPU soutenus par les milices populaires, et plusieurs centaines d'entre eux sont arrêtés pour leur rôle dans les manifestations d'anciens combattants. Les listes de membres de ces organisations ont également été confisquées, de même que les fonds dont disposaient les organisations réactionnaires désormais interdites. D'autres arrestations suivront.\n\nLes arrestations massives n'ont suscité qu'une résistance sporadique. À Ekaterinodar, une fusillade sérieuse a éclaté, car la branche locale de l'Union des volontaires avait caché des mitraillettes et des grenades pour se défendre. Des caches d'armes similaires ont été découvertes dans de nombreux endroits, ainsi que des plans pour un soulèvement armé - l'"opération Alekseyev". D'après ce plan, les forces blanches prévoyaient de s'emparer des villes proches de leurs zones de soutien les plus importantes, de renverser le gouvernement socialiste et, en cas d'échec, de déclencher une guerre civile avec le soutien de puissances étrangères.\n\nCette "conspiration des Alekseyevites" a transformé ce qui semblait être une simple diffusion de propagande réactionnaire en une véritable trahison. Ces informations ne sont pas encore publiques, mais leur utilisation devant les tribunaux obligerait le VGPU à publier les documents relatifs à la conspiration. Le directeur Blioumkine a demandé l'autorisation de prolonger les arrestations afin d'étouffer la conspiration dans l'œuf."
 rusfla.36.a:9 "C'est grave ! Oui, des arrestations sont nécessaires."
 rusfla.36.b:9 "... un complot ? Ne s'agit-il pas d'un discours alarmiste ?"
 RUS_soc_conspiracy_tt:9 "§REt si Blyumkin avait raison ?§!"

 rusfla.37.t:9 "Procès des conspirateurs alekseyevites"
 rusfla.37.d:9 "En raison de la notoriété des accusés, il n'a pas été possible de traiter discrètement la conspiration des Alekseyevites. Sur le banc des accusés se trouvent des militaires de haut rang : Vladimir Vitkovsky, Pavel Shatilov, Nikolay Tretyakov et bien d'autres encore, qui ont été capturés à des postes de commandement. La conspiration, comme l'explique le procureur Andrey Vyshinsky, s'est déroulée dans les hautes sphères de l'armée, qui a coopéré avec des organisations privées d'anciens combattants pour cacher du matériel et maintenir la cohésion en vue de fonder une organisation terroriste lorsque "le moment serait venu". De nombreux généraux blancs à la retraite sont incriminés, mais en fin de compte, la direction de l'opération serait assurée par Vitkovsky et Shatilov.\n\nLa défense a mis en doute la légitimité de l'ensemble de la conspiration et a accusé les procès d'être un excès de pouvoir de la part de la VGPU, fondé sur des preuves circonstancielles. Les généraux ont affirmé n'avoir aucune connaissance de la conspiration ou de l'organisation théorique et, s'il en existait une, leurs noms avaient été inscrits dans les plans à leur insu. Les généraux à la retraite ont affirmé avoir prêté serment de ne pas saboter la République russe et que, même s'ils n'aimaient guère les socialistes au pouvoir, ils ne collaboreraient pas avec les ennemis de la Russie.\n\nFinalement, les principaux généraux sont innocentés, mais un grand nombre d'autres militants de l'Union des Volontaires sont condamnés aux travaux forcés pour avoir participé à la propagande et à la violence contre-révolutionnaires. Tretiakov lui-même est condamné à dix ans de travaux forcés pour les crimes de l'organisation qu'il a dirigée. Bien que les principaux dirigeants n'aient pas été arrêtés, des centaines de petits poissons ont été capturés et la conspiration n'existe plus."
 rusfla.37.a:9 "J'espère que c'est terminé."

 rusfla.38.t:9 "Doutes sur le complot des Alekseyevites"
 rusfla.38.d:9 "Outrés d'avoir laissé en liberté les multiples meneurs de la conspiration Alekseyev, les partisans de la ligne dure du Congrès ont fait pression sur le ministère de la Justice pour qu'il publie les documents de l'UPVG décrivant en détail la conspiration présumée. Alors que le ministère s'est montré favorable à cette demande, le directeur adjoint du VGPU, Yakov Serebryansky, a recommandé au ministère de ne pas le faire, en invoquant la nature potentiellement préjudiciable des documents originaux, qui pourraient inciter les gens à résister. Le directeur Blyumkin a soutenu son adjoint et a refusé, ce qui a mis son organisation et le ministère en désaccord.\n\nTrès vite, la possibilité a été évoquée que l'UPVG ait fabriqué ou du moins fortement modifié les documents de conspiration afin de les utiliser comme moyen de persécuter les généraux blancs. Si tel était le cas, la publication de ces documents serait très embarrassante pour l'UPVG et pour le sens général de la légalité. Mais encore une fois, s'ils ne le sont pas, une grande partie du Congrès accusera le gouvernement de [GetSecondInCommand] de secret et d'autoritarisme, et demandera peut-être la démission du ministre de la Justice du peuple."
 rusfla.38.a:9 "Nous n'avons pas besoin de le publier."
 rusfla.38.b:9 "Le Congrès a le droit de savoir."

 rusfla.39.t:9 "Vague de sabotage blanc"
 rusfla.39.d:9 "Comme nous le craignions, le réseau réactionnaire est simplement endormi, mais il n'a pas disparu. De manière semi-coordonnée, des centaines de personnes, sans doute organisées au sein d'un groupe clandestin, ont mené des opérations de sabotage, d'espionnage et de propagande contre-révolutionnaire. Des usines ont été touchées et l'évasion a été fortement encouragée.\n\nBeaucoup de ces personnes ont été arrêtées et certaines ont été fusillées, mais le problème est loin d'avoir disparu. Les services de sécurité nous ont assuré qu'ils contrôlaient la situation et qu'ils continueraient à lutter dans l'ombre pour éradiquer ces néo-svobodniks."
 rusfla.39.a:9 "Nous le supporterons."

 rusfla.40.t:9 "L'Internationale verte divisée"
 rusfla.40.d:9 "Les deux fléaux de la crise économique et des tensions grandissantes dans les Balkans ont plongé l'Internationale verte dans la tourmente. L'Internationale verte a été fondée en 1922 en tant que mouvement paysan aligné sur la Mitteleuropa, basé sur la vision d'une démocratie paysanne pacifique. Les soutiens les plus visibles de l'organisation ont été les divers mouvements paysans de la monarchie Habsbourg. Toutefois, la fondation du Pacte de Belgrade et sa rhétorique de plus en plus guerrière ont provoqué des querelles au sein du mouvement.\n\nAleksandŭr Stamboliyski, du BZNS bulgare, ainsi que nombre de délégués danubiens tels que Józef Putek, du PSL galicien, ont demandé que le Bureau expulse les partis roumains et serbes pour leur soutien à la guerre contre la Bulgarie. Putek a donné lecture de la proposition du PSL, appelant à la paix entre tous les pays paysans et suggérant de dénoncer le radicalisme des mouvements paysans, fortement soutenu par des délégués danubiens et d'Europe de l'Est.\n\nLa contre-proposition d'Ivan Kolesnikov, écrite par les délégués russes, serbes, roumains et lettons, appelle quant à elle les paysans à résister activement au "règne junker", et décrit la crise économique actuelle comme une chance pour l'Europe de se diriger vers l'économie de "Troisième Voie" d'agrarisme et de collaboration entre les peuples. Kolesnikov a félicité les Serbes pour leur engagement contre "l'empiètement allemand" dans les Balkans et a offert d'arranger des négociations avec Stamboliyski pour trouver une solution qui satisferait toutes les nations paysannes slaves, ainsi que d'unir leurs rangs contre la double menace du junkerisme et du communisme."
 rusfla.40.a:9 "Et qui va gagner ?"

 rusfla.41.t:9 "Saucisses du docteur"
 rusfla.41.d:9 "Bien que les Svobodniks aient déjà été appelés "bouchers", le fait de voir flotter des drapeaux du parti au sommet d'une usine de transformation de la viande reste une nouveauté. La première usine de saucisses de Moscou a fait couler beaucoup d'encre. Construite grâce à l'expérience et aux capitaux de la Russie et de l'Allemagne, elle témoigne de ce qu'il est possible de faire lorsque deux nations passionnées de saucisses travaillent ensemble. Malheureusement, ses finances et sa gestion laissent à désirer. Les bénéfices ont été maigres depuis l'ouverture en 1933, car les "saucisses de Moscou" se sont révélées incapables de rivaliser en Europe et trop chères pour les Russes. Les propriétaires allemands de l'usine, Halberstädter Würstchen, l'ont rapidement vendue au gouvernement russe au lendemain du Lundi noir pour une bouchée de pain.\n\nDepuis, la SZRS a transformé la première usine de saucisses de Moscou en un prototype de sa vision économique. L'usine a été placée sous la direction d'un "artel" dirigé par la SZRS, une forme traditionnelle de coopérative commerciale qui a subi une transformation nationale populiste. Avec la bénédiction du gouvernement, les "frères ouvriers" gèrent désormais l'usine sous la supervision des "anciens" approuvés par le Parti. Des dortoirs modernes et une église ont été construits à proximité de l'usine pour mieux développer le sens de la communauté. En outre, les usines ont été réaménagées pour produire des produits plus abordables.\n\nLa rumeur veut que le président Savinkov lui-même ait insisté pour que de nouvelles saucisses plus consistantes soient développées - après tout, le peuple russe sera aussi affamé que ses usines avec le travail qui l'attend. Il reste à voir dans quelle mesure une telle transformation peut être mise en œuvre dans toute la Russie, mais ce coup d'éclat concernant les saucisses a attiré l'attention du public. Les nouvelles "saucisses du docteur", ostensiblement saines, font déjà fureur."
 rusfla.41.a:9 "Des saucisses pour tous !"

 rusfla.42.t:9 "Militarisme croissant"
 rusfla.42.d.dem:9 "Des décennies de défaite, si l'on excepte la saignée fratricide de la guerre civile, ont eu un effet indiscutablement corrosif sur le moral des militaires russes. Malgré des budgets militaires élevés et la vénération de l'armée, nombreux sont ceux qui se souviennent des atrocités commises par les Blancs et qui considèrent encore l'armée comme un outil des oppresseurs. En particulier après l'humiliation militaire de 1928 et le Putsch de Boldyrev qui s'en est suivi, beaucoup se sont ralliés à la SZRS avec des slogans visant à redonner à l'armée sa gloire d'antan. Ce n'est un secret pour personne que lors des élections de 1934, la SZRS a fait d'énormes progrès dans toutes les villes de garnison.\n\nAujourd'hui, Savinkov a cinq pieds sous terre, mais l'armée se retrouve plus grande et plus forte que jamais, avec une force retrouvée. Le général-maréchal [RUS_GetArmyChief] se présente comme le sauveur de la Russie et n'est surpassé que par le [RUS_leader]. Une rhétorique agressive et chauvine s'échappe désormais des rangs de l'armée, et l'esprit revigoré des militaires s'est avéré contagieux. Le public russe a commencé à exprimer une confiance dans ses soldats qui aurait été impensable il y a seulement quelques années."
 rusfla.42.d:9 "Des décennies de défaite, si l'on excepte la saignée fratricide de la guerre civile, ont eu un effet indiscutablement corrosif sur le moral des militaires russes. Malgré des budgets militaires élevés et la vénération de l'armée, nombreux sont ceux qui se souviennent des atrocités commises par les Blancs et qui considèrent encore l'armée comme un outil des oppresseurs. En particulier après l'humiliation militaire de 1928 et le Putsch de Boldyrev qui s'en est suivi, beaucoup se sont ralliés à la SZRS avec des slogans visant à redonner à l'armée sa gloire d'antan. Ce n'est un secret pour personne que lors des élections de 1934, la SZRS a fait d'énormes progrès dans toutes les villes de garnison.\n\nLa rhétorique impitoyablement revancharde des Svobodniks a trouvé un terrain fertile dans l'armée, qui avait été profondément désillusionnée par les SR et les Kadets à la suite de leur "seconde reddition" à l'Allemagne dans le cadre de l'accord de Vilnius. Bien que de nombreux officiers émettent encore des réserves sur le rôle des commissaires de la SZRS, ils apprécient la passion avec laquelle les officiers politiques ont recruté de nouvelles recrues. L'esprit revigoré des militaires s'est avéré contagieux, et le public russe a commencé à exprimer une confiance dans ses soldats qui aurait été impensable il y a seulement quelques années."
 rusfla.42.a:0 "Hourra !"

 rusfla.43.t:9 "Journée de la marche des glaces"
 rusfla.43.d:9 "La guerre civile fait l'objet de deux journées commémoratives : le 31 août, pour la libération de Moscou, et le 22 février, pour le début de la marche sur la glace dans le Kouban. Le jour de la libération est une célébration joyeuse, avec des chants militaires entraînants et de grandes démonstrations de force à travers Moscou, mais le jour de la marche sur la glace est plus mélancolique, rappelant le sacrifice et l'espoir.\n\nDans le froid glacial de février, une marche commémorative est organisée de Rostov à Novocherkassk, avec les légendaires régiments colorés - les Kornilovites noir et rouge, les Drozdovites avec leurs casquettes cramoisies, les Markovites aux bretelles noires et les Alekseyevites en blanc et bleu. Les invités d'honneur sont ceux qui ont participé à la marche originale. À Rostov comme à Novocherkassk, la foule est nombreuse à suivre le défilé, bien qu'il ne s'agisse pas d'un jubilé, mais d'une occasion solennelle.\n\nL'histoire officielle de la Marche des glaces, écrite par le général Denikine, est souvent citée en ce jour :\n\n- Tant qu'il y a de la vie, tant qu'il y a de la force, tout n'est pas perdu. La Russie verra une lumière vaciller faiblement ; elle entendra une voix appelant au combat ceux qui ne se sont pas encore réveillés...\n\nTel est le sens profond de la première campagne de Kouban. Il est inutile de l'aborder avec la froide argumentation de la politique et de la stratégie, car il s'agit d'un phénomène où tout est de l'ordre du spirituel et de l'exploit à accomplir. L'armée des volontaires a traversé les steppes libres du Don et du Kouban - en petit nombre, en lambeaux, chassée, encerclée - comme un symbole de la Russie persécutée et de l'État russe.\n\nDans toute l'étendue du pays, il ne reste qu'un seul endroit où le drapeau national tricolore flotte ouvertement, et c'est le quartier général de Kornilov."
 rusfla.43.a:9 "Nous sommes passés de la nuit noire de l'esclavage spirituel à l'errance inconnue, à la recherche de l'espoir."

 rusfla.44.t:9 "La psychologie de l'esprit totalitaire"
 rusfla.44.d:9 "L'opus magnum du sociologue russe Sergey Stepanovich Chakhotin, basé à Heidelberg, intitulé "La psychologie de l'esprit totalitaire", a été immédiatement salué comme un classique et un ouvrage qui capture une grande partie de l'esprit des années 1930, tant en Russie qu'à l'étranger. Chakhotin, qui a fui la Russie en 1935 et qui a critiqué ouvertement le totalitarisme tant en Russie qu'en Allemagne, a élaboré un récit convaincant sur la nature de ces "agitateurs de l'ère moderne".\n\nChakhotin identifie la base de soutien clé de tous ces mouvements - bolcheviks et svobodniks - comme étant intrinsèquement le même groupe de personnes : les laissés-pour-compte d'une société qui se modernise rapidement et les pauvres des zones rurales qui vivent de petits boulots, dérivant d'un endroit à l'autre, sans jamais avoir d'assise ou d'identité propre. Ces groupes sont créés par l'inégalité sociale et ils nourrissent l'amertume, le mépris et l'agitation politique, si des démagogues comme Lénine, Savinkov, Schleicher ou Long leur proposent des leaders simples et forts à suivre.\n\nEn se concentrant sur la situation russe, M. Chakhotin affirme qu'étant donné qu'aucun des problèmes sociaux sous-jacents ayant conduit aux révolutions de 1917 n'a été résolu et que leurs conséquences - le communisme - ont simplement été interdites, ces mêmes troubles et inégalités ont été canalisés vers un nouveau type de mouvement politique, la SZRS. En outre, ces mouvements ne sont jamais réellement intéressés, capables ou désireux de résoudre les problèmes sociaux qui les alimentent. Cela rend ces mouvements totalitaires intrinsèquement irrationnels et destructeurs, car ils doivent trouver de nouveaux groupes à persécuter dans le but de "résoudre" les problèmes sociaux. Cela n'aboutit qu'à une répression de masse - le tchékisme, les purges de Savinkov, etc. - qui n'a aucune fin logique, puisqu'elle ne repose sur aucune prémisse logique.\n\nLe travail de Chakhotin a reçu beaucoup d'attention de la part des politiciens antitotalitaires et a été largement salué comme un cadre théorique permettant d'expliquer correctement la montée de ces groupes "totalistes"."
 rusfla.44.a:9 "Il s'agit d'une calomnie inutile."
 rusfla.44.b:9 "Oui, les gens doivent savoir."

 rusfla.45.t:9 "Le Comité pour la lutte internationale des travailleurs"
 rusfla.45.d:9 "En temps normal, on s'attendrait à ce que les sociaux-démocrates s'opposent à la guerre, mais ces derniers temps, cette opinion semble être l'exception. Il n'y a pas de protestations, bien au contraire. Le menchevik Mikhail Yakubovich a été le fer de lance de la création du Comité pour la lutte internationale des travailleurs, financé par Aleksandr Titov et l'organisation de terrain du RDP, en tant qu'organisation destinée à soutenir l'effort de guerre du gouvernement.\n\nDans son pamphlet, Yakubovich explique que si le prolétariat mondial doit s'opposer à l'impérialisme, qui ne sert que les intérêts du capital, la guerre actuelle est en réalité une guerre de libération des travailleurs. Même si la Russie n'est pas encore socialiste, les Russes sont solidaires des peuples qui luttent pour la liberté et l'égalité - la Troisième Internationale. C'est pourquoi les socialistes russes doivent soutenir la guerre de leur mieux, se retirer des grèves et accomplir leur devoir militaire. Grâce à ce service patriotique, le prolétariat russe acquerra également l'expérience militaire nécessaire à la protection des travailleurs.\n\nCela a immédiatement suscité l'indignation de la RDP. Vladimir Levitsky parle de "chauvinisme social" et explique que, s'il reconnaît qu'il ne faut pas s'opposer à la guerre menée pour soutenir l'Internationale, un socialiste ne doit jamais glorifier la guerre comme le fait Yakubovich, et souligne que la Russie continue de mener sa propre guerre pour des raisons impérialistes. Il ne fait aucun doute qu'à l'extrême gauche, on espère que la guerre entraînera une répétition de 1917 et une nouvelle révolution."
 rusfla.45.a:9 "Laissez la gauche se battre."
 rusfla.45.b:9 "Socialiste patriote ? Soutenez son initiative."
 rusfla.45.c:9 "Soutien ou non, cet homme prêche la révolution."

 rusfla.46.t:9 "Ataman challenge le Vozhd"
 rusfla.46.d:9 "Le général Pyotr Nikolayevich Krasnov est l'ataman de l'hôte du Don depuis 20 ans et est considéré comme l'une des légendes vivantes de la cause blanche. Pendant longtemps, il a été un fervent partisan des SOR et des politiques réactionnaires, gérant le Don Host comme un "exemple" de pays traditionaliste et anticommuniste. Mais cette coopération est aujourd'hui dans l'impasse, car la décision de Savinkov de restreindre l'autonomie des hôtes cosaques et de distribuer une grande partie de leurs terres à des paysans russes ordinaires a suscité une forte résistance de la part des Cosaques. Ceux-ci ont demandé au président de cesser de ternir la mémoire des vétérans qui se sont battus pour la liberté de la Russie et de respecter les Cosaques en tant que partie intégrante de la cause blanche.\n\nKrasnov a beaucoup d'influence, en particulier dans le sud de la Russie, et il est possible qu'il rallie de nombreux conservateurs et généraux mécontents contre Savinkov. Cependant, Savinkov a un atout dans sa manche : son ministre de l'agriculture, Pavel Mikhaylovich Agyeyev, est un cosaque réformateur du Don et un adversaire déclaré de Krasnov. Agyeyev s'est toujours présenté comme le défenseur des Cosaques ordinaires face aux grands propriétaires terriens comme Krasnov. Il pourrait être possible de forcer le cercle du Don à élire Agyeyev comme nouvel Ataman et à mettre Krasnov à l'écart dans une "retraite respectable". Une façon moins aliénante de gérer la situation serait simplement de faire des concessions à Krasnov et de s'abstenir de toute réforme agraire sur les terres de l'hôte du Don."
 rusfla.46.a:9 "Combattons donc !"
 rusfla.46.b:9 "Il a mérité notre respect."
 rusfla.46.c:9 "Il suffit de remplacer l'imbécile par Agyeyev."
 RUS_remove_krasnov_tt:9 "§nL'esprit national peut être retiré en nommant Pavel Agyeyev comme conseiller politique.§!"

 rusfla.47.t:9 "Monarchie Réactionnaire au Sein du [RUS_government_loc]"
 rusfla.47.d:9 "Les Cosaques ont gagné leur autonomie après avoir soutenu loyalement les armées blanches et sont depuis lors une épine dans le pied de la démocratie russe. Certes, la constitution fédérale russe est censée respecter les traditions et les cultures locales, mais de nombreux libéraux n'ont que mépris et critiques à l'égard du système d'accueil, considéré comme un système de fief militaire qui fournit simplement au gouvernement des forces facilement mobilisables qui n'hésiteront pas à tirer sur leurs compatriotes.\n\nPour beaucoup, le pire des hôtes est l'hôte du Don. Ataman Pyotr Krasnov y règne en dictateur depuis 1918. C'est un réactionnaire déclaré, un ancien membre du SOR et un homme qui n'a que du mépris pour le processus démocratique. Bien que certains disent qu'il a protégé le Don Host de l'"agitation" et du "banditisme", il a également fait tout ce qui était en son pouvoir pour harceler les activités des groupes démocratiques et socialistes dans la région, a supprimé les syndicats et s'est battu contre les réformes foncières. Cependant, il bénéficie du soutien des cosaques du Don et de l'armée, de sorte qu'il est difficile de le remplacer sans abolir purement et simplement le système de l'Hôte. Pour compliquer les choses, sa principale opposition est venue des Cosaques populistes de Pavel Agyeyev - le même Agyeyev qui a été ministre sous Savinkov, membre de la SZRS, et qui est actuellement en prison.\n\nTant que les Hôtes ne seront pas abolis, nos options sont limitées. Si nous voulons nous battre avec Krasnov, nous pourrions essayer de le forcer à mettre en œuvre des réformes plus démocratiques, et l'attaquer devant la Cour suprême s'il refuse. Ce genre d'ingérence dans les affaires cosaques susciterait leur colère, mais montrerait à notre base que nous sommes sérieux."
 rusfla.47.a:9 "Mieux vaut une réforme lente qu'un combat immédiat."
 rusfla.47.b:9 "Krasnov doit être abattu."

 rusfla.48.t:9 "Un rêve de monarchie"
 rusfla.48.d:9 "Solonevich a toujours prétendu que la Russie est une monarchie par nature, et que sa forme la plus pure était le Tsarat de Moscou. Pourtant, la Russie reste assiégée par l'idée occidentale de républicanisme. Le programme de son parti a toujours eu pour but la restauration de la monarchie, mais jusqu'à maintenant ça n'était que de la rhétorique.\n\nMaintenant que le poste le plus haut de l'État est aux mains des conservateurs, il est enfin possible de le réaliser."
 rusfla.48.a:9 "Consulter les meilleurs experts juridiques."

 rusfla.49.t:9 "Comment couronner l'empereur ?"
 rusfla.49.d:9 "Le ministère de la justice a rédigé une longue note secrète à l'intention exclusive du président. Les experts juridiques Konstantin Kharitonov, Roman Raupach et Pavel Pereverzev y passent en revue le processus potentiel de restauration de la monarchie en Russie. Malheureusement, la loi constitutionnelle est stricte : La Russie est une république, un point c'est tout. Pour modifier la Constitution, il faudrait une Assemblée constituante complète - mais bien qu'il existe une Douma d'État élue, il faut un vote à la majorité de l'ensemble de l'Assemblée. Si une majorité monarchiste peut être trouvée, il ne serait techniquement pas difficile de rédiger une nouvelle constitution monarchiste.\n\nCependant, la même note se montre sceptique quant aux chances d'y parvenir. Tout d'abord, selon les analystes du ministère, il est très peu probable que cette majorité monarchiste soit trouvée et que la Douma d'État actuelle accepte même de convoquer une assemblée constituante. En d'autres termes, ce n'est pas au président de décider. Entre-temps, les lacunes juridiques dont Boris Savinkov a abusé pour faire passer ses changements constitutionnels n'existent plus - et même si une telle chose était tentée à nouveau, il est très probable que les généraux républicains, principalement le général-maréchal Anton Denikine, utiliseraient la clause constitutionnelle 37 pour intervenir et déposer le président agissant à l'encontre de la Constitution de la République. Le seul moyen d'éviter cela serait de s'assurer au préalable de la loyauté des militaires."
 rusfla.49.a:9 "Très bien ! Nous aurons alors une république impériale."
 rusfla.49.b:9 "Je n'ai jamais été du genre à abandonner."

 rusfla.50.t:9 "La monarchie dans notre cœur"
 rusfla.50.d:9 "Ce que l'on appellera "le discours de la République impériale" est le discours que le président Solonevich prononce sur la Place Rouge, principalement devant ses propres partisans. Dans son discours, il parle longuement de la nature monarchique de la Russie et de la façon dont le tsardom moscovite fournit aux Russes d'aujourd'hui de nombreux exemples sur la façon d'organiser la société : autour d'un chef fort et sage, conseillé par les meilleurs sur la base du mérite et du caractère, et non de la richesse. C'est ainsi que les choses se passaient avant le servage, lorsque chaque homme était respecté et que chacun jouissait d'une indépendance économique ; lorsque le travail était valorisé par rapport au fait de compter des pièces de monnaie.\n\nToutefois, cette fois-ci, il n'a pas plaidé en faveur de la restauration de la monarchie. Il a expliqué que, puisque la Constitution de la République définit la Russie comme une république, le Russe patriote ne doit pas aller à son encontre. Au contraire, le Russe patriote doit entretenir la monarchie dans son cœur comme son étoile directrice morale. Oui, la Constitution est républicaine, mais le sang est impérial. Chaque homme peut être empereur ! La république peut encore maintenir les valeurs de l'Empire russe : Famille, Orthodoxie, Nationalité."
 rusfla.50.a:9 "L'Empire survit !"

 rusfla.51.t:9 "La réunion de trahison"
 rusfla.51.d.wrangel:9 "Ne disposant pas de moyens légaux pour modifier la Constitution, le président Solonevich a été contraint de rechercher des moyens moins légaux. C'est ainsi qu'il rencontra - en secret - certains des célèbres généraux monarchistes dans sa résidence de Peredelkino. Cette région boisée proche de Moscou s'est développée autour des propriétés de la famille Dolgorukov, et la datcha présidentielle y a été construite en 1924. En tant que président, Solonévitch a souvent mené des négociations dans sa datcha. Il a notamment rencontré le Premier ministre finlandais [FIN.GetSecondInCommand] au début de l'année, avec qui il a pris un sauna.\n\nCependant, la réunion d'aujourd'hui est plus sérieuse, et les militaires ne sont pas connus pour perdre du temps. Le général-maréchal Pyotr Nikolaïevitch Wrangel est arrivé accompagné d'un seul adjudant, apparemment irrité d'être sollicité dans une situation aussi informelle. Il partage une bouteille avec le président, tandis que ce dernier, Ivan Loukianovitch, tente de recueillir des informations sur les opinions des monarchistes au sein de l'armée.\n\nWrangel comprit rapidement la nature de cette discussion et ne fut pas surpris lorsque le président lui posa directement la question : s'il tentait de restaurer la monarchie, pouvait-il compter sur des unités de l'armée loyale pour sécuriser Moscou pendant la durée de l'auto-coup d'État ?\n\nWrangel ne peut rien promettre. Il explique que, même s'il était d'accord avec la restauration, il ne jugerait pas judicieux de la restaurer de cette manière : cela ne ferait qu'entacher la monarchie aux yeux du peuple. Si le président a le pouvoir de commander l'armée, un soldat a le devoir de protéger la Constitution. Dans cette optique, il semble peu probable que les militaires soutiennent une telle mesure."
 rusfla.51.d.diterikhs:9 "Ne disposant pas de moyens légaux pour modifier la Constitution, le président Solonevich a été contraint de rechercher des moyens moins légaux. C'est ainsi qu'il rencontra - en secret - certains des célèbres généraux monarchistes dans sa résidence de Peredelkino. Cette région boisée proche de Moscou s'est développée autour des propriétés de la famille Dolgorukov, et la datcha présidentielle y a été construite en 1924. En tant que président, Solonévitch a souvent mené des négociations dans sa datcha. Il a notamment rencontré le Premier ministre finlandais [FIN.GetSecondInCommand] au début de l'année, avec qui il a pris un sauna.\n\nToutefois, la réunion d'aujourd'hui est plus sérieuse, et les militaires ne sont pas connus pour perdre du temps. Le général Mikhail Konstantinovich Diterikhs est arrivé accompagné d'un seul adjudant, apparemment irrité d'être sollicité dans une situation aussi informelle. Le président et lui partagent une bouteille, tandis que le président Ivan Loukianovitch va droit au but. Si, par hypothèse, il voulait imposer la loi martiale, dissoudre la Douma d'État et restaurer la monarchie, aurait-il des unités militaires loyales pour le soutenir ?\n\nMikhail Diterikhs a du mal à croire ce qu'il entend. Il reconnaît l'immense risque d'un tel projet, non seulement à cause de Denikine, mais aussi parce qu'il ne croit pas que Wrangel et Drozdovsky se joindront au coup d'État, eux qui ont toujours évité de faire les choix les plus difficiles. Diterikhs, conscient de la possibilité qu'il s'agisse d'un piège pour l'attirer, lui et le Cercle de Saint-Georges, n'a pas donné de promesse claire, mais a accepté de commencer à prendre des dispositions. Si les Romanov avaient besoin de lui, il était toujours tenu par le serment de les servir."
 rusfla.51.a:9 "Non, ce serait aller trop loin."
 rusfla.51.b:9 "Écoutez son plan."
 rusfla.51.c:9 "Cette conversation n'a jamais eu lieu."
 RUS_terrible_idea_tt:9 "§RCELA MÈNERA À L'ÉCHEC DU PRÉSIDENT SOLONEVICH.§!"

 rusfla.52.t:9 "Le coup d'État du président"
 rusfla.52.d:9 "Une série d'événements chaotiques a commencé aux premières lueurs du jour, lorsque le bataillon spécial d'Igor Baftalovsky, chargé de la sécurité du Kremlin, a fermé le complexe pour "protéger le président", qui a rapidement déclaré l'état de sécurité et dissous la Douma d'État jusqu'à nouvel ordre. Dans un discours présidentiel radiodiffusé, Ivan Solonévitch explique qu'un complot communiste radical a été découvert et que toutes les mesures nécessaires seront prises pour assurer la sécurité de la Russie. Afin d'éviter des troubles généralisés, Moscou et Petrograd sont désormais soumises à la loi martiale et le président exerce des pouvoirs dictatoriaux jusqu'à ce que la menace soit écartée. Dans le même temps, la division du général Mikhail Diterikhs a pris des mesures pour sécuriser les ponts et les points d'entrée de Moscou, mettant ainsi la ville en état de siège.\n\nLa réaction nationale a été stupéfaite mais largement contrôlée par le gouvernement, qui a la mainmise sur tous les médias. Des manifestations ont immédiatement éclaté, bien que l'ambiance générale ait été plutôt confuse, avec un manque d'information sur ce qui se passait. Immédiatement, les nominations de juges et de gouverneurs ont suivi, le président commençant à remplir ces institutions avec des personnes qui lui sont personnellement fidèles, ou avec des fidèles de Diterikhs issus du cercle. Les préparatifs ont commencé pour convoquer l'Assemblée constituante et, idéalement, la forcer à accepter la constitution monarchique."
 rusfla.52.a:9 "La première étape !"

 rusfla.53.t:9 "Le pari de Solonevich"
 rusfla.53.d:9 "Il y a eu plusieurs jours de confusion, puis les protestations ont commencé pour de bon. Certains se souviennent de la situation de 1936, lorsque Savinkov avait consolidé le pouvoir par des manœuvres similaires. Nombreux sont ceux qui réclament la démission de Solonévitch ou, à tout le moins, la levée de la loi martiale. Les manifestations à Moscou ont été étroitement contrôlées par les forces de Diterikhs. Mais cela n'a pas duré.\n\nLe président de la Cour suprême, Nikolay Nikolayevich Polyansky, déclare les actions de Solonevich inconstitutionnelles et exige la reconvocation immédiate de la Douma d'État et la levée de l'état de sécurité. Une centaine d'hommes politiques de l'opposition - et même certains membres du propre parti de Solonevich - avaient signé une déclaration dénonçant les actions du président et exigeant sa démission. Les manifestations ont donc pris une ampleur considérable et le premier coup de sang a été donné lorsque sept personnes ont trouvé la mort dans un combat armé entre un bataillon de Stabs-Captain (une force paramilitaire composée de partisans de Solonevich) et des manifestants. Au fur et à mesure que les affrontements se multiplient, la menace d'une guerre civile se fait sentir.\n\nEnfin, le protecteur ultime de la Constitution, l'armée russe, est intervenu. Le général-maréchal Anton Denikine a lancé un ultimatum au président : il devait se soumettre aux décisions de la Cour suprême dans les 24 heures, faute de quoi l'armée interviendrait pour garantir la légalité. Avec cet ultimatum, le coup d'État de Solonevich est pratiquement perdu. Le général Diterikhs lui avait assuré que la majorité silencieuse des officiers monarchistes garantirait la neutralité de l'armée, mais ce n'était plus qu'un vain espoir. La situation commence à ressembler à l'échec du Putsch de Boldyrev en 1929."
 rusfla.53.a:9 "Savinkov était un bien meilleur joueur."

 rusfla.54.t:9 "La fin humiliante"
 rusfla.54.d:9 "Peu après la déclaration de Denikine, le coup d'État commence à se dissoudre. Seules quelques personnes restent fidèles à Solonevich et à Diterikhs alors que la 4e division "Iron" de Denikine se dirige vers Moscou. Les combats sont minimes et la seule bataille sérieuse a lieu lorsque le bataillon Stabs-Captain refuse de se rendre avant d'être bombardé à plusieurs reprises. Le président Solonevich est arrêté par les militaires et, lors de la première session de la Douma d'État réunie, il est rapidement mis en accusation pour trahison envers la République fédérative démocratique de Russie. Solonevich ne s'est pas laissé faire, mais a profité de sa dernière apparition à la Douma d'État pour prononcer un discours de défense enflammé, se perdant en conjectures sur le fait que sa cause était juste, même si les moyens qu'il employait ne l'étaient pas.\n\nLe Conseil d'État a lancé une enquête sur la tentative de coup d'État et a été surpris de constater à quel point l'opération avait été peu convaincante. Il semble que la majorité des planificateurs aient appartenu au Cercle de Saint-Georges du général Diterikhs, qui a été rapidement arrêté et dont l'organisation entière a été interdite pour son lien avec la tentative de coup d'État. En fait, un baron de la presse pro-Solonévitch, Boris Suvorin, a immédiatement publié un exposé dans l'"Evening Times", dépeignant ces événements comme des machinations de Diterikhs lui-même, et le président comme une victime infortunée de la manipulation dont la foi sincère dans la monarchie russe n'a été qu'abusée dans un pari sans espoir. L'historiographie russe débattra probablement de ces événements pendant les décennies à venir, certains considérant Solonevich comme le seul responsable, d'autres soutenant la thèse de Suvorin."
 rusfla.54.a:9 "Au revoir, Ivan Lukyanovich."

 rusfla.55.t:0 "Le mythe d'octobre"
 rusfla.55.d.szrs:9 "Après la guerre civile, la Russie a dû faire face aux événements sanglants. Comment expliquer les atrocités que nous avons commises les uns contre les autres ? Sans surprise, les bolcheviks ont été vilipendés et, soudain, même la plupart des socialistes se sont disputés pour savoir qui s'était opposé en premier aux bolcheviks, afin de prouver qu'ils étaient du bon côté de l'histoire. Ceux qui prêchaient l'indulgence et la guérison nationale, comme Vasily Maklakov et Viktor Tchernov, sont devenus une minorité au début des années 1920, et la purge vindicative de tout ce qui était communiste a laissé une tache sombre sur les prétentions de la République russe à la légalité et à la liberté.\n\nAprès avoir purgé leur peine dans les années 1930, de nombreux communistes de haut niveau, comme Aleksey Rykov, rejoignent le parti radical-démocratique. Malgré les tentatives du président Maklakov pour désamorcer la situation, le fossé entre la gauche et la droite ne cesse de se creuser. Les escadrons de combat de la SZRS assassinent des communistes en plein jour, tandis que les radicaux socialistes clandestins tentent de riposter. C'est dans ce contexte de violence que se produit l'ascension de la SZRS, qui culmine avec l'arrivée au pouvoir de Savinkov en 1934.\n\nLes manuels d'histoire sont modifiés pour refléter "l'histoire blanche", à savoir que le soulèvement bolchevique n'était pas un soulèvement ordinaire. Il s'agissait d'une conspiration internationale visant à détruire la sainte Russie et à s'assurer qu'elle ne se soulèverait plus jamais, responsable du financement du parti bolchevique et de l'approvisionnement de leur soulèvement dans toute la Russie centrale, et qui, si elle n'avait pas été stoppée par la force des armes, aurait laissé la Russie brisée, détruite et anéantie. Ces manuels ne manquent pas de rappeler que Vladimir Lénine a été envoyé à Petrograd par les Allemands et que nombre des principaux membres du parti bolchevique n'étaient pas russes, mais caucasiens, baltes, polonais et surtout juifs."
 rusfla.55.d.soc:9 "La défaite des bolcheviks lors de la guerre civile a laissé les socialistes de Russie marqués comme des traîtres par les gouvernements successifs. Dès le moment de leur défaite, les socialistes se sont montrés du doigt les uns les autres, cherchant à se rejeter la faute. Les mencheviks soutenaient que la révolution tout entière était une erreur anarchique dès le départ et que, dans la Russie rétrograde, seul le programme de l'opposition socialiste au sein d'une révolution républicaine était autorisé. Les gauchistes, les anarchistes et certains bolcheviks affirment que la révolution elle-même est un événement à célébrer, mais qu'elle a été dénaturée par les excès des bolcheviks au pouvoir, par leur trahison de la paysannerie, par la sanglante Terreur rouge ou par leur capitulation devant les Allemands à Brest-Litovsk. Les plus intransigeants et les plus fermes parmi les bolcheviks ont défendu la révolution jusqu'au bout, mais ont condamné la trahison des gauchistes et des classes hostiles au prolétariat, menaçant de rendre un jour la pareille.\n\nDans ce contexte, le mouvement socialiste se retrouve en plein désarroi. Persécuté par les Blancs, désuni, désespéré. Certains tentent d'adopter des positions réformistes strictes au sein du Parti radical-démocrate. D'autres poursuivent leur combat désespéré, défendant les gens contre les foules de Svobodniks. De nombreuses tentatives sont faites pour négocier un socialisme russe susceptible d'unir les courants concurrents, et deux grands récits voient le jour : la résurgence des Gauche-Esers en tant que "socialisme russe authentique", et le cercle des socialistes de l'ancien RSDRP rassemblés autour de Vladimir Levitsky, qui définissent le "communisme de synthèse". Bien qu'en désaccord sur presque tout, ils sont d'accord sur l'essentiel : former une démocratie soviétique durable qui ne dégénérera pas en terreur policière et en violence arbitraire."
 rusfla.55.d.lib:9 "Après la guerre civile, la Russie a dû faire face aux événements sanglants. Comment expliquer les atrocités que nous avons commises les uns contre les autres ? Sans surprise, les bolcheviks ont été vilipendés et, soudain, même la plupart des socialistes se sont disputés pour savoir qui s'était opposé aux bolcheviks en premier, afin de prouver qu'ils étaient du bon côté de l'histoire. Ceux qui prêchaient l'indulgence et la guérison nationale, comme Vasily Maklakov et Viktor Tchernov, sont devenus une minorité au début des années 1920, et la purge vindicative de tout ce qui était communiste a laissé une tache sombre sur les prétentions de la République de Russie à la légalité et à la liberté.\n\nAprès avoir purgé leur peine dans les années 1930, de nombreux communistes de haut niveau, tels qu'Aleksey Rykov, rejoignent le parti radical-démocratique. Malgré les tentatives du président Maklakov pour désamorcer la situation, le fossé entre la gauche et la droite ne cesse de se creuser. Les escadrons de combat de la SZRS assassinent des communistes en plein jour, tandis que les radicaux socialistes clandestins tentent de riposter. C'est dans ce contexte de violence que se produit l'ascension de la SZRS, qui culmine avec l'arrivée au pouvoir de Savinkov en 1934.\n\nSous le régime de Savinkov, les manuels d'histoire sont modifiés pour refléter "l'histoire blanche", qui souligne que le bolchevisme faisait partie d'une conspiration internationale orchestrée par les Juifs, les Allemands et les minorités nationales, dans le but de détruire la Russie. Ces conspirations ont été rapidement éliminées après le retour au pouvoir d'un régime plus sain, mais un fossé énorme subsiste entre nos points de vue sur la guerre civile. Nous devons enseigner notre histoire de manière impartiale, mais toujours en y incluant une mise en garde contre le communisme, afin de rappeler au peuple russe de ne jamais répéter l'effusion de sang et la tragédie de la révolution."
 rusfla.55.a:9 "Le cycle de la haine se poursuit."
 rusfla.55.b:9 "Le cycle de la haine doit être brisé."

