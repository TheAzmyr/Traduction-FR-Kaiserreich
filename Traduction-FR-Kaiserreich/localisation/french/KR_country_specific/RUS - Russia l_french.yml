 osoavia_improved:9 "OSOAVIA"
 osoavia_improved_desc:9 "La Société d'aide à la défense et à l'aviation a été créée en 1927 en tant qu'organisation à but non lucratif par la fusion de la Société des amis de la flotte aérienne et de la Société d'aide à la défense de la Russie. En rachetant plusieurs années plus tard plusieurs usines d'avions Duks, l'entreprise OSOAVIA est devenue l'un des plus grands producteurs d'avions de Russie, avec des ingénieurs de renom tels qu'Ilyushin qui travaillent aujourd'hui pour elle."
 osoavia_improved_RUS:0 "Fabricant de Bombardiers légers"
 duks:9 "Duks"
 duks_desc:9 "En raison des conditions économiques difficiles des années 1920, l'usine d'aviation moscovite Duks a perdu plusieurs petites usines au profit d'OSOAVIA, mais a tout de même réussi à survivre et à rester dans l'industrie aéronautique. Concentrant ses efforts sur l'expansion de l'usine de Moscou, Duks conserve sa place de roi de l'aviation de chasse."
