 ### Central Asia ###
 russia.550.t:9 "A New Wave of Asian Settlement"
 russia.550.d:9 "With land reforms largely complete, a new wave of settlement to Central Asia has begun, with Russian settlers taking up arable lands in the Kyrgyz-populated (Kazakh in their own language) provinces of Semirechye and Semipalatinsk. There are already signs of conflict between the settlers and both the local Kazakhs and the Cossack landowners, reminiscent of the same troubles which began the uprising in 1916.\n\nThe land reform tribunal, manned by Kazakh intelligentsia of the Alash party and wealthier Cossacks, has been doing its best to resolve these disputes as they arise, but the settler numbers are increasing at such a pace that they say they will not be able to keep a lid on things for much longer."
 russia.550.a:9 "Let's keep an eye on this."

 russia.552.t:9 "The Land Tenure Issue"
 russia.552.d:9 "Cossacks in Turkestan have been protesting the violation of land tenure agreements which go back generations, and clashing with the land reform tribunal which has sided with settlers on many occasions.\n\nCossacks say they are due these lands due to long military service to Russia, but the local governors claim these lands are mismanaged, and that the only way to properly develop the area economically is to open it up to settlement."
 russia.552.a:9 "Side with the Cossacks - land tenure must be respected."
 russia.552.b:9 "Economic development requires sacrifice."

 russia.553.t:9 "Resistance of the Alash Party"
 russia.553.d:9 "After the ban on political parties outside the SZRS, the order was contested briefly by a court case raised by the prominent Kazakh lawyer and Alash politician, Validkhan Tanachev. Trying to argue that the Constitution of the Alash Autonomy protected the right of political association within the Autonomy, the executive order was nonetheless - and unsurprisingly, considering the court is mostly pro-SZRS - declared legal by the Supreme Court, and subsequently, the Alash Party was considered abolished.\n\nThe Alash Party had been the dominant party of the Kyrgyz Steppe for the past two decades. Ideologically they had been close to the Kadets and had been supporters of the liberal status quo. The Alash Parliament defied this order and continued operation as usual. The Commissar of the Autonomy, Alimkhan Yermekov, cannot be removed from power by the President of Russia as the position is elected, and Yermekov was defiant, mobilising Alash's meagre security forces and assuring that the Autonomy will maintain liberty even if the Federative Republic does not."
 russia.553.a:9 "Alash stands defiant."

 russia.555.t:9 "Alash Moves to Support Government"
 russia.555.d:9 "In the midst of the rising violence against Russian settlers, the Alash Party has expressed relief at the government's desire to focus on economic development rather than cater to the needs of Cossacks of Turkestan.\n\nAt a recent meeting in Verny, they took a vote to endorse the government's policy - one that Cossack leaders did not take kindly to. Threats of reprisals have been made against the Alash, which has opted to focus on calling for calm from Kazakh citizens."
 russia.555.a:9 "We appreciate their support!"

 russia.560.t:9 "Kazakhs in Crisis"
 russia.560.d:9 "Already, tens of thousands of Kazakhs have been displaced from their traditional farmlands by the Cossacks and Russian settlers, and without having the means to feed themselves, have been reportedly resorting to banditry. Clashes with Cossacks and government forces throughout Semipalatinsk have been reported, with no end in sight. Local authorities have called on the Russian government to send assistance.\n\nThe Alash Party has called on the government to instead help the displaced Kazakhs, many of whom are facing violence and even starvation. The plight has begun to draw the attention of the Russian public, with opposition leaders criticising the government for continuing a policy of colonisation which has led only to increased suffering."
 russia.560.a:9 "Force them out, no matter where."
 russia.560.b:9 "Se concentrer sur l'aide aux Kazakhs déplacés."
 russia.560.c:9 "Donnez-lui du temps et les choses s'arrangeront d'elles-mêmes."
 RUS_kazakh_crisis_1_tt:9 "§RToute bonne volonté avec les Kazakhs est perdue. La lutte armée est la seule voie qui leur reste.§!"
 RUS_kazakh_crisis_2_tt:9 "§GNous retrouverons au moins une partie de notre bonne volonté avec les Kazakhs.§!"

 russia.561.t:9 "Les Kazakhs fuient vers [ROOT.GetNameDef]"
 russia.561.d:9 "La reprise des conflits de l'autre côté de la frontière, à Semirechye, a poussé des milliers de Kazakhs déplacés à traverser la frontière depuis [RUS.GetNameDef]. Non seulement des camps de réfugiés ont vu le jour, remplis de personnes affamées et désespérées, mais les bandits kazakhs commencent à utiliser le territoire de [Root.GetAdjective] comme base pour frapper la Russie.\n\nSi nous acceptons les réfugiés et ignorons les bandits, le gouvernement de [RUS.GetAdjective] ne sera pas ravi. Les repousser hors de [Root.GetNameDef] nécessitera des ressources que nous avons à peine."
 russia.561.a:9 "Les Kazakhs sont nos frères turcs - nous ne les rejetterons pas."
 russia.561.b:9 "Maintenez l'ordre, mais ne les aidez pas et ne les empêchez pas."
 russia.561.c:9 "Demander à [RUS.GetNameDef] de vous aider à vous en débarrasser."

 russia.567.t:9 "Les Kazakhs fuient vers [Root.GetNameDef]"
 russia.567.d:9 "La réforme agraire en [RUS.GetNameDef] a, bien entendu, laissé nos frères turcs sur le carreau alors que les colons russes affluent vers l'est et chassent les Kazakhs de leurs terres traditionnelles. Des dizaines de milliers d'entre eux s'enfuient et traversent la frontière vers le territoire de [Root.GetAdjective], ce qui rend la situation de plus en plus tendue, car les bandits sont également nombreux.\n\nPlus nous les aidons, plus nous aidons les bandits - ce que le gouvernement russe n'appréciera pas, mais qui sera certainement populaire dans [Root.GetNameDef]."
 russia.567.a:9 "Help them, but do not provoke the Russians."
 russia.567.b:9 "We will aid them regardless of how the Russians feel."
 russia.567.c:9 "If the Kazakhs want arms, give them arms!"

 russia.568.t:9 "[From.GetNameDefCap] Arming Kazakhs?"
 russia.568.d:9 "Après la fin de la guerre civile, la République de Russie a choisi d'ignorer les États turcs du sud - une récompense pour leur aide dans la lutte contre les Rouges, sinon une évaluation que la prise de leurs terres s'avérerait trop coûteuse et gênante. Il n'y a pas encore de preuve définitive, mais le gouvernement [From.GetAdjective] est soupçonné non seulement d'aider les Kazakhs déplacés qui traversent leur territoire, mais aussi d'aider activement et d'armer les bandits kazakhs.\n\nLa République de Russie a choisi d'ignorer les États turcs du sud après la fin de la guerre civile, en récompense de leur aide dans la lutte contre les Rouges, mais peut-être sera-t-il bientôt temps de revoir cette politique ?"
 russia.568.a:9 "How foolishly provocative of them."

 russia.570.t:9 "The Kazakh Mission"
 russia.570.d:9 "Central Asia populated by the Kazakhs (or Kyrgyz as Russians call them) has been under firm Russian control since the end of the civil war. The more southerly Turkish states were left to their independence, a thanks for the help they provided against the Bolsheviks, but the Russians were too invested in the valuable Kazakh territory to let it go. Continued colonisation of the region has led to massive instability, starvation, and tens upon thousands of Kazakh refugees fleeing into neighbouring states.\n\nNow a delegation of Kazakh representatives has approached the [Root.GetAdjective] government, pleading for assistance. They are certain that the matter will come to a revolt, one that has a hope of success only with international assistance and recognition."
 russia.570.a:9 "No - such a revolt stands no chance of success."
 russia.570.b:9 "We are willing to provide covert assistance, for now."

 russia.571.t:9 "The Rise of Amanzholov"
 russia.571.d:9 "The scattered bands of Kyrgyz rebels have begun to organise themselves into an actual resistance force, led by Sadyk Ayukevich Amanzholov, a former member of the Alash party who had fought on the side of the Whites during the civil war but who recently resigned from his position in disgust after calling for Kazakh independence.\n\nAmanzholov has become a rallying point for tribal Kazakhs angry with the loss of their lands and turning to desperate means to try and tip the balance of power in the region."
 russia.571.a:9 "We must hunt these rebels down! No mercy!"
 russia.571.b:9 "Focus on maintaining goodwill with the Alash."
 russia.571.c:9 "We should negotiate with Amanzholov and finally end this."
 russia.571.e:9 "Our attention is required elsewhere."

 russia.575.t:9 "The Fate of the Alash Autonomy"
 russia.575.d:9 "With the end of the Kazakh rebellion, calls have been made to more thoroughly examine the Alash Autonomy. What exactly went wrong with it? The autonomy had its own parliament, government and security forces, everything dominated by the Alash party as dominant party democracy. The unwritten agreement between the Alash Party and Moscow was that they keep the Steppe in line, and they can do as they wish. But this system failed to counter separatist agitation and the rebellion. Defenders of the Alash argue that this is ultimately Moscow's fault - we are responsible for maintaining state security, and even if Alash had its own internal security force, it was ultimately the failure of the Kremlin that the rebellious mood boiled over in Semirechye.\n\nMost seem to agree that maintaining the Alash Autonomy, albeit reformed, is still a good idea, and that there is no realistic chance of a new uprising. Those arguing for total abolition tend to be either hardcore nationalists who oppose all federalism on principle, or reformists who believe that modernising the archaic social structures of Central Asia can only be done from the top down, by the paternal guidance of the Russians."
 russia.575.a:9 "The revolt was hardly their fault."
 russia.575.b:9 "Abolish it entirely."
 RUS_alash_hates_this_tt:9 "§RThe Alash Party is the sister party of the Kadets, and abolishing their autonomy will cost us tremendously politically.§!"
 RUS_alash_hates_this2_tt:9 "§RGoing against federalism will cost us politically.§!"

 russia.576.t:9 "Federalism in Turkestan"
 russia.576.d:9 "After the destruction of the Tashkent Soviet Republic in the hands of Ataman Dutov's coalition of the Basmachi, the Orenburg Army and the Fergana Army, the revolution in Turkestan was finally extinguished a day after the New Year of 1921. The Turkestan and Alash Autonomies were organised as federal parts of Russia, while the protectorates of Khiva and Bukhara were maintained as client states.\n\nThe Turkestan (Kokand) Autonomy existed between 1921 and 1929 until its de facto independence under President Madamin Bek following the New Year's Coup. It had a similar legal framework as the Alash Autonomy, with its own parliament, government and elections. In practice, Madamin Bek remained as a dominant warlord of the autonomy after the civil war, comparable in position to that of Lavr Kornilov in Russia itself. But now Madamin Bek's revolt lays in ruins, and the territory of the former 'Republic of Turkestan' is occupied by the Russian Army. The question remains: should a reformed autonomy be created?"
 russia.576.a:9 "It wasn't a poor concept, just poor execution."
 russia.576.b:9 "Autonomy doesn't work at all."

 russia.577.t:9 "Spiritual Administration of the Muslims of Turkestan"
 russia.577.d:9 "Muslims of Turkestan have always been viewed as more conservative and, in all honesty, luddite and backward compared to more culturally Russified regions like Dagestan, Tatarstan and Bashkiria. Many have identified this obscurantism as one reason why Turkestan has been stubbornly refusing to integrate into modern Russia and to the modern world at large.\n\nAs part of the overhaul of Central Asian security services and bureaucracy, we have also launched religious reforms in cooperation with the Orenburg Muslim Spiritual Assembly. Its Tatar and Bashkir priests are loyal to the government and have drafted plans for reforming the Turkestani religious institutions into a more modern form, closer to those of developed Muslim countries like [TUR.GetName]."
 russia.577.a:9 "Yes, it is a good initiative."
 russia.577.b:9 "We should strive for secularism instead."
 russia.577.c:9 "What, we should undermine Islam as much as possible!"

 russia.578.t:9 "Reorganisation of Turkestan"
 russia.578.d:9 "There are two directions, two futures for Turkestan to be brought into modernity. In one direction, there is national self-determination, where each people of Turkestan would gain their own titular republic, in harmonious union with Russia.\n\nBut to some, this is merely instilling nationalism where there was none previously. Instead, as Pan-Turkic intellectuals of Turkestan have suggested, there should be single, consolidated pan-national state of Turkestan, unifying the various Turkic and Iranic peoples under one flag."
 russia.578.a:9 "They should be separate nations!"
 russia.578.b:9 "The borders matter little."

 ### Far East and Semyonov Events
 russia.600.t:9 "The Manchurian Curse"
 russia.600.d:9 "Ten years ago in 1928, what began as an incident on the Chinese Eastern Railway became a full-scale military expedition under General Konstantin Sakharov. Sakharov, advancing boldly and far too quickly against poorly armed Chinese forces, eventually came to a halt before Mudanjiang. In the snow of the Manchurian winter, Sakharov suffered a crippling defeat against the combined forces of Zhang Zuolin's forces and the Japanese Chōsen Army while the main Russian forces were only being transported to the east. The war turned into a humiliating, destabilising defeat for the young Russian Republic.\n\nThe defeat reminded many of the catastrophe of 1905 and was followed by similar political turmoil, culminating in Vasily Boldyrev's coup attempt, the Christmas Purges enacted by General Kornilov, and a great loss of face to the SR President Nikolay Avksentyev. Many point to it as the beginning of escalating political instability, which was only halted by the election of Boris Savinkov in 1934.\n\nThe Far Eastern frontier has been quiet but in a state of constant underfunding. While Japan is regarded as a rival, the budget never seems to prioritise these far-flung parts of the nation, even though the shortfalls of the Far Eastern Military District were already seen in 1928."
 russia.600.a:9 "Yes, it is hardly a priority."
 russia.600.b:9 "At least start renovations of the famed Vladivostok Fortress."
 RUS_amur_defence_increase_tt:9 "§CThe Far Eastern Military District is strengthened against an uprising.§!"

 russia.601.t:9 "Unrest of the Amur-Ussuri Cossacks"
 russia.601.d.savinkov:9 "Ataman Grigory Semyonov left Russia for Harbin in 1922 rather than answer for the crimes of his warlord regime during the civil war. Still, he is regarded as a folk hero by many Cossacks of the east, particularly by bitter former Transbaikal or Ussuri Cossacks who were resettled into the Amur Host after the civil war. Unlike Cossacks of the west, the ones in Amur are hardly elite, being nothing but middle-class military peasants of the unforgiving border region.\n\nThe SZRS has found some support among the Amur Cossacks, but there have been little practical efforts to improve the situation at the border, all while land reforms have been favouring non-Cossacks. In fact, a movement to 'reclaim the flags' of old Ussuri and Transbaikal hosts has sprung up in the distant Cossack villages. The long-time Ataman of the Amur Host, Ivan Mikhaylovich Gamov, has remained silent in the affairs of his own host."
 russia.601.d.soc:9 "Ataman Grigory Semyonov left Russia for Harbin in 1922 rather than answer for the crimes of his warlord regime during the civil war. Still, he is regarded as a folk hero by many Cossacks of the east, particularly by bitter former Transbaikal or Ussuri Cossacks who were resettled into the Amur Host after the civil war. Unlike Cossacks of the west, the ones in Amur are hardly elite, being nothing but middle-class military peasants of the unforgiving border region.\n\nThese Cossacks have quickly become a major opposition force to the socialist local administrations, refusing to comply with the authorities and stubbornly acting as if their now-abolished Hosts still existed. While this is merely protesting for now, they have zero love for our dream of socialist Russia."
 russia.601.a:0 "Ils apprendront avec le temps."
 russia.601.b:9 "Dispatch additional loyal troops to the border."
 russia.601.c:9 "Arrange some arrests - a couple of hundred, maybe?"
 RUS_police_state_tt:9 "This option is available thanks to your security apparatus."
 RUS_semyonov_assassination_tt2:9 "In the future, we may be able to assassinate Semyonov. Having the national spirit §H$RUS_okhrana$§! will improve the chances of a successful assassination. Employing §YFlegont Klepikov§! as a Political Advisor will ensure the success of the operation."

 russia.602.t:9 "The Circle of St. George"
 russia.602.d:9 "Though the Old Christmas Purges of 1929 were directed chiefly at clandestine supporters of Savinkov and the radical left within the Russian Army, the most vocal among the reactionary right weren't spared either. General Mikhail Diterikhs earned a reputation during the Russian Civil War not only as an able general, but also as a diehard absolutist and a zealot against the 'godless revolution'. When the time came to rid the Russian Army of threats to the republic, it came as little surprise that Diterikhs was drummed out. He took his forced retirement poorly.\n\nThe years since have seen Diterikhs reinvent himself into a prolific author and a darling among Russia's dissatisfied monarchists. The former general's books have not only railed against Russia's 'atheistic democracy', but likewise condemned Savinkov as a 'vampiric puppet of Poles and Freemasons'. His cabal of supporters calls themselves the 'Circle of St. George' and have championed for the cause of the pretender Nikita Aleksandrovich Romanov, considered to be a proper Tsar rather than the line of Kirill, who had once marched in 1917 with a red cockade.\n\nWhat has become readily apparent is that Diterikhs was hardly just leading a book club. It seems the Circle has contacts with many dissatisfied soldiers, chief among them the Cossack Ataman Grigory Semyonov, who chose exile in Harbin in 1922 and is now essentially a mercenary warlord in cooperation with Zhang Zuolin."
 russia.602.a:9 "Have the security keep them in closer eye."
 russia.602.b:9 "Honestly, Diterikhs deserves a pardon."

 russia.603.t:9 "Cape Crillon Incident"
 russia.603.d:9 "Patrol Boat No. 32 of the Imperial Japanese Navy engaged and sank a small Russian ship off the coast of Sakhalin, claiming it was engaged in espionage. In truth, they had mistook the machinery of a weather ship for military-grade radio equipment, and the whole incident had been a consequence of the over-eagerness of the captain and an unfortunate storm that had pushed the Russian vessel off course.\n\nThe incident threatens to resurrect Russian grievances over Sakhalin in general, an occupation which the Kremlin has never accepted. Increased tensions in the Siberian region may hinder our hand in future operations in China and the Pacific, and some in the government are suggesting offering Moscow an apology and trying to reduce tensions, rather than posture."
 russia.603.a:9 "Offer explanations and apologies."
 russia.603.b:9 "It's their fault - end of story."
 RUS_kolendo_incident:9 "Cape Crillon Incident"

 russia.604.t:9 "Russian Ship Sunk off Sakhalin"
 russia.604.d.apology:9 "A Japanese patrol boat opened fire and sunk the Russian weather ship Zarnitsa off the coast of Sakhalin near Cape Crillon. The Japanese ambassador offered the deepest apologies from his government in Tokyo, and explained that the unfortunate incident had happened due to human error and misjudgement, leading the patrol boat's captain to believe Zarnitsa to be involved in spying on Japanese coastal defences.\n\nThe captain has been punished in accordance with Japanese naval regulations, and the Japanese government has promised to compensate for the loss."
 russia.604.d.noapology:9 "A Japanese patrol boat opened fire and sunk the Russian weather ship Zarnitsa off the coast of Sakhalin near Cape Crillon. The Japanese ambassador claimed that Zarnitsa had been illegally trespassing in Japanese territorial waters and conducting espionage on the coastal defences of Sakhalin.\n\nAs the Japanese lie, our only option has been to send further reinforcements to the Far East, expecting the Japanese posturing to turn into armed conflict eventually."
 russia.604.a:9 "One would think the Japanese more professional than this!"
 russia.604.b:9 "But we'll be ready."

 russia.605.t:9 "The Siberian Gambit"
 russia.605.d:9 "Russia has long been identified as the primary threat to our status as a great power. They've made no secret of their designs on our lifeline of Manchuria, and with tensions continuing to rise each day, another war between our nations seems like an inevitability. With our strategic focus primarily concerned with countering Germany and their influence in China, however, few can suggest a solid solution. A new development seems to offer us a golden opportunity to hamper Russian influence in the Far East, though.\n\nThe exiled Russian general Grigory Semyonov is not a man our officers find particularly trustworthy - his troops have been described as little more than bandits and he seems motivated mainly by promises of wealth and power. However, he has amassed a considerable number of Chinese mercenaries to fight for him, and on the condition we are willing to provide him with funding and weapons, he has promised to enter Russian territory and lead an insurrection. His connections to important men in the Far East would allow him to cross the Manchurian border relatively undetected, and if he manages to succeed in his rebellion, whatever government he establishes would likely be a far better neighbour than the current [RUS.GetNameDEF]. In the event his bandit little insurrection fails, however, it will only serve to provoke further tensions with Russia."
 russia.605.a:9 "Let's fund this Semyonov and see what he can do."
 russia.605.b:9 "This would be a bad investment for us."
 RUS_JAP_FER_tt:9 "§GWe will get control of the Siberian resources possessed by Semyonov's state, should he succeed. This state may also become our ally.§!"

 russia.606.t:9 "The Honghuzi Ataman"
 russia.606.d:9 "Northern Fengtian has always been bandit country - home to the 'Honghuzi' who have long preyed on Russian interests in Manchuria with the support of Zhang Zuolin. These men have also proved a fertile recruiting ground for all kinds of warlords and bandit kings, including Grigory Semyonov's alarmingly growing mercenary army. It seems that Semyonov has secured backing from both [FNG.GetLeader] and the Kwantung Army, and is becoming a mercenary leader in his own right... but to what end, that we do not know yet.\n\nIt is possible that he seeks merely to profit from smuggling operations in Primorye and Amur, or possibly enter Japanese service in any wars in China... but it is also possible that his ambition knows no bounds, and he is preparing to someday cross the border into Russia."
 russia.606.a:9 "Let him try."
 russia.606.b:9 "Put an end to it. Now."
 RUS_semyonov_assassination_tt:9 "Having the national spirit §H$RUS_okhrana$§! will improve the chances of a successful assassination. Employing §YFlegont Klepikov§! as a Political Advisor will ensure the success of the operation."
 RUS_ensure_assassination_tt:9 "Ensures the success of an assassination against Grigory Semyonov.\n"

 russia.607.t:9 "The Assassination of Grigory Semyonov"
 russia.607.d:9 "Our intelligence operatives finally caught Grigory Mikhaylovich Semyonov at his dacha near Qiqihar. What was supposed to be a simple assassination turned into an epic shootout, as, by chance, the bomb was discovered before it could go off. Semyonov bailed out, but could not reach his car.\n\nAfter a brief exchange of bullets between the Ataman and our operatives, he killed four of our men (one of which he strangled in the fight) before trying to reach his horse, but was cornered in the stables Finally, a grenade obliterated his hiding place, and the Bandit Ataman of Siberia went out with a bang."
 russia.607.a:0 "Bon débarras."

 russia.608.t:9 "Question of the Far Eastern Military District"
 russia.608.d:9 "The Far Eastern Military District has quickly become a hotbed of problems. The combined threats of Grigory Semyonov's bandit army in Manchuria, Japanese posturing, unrest among the Cossacks and the conspiratorial writings of Mikhail Diterikhs pose significant potential for blowing up catastrophically if we are not prepared.\n\nThe current commander of the district, General Innokenty Semyonovich Smolin, is quite the popular Yakutian war hero, who fought as a corps commander under Kolchak in the civil war. However, he does have connections to Grigory Semyonov and Mikhail Diterikhs, though there has been no sign of disloyalty. Still, our security services have recommended that the president sack many of Smolin's subordinates of questionable political loyalty and replace them with someone with fewer connections to Semyonov - even if he would be less liked by the locals."
 russia.608.a:9 "Yes, the whole district staff should be filled with loyalists."
 russia.608.b:9 "I am quite confident in Smolin's abilities."

 russia.609.t:9 "Far Eastern All-Military Union"
 russia.609.d:9 "After a flurry of resignations and retirements from the Russian Army, hundreds of former White officers fled the country, fearing for their lives. Now, a number of former personnel of the Far Eastern and Siberian Military Districts have come together in Manchuria and formed the Far Eastern All-Military Union in Harbin under the leadership of Viktorin Mikhaylovich Molchanov. They have been joined by Grigory Semyonov and Mikhail Diterikhs, creating one large White organisation in Harbin.\n\nThe Union has issued a programme of helping former Russian officers in China and producing propaganda against the communist authorities of Russia, but their true intentions no doubt are more violent. The Japanese Kwantung Army has quickly expressed their support for this organisation as a way to destabilise our authority in the east."
 russia.609.a:0 "Peu importe ."

 russia.610.t:9 "Smugglers of the Amur and Ussuri"
 russia.610.d:9 "The Russian Far East has captured the imagination of the public as a romanticised wilderness, full of dashing Cossacks adventuring in the Orient, but in practice it is mostly distinguished by its lawlessness. These endless lands are hard to keep in order, and smuggling is endemic to the region. Chinese and Russian 'merchants' and bandits smuggle gold out of Russia, and vodka and opium in. In many regions, impoverished border guards merely take part of the profits instead of moving against the criminals.\n\nFor a long time, it's been a simply accepted fact that the Manchurian border is impossible to keep in order, but ultimately it is merely a matter of funding and priorities. To combat the smuggling, we could simply direct more resources to the border guards - or, as some more far-sighted ministers propose, start a proper social development programme in the Far East, seeking to improve the livelihoods of everyone in the region, which would also reduce the base for criminal activities."
 russia.610.a:9 "Just increase security at the border."
 russia.610.b:9 "Yes, but the region must be developed more, too."
 russia.610.c:0 "Qui ça intéresse ?"

 russia.611.t.szrs:9 "Trial of the Idiots"
 russia.611.t.soc:9 "The White Ghosts of Siberia"
 russia.611.d.szrs:9 "The 'Trial of the Idiots' came into being after the Vozhd allegedly told General Innokenty Smolin, former Commander of the Far Eastern Military District, that only a complete idiot can lose an entire military district. Smolin and what remains of his staff have been put on trial to investigate what exactly happened in Khabarovsk under their watch as the entire Far Eastern Military District essentially collapsed overnight.\n\nMen loyal to the infamous former general Mikhail Diterikhs, such as Fyodor Bredov, were integral in the takeover of the Khabarovsk Headquarters, ensuring chaos of command simultaneous to the revolt of the Amur-Ussuri Cossacks led by Yury Savitsky. Essentially, General Smolin's command had been paralysed by the conspiracy of Grigory Semyonov and Mikhail Diterikhs.\n\nStill, Smolin is obviously guilty of negligence and misconduct, as he failed to keep a check on his own subordinates and to maintain control in his own military district."
 russia.611.d.soc:9 "The news from Eastern Siberia is increasingly worrying. The commander of the Far Eastern Military District, General Grigory Ivanovich Kulik, has completely lost control of the region in the aftermath of a conspiracy in his own Khabarovsk headquarters. What then unfolded was a coordinated revolt of Amur-Ussuri Cossacks and the bandit army under Grigory Semyonov, which caught Kulik's command by surprise, barely escaping from Khabarovsk with his life. The rebels portray themselves as the White vanguard in Siberia, courting support from all anti-socialists in the east with varying success. The question remains of what should be done with Kulik, whose incompetence led to the eastern catastrophe."
 russia.611.a:9 "He is merely guilty of failure."
 russia.611.b:9 "He has committed treason."

 russia.615.t:9 "Semyonov's Return"
 russia.615.d:9 "The headquarters of the Far Eastern Military District lie in Khabarovsk - but they have gone dark on us. It seems that last night, a military takeover was arranged by General Mikhail Konstantinovich Diterikhs and his conspirators and loyalists in the district administration, bolstered by a rebellious Cossack unit from the Amur Host. Diterikhs' men rapidly took over the military headquarters and put the former commander of the military district under house arrest, alongside his staff.\n\nBut this was only the first shot. As Grigory Semyonov's army crossed the border to Primorye, the border forces initially assumed another war with the Japanese had begun, but were not able to receive orders from Khabarovsk. Semyonov's army of Cossacks and Chinese mercenaries penetrated the border in multiple locations, and it was clear that organised resistance was all but collapsing.\n\nThe coup de grâce came when the Amur Cossack leader, Yury Aleksandrovich Savitsky, declared allegiance to Semyonov and took over Blagoveschensk and a large part of the Amur Host's territory. Propaganda spread to the populace referring to Semyonov's movement as the 'Far Eastern Free Army', which vowed to put end to the tyranny of Moscow and the lackeys of the Kremlin. While they may not have much popular support per se, they have plenty of those disgruntled with our current regime."
 russia.615.a:9 "Semyonov is a traitor to Russia!"
 russia.615.b:9 "Semyonov is who we need!"

 russia.616.t:9 "The Trial of the Semyonovites"
 russia.616.d:9 "The self-styled Ataman and rebel Grigory Semyonov was already engaged in banditry and robbery during the Civil War, as his White forces were more focused on amassing personal wealth over fighting the Bolsheviks. Supreme Leader Kolchak sought to crush the Siberian Atamans already in the last episodes of the Civil War, but many of them - Semyonov, Kalmykov, Annenkov - fled to China. Most of these officers made a career as freelance advisors to various Chinese warlords - a fitting place for honourless bandits like they are.\n\nBut now Semyonov and his cronies are here again. The other ring-leader of the Far Eastern revolt, Mikhail Diterikhs, was not captured alive."
 russia.616.a:9 "No mercy for traitors! Execute them all!"
 russia.616.b:9 "Spare those who will repent - imprison Semyonov and the rest."

 russia.617.t:9 "The Far Eastern Uprising"
 russia.617.d:9 "In the Russian Far East, forces loyal to Grigory Semyonov and Mikhail Diterikhs have risen up against the regime of [RUS.GetLeader]. Semyonov has been operating from Manchuria and has served Zhang Zuolin as a military advisor and recruiter, especially in the Russian community at Harbin. Most of the arms for his forces come from the Kwantung Army, which has been covertly supporting Semyonov.\n\nA number of prominent Japanese industrialists are also involved in the uprising with hopes of securing control over Siberian natural resources. If Semyonov succeeds, we will gain a friendly puppet state. If not, nothing of value was lost."
 russia.617.a:0 "Ok"
 russia.617.b:9 "Semyonov is who we need. (Play as Far Eastern Army)"

 ### Military Anger Events
 russia.910.t:9 "Military In-Fighting"
 russia.910.d:9 "There has always been a struggle for the soul of the Russian Army going on in the shadows, and the more conservative officer corps is worried about the potential of losing it. The SZRS has always had its home in radical veterans' organisations and has a lot of fervent supporters in the lower ranks of the military, like NCOs and young officers who went through the hell of the civil war as privates.\n\nThe SZRS' political materials are being shared in the garrisons, which has often prompted resistance from superior officers, conservative or more liberal-minded, and is viewed as unprofessional. But this schism keeps growing between 'True Svobodniks' in the ranks and those soldiers who value professionalism above personal loyalty to the Vozhd."
 russia.910.a:0 "Ce n'est pas bon..."

 russia.911.t:9 "Secrets in the Army"
 russia.911.d:9 "Officially, the Army is loyal to the Vozhd, but our security services have been noting more and more suspicious meetings around old generals. The loudest Svobodniks are being kept outside of inner circles, and discreet discussions have been happening in cliques around men like Drozdovsky, Denikin, Markov, and Wrangel.\n\nKlepikov has suggested treason and proposed military purges - but such an option also carries tremendous risks, given how much of the army seems more loyal to their Civil War leaders than to the Vozhd. We will observe and prepare."
 russia.911.a:9 "They need to realise they SERVE the government!"

 russia.912.t:9 "On the Bayonet's End"
 russia.912.d:9 "The anger and suspicion in the Russian Army has reached a flashpoint. Our intelligence services are still trying to build the whole picture of the current events in Moscow, but it seems that a number of local units mutinied - or were ordered to mutiny by someone higher up. The soldiers were demanding that Savinkov's commissars and spies be taken away from the army, and that the unexplained purges will stop.\n\nThe local putschist leader, Colonel Boris Fortunatov, had been thought to be politically reliable, but instead attempted to seize the Kremlin and key points in Moscow in a redo of the Boldyrev and Kornilov attempts. The Special Purpose Battalion and forces loyal to the government are engaged in the fight, and it seems like the attempt would be left only as an attempt."
 russia.912.a:9 "Until it was revealed that this was only the first shot."
 russia.912.b:9 "[RUS_GetArmyChief] puts his subordinates in line."

 russia.913.t:9 "The Purges of [GetMonth] [GetYear]"
 russia.913.d:9 "The shoddy coup attempt by Colonel Fortunatov some time ago was the last straw. While there is still no clarity if [RUS_GetArmyChief] has any knowledge in advance or even part in the planning, he is obviously denying everything. Instead, he used this as a pretext for major personnel changes in the military, seeking to remove 'unprofessional' officers.\n\nOfficially, this is to root out loose cannons like Boldyrev had been, but in practice he is also removing prominent Svobodniks and other 'politicised' officers. The military commissars in particular have been complaining, and in some cases the Vozhd has interfered. The cohabitation between the Army and the Party seems to be reaching a boiling point, and one has to give up eventually."
 russia.913.a:9 "Can they not understand that we share the goal?"

 russia.914.t:9 "The Death of Savinkov"
 russia.914.t2:9 "Operation December"
 russia.914.d:9 "It was midnight, and the plan sprang into action. Units of the 2nd Guards Infantry Division had been transferred near Moscow for manoeuvres weeks earlier. Tight security had been maintained to avoid Klepikov's all-seeing spy network - all operated on personally given orders, between men who had fought and bled together decades prior.\n\nIn the dead of the night, the 13th Infantry Regiment would take over the Ministry of Interior and decapitate Savinkov's intelligence services. The 200th Infantry Regiment would hit the main bridges and radio stations, while the 6th Infantry Regiment would escort [RUS_GetArmyChief] to the Kremlin and arrest the president. Another division would be ordered to block the roads leading to Moscow.\n\nNo matter who won, there would be firing squads tonight.\n\nThe coup began catastrophically. Gosstrazha units guarding the ministry refused to lay down their weapons, and a shootout began. Much better armed and trained regulars rapidly won out, but the delay let Savinkov be warned, and he had left the Kremlin by the time [RUS_GetArmyChief] got there. Fortunately for the putschists, the president's convoy was intercepted on his way to Bykovo airport. Savinkov's armour-plated Buick became the centre of a shootout, and his guard - including his trusted spymaster Klepikov - were killed in the crossfire. Wounded, Savinkov himself was captured and shortly after executed after a drumhead court-martial held by [RUS_GetArmyChief]. Among the charges were mass murder, sabotage, and corruption.\n\nThe body was burned soon after, and mass arrests of the Savinkovites began."
 russia.914.d2:9 "Savinkov had grown more and more paranoid during the war, but he was not yet invincible. An assassination was far too risky; Savinkov had to be removed, but without his supporters rallying for him. Kornilov's attempt in 1936 had been a simple-minded, direct gamble - and Savinkov had always had Miss Fortune as a lover when it came to gambling. General-Fieldmarshal Wrangel elected to go about it in a more safe way.\n\nWith months of preparation, it was ensured that there was a meeting of the War Cabinet where multiple of Savinkov's most loyal soldiers were not present after their promotions, and replaced with less experienced Gosstrazha officers. Immediately, Savinkov demanded increased security, but the schemers acted before his command could be fulfilled. The three highest ranking officers present in the meeting - Pyotr Wrangel, [RUS_GetNavyChief], and Sergey Markov - informed Savinkov and his Chairman-Minister that they must step down due to their catastrophic conduct of the war. The guards present refused the Vozhd's order to shoot Wrangel, either out of fear, confusion, or respect.\n\nWell aware that Savinkov - even alive but arrested - would still carry tremendous authority, a quick decision was made to court-martial him. Both Pyotr Wrangel and [RUS_GetNavyChief] would have preferred for the man to stand for a fair trial, but ultimately admitted that in these conditions, it was not possible. Savinkov also refused to sign a document of resignation, declaring that the Russian people will tear the plotters apart for what they have done. These were among his last words, as he was shot by a firing squad in the backyard of the headquarters.\n\nWith the beast decapitated, the Russian government more or less fell apart. The initial, critical hours saw forces loyal to Wrangel close down the capital and arrest most high-ranking Svobodniks and Gosstrazha officers, and across the country resistance was only sporadic - not many were willing to stand against the authority of the White generals to defend the dead dictator."
 russia.914.a:9 "We did it, we saved Russia."

 russia.918.t:9 "The Death of Savinkov"
 russia.918.d:9 "The Vozhd's underground bunker is a sour place. Every day it becomes clearer that all is lost. Savinkov himself has become erratic - some days he binges on morphine and methamphetamine, others he dwells in dark poetry, immersed in apocalyptic visions. Other days he talks of his fear that the military will simply shoot him, and how he should have killed all those Tsarist lackeys when he had the chance. Those closest to him, the Dikgofs and Flegont Klepikov, have tried to talk him into leaving Russia, with no avail.\n\nHis final words, recorded by his mistress Lyubov Dikgof, were 'Fate gave me indomitable energy and the heart of a revolutionary. So I went on until I was convinced of my mistake'.\n\nHe was found in his bunker office, loaded but not shot revolver by his side, having died of heart failure following a morphine overdose. He left no will.\n\nThe military wasted no time. [RUS_GetArmyChief] issued a communiqué, informing the nation of the army appointing him to serve as the Supreme Leader. The coup was implemented quickly, suggesting that the military had been preparing to do it anyway. The army assured their first priority is to save Russia from impending military catastrophe, and punish everyone who was complicit in almost destroying Russia for their own personal gain."
 russia.918.a:9 "We did it, we saved Russia."

 ### Popular Anger Events
 russia.920.t:9 "Official Assassinated"
 russia.920.d:9 "'Man lives and breathes murder, walks in bloody darkness and dies in bloody darkness.'\n\nAt least some are following Savinkov's words, as last night, an unknown assailant shot and killed a high-ranking SZRS party official from Ufa, Mikhail Vedenyapin-Stegeman. A manhunt has been launched, and at least 17 people have been arrested for possible connections to Communist activities in Ufa. Stegeman was a prominent Old Svobodnik and Savinkov's trusted man in the area, and the whole assassination does make the security services look ineffective.\n\nA common joke is already being circulated about VRBO's assassins using Savinkov's own books as a guide on how to assassinate SZRS officials, though naturally it is not a joke that is proper to say, or one might get branded as an opponent of the Party."
 russia.920.a:9 "Mi bandito, ubivanto, ukradanto i plivanto na zakono!"

 russia.921.t:9 "The Vozhd Questioned"
 russia.921.d:9 "The SZRS is a patchwork party, one that has integrated various far-right groups and has always been more united behind ideas than concrete policies. It is worrisome that Savinkov's popularity has plummeted so much that there is dissent even in the party. Particularly noteworthy was Yury Klyuchnikov's - who leads the Kazan chapter of the SZRS - address to the Vozhd, signed by multiple southern chapters.\n\nThey express worry over Moscow's policies in Cossack and Muslim regions, and fear that these policies are merely increasing popular unrest and crystallising opposition against the party. Even this kind of careful criticism is not taken well in the Kremlin, but when a significant amount of party chapters express their worry, there needs to be at least some action."
 russia.921.a:9 "Those failures are [GetSecondInCommand]'s alone."
 russia.921.b:9 "Nonsense, it is everyone else who is wrong."

 russia.922.t:0 "Chaos dans la Capitale"
 russia.922.d:9 "Massive illegal protests and strikes have consumed the nation. Yes, we have done our best to destroy the socialist organisation and kill or imprison their leaders, but the Socialist-Revolutionary underground network remains remarkably strong - something Savinkov would know from experience. The Moscow protests are led by Nikolay Martyanov and Andrey Kolegayev, and despite police breaking them apart multiple times, they have continued for three days. The armed militants operating under cover of the protests have intensified their attacks on key SZRS personnel, and in some districts, the police have even been steadily losing confidence in the central government's orders.\n\nThe situation is even worse in Petrograd, and day by day protests are spreading in most cities. Almost a hundred people have died already, and the only reason keeping the Vozhd from ordering mass slaughter is the fear that the military may not be entirely on his own side - so he has to be careful on whom to trust, with Gosstrazha units and a few absolutely loyal divisions handling potential mass executions. It will be a tense night in Moscow."
 russia.922.a:9 "The revolutionaries overwhelm the capital."
 russia.922.b:9 "The chaos drowns in blood."

 russia.923.t:9 "The Death by Thousand Cuts"
 russia.923.d:9 "The mass protests were put down brutally, but it is only fighting against the effects - not the causes. The remarkably effective underground organisation of the VRBO has been conducting their campaign of terror, finding ever more willing recruits and helpers. This has inflamed the separatist organisations of the North Caucasus and Far East, and major cities are consumed by chaos and paranoia with almost weekly bombings.\n\nThe army is maintaining control, but there are estimates that a large number of common soldiers actually harbour sympathies for the revolutionaries. Similarly, the patience of the officer corps is running thin - they have supported Savinkov for his strength, but now he seems to be running the country into the ground. Savinkov has barely left the Senate Palace, consumed by paranoia."
 russia.923.a:9 "Here it is, here it is at last - the encounter with reality."

 russia.924.t:9 "Beginning of the [GetMonth] Revolution"
 russia.924.d:9 "The grip of Savinkov's security apparatus has been rapidly weakening. Petrograd has been the focal point of the protests, but people have taken to the streets across most cities, demanding an end to 'new serfdom' in the artels and putting an end to the arbitrary violence committed by SZRS. There have been thousands of arrests and executions, but the police and military seem to be increasingly passive, or even disloyal, either having been swayed by revolutionary propaganda or simply having little love for Savinkov's regime.\n\nBy the end of the week, a massive number of people have gathered in Red Square, demanding Savinkov address them directly. Against the wishes of his security staff, seemingly full of belief in his own persona, the president decided to speak to 'his people', hoping to appeal to the masses like in his heyday.\n\nSavinkov's presence calmed the square briefly, as loudspeakers blasted his calm words to the masses. But it did not last. A bundle of grenades was thrown from the crowd, and all hell broke loose. People from the crowd started shooting, and Savinkov's personal guard responded. Bodies littered the square as bystanders bit the lead. After minutes of chaos, over thirty lay dead, including Savinkov himself, who had caught shrapnel to his face and died of catastrophic bleeding.\n\nAfter the head of the snake was cut, the regime began to quickly collapse. Communications hubs and railway stations of Moscow were taken over by soldiers with red armbands, and they were soon broadcasting the news to all of Russia: Savinkov was dead, shot by Socialist-Revolutionaries, who had formed a provisional government to return power to the people from the tyrants."
 russia.924.a:9 "Long live free Russia!"

 russia.925.t:0 "Formation du gouvernement provisoire"
 russia.925.d:9 "After the immediate smoke had dispersed, the situation had become clearer. Forces loyal to the Socialist-Revolutionaries held the capital and had also managed to take power in Petrograd, Yekaterinburg, and a number of other major cities. A government headed by Boris Kamkov was convened, which included delegates elected by workers' unions and peasants' councils of the Moscow region, though in practice only 'anti-Savinkovists' were even allowed to run.\n\nThe new government quickly made a number of important appointments: General Yury Sablin was to serve as the War Minister, while Yakov Blyumkin's combat organisation was officially merged with the police, and he was appointed to lead it. Maria Spiridonova, a respected revolutionary, was elected as the first president. Proper national elections were promised to be arranged as soon as the remnants of Savinkovist loyalists had been destroyed, to 'ensure freedom of the people'."
 russia.925.a:9 "Prepare for the reactionary backlash."
 rus_925_tt_1:9 "§rOnly a small portion of the military will join the coup.§!"
 rus_925_tt_2:9 "§PThe military is not sufficiently radicalised to tolerate a socialist government.§!"
 rus_925_tt_3:9 "§PThe revolutionary momentum has waned too much for the socialists to come out victorious...§!"

 russia.926.t:9 "The Manstein Affair"
 russia.926.d:9 "Mere days had passed since the death of Savinkov. Many of the SZRS top names had been arrested, shot, or fled the country. In a daring attempt to turn the tides, Generals Vladimir Manstein and Anton Turkul, who still commanded sway in garrisons near Moscow, launched a counter-coup. With a column of armoured forces and cavalry, they managed to take over part of southern Moscow. They had hoped that large parts of the Moscow garrison would defect to these 'Whites', but this did not happen. It seems that very few people had an interest in dying for the late Vozhd's dream.\n\nAfter a brief battle in Zvenigorod, the majority of the putschists surrendered, and Manstein was court-martialled and shot on the field. Blyumkin's security forces immediately began investigating everyone connected to the aborted coup attempt, and recommended launching a large-scale 'reorganisation' of the army command, to demote the suspected Savinkovists from all positions and replace them with 'convinced democrats'. To avoid invoking greater backlash, many of the old White war heroes were given military pensions and 'persuaded' to retire in good order, and in all fairness, they do not seem very excited about serving under socialists either. With these changes, much of the security apparatus is cleansed from anti-socialist forces."
 russia.926.a:9 "The old establishment withers away."

 russia.927.t.denikin:9 "L'affaire Denikin"
 russia.927.t.wrangel:9 "L'affaire Wrangel"
 russia.927.d:9 "Quelques jours à peine se sont écoulés depuis la mort de Savinkov. De nombreuses personnalités du SZRS ont été arrêtées, fusillées ou ont fui le pays. Cependant, alors que le commandement militaire avait été largement apathique aux derniers jours de Savinkov, la possibilité d'une prise de pouvoir par les socialistes avait largement alarmé les militaires. Les socialistes-révolutionnaires ont pris le pouvoir dans les villes, allant jusqu'à nommer un socialiste comme ministre de la guerre.\n\nUne réunion de crise s'est tenue à Kalouga sous la garde des plus anciennes formations vétérantes de l'armée. Un petit cercle restreint d'officiers discute et reconnaît la situation périlleuse. Même si les socialistes-révolutionnaires restaient fidèles à leur promesse et rétablissaient des élections libres, une guerre civile pouvait être déclenchée de multiples façons - il suffisait qu'un commandant agisse sans réfléchir. Le seul moyen d'éviter une deuxième guerre civile serait d'écarter les socialistes du pouvoir par une action rapide et décisive, mais de leur permettre d'être représentés au sein d'un gouvernement provisoire plus ou moins socialiste supervisé par l'armée. En somme, le coup d'État devait acquérir une légitimité démocratique.\n\nLe plan a été mis en œuvre le plus rapidement possible. Des messages secrets ont été transmis et des réunions privées ont été organisées à l'abri des oreilles des officiers loyaux envers les SR. C'est alors que [RUS_GetArmyChief] a frappé : Les unités de la garde ont rapidement submergé les défenseurs dans différents quartiers de Moscou, pris le contrôle des stations de radio et mis le gouvernement sous surveillance. Un communiqué a été lu à haute voix à la population : il ne s'agissait pas d'un coup d'État, mais simplement de l'intervention de l'armée pour faire son devoir, qui est d'assurer l'ordre. Un ton prudent a été adopté dans les références aux socialistes : ils n'étaient que des "démocrates" et avaient "collaboré avec l'armée". En pratique, le gouvernement avait été menacé d'arrestation s'il n'obtempérait pas.\n\nDès que les socialistes-révolutionnaires perdent le contrôle, ils perdent leur avantage militaire. Moscou est sous le contrôle de [RUS_GetArmyChief]. Les socialistes font toujours partie du gouvernement provisoire, mais ils sont contraints de laisser entrer un grand nombre de non-socialistes dans ce gouvernement."
 russia.927.a:9 "Nous avons sauvé la Russie d'une nouvelle guerre civile, messieurs."

 russia.961.t:9 "Le sang versé"
 russia.961.d:9 "Le nombre de victimes de notre guerre a dépassé le million. Au fur et à mesure que les cadavres sont ramenés au pays, les gens commencent à se poser des questions : cette guerre en vaut-elle la peine ? L'ambition de la Russie s'est-elle emballée ?\n\nEt nous répondons : non. Ce n'est que la douleur de la naissance du nouveau monde, le sacrifice qui doit être payé pour le salut. Chaque fils de la Russie donne son sang pour la patrie, pour qu'elle puisse atteindre des sommets inégalés, pour que les générations futures construisent des sanctuaires et des mémoriaux à partir du soldat le plus ordinaire."
 russia.961.a:9 "Ce n'est pas nous qui mesurerons notre sacrifice."

 russia.962.t:9 "Soupçons de Stavka"
 russia.962.d:9 "Admettons que la guerre ne se déroule pas aussi bien que le voudrait la propagande du SZRS. Alors que de nombreuses défaites peuvent être cachées ou expliquées au commun des mortels, ce sont les hauts gradés de l'armée qui sont au courant de la situation.\n\nIls sont parfaitement conscients de la gravité de la situation, ce qui renforce les doutes de l'ancienne armée quant à la capacité du Vozhd à mener une guerre d'une telle gravité."
 russia.962.a:9 "Il est temps d'inverser le cours de la guerre."

 russia.963.t:9 "Victory Parade in Moscow"
 russia.963.d:9 "Russian rule has been restored in Turkestan. The army has thrown a great military parade in Moscow to celebrate - and most importantly, to show the Russian people our strength. There are the black-uniformed Kornilovites of the 2nd Division; there are the crimson-capped Drozdovites of the 3rd Division. Columns of men and armoured vehicles roll past as the orchestra blasts the March of the Alekseyevsky Regiment. Four bombers fly over the city, as a show of Russia's aerial might.\n\n[ROOT.GetLeader] is welcoming the parade, saluting to them as they go past. Thousands of ecstatic Moscovites line the streets, singing and cheering the soldiers."
 russia.963.a:9 "For Russia, my beauty!"

 russia.964.t:0 "Une campagne de changement de nom"
 russia.964.d:9 "Under Karol Vendzyagolsky's direction, the Ministry of Culture has begun a renaming campaign for several regions and cities across the motherland.\n\nThe ministry released a statement saying that these changes give proper credit and recognition to those who were instrumental in creating the Third Russia."
 russia.964.a:9 "Glory to the heroes who made Russia free!"

 ###### Resistance & Integration

 ### Ukraine Events
 russia.1100.t:9 "Ukraine in Flames"
 russia.1100.d:9 "The war may be over, but the fight goes on. This is the slogan of the doomed soldiers, the remnants of the Ukrainian military still willing to put up a fight. From the beginning of our occupation of the south and east of the country, resistance was fierce. Though all of Ukraine was to eventually fall to our forces, the government never fully surrendered - and despite the end of the war and the fall of Germany, resistance only seems to grow.\n\nWhat has thus far been sporadic, unorganised resistance has now coalesced into a single central organisation, albeit still operating in separate cells in a decentralised manner. The Ukrainian Union of People's Resistance (USNS) vows to strike against the Russian occupier as long as they can draw breath.\n\nIt seems that the USNS is composed of a variety of groups, both nationalist, socialist, and merely anti-Russian. Many of them are based around the remnants of units of the Ukrainian Army, but some are built around pre-war terrorist organisations, such as the Ukrainian Revolutionary Liberation Army (URVA) and Armed Forces of the League of Ukrainian Nationalists (ZSLUN).\n\nFor now, these partisans have been waging a relentless bandit war from the forests of western Ukraine, where they seem to have broad support from the villages."
 russia.1100.a:9 "One more fight..."

 russia.1101.t:9 "Administrative Division of Ukraine"
 russia.1101.d:9 "As the war is ending, a more long-term solution needs to be found for the Liberated Territories. A number of proposals have been made for the civilian rule in Ukraine, ranging from Ukraine existing as an autonomous state within Russia, to its partitioning, to simply annexing all of Ukraine as gubernias, like any other part of Russia.\n\nWhile some fossils of politics still refuse to acknowledge Ukrainian nationhood, it is impossible to ignore. The Ukrainians have been separated from us for two decades, and during this time so-called 'Little Russia' has grown to see itself as increasingly separate. The direct Russification of the late Imperial era saw little progress - in fact, it galvanised the opposition. To ensure the stability and future of our union, we can do as Emperor Aleksandr I wisely did: pacify the frontier by tolerating some amount of self-rule, and focus on building long-term institutional bonds between Russia and Ukraine."
 russia.1101.d.unitary:9 "A number of proposals have been made for the civilian rule in Ukraine, ranging from Ukraine existing as an autonomous state within Russia, to its partitioning, to simply annexing all of Ukraine as gubernias, like any other part of Russia.\n\nWhile some fossils of politics still refuse to acknowledge Ukrainian nationhood, it is impossible to ignore. The Ukrainians have been separated from us for two decades, and during this time so-called 'Little Russia' has grown to see itself as increasingly separate. The direct Russification of the late Imperial era saw little progress - in fact, it galvanised the opposition. But we must not repeat the folly of Emperor Aleksandr I and his autonomies - Ukraine must be on a short leash, and concessions must be limited to cultural ones, not political ones."
 russia.1101.a:9 "Unified Ukrainian Autonomy."
 russia.1101.b:9 "Separate Ukrainian and Novorussian Autonomies."
 russia.1101.c:9 "Annex Novorussia; create a limited Ukrainian autonomy."
 russia.1101.e:9 "Annex everything."

 russia.1102.t:9 "Government of Ukraine"
 russia.1102.d:9 "Now that normalcy is returning to Ukraine, the simplest way to establish civilian government would be to use the pre-existing bureaucracy as much as possible. The Hetmanist administration in particular employed many Russophiles with the experience and connections necessary, and they would be a natural, apolitical group for our collaborationist regime to lean on."
 russia.1102.d.szrs:9 "Now that normalcy is returning to Ukraine, a civilian administration is being formed in the Ukrainian gubernias. Naturally, it will be run by the Ukrainian branch of the SZRS, which held its founding conference in Kharkov some weeks ago. Pyotr Stepanovich Boranetsky, already a prominent Svobodnik in Russia, failed his bid for leadership against Dmitry Mikhaylovich Odinets. Odinets had strong backing in the radicalised Russian Union in Ukraine, which serves as the backbone of the new SZRS branch. Additionally, the party has drawn some other Russophile nationalists, namely General Vasily Viktorovich Biskupsky's clique of officers and bureaucrats, who have a lukewarm attitude towards Russian rule.\n\nThis 'USZRS' will be expanded rapidly to incorporate all aspects of life in Ukraine, both as a recruitment base and, most importantly, as a nation-spanning propaganda office. After all, the Vozhd was born in Ukraine; few can doubt his love for it."
 russia.1102.d.solonevich:9 "Now that normalcy is returning to Ukraine, a civilian administration is being formed in the Ukrainian gubernias. The Ukrainian administration, however, will be led in a rather unique manner. Taking inspiration from Viacheslav Lypinski's ideas of classocracy, Ukrainian elections will not be held to a parliamentary body, but a corporatist one, the All-Ukrainian Class Assembly. In Solonevich's eyes, this so-called classocratic way of governance is inherent to the Ukrainian way of life, and as such its implementation would ensure the best form of national development for Ukraine. It also serves a political purpose: the expansion of the classocratic system to all of Ukraine, with other regions largely unaffected by the experiment, can show whether the classocratic system could be expanded to the rest of Russia."
 russia.1102.d.dem:9 "Now that normalcy is returning to Ukraine, so do civilian politics. We have been recruiting the pre-existing civilian administration to run everyday issues, but it is only intended as a temporary measure. Elections have been promised to be held in Ukraine, though the vast majority of pre-existing parties have been either abolished or are in exile for separatism. Despite the resistance in parts of Ukraine, political life is slowly waking up. Two major parties have been formed to compete in the coming elections: the UFDP and the UNB.\n\nThe Ukrainian Federative-Democratic Party has been formed by Ukrainian liberals and social democrats who have deemed it better to accept the status quo and seek to maintain Ukrainian freedoms within the Russian federal system. The UFDP's programme includes safeguarding the cultural, economic, and political rights of the Ukrainians, seeking to build a healthy federal relationship with Russia, and reinforcing democratic principles nationwide. They would likely be in the 'legal opposition' with the Kremlin and oppose any further centralisation.\n\nTo their right, the Ukrainian National Bloc has been formed to combine Russophile conservatives and a-national conservatives into a single party, which is strongly backed by the VSZV and Protofis. Their programme features 'constructive autonomy' within Russia, maintaining conservative values, supporting veterans, and a focus on 'sensible economic policies' to rebuild the damages of the war as smoothly as possible, instead of chasing vague ideological goals."
 russia.1102.a:9 "Appoint a local bureaucratic government."
 russia.1102.b:9 "Appoint SZRS loyalists."
 russia.1102.c:9 "Empower the classocrats."
 russia.1102.e:9 "There will be elections."

 russia.1103.t:9 "Commander of the Ukrainian Military District"
 russia.1103.d:9 "It is not an enviable job to be the first commander of the recently-formed Ukrainian Military District.\n\nWithin its jurisdiction falls a long list of tasks, like eviscerating the Ukrainian resistance movements, maintaining public order, defending Russia's western border, restoring Ukrainian military bases to working order, and conscripting Ukrainian military units. It is likely that this post will draw much ire from the populace should there be too many corpses."
 russia.1103.a:9 "A hard man for a hard job. Send Manstein."
 russia.1103.b:9 "Shteyfon is calm and well-connected."
 russia.1103.c:9 "An unorthodox touch is needed. General Shkuro!"
 russia.1103.e:9 "We need someone impartial, like Malinovsky."
 russia.1103.f:9 "A man of talent and humble beginnings, Grechko."

 russia.1104.t:9 "Tereschenko and Protofis"
 russia.1104.d:9 "Often the first ones to see advantage in the new order are those who see financial possibilities in it. Protofis, or the Union of Industry, Trade, Finance, and Agriculture, has been among one of the first Ukrainian organisations to offer their help to the new administration. Mikhail Ivanovich Tereshchenko - perhaps one of the richest men in Ukraine - represented the organisation in negotiations, backed by help from Russian conservatives like Aleksandr Golitsyn, who is likewise originally from the Ukrainian business world.\n\nTereshchenko's backroom deal seeks to protect the rights of Ukrainians, especially in regards to their property, and seeks a major role in the reconstruction effort, likely seeing profit in it. In exchange, the Protofis network will use their connections and resources in Ukraine to support Russian government activities in the country. After all, the swift economic recovery of Ukraine is to everyone's advantage."
 russia.1104.a:9 "At least someone has sense."
 russia.1104.b:9 "Selling out your country so fast, huh?"

 russia.1105.t:9 "Minister of Ukrainian Matters"
 russia.1105.d:9 "A new idea being floated around in the cabinet is the creation of a new ministry: the Ministry of Ukrainian Matters. Its proponents argue that, with the ongoing resistance movements in Ukraine, the establishment of a cabinet position whose sole concern would be the support and development of the Ukrainian lands would greatly improve our standing among the war-weary populace.\n\nNaturally, it is likely that the minister would be ethnically Ukrainian and would seek to defend Ukrainian cultural and political rights. In practice, this would give more power to the Ukrainian position in the executive branch. While all of this makes sense on the surface, there are opponents both on the left and the right. One of the main reasons this is being proposed in the first place is that Ukraine is undoubtedly the most important of the recovered territories, having a pre-war population of around 40 million and being an integral part of the Russian nation, not to mention economically important. But some still see this as favouritism and argue that if we are proposing a Minister of Ukrainian Matters, we might as well have a minister for every autonomy - so where does it end?\n\nSome also see this as excessive bureaucratisation. The autonomies exist for a reason, they say, so there's no reason to concede even more to our minorities. Should we give it time and effort, surely the protests will calm down on their own."
 russia.1105.a:9 "Makes sense."
 russia.1105.b:9 "We can't play favourites."

 russia.1106.t:9 "Kharkov, the City of Liberation"
 russia.1106.d:9 "In January 1879, Boris Viktorovich Savinkov was born in the city of Kharkov. The legend tells of the Vozhd hailing from a Russified Ukrainian Cossack family of Savyn, ancestry that almost prophetically symbolises the Vozhd as a man who reunited Russia and Ukraine in eternal union. This background of the wild steppe is the root of Savinkov's great will and energy.\n\nKharkov was among the first cities to be liberated from German control at the start of the Great Patriotic War. It symbolised the first step in the liberation of all of Holy Rus' from the Teutonic grip. To celebrate this, a great statue has been erected on the bank of the Kharkov river, named 'The Vozhd the Liberator', designed by a promising young sculptor, Aleksey Fyodorovich Popov. This bronze Savinkov in military uniform and long overcoat is looking to the west defiantly, boldly challenging Russia's enemies.\n\nThe unveiling of 'The Vozhd the Liberator' also saw a massive rally of the party in Kharkov and an armoured parade through the city, with Savinkov making his first visit to Ukraine at the same time. Residents of Kharkov will surely love their new statue."
 russia.1106.a:9 "He did always love his own face."

 russia.1107.t:9 "With Russia or with Communism"
 russia.1107.d:9 "A media campaign was launched in Ukraine and some other border regions, focusing on the evils of socialism in the West. A lot of space was given to interviews and writings of Western anti-socialist dissidents. There were horrifying stories of terrible conditions under socialist regimes. Some texts were even taken from socialists, like Eric Blair, who have been harsh critics of the syndicalist systems.\n\nThis campaign seeks to portray the West as morally decadent, chaotic, and arbitrary, drawing many similarities between the Bolsheviks and the ruling 'mobs' of Paris and London, laying siege to 'old Western cultures' and crushing cathedrals to the ground. They are contrasted with stories of Ukrainian and Belarusian soldiers who fought bravely against the Reds twenty years ago.\n\nAll in all, the campaign's purpose seems clear: if you have to choose between communism and Russia, at least in Russia you can own your own farm."
 russia.1107.a:9 "So true!"

 russia.1108.t:9 "Mass Protests in Ukraine"
 russia.1108.d:9 "Even if not all Ukrainians are part of resistance movements, the majority of them have little love for Moscow. This sporadically bursts out as protests and strikes, often provoked by the actions of the Russian police or the army.\n\nRight now, a new wave of protests has been sparked in Ukraine after arrests seen as unjust. The protestors are demanding an end to police violence and respect for their political rights."
 russia.1108.a:9 "Try to avoid escalations."
 russia.1108.b:9 "The more arrests, the better."

 russia.1109.t:9 "Fighting in the Ukrainian Territories"
 russia.1109.d:9 "Another series of shootouts happened in Ukraine, instigated by the USNS guerrilla fighters against a Russian military convoy. The separatist forces were largely former Ukrainian soldiers fighting under reasonably professional tactics.\n\nThey were able to block the path of the column of trucks and armoured cars and seize much of their armaments. Next time it will not happen."
 russia.1109.a:9 "Curses."

 russia.1110.t:9 "Ukrainian Military District Commander Assassinated"
 russia.1110.d:9 "The commander of the Ukrainian military district was ambushed in an attack by the Armed Forces of the League of Ukrainian Nationalists.\n\nFurther details are unclear, except that the attack took place in a local village near Rivne, but he was rushed to the hospital and died the next morning. A state funeral has been arranged, and an operation to avenge his murder has been carried out."
 russia.1110.a:0 "Oh non!"

 russia.1111.t:9 "Campaign of Passive Resistance Across Ukraine"
 russia.1111.d:9 "A number of Ukrainian dissidents marched into the streets carrying protest signs and blocking roads, advocating for looser laws, greater freedom for the Ukrainian Autonomy, and more, with some even advocating restored independence."
 russia.1111.a:9 "Accept some of the demands."
 russia.1111.b:9 "Use force."
 russia.1111.c:0 "Ignorez la."

 russia.1112.t:0 "Agitation Socialiste"
 russia.1112.d:9 "It's no wonder that, with the International being our main enemy, the Ukrainian resistance movement has been infested with socialist rhetoric.\n\nThe exiled government of the Ukrainian Socialist Republic, currently residing in Paris, has been calling on Ukrainians to resist the 'occupying force', and weapons have been smuggled in from socialist countries to assist the most powerful socialist groups, most notably the Borotbysts."
 russia.1112.a:9 "Accursed communists."

 russia.1113.t:9 "Elections in Ukraine"
 russia.1113.d.1:9 "The mood of the election was apathetic, with very low voter turnout. Still, electoral campaigns were reasonably orderly. There was both the election of the Gubernial Dumas and the Ukrainian Soym, which serves as the highest body of the autonomy. In turn, the Soym elects the Commissar of the autonomy and his government, which act as the executive branch in Ukrainian local matters.\n\nDe jure the Ukrainian Soym has the right to legislate within the boundaries of Russian Federal law and generally run the civilian affairs of the autonomy. However, there are doubts about how much the Kremlin will respect this autonomy.\n\nThe elections were tough. The Federative-Democrats and smaller social democratic groups were largely victorious in Western Ukraine and many cities, in addition to peasant lists. The strongest region for the National Bloc was the east and the south. The ultimate victor is..."
 russia.1113.d.2:9 "The mood of the election was apathetic, with very low voter turnout, worsened by the division of Ukraine. Still, electoral campaigns in both the Ukrainian and Novorussian Autonomies were reasonably orderly. There were both the election of the Gubernial Dumas and the parliaments of autonomies, which serve as the highest body of the autonomies. In turn, the parliaments elect the Commissars of the autonomies and their governments, which act as the executive branch in local matters.\n\nDe jure the autonomy has the right to legislate within the boundaries of Russian Federal law and generally run the civilian affairs of the autonomy. However, there are doubts about how much the Kremlin will respect this autonomy.\n\nPolitical differences between the two halves are clear. In the Ukrainian Autonomy, the Federative-Democrats won a great landslide, bolstered by peasant lists, social democratic groups, and SRs. The vote became a silent protest against the division of Ukraine, and a stand against the Kremlin.\n\nMeanwhile, in the east, Novorussian elections ended with a thin majority for the National Bloc, though the Federative-Democrats and SRs made strong gains in cities."
 russia.1113.d.3:9 "The mood of the election was apathetic, with very low voter turnout, worsened by the division of Ukraine. Still, electoral campaigns were reasonably orderly. There was both the election of the Gubernial Dumas and the Ukrainian Soym, which serves as the highest body of the autonomy. In turn, the Soym elects the Commissar of the autonomy and his government, which act as the executive branch in Ukrainian local matters.\n\nDe jure the Ukrainian Soym has the right to legislate within the boundaries of Russian Federal law and generally run the civilian affairs of the autonomy. However, there are doubts about how much the Kremlin will respect this autonomy. In the eastern side, outside the autonomy, Ukrainian gubernias merely have their own elected Gubernial Dumas, like any other Gubernia in Russia.\n\nIn the Ukrainian Autonomy, the Federative-Democrats won a great landslide, bolstered by peasant lists and SRs. The vote became a silent protest against the division of Ukraine, and a stand against the Kremlin.\n\nIn the east, turnout was far lower, but the Federative-Democrats won much of the local seats, with the National Bloc doing poorly outside a few regions. These Federative-Democrats dominated the Gubernial Dumas and promise to fight for eventual increased autonomy."
 russia.1113.a:9 "Federative-Democrats win a landslide."
 russia.1113.b:9 "National Bloc form the government."
 russia.1113.c:9 "Perhaps division keeps things calm."
 russia.1113.e:0 "Ca ne sent pas bon."

 russia.1115.t:9 "Protests Against the Frontier Wars"
 russia.1115.d:9 "Russian newspapers have generally avoided talking about the fighting going on in rural Ukraine and Belarus, often just referred to as the vague 'situation at the frontier'. However, at this point, it is impossible not to notice, as hundreds of thousands of men are involved in this 'peace-keeping' across Ukraine, Belarus, and other Liberated Territories. Despite the low intensity, there is a constant stream of wooden caskets coming back to the cemeteries in Russia.\n\nThere were major protests today, especially in regions where many men are still mobilised, arranged by both left-wing pacifists, Christian pacifists, and simply family members of the fallen soldiers. They demand more transparency from the military and a swift solution to the conflict, stopping the 'constant bleeding of Young Russia'."
 russia.1115.a:9 "Not like we can do much."
 russia.1115.b:9 "Increase censorship."

 russia.1116.t:9 "The Kharkov Trials"
 UKR_kharkiv_trials_intro:9 "Despite the number of officials from the now-defunct Ukrainian government who fled or are in hiding, we managed to capture and hold in custody several high-ranking Ukrainian statesmen during the war against Germany. Those still remaining shall be brought to justice eventually, but for now, specially arranged trials, meant to dampen the USNS's morale and bolster our support in the Ukrainian regions, are now taking place."
 russia.1116.d1:9 "$UKR_kharkiv_trials_intro$\n\nTaking place at the Opera Theatre in Kharkov, there are many accused: high-ranking politicians like Mykola Mikhnovskyi, Ivan Poltavets-Ostrianytsia, and others, most notably the Hetman himself, Pavlo Skoropadskyi, are being charged with various crimes. The prosecutor levied charges of anti-Russian activity, crimes against peace, treason, and violence against the Ukrainian people.\n\nIn his defence, Skoropadskyi claimed that none of what he had done was illegal and that he was simply following constitutional law. Few in Russia have sympathy for him, however, as he is seen as a mutinous traitor, and he is not said to be particularly popular in Ukraine either. Harshly punishing these agitators for their crimes against the Ukrainian people could be a way to win popular support, but some have advocated for a lesser sentence, believing that the death penalty would only martyr Skoropadskyi and his cronies."
 russia.1116.d2:9 "$UKR_kharkiv_trials_intro$\n\nTaking place at the Opera Theatre in Kharkov, there are many accused: high-ranking politicians such as Opanas Fedenko, Viacheslav Prokopovych, as well as military high command personnel such as Roman Dashkevych and Petro Diachenko. The prosecutor levied charges of anti-Russian activity and crimes against peace.\n\nUnfortunately, the trial hasn't seemed to live up to its purpose. The accused skillfully defended themselves from the accusations, and evidence against the Republican officials has failed to prove anything meaningful. In comparison to Skoropadskyi's regime, they seem to at least have genuine popular support in Ukraine, and coverage of the trial has been somewhat sympathetic to them. Without more specific details, the accusations that they 'plotted with foreign powers against the Ukrainian people' have mostly fallen flat.\n\nThe case now seems unsalvageable, and execution of the accused seems that it will only lead to martyrdom and further resistance. Trying to censor information about the trial may be our best bet - as long as the news doesn't break, of course."
 russia.1116.d3:9 "$UKR_kharkiv_trials_intro$\n\nTaking place at the Opera Theatre in Kharkov, there are many accused: high-ranking politicians such as Mykola Stsiborskyi, Yakiv Moralevych, as well as military high command personnel such as Andrii Melnyk and Mykola Kapustianskyi. The prosecutor levied charges of anti-Russian activity, crimes against peace, plotting with foreign powers, war crimes, and more.\n\nThe accused have been unable to gain much sympathy in Ukraine besides those with connections to the LUN. Many in Ukraine who lived under its regime remembered it unfavourably due to the widespread suppression of the Russian language and violence against any who disagreed with the LUN's actions. It does not help the LUN's case that its members came into power not long before the war in Europe began, and thus its regime is associated with the hardships that came with it. Furthermore, there is unmistakable evidence of atrocities against Russian-speaking Ukrainians, Poles, and Crimean Tatars, among others.\n\nIn the end, they are all guilty, and the rather apathetic attitude towards them outside of the trial has led to many recommending the death penalty for most."
 russia.1116.d4:9 "$UKR_kharkiv_trials_intro$\n\nTaking place at the Opera Theatre in Kharkov, there are many accused, but the most notable is Oleksandr Shumskyi himself. Though known as the leader of the Borotbysts, he is now known worldwide for being something greater: something of a second Gavrilo Princip, as it was under his regime and actions that led Europe to blows. The prosecutor has levied several charges towards Shumskyi and other Borotbysts, such as anti-Russian activity, crimes against peace, plotting with foreign powers to destroy Ukraine, and incitement of revolution.\n\nIt is difficult to say whether Shumskyi has many supporters in Ukraine. After all, decades of corrupt governments, both by the Hetman and the Republicans who came after, have left many uninterested in politics. Furthermore, decades of propaganda against the Third Internationale and socialism in general have created an unsympathetic attitude towards the Borotbysts.\n\nThe trial seems to have more significance outside of Ukraine than in it, and many have cautioned against a harsh sentence. It is not a question of whether they deserve it - if it were not for geopolitics, we would have them all shot - but it is what it is. Should we execute them, it may inspire the USNS to search for greater support from the Third Internationale, which already hosts a socialist Ukrainian government in exile."
 russia.1116.a:9 "Let's be lenient."
 russia.1116.b:9 "Make an example out of them!"

 russia.1117.t:9 "Position of the Ukrainian and Belarusian Language"
 russia.1117.d:9 "The Ukrainian and Belarusian languages have seen a considerable increase in usage ever since they became independent states. At this point, Russian has become the secondary language in these autonomies. Naturally, this will be reversed at least somewhat, with Russian once again becoming more relevant in the day-to-day lives of Ukrainians and Belarusians. However, in terms of actual governance, this question has become rather important.\n\nPerhaps we should consider making these languages co-official in their respective homelands - or, to encourage the day-to-day use of Russian, make Russian the sole official language."
 russia.1117.a:9 "Allow their usage in local government."
 russia.1117.b:9 "Russian will always be the primary language."

 russia.1120.t:9 "The Ukrainian Uprising"
 russia.1120.d:9 "The tension has boiled over, and Ukrainian resistance is at an all-time high. In Rivne - where the centre of Republican agitation first took arms against the Hetmanist regime - Yuri Tiutiunnyk, leader of the USNS, declared that Ukraine is not yet lost and vowed to fight alongside the Internationale to restore Ukrainian sovereignty.\n\nThe local garrison was quickly overwhelmed, with Tiutiunnyk's forces taking over large parts of the rural west."
 russia.1120.a:9 "Is there no end to strife?"

 ### Belarus Events

 russia.1124.t:9 "The Delatinisation"
 russia.1124.d:9 "Besides the Baltics, it can be argued that White Russia suffered the greatest from German occupation culturally. The Germans went to great lengths to try to separate it from the triune Russian nation - and in perhaps one of the worst crimes of this separation, the Minsk government even went as far as to Latinise the Belarusian language. Mass literacy programmes were also carried out with the limited funding that was available, leading to more widespread use of the language itself, and thus its Latin alphabet.\n\nThere can be no question of what is necessary. The local Belarusian government's Executive Committee has decreed a return to Cyrillic as the official script of the Belarusian language, which it was for centuries until the German occupation. While in the short term the reintroduction of Cyrillic may come with its difficulties, it is a worthy price to pay. We cannot afford a separate and anti-Russian Belarusian identity to form again - they are to be forever part of our union."
 russia.1124.a:9 "The mistakes of the past shall be corrected."

 russia.1125.t:9 "Recovered Northwestern Gubernias"
 russia.1125.d:9 "The land of White Russians, Belarus, is the heartland of Slavic tribes, populated by them from time immemorial. The Russian army has freed our kin there from under the Prussian boot, though not everyone seems grateful - it is Belarus where Germanic propaganda went the furthest, even to Latinise their language to sever them from their roots.\n\nNow that order has been restored, we must make a long-term decision on how the Belarusian lands will be governed. Collaborator groups, like Stanisław Bułak-Bałachowicz's Union of Liberation of Belarus - which has emerged as the chief pro-Russian organisation in the country during the war - are pushing for the establishment of a Belarusian Autonomy, though ultimately we can choose to simply assimilate the Belarusian gubernias into Russia like any other Russian gubernia."
 russia.1125.a:9 "Create a Belarusian Autonomy under General-Governor Bułak-Bałachowicz."
 russia.1125.b:9 "Create a Belarusian Autonomy under a democratically elected government."
 russia.1125.c:9 "Integrate the Belarusian gubernias directly."

 russia.1126.t:9 "Elections in Belarusian Autonomy"
 russia.1126.d:9 "Most of the old parties of Belarus have collapsed or are in open resistance, and one can see that much of Belarus is apathetic to its new overlords. As the elections of the autonomy were announced, political life was suddenly reawakened, starting with the formation of new political parties.\n\nOut of the ashes of the BSDP, which dominated much of the Belarusian political scene, has risen Mikola Abramčyk's Belarusian Party of Social-Federalists (BPSF). The party stands for the continuation of people's democracy in Belarus, pacifism and social programmes, and the defence of people's freedom together with Russian left-wing parties. On the right, Bułak-Bałachowicz's bid failed to become head of a united right-wing group. Instead, former general Hasan Kanapatski has risen into prominence as the main conservative voice calling Belarusians to accept the new realities; instead of pointlessly resisting, focus on rebuilding the country. Around him, the centre-right Belarusian Democratic Union (BDS) has been formed."
 russia.1126.a:9 "The Social-Federalists form the government."
 russia.1126.b:9 "The Democratic Union forms the government."

 russia.1127.t:9 "Belarusian Resistance"
 russia.1127.d:9 "Marshes and woods prove to be perfect for guerrilla warfare, as we already saw during the wartime occupation. Resistance in Belarus is largely directed by Vacłaŭ Łastoŭski's ultranationalist organisation 'Green Oak', which has grown beyond its pre-war political fringe. Our intelligence has also identified Internationale-backed partisans led by Kanstancin Jezavitaŭ, who may become a greater threat in the long term due to their foreign support. These groups have been trying to coordinate efforts with the Ukrainian resistance, as both operate especially strongly from the Pinsk marshes."
 russia.1127.a:9 "We will handle it."

 russia.1128.t:9 "Ataman of Belarus"
 russia.1128.d:9 "In a short time, Belarusian General-Governor Stanisław Bułak-Bałachowicz has become an infamous figure. He has always been a man of great energy and will, making his own way outside established parties or even nationalities. After the occupation of Belarus by Russian forces, he has made a full turn and given his organisation - the Union of Liberation of Belarus - for the use of the Russian military administration. This union is largely composed of Belarusian veterans who fought against Germany and the Bolsheviks, and many of them have Polish or Russian descent.\n\nNow as the general-governor, he and his government, led by Cimafiej Chviedčenia, are running Belarus as an increasingly personalistic regime. Propaganda portrays Bułak-Bałachowicz - the 'Ataman of Belarus' - as the only safeguard of Belarusian self-rule, the only man who has the ability and gravitas to negotiate with the Kremlin. Politically, the SVB runs an opportunistic programme of social conservatism, social reforms, and anti-socialism."
 russia.1128.d.szrs:9 "In a short time, Belarusian General-Governor Stanisław Bułak-Bałachowicz has become an infamous figure. He has always been a man of great energy and will, making his own way outside established parties or even nationalities, and has known Boris Savinkov personally for many years. After the occupation of Belarus by Russian forces, he has made a full turn and given his organisation - the Union of Liberation of Belarus - for the use of the Russian military administration. This union is largely composed of Belarusian veterans who fought against Germany and the Bolsheviks, and many of them have Polish or Russian descent.\n\nHe quickly became the Vozhd's trusted man in Belarusian affairs. As the general-governor, he and his government, led by Cimafiej Chviedčenia, are running Belarus as an increasingly personalistic regime. Propaganda portrays Bułak-Bałachowicz - the 'Ataman of Belarus' - as the only safeguard of Belarusian self-rule, a man who is second only to his good friend Savinkov himself, liberator of all Slavic peoples. Politically, the SVB has transformed into the Belarusian branch of the SZRS, running campaigns promoting peasant populism, pan-Slavist nationalism, and anti-communism."
 russia.1128.a:9 "He is becoming too independent for his own good."
 russia.1128.b:9 "He is doing an admirable job."

 ### Baltic Events

 russia.1130.t:9 "The Future of the Baltic Gubernias"
 russia.1130.d:9 "Out of all places, in the Baltic countries it can be said that we Russians are - if not welcomed - at least preferred over the Baltic German rule. We have built up some goodwill among the Estonians and the Latvians, thanks to our support for their guerrilla war against the Germans. Both of their governments in exile have also been operating out of Russia, and the Dvinsk Autonomy was largely formed to appeal to them: Free Latvia in Free Russia, as the SZRS' slogan declared.\n\nIn practice, this does mean that while it would seem hypocritical to deny the Balts their freedom (even though that term has some flexibility), they also are not in a position to oppose us. We must choose whether we are allowing them to keep their own nations, integrate them into [RUS.GetNameDef] as autonomies, or merely as commissarial gubernias."
 russia.1130.a:9 "Grant the Baltics autonomy."
 russia.1130.b:9 "Keep them as commissarial gubernias."

 russia.1131.t:9 "The Future of Russia's Baltic Allies"
 russia.1131.d:9 "Our relationship with our Baltic allies has always been a rocky one. The alliance between our two states was largely a pragmatic one, aimed at the Germans, and they have held a great deal of independence up until this point.\n\nWith the German threat eradicated, perhaps it is time that we make clear that this privileged relationship was temporary, and exert more control over our Baltic allies."
 russia.1131.a:9 "Of course. Send an ultimatum their way."
 russia.1131.b:9 "This is unnecessary."

 russia.1132.t:9 "Russian Ultimatum"
 russia.1132.d:9 "Today the Russian ambassador to our country has relayed an ultimatum, demanding that our government host a number of Russian advisors and allow a permanent military presence in our country. This would essentially make us a Russian client state.\n\nWe frankly have little choice in the matter - should we accept?"
 russia.1132.a:0 "Il n'y a rien que nous puissions faire."
 russia.1132.b:9 "Freedom or death!"

 russia.1133.t:9 "[FROM.GetNameDef] Accepts"
 russia.1133.d:9 "The [FROM.GetAdjective] government has accepted our demands, making our ultimatum successful."
 russia.1133.a:0 "Bon."

 russia.1134.t:9 "[FROM.GetNameDef] Refuses the Ultimatum!"
 russia.1134.d:9 "Foolishly, the [FROM.GetAdjective] government has refused our ultimatum. No matter, as we will overrun their country in no time."
 russia.1134.a:0 "Cela ne devrait pas prendre longtemps."

 russia.1135.t:9 "The Forest Brothers Rise Again"
 russia.1135.d.latvia:9 "As it turns out, it is hard to pacify the partisan movement we first armed and trained ourselves. Not everyone in the Baltic provinces was happy with Russian annexation of the region.\n\nIn Latvia, the Russian administration has put itself on the back foot, finding broad support only in Dvinsk and Riga. In the countryside around them, General Jānis Kurelis' Forest Brothers have re-started hostilities. They have denounced the Kremlin for their 'lies to the Latvian people' and are demanding Latvian self-determination, the withdrawal of Russian administrators, and putting Latvians in charge of Latvia. In response, those Baltic Germans who have remained in the country are largely throwing their loyalties behind the Russians."
 russia.1135.d.estonia:9 "As it turns out, it is hard to pacify the partisan movement we first armed and trained ourselves. Not everyone in the Baltic provinces was happy with Russian annexation of the region.\n\nIn Estonia, General Paul-August Lilleleht's resistance movement has restarted its struggle against the Russians, focusing around Võru and other parts of forested southeastern Estonia. They have proclaimed they will continue the struggle against the 'illegal occupation' until the Kremlin recognises Estonian rights and allows them to elect their own government with sovereign power over Estonia."
 russia.1135.d.both:9 "As it turns out, it is hard to pacify the partisan movement we first armed and trained ourselves. Not everyone in the Baltic provinces was happy with Russian annexation of the region.\n\nIn Latvia, the Russian administration has put itself on the back foot, finding broad support only in Dvinsk and Riga. In the countryside around them, General Jānis Kurelis' Forest Brothers have re-started hostilities. They have denounced the Kremlin for their 'lies to the Latvian people' and are demanding Latvian self-determination, the withdrawal of Russian administrators, and putting Latvians in charge of Latvia. In response, those Baltic Germans who have remained in the country are largely throwing their loyalties behind the Russians.\n\nIn Estonia, General Paul-August Lilleleht's resistance movement has re-started its struggle against the Russians, focusing around Võru and other parts of forested southeastern Estonia. They have proclaimed they will continue the struggle against the 'illegal occupation' until the Kremlin recognises Estonian rights and allows them to elect their own government with sovereign power over Estonia."
 russia.1135.a:9 "Seriously? They're resisting with the weapons we gave them?"

 russia.1136.t:9 "Resistance Spreads to Lithuania"
 russia.1136.d:9 "Lithuania is in flames, like the rest of our frontier. Despite our earlier support for the Lithuanian Activist Front, the movement has now split, giving birth to the Combat Union of Lithuania. Led by General Kazys Škirpa, the new organisation draws support largely from Lithuanian nationalists.\n\nThe Poles and Belarusians of the region have been more supportive - or rather, more apathetic - towards the Russian administration. Still, the forests of Lithuania provide favourable terrain for a resistance movement."
 russia.1136.a:9 "Don't you see your efforts are futile?"

 ### Caucasus Events

 russia.1150.t:9 "Future of the North Caucasus"
 russia.1150.d:9 "The Special Caucasus Autonomous Area (OSKAB) has been finally abolished after two decades of failures. This system of regional autonomy was often dysfunctional and corrupt, where groups like Terek Cossacks and Ossetians utilised it as a means of control, while Chechens and the Ingush never really had the freedom they wished. But the question is - what will the new system be like?\n\nThe closest to the current system would be the North Caucasian Mountain Autonomy (SEKAVKAB). Terek will be detached from the polity, which will only include the Mountaineer peoples, who each have their own sub-autonomy under the SEKAVKAB's elected government.\n\nWe could also cut the middle level altogether, and create a number of smaller bodies: Chechen Autonomy, Ingush Autonomy, Ossetian Autonomy, Alan Autonomy, and so on. This does have the risk of increasingly unequal development of the region. Finally, we could simply make these regions commissarial gubernias just like many other minority regions of Russia - a normal gubernia where locals have a degree of local democracy to handle their own business."
 russia.1150.a:9 "Form a North Caucasian Autonomy."
 russia.1150.b:9 "Form separate national autonomies."
 russia.1150.c:9 "Merely turn them into commissarial gubernias."

 russia.1152.t:9 "Future of the South Caucasus"
 russia.1152.d.szrs:9 "Once again Russian rule spans both sides of the Caucasus Mountains, and the great city of Tbilisi has been restored to our grasp. Even in the centuries of the Caucasus Viceroyalty that Russia governed the region, it was never truly peaceful, and it would be naive to assume these mountains and valleys would easily submit.\n\nRegardless, a new order has arrived with the tracks of T-34s. General Issa Pliyev, a talented Ossetian and an ally of the SZRS, has been appointed as the Commander of the newly-formed South Caucasus Military District, tasked with pacification of the region. We are already recruiting locals sympathetic to the SZRS to staff administrative bodies, and they seem to have their hopes up for carving Caucasian autonomies led by collaborators."
 russia.1152.d.dem:9 "Once again Russian rule spans both sides of the Caucasus Mountains, and the great city of Tbilisi has been restored to our grasp. Even in the centuries of the Kavkaz Viceroyalty that Russia governed the region, it was never truly peaceful, and it would be naive to assume these mountains and valleys would easily submit.\n\nRegardless, a new order has arrived with the tracks of T-34s. General Markian Popov has been appointed as the Commander of the newly-formed South Caucasus Military District, tasked with pacification of the region. As military occupation is gradually lifted and civilian administration restored, the populace is awakening to a new reality. Most of the political establishment has been destroyed due to them being anti-Russian, and the administration is largely leveraging the apathetic mood in the region. A number of new 'federalist' parties have risen to organise political life, and lobby for greater autonomy."
 russia.1152.a:9 "South Caucasus will have its autonomies."
 russia.1152.b:9 "Turn them into gubernias."

 russia.1153.t:9 "The Mountain War"
 russia.1153.d:9 "Has there been any mountain range in history that has demanded more Russian blood than the great Caucasus? Our sons have bled on both sides of the mountains, be it against Ingushetians, Chechens, Georgians, Azeris... rugged mountain terrain gives resistance groups the perfect land to wage their hopeless but tenacious war from.\n\nThe Russian military can maintain an iron grip over the roads and cities, but the guerrillas, operating far from the mountains, will always disappear into the land before they can be destroyed. Only a slow, tiresome, and bloody fight remains."
 russia.1153.a:9 "Clear them out, slowly and methodically."
 russia.1153.b:9 "Se concentrer davantage sur les sympathies de la population."
 russia.1153.c:9 "Le Caucase du Nord est la preuve que cela peut fonctionner !"

 russia.1154.t:9 "Gouvernement de la Géorgie"
 russia.1154.d:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. Notre meilleure chance serait d'utiliser certains des bureaucrates les plus apolitiques qui ont servi sous le régime menchevique, car ils ont une grande expérience du travail en Géorgie."
 russia.1154.d.szrs:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. Heureusement, certains nationalistes locaux ont fondé, avec notre bénédiction, une branche locale du SZRS, dirigée par Aleksandre Manvelishvili, un jeune universitaire charismatique. Jusqu'à récemment, Manvelishvili était une figure relativement mineure de la politique géorgienne, un ancien membre de Tetri Giorgi mécontent de ses tendances monarchistes.\n\nActuellement, la branche locale du SZRS est confrontée à de nombreux problèmes en raison de l'impopularité de la Russie dans la région, problème qui, espérons-le, sera bientôt résolu."
 russia.1154.d.solonevich:9 "Now that Georgia has been stabilised, a civilian administration must be established. Thankfully, members of the local monarchist organisation known as the Union of Georgian Traditionalists have offered their assistance in establishing it. Namely, a prominent businessman, Giorgi Machabeli, backed by General Shalva Maghlakelidze, took on the duties of the local administrator.\n\nMachabeli, a famous monarchist who had previously tried to establish a monarchy in Georgia in 1917-18, also has the backing of some of the local right-wing elements and military figures, making him perfect for the role."
 russia.1154.d.dem:9 "Now that Georgia has been stabilised, a civilian administration must be established. The best way to do so would be through elections, and some of the smaller pre-existing parties have voiced their readiness to cooperate with the Russian government. This leaves two major parties that would compete in the upcoming elections: the Socialist-Federalist Party and the Georgian National Party.\n\nThe Socialist-Federalist Party is one of the oldest parties in Georgia, formed in 1904 for the purpose of federating the Russian Empire and creating a Georgian autonomy within a democratic socialist framework. They were a smaller, but still influential party in the Democratic Republic of Georgia, working closely with the Mensheviks. Now, with the Social-Democratic Party in shambles, the Federalists were the first to declare their loyalty towards us and have gained significant influence due to several members of the Social-Democratic and the Social-Revolutionary parties defecting to them. The party once again runs on a liberal socialist platform, federalism, as well as the protection of Georgia's local ethnic minorities.\n\nThe Georgian National Party was previously a splinter of the National-Democrats, briefly separating from them in 1918 due to personal animosities, only to rejoin them in 1921. With the annexation of Georgia, their leader Grigol Veshapeli has once again split from the rest of the National-Democrats and rallied the pro-Russian right around him. The party is mostly liberal conservative, influenced by the ideas of the late Ilia Chavchavadze, while also incorporating elements of agrarianism and civic nationalism."
 russia.1154.d.monarchy:9 "Now that Georgia has been stabilised, a civilian administration must be established. While there's no doubt that we must hold elections, there's the question of the Georgian crown. While previously it belonged to the Tsar of Russia, crowning a member of the royal house of Bagrationi would certainly be a more endearing option for the Georgians.\n\nCurrently, the Georgian throne is disputed between the Mukhraneli and Gruzinsky branches of the royal house. The Gruzinsky branch is directly descended from the last king of Georgia, but Irakli Bagration-Mukhraneli is a close friend of Tsar Vladimir and thus was chosen as the candidate under the regnal name Erekle III."
 russia.1154.d.monarchy.leonida:9 "Now that Georgia has been stabilised, a civilian administration must be established. While there's no doubt that we must hold elections, there's the question of the Georgian crown. While previously it belonged to the Tsar of Russia, crowning a member of the royal house of Bagrationi would certainly be a more endearing option for the Georgians.\n\nCurrently, the Georgian throne is disputed between the Mukhraneli and Gruzinsky branches of the royal house. The Gruzinsky branch is directly descended from the last king of Georgia, but Irakli Bagration-Mukhraneli is the brother of Princess Leonida, who is rumoured to have a close relationship with Tsar Vladimir. Thus, Irakli was chosen as the candidate under the regnal name Erekle III."
 russia.1154.d.monarchy.wrangel:9 "Now that Georgia has been stabilised, a civilian administration must be established. While there's no doubt that we must hold elections, there's the question of the Georgian crown. While previously it belonged to the Tsar of Russia, crowning a member of the royal house of Bagrationi would certainly be a more endearing option for the Georgians.\n\nCurrently, the Georgian throne is disputed between the Mukhraneli and Gruzinsky branches of the royal house. The Gruzinsky branch is directly descended from the last king of Georgia, and as such, young Petre Bagration-Gruzinsky was chosen as the candidate under the regnal name Petre I."
 russia.1154.d.monarchy.solonevich:9 "Now that Georgia has been stabilised, a civilian administration must be established. While there is significant resistance to our rule, the Union of Georgian Traditionalists, a local monarchist organisation, has moved to support us. The organisation, led by Prince Giorgi Machabeli, has previously envisioned a Georgian kingdom not too dissimilar to our own People's Monarchy, and as such, Machabeli was appointed as the local administrator.\n\nWhile happy with his role, Machabeli has expressed his concerns that the Georgian people would not take yet another annexation lying down. Citing the terms 1783 Treaty of Georgiyevsk, he proposed crowning a member of the royal house of Bagrationi, and establishing an autonomous Kingdom of Georgia within our Empire. The royal house itself is split between two cadet branches, the Gruzinsky and the Mukhraneli, both of which claim to be the rightful heirs to the throne. The Union of Traditionalists is backing the Mukhraneli, and Tsar Vladimir himself has friendly relations with members of said branch. Thus, if we go through with this proposal, Irakli Bagration-Mukhraneli shall be crowned as King of Georgia under the regnal name Erekle III.\n\nMany within Russian monarchist circles are unwilling to accept such a proposal. The crown of Georgia historically belonged to the Tsar after 1801, and members of the Mukhraneli branch have never been Kings of Georgia. On the other hand, crowning a Bagrationi would definitely legitimise our rule in the region."
 russia.1154.a:9 "Appoint a local bureaucratic government."
 russia.1154.b:9 "Appoint local nationalists."
 russia.1154.c:9 "Empower the Union of Traditionalists."
 russia.1154.e:9 "There will be elections."
 russia.1154.f:9 "The crown of Georgia belongs to the Tsar!"
 russia.1154.g:9 "Fine, let them have their king."

 russia.1155.t:9 "Élections en Géorgie"
 russia.1155.d:9 "Malgré une relative stabilité dans la région, le peuple géorgien éprouve toujours un sentiment d'apathie et de mépris à l'égard de notre administration. Ainsi, les élections locales au Conseil national géorgien et à la Douma gubernale n'ont pas réussi à rassembler un nombre significatif d'électeurs.\n\nDe nombreuses personnalités géorgiennes considèrent les partis qui y participent comme des traîtres, ce qui ne fait qu'attiser le feu. Néanmoins, les élections se sont déroulées sans interruption et les résultats sont connus. La majorité des sièges ont été remportés par..."
 russia.1155.a:9 "Socialistes-fédéralistes, dirigés par Iese Baratashvili."
 russia.1155.b:9 "Parti national géorgien, dirigé par Grigol Veshapeli."

 ## Constituent Assembly event chain
 ruselections.1.t:9 "Formation de la troisième Assemblée Constituante panrusse"
 ruselections.1.d:9 ""Citoyens de Russie. La courageuse armée russe, sous le commandement du général-maréchal [RUS_GetArmyChief], maintient l'ordre tout en assurant une transition en douceur vers la stabilité et une vie civique normale après ces années sombres. La loi martiale restera en place pour votre propre sécurité.\n\nAu moment où, représentant l'ensemble du gouvernement provisoire, je fais cette déclaration depuis le palais du Sénat, nous réunissons les représentants démocratiquement élus lors des élections de 1934, sans compter ceux qui ont été considérés comme des traîtres au peuple russe. Avec les juristes de la Cour suprême, ils commenceront à modifier la Constitution de la République fédérative démocratique de Russie pour en supprimer les perversions que le régime du président défunt lui a infligées. Le travail de la troisième assemblée constituante panrusse sera rapide mais sage. Dieu nous aide.\n\nDans un mois ou deux, toute la Russie participera à des élections libres qui, espérons-le, rétabliront la normalité dans notre pays."\n\n- Président du Conseil provisoire des ministres [GetSecondInCommand]."
 ruselections.1.a:9 "Mettons-nous au travail."
 ruselections.1.tt:9 "We shall promulgate a §Ynew Russian constitution§!. Click on the decision tab and choose at least §Y6§! articles to be enshrined in the constitution, all while ensuring that a majority of the factions, as well as the §PMilitary§!, approves of the new document. The decisions we take will have §Yfuture consequences§!."

 ruselections.2.t:9 "[RUS_GetArmyChief] Speaks"
 ruselections.2.d.denikin:9 "Après l'ouverture de la première session de l'Assemblée constituante par le ministre-président provisoire Maklakov, le maréchal des paysans lui-même monte sur l'estrade pour s'adresser aux deux cents membres de l'Assemblée. Dénikine n'était pas un grand orateur, mais il avait l'indéniable gravité d'un grand-père en colère.\n\nIl n'a pas perdu de temps en plaisanteries et a reconnu qu'il n'était pas un politicien et qu'il ne s'intéressait pas aux éternels débats des politiciens. Ce qui lui importait, en revanche, c'était que la nouvelle constitution garantisse une stabilité à long terme, qu'elle ne touche pas à la position de l'armée et, surtout, que "toutes les idées que les messieurs les plus aristocratiques de cette assemblée pourraient avoir - telles que le retour en arrière à l'époque du tsarisme et de la tyrannie, qui conviennent mieux au vozhdisme chinois qu'à la grande République russe - ne soient même pas considérées comme des options".\n\nLe général-maréchal quitte la scène sans cérémonie, sous les applaudissements nourris des Kadets. Il était clair pour les politiciens que s'ils pouvaient s'occuper de la politique, l'armée serait le faiseur de rois."
 ruselections.2.d.wrangel:9 "Après l'ouverture de la première session de l'Assemblée constituante par le ministre-président provisoire Golitsyn, le baron noir lui-même monta sur l'estrade pour s'adresser aux deux cents membres de l'Assemblée. Wrangel est un orateur naturel, qui a un peu de politique dans le sang. Il remercie l'Assemblée pour le travail important qu'elle accomplit pour la nation, mais lui rappelle qu'en fin de compte, les libertés du peuple russe n'ont été sauvées que par la vigilance de l'armée.\n\nCependant, si un monarque - même relativement faible et constitutionnel - avait occupé le poste le plus prestigieux de la nation, des bandits tels que Savinkov n'auraient jamais pu acquérir un pouvoir total. Tout en évitant de formuler des exigences concrètes à l'égard de l'Assemblée, le général-maréchal a clairement indiqué qu'il était en fin de compte le faiseur de rois - ou plutôt de tsars - et qu'il souhaitait seulement que les membres de l'Assemblée mettent de côté leur ferveur idéologique et agissent comme des hommes d'État rationnels, jugeant de ce qui est le mieux pour l'ensemble de la nation au vu de ce qui s'est passé au cours des vingt dernières années.\n\nLes applaudissements ont été largement tièdes en dehors de l'aile droite. L'épée du Baron Noir plane sur l'Assemblée, s'attendant à une restauration monarchiste, et il semble qu'il n'y ait pas beaucoup d'autres options."
 ruselections.2.a:9 "Au moins, il est de notre côté."
 ruselections.2.b:9 "Une constitution à la pointe du sabre..."

 ruselections.3.t:9 "Crise au sein de la faction Kadet"
 ruselections.3.d:9 "La proclamation de Wrangel selon laquelle l'armée s'attend à une restauration de la monarchie est comme un coup de poing dans la figure des libéraux russes. Les socialistes-révolutionnaires et la gauche ont presque immédiatement fait une dépression nerveuse, Rikhter appelant presque à un soulèvement populaire des paysans contre "ce baron tsariste". Seule une petite partie du parti SR est prête à s'adapter, mais elle est rapidement réduite au silence.\n\nLa faction Kadet de l'Assemblée est nombreuse et pourrait obtenir une majorité avec les conservateurs. Mais beaucoup d'entre eux sont des républicains convaincus, notamment Nekrasov et Dolgorukov. Même s'ils pouvaient être persuadés d'opter pour une monarchie constitutionnelle, le fait que la clique monarchiste de l'armée force essentiellement l'Assemblée à légitimer une restauration monarchique sous la menace d'une arme est une erreur de principe pour la plupart d'entre eux.\n\nEn privé, Golitsyn rend visite au groupe et supplie les Kadets d'entendre raison. Ils resteraient probablement le parti le plus puissant de la monarchie malgré tout, surtout s'ils parvenaient à restaurer la monarchie selon leurs propres termes et à désarçonner les monarchistes les plus réactionnaires de l'armée. Les Kadets de droite, comme Kartashyov et Konovalov, ont même commencé à admettre que la restauration des Romanov présentait certains avantages, en faisant valoir qu'elle pouvait créer une stabilité politique.\n\nL'un après l'autre, les Kadets se laissent convaincre. Que ce soit par pragmatisme froid et dur, par ambition veule ou par un véritable regain de foi dans la monarchie constitutionnelle, le quatrième jour de l'Assemblée, un Maklakov encore hésitant s'est retrouvé à la tête d'un parti largement monarchiste constitutionnel."
 ruselections.3.a:0 "Incroyable."
 RUS_kadets_swayed_to_monarchism:9 "La §mfaction Kadet§! soutient une restauration monarchique."

 ruselections.4.t:9 "Le projet de Constitution est accepté"
 ruselections.4.d:9 "La troisième assemblée constituante panrusse a accepté la nouvelle constitution russe après un long débat. Bien qu'elle n'ait pas été ratifiée par la Douma, il est très probable que le consensus se maintienne, à l'exception d'éventuelles modifications mineures.\n\nLes hommes politiques et les juristes de l'Assemblée ont remis le projet de constitution au gouvernement intérimaire et ont démissionné à l'unisson, dissolvant ainsi l'organe. Il est à espérer que leur document se révélera plus fort contre l'autoritarisme que son prédécesseur."
 ruselections.4.a:9 "Il vaut mieux commencer à préparer les élections."

 ruselections.5.t:9 "La Constitution sous la menace d'une arme"
 ruselections.5.d:9 "Fatigué de l'impasse et des débats incessants de l'Assemblée constituante, [GetSecondInCommand] a été poussé par les militaires à présenter une dernière proposition, rédigée en grande partie par eux seuls et leurs plus proches conseillers, selon les souhaits de [RUS_GetArmyChief]. La situation est claire : l'Assemblée n'ayant pas réussi à proposer sa propre version, la version proposée par les militaires sera acceptée.\n\nElle est relativement peu controversée, se concentrant principalement sur un pouvoir exécutif fort avec un système électoral favorisant les partis du statu quo, et permettant une suppression sévère des partis communistes et Svobodnik. Il s'agit d'un compromis tolérable, même si l'Assemblée a clairement fait savoir qu'elle n'était pas satisfaite d'une telle ingérence militaire."
 ruselections.5.a:9 "Il vaut mieux commencer à préparer les élections."

 ruselections.6.t:9 "Le discours de Dmitri Pavlovitch Romanov"
 ruselections.6.d:9 "Des récits ultérieurs populariseront le discours de Dmitri Romanov à l'Assemblée constituante comme un facteur décisif pour la restauration de la monarchie en Russie.\n\nHonorables représentants de l'Assemblée constituante. Considérons un scénario hypothétique : si la Russie avait été une monarchie dotée d'une autorité suffisante en 1934, le coup d'État parlementaire du terroriste déchu n'aurait pas été un fait accompli. L'empereur aurait pu nommer un gouvernement d'urgence pour faire face à la menace, en coopération avec ceux qui se sont fièrement battus jusqu'au bout.\n\nMais au lieu de cela, ce tyran "démocratiquement élu" a écrasé toute opposition après avoir accédé à la plus haute fonction du royaume, qui n'est pas occupée par l'empereur mais par celui qui crie le plus fort. Seule l'action courageuse du baron Wrangel a permis de sauver d'innombrables vies de la mort et de la torture.\n\nEst-ce que j'approuve le coup d'État militaire ? Sans lui, nombre d'entre vous, Mesdames et Messieurs, seraient cachés, arrêtés, voire morts. La République russe a été construite avec sa courageuse armée comme première et dernière ligne de défense, et nous devons tous admettre que cela a fonctionné - même si nous avons dû traverser des années terribles.\n\nJ'en appelle à votre raison, honorables représentants : ne nous lançons pas dans un nouveau pari. La démocratie est un principe précieux, certes, mais elle peut aussi être détournée à des fins néfastes, et l'armée n'est manifestement pas le garde-fou idéal pour s'en prémunir. Voyez-vous une meilleure protection que l'existence d'un empereur respectueux de la constitution, doté d'un pouvoir suffisant pour faire échec à tout démagogue tentant d'accéder au pouvoir ? Êtes-vous prêts à jouer l'avenir de nos enfants dans l'espoir qu'un autre fou n'accède pas au pouvoir en abusant de notre système démocratique ? Pouvons-nous vraiment nous permettre de répéter nos erreurs ?\n\nMême si votre cœur est contre la monarchie, écoutez votre raison, car en politique, c'est souvent celui qui a le dernier mot"."
 ruselections.6.a:0 "Bien dit."

 ruselections.10.t:9 "[RUS_GetArmyChief] annonce des élections"
 ruselections.10.d:9 "Le Kremlin et son occupant temporaire, le général-maréchal [RUS_GetArmyChief], ont fait une annonce très attendue : des élections, les premières depuis ce qui semble être une éternité, auront lieu dans trois mois. Quel que soit le résultat des élections, l'état d'urgence maintenu par les militaires sera levé et le pouvoir sera entièrement transféré au gouvernement civil, même s'il est évident que [RUS_GetArmyChief] conservera une grande influence en coulisses.\n\nLes principaux partis russes se préparent fébrilement, essayant de remplir leurs rangs, de collecter des fonds et de reconstruire à la fois leurs machines et leurs idées. Tout le monde comprend l'importance de l'élection [GetYear] : contrairement à un cycle électoral normal, où tous les postes ne sont pas élus simultanément, tous les sièges des deux chambres de la Douma sont à pourvoir, de même que tous les Gubernial Dumas. [ruselections.10.president]\nIl s'agit peut-être d'un nouveau départ pour une Russie nouvelle et meilleure."
 ruselections.10.a:9 "La démocratie est rétablie !"
 ruselections.10.republic:9 "L'élection présidentielle aura lieu immédiatement après et sera élue par les deux chambres de la Douma réunies."

 ruselections.11.t:9 "Qu'est-ce qui a mal tourné en 1934 ?"
 ruselections.11.d.republic:9 "Conférence du parti de l'Union constitutionnelle démocratique, Petrograd.\n\nC'est Vasily Maklakov, l'ancien président et l'homme qui a perdu face à Savinkov, qui ouvre la réunion ; ses premiers mots résumeront la question la plus importante à laquelle la nation doit répondre si elle veut éviter que l'histoire ne se répète. Qu'est-ce qui n'a pas fonctionné en 1934 lorsque le tyran Savinkov a accédé au pouvoir par des moyens largement légaux ?\n\nLes Kadets et les SR ont commis de nombreux échecs. Ils s'étaient lancés dans une guerre imprudente en Extrême-Orient, ils avaient ignoré la colère des pauvres russes, ils étaient devenus complaisants. Certains considèrent les relations étroites avec l'Allemagne comme leur principal échec, comme l'admet Maklakov lui-même. Certains Kadets, en particulier ceux de l'aile droite, sont d'accord avec le professeur Anton Kartashyov qui affirme que les SR ont eux-mêmes créé ce diable et appellent le parti Kadet à coopérer avec la "droite patriotique".\n\nMaklakov, qui a travaillé avec le brillant kadet de gauche Nikolay Nekrasov, a présenté son propre point de vue sur ce que devrait être le programme du parti à l'avenir. Il soutient que la décennie de démocratie qu'a connue la Russie n'a rien de honteux et que beaucoup a été fait pour démolir les fondations tsaristes. Les Kadets ont commencé en tant que parti avec les idéaux les plus élevés de progressisme et de liberté, et ils doivent poursuivre dans cette voie, plutôt que d'être simplement les "gouverneurs responsables de la Russie" qu'ils étaient devenus dans les années 1920.\n\nBien que le programme de Maklakov soit nettement plus à la faveur de la gauche du parti, il est un leader incontesté et a l'autorité nécessaire pour tracer la voie pour l'ensemble du parti en tant que géant politique."
 ruselections.11.d.monarchy:9 "Conférence du parti de l'Union constitutionnelle démocratique, Petrograd.\n\nC'est Vasily Maklakov, l'ancien président et l'homme qui a perdu face à Savinkov, qui ouvre la réunion ; ses premiers mots résumeront la question la plus importante à laquelle la nation doit répondre si elle veut éviter que l'histoire ne se répète. Qu'est-ce qui n'a pas fonctionné en 1934 lorsque le tyran Savinkov a accédé au pouvoir par des moyens largement légaux ?\n\nLes Kadets et les SR ont commis de nombreux échecs. Ils s'étaient lancés dans une guerre imprudente en Extrême-Orient, ils avaient ignoré la colère des pauvres russes, ils étaient devenus complaisants. Certains considèrent les relations étroites avec l'Allemagne comme leur principal échec, comme l'admet Maklakov lui-même.\n\nCependant, la journée a été volée par une analyse d'une heure du professeur Anton Kartashyov, leader de la droite du Kadet, qui a joué un rôle majeur dans le soutien du parti Kadet à la restauration impériale. Dans son discours, il brosse le tableau d'une république impie, laïque et chaotique, largement dictée par le populisme socialiste-révolutionnaire de gauche et de droite, qui a piétiné les bonnes vertus russes. Pour lui, l'absence de tsar a été synonyme de misère et de chaos - une histoire que toute personne connaissant bien l'histoire de la Russie devrait connaître. Ces nouveaux troubles ne prendront fin qu'avec la stabilité politique apportée par un monarque et un parti responsable, comme les Kadets.\n\nIl faut admettre que le volkgeist de la Russie semble actuellement favoriser Kartashyov, et de nombreux Kadets décriront plus tard ce moment comme s'ils se réveillaient d'un cauchemar. Certains défendent encore le républicanisme, mais ils sont radicalement mis en minorité par la conférence, et Kartashyov est élu nouveau président du parti."
 ruselections.11.a:9 "Voyons ce qu'il en est."

 ruselections.12.t:9 "L'avenir des socialistes-révolutionnaires"
 ruselections.12.d.republic:9 "Le nouveau comité central du parti socialiste-révolutionnaire doit être élu lors de la conférence du parti à Samara, convoquée par le président en exercice Vladimir Rikhter. Après avoir rendu hommage au grand mémorial de l'armée populaire de Komuch, fierté du parti à l'époque de la guerre civile, les dirigeants du parti se sont installés pour débattre de l'avenir du parti et de leurs tactiques électorales.\n\nA vrai dire, Rikhter a été contraint d'organiser une conférence rapidement avant les élections en raison de pressions internes. Certes, il s'est opposé à Savinkov jusqu'au bout et a souffert pour cela des hivers sibériens. Mais il a été un héros des circonstances, un martyr dramatique et un symbole. Il n'a jamais été connu comme l'homme le plus orienté vers la politique. C'est un Tchernov chez lui, un archétype parfait du socialiste-révolutionnaire. Bien sûr, il assure qu'il continuera à mener le parti à la gloire, mais il n'a pas grand-chose pour étayer ses propos au-delà du simple idéalisme.\n\nRikhter et ses alliés du journal "Volonté de Russie" ont rédigé une campagne électorale pour le parti socialiste-révolutionnaire. Avec le slogan "Retour à la terre", elle véhicule l'image d'un retour aux racines narodnik du parti : une combinaison d'idéalisme sans entraves et de travail infatigable pour améliorer la Russie rurale. Le parti ne doit pas se concentrer sur les intrigues électorales - laissons cela aux Kadets. Les socialistes-révolutionnaires doivent revenir à leurs racines et aux villages.\nCe message a trouvé un écho auprès des dirigeants du parti et a quelque peu consolidé la position de Rikhter en tant que président, laissant le parti avec une direction unie pour les élections."
 ruselections.12.d.monarchy:9 "Le nouveau comité central du parti socialiste-révolutionnaire doit être élu lors de la conférence du parti à Samara, convoquée par le président en exercice Vladimir Rikhter. Après avoir rendu hommage au grand mémorial de l'armée populaire de Komuch, fierté du parti à l'époque de la guerre civile, les dirigeants du parti se sont installés pour débattre de l'avenir du parti et de leurs tactiques électorales.\n\nA vrai dire, Rikhter a été contraint d'organiser une conférence rapidement avant les élections en raison de pressions internes. Bien sûr, il s'est opposé à Savinkov jusqu'au bout et a souffert pour cela dans les hivers sibériens. Il a prononcé les derniers mots libres à la Douma d'État avant que le tyran ne prenne le pouvoir. Mais il était un héros des circonstances, un martyr dramatique et un symbole. Il n'a jamais été connu comme l'homme le plus orienté vers la politique. C'est un Tchernov chez lui, un archétype parfait du socialiste-révolutionnaire. Et maintenant, il appelle essentiellement à la guerre contre les monarchistes.\n\nSans surprise, la position sur la monarchie est devenue le sujet dominant du débat. Alors que le président insiste sur le boycott total du gouvernement pour faire pression sur le tsar afin qu'il finisse par abdiquer en raison de l'agitation politique, de nombreux SR sont prêts à accepter la monarchie comme un fait accompli - la question pertinente est alors de savoir comment réduire autant que possible les pouvoirs du monarque.\n\nLe chef de file de ces "monarchistes-révolutionnaires", comme les moquaient leurs ennemis, était Ilya Fondaminsky, un vieux SR vénéré. Pour Fondaminsky, le bon combat a été mené, mais les SR doivent maintenant mûrir et s'adapter. Les grands slogans révolutionnaires de Rikhter fonctionnent lorsqu'il s'agit de renverser des dictateurs, mais une telle ferveur idéaliste ne permet pas de gouverner des États. Fondaminsky propose plutôt de pencher vers le centre politique et la modération, en recherchant le bien-être des petites gens par des moyens raisonnables et coopératifs. Un tel programme pourrait certainement ouvrir la voie aux SR pour qu'ils deviennent même le gouvernement du tsar, aussi ironique que l'idée puisse paraître."
 ruselections.12.a:9 "Rikhter a raison !"
 ruselections.12.c:9 "Le calme l'emporte."

 ruselections.13.t:9 "Programme des radicaux-démocrates"
 ruselections.13.d:9 "Qu'est-ce que le socialisme russe ?\n\nCe n'est pas adhérer aux théories des vieux académiciens. Le socialisme est une pratique. C'est une lutte constante contre les tsars, les princes, les généraux et les politiciens. C'est une lutte contre les riches, les privilégiés, les exploiteurs ! Et en Russie, il n'y a pas de fin aux exploiteurs.\n\nQue croyez-vous qu'il soit advenu de tous les lieux de travail nationalisés après la chute du tyran ? Nous pouvons vous l'assurer : ils ne sont pas tombés entre les mains des travailleurs, mais entre celles des privilégiés.\n\nPensez-vous que les Dénikine et les Wrangels ont à cœur l'intérêt de l'homme de la rue ? Pensez-vous que les Kadets s'en soucient ? Et les socialistes-révolutionnaires de Rikhter, qui salissent le nom du socialisme, font des promesses vides aux propriétaires terriens qu'ils considèrent comme les pauvres travailleurs de la Russie.\n\nLe socialisme russe ne se préoccupe pas de politique politicienne ou de corruption. Le socialisme russe se trouve dans les mains puissantes du bûcheron yakoutien, des jeunes dockers qualifiés de Petrograd. Au lieu de voler, nous construisons. Au lieu de détruire, nous rêvons de quelque chose de meilleur.\n\nNous sommes les seuls à pouvoir changer le cours de l'histoire russe. Votez pour le Parti radical-démocratique !\n\n-Un pamphlet électoral diffusé dans tout le pays, rédigé par Vladimir Osipovitch Levitsky, rédacteur en chef d'"Iskra"."
 ruselections.13.a:9 "Des affirmations audacieuses."

 ruselections.14.t:9 "La résurgence des patriotes russes"
 ruselections.14.d:9 "La droite politique russe a toujours eu tendance à se moquer de la politique de masse et à s'appuyer sur l'Église orthodoxe, l'armée et l'appareil d'État pour se maintenir au pouvoir. Cela a créé le paradoxe d'une nation profondément conservatrice avec une droite politique inefficace sur le plan électoral - en fait, on dit souvent en plaisantant que le parti conservateur le plus performant en Russie est le parti libéral Kadet, qui bénéficie d'un large soutien de la classe moyenne conservatrice, largement préoccupée par la stabilité et une gouvernance fiable.\n\nAprès Savinkov, le parti patriotique russe a comblé une grande partie du vide à droite, regagnant les voix perdues au profit du SZRS et du SOR et devenant le grand parti le plus à droite de la politique russe. L'actuel président du parti, Aleksandr Dmitriyevich Golitsyn, est un personnage modéré, partisan d'un "patriotisme raisonnable" et du monarchisme, qui s'est toujours opposé à la violence politique et à l'illégalité. Le leadership de Golitsyn a souvent été soutenu par le VSZ (Union panrusse des propriétaires terriens), les organisations d'anciens combattants telles que l'Union des volontaires, et l'Église orthodoxe.\n\nCependant, la force actuelle du parti provient en grande partie du mouvement populaire électrifié des "Patriotes du peuple", un mouvement politique autour des frères Solonevich. Ces derniers cherchent à construire un nouveau conservatisme russe, moins aristocratique et élitiste, une remarque sans doute adressée à Golitsyn. Ivan Lukyanovich Solonevich a déjà acquis un véritable culte, en particulier dans les branches septentrionales du parti, et il est en passe de devenir l'homme politique le plus populaire du VPP."
 ruselections.14.a:9 "Une nouvelle forme de conservatisme ?"

 ruselections.15.t:9 "Coup d'envoi de la campagne"
 ruselections.15.d:9 "Les campagnes électorales de tous les grands partis ont commencé, chacun cherchant à revitaliser sa propre base et à attirer de nouveaux électeurs, en particulier ceux perdus au profit de la SZRS il y a des années.\n\nLes Kadets mènent une campagne sans surprise, avec des différences régionales majeures, en proposant des candidats plus libéraux dans les villes et plus conservateurs dans les campagnes. Ils sont harcelés sur leur droite par le VPP, qui a réussi à mobiliser de nombreux étudiants nationalistes et qui est le plus fort dans les zones de classe moyenne. À gauche, la lutte est complexe entre les deux partis socialistes-révolutionnaires qui se battent dans les régions rurales et les deux partis aux côtés du RDP dans les villes. Les trois partis ont des militants de base énergiques qui sillonnent le pays.\n\nQuel est le parti qui a le meilleur départ ?"
 ruselections.15.a:9 "Les Kadets."
 ruselections.15.b:9 "Socialistes-révolutionnaires."
 ruselections.15.c:9 "Le parti des patriotes."
 ruselections.15.e:9 "Radicaux-démocrates."

 ruselections.16.t:9 "Un pacte avec l'extrême gauche ?"
 ruselections.16.d.communist:9 "Ce n'est un secret pour personne que, malgré l'interdiction des organisations "communistes", le communisme n'a pas disparu en Russie. De nombreuses organisations de gauche apparemment modérées, voire la RDP elle-même, comptent de nombreux membres favorables à la révolution, et même la direction modérée du parti l'a reconnu, en essayant de trouver un équilibre entre la modération des radicaux et leur utilisation pour gagner en influence politique. Malgré les graves persécutions subies sous le régime de Savinkov, un grand nombre de ces organisations socialistes, opérant essentiellement à l'échelle locale, sont désormais pleinement légalisées et cherchent à conclure des alliances électorales tactiques avec le RDP.\n\nMaintenant que ces lois anticommunistes ont été abrogées, la base du RDP a beaucoup évolué vers la gauche et ses anciens membres du RSDRP ont obtenu des rôles assez visibles dans les campagnes électorales. Les alliés potentiels comprennent des organisations telles que le General Jewish Labour Bund in Russia, le Muslim Workers' Party of Kazan, le Yakut Union of Labour, ainsi qu'un grand nombre d'organisations plus petites. En outre, le Parti des socialistes-révolutionnaires de gauche compte de nombreux socialistes sur ses listes et cherche à coopérer dans les régions rurales où il est vrai qu'il est plus fort que nous."
 ruselections.16.d.ban:9 "Ce n'est un secret pour personne que, malgré l'interdiction des organisations "communistes", le communisme n'a pas disparu en Russie. De nombreuses organisations de gauche apparemment modérées, voire la RDP elle-même, comptent de nombreux membres favorables à la révolution, et même la direction modérée du parti l'a reconnu, en essayant de trouver un équilibre entre la modération des radicaux et leur utilisation pour gagner en influence politique. Malgré les graves persécutions subies sous le régime de Savinkov, un bon nombre de ces organisations socialistes, opérant essentiellement à l'échelle locale, cherchent à conclure des alliances électorales tactiques avec le RDP.\n\nParmi les alliés potentiels figurent des organisations telles que le General Jewish Labour Bund in Russia, le Muslim Workers' Party of Kazan, le Yakut Union of Labour, ainsi qu'un grand nombre d'organisations plus petites. En outre, le parti des socialistes-révolutionnaires de gauche compte de nombreux socialistes sur ses listes et cherche à coopérer dans les régions rurales où il est vrai qu'il est plus fort que nous."
 ruselections.16.a:9 "La coopération des travailleurs l'emportera !"
 ruselections.16.b:9 "Nous représentons déjà tous les travailleurs."
 RUS_radical_RDP_tt:9 "§RL'extrême gauche va prendre le contrôle du parti.§!"

 ruselections.17.t:9 "Chute de Titov"
 ruselections.17.d:9 "Aleksandr Andreyevich Titov est élu président du parti lors de la première conférence du RDP après la recréation du parti que Savinkov avait interdit. L'élection de Titov marque la victoire de l'aile droite des Démocrates radicaux, qui avait été dans l'opposition pendant une grande partie des années 1930 ; à l'époque, c'est l'aile gauche, dirigée par Vladimir Levitsky, qui était aux commandes. Titov n'inspire pas une grande ferveur, mais il est considéré comme l'incarnation compétente et fiable du social-démocrate russe. Levitsky, quant à lui, est un vieux routier du RSDRP, dont la faction n'a cessé de faire dériver le parti vers la gauche, vers ses racines révolutionnaires.\n\nCependant, lors de la conférence préélectorale du parti, une révolte contre la droite s'est produite. Les radicaux autour de Daniil Sulimov, protégé de Levitsky, déclenchent un vote contre Titov, cherchant à remettre Levitsky à la tête du parti. En raison de l'afflux récent de candidats d'extrême gauche au sein du parti, conséquence d'une coopération accrue avec l'extrême gauche, Sulimov dispose des voix nécessaires pour détrôner Titov. Levitsky est choisi comme nouveau président avec une faible marge de voix, et le nouveau comité central obtient une majorité radicale d'une voix. Les modérés semblent avoir accepté leur défaite pour l'instant, mais ils essaieront sans doute d'arrêter les mouvements plus révolutionnaires que le parti pourrait prendre."
 ruselections.17.a:9 "L'unité de la gauche à l'œuvre..."

 ruselections.18.t:9 "The Titovites Stand Strong"
 ruselections.18.d:9 "Aleksandr Andreyevich Titov est élu président du parti lors de la première conférence du RDP après la recréation du parti que Savinkov avait interdit. L'élection de Titov marque la victoire de l'aile droite des Démocrates radicaux, qui avait été dans l'opposition pendant une grande partie des années 1930 ; à l'époque, c'est l'aile gauche, dirigée par Vladimir Levitsky, qui était aux commandes. Titov n'inspire pas une grande ferveur, mais il est considéré comme l'incarnation compétente et fiable du social-démocrate russe. Levitsky, quant à lui, est un vieux routier du RSDRP, dont la faction n'a cessé de faire dériver le parti vers la gauche et ses racines révolutionnaires.\n\nCependant, lors d'une conférence préélectorale du parti, une révolte contre la droite s'est produite. Les radicaux autour de Daniil Sulimov, protégé de Levitsky, déclenchent un vote contre Titov, cherchant à remettre Levitsky à la tête du parti. Après un débat houleux et une élection serrée, les radicaux n'ont tout simplement pas assez de voix et Titov l'emporte. Bien que cette révolte ait provoqué de nombreux conflits au sein du RDP, il semble que les radicaux aient accepté leur défaite et qu'ils continueront à opérer sous l'égide du RDP, plus modéré."
 ruselections.18.a:9 "Maudits communistes."

 ruselections.19.t:9 "Manifestations contre l'armée"
 ruselections.19.d:9 "Qui a élu [RUS_GetArmyChief] ?", peut-on lire sur les pancartes brandies par les manifestants rassemblés sur la Place Rouge de Moscou. L'un des leaders les plus visibles des manifestations est Valentin Fiodorovitch Boulgakov, anarchiste chrétien et pacifiste tolstoïen. La marche contre l'armée a attiré toutes sortes de personnes autour des anarchistes, y compris des anarchistes plus socialistes de la Société de Kropotkine, et même des socialistes plus ordinaires.\n\nLes principales revendications des manifestants sont la libération des prisonniers politiques arrêtés par l'armée pendant l'état d'urgence, la fin de l'état d'urgence et la fin de l'ingérence de l'armée dans la politique. Plus largement, il s'agit d'une protestation contre l'escalade constante de la situation mondiale et la rhétorique chauvine adoptée par de nombreux officiers russes. Certains arborent des drapeaux rouges et réclament la paix internationale entre toutes les nations, mais au moins ils ont chanté des hymnes au lieu de l'Internationale."
 ruselections.19.a:9 "Les disperser."
 ruselections.19.b:0 "Laissez-les protester."

 ruselections.20.t:9 "Les socialistes se mobilisent"
 ruselections.20.d:9 "Dans la Russie de l'après-guerre civile, les socialistes ont toujours été désavantagés. Néanmoins, l'organisation socialiste sur le terrain a toujours été très dynamique, basée sur les îlots rouges de l'industrie disséminés à travers la Russie, et s'étendant loin dans les régions rurales sous la forme de scieries et de mines. Les organisations syndicales ont lancé des campagnes de soutien électoral très actives, diffusant des tracts et organisant des rassemblements.\n\nLes radicaux-démocrates et les socialistes-révolutionnaires de gauche coopèrent contre les partis bourgeois dans de nombreuses régions et sont bien plus enhardis que par le passé. De nombreux organisateurs peuvent se targuer d'avoir tenu tête à Savinkov et profitent du mécontentement qui subsiste à l'égard des partis de l'establishment.\n\nDans certains cas, la situation s'est envenimée. À Petrograd, de jeunes hommes des Monarchistes du peuple ont détruit des affiches socialistes. À Voronej, une organisation radicale d'anciens combattants a dispersé un rassemblement des SR. A Ivanovo, une maison de réunion syndicale a été incendiée. La police maintient généralement l'ordre, mais l'atmosphère reste tendue."
 ruselections.20.a:9 "Supprimer la campagne."
 ruselections.20.b:9 "Maintenir la paix."
 ruselections.20.c:9 "Jeter de l'huile sur le feu."

 ruselections.21.t:9 "Restrictions applicables aux principaux donateurs"
 ruselections.21.d:9 "L'une des critiques que le SZRS aimait souligner était la fréquence à laquelle les partis de l'establishment, les Kadets en particulier, bénéficiaient d'un financement électoral important de la part des élites économiques. Avec leur richesse à dépenser dans les campagnes politiques, il n'est pas surprenant que les Kadets aient pu conserver une plus grande part des sièges de la Douma qu'ils n'auraient "dû", du moins selon leurs détracteurs.\n\nCependant, très peu de personnes en dehors de la gauche ont réellement protesté, car toutes ont leurs propres bailleurs de fonds. Une limitation temporaire de ces dépenses pourrait réduire les tensions et rendre l'élection plus équitable, en particulier pour la gauche."
 ruselections.21.a:9 "C'est un pays libre."
 ruselections.21.b:9 "Oui, les campagnes devraient être soumises à des limites de dépenses."

 ruselections.22.t:9 "Les Kadets et la droite"
 ruselections.22.d:9 "Historiquement, l'Union constitutionnelle-démocratique a été en mesure de capter un grand nombre de voix de la droite modérée aliénées par le monarchisme du VPP et des partis qui l'ont précédé. Cette faction dite "droite-Kadet" a, avec le temps, entraîné l'ensemble du parti vers la droite, mais a également permis à la Kadet de dominer le centre-droit.\n\nToutefois, l'approche des Kadets a fait l'objet d'un débat. Poursuivre dans cette voie aidera certainement le parti à lutter contre les forces les plus droitières et monarchistes, mais cela pourrait aussi faire fuir certains électeurs plus progressistes vers les Esers. Par ailleurs, un retour aux racines plus progressistes des Kadets améliorerait certainement la réputation des Kadets en tant que défenseurs du libéralisme russe, mais cela se ferait aux dépens des électeurs de droite."
 ruselections.22.a:9 "Attirer les conservateurs."
 ruselections.22.b:9 "Il est temps de changer de voie."

 ruselections.23.t:9 "Alliance des socialistes-révolutionnaires ?"
 ruselections.23.d:9 "Il est juste de dire que les relations entre les socialistes-révolutionnaires de gauche et de droite ne se sont jamais remises de la guerre civile russe. Malgré une unité formelle pendant l'entre-deux-guerres, c'était en grande partie par respect pour les efforts de Viktor Tchernov visant à maintenir l'unité du parti, plutôt que pour enterrer véritablement la hache de guerre. Les récalcitrants des SR de gauche, qui se sont toujours opposés à l'orientation plus parlementaire de la droite, se sont sentis validés par le régime de Savinkov et ont applaudi lorsque les SR ont été contraints de "revenir à leurs racines".\n\nToutefois, il est question d'un pacte électoral temporaire entre les deux moitiés du parti SR, en particulier dans les régions dominées par les radicaux-démocrates. Les Gauche-Esers exigent des concessions politiques de la part des Droite-Esers en échange, mais leur aide améliorerait nos chances en général."
 ruselections.23.a:9 "Pas de coopération, ils sont trop à gauche."
 ruselections.23.b:9 "C'est une bonne stratégie, c'est certain !"

 ruselections.24.t:9 "Fièvre des Romanov"
 ruselections.24.d:9 "Dmitry Romanov a mis toute son organisation de collecte de fonds au service de la candidature électorale du Parti patriotique russe. Les conservateurs semblent désormais utiliser l'image des Romanov à bon escient, qu'il s'agisse d'événements culturels majeurs dans les anciens palais ou même de l'appui de certains métropolitains.\n\nIl semble véritablement qu'une page se tourne, alors que, par le passé, les conservateurs cherchaient à éviter une relation trop étroite avec la famille controversée des Romanov dans l'espoir de séduire les libéraux. Mais après Savinkov, tout cela a changé et la "Romanovstalgie" est devenue de plus en plus courante."
 ruselections.24.a:0 "Intéressant."
 ruselections.24.b:9 "Il doit y avoir un moyen de harceler leur campagne."

 ruselections.25.t:9 "Restreindre le SOR"
 ruselections.25.d:9 "Dans une affaire récente, les lois anti-Svodobnik ont été utilisées avec succès pour empêcher un journal local allié au SZRS de publier des articles "incitant à la haine anti-démocratique". L'affaire a été contestée devant la cour d'appel, mais il semble que l'Assemblée pour l'unification de la Russie puisse être légalement interdite en raison de son association avec le SZRS.\n\nL'interdiction du parti bénéficie d'un large soutien et de petites manifestations ont eu lieu à Moscou pour réclamer la suppression de ces "lèche-bottes de Svobodnik". Toutefois, la droite et même certains libéraux sont généralement sur la défensive, ne serait-ce que pour éviter le précédent de l'interdiction de partis politiques établis pour des raisons vagues."
 ruselections.25.a:9 "Avoir de mauvaises prises n'est pas un crime."
 ruselections.25.b:9 "Oui, qu'ils aillent se faire voir."

 ruselections.26.t:9 "La vérité derrière la résistance"
 ruselections.26.d:9 "Le pamphlet de Boris Davidovich Kamkov, intitulé "La vérité derrière la résistance, ou le front populaire socialiste qui a renversé Savinkov", s'est massivement répandu, diffusé à la fois par la gauche-SR et les radicaux-démocrates. La thèse démagogique de Kamkov est que les libéraux et les conservateurs ont rapidement plié le genou devant Savinkov - finalement plus préoccupés par leur richesse que par leur liberté.\n\nEn revanche, c'est le prolétariat qui a défendu la démocratie et qui a finalement pris les armes pour renverser le tyran. Malheureusement, disent-ils, l'armée a volé les fruits de la révolution, mais les prochaines élections offrent une nouvelle chance au prolétariat russe de se soulever."
 ruselections.26.a:9 "Supprimer les pamphlets.Supprimer les pamphlets."
 ruselections.26.b:9 "Je veux dire... c'est vrai."

 ruselections.27.t:9 "Faire campagne sur les minorités ?"
 ruselections.27.d:9 "Les minorités ethniques et religieuses constituent un groupe électoral assez important en Russie, et elles ont généralement favorisé les partis les plus libéraux. Nombre de ces régions ont traditionnellement voté pour le parti socialiste-révolutionnaire, mais l'emprise du PSR s'est considérablement affaiblie au cours de la dernière décennie.\n\nDe nombreuses régions ont même été perdues par le SZRS et sont aujourd'hui convoitées par de nombreux partis différents. Un pacte tactique de vote entre le RDP et les Kadets pourrait détrôner les socialistes-révolutionnaires dans nombre de ces circonscriptions électorales."
 ruselections.27.a:9 "Les SR les séduisent."
 ruselections.27.b:9 "Une alliance tactique Kadet-RDP profite de la situation."

 ruselections.28.t:9 "Les fils prodigues"
 ruselections.28.d:9 "Environ un million de personnes ont rejoint le SZRS pendant les années où Savinkov était au pouvoir, dont de nombreux anciens membres du PSR, du VPP ou même des Kadets. Aujourd'hui, nombre d'entre eux tentent de renouer avec la politique et leur carrière. Bien sûr, ceux qui ont commis des crimes réels pendant les années Savinkov ont été jugés, mais la façon dont nous devrions considérer ces "fils prodigues" qui ont opportunément rejoint le SZRS et qui cherchent maintenant à rejoindre leurs anciens partis est différente. Nombre d'entre eux affirment même qu'ils n'ont adhéré que par peur.\n\nCependant, les tolérer signifierait que les partis de gauche pourraient également tolérer de plus en plus de candidats d'extrême gauche, alors que nous serions hypocrites de ne rien faire à ce sujet. Peut-être faudrait-il autoriser les deux ?"
 ruselections.28.a:9 "Les accepter en retour."
 ruselections.28.b:9 "D'accord, tolérer la droite et la gauche."
 ruselections.28.c:9 "Tolérance zéro."

 ruselections.29.t:9 "Solonevich détourne la candidature"
 ruselections.29.d:9 "La campagne populaire du parti patriotique russe a été intense et plus forte que jamais, mais ce n'est pas grâce à la vieille garde du parti. Au contraire, une grande partie de la base du parti est plus loyale envers Ivan Solonevich, qui a obtenu un nombre record de voix dans la ville de Petrograd, traditionnellement à gauche. Sa campagne s'est articulée autour de son propre "Mouvement monarchiste populaire", et beaucoup se souviennent de ses apparitions torse nu lors d'événements sportifs et de ses discours enthousiastes à l'université de Petrograd, devant des auditoires pleins à craquer. La décision du parti d'accepter d'anciens Svobodniks qui n'ont été jugés pour aucun crime n'a fait que renforcer ce sentiment, et ils ont été influencés par la rhétorique populiste et autoritaire de Solonevich.\n\nGolitsyn et d'autres "aristocrates" du parti ont ainsi vu leur autorité contestée par les Solonévitchs, dont les alliés, comme Sergey Voytsekhovsky et Boris Suvorin, ont pris le contrôle d'une grande partie des journaux du VPP. Ces "Solonévitchites" ont fait pression pour que le VPP adopte un programme plus populiste et plus "moderne" basé sur les idées de Solonévitch, et ont même commencé à faire pression sur Golitsyn pour qu'il se retire et fasse de Solonévitch le candidat présidentiel du parti, ou menacent de se séparer du parti.\n\nLors d'une réunion d'urgence des cadres du parti, il a finalement été décidé de conclure un accord, la popularité de Solonévitch donnant au parti une véritable chance d'accéder à la présidence. Golitsyn est convaincu que tant que le gouvernement sera composé d'hommes d'État plus fiables, le président sera tenu en échec."
 ruselections.29.a:9 "Solonevich devient le candidat à la présidence."

 ruselections.30.t:9 "Les élections de la Douma d'État de [GetYear]"
 ruselections.30.d.soccon:9 "Aujourd'hui, le peuple russe s'est rendu dans les isoloirs pour soutenir les partis qu'il avait choisis et décider du sort de la Douma d'État. Le message du VPP, qui prône la restauration des gloires passées de la Russie et la préservation des idées d'une nation traditionnelle mais moderne, a remporté une victoire retentissante sur les trois grands partis. Pour l'instant, la population continue d'adhérer au concept d'une direction habilitée à guider la nation.\n\nLa plupart des autres partis se sont félicités à contrecœur de cette victoire, tandis que de nombreux partis d'extrême gauche continuent de dénoncer le gouvernement."
 ruselections.30.d.soclib:9 "Aujourd'hui, le peuple russe s'est rendu dans les isoloirs pour soutenir les partis qu'il avait choisis et décider du sort de la Douma d'État. Les socialistes-révolutionnaires ont réussi à restaurer la confiance des citoyens et à les rallier derrière le parti pour remporter la victoire. Le parti a déjà commencé à promettre d'étendre les droits du peuple et de prendre des mesures pour consolider les valeurs démocratiques dans la nation.\n\nLa plupart des autres partis se sont félicités à contrecœur de cette victoire, alors que l'extrême gauche continue de dénoncer le gouvernement."
 ruselections.30.d.socdem:9 "Aujourd'hui, le peuple russe s'est rendu dans les isoloirs pour soutenir les partis qu'il avait choisis et décider du sort de la Douma d'État. Par la plus petite des marges, le parti radical-démocrate est parvenu à l'emporter, rappelant ainsi à l'ensemble de la nation que les mouvements ouvertement socialistes ne sont pas seulement vivants, mais qu'ils constituent une véritable force politique.\n\nAlors que de nombreux membres des Socialistes-Révolutionnaires et des Kadets ont présenté leurs félicitations, les conservateurs et l'extrême-droite de tout le pays ont manifesté plus que clairement leur dégoût face à cette tournure des événements."
 ruselections.30.d.marlib:9 "Aujourd'hui, le peuple russe s'est rendu dans les isoloirs pour soutenir les partis qu'il avait choisis et décider du sort de la Douma d'État. De manière inattendue, l'Union constitutionnelle-démocrate, également connue sous le nom de Kadets, est parvenue à remporter une victoire après avoir gagné la confiance du peuple en promettant une politique centriste rationnelle, même en cas de problèmes internes aux partis.\n\nLa plupart des autres partis se sont félicités à contrecœur de cette victoire, alors que l'extrême-gauche continue de dénoncer le gouvernement."
 ruselections.30.a:9 "Le Parti radical-démocrate gagne d'un cheveu !"
 ruselections.30.b:9 "Les socialistes-révolutionnaires sont victorieux !"
 ruselections.30.c:9 "Les Kadets remportent une victoire surprise !"
 ruselections.30.e:9 "Le Parti patriotique russe triomphe !"

 ruselections.31.t:9 "Le président Sulimov prête serment"
 ruselections.31.d:9 "Les élections de [GetYear] ont produit le résultat le plus improbable : Daniil Sulimov, un socialiste convaincu, est le nouveau président de la République fédérative démocratique de Russie. La situation est déjà tendue. L'armée se méfie énormément des intentions de Sulimov et la droite, scandalisée par la victoire de la gauche, a déjà lancé des appels pour que [RUS_GetArmyChief] intervienne une fois de plus pour déloger le "bolchevik qui occupe le Kremlin".\n\nQuant à Sulimov, il n'a aucun doute sur l'avenir de sa présidence. Ce sera soit le triomphe des révolutionnaires et la destruction de la république bourgeoise, soit la prison pour lui et ses camarades."
 ruselections.31.a:9 "Un socialiste à la tête de la république ?"

 ruselections.32.t:9 "Le président Titov prête serment"
 ruselections.32.d:9 "Les choses ne seront pas plus faciles maintenant qu'un social-démocrate occupe la présidence, car le PDR est la force légale la plus à gauche en Russie. Titov, en tant que leader de l'aile modérée du parti, ne manquera pas de critiques, non seulement de la part des siens, mais aussi des partis situés à sa droite. Néanmoins, certains membres des Socialistes-Révolutionnaires et même des Kadets partagent nombre de ses visions idéalistes.\n\nLe choix de la coalition dépend largement des parties de la société russe auxquelles nous souhaitons nous adresser ; une coalition avec les Esers pourrait nous aider à améliorer notre position au sein de la paysannerie, tandis qu'une coalition avec les Kadets renforcerait notre popularité au sein de la classe moyenne et des intellectuels."
 ruselections.32.a:9 "Travailler avec Rikhter."
 ruselections.32.b:9 "Travailler avec Maklakov."

 ruselections.34.t:9 "Le président Rikhter prête serment"
 ruselections.34.d:9 "L'investiture du président Vladimir Rikhter montre que les Eser ont encore de beaux jours devant eux. Le cabinet de Rikhter est dans l'ensemble assez radical ; certains socialistes, comme Vladimir Levitsky, ont été nommés à des postes pour apaiser le RDP.\n\nMais il ne fait aucun doute que ces concessions ont attisé les tensions au sein de la droite et que Rikhter devra peut-être marcher sur la corde raide entre l'apaisement de ses amis de gauche et l'apaisement de la droite."
 ruselections.34.a:9 "We will remake Russia!"

 ruselections.35.t:9 "President Maklakov Sworn in"
 ruselections.35.d:9 "The Russian people voting in the Kadets made one thing clear: despite the mistakes of the past, they are willing to give the party another chance. Vasily Maklakov, once disgraced by the time Savinkov had come to power, is now at the helm of the republic again. He believes in restoring the liberal course of the 1920s republic. While a unifying figure, he still faces a largely apathetic party, so to convince them of his programme will be a tall task.\n\nAs for potential coalition partners, realistically the Kadets are able to work across the aisle - more progressive options, like working with Rikhter or Titov, are certainly more in line with Maklakov's vision, but some more right-Kadets view a coalition with the VPP as the most rational for a centrist government."
 ruselections.35.a:9 "Restore the Kadet-Eser coalition!"
 ruselections.35.b:9 "Time to work with Titov."
 ruselections.35.c:9 "Let us try to work with the right."

 ruselections.36.t:9 "President Solonevich Sworn in"
 ruselections.36.d:9 "Ivan Solonevich was certainly a dark horse candidate, but it seemed that he was able to win the presidency by swaying the Kadets with hardline anti-socialist rhetoric, while also bringing in some of the Eser base through his agrarian populist promises. As a concession to the rest of the VPP, he was forced to make Golitsyn the Chairman-Minister; there is no doubt the two men dislike each other, and that they may work to undermine each other.\n\nOnly time will tell if Solonevich has the savviness needed to overcome the intransigence of his own party and the protests of the left."
 ruselections.36.a:9 "This is going to be a ride."

 ruselections.38.t:9 "The Fondaminsky Cabinet"
 ruselections.38.d:9 "The RDP, PLSR, and the large 'Rikhterite' faction of the PSR were refusing to support any monarchist government while also having a combined majority in the Duma. [RUS.GetLeader] initially considered a Kadet-VPP government, but such a weak minority government was widely viewed as a terrible precedent for his constitutional rule. After long and tiresome negotiations, Ilya Isidorovich Fondaminsky-Bunakov agreed to the Emperor's request of taking the thankless job of forming the government.\n\nFondaminsky is perhaps uniquely situated for the task. He is a senior member of the SR party and has always represented the odd 'Christian-Democratic tendency' of the Right-SRs, despite being Jewish himself. Fondaminsky has sought to build bridges between the moderate SRs, conservative monarchists, and leaders of the Orthodox Church, always stressing the importance of Russia's agrarian nature and that true liberalism walks hand in hand with the moral virtues of the common people.\n\nAll this has allowed Fondaminsky to pull together an SR-Kadet government with a radical enough programme to ensure enough votes from the left without alienating the right too much. He is very much walking on eggshells, and not even his party is wholly behind him, but for now, he seems to have the strenuous approval of both the Duma and the Emperor.\nIn his opening speech to the Duma, he ended in his typical poetic way: 'The past of the Russian people is dark; their present is terrible, but they have a right to the future'."
 ruselections.38.a:9 "Let us see where this goes."

 ruselections.39.t:9 "The Direction of the Kadet Cabinet"
 ruselections.39.d:9 "The Constitutional Democratic Union has always had the advantage of flexibility in government programmes. Two strong contenders and directions have arisen: left-Kadet Nikolay Vissarionovich Nekrasov and right-Kadet Pavel Pavlovich Gronsky.\n\nNekrasov is an old-school progressive who supports cooperation with the liberal and moderate leftist forces. In many ways, he is the heir of Pavel Milyukov. His programme stresses liberty and seeks to convince the Russian people of the monarchy through staying true to the February Revolution's promises of freedom.\n\nGronsky is a personal friend of Baron Wrangel and closer to many right-wing figures. He is a national liberal with emphasis on the national. Gronsky sees cooperation with the right as the easiest way to stabilise the nation, and believes that ultimately most Russians will accept a Russia that is strong and stable, be it led by a President or an Emperor."
 ruselections.39.a:9 "The Kadets stand for a stable and strong Russia!"
 ruselections.39.b:9 "The Kadets stand for a free and fair Russia!"
 ruselections.39.a.tt:9 "This will §Gimprove§! the focuses §Y$RUS_VSTPF$§! and §Y$RUS_military_funding$§!, and §Gunlock§! the focus §Y$RUS_unite_kadets$§!."
 ruselections.39.b.tt:9 "This will §Gunlock§! the focuses §Y$RUS_progressive_literature_clubs$§!, §Y$RUS_democratic_education$§!, §Y$RUS_legal_reform$§!, and §Y$RUS_against_radicalism$§!."

 ruselections.40.t:9 "The Return of Russian Conservatism"
 ruselections.40.d:9 "After decades in opposition, the old conservative forces of the Russian Empire are again in power - and electorally, to everyone's surprise. Yes, the restoration of monarchy is still lauded by the opposition as a 'Wrangelite coup', but if not for the Black Baron, they would still be in a prison camp halfway to Kolyma. The electoral result has made the VPP the second-largest single party, capturing a majority of the right wing votes. Additionally, there is the SOR, the right wing of the Kadets, and a number of independents, like the unofficial Muslim Faction of the Duma, which are likely to rally behind a conservative government.\n\nThere are a couple of potential Chairman-Ministers being discussed behind the scenes. Prince Aleksandr Golitsyn is obviously a strong pick as the chairman of the VPP and a political veteran, but Doctor Georgy Vernadsky - a Eurasianist and a moderate conservative - may be able to find more allies from the Kadets and progressives. Prince Dmitry Romanov has also been suggested as an experienced statesman, even if he would rather avoid the idea of the Romanovs monopolising the seats of government. The maverick choice would be Ivan Solonevich, the VPP's vote king and rising star, who commands the People's Monarchist movement and has become the greatest proponent of 'modernising the Russian monarchy'.\n\nThe first two would be close to each other - predictable, stable, patriotic, and most importantly, supported by Baron Wrangel. But Solonevich and his 'People's Monarchy'... it would ruffle many feathers and drag Russia in an entirely new direction."
 ruselections.40.a:9 "Prince Golitsyn is an able statesman."
 ruselections.40.b:9 "Vernadsky has potential."
 ruselections.40.c:9 "What is this People's Monarchy?"

 ruselections.50.t:9 "The President's Grand Agenda!"
 ruselections.50.d:9 "While the President is a representative of his own party, they also have their own agendas and promises that they made during the election.\n\nIt will be a tall task to fulfil them, but to do so will mean putting our name in the history books and showing that the man in the highest office of the republic is capable."
 ruselections.50.a:9 "It shall be done."
 RUS_president_trait_tt:9 "The traits only update each week. Don't be hasty!"

 ruselections.51.t:0 "Les élections de [GetYear]"
 ruselections.51.d:9 "Elections of the Russian Democratic Federative Republic are once again taking place. There are many contenders as usual, with vastly different programmes and ideologies, but only one will be able to gain a plurality.\n\nWho shall receive the Presidency this year?"
 ruselections.51.d2:9 "Elections of the Russian Democratic Federative Republic are once again taking place. There are many contenders as usual, with vastly different programmes and ideologies, but only one will be able to gain a plurality. President Dolgorukov has stated his intention not to run for re-election, given his advanced age.\n\nWho shall receive the Presidency this year?"
 ruselections.51.a:9 "Aleksandr Titov."
 ruselections.51.b:9 "Vladimir Rikhter."
 ruselections.51.c:9 "Vasily Boldyrev."
 ruselections.51.e:9 "Pitirim Sorokin."
 ruselections.51.f:9 "Ilya Fondaminsky."
 ruselections.51.g:9 "Anton Kartashyov."
 ruselections.51.h:9 "Nikolay Nekrasov."
 ruselections.51.i:9 "Ivan Solonevich."
 ruselections.51.j:9 "Aleksandr Golitsyn."
 ruselections.51.k:9 "Dmitry Romanov."
 RUS_solonevich_election_fail:9 "§RSolonevich is ousted after not living up to his promises.§!"

 ruselections.52.t:0 "Les élections de [GetYear]"
 ruselections.52.d:9 "Elections of the Russian Empire are once again taking place. There are many contenders as usual, with vastly different programmes and ideologies, but only one will be able to gain a plurality. Who will serve as the next Imperial cabinet?"
 ruselections.52.a:9 "Ilya Fondaminsky."
 ruselections.52.b:9 "Nikolay Nekrasov."
 ruselections.52.c:9 "Pavel Gronsky."
 ruselections.52.e:9 "Georgy Vernadsky."
 ruselections.52.f:9 "Aleksandr Golitsyn."
 ruselections.52.g:9 "Dmitry Romanov."

 ruselections.53.t:0 "Elections reportées"
 ruselections.53.d:9 "At this point in [GetYear], elections are to be held in Russia. However, with the ongoing major war, elections have been postponed for the future.\n\nA sense of normalcy must be returned to at some point - but not until we stand victorious over the German hegemon."
 ruselections.53.a:0 "Bien compris."
 RUS_elections_soon_tt:9 "Elections will be held in a month."

 ### Democratic Russia Events
 demrus.1.t:9 "Small White Terror"
 demrus.1.d:9 "In the short period of newfound liberty during the downfall of Savinkov, those on top were reminded of just how widespread left-wing sentiment is among common Russians. In many places, smaller revolutions overthrew local Svobodnik-aligned leaders. The Ivanovo Soviet, the Uprising of the Petrograd Soviet, the Socialist Republic of Ingushetia, the Chelyabinsk Soviet... most of these uprisings are simply doomed to become minor pages of future dictionaries. Most of them stood down after the Provisional Government came into power, but not all.\n\nThose who did not accept the military ultimatum to abolish their improvised Red Guards were crushed militarily. T-28s rolled in the streets of the short-lived Soviets, with military police arresting and, in some places, summarily executing those liable for treason."
 demrus.1.a:9 "Better dead than red."
 demrus.1.b:9 "Use the courts to restrict violence."

 demrus.2.t:9 "The Red Regiments Strike"
 demrus.2.d:9 "The troubles of the early 1930s left many scars on Russian political society, and many militant organisations from that time are the ancestors of current waves of violence. The Red Regiments are largely run by radical Maximalists and some Neo-Bolsheviks - to our understanding, under the direction of the old Red general, Mikhail Levandovsky.\n\nMaximalist terror groups first rose into significance in countering Svobodnik Combat Squads in the 1930s and later played a major part in the resistance against Savinkov. But they are not reasonable men: they still continue their war against the 'bourgeois republic'.\n\nDays ago, a bomb exploded at a garrison near Vladikavkaz in an attempt to kill General-Major Andrey Grechko, who led the suppression of the Ingushetian Soviet after the fall of Savinkov. The bombing was one in a series of many directed against the military, the police, and other state agencies. They vow to continue the terror until the final collapse of the reactionary-militarist republic."
 demrus.2.a:9 "They are still living in 1917."

 demrus.18.t:9 "Republican-Democratic Military Curriculum"
 demrus.18.d:9 "The curriculum of the Russian army has always been decided by the army itself, but that will change. From now on, the Ministry of Education is responsible for non-military topics taught to all officers. Previously, this meant mostly patriotic and anti-communist talking points, but nothing was said of democracy, for example. This must change!\n\nIn the new cadet textbooks, in addition to military matters, future officers will be taught republican and democratic values, and how they are integrally tied to Russian society. The revolutionary assault battalions of the February Revolution and peasant uprisings against the Bolsheviks and the Tsars are to be venerated. Every Russian officer should have love for Russian democracy in his heart!"
 demrus.18.a:9 "For the great Russian Republic!"

 demrus.19.t:9 "Crimes of the Past"
 demrus.19.d.socialist:9 "The socialist regime conducted a thorough purge of the upper echelons of the Russian officer corps. Those who are left claim to be apolitical and professional - but there is great ire towards them for supposedly supporting a treasonous, revolutionary takeover of the Russian Republic.\n\nAt the very least, these people should lose any public trust, and at worst, be prosecuted for treason."
 demrus.19.d.szrs:9 "Officially, the Russian Army was apolitical, but as the details of the Savinkov regime are being publicised, it is clear that hundreds of officers bear some responsibility or complicity in the atrocities ordered by Savinkov. It is no secret that the SZRS' militancy enjoyed genuine support, especially among younger officers, and the army for sure did not object to being used against domestic enemies branded as 'communists'.\n\nHigher-ranking officers have already been removed, naturally, but there remain hundreds of cases where state prosecution is expected by those who wish to see justice."
 demrus.19.a:9 "Arrange mass trials for those found complicit."
 demrus.19.b:9 "Be lenient - they've already lost."
 demrus.19.tt:9 "This event may §Gimprove§! Stability."

 demrus.20.t:9 "Trial Revelations"
 demrus.20.d:9 "The trials of former government ministers have revealed a large amount of seized property and valuables, much of it taken legally (according to the punitive laws of the time), but some of it taken simply because it could be. Tracking down who this wealth belongs to, and if they even still live, will be costly, but the rich elite are adamant the government make the attempt.\nSocialists, meanwhile, say that this wealth is far better off in the state's hands, and that trying to sort out claims between entitled oligarchs will only lead to chaos."
 demrus.20.a:9 "It belongs to the state now."
 demrus.20.b:9 "Return it to those who have proven loyal."
 demrus.20.c:9 "Return all of it, no questions asked."

 demrus.21.t:9 "The New Land Reforms"
 demrus.21.d:9 "With the SZRS land reforms removed, discussion has moved on to the system that should replace it. Unfortunately, this has bogged down into arguments between socialists and old-money conservatives who didn't see much wrong with the SZRS reforms in the first place.\n\nWe can encourage cooperation and work towards a compromise, though the results will likely be less than stellar, or we can favour one of the sides and not only risk the others' wrath but add to the overall government's division."
 demrus.21.a:9 "Peasants are the backbone of Russia."
 demrus.21.b:9 "The efficiency of agriculture must be considered."

 demrus.22.t:9 "General Boldyrev's Plea"
 demrus.22.d:9 "General Boldyrev's coup attempt against the republic when the SZRS was rising to power is still in recent memory. He, like many other officers, was purged, and he fled to Berlin to escape Savinkovist persecution.\n\nBut today it seems that Boldyrev had a point. After all, it was the army who restored democracy in the face of Savinkovist tyranny and the near-collapsing state after his death, and he was right to fear the dictatorship that the Vozhd planned. Today, he has come to us stating that he wishes to rejoin the armed forces. Many have sympathies for Boldyrev - he was surely ahead of his time - but he has seemingly been courteous with the Germans, and as much as his intent was to bring down Savinkov, such behaviour is rather suspect. What should we do?"
 demrus.22.a:9 "We owe him an apology."
 demrus.22.b:9 "He commits treason and expects to be reinstated?"

 demrus.23.t:9 "The Sword of Damocles"
 demrus.23.d:9 "There is no denying it, we owe our position to General-Fieldmarshal [RUS_GetArmyChief], the generalissimus of the free republic.\n\nWhile he is, of course, supportive towards our regime, he also expects to be left as the sole authority on military matters, and that the military continues being the republic's favoured institution. The relationship is unequal and harmful to our democracy, but we only have a limited amount of options."
 demrus.23.a:9 "Just give [RUS_GetArmyChief] a free hand."
 demrus.23.b:9 "Remind him of who leads the republic."

 demrus.24.t:9 "The Old Guard Generals"
 demrus.24.d:9 "Despite the government having avowed itself to stay aloof from military affairs, some high-ranking military officials have quietly alerted us to the presence of several old guard generals who are slowly becoming more and more influential, like Mikhail Drozdovsky, Vyacheslav Volkov, and Fyodor Bredov.\n\nThese are die-hard monarchists dating back to the civil war, and their rise is enough to cause concern."
 demrus.24.a:9 "Only remove those with connections to Savinkov."
 demrus.24.b:9 "Here's a nice office job in Siberia..."
 demrus.24.c:9 "Pressure them to retire."

 demrus.25.t:9 "The Use of Fear"
 demrus.25.d:9 "With things looking as grim as they are, the prospect of using fear to prod more moderate members of the opposition to side with us has been raised.\n\nLet's raise the spectre of another civil war, or of radicals taking control in new elections. We will need to use the newspapers to do it, stoking instability throughout Russia, but it should have the effect we seek."
 demrus.25.a:9 "We'll use any means to come out on top."
 demrus.25.b:9 "No, we're better than this."

 demrus.26.t:9 "Waning Faith in Democracy"
 demrus.26.d:9 "The initial excitement after the restoration of the Constitution has waned. Initial hopes were high, but the promises made were never delivered. To many, it was like a return to business as usual, to politicians only enriching themselves and not really caring for the people.\n\nAs the apathy sets deeper, radical movements gather strength, and popular support for the government wanes."
 demrus.26.a:0 "Ce n'est pas bon."

 demrus.27.t:9 "The Security Apparatus"
 demrus.27.d.szrs:9 "Savinkov's vast security apparatus was immediately downscaled after his removal, and a lot of the police lost their jobs as they were card-carrying Svobodniks and deemed to lose their civic honour. Initially, the military stepped in, and military police alongside Cossack units were responsible for maintaining order. This is terrible for the independence of our civilian government, and alternatives are needed quickly.\n\nSimply put, the problem is that employing former SZRS loyalists in law enforcement is very unpopular, but they also represent the best-trained and most experienced force. Barring them from employment would ensure a more morally clean basis for our law enforcement, but it would also lead to less experienced and effective police - which could also harm our democracy."
 demrus.27.d.soc:9 "The reborn republic has inherited what is practically another Cheka situation. The VGPU grew larger as the communists faced more resistance from within, and naturally, the security apparatus has been greatly downscaled. It could be argued that many were not die-hard socialists and that we can only rebuild the security forces if we pardon some of them.\n\nThat being said, far-left infiltration in the security apparatus could be catastrophic. After all, we cannot possibly risk a third Russian Revolution."
 demrus.27.a:9 "Pardon and recruit some of them."
 demrus.27.b:9 "Maintain the Svobodnik ban."

 demrus.28.t:9 "The Golden Handshake"
 demrus.28.d:9 "The Savinkov administration helped the state amass great fortunes, and despite the intent to redistribute them fairly, much of the state property fell into the hands of a few opportunistic businessmen. The Putilovs and Morozovs have bounced back and increased their fortunes, and many middle managers in Savinkov's state enterprises were able to gain a lot of important shares.\n\nMany of these figures have come together and organised, forming the VSTPF - The All-Russian Union of Commerce, Industry and Finances - under the presidency of Kadet Pavel Buryshkin, an avid businessman who managed to acquire majority ownership of some large industrial complexes built during Plan Voskhod. The VSTPF acts as a lobbying group to advise the government on economic policy, and Buryshkin has approached us with an offer.\n\nAs responsible citizens of Russia, Buryshkin and his colleagues want to take part in rebuilding Russia. They offer their considerable financial support to state industry programmes, as long as their own empires are not forgotten in government contracts and new legislation."
 demrus.28.a:9 "Of course we can make business with them."
 demrus.28.b:9 "People like you are the scum of Russia."
 RUS_business_deal:9 "Has made a deal with the business interests."
 RUS_ic_cost_reduction_tt:9 "Reduces cost of expensive Industrial Decisions by £pol_power §G10§! and cost of cheap Industrial Decisions by £pol_power §G5§!."

 demrus.29.t:9 "Secularisation of the Education System"
 demrus.29.d:9 "The first republic had already separated religion and state, but also provided great freedoms to all religious institutions, including the freedom to maintain their own schools. This new law would forbid non-state organisations from maintaining basic education, while higher-level private schools would be allowed as long as they adhere to the education standards set by the ministry. In practice, this would mean closing hundreds of private religious schools - mostly Orthodox, but also some Islamic, Jewish, and more unusual ones such as Steiner schools, which had boomed during the Savinkov administration.\n\nFrom its conception, the law has received vehement opposition from the right wing in the Duma, arguing it is restricting religious freedom and forcing many schools to be closed in areas where state schools are already overburdened. Professor Ivan Kairov from the RDP has become the main face defending the law in the Duma, supported by his own party and the SRs, while Kadets are demanding increases in state education funding if they are to support closing so many private schools."
 demrus.29.a:9 "Make sure the law goes through."
 demrus.29.b:9 "This is not a priority right now."

 demrus.30.t:9 "The Extent of Privatisation"
 demrus.30.d:9 "We are left with many massive state-owned and managed industrial conglomerates, which have turned out to be rotten: they only functioned because the government could regulate prices and wages arbitrarily, and thus hide any inefficiencies. After furious debates in the Duma about the fate of these state companies two main proposals have been drafted.\n\nThe most moderate proposal is that of Pavel Buryshkin, long-time businessman and politician, whose privatisation plan seeks to maintain the integrity of these state companies, but would simply put them in private hands and maintain their contracts with the state. This would ensure that critical industries are not disturbed.\n\nAn entirely opposite opinion comes from the top economist of the SRs, Nikolay Kondratiev, who has drafted a plan that would split the non-essential companies into small portions, which would be privatised with preference towards founding new, small companies instead of 'giving the rich even more'."
 demrus.30.a:9 "Mieux vaut ne pas faire de vagues."
 demrus.30.b:9 "Nous avons la possibilité d'instaurer un capitalisme plus juste."
 demrus.30.c:9 "Maintenir les entreprises essentielles dans le giron national, privatiser le reste."

 demrus.31.t:9 "Démission de Denikin"
 demrus.31.d:9 "Les réformes militaires ont érodé le pouvoir des anciens commandants de la guerre civile, et le rôle du général-maréchal Denikin est devenu particulièrement isolé. Bien que très respecté, le maréchal-paysan apparaît de plus en plus comme une relique, dont la position n'est due qu'à ses relations politiques et à son passé glorieux, mais qui est éclipsée par des hommes plus jeunes et plus compétents.\n\nAu début, Dénikine a réagi avec colère à toute allusion à son âge ou à la nécessité éventuelle de faire de la place à des officiers plus jeunes, mais il a fini par s'y faire. Un homme aussi têtu ne prendrait jamais sa retraite face à une pression extérieure, mais s'il peut le faire de son propre chef, il peut conserver son honneur."
 demrus.31.a:9 "Bonne retraite, maréchal des logis."

 demrus.32.t:9 "Retraite de Denikin"
 demrus.32.d:9 "La carrière d'Anton Ivanovitch Dénikine est à l'image de l'histoire de la république russe : elle part de presque rien et réussit contre toute attente. Fils de serf, Dénikine est surnommé "le maréchal paysan" : fougueux, têtu et brillant commandant de campagne, il est à la fois démocrate libéral et chauvin russe. Mais l'âge le presse déjà - c'est le bon moment pour prendre sa retraite.\n\nDénikine a participé au grand renouveau de la nation russe et jouit d'un grand respect de la part de l'armée et d'une grande partie de la population. La grande cause russe étant accomplie, le général-maréchal a informé [ROOT.GetLeader] de son intention de prendre sa retraite et de se retirer pour mener une vie rurale tranquille."
 demrus.32.a:9 "Bonne retraite, maréchal des logis."

 demrus.33.t:9 "Programme d'études décrié comme étant "nationaliste""
 demrus.33.d:9 "La presse progressiste a lancé une attaque contre notre réforme de l'éducation et l'a attaquée devant la Cour suprême pour inconstitutionnalité. La campagne est principalement menée par les SR Pitirim Sorokin et Gavriil Alyunov, qui la qualifient de russification flagrante.\n\nLe nouveau "programme patriotique" met l'accent sur les réalisations de "notre culture russe commune" et minimise les différences régionales. Auparavant, les programmes scolaires incluaient beaucoup plus de langues, de cultures et d'histoires régionales, mais ce "programme tout russe" cherche à unifier cet aspect. Les manifestations les plus importantes ont lieu dans le sud de la Russie, où des grèves scolaires complètes ont été organisées, en particulier par les musulmans."
 demrus.33.a:9 "Nous sommes tous des Russes ici."
 demrus.33.b:9 "Il y a quelques exceptions."

 demrus.34.t:9 "Les fidèles musulmans protestent"
 demrus.34.d:9 "La proclamation du christianisme comme religion officielle de l'État n'a pas été bien accueillie par les non-chrétiens de Russie, comme on pouvait s'y attendre. Dans la pratique, cela signifie le retrait du soutien de l'État aux associations islamiques, bouddhistes et autres associations religieuses plus petites. Auparavant, toutes les écoles religieuses, tous les hôpitaux et tous les monastères bénéficiaient de certains avantages fiscaux et de droits supplémentaires, qui ne s'appliquent désormais plus qu'aux associations chrétiennes.\n\nCette mesure a suscité d'importantes manifestations dans des villes comme Kazan, Elista et [GetVictoryPointName_3668], tant de la part des communautés religieuses que des progressistes qui s'opposent à la religion d'État en général."
 demrus.34.a:9 "Continuez à vous plaindre."
 demrus.34.b:9 "Grant them some special rights."

 demrus.35.t:9 "Woes of the Councils of Land Division"
 demrus.35.d:9 "The flagship promise of the SZRS - the Vozhd's great land redistribution - was never finished. However, the discontented countryside that propelled him into power had genuine concerns. Whatever one's opinion on the late Savinkov is, one must admit that his programme to break up large estates and drag the Russian countryside into fairer, more efficient times was not wrong. The Councils of Land Division, set up by Savinkov's Ministry of Agriculture, have continued functioning after him, trying their best to buy and redistribute farmland.\n\nHowever, with the political turmoil, they have lost much of their funding and are generally in disarray. Almost all parties agree on continuing their work - if on a smaller scale, with less drastic measures. It would serve as a promise to the forgotten rural Russia that Savinkov was not the only one who cared for them. The Socialist-Revolutionaries have been especially vocal on the matter, even demanding prioritisation of the land reforms in funding."
 demrus.35.a:9 "We have higher priorities."
 demrus.35.b:9 "We need to win the peasants' hearts and minds!"

 demrus.36.t:9 "The Republican-Democratic Pledge"
 demrus.36.d:9 "The new curriculum is trying to instil democratic-republican values in the students, and spends considerable time explaining the woes of authoritarian systems of government - be it Tsarist, Bolshevik, or Savinkovist. However, the Duma Committee of Education has proposed to go even further, and implement the so-called 'Republican-Democratic Pledge'.\n\nThe students would pledge loyalty to the democratic and republican values of the February Revolution and to the free, fair, and indivisible Russian Republic.\n\nProponents of the pledge argue that while it may seem like a Svobodnik propaganda method, it can be a powerful tool to instil the future Russian generations with love for the free Russian Republic. Ironically, the left and the right have found themselves united on the matter, as both call it state worship - even if for very different reasons."
 demrus.36.a:9 "This is insane."
 demrus.36.b:9 "Admirable idea!"

 demrus.37.t:9 "A New Page in the Russian Army"
 demrus.37.d:9 "The Russian Army - previously the vanguard of reactionary thinking and the foremost enemy of democracy - has been restructured into something that truly represents the Russian people. The old leading White generals are being moved into less prominent roles, and the men of our young Republic are given a chance to climb up the ranks.\n\nMuch of the political-historical part of the military education has been changed from repeating tired Tsarist myths to one that instils the republican civic values of liberty, equality, and brotherhood. Real societal change takes time, but the first, great steps have now been taken."
 demrus.37.a:9 "Out with the old."

 demrus.38.t:9 "The Chernov Monument"
 demrus.38.d:9 "The initiative to erect a monument for Viktor Mikhaylovich Chernov came from a grassroots proposal signed by over a million people, but the ultimate details on the matter remain for us to arrange. The proposal argues that Chernov is the founding father and a martyr of Russian democracy.\n\nA common saying in the Esers is that without Viktor Chernov, there would be no Socialist Revolutionary Party at all - but it is also justifiable to say that without him, there would not have been a Russian Republic at all. The day of Chernov's assassination has become like a saint's celebration, with yearly commemorations, particularly in Tambov and the black-earth belt of Southern Russia. To them, Chernov was someone who brought the plight of the forgotten rural masses into national politics - and ultimately turned it into a uniquely Russian ideology.\n\nMany are still bitter over Chernov being barred from running in the 1926 presidential election due to mistrust from 'certain circles' - maybe Chernov's Russia would have been more equal and fair. Instead of giving in to despair, Chernov accepted he would never wield power in Kornilov's republic, but gave his life to defending it nonetheless. As fellow revolutionary Ilya Fondaminsky said: Russian liberty is born out of the blood of countless righteous martyrs who died for a better world."
 demrus.38.a:9 "He deserves a statue in Moscow, where he was murdered."
 demrus.38.b:9 "Khvalynsk, his hometown, will become his shrine."
 demrus.38.c:9 "Petrograd, the home of the revolution, will remember him."
 demrus.38.e:9 "I don't think there should be a statue."

 demrus.39.t:9 "The Military-Industrial Complex"
 demrus.39.d:9 "Even in the worst of the economic depressions in the 1920s and 1930s, one thing remained true: Russia has a large and high-quality armaments industry. The budgets for the army and the navy remained high these past twenty years due to the insistence and political influence of the military, and many idealistic reform budgets failed when they tried to touch the defence budget. This has supported a significant military industry, not only selling to our own army but also widely in China, South Asia, the Middle East, and the Balkans. Military-industrial conglomerates like OPZ, Obukhov, or Duks have great lobbying power and, together with the metallurgy sector, form the backbone of our heavy industry.\n\nThis national importance has also led governments to often side with the shareholders instead of the workers, and the military industry has been the vilified capitalist villain for Russian socialists - not only enslaving workers but also encouraging war and destruction globally. The political influence of weapons manufacturers and close ties to many Kadet governments has also annoyed the opposition. With the economic turmoil that Savinkov left, and a relatively strong foundation for our coalition, we can finally take action to at least curtail the influence of these companies - should we even want to."
 demrus.39.a:9 "If we do not manufacture the bombs, someone else will!"
 demrus.39.b:9 "Capitalists have no business influencing budgets or policy."

 # SR Events
 demrus.40.t:9 "Boris Viktorovich vous présente ses salutations"
 demrus.40.d:9 "Vladimir Rikhter a toujours été connu pour son mépris de la sécurité. Au grand dam des gardes du corps présidentiels, il insistait souvent pour rencontrer personnellement les foules et estimait qu'un véritable socialiste-révolutionnaire devait rester en contact avec les masses russes. Si le peuple russe veut ma mort, il m'aura", répondait-il, affirmant que ces paroles avaient été les dernières de Viktor Tchernov.\n\nLe président a participé à un grand rassemblement des SR à Tambov et, sur le chemin du retour, il s'est arrêté à Kozlov pour rencontrer la population locale.\n\nAlors que des habitants enthousiastes arrivaient pour voir le président sur la place de la ville, une catastrophe s'est produite. Un assaillant a ouvert le feu à bout portant avec un pistolet TK depuis la foule et a touché Rikhter à la gorge. Un habitant de la ville a rapporté plus tard avoir entendu l'assassin crier à Rikhter : "Boris Viktorovich vous salue".\n\nLes forces de sécurité n'ont pas pu riposter immédiatement en raison de la foule, mais ont réussi à attraper l'assassin avant qu'il ne quitte la ville. Il s'agit de Vladimir Vladimirovich Brand, capitaine de l'armée et ancien membre du SZRS. Une enquête plus approfondie a révélé des liens avec les escadrons de combat de la SZRS. Dans sa poche, on a trouvé son soi-disant "manifeste", qui proclamait que Rikhter était un traître de premier ordre car il avait vendu son âme à la cabale judéo-bolchevique de la gauche politique.\n\nLe pays est aujourd'hui en deuil. De son vivant, Vladimir Rikhter était controversé et n'était pas apprécié de tous, mais il est aujourd'hui devenu le symbole russe de la république et de sa démocratie : l'homme qui a tenu tête à Savinkov et lui a survécu, avant d'être abattu plus tard par un criminel. Depuis la mort de Chernov, on n'avait pas vu en Russie une foule aussi nombreuse à ses funérailles."
 demrus.40.a:9 "Va en paix, Vladimir Nikolaïevitch."

 demrus.41.t:9 "Contrôle du Conseil d'État"
 demrus.41.d:9 "La Constitution russe définit le président du Conseil d'État - la chambre haute de la Douma - comme le deuxième homme le plus puissant du royaume, qui assume les fonctions présidentielles si le président est, pour une raison ou une autre, dans l'incapacité de les remplir. En outre, le président dirige les débats au Conseil d'État. Ce poste jouit d'un grand prestige et permet à son titulaire de faire connaître son point de vue.\n\nBien que le président soit élu par le Conseil d'État, en vertu de la majorité socialiste-révolutionnaire et de nos alliés, la personne que le parti décidera de nommer l'emportera presque à coup sûr. L'action attendue serait de nommer un Eser de haut niveau à ce poste afin de s'assurer de la coopération de l'opposition au sein du parti.\n\nDeux options claires pour le prochain président du Conseil d'État seraient Ilya Fondaminsky et Pitirim Sorokin. Fondaminsky se situe à l'extrémité conservatrice du parti : il est âgé, a de bonnes relations et est respecté à l'intérieur et à l'extérieur du parti. Il est souvent la voix de la raison au sein du parti et s'est souvent opposé à Rikhter pour des questions de rhétorique.\n\nPitirim Sorokin est plus proche du cœur de Rikhter. Sociologue et marxiste reconnu, il possède une expérience considérable en matière d'éducation et de politique sociale. Cependant, il est loin d'être un fervent croyant, préférant une approche sèche et scientifique des questions sociétales.\n\nQuoi qu'il en soit, la nomination de l'un ou l'autre satisferait de nombreuses personnes sur le plan politique : Fondaminsky garantirait une relation de travail avec le spectre politique le plus conservateur, tandis que Sorokin serait populaire auprès de la gauche."
 demrus.41.a:9 "Nommer Fondaminsky."
 demrus.41.b:9 "Nommer Sorokin."
 demrus.41.a.tt:9 "§YIlya Fondaminsky§!, appartient à l'aile la plus conservatrice du parti, présidera le Conseil d'État."
 demrus.41.b.tt:9 "§YPitirim Sorokin§!, plus proche de Vladimir Rikhter, présidera le Conseil d'État."

 demrus.42.t:0 "La Garde républicaine"
 demrus.42.d:9 "L'armée n'a jamais été l'amie la plus proche des socialistes-révolutionnaires, et de nombreux agents des forces de l'ordre ne sont pas non plus de vrais croyants. Nous avons besoin d'une force qui soit avant tout loyale aux idéaux de la révolution de février et, à cette fin, il a été proposé de créer une nouvelle Garde républicaine (Resgvardiya) sous la direction du capitaine Dmitry Antonov. Antonov, frère du célèbre leader du soulèvement de Tambov, est resté en dehors de la SZRS, contrairement à de nombreux autres vétérans de Tambov.\n\nLa Garde républicaine serait une organisation auxiliaire volontaire de maintien de l'ordre, qui pourrait apporter son soutien à la police et à l'armée en cas de besoin. Elle serait de nature socialiste-révolutionnaire et l'une de ses tâches consisterait à assurer l'éducation idéologique des jeunes hommes. Les critiques l'appellent "le bras armé du parti" - et peut-être ont-ils raison. Préféreraient-ils que les fils les plus courageux de Russie écoutent les inepties monarchistes d'un officier militaire tsariste, plutôt que de prendre part à une organisation paramilitaire véritablement démocratique ?"
 demrus.42.a:0 "Bien dit."
 demrus.42.b:9 "Mieux vaut ne pas ennuyer les militaires."

 demrus.43.t:9 "Le sort des ex-Svobodniks"
 demrus.43.d:9 "Beaucoup de bons SR ont été séduits par Savinkov au cours de la dernière décennie. La plupart d'entre eux affirment l'avoir soutenu uniquement parce qu'il aidait la paysannerie ou parce qu'il luttait contre l'oppression allemande. Certains l'ont fait par peur. Quelles que soient leurs raisons, nombre de ces renégats tentent aujourd'hui de réintégrer le parti socialiste-révolutionnaire. Ils ont déjà été acceptés par certaines organisations régionales, tandis que d'autres ont adopté une position stricte à leur égard.\n\nLa question a été soulevée au comité central du parti par Ilya Fondaminsky, qui a suggéré que ces personnes soient autorisées à se repentir et à réintégrer le parti, à condition qu'elles n'aient commis aucun crime. Le président Rikhter, en particulier, y était extrêmement opposé, qualifiant ces personnes de traîtres qui ont permis à Savinkov d'accéder au pouvoir."
 demrus.43.a:9 "Pas de pitié pour les damnés."
 demrus.43.b:9 "Tout le monde n'était pas aussi courageux que Vladimir Nikolaïevitch."

 demrus.44.t:9 "Gouvernement de [RUS.GetLeader]."
 demrus.44.d.fondaminsky:9 "Aussi tragique que cela puisse paraître, la coalition unie derrière la vision audacieuse de Rikhter a immédiatement commencé à se fissurer, car le président par intérim Fondaminsky n'a pas grand-chose en commun avec les socialistes du gouvernement et a annoncé une ligne plus modérée.\n\nAprès que le ministre Levitsky et d'autres membres de l'aile gauche du gouvernement se soient vivement opposés à cette décision, M. Fondaminsky a démis le cabinet de ses fonctions et s'est mis à la recherche d'une nouvelle coalition gouvernementale plus conforme à la nouvelle orientation de réformes plus calmes et plus traditionnelles."
 demrus.44.d.sorokin:9 "Aussi tragique que cela puisse paraître, la coalition unie derrière la vision audacieuse de Rikhter a immédiatement commencé à se fissurer, car le président par intérim Sorokin n'a ni la passion ni la vision de Rikhter. Bien que Sorokin veuille poursuivre la voie tracée par Rikhter, on s'attend à ce que son gouvernement adopte une approche beaucoup plus conciliante.\n\nAprès que le ministre Levitsky et d'autres membres de l'aile gauche du gouvernement se soient vivement opposés, Sorokin a démis le gouvernement de ses fonctions et a commencé à chercher une nouvelle coalition gouvernementale plus conforme à la nouvelle orientation de réformes plus calmes et scientifiques."
 demrus.44.a:9 "Allier les modérés du RDP."
 demrus.44.b:9 "Nous devons unir les modérés."
 demrus.44.c:9 "Raviver l'ancienne coalition libérale."

 demrus.45.t:9 "Unions paysannes de révolutionnaires de droite"
 demrus.45.d:9 "Traditionnellement, les syndicats socialistes-révolutionnaires sont plus proches de l'aile gauche du parti. Des organisations telles que les Dockworkers' Unions et les Sawmill Workers' Unions ont toujours été farouchement socialistes. La classe ouvrière qui soutient la droite est essentiellement rurale. Dans le cadre d'une nouvelle initiative gouvernementale, le PSR a commencé à financer la formation de syndicats de paysans et d'autres initiatives visant à organiser la base de soutien rurale.\n\nLa Russie est la terre des paysans, et si nous pouvons puiser dans le cœur et l'âme de la Russie, le parti sera soutenu par de grandes masses. Le [RUS_HeadOfExecutive] jouit déjà d'une grande popularité auprès d'une partie de la paysannerie, et ces Unions paysannes ont connu une forte augmentation du nombre de leurs membres. Dans l'idéal, elles éloigneront les habitants pauvres des zones rurales des SRS de gauche et créeront un front paysan plus uni contre les propriétaires terriens conservateurs."
 demrus.45.a:9 "Herzen serait fier..."

 demrus.46.t:9 "La révolution modérée"
 demrus.46.d:9 "Sur un point, Boris Savinkov avait raison : les socialistes-révolutionnaires s'étaient éloignés de leur noyau narodnik. Cependant, la solution n'est pas de mutiler l'idéologie narodnik en un quasi-tsarisme, mais plutôt de faire ce que Herzen, Tchernychevski et Mikhaïlovski avaient entrepris : éveiller la conscience politico-révolutionnaire de la paysannerie russe, tout en abandonnant résolument le concept étranger de socialisme industriel-matérialiste. Au lieu de travailler avec les Kadets et autres élites, le PSR est le parti du populisme, des Russes ordinaires.\n\nL'opposition aux réformes du président Rikhter a été forte, mais les socialistes-révolutionnaires ont triomphé. Les institutions fondamentales de la république ont été renforcées par une pensée paysanne pure, et le Russe rural a été habilité à dominer la politique russe. Cette nouvelle classe de paysans de la classe moyenne, politiquement conscients et socialement libéraux, est l'épine dorsale, le citoyen-soldat de la Russie paysanne."
 demrus.46.a:9 "Terre et liberté !"

 demrus.47.t:9 "Les commissaires du peuple de Rikhter !"
 demrus.47.d:9 "Des communistes au Kremlin ! Les gros titres de la presse de droite ont rapidement commencé à semer la panique au sujet du nouveau cabinet, et celle-ci s'est rapidement propagée à la Douma. Le nouveau président-ministre, [GetSecondInCommand], avait déjà été critiqué pour son inexpérience en matière politique, mais deux de ses ministres étaient encore plus difficiles à avaler pour la Douma : l'ancien menchevik et actuel révolutionnaire socialiste de gauche, le ministre de l'éducation Alexandre Elyashevich - et pire encore, un autre ancien menchevik et syndicaliste, Daniil Sulimov, en tant que ministre de l'industrie et du commerce.\n\nCes postes ministériels étaient nécessaires pour obtenir le soutien du PLSR et du RDP au gouvernement de Rikhter, avait fait valoir le président, et les deux hommes s'étaient révélés d'ardents défenseurs de la démocratie russe, ce que l'on ne pouvait pas dire de tous les membres de la droite. Le gouvernement a survécu de justesse à sa première motion de censure, un certain nombre de SR plus à droite s'étant abstenus de voter."
 demrus.47.a:9 "Les monarchistes se plaignent toujours."

 demrus.48.t:9 "Le programme de l'intégrisme"
 demrus.48.d:9 "Une société composée d'idiots ou de personnes sans talent ne sera jamais une société prospère. Donnez à un groupe de diables une constitution splendide, mais vous n'en ferez pas une société splendide. Inversement, une société composée d'individus talentueux et pleins de volonté créera inévitablement des formes plus avancées de vie communautaire".\n\nLa théorie sociale du président Sorokin a attiré beaucoup plus d'attention maintenant qu'elle est adoptée dans le cadre général du programme du PSR. Ce que Sorokin appelle "l'Intégralisme" se réfère à une approche sociologique dans laquelle chaque section individuelle de la société - systèmes politiques, relations économiques, associations publiques - est une partie intégrante de l'ensemble. La société dans son ensemble est construite à partir de ses membres.\n\nLa théorie de Sorokin s'inspire d'une tradition marxiste, similaire à d'anciens "marxistes juridiques" libéraux comme Pyotr Struve - mais pour lui, le marxisme n'est qu'une méthode d'analyse, et non un objectif réaliste. En pratique, le programme de Sorokin est axé sur l'amélioration du niveau d'éducation et du niveau économique de tous les Russes, financée par l'imposition des plus aisés. Pour lui, le "système capitaliste d'État" des grandes entreprises et des légions de serfs-ouvriers est un système d'anciens États tyranniques. Au lieu de cela, l'économie coopérative doit être créée, avec pour base les petits producteurs - le fermier, l'artisan, la petite entreprise. Ce n'est qu'à travers un état économique et éducatif sain que la Russie pourra prospérer dans son ensemble."
 demrus.48.a:9 "Alors ne soyons pas une société composée d'idiots."

 demrus.49.t:9 "Vers un véritable narodisme"
 demrus.49.d:9 "Si le programme politique de [RUS_HeadOfExecutive] Fondaminsky ressemble à une politique de droite habituelle - axée sur le maintien du système démocratique, les réformes sociales, le fédéralisme et une attention particulière aux problèmes des paysans - ses accents idéologiques sont certainement considérés comme plus... ésotériques. Pendant ses années d'inactivité politique, au début des années 1930, Fondaminsky a écrit "Les voies de la Russie", dans lequel il analyse les traditions idéologiques de la Russie et parvient à la conclusion, largement critiquée, que la Russie, de par sa nature, est tout à fait unique, qu'elle est une nation particulièrement spirituelle et traditionaliste.\n\nPour Fondaminsky, la Russie ne doit pas chercher à imiter l'Occident - ni ses systèmes bourgeois et capitalistes, ni ses mécanismes socialistes matérialistes. La Russie n'a besoin que des réalisations de l'Occident, pas de ses erreurs. Le narodisme a toujours cherché à sauver la Russie de l'Occident, à protéger la flamme dans l'âme de la Russie paysanne et le royaume à venir de la fraternité et de l'amour.\n\nLes écrits de Fondaminsky insistent beaucoup sur l'exceptionnalisme de la nation russe - un peu comme Chernov, mais avec un point de vue totalement différent. Il maintient qu'au fond, la Russie est ce qu'elle est parce que les paysans russes ont été capables de sauver le mode de vie communautaire traditionnel. Chernov parlait de communisme paysan archaïque, mais Fondaminsky l'identifie comme la base d'une société fondée sur l'amour et la fraternité chrétienne, étrangère aux intérêts matérialistes de l'Occident. Il est important de noter que Fondaminsky est fermement opposé à toute forme d'autoritarisme, et certains trouvent même des accents anarchistes chrétiens dans sa vision d'une "société de l'amour". Mais la Russie a également la lourde charge spirituelle de sauver le reste du monde de ce matérialisme qui consume l'âme humaine ailleurs, de lui montrer une meilleure voie fondée non pas sur l'argent ou le progrès scientifique, mais sur l'harmonie et la foi."
 demrus.49.a:9 "La sainte Russie exige une cause sainte."

 #RDP/Titov Events
 demrus.50.t:9 "Mouvement syndical enhardi"
 demrus.50.d:9 "Le président le plus favorable aux travailleurs en Russie depuis Lénine a commencé son travail et, dans un premier temps, a supprimé un grand nombre de restrictions imposées aux syndicats et à la liberté d'association. Le président Titov a souvent parlé de l'importance de la syndicalisation de la classe ouvrière comme méthode d'équilibrage de la société et, d'une manière générale, il a soutenu toutes les formes d'organisation des travailleurs, des syndicats aux banques mutuelles et aux coopératives.\n\nToutefois, cette tactique s'est peut-être retournée contre lui, car le mouvement syndical renaissant est de plus en plus séduit par les communistes, comme Mikhaïl Tomsky à la tête du VTsSPS. Bien qu'il existe des syndicats plus modérés, certains secteurs particulièrement importants sont aux mains des communistes, comme le syndicat panrusse des métallurgistes, dirigé par Sergey Medvedev. Bien que la sécurité surveille les dirigeants syndicaux radicaux, nous avons les mains liées pour l'instant en dehors du travail de propagande."
 demrus.50.a:9 "Une arme à double tranchant."

 demrus.51.t:9 "Révolte de la gauche"
 demrus.51.d:9 "Le président Titov a souvent été ridiculisé comme un "socialiste champagne" et un "capitaliste déguisé en prolétaire", mais l'opinion dominante parmi les socialistes du RDP était qu'il valait mieux que ce soit lui plutôt qu'un autre dirigeant presque certainement plus réactionnaire. Mais Aleksandr Andreyevich n'a même pas réussi à franchir cette barre très basse qui consiste à aborder les questions importantes pour la classe ouvrière, et a au contraire prouvé qu'il ne s'intéressait qu'au pouvoir et aux salaires des ministres, et non aux gens ordinaires.\n\nAprès une dénonciation féroce du gouvernement de Titov par Vladimir Levitsky, il prend ses partisans - une bonne moitié des membres actifs du RDP - et déclare leur intention de former un nouveau parti ouvrier radical-démocratique en tant que concurrent direct de Titov. Bien que cela n'affecte pas terriblement notre majorité à la Douma, cela garantira qu'il n'y aura pas de second mandat pour Titov."
 demrus.51.a:9 "Imbéciles !"
 RUS_RDP_split:9 "Le RDP s'est divisé."
 RUS_RDP_split_NOT:9 "Le PDR ne s'est §Rpas§! scindé."

 demrus.52.t:9 "Communistes à l'intérieur"
 demrus.52.d:9 "Les rangs du parti radical-démocratique se sont fortement divisés lors du vote à la Douma, la semaine dernière, de la loi contre l'agitation antidémocratique, qui était nominalement contre la droite mais qui donnerait également au gouvernement les moyens de supprimer diverses publications syndicalistes et autres publications socialistes révolutionnaires en les qualifiant d'"hostiles à la démocratie".\n\nLe président-ministre Sergey Melgunov a dû faire face à une véritable révolte parlementaire, car la moitié du parti, emmenée par le trublion Vladimir Levitsky, a voté contre le gouvernement. La loi n'a été adoptée qu'avec les voix de l'opposition, ce qui a conduit les Levitskites à défiler et à dénoncer Titov et Melgunov comme des chiens de faïence réactionnaires.\n\nLe schisme à l'intérieur du RDP a rarement été aussi féroce, et les magouilles ont commencé immédiatement. Il semble que Levitsky ait intensifié ses efforts de recrutement au sein des syndicats industriels, attirant des voix plus radicales au sein du parti, sans doute dans le but de mettre en minorité les Titovistes lors de la prochaine conférence du parti et de tenter de prendre le contrôle du parti.\n\nEntre-temps, nous avons essuyé des critiques de la part de la droite. Le Kadet Anton Kartashyov et une cinquantaine d'autres membres de la Douma ont demandé officiellement au ministère de l'intérieur d'enquêter sur les communistes au sein du RDP et ont laissé entendre que l'absence d'enquête montrerait que le gouvernement de Melgunov a un double visage et qu'il préfère protéger les siens plutôt que de promouvoir le bien public."
 demrus.52.a:9 "C'est fini pour eux."
 demrus.52.b:9 "Essayez plutôt de faire la paix."

 demrus.53.t:9 "Vague rouge déferle sur le pays"
 demrus.53.d:9 "Le congrès de l'Assemblée centrale des syndicats de Russie a publié ses 13 revendications et déclaré des actions de grève de tous les syndicats membres jusqu'à ce que le gouvernement prouve qu'il est un véritable "gouvernement ouvrier" et accepte le programme de la VTsSPS. Le ministre du Travail, Boris Berlatsky, s'est montré disposé à négocier, bien qu'accepter les revendications en l'état reviendrait à capituler devant les communistes.\n\nLes 13 revendications comprennent un certain nombre de points raisonnables sur les salaires et les conditions de travail, mais demandent également la grâce pour les bolcheviks encore emprisonnés ou exilés et la légalisation complète des activités politiques communistes. Pour soutenir ces revendications, le syndicat des métallurgistes, le syndicat des dockers et un certain nombre d'autres groupes moins importants se sont mis en grève dans toute la Russie.\n\nTitov lui-même a insisté sur le fait que l'acceptation des revendications du VTsSPS ne ferait qu'entraîner d'autres revendications, et qu'ils ne représentaient guère "tous les travailleurs russes", contrairement au mandat électoral du RDP."
 demrus.53.a:9 "Introduire la législation sur les pièces raisonnables en tant que travail."
 demrus.53.b:9 "Nous ne recevons pas d'ordres des communistes. Les loyalistes continueront à travailler."

 demrus.54.t:9 "La grève devient sanglante"
 demrus.54.d:9 "Du sang dans les rues ! Le ministre de l'intérieur, Pitirim Sorokin des socialistes-révolutionnaires, s'est efforcé de trouver un équilibre entre l'autorisation des grèves et le maintien de la paix, ce qui a permis d'assurer la paix dans de nombreuses régions de Russie jusqu'à présent. Ce matin, ce qui a commencé comme un affrontement entre les grévistes communistes et les travailleurs sociaux-démocrates non grévistes du chantier naval de l'Amirauté à Petrograd s'est transformé en un affrontement avec la police lorsque les communistes ont tenté de forcer les autres travailleurs à quitter les chantiers navals. Une bagarre éclate, faisant sept blessés graves et deux morts.\n\nPlus tard, les tribunaux de Petrograd ont jugé que l'usage de la force par la police pour mettre fin à la violence était parfaitement légal et que les morts étaient des incidents malheureux et non des meurtres délibérés. Cependant, 14 communistes et 5 sociaux-démocrates ont été condamnés pour coups et blessures et refus d'obéir aux autorités.\n\nCe "meurtre à l'Amirauté" n'a fait qu'accroître les tensions. Les journaux affiliés à la VTsSPS ont commencé à dénoncer le gouvernement de Titov, et en particulier la gestion de la police par Sorokin, dénonçant ce gouvernement de "faux socialistes" comme étant au service du capital et de la réaction."
 demrus.54.a:9 "La censure et les arrestations assureront le calme."
 demrus.54.b:9 "Nous devons continuer à suivre la voie du milieu."

 demrus.55.t:9 "Union sociale-démocrate panrusse"
 demrus.55.d:9 "La Place Rouge de Moscou est remplie de drapeaux rouges, mais il ne s'agit pas des drapeaux des communistes (même si la distinction n'a guère d'importance pour la droite politique), mais des drapeaux de la toute nouvelle Vsodes, l'Union sociale-démocrate panrusse. Tous les syndicats non dirigés par des communistes dans le pays ont été invités à participer à la première assemblée de la Vsodes, où le charismatique socialiste et syndicaliste Gergard Zeller a été élu premier président du comité de la Vsodes.\n\nLors de cette même assemblée, le document fondateur de la Vsodes est accepté. Il déclare sa loyauté au socialisme et à la lutte des classes, mais nie tout moyen communiste, syndicaliste et révolutionnaire, se déclarant au contraire purement réformiste, social-démocrate et anti-violent, regroupant des syndicats en étroite collaboration avec le Parti radical-démocrate.\n\nLe VTsSPS a évidemment attaqué la nouvelle fédération syndicale, la qualifiant de chien de poche réactionnaire au capitalisme, mais Tomsky et Medvedev ont été amèrement déçus par le nombre de syndicats qui ont rejoint les Vsodes. Parmi les principaux transfuges figure le syndicat des travailleurs du textile, mais la majorité des membres du Vsodes sont des groupes qui n'étaient pas affiliés auparavant, comme les syndicats d'enseignants et d'autres "syndicats de cols blancs". Très peu de syndicats socialistes-révolutionnaires ont quitté leur propre organisation centrale, EserProf, mais ils ont envoyé une délégation amicale.\n\nLe point culminant de la journée a été le discours de clôture de la conférence prononcé par le président Titov lui-même, qui a défié la "populace bolchevique" et a promis que le front uni et pacifique des travailleurs pourrait créer une Russie plus juste et plus libre que les communistes ne pourront jamais le faire."
 demrus.55.a:9 "Applaudissements !"
 RUS_socdem_unions:9 "$has_completed_decision$$RUS_found_socdem_union$§!."

 #Kadet Events
 demrus.58.t:9 "Le vieil homme des Kadets"
 demrus.58.d:9 "La famille princière Dolgorukov (dont les origines remontent à la dynastie des Rurikid) a été au cœur du parti constitutionnel-démocratique dès le début, sa grande richesse et son prestige soutenant diverses causes libérales, démocratiques et même pacifistes. Les frères Pavel et Pyotr sont tous deux des figures anciennes et respectées du Kadet. La santé de Pavel a beaucoup souffert de l'emprisonnement sous le régime de Savinkov, mais Pyotr est encore remarquablement énergique pour son âge. Lors de la crise du parti qui a suivi la démission de Maklakov, une personnalité fiable a été choisie pour réparer le parti.\n\nLes SR ont souvent ridiculisé les Kadets en leur reprochant d'être une "démocratie pour messieurs", et Pyotr Dolgorukov - un prince fortuné - ne contribue pas à dissiper cette idée. Cependant, même si l'on prétend que les dirigeants kadets sont détachés des gens ordinaires, Pyotr Dmitryevich a des antécédents clairs. Il a été emprisonné pour ses activités républicaines et démocratiques, qui ont commencé dès le règne de Nikolay II, et il a même perdu ses titres de noblesse pour avoir appelé les paysans à boycotter les fonctionnaires tsaristes et l'armée.\n\nPlusieurs fois ministre et ayant près de vingt ans de service au Conseil d'État, Dolgorukov est un homme profondément lié à l'élite politique, même s'il faut reconnaître qu'il a plus de liens avec les organisations paysannes que beaucoup d'autres Kadets. Dans son premier discours en tant que président de la république, il a appelé le parti à revenir à ses racines - le parti de la liberté du peuple. Malgré son approche paternaliste, il a toujours été un véritable démocrate - mais un démocrate de la modération et de la rétrospection."
 demrus.58.a:9 "La Russie sera en sécurité entre ses mains !"

 demrus.59.t:9 "Le président de la Sainte Russie"
 demrus.59.d:9 "Le fait que la Russie soit une république n'enlève rien au fait qu'après 1453, le cœur spirituel de Rome a été transféré dans le dernier bastion de la vraie foi chrétienne orthodoxe - la Sainte Russie. Bien que plus typiquement liée aux monarchistes, cette conception profondément religieuse de l'identité et de la culture russes se retrouve également chez Anton Kartashyov et ses partisans, à l'extrémité droite de l'Union constitutionnelle-démocratique. Kartashyov affirme que la société la plus libre est aussi la plus morale et que les conservateurs de toutes les époques commettent l'erreur de la surenchère et du contrôle, aliénant l'homme de la rue même si leurs objectifs sont moraux.\n\nMais dans d'autres domaines, les Kadets de droite sont clairement des libéraux conservateurs. Kartashyov souhaite maintenir une Église orthodoxe russe forte en tant que fondement de la société civile russe, jouant son rôle dans l'aide aux pauvres et aux malades, en tandem avec les institutions laïques. Essayer d'imposer le christianisme à tout le monde est une tentative futile et vouée à l'échec, mais la Russie peut encore être construite selon le meilleur du christianisme, et elle peut s'efforcer de protéger les fidèles, tant en Russie que dans le monde. Même si les Kadets soutiennent officiellement la séparation de l'Église et de l'État, Kartashyov a souvent décrit la relation idéale comme une symphonie où l'État et l'Église coopèrent pour le bien commun."
 demrus.59.a:9 "Que Dieu bénisse la Russie !"

 demrus.60.t:9 "Contrôle du Conseil d'État"
 demrus.60.d:9 "La Constitution russe définit le président du Conseil d'État - la chambre haute de la Douma - comme le deuxième homme le plus puissant du royaume, qui assume les fonctions présidentielles si le président n'est pas en mesure de les remplir pour une raison ou une autre. En outre, le président dirige les débats au sein du Conseil d'État. Ce poste jouit d'un grand prestige et permet à son titulaire de faire connaître son point de vue.\n\nBien que le président soit élu par le Conseil d'État, en vertu de la majorité constitutionnelle-démocratique et de nos alliés, la personne que le parti décidera de nommer l'emportera presque à coup sûr. La ligne de conduite attendue consisterait à nommer un Kadets de haut niveau à ce poste afin de s'assurer la coopération de l'opposition au sein du parti.\n\nLes deux options claires pour le prochain président du Conseil d'État seraient soit le chef spirituel de l'aile droite du parti, le professeur Anton Kartashyov, soit l'homme d'État libéral expérimenté Pyotr Dolgorukov.\n\nKartashyov s'oppose à bien des égards au président Maklakov en tant que Kadet plus conservateur sur le plan social, mais lui confier ce poste permettrait à l'aile droite de rester plus satisfaite de Maklakov - après tout, une bonne politique est basée sur le compromis, et Kartashyov pourrait même apaiser les inquiétudes du VPP concernant les réformes de Maklakov. Le prince Dolgorukov est plus proche de l'esprit de Maklakov et est considéré comme un centriste modéré au sein du parti. C'est un démocrate convaincu et un libéral de la vieille école, largement respecté mais peu aimé. Si le mandat présidentiel de Maklakov venait à être écourté, l'un de ces hommes reprendrait ses fonctions et régnerait jusqu'à la fin de son mandat."
 demrus.60.a:9 "Kartashyov contribuera à maintenir la paix."
 demrus.60.b:9 "Dolgorukov est plus fidèle aux convictions du président."

 demrus.61.t:9 "Démission de Maklakov"
 demrus.61.d:9 "Dans sa lettre de démission, lue au Conseil d'État en séance publique, le président Vasily Alekseyevich Maklakov expose les raisons de sa décision de démissionner à mi-mandat.\n\n- Bien que je comprenne la déception que vous, mes chers collègues du Parti, pouvez ressentir, et que je vous sois sincèrement reconnaissant pour tout le soutien que j'ai reçu de votre part, je suis arrivé à la conclusion qu'il est temps pour le peuple russe et le Parti d'avancer sans moi. J'ai guidé la Russie et le Parti pendant de nombreuses années au mieux de mes capacités - ce qui, en tant qu'homme mortel, n'a pas toujours été suffisant.\n\n- Je vous avais promis un changement de cap, que j'ai mal évalué. Il ne m'appartient pas d'analyser ce que j'aurais pu faire ou ne pas faire différemment ; ce rôle incombera aux historiens de l'avenir. Je me contente de comprendre quand le moment est venu pour moi de quitter cette grande scène de l'Histoire.\n\n- Soyez assurés que je ne resterai pas longtemps inactif. Peut-être aurai-je enfin le temps que mes activités littéraires et historiques méritent. Je vous passe le flambeau, mes frères et sœurs."
 demrus.61.a:9 "C'était une bonne course, Vasily Alekseyevich."

 demrus.62.t:9 "Critique du parti"
 demrus.62.d:9 "À l'origine, l'Union constitutionnelle-démocratique est née en 1922, alors que les forces politiques responsables de Russie avaient besoin d'un mouvement autour duquel se rassembler. Sous la direction des kadets Pavel Milyukov et Pavel Dolgorukov, et d'anciens octobreistes du parti libéral-républicain, Mikhail Rodzyanko et Aleksandr Guchkov, une union plus large est créée, qui poursuit la tradition kadet, mais qui est considérablement renforcée par divers groupes libéraux et libéraux-conservateurs, comme le parti progressiste d'Aleksandr Konovalov. Sous la promesse de paix, de stabilité et de pain, la nouvelle Union constitutionnelle-démocratique acquiert une influence significative à la fois sur la première Douma républicaine et sur ses institutions.\n\nCette large coalition s'avère irréalisable et, en 1925, Aleksandr Golitsyn et un certain nombre d'autres nationalistes du "groupe patriotique" du parti se séparent et forment le parti patriotique panrusse. La droite modérée russe s'en trouve divisée, certains restant dans les Kadets, d'autres passant aux Patriotes. Les Kadets de droite, comme Anton Kartashyov et Pavel Gronsky, ont toujours considéré qu'il s'agissait d'un moment décisif : si les Kadets avaient mené une politique plus nationale dès le départ, au lieu de capituler devant l'Allemagne tout en recherchant la croissance économique, l'essor du SZRS n'aurait peut-être jamais eu lieu.\n\nMais pour l'aile gauche des Kadets, les hommes autour de Nikolay Nekrasov et l'influente Société de l'économie libre, se débarrasser de cette aile conservatrice était considéré comme une bonne chose. Sans eux, le parti Kadet pourrait chercher à être plus authentiquement un parti de la liberté et poursuivre un véritable programme social-libéral, plutôt que d'éternels compromis avec les conservateurs. Le rôle des Kadets en tant que parti de la stabilité et du bon sens leur a permis d'exercer une forte emprise sur les fonctionnaires, la vie économique et le système judiciaire de la république, mais aux yeux des électeurs, ils sont en train de sombrer dans une médiocrité grise depuis un certain temps."
 demrus.62.a:9 "Patriotisme et le libéralisme ne s'excluent pas mutuellement."
 demrus.62.b:9 "Nous ne compromettrons pas nos idéaux purs."

 demrus.63.t:9 "L'Oural frappe"
 demrus.63.d:9 "La Russie n'est pas étrangère aux grèves. En raison de la volatilité de l'économie, les syndicats et les employeurs se retrouvent souvent en conflit sur les salaires. Le syndicat des métallurgistes a récemment entamé une grève de grande ampleur, qui s'est concentrée dans des villes comme Chelyabinsk, Yekaterinburg et Orsk. Les syndicats réclament des salaires plus élevés pour faire face aux taux d'inflation croissants provoqués par nos dernières politiques économiques. Les "boyards du fer" de ces villes ont demandé de l'aide au gouvernement, car le syndicat des métallurgistes a réussi à mobiliser plus de travailleurs que pendant toutes les années 1930.\n\nLes grèves dans l'industrie métallurgique sont particulièrement graves, car elles affectent plusieurs autres industries d'importance vitale, en particulier le secteur de l'armement. Les grèves ont reçu le soutien politique du RDP, Aleksandr Titov et ses alliés demandant au gouvernement d'introduire une législation claire sur les salaires minimums et d'accroître les protections des travailleurs afin de garantir la stabilité et la paix dans le secteur métallurgique russe."
 demrus.63.a:9 "L'économie nationale doit être prioritaire."
 demrus.63.b:9 "Messieurs, vous ne payez pas assez ces hommes."
 demrus.63.c:9 "Peut-être un organe permanent pour résoudre ces problèmes ?"
