### Bookmark ###
 RUS_KR_gathering_storm_desc: "Pendant la guerre civile en Russie, les forces blanches se sont battues avec tout ce qu'elles avaient, mais l'Armée rouge dominait toujours le cœur industriel du pays. Cependant, l'Empire allemand, craignant une Russie rouge, décide d'intervenir en faveur des Blancs. Deux ans plus tard, Moscou et Petrograd tombent aux mains des Blancs et une nouvelle République russe est créée. Après la guerre, la coalition libérale-SR de Kerensky gouverne inefficacement pendant une décennie, mais en 1934, le populiste national Boris Savinkov est élu président. Bien que son pouvoir ne soit pas encore assuré, c'est un homme qui ne recule devant rien pour redonner à la Russie sa gloire d'antan..."

### Intro Screen ###
 RUS_country_intro_header:0 "Une histoire troublée"
 RUS_country_intro_content: "La Révolution de Février a mis fin à des siècles de despotisme tsariste, mais ses acquis étaient sur le point d’être détruits. En octobre 1917, les Bolcheviks, dirigés par Vladimir Lénine, prirent d'assaut le Palais d'Hiver et le contrôle de la Russie, déclarant le premier État socialiste révolutionnaire au monde, la Russie Soviétique. Un large front de monarchistes, de républicains, de socialistes modérés et d'interventionnistes étrangers se souleva pourtant contre elle et la révolution bolchevique fut morte-née. En septembre 1918, Lénine fut assassiné par Fanny Kaplan, une SR de gauche mécontente, et la cause bolchevique commença à se désintégrer. Ceci, combiné au soutien allemand au Mouvement Blanc tout au long de la guerre civile, signifiait qu'en 1920, la révolution avait été réprimée avec succès.\n\nEn 1922, les généraux blancs dictèrent à la nouvelle République Russe une constitution qui, bien que démocratique, était pleine de problèmes et ne satisfaisait pas tout le monde. Dans l'espoir qu'il se révèlerait être une figure de proue faible, les Blancs ont proposé Alexandre Kerenski, le chef du gouvernement provisoire avant le coup d'État d'Octobre, au poste de premier président de la République russe. Cependant, Kerensky se révélera capable plus compétent que prévu, car il survécut au putsch de Koltchak de 1925 et mis en œuvre la nouvelle politique économique pour restaurer la croissance. En 1934, cependant, il fut poussé dans l'opposition par la montée soudaine du NRPR de Boris Savinkov et l'élection de Savinkov à la présidence.\n\nCependant, en 1936, le président Savinkov n’est pas encore parvenu à consolider son contrôle et des éléments de politique intérieure l’empêchent de se tourner vers l’étranger. Alors que son parti est raisonnablement populaire et contrôle la chambre basse, les monarchistes pensent que Savinkov a trahi l'histoire de la Russie, les démocrates pensent qu'il trahit sa promesse et les socialistes pensent qu'il a trahi son peuple. Tous partagent cependant une conviction : la Russie a encore le potentiel d’affirmer sa puissance dans le monde…"

 RUS_country_intro_header_1:0 "La Constitution russe de 1922"
 RUS_country_intro_content_1: "Signée en 1922, après la fin de la guerre civile russe et cinq ans après la Révolution de Février, la Constitution de la République Russe est un héritage contesté d'un mouvement blanc fracturé, qui a présidé à son adoption. Définissant les principales institutions du pays, on y lit que la Russie est une République Fédérale et Démocratique, qui garantit les libertés et les droits universels à tous les citoyens de la république. \n\nD’une certaine manière, cette Constitution est une version actualisée de la Constitution Tsariste de 1906 – la chambre haute du Parlement, le Sénat, est le principal exemple de cet héritage autoritaire. Il s'agit d'une institution non élue composée d'hommes d'État de haut rang et de délégués issus des couches supérieures, tels que des aristocrates, des professeurs d'université et des associations professionnelles. La chambre basse, la Douma d'État, est élue et détient l'essentiel du pouvoir législatif du pays. La présence d’un Sénat non élu freine toutefois le processus démocratique dans le pays.\n\nLe Président est élu par le Sénat, et bon nombre de ses pouvoirs et fonctions sont inspirés de la position du Tsar dans la Constitution de 1906. Il détient donc un pouvoir exécutif important et nomme le Conseil des Ministres avec l'approbation des deux chambres législatives. Le Président est le principal acteur de l'exécution des actes législatifs et représente la République dans les affaires étrangères. Il a également accès au tristement célèbre article 48 de la Constitution, qui permet au président de prendre des mesures d'urgence sans l'approbation de la Douma. Le président Boris Savinkov aime désormais utiliser ce pouvoir pour contourner un corps législatif de plus en plus fracturé et ainsi adopter des décrets et des lois.\n\nRédigée sous la direction des Généraux Blancs, la Constitution ne peut se qualifier de protectrice de la démocratie que lorsque ses articles ne sont pas utilisés contre elle."

 RUS_country_intro_header_2:0 "Nouvelle politique économique"
 RUS_country_intro_content_2: "La guerre civile russe a laissé l'économie de la République dans une situation pitoyable : le conflit a dévasté le pays et fait des millions de morts, la famine a éclaté dans la région de la Volga et l'anarchie a régné dans une grande partie du pays. Le gouvernement d'Alexandre Kerenski disposait d'un capital politique important qu'il a utilisé pour mettre en place une vaste série de programmes de relance économique baptisés "Nouvelle politique économique" (Novaya ekonomicheskaya politika).\n\nLa NEP combine stabilisation financière et concessions au mouvement progressiste. Une nouvelle monnaie est introduite, le rouble de Chervonets, adossé à l'étalon-or, qui met fin à l'inflation galopante. La redistribution de facto des terres dans les campagnes a été reconnue et une nouvelle réforme agraire a été promulguée afin de restaurer l'efficacité de l'agriculture. Le rétablissement du secteur agricole a permis à la Russie de devenir un exportateur et d'utiliser les revenus de ces exportations, combinés à des investissements américains et allemands considérables, pour restaurer les zones industrielles et reconstruire le système ferroviaire. À la fin des années 1920, la Russie était l'une des économies à la croissance la plus rapide de la planète, avec un potentiel considérable.\n\nLe miracle économique a commencé à ralentir en 1933. La Grande Dépression américaine a déprécié les investissements en Russie, l'efficacité de l'agriculture a cessé de croître en raison du manque de mécanisation, et l'étalon-or a entravé les finances au lieu de les stabiliser. Cette récession économique a conduit à l'élection de l'ultranationaliste Boris Savinkov à la présidence de la Russie en 1934. Il a juré de venger les humiliations subies par la Russie, mais son parti, le NRPR, n'a pas encore réussi à obtenir la majorité absolue pour finaliser sa dictature."

