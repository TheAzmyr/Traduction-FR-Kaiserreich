 russia.440.t:9 "Founding the Aeronautics Consortium"
 russia.440.d:9 "Multiple aviation companies have always been vying for lucrative government deals in hopes of profits, but such an unstandardised and greedy way of production shall come to an end.\n\nInstead, the state-directed Aeronautics Consortium shall maintain single standards for all of these companies, and Consortium members will essentially hold a monopoly over Russian military aviation production.\n\nThe question is, which manufacturer should form the foundation of the Consortium?"
