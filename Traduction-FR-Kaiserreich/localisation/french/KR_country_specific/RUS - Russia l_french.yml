 russia.441.t:9 "Cossack Privileges and Their Hosts"
 russia.441.d.intro:9 "The Russian Cossacks roam the southern and eastern extremes of Russia, descending from military settlers of the steppe regions - unique in culture but undoubtedly Russian. Their Hosts were given official, autonomous status by the 1922 Constitution as a reward for their heroic efforts in the Civil War. Even though the Cossacks do not form ethnic majorities anywhere else outside their own stanitsa villages, they generally own most land in the Hosts, and through political power and education access, form a privileged class compared to the common Russian tenant farmers and city dwellers. In exchange, the Cossacks serve in the army under their Host Ataman, often being the first ones to be sent to quell regional unrest, be it in the North Caucasus, Turkestan, or general civil unrest."
 russia.441.d.szrs:9 "$russia.441.d.intro$\n\nIn practice, the Cossacks are our enemy. They are great landowners, enjoying unjustified privileges over the common Russian peasants living on Host land. Yes, we honour Cossacks for their martial ability - but is this not the duty of every patriotic Russian? A man should not be rewarded for merely doing what is expected of everyone - and thus, many in the Party wish to greatly reduce the Cossack's autonomies - and naturally redistribute their land to the loyal Russian peasantry, just as able and patriotic as the Cossacks."
 russia.441.d.wrangel:9 "$russia.441.d.intro$\n\nMany of the best and brightest Russian commanders have either Cossack roots or have commanded Cossack forces. It is beyond doubt that the Cossack tradition represents the still-surviving chivalry and courage of the Russian soldier. Of course, there are some social issues with the implementation of the Cossack Hosts, but ultimately the government should maintain this system."
 russia.441.d.dem:9 "$russia.441.d.intro$\n\nTo many, the Cossacks represent a remnant of the old aristocratic-militarist Imperial era, the Garrison State under Nikolay I. Others view Cossackdom as an integral part of Russia, a regional identity that must be supported. Despite any political or social questions, it must be admitted that Cossacks serve as a useful quick-to-deploy force against domestic unrest... which may be useful to any regime, regardless of our idealism."
 russia.441.a:9 "They must be the forefront of our army!"
 russia.441.b:9 "We shouldn't change the situation."
 russia.441.c:9 "Abolish them!"

 ### Western March events ###
 russia.442.t:9 "The First Goal"
 russia.442.desc1:9 "After nearly two decades of humiliation for Russia, we will soon be ready to end the German hegemony. War is inevitable, and it's a matter of time when it will start - the main question is who will get the upper hand by attacking the opposing side. The Stavka already started drawing plans for Operation Yekaterina in 1934 on the orders of President Savinkov, and have continued preparing them under [RUS_GetArmyChief]'s direction. A number of possible plans have been presented to [RUS.GetLeader] for final approval. But first, we must figure out the specifics, the most pressing of which is the initial target of the strike.\n\nGeneral Slashchyov, with the support of General-Fieldmarshal Markov and other 'Black Epaulettes', suggests striking deep into Ukraine, which has formidable armed forces, but one factor makes it an attractive target: its geography. Our armour and cavalry can outmanoeuvre the enemy in the plains of Eastern Ukraine in a great battle of encirclement, and if the plan succeeds we may be able to threaten [202.GetName] and link up with potential allies in the Balkans.\n\nGenerals close to Denikin, such as General Golovin, suggest a more direct approach: a heavy strike into [WHR.GetName]. The Dniepr-Daugava Line may be a difficult one to break, advocates of this plan acknowledge, but if we gain the upper hand the benefits will be incredible, and we can quickly press into Germany proper, while cutting German forces into two separate fronts. Once [206.GetName] falls, we will be able to threaten Ukraine and the Baltics from the west and east and secure our flanks more thoroughly.\n\nFinally, there is the Baltic option. General Kutepov and Admiral [RUS_GetNavyChief] argue that an incursion into the Baltics will give us greater control of the Baltic Sea, allow us to threaten the German heartland more quickly, and defend Petrograd from any German incursions, bypassing much of the German Ostwall altogether."
