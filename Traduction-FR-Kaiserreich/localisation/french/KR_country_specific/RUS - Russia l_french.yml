### Events ###

 russia.10010.t:9 "Vers la guerre totale"
 russia.10010.d:9 "Le plan initial a échoué et nous ne devons pas perdre de temps avec des demi-mesures. Il est temps de tout orienter vers la guerre totale, vers la mobilisation totale, vers la destruction totale de la machine de guerre allemande. La guerre sera longue et sanglante, mais nous serons victorieux."
 russia.10010.a:9 "V put !"

 russia.5.t:9 "Crash boursier à Berlin"
 russia.5.d:9 "Depuis le premier plongeon précipité de la bourse de Berlin il y a plusieurs semaines, les hommes d'affaires et les analystes de marché russes observent avec une horreur silencieuse les répercussions du "lundi noir". Le flot de faillites, l'inflation et la panique générale ont déferlé sur la Mitteleuropa et ont frappé la Russie comme un train en marche.\n\nDans une étrange répétition des événements d'il y a dix ans, la valeur du rouble s'est effondrée au même rythme que le mark allemand, anéantissant des fortunes du jour au lendemain. Compte tenu des liens économiques étroits qui unissent la Russie à l'Allemagne dans le cadre de l'accord de Vilnius, les industries et les entreprises russes s'effondrent et deviennent insolvables presque en même temps que leurs homologues allemandes. Dans toute la Russie, chaque nouveau jour apporte son lot de pertes d'emplois et de moyens de subsistance."
 russia.5.a:0 "Oh non !"

 russia.6.t:9 "Pointes de chômage"
 russia.6.d:9 "Les personnes qui risquent le plus d'être licenciées sont celles qui travaillent pour des entreprises allemandes, mais l'effet s'est manifestement étendu à des entreprises plus patriotiques. Il ne s'agit pas seulement pour les employeurs de fermer leurs entreprises, mais aussi de perdre leurs contrats et leurs clients. De nombreux secteurs industriels russes dépendent encore du commerce allemand, malgré les tentatives d'autosuffisance entreprises par les réformes économiques de la SZRS au cours de l'année écoulée.\n\nLorsque les commandes se tarissent, les travailleurs perdent leur emploi. Le nombre de personnes ayant de l'argent à dépenser diminuant, la demande de biens s'effondre de plus en plus."
 russia.6.a:9 "Déprimant."

 russia.7.t:9 "Renflouements bancaires"
 russia.7.d:9 "De nombreuses banques de Moscou et de Petrograd ont informé le ministère des finances qu'elles épuisaient rapidement leurs réserves de liquidités et que la plupart de leurs investissements, souvent garantis par des obligations allemandes, s'étaient effondrés en même temps que les marchés financiers allemands. Les nouvelles sont sombres - si la Banque d'État russe ne renfloue pas au moins la plus grande de ces banques, l'effet domino pourrait se poursuivre de manière incontrôlée.\n\nToutefois, il est impossible de mettre à l'abri toutes les banques à risque. Alors que de nombreux conseillers financiers affirment que la capacité d'investissement des banques devrait être notre priorité, un tel renflouement serait perçu comme une priorité accordée à l'argent des investisseurs plutôt qu'à celui des gens ordinaires."
 russia.7.a:9 "Prioriser la stabilité fiscale."
 russia.7.b:9 "Prioriser l'épargne des citoyens."

 russia.8.t:9 "La situation des agriculteurs"
 russia.8.d:9 "Les fluctuations du marché frappent plus lentement les campagnes, mais lorsqu'elles se produisent, elles frappent fort. Les agriculteurs vivent d'une récolte à l'autre et, à l'heure actuelle, ils ne tireront aucun profit de la prochaine récolte. La Russie, comme une grande partie de l'Europe de l'Est, est traditionnellement un exportateur de produits agricoles, et aujourd'hui, les paysans locaux et les grands propriétaires terriens sont confrontés à un avenir incertain.\n\nOn raconte que des paysans ukrainiens brûlent leur blé parce qu'ils n'ont pas les moyens d'acheter du charbon, et un tel avenir pourrait bientôt s'offrir aux Russes aussi. La situation n'est pas facilitée par les banques foncières soutenues par la SZRS, qui ont accordé des prêts faciles aux agriculteurs, ce qui s'est retourné contre les agriculteurs qui comptaient sur des récoltes stables."
 russia.8.a:9 "Tout le monde a des difficultés."
 russia.8.b:9 "Lancer un programme de remise de dettes."

 russia.12.t:9 "Remédier aux pénuries"
 russia.12.d:9 "Alors que l'économie russe continue de s'effondrer et de se contracter, la demande d'aide de la part du public n'a fait que croître. L'espoir est grand que le président Savinkov, élu sur un programme populiste, sera prêt à intervenir en faveur des gens ordinaires, quelles que soient les difficultés budgétaires. Plusieurs plans ont été préparés en vue d'une injection immédiate de fonds dans les programmes de protection sociale.\n\nCela dit, l'éléphant dans la pièce est que ces fonds ne peuvent provenir que d'un seul endroit dans un délai aussi court : le budget militaire. L'armée est, sans surprise, mortifiée par le fait que son programme de réarmement tant attendu va être transformé en soupe populaire. Leur affirmation selon laquelle l'armée est ce qui maintient encore l'ordre en Russie n'est pas tout à fait erronée non plus. Le gouvernement peut tenter d'apaiser les deux parties, mais les responsables du parti préviennent qu'une telle démarche coûtera très cher."
 russia.12.a:9 "Détourner les fonds de l'armée pour pallier les pénuries."
 russia.12.b:9 "Notre armée est prioritaire et il est de notre devoir de la soutenir."
 russia.12.c:9 "Faire ce qui est en notre pouvoir pour aider les personnes les plus touchées."
 russia.12.e:9 "Creusez un peu - le gouvernement doit vous aider."

 russia.30.t:9 "Le commandant en chef suprême exige des fonds !"
 russia.30.d:9 "Le général-maréchal [RUS_GetArmyChief], commandant en chef suprême, a demandé au gouvernement d'augmenter le budget de la défense et de lancer de sérieuses réformes de l'armée.\n\nUn grand nombre de généraux ont signé une pétition adressée au gouvernement, dans laquelle ils soulignent les lacunes de l'équipement militaire actuel et la menace d'une guerre imminente, raison pour laquelle les dépenses militaires ne devraient pas être limitées."
 russia.30.a:9 "L'armée est notre fierté !"
 russia.30.b:9 "Nous avons des préoccupations plus importantes."
 RUS_mil_focus_tt:9 "§RSi nous ne complétons pas une priorité de l'armée au cours de l'année prochaine, l'armée sera mécontente.§!"

 russia.31.t:9 "Les généraux sont furieux !"
 russia.31.d:9 "Les fonds promis pour l'armée n'ont pas été versés et les réformes militaires prévues n'ont toujours pas été mises en œuvre.\n\nLa cote de popularité du gouvernement auprès de l'armée a été fortement entamée et le mécontentement gagne les échelons les plus élevés du commandement."
 russia.31.a:9 "Continuez à vous plaindre."
 russia.31.b:9 "Ils ont quelques arguments..."

 russia.32.t:9 "L'Amiral Kolchak Demande des Fonds !"
 russia.32.d:9 "L'amiral suprême de la marine, Aleksandr Kolchak, dirige la marine russe comme son propre fief depuis une vingtaine d'années et s'est souvent plaint du manque de financement de la marine, qu'il considère comme la fierté de la Russie.\n\nInvoquant les tensions accrues en mer Baltique, il affirme que des fonds supplémentaires sont nécessaires pour développer la marine russe."
 russia.32.a:9 "La marine est notre fierté !"
 russia.32.b:9 "Sérieusement ?"
 RUS_navy_focus_tt:9 "§RSi nous ne complétons pas une priorité de la marine au cours de l'année prochaine, l'armée sera mécontente.§!"

 russia.33.t:9 "L'Amiral Kolchak est Furieux !"
 russia.33.d:9 "L'amiral suprême de la marine, Aleksandr Kolchak, a exprimé son mécontentement et sa déception face au refus du gouvernement de financer ses programmes d'expansion navale.\n\nBien que les plaintes de Kolchak ne soient pas nouvelles, sa parole est très respectée et a suscité un sentiment anti-gouvernemental au sein du haut commandement de la marine, qui se considère comme des "soldats oubliés"."
 russia.33.a:9 "Continuez à vous plaindre."

 russia.50.t:0 "La Grande Guerre Patriotique"
 russia.50.d.democratic_FRA:9 "Le régime totalitaire français déteste la Russie et opprime les gens pour leur amour de Dieu, leur honneur, leur propriété et leurs libertés civiles. Tout le monde sait que l'issue de cette guerre décidera du sort de notre patrie.\n\nDans les grandes villes, les citoyens s'en prennent à tout ce qui est d'origine française ou lié aux communistes. Les fonctionnaires de l'État ont déjà lancé une propagande massive auprès des jeunes pour les inciter à s'enrôler dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les grandes éminences religieuses, récite des prières pour le gouvernement et les troupes au front.\n\nMaintenant que tous les partis et syndicats prédominants ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir !"
 russia.50.d.authoritarian_FRA:9 "Le régime totalitaire français a déclaré la guerre à la Russie car il nous déteste et veut réduire tout le monde en esclavage. Tout le monde sait que l'issue de cette guerre décidera du sort de notre patrie.\n\nDans les grandes villes, les citoyens s'en prennent à tout ce qui est d'origine française ou lié aux communistes. Les fonctionnaires de l'État ont déjà lancé une propagande massive auprès des jeunes pour les inciter à s'enrôler dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception de quelques démocrates et bolcheviks fous, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe récite des prières et des bénédictions pour nos dirigeants et les troupes au front.\n\nMaintenant que le gouvernement a tout contrôlé, nous pouvons assurer notre avenir !"
 russia.50.d.democratic_GER:9 "L'histoire se répète - nous sommes à nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est.\n\nDans les grandes villes, les citoyens s'en prennent à tout ce qui est d'origine allemande ou lié au Reichspakt. Les fonctionnaires de l'État ont déjà lancé une propagande massive auprès des jeunes pour les inciter à s'enrôler dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les grandes éminences religieuses, récite des prières pour le gouvernement et les troupes au front.\n\nMaintenant que tous les partis et syndicats prédominants ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir !"
 russia.50.d.authoritarian_GER:9 "L'histoire se répète - nous sommes à nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est.\n\nDans les grandes villes, les citoyens s'en prennent à tout ce qui est d'origine allemande ou lié au Reichspakt. Les fonctionnaires de l'État ont déjà lancé une propagande massive auprès des jeunes pour les inciter à s'enrôler dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les grandes éminences religieuses, récite des prières pour le gouvernement et les troupes au front.\n\nMaintenant que le gouvernement a tout contrôlé, nous pouvons assurer notre avenir !"
 russia.50.d.socialist:9 "L'histoire se répète : nous sommes à nouveau en guerre contre l'Allemagne. Mais cette fois-ci, il ne s'agit pas d'une guerre d'empereurs et de capitalistes, mais d'une guerre populaire, d'une lutte pour la libération de tous les peuples du monde. Le peuple russe est sorti de l'abîme de la Réaction soutenue par l'Allemagne et prend la place qui lui revient dans la coalition internationale des nations révolutionnaires.\n\nDe grandes campagnes ont été lancées pour faire savoir à tous ceux qui se trouvent sous nos bannières que c'est la dernière bataille, la dernière guerre qui doit être menée, et qu'après cela, l'Internationale unira la race humaine."
 russia.50.a:9 "Nous marcherons sur l'Avenue des Champs-Élysées !"
 russia.50.b:0 "Nous marcherons sous la Porte de Brandebourg !"

 ### Starting Event Chain

 russia.100.t:9 "Il y a deux ans"
 russia.100.d:9 "En juin 1934, le président Boris Viktorovitch Savinkov avait été élu cinquième président de la République fédérative démocratique de Russie. Cette élection, qui avait permis à la coalition d'extrême droite de la SZRS et du SOR d'obtenir une majorité à la Douma, était la conséquence de deux décennies de déception et d'instabilité.\n\nLe dernier clou dans le cercueil du président Vasily Maklakov avait été l'ouverture de négociations avec la Reichsbank au sujet d'un prêt, destiné à financer une nouvelle série de réformes agraires comme le promettait la SZRS. Mais ça n'avait pas d'importance, car la SZRS avait une réserve inépuisable d'insultes à proférer à l'encontre de la coalition Kadet-SR : laquais allemands, laxisme à l'égard des socialistes, baisse du niveau de vie des paysans et humiliation de la Russie après l'aventurisme militaire en Extrême-Orient.\n\nEn 1934, l'ambiance était à la résignation et à la peur. Un mois avant les élections, un membre des escadrons de combat de la SZRS avait abattu le syndicaliste Vsevolod Volin pour "trahison". Des centaines de militants et d'hommes politiques de gauche avaient été pris pour cible dans le cadre d'une campagne de peur, tandis que les forces de l'ordre semblaient lentes et inefficaces à réagir. Les volontaires de la SZRS avaient commencé à surveiller les isoloirs, en particulier dans les régions rurales. Seule la campagne du SOR n'avait pas été entravée, et avait même été soutenue par des alliances électorales tactiques.\n\nDans cet environnement de peur, de nombreux anciens progressistes furent poussés à démissionner sous la pression et par crainte pour leur vie. De nombreux électeurs n'osèrent pas sortir, craignant la violence. Le taux de participation fut faible et les deux anciens titans - les Kadets et les SR - virent leur nombre de sièges diminuer de près de moitié, la SZRS devenant le plus grand parti incontesté.\n\nUn mois plus tard, les votes combinés de la SZRS et de la SOR permirent au président Savinkov d'accéder au pouvoir."
 russia.100.a:9 "C'est ainsi que tout a commencé."

 russia.101.t:9 "Impasse au Conseil d'État"
 russia.101.d:9 "La courte journée d'hiver se termine déjà au palais du Grand Kremlin à Moscou, où les débats à la chambre haute de la Douma, le Conseil d'État, se sont poursuivis toute la journée. La courte majorité derrière le président du Conseil d'État, Viktor Tchernov, a rejeté la loi sur la protection de l'État initiée par le gouvernement Dikgof et déjà adoptée par la Douma d'État. Une grande partie du texte juridique a déjà été transformée en une vague rhétorique sur l'habilitation des forces de police à mieux chasser les ennemis de la république, mais le bloc d'opposition a tenu bon et a refusé de l'accepter avec le moindre amendement. Tchernov avait décrié la loi comme étant issue d'un État policier et non d'une république démocratique.\n\nLa résistance obstinée de l'opposition parlementaire et de la Cour suprême s'est à nouveau opposée avec succès à la SZRS. Les médias libres, affiliés principalement à la SZRS, ont commencé à déverser une haine virulente contre Tchernov et ses alliés. La critique la plus virulente est venue du président de la Douma d'État, Vassili Choulguine, dont le discours à la Douma, largement diffusé, a dénoncé le bloc d'opposition comme étant des crypto-communistes et des vendus aux intérêts commerciaux juifs et allemands."
 russia.101.a:9 "Comme d'habitude."

 russia.102.t:9 "La dernière ligne"
 russia.102.d:9 "Les deux hommes avaient discuté de la situation pendant une bonne partie de la soirée au domicile de Tchernov à Alekseyevsky, à Moscou. Viktor Mikhaylovich, qui allumait la septième cigarette de cette soirée stressante, semblait perdre espoir. La descente de l'Okhrana dans les bureaux du parti à Petrograd avait conduit à l'arrestation de Kamkov et de nombreux autres SR du nord. Les rangs de l'opposition s'amenuisaient de jour en jour sous l'immense pression de l'hydre réactionnaire qui étranglait la république. La conquête du pouvoir absolu par Savinkov ne semblait plus qu'une question de temps.\n\nTout en buvant avec Viktor, Vladimir Rikhter, un vieil ami et secrétaire de confiance du parti, tentait de trouver un moyen de destituer le président, mais l'opposition n'était pas assez nombreuse. Il avait même suggéré de négocier avec la gauche une grève générale, quitte à ce qu'elle se termine dans le sang comme les manifestations de 1934... et avait discrètement contacté le général en exil Vassily Boldyrev, qui vivait à Berlin.\n\nMême dans l'enceinte de son domicile, le gramophone jouait fort pour étouffer la discussion pour tout auditeur potentiel. Tchernov parla brièvement d'un officier de l'état-major de Kornilov, qui l'avait discrètement rencontré et lui avait proposé un coup d'État militaire - ou plutôt, avait informé Tchernov que si Kornilov le réalisait, il s'attendait à ce que l'opposition le soutienne pleinement. La rencontre s'était terminée sans véritable accord ni confiance de part et d'autre.\n\nVladimir Nikolaïevitch était tout à fait opposé à l'idée, mais il admit que c'était peut-être le seul moyen de sauver la république à ce stade. Mais cela n'aurait pas d'importance s'il ne s'agissait que d'échanger un tyran contre un autre.\n\nNon pas qu'ils aient eu le luxe de choisir."
 russia.102.a:9 "Il est peut-être encore temps."

 russia.103.t:9 "L'homme du Kremlin"
 russia.103.d:9 "Le président travaillait tard. Son bureau était luxueusement décoré et de style classique, les portraits des anciens présidents ayant été remplacés par les pères des Narodniks. Boris Viktorovitch réagit peu en écoutant les explications du ministre-président Alexandre Dikgof sur la situation sécuritaire. L'Okhrana avait découvert une rumeur sur un possible complot dans l'armée, mais malgré les efforts du directeur de la sécurité Klepikov, rien de concret n'avait encore été trouvé.\n\nBoris Viktorovitch alluma une autre cigarette et se souvint brièvement de la façon dont tous deux avaient installé le quartier général temporaire de la SZRS dans une ferme à moitié effondrée à Shenkursk pendant la Guerre civile. Il réfléchit un instant et ordonna une surveillance accrue de la Stavka et surtout de "ce bâtard de Mongol" - ce qu'Alexandre Arkadiévitch interpréta comme Kornilov lui-même.\n\nLe président comprenait la dangerosité de l'équation. Plus Tchernov et Nabokov ralentissent la consolidation du pouvoir, plus les éléments déloyaux de l'armée ont le temps de comploter. Et nombreux sont ceux qui, au sein de l'armée, méprisent tout simplement les Svobodniks, qu'ils considèrent comme une "foule non lavée" - pas étonnant de la part de crétins aristocrates qui ne connaissent pas la vie en dehors des casernes et des palais.\n\nMais leur heure viendra un jour ou l'autre. Pour l'instant, la priorité est de détruire et d'exterminer toute menace sur la voie du pouvoir absolu."
 russia.103.a:9 "Et le destin est de notre côté."

 russia.104.t:9 "Trois balles dans la poitrine"
 russia.104.d:9 "Hier, à 16h30, trois coups de feu tirés d'un pistolet Korovin ont été entendus et ont résonné dans toute la Russie. Viktor Tchernov, chef du parti socialiste révolutionnaire et président du conseil d'État, a été assassiné par un autre membre du parti. Nikolay Leonidov, un fonctionnaire subalterne du SR, a tiré trois balles dans la poitrine de Tchernov dans les escaliers du Grand palais du Kremlin, le tuant sur le coup. Le tueur a été blessé par la police avant de pouvoir se suicider et a été rapidement transporté à l'hôpital sous haute surveillance.\n\nLe bloc d'opposition a été déstabilisé par la nouvelle. Le lendemain, le vice-président, le kadet Nikolaï Platonovitch Vakar, a pris les rênes, mais sa position a été immédiatement critiquée. Il avait été initialement choisi comme compromis avec l'aile droite du bloc d'opposition, sans que personne ne s'attende à ce que Vakar devienne effectivement président. Aujourd'hui, les socialistes-révolutionnaires et les radicaux-démocrates le considèrent comme un homme de droite inacceptable et conciliant avec la SZRS, et ils ont exigé que leur propre homme devienne l'adjoint de Vakar.\n\nIl est devenu évident que Tchernov était la cheville ouvrière de l'opposition au Conseil d'État et que c'est grâce à ses compétences que l'opposition est restée inébranlable. Bien qu'il ait souvent été accusé d'être "trop à gauche pour son propre bien", Tchernov était le pilier des socialistes-révolutionnaires, ainsi que l'un des principaux architectes de la République russe telle qu'elle existe aujourd'hui. Alors que le corps de Tchernov n'est pas encore froid, certains membres de l'opposition ont déjà fait des déclarations publiques qui accusent indirectement la SZRS, voire le président Savinkov lui-même, d'être à l'origine de l'assassinat ou du moins de l'avoir autorisé par une sécurité laxiste."
 russia.104.a:9 "Mne naplevat!"
 RUS_chernov_threat:9 "Assassinat de Viktor Tchernov"

 russia.105.t:9 "Effondrement du bloc d'opposition"
 russia.105.d:9 "Avec la mort de Tchernov, le bloc d'opposition a commencé à se désintégrer plus vite que les journalistes ne peuvent l'écrire. Lors d'une session extraordinaire du Comité central des SR, l'aile gauche a été mise en minorité et Vladimir Rikhter, ancien secrétaire du parti et bras droit de Tchernov, a été élu nouveau président du parti en tant que candidat de compromis qui n'a réussi à satisfaire personne. Malgré l'insistance de Rikhter à poursuivre le travail de Tchernov, il ne fait pas confiance à la gauche.\n\nAprès le vote, Maria Spiridonova, de la faction de gauche, a déclaré que "le soi-disant parti socialiste révolutionnaire a perdu tout lien avec le socialisme et, de surcroît, avec la révolution, n'étant plus que de vieux réactionnaires qui ont perdu leurs idéaux il y a quinze ans". Par la suite, le fossé entre la gauche et la droite - que Tchernov n'avait pu combler qu'avec beaucoup d'habileté - s'est ouvert, et les fidèles de Spiridonova ont dénoncé la "voie parlementaire", qui avait échoué, pour entrer dans la résistance active avec tous ceux qui ont encore à cœur l'esprit des socialistes-révolutionnaires.\n\nConstatant l'évidence, les membres les plus à droite du bloc d'opposition envisagent maintenant un compromis avec la SZRS. Le premier à faire défection a été Nikolay Trubetskoy du VPP, qui a déclaré la mort du Bloc d'opposition et a appelé les conservateurs à faire la paix avec les forces les plus modérées de la SZRS. En quelques jours, le bloc s'est dissous dans le chaos, la peur et la répression. Désormais, il ne reste plus grand-chose entre Savinkov et sa vision de la Troisième Russie."
 russia.105.a:9 "Les dominos tombent."

 russia.106.t:9 "L'enquête Leonidov"
 russia.106.d:9 "Malgré les efforts du médecin de l'hôpital du Kremlin, l'agresseur de Tchernov est mort d'une hémorragie interne catastrophique avant d'avoir pu être interrogé. De façon surprenante, l'enquête a été rapidement prise en charge par le Cinquième Département de l'État-major général du Ministère de la Guerre, c'est-à-dire les services de renseignement militaire sous le commandement du général-maréchal Lavr Kornilov, qui a invoqué la "sécurité nationale" pour justifier l'affaire.\n\nMalheureusement, l'enquête du Département n'a jusqu'à présent révélé que peu de preuves tangibles. Originaire de Petrograd, Leonidov, 34 ans, avait rejoint les SR au début des années 1920, mais il avait eu du mal à garder un emploi et vivait séparé de sa femme. Plus inquiétant encore, les enquêteurs ont découvert que Leonidov avait rencontré un consul allemand quelques jours seulement avant de tuer Tchernov. Les tentatives pour rencontrer ce consul se sont révélées infructueuses, car il est parti en visite inopinée à Riga le lendemain de l'assassinat du président. Bien qu'elle puisse accréditer l'idée d'une conspiration étrangère, l'enquête ne fournit aucune preuve reliant Leonidov à l'Allemagne, ni aucun motif possible expliquant pourquoi l'Allemagne voudrait la mort de Tchernov.\n\nQuoi qu'il en soit, l'opposition se fait de plus en plus entendre pour exiger que l'enquête progresse, tandis que l'opinion publique est de plus en plus convaincue que le gouvernement a quelque chose à voir avec l'assassinat de Tchernov."
 russia.106.a:9 "De quoi se mêle Kornilov ?"

 russia.107.t:9 "Une conspiration socialiste ?"
 russia.107.d:9 "En enquêtant davantage sur les antécédents de Leonidov, le cinquième département est parvenu à une théorie plus convaincante. Nikolay Leonidov était un radical socialiste et le meurtre a été motivé par des raisons politiques. Pour étayer ses affirmations, Kornilov a mis en avant les preuves récemment découvertes des liens de Leonidov avec une branche radicale "maximaliste" des socialistes-révolutionnaires, qui aurait comploté l'assassinat de Tchernov en raison de la coopération "traîtresse" du président avec des partis bourgeois et réactionnaires.\n\nEn fait, si Leonidov a commis son acte sous les ordres des socialistes-révolutionnaires de gauche, cela justifierait une action immédiate : arrestations massives des dirigeants du parti, interdiction des organes du parti et éradication de la conspiration avant qu'elle ne puisse menacer la sécurité du président lui-même. Kornilov a proposé des "actions préventives" contre la conspiration avant qu'elle ne frappe à nouveau, et a demandé au président d'activer l'article 17 de la Constitution, donnant au ministère de la guerre des pouvoirs extraordinaires pour arrêter toute personne susceptible d'être impliquée, avec le pouvoir de réprimer tout désordre éventuel qui pourrait s'ensuivre."
 russia.107.a:9 "Ne nous précipitons pas."

 russia.108.t:9 "...ou une conspiration militaire ?"
 russia.108.d:9 "Bien que la théorie de Kornilov sur une conspiration socialiste corresponde au récit typique des Svobodniks et donne au gouvernement une raison supplémentaire de réprimer ses opposants de gauche, le directeur de l'Okhrana, Flegont Klepikov, a invité le président à la prudence. Le département de la protection de la sécurité de l'État a mené sa propre enquête parallèle et se montre de plus en plus méfiant à l'égard des intentions de Kornilov.\n\nLes récents rapports de l'Okhrana concernant les antécédents de Leonidov ont révélé plusieurs irrégularités. Leonidov n'est pas un vagabond sans nom, mais il semble qu'il ait plusieurs parents au siège du district militaire de Petrograd. En outre, l'Okhrana a mis au jour une série de remaniements du personnel et des garnisons à Petrograd et à Moscou que l'armée a largement négligé de mentionner. Il pourrait s'agir de simples coïncidences ou d'un travail de fond mineur visant à faciliter l'assassinat de Tchernov, mais certains murmurent que Kornilov pourrait avoir de plus grandes ambitions que d'aider Savinkov à éliminer ses rivaux."
 russia.108.a:9 "Une théorie dérangeante."

 russia.109.t:9 "Funérailles de Tchernov"
 russia.109.d:9 "En tant que président du Conseil d'État, Viktor Tchernov a droit à des funérailles avec les honneurs de l'État, bien que l'idée ne soit pas particulièrement appréciée par de nombreux membres de la SZRS. Ce qui devait être un petit enterrement d'État rapide menace rapidement de devenir un grand événement de masse, car de plus en plus de personnes souhaitent rendre hommage à la légende déchue.\n\nLe gouvernement n'est pas représenté à ces funérailles. Le seul ministre présent est Ivan Ilyin de la SOR, qui s'est contenté de rendre un hommage mitigé à Tchernov pour sa longue carrière d'homme d'État. Mais l'opposition est représentée par des centaines de personnes, dont certaines sont venues de Petrograd ou de Samara pour lui rendre hommage.\n\nAlors que le cercueil était emporté, quelqu'un a entonné les premières notes de "Camarades, marchons courageusement" de Radin. La foule a continué :\n\nCamarades, marchons courageusement\nNotre détermination se renforce dans la lutte\nNous nous battrons\nVers la liberté\n\nAprès les funérailles, des milliers de personnes se sont rassemblées dans le Jardin d'été, devant le Tribunal de Petrograd. Maria Spiridonova a prononcé un discours virulent, exigeant que justice soit rendue à Tchernov. Alors que les manifestants criaient "à bas Kornilov", il est évident que leur désaccord concerne également le président en exercice. La manifestation s'est rapidement transformée en un rassemblement anti-gouvernemental mené par les socialistes-révolutionnaires et en une démonstration de force publique de la part de l'opposition."
 russia.109.a:9 "Cassez-les et arrêtez les agitateurs."
 russia.109.b:9 "Ce ne sont que des mots."

 russia.110.t:9 "Cavalier en C-6"
 russia.110.d:9 "En vieux joueur, Boris Viktorovitch a décidé de jouer le jeu de Kornilov. Il a fait une apparition publique et a déclaré à la presse qu'il pourrait y avoir un complot contre le gouvernement et que plusieurs officiers de l'armée ont déjà été arrêtés, soupçonnés d'être impliqués dans la mort de Tchernov.\n\nCette mise en cause publique de l'armée n'est rien d'autre qu'une déclaration de guerre à Kornilov, une invitation à un duel de volonté. Elle a cependant choqué et courroucé de nombreux membres de l'armée, tant parmi les simples soldats que parmi ceux qui étaient impliqués dans le complot de l'assassinat. Le souvenir du Putsch de Boldyrev en 1929 est très présent et le gouvernement a clairement fait savoir qu'il s'opposerait à toute menace des forces armées à l'encontre de la République.\n\nCes derniers jours, les communications entre Savinkov et Kornilov ont été totalement interrompues. Le commandant suprême de l'armée est resté silencieux dans le quartier général du district militaire de Moscou, entouré de forces qui lui sont fidèles, et a évité toute réponse aux accusations du président. Ne laissant pas à Kornilov le temps de comploter, le président Savinkov lui a ordonné de se présenter en personne à une réunion du ministère de la Guerre au Kremlin."
 russia.110.a:9 "À vous de jouer, Lavr Georgiyevich."

 russia.111.t:9 "Le Putsch de Kornilov"
 russia.111.d:9 "Acculé, le chien est contraint d'agir. À la surprise générale, Kornilov accepte de se rendre personnellement au Kremlin. Après avoir quitté le quartier général du district militaire, Kornilov a échappé à l'escorte gouvernementale prévue et s'est rendu directement au Kremlin. Il est accompagné d'une compagnie de cadets "yunker" des académies militaires Alekseyev et Dukhonin, une initiative manifestement planifiée à l'avance. À son arrivée, il ordonne au bataillon spécial chargé de garder le Kremlin de "sécuriser" le palais du Sénat et d'assurer la "sécurité" du président avec le soutien des cadets.\n\nCependant, l'orgueil démesuré de Kornilov s'est avéré être sa perte, tout comme celle de Boldyrev avant lui. Lorsque seule une partie du bataillon de sécurité accepte de suivre ses ordres, de violents combats éclatent dans le Kremlin, les forces de Kornilov tentant d'arrêter les soldats qui refusent d'obéir aux ordres, sous prétexte qu'ils ne sont loyaux qu'envers Savinkov.\nUne grande partie du complexe du Kremlin s'effondre rapidement. Franchissant les portes de la tour Spasskaïa, les troupes de Kornilov atteignent le palais du Sénat, où elles sont finalement arrêtées par une résistance loyaliste acharnée des troupes du MVD, le temps que des renforts arrivent de la garnison de la capitale. On a dit que Savinkov avait suivi les combats dans le Kremlin avec une grande joie sur le visage, mais il est plus plausible qu'il ait déjà quitté le complexe à ce moment-là.\n\nKornilov lui-même est blessé par une grenade et fait prisonnier dans le palais du Sénat, tandis que les autres mutins sont fusillés sur place. Simultanément, l'Okhrana procède à l'arrestation des traîtres au sein du quartier général du district militaire. Aujourd'hui, le dictateur militaire non couronné de Russie croupit dans la prison de Butyrskaya, et aucune déclaration officielle sur les événements de la nuit n'a été faite. Que va-t-il lui arriver ?"
 russia.111.a:9 "Seulement la MORT pour les traîtres."
 russia.111.b:9 "Accordez-lui un procès et une retraite."

 russia.112.t:9 "Un revolver à une seule balle"
 russia.112.d:9 "Un journal a été livré hier dans la cellule de Lavr Kornilov. L'ancien ministre de la guerre a été accueilli par un titre annonçant non seulement sa culpabilité dans l'assassinat de Tchernov, mais aussi sa tentative de coup d'État par trahison. En même temps que le journal, un revolver avec une seule balle a été livré à la cellule. Malgré ses crimes, le héros de la guerre civile méritait une chance de conserver son honneur intact.\n\nHélas, deux officiers de l'Okhrana qui se présentent à la cellule quelques heures plus tard trouvent Kornilov bien vivant. Selon l'un des officiers, Kornilov aurait dit quelque chose comme "Si Savinkov veut me tuer, qu'il le fasse lui-même".\n\nLors d'une visite ultérieure, il y a quelques heures, Kornilov a été retrouvé mort dans sa cellule sans cause apparente, ou du moins sans qu'aucune cause n'apparaisse dans les rapports d'autopsie. Selon la déclaration du médecin de la prison, sa mort est probablement due à la combinaison de "l'âge et du stress". L'opposition et une partie non négligeable de l'opinion publique ont pris la nouvelle de la mort de Kornilov avec calme : justice a été rendue pour haute trahison, même en l'absence de procès. La réaction des militaires est nettement plus sombre. De nombreux officiers et soldats portent un brassard noir en signe de défiance à l'égard de leur défunt commandant.\n\nPlus inquiétant encore, les rapports de l'Okhrana indiquent que peu de militaires ont pris au sérieux les affirmations de la SZRS sur la culpabilité de Kornilov, et des rumeurs circulent selon lesquelles le gouvernement aurait été complice de son inculpation."
 russia.112.a:9 "Ainsi va le fils de Kalmykia."

 russia.113.t:9 "Le dernier voyage de Kornilov"
 russia.113.d:9 "Indépendamment des détails obscurs entourant le coup d'État de Kornilov, on a jugé qu'il méritait des funérailles nationales en tant que l'un des géants fondateurs envers qui toute la Russie a une grande dette. Même mort, le général déchu peut servir les objectifs de propagande de la nouvelle Russie, transformant les funérailles en une célébration solennelle de la cause blanche.\n\nLe cercueil de bouleau blanc était escorté par des soldats des anciens Kornilovites de l'armée des volontaires, en uniforme noir et casquette rouge vif. Ils étaient suivis par des formations en uniforme de parade, de nombreux frères d'armes de Kornilov, puis par l'unité de marche de la SZRS, et enfin par des milliers de vétérans et de citoyens admiratifs qui suivaient le cortège.\n\nLavr Georgiyevich Kornilov - ministre de la guerre de la République russe, commandant en chef suprême des forces armées russes et général-maréchal de l'armée russe - a été déposé dans le giron de la mère patrie.\n\nLe général-maréchal Anton Denikine a prononcé un discours en l'honneur du soldat tombé au champ d'honneur au cimetière de Novodevichy.\nLe destin est impitoyable et sans pitié. Elle a épargné pendant de nombreuses années la vie d'un homme qui a regardé des centaines de fois dans les yeux de la Mort. Mais en fin de compte, la mort l'a frappé, lui et l'âme de l'armée, aux heures de la plus grande angoisse. Le voile mystique de l'éternité a dicté des chemins et des réalisations avec une volonté inconnue. Notre chef bien-aimé, qui nous a conduits à la victoire pendant vingt ans, est mort. Le nom de ce combattant pour la terre profanée de Russie est inscrit en lettres de feu dans les annales. Il ne peut être arraché de nos mémoires".\n\nDe nombreux éloges funèbres prononcés par d'autres membres du haut commandement font état d'expériences personnelles de combat aux côtés de ce vieux combattant obstiné. Au grand embarras de la SZRS, les funérailles ont pratiquement pris la forme d'un culte du héros, les militaires ignorant pour l'essentiel la tentative de coup d'État. L'opposition ne s'est guère préoccupée des funérailles non plus, beaucoup accueillant probablement la mort de l'archi-réactionnaire à cœur ouvert."
 russia.113.a:9 "Honorer Kornilov."
 russia.113.b:9 "Accordez-lui un minimum de respect."

 russia.114.t:9 "Le procès du général égaré"
 russia.114.d:9 "Après plusieurs réunions tendues entre Kornilov et Savinkov, le premier finit par admettre sa culpabilité à condition que lui-même, et surtout ses subordonnés, soient épargnés.\n\nPrésentée devant les Chambres de la Cour de Moscou à travers une série détaillée de rapports et de déclarations de témoins, l'histoire qui en ressort est celle de malentendus fondamentaux et catastrophiques. Kornilov, grâce aux renseignements recueillis par l'armée, était convaincu du rôle de Tchernov dans une vaste conspiration contre le gouvernement, qui incluait des membres de la SZRS elle-même. Agissant de sa propre initiative, Kornilov a fait assassiner Tchernov. Craignant que les alliés de Tchernov au sein du gouvernement ne soient toujours en liberté, Kornilov avait estimé que l'État était compromis et qu'il n'était donc pas en mesure d'assurer une coordination efficace. La bataille qui s'en était suivie au Kremlin était en fait une tentative ratée de protéger Savinkov contre une tentative d'assassinat.\n\nBien que ses actions puissent être perçues comme de la haute trahison et même comme un possible putsch, la Cour n'a pas trouvé de preuves suffisantes pour atteindre le niveau élevé requis pour une accusation de trahison. Néanmoins, Kornilov a été déchu de son poste de ministre de la guerre et mis à la retraite, conservant symboliquement son rang uniquement par respect pour ses services passés. Ses complices ont également été exclus de l'armée, mais sont restés impunis car ils étaient convaincus de servir la Russie.\n\nKornilov, s'adressant à la presse depuis les marches du tribunal, a exprimé son remords d'avoir égaré des soldats fidèles, mais reste convaincu que Tchernov agissait pour mettre la Russie en péril.\n\nLes réactions au verdict et aux déclarations de Kornilov ont été diverses : l'opposition est apoplectique à l'idée que Kornilov ait échappé à la justice bien qu'il ait admis le meurtre de Tchernov, tandis qu'une grande partie de l'opinion publique est profondément mal à l'aise à l'idée qu'une simple erreur de communication et un acte d'autodéfense aient conduit à une telle effusion de sang. Les militaires, quant à eux, sont très soulagés d'apprendre que leur chef s'est simplement trompé, mais qu'il a agi avec de nobles intentions."
 russia.114.a:9 "Et surveiller sa datcha."

 russia.115.t:9 "Coups de feu tirés par Kerensky"
 russia.115.d:9 "Alexandre Kerenski, ancien chef du gouvernement provisoire russe jusqu'à son renversement au début de la guerre civile russe - et considéré par beaucoup comme responsable de ce renversement - a accusé le gouvernement Savinkov de ramener la Russie sur la voie de la tyrannie, en détruisant tous les progrès accomplis par la Russie depuis sa victoire sur les bolcheviks. L'ancien président a particulièrement critiqué la décision du gouvernement de confier l'enquête sur l'assassinat de Tchernov au général Kornilov, une décision que Kerensky a décrite de manière caustique comme "un renard responsable du poulailler". Quant à Savinkov lui-même, Kerensky n'a pas épargné son ancien ministre de la guerre, déclarant que "ce serpent (Savinkov) étranglera la liberté de la Russie aujourd'hui comme il n'a pas réussi à le faire avec Kornilov il y a vingt ans".\n\nCe n'est pas la première fois que Kerensky s'exprime sur les affaires russes, mais au fil des ans, ses déclarations ont perdu de leur caractère choquant. Après s'être aliéné même ses plus fervents partisans en Russie pendant son bref passage à la tête du pays, nombreux sont ceux qui, dans la patrie de Kerensky, le considèrent simplement comme une relique délavée, misant sur ses réalisations passées pour obtenir des tournées de conférences de la part d'Occidentaux crédules. Kerensky vit actuellement en exil à New York et si ses dernières déclarations incendiaires ont fait le tour des journaux américains et européens, elles ont été pratiquement ignorées en Russie même."
 russia.115.a:9 "Bien essayé, vieil homme."

 russia.120.t:9 "La Cour suprême"
 russia.120.d:9 "S'il est vrai que les confrontations de Savinkov avec Vladimir Nabokov, le président de la Cour suprême, ont été moins explosives verbalement que celles avec feu Tchernov, elles n'en ont pas été moins frustrantes pour l'ambition grandissante de la SZRS. La Cour suprême de la République russe n'est pas seulement la plus haute cour d'appel, mais aussi l'arbitre de la constitution russe, et ses 18 juges se sont révélés être une épine constante dans le pied du radicalisme politique. La fierté des Svobodniks ne s'est sans doute pas encore remise de l'arrêt de Nabokov sur la question du statut juridique des escadrons de combat en 1935, qui a rejeté la tentative de Savinkov de gracier nombre de ses fantassins qui croupissent actuellement en prison sous l'accusation de terrorisme. Le décès de Tchernov a toutefois ouvert une voie pour débarrasser enfin la Russie de l'obstructionnisme de Nabokov. Savinkov et sa cohorte à la Douma nourrissent depuis plus d'un an un vote de défiance à l'encontre de la Cour suprême, mais son exécution a été continuellement contrariée par un manque de soutien au sein du Conseil d'État.\n\nAujourd'hui, alors que le Conseil d'État est également aux mains de la SZRS-SOR, le vote de défiance et un projet de réforme juridique ont été adoptés sans incident par les deux chambres législatives. L'ardoise de la Cour suprême, y compris celle de Nabokov, a été effacée par une vague de licenciements et de mises à la retraite forcées. Les quelques vieilles gardes jugées suffisamment inoffensives pour rester seront réduites à l'impuissance dans une nouvelle Cour suprême qui a non seulement été portée à 24 sièges, mais qui s'est également enrichie d'un banc fiable de personnes nommées par la SZRS, avec à sa tête le vénérable Boris Vysheslavtsev, le plus grand expert juridique de la SZRS."
 russia.120.a:9 "Et maintenant, tout est constitutionnel."

 russia.121.t:9 "Manifestations à Petrograd"
 russia.121.d:9 "La SZRS contrôlant désormais la Cour suprême, les derniers obstacles juridiques à la dictature de Savinkov disparaissent. L'opposition est furieuse, car elle voit s'envoler ses espoirs de voir Savinkov tomber.\n\nUne nouvelle manifestation a eu lieu à Petrograd, au cours de laquelle de nombreux membres de la gauche républicaine ont dénoncé Savinkov comme un tyran déterminé à détruire la démocratie russe."
 russia.121.a:9 "Laissez-les manifester, s'il le faut."
 russia.121.b:9 "Envoyez l'armée pour les disperser."

 russia.122.t:9 "La loi fondamentale de la RDFR de 1922"
 russia.122.d:9 "Strictement parlant, seule une autre assemblée constituante a le privilège de modifier la constitution russe. Cette clause avait de nobles intentions et, si elle a certainement conféré à la constitution un air de gravité sans âge, elle a également rendu les réformes constitutionnelles, même les plus banales, extrêmement fastidieuses. Le problème serait moindre si la constitution russe était bien construite, ce qui n'est pas le cas. Bien que les législateurs russes aient fait une tentative courageuse en 1922, la base juridique de la constitution s'appuyait sur vingt ans d'administrations extrêmement différentes, et elle a été assemblée de manière à causer le moins de frictions possible dans l'arène politique chaotique de l'après-guerre civile. Le résultat final est un document vague et imprécis, dont on se moque éperdument parce qu'il ne fait que garantir le droit à des débats sans fin. Les administrations précédentes ont déjà tenté à plusieurs reprises de "contourner" cette question en masquant les lacunes de la constitution par une législation obscure qui couvrait les questions constitutionnelles sans le dire explicitement.\n\nLa Cour suprême et le Parlement étant aux mains de la SZRS, il n'y a plus lieu de prêter attention à l'ancienne constitution. Dans la pratique, l'État de sécurité contourne déjà de nombreux droits constitutionnels, et le reste des pouvoirs concernés sera modifié par la "Constitution Savinkov", officiellement le "5e amendement aux lois fondamentales de la République fédérative démocratique de Russie" - idéalement la dernière loi à passer par la Douma, reléguant la Constitution de 1922 au rang de papier mort."
 russia.122.a:9 "Il n'y a rien qu'ils puissent faire pour l'arrêter !"

 russia.123.t:9 "État de sécurité"
 russia.123.d:9 "En vertu de la Constitution de 1922, l'article 36 confère au président de la République le pouvoir de déclarer l'état de sécurité avec l'approbation du Conseil d'État. La dernière tentative de Savinkov, en 1934, d'utiliser l'état de sécurité a été freinée car elle n'a pas été approuvée par le Conseil d'État, et a été suivie par l'avertissement de Kornilov selon lequel si la constitution est ignorée, l'armée n'a pas d'autre choix que d'agir. Compte tenu de l'instabilité actuelle, un nouvel État de sécurité a été déclaré et, sans surprise, il a été adopté par le Conseil d'État, où l'opposition est brisée.\n\nL'État de sécurité (okhrannoye polozheniye) a été ajouté à la constitution à la demande de l'armée, qui estimait nécessaire de disposer de pouvoirs dictatoriaux en cas de soulèvement communiste ou d'autres troubles publics similaires. Elle a été utilisée pour justifier a posteriori la dictature de l'amiral Kolchak pendant la guerre, et a été utilisée en 1929 puis en 1932 pour réprimer les troubles de Tambov, avec peu ou pas de restrictions dans la pratique. L'état de sécurité permet aux décrets exécutifs de contourner presque toutes les garanties constitutionnelles concernant la liberté personnelle et politique, la propriété et les droits judiciaires. La seule disposition permettant de mettre fin à cet état est un vote du Conseil d'État.\n\nImmédiatement après le décret, le ministre-président Dikgof a annoncé la suspension de divers droits civils, l'habilitation de la police et un élargissement considérable des pouvoirs des forces de l'ordre pour traquer "ceux qui cherchent à déstabiliser notre Grande Russie"."
 russia.123.a:9 "Ce n'est que la première étape."

 russia.124.t:9 "Remplacer Kornilov"
 russia.124.d:9 "Après avoir commandé l'armée russe depuis les derniers jours de la Grande Guerre, l'absence de Lavr Kornilov a laissé un vide qu'aucun effort ne peut espérer combler. L'état d'esprit de l'armée est conflictuel et nous devons faire preuve de prudence dans le choix de notre successeur. L'armée est largement divisée entre deux hommes, Anton Denikine et Pyotr Wrangel, qui comptaient tous deux parmi les plus proches collaborateurs de Kornilov. Sergey Markov a été brièvement envisagé, mais il a rapidement publié une déclaration déclarant à la fois un manque d'intérêt pour le poste et un conflit d'intérêts en raison de son amitié étroite avec les deux autres candidats. Malheureusement, on ne peut pas dire qu'une telle amitié existe entre Denikine et Wrangel.\n\nDenikine, fils de paysans, a gagné ses épaulettes de général grâce au courage et à la ténacité irréprochables d'un fantassin d'élite et d'un officier d'artillerie. Denikine, qui dédaigne la politique, a néanmoins fini par accepter sa place de républicain le plus haut gradé de l'armée, même s'il n'est pas encore assez à l'aise avec les "politiciens" pour serrer la main de Savinkov.\n\nWrangel, quant à lui, est issu d'une ancienne famille de la noblesse germano-balte et, bien que ses mérites soient incontestables, il est bien plus à l'aise avec les intrigues et la politique de cour que le bourru Denikine. Wrangel a servi comme officier de cavalerie dans le célèbre corps de garde monarchique, mais en tant que général, il s'est plutôt consacré à l'amélioration des capacités des humbles conscrits russes, avec une approche beaucoup plus académique des affaires militaires."
 russia.124.a:9 "Pyotr Wrangel servira bien le pays."
 russia.124.b:9 "Anton Denikine est le nouveau chef."
 RUS_wrangel_guide_tt:9 "§cL'Empire sera restauré si la colère des militaires éclate.§!"
 RUS_denikin_guide_tt:9 "§mLa République sera restaurée si la colère des militaires éclate.§!"

 russia.125.t:9 "La dernière liberté d'expression"
 russia.125.d:9 "Même les conservateurs qui espéraient modérer les projets de la SZRS ont été réveillés par l'ampleur des changements juridiques proposés, qui transformeraient en pratique la Russie en un État à parti unique. Lors d'un débat à la Douma sur les modifications proposées au code des droits individuels, la situation a dégénéré après que les Svobodniks ont échoué à fournir des arguments convaincants en faveur de restrictions aussi étendues de la liberté, et le nouveau chef du parti SR, Vladimir Rikhter, a volé la vedette.\n\nLargement médiatisé dans la presse étrangère, le discours de Rikhter allait acquérir une aura légendaire dans les années à venir.\n\n- En cette heure fatidique, nous, socialistes-révolutionnaires, nous engageons solennellement à respecter les principes d'humanité, de liberté et de justice. Boris Viktorovitch démantèle ici notre grande réussite de la révolution de février - la seule fois dans l'histoire où nous, les Russes, avons été ceux qui ont montré la lumière, ceux qui ont guidé le monde vers un avenir meilleur. Des millions d'âmes russes courageuses ont été données pour défendre cette liberté. Le président lui-même n'a-t-il pas toujours parlé de l'honneur de ces sacrifices, de la nécessité de rester fidèle aux raisons pour lesquelles nous avons versé tant de sang ? Non ! Aucune loi ne vous donne le pouvoir de détruire des idées qui sont éternelles et indestructibles. Nous restons fidèles à la voie dans laquelle nous nous sommes engagés en 1917, même si Boris Viktorovitch, terroriste infidèle et nouveau Lénine, ne le veut pas. Vive le tsar Boris, oppresseur du peuple russe ! Messieurs, je vous souhaite de la force dans la lutte qui s'annonce. Nous n'avons pas désespéré en 1917 ; nous ne devons pas céder au désespoir aujourd'hui, car les tyrans ne durent jamais. J'applaudis la Russie libre, éternelle et indestructible !\n\nJuste après, l'opposition a organisé une sortie du palais du Grand Kremlin en signe de protestation, douloureusement consciente que c'était tout ce qu'elle pouvait faire. Des manifestations ont commencé à se rassembler devant la Douma, exigeant le respect des droits du peuple, mais ce n'est qu'une rage obstinée contre l'inévitable."
 russia.125.a:0 "Bon débarras."

 russia.126.t:9 "La Constitution Savinkov"
 russia.126.d:9 "Malgré son nom, la Constitution Savinkov, officiellement le "5ème amendement aux lois fondamentales de la RDFR", est un ensemble massif de textes législatifs destinés à créer - en tandem avec l'État de sécurité - un nouvel État quasi-constitutionnel pour la Russie. De nombreux articles ont été vidés de leur substance, laissant le document suffisamment vague pour que les décisions soient laissées à l'interprétation arbitraire des fonctionnaires et des juges. Le pouvoir exécutif a été considérablement renforcé, en particulier en temps de guerre - une décision qui a étonnamment reçu le soutien de l'armée, toujours préoccupée par les troubles de 1917 et 1928. Presque toutes les protections du fédéralisme ont été supprimées et, de même, les réglementations relatives à la propriété ont permis à l'État de nationaliser purement et simplement toute propriété liée à une "activité antiétatique".\n\nCependant, l'attention des médias s'est surtout portée sur les amendements qualifiés par le président Savinkov de "pierres angulaires du renouveau national". La doctrine du narodisme national a été consacrée comme "la force directrice" qui sous-tend la gouvernance russe, après Dieu. "L'obshchina", le village traditionnel de Russie, a été déclarée pierre angulaire de la société russe, que ce soit pour les paysans, les travailleurs ou les paroisses. Le nouveau code des droits individuels a remplacé les droits universels des citoyens par le concept de "liberté collective de tout le peuple russe", où la liberté de l'individu est intrinsèquement liée à la liberté de la nation dans son ensemble, et où la liberté qui entre en contradiction avec la liberté de la nation est donc punissable.\n\nLa nouvelle de la ratification a été accueillie par un tonnerre d'approbation de la part des délégués de la SZRS à la Douma, et leurs célébrations ont rapidement été rejointes par des défilés publics organisés par les cadres du parti dans toute la Russie. Les réactions de l'opposition sont nettement plus sombres, et même les alliés de Savinkov au sein de la SZRS ne peuvent que se demander jusqu'où vont vraiment les ambitions du président."
 russia.126.a:9 "Russia fara da se !"

 russia.127.t:9 "Fonctionnement des syndicats"
 russia.127.d:9 "Une opération de masse contre les militants syndicaux russes, menée par les troupes du MVD et assistée par des Svobodnik volontaires et des officiers de la police locale, a commencé dans plusieurs villes de Russie. En vertu de la loi sur la protection de l'État, les autorités disposent de pouvoirs extraordinaires pour enquêter, arrêter et punir les communistes et leurs complices potentiels.\n\nL'opération la plus importante a été menée contre l'Assemblée centrale des syndicats de toute la Russie, présente à Petrograd, dont un grand nombre a maintenant fui pour se cacher. Alors que les organes centraux du VTsSPS ont déjà été interdits, les forces de l'ordre savent pertinemment qu'il n'est dirigé que depuis la clandestinité - ce qui prendra fin aujourd'hui. Pour justifier les persécutions de masse, une campagne de presse virulente a été lancée sous le titre "La dernière charge contre le bolchevisme".\n\nLe pire affrontement s'est produit à l'usine Putilov, qui a entraîné l'hospitalisation d'au moins vingt personnes, après que les travailleurs eurent tenté de résister aux arrestations. Des dizaines de personnes ont été blessées par balle et des centaines ont été hospitalisées ou arrêtées au cours de la chasse aux dirigeants syndicaux. Des manifestations de solidarité et des grèves ont eu lieu dans toute la Russie, mais il est clair que sous cette persécution, les syndicats légaux sont en grande partie exterminés.\n\nÀ ce stade, de nombreuses personnes tentent simplement de s'en sortir, tant que la violence ne les touche pas. Étant donné que de nombreux membres du VTsSPS sont d'anciens rouges, leur emprisonnement actuel est présenté par la presse de la SZRS comme une justice longtemps différée pour les crimes de la guerre civile, auxquels ils ont échappé grâce à la clémence des anciens gouvernements Kadet-SR."
 russia.127.a:9 "Transmettez mes salutations à Lénine."

 russia.128.t:9 "Extermination du parti radical-démocratique"
 russia.128.d:9 "Grâce à une Cour suprême bienveillante, un décret présidentiel visant à interdire le RDP a finalement abouti. Sur la base de la loi sur la protection de l'État, des mandats d'arrêt ont été émis à l'encontre de la plupart des dirigeants du RDP, soupçonnés d'activités "communistes".\n\nCette répression a été déclenchée par une grande manifestation organisée par le RDP, qui a mobilisé de nombreuses personnes contre les récentes arrestations politiques de M. Savinkov. Marchant le long de la rue Tverskaya, la manifestation atteint finalement le cordon militaire stationné près de la Place Rouge. Après plusieurs tentatives de l'officier subalterne qui présidait la manifestation pour disperser la foule, un groupe de manifestants a ignoré ses avertissements et s'est avancé pour tenter de percer la ligne de soldats. Une échauffourée s'ensuit, suivie d'un coup de feu d'origine incertaine. L'officier inexpérimenté n'a pas réussi à contrôler ses troupes, qui ont rapidement commencé à tirer sur la foule, croyant qu'elle était attaquée. L'organisateur en chef du RDP, Daniil Sulimov, s'est précipité pour tenter d'arrêter les tirs, mais il a été légèrement blessé et traîné hors de la scène par ses camarades. Les tirs des soldats ont fait 32 morts et plus de 200 blessés.\n\nPeu après, les organisateurs ont été arrêtés et les bureaux du parti RDP ont été perquisitionnés dans tout le pays. Les listes de membres saisies ont été utilisées pour traquer les membres et les forcer à avouer des activités communistes anti-étatiques ou d'espionnage. La plupart des dirigeants ont été condamnés à de lourdes peines, et les autres sont entrés dans la clandestinité ou ont fui le pays. L'un des objectifs de la SZRS, à savoir l'interdiction totale du parti radical-démocratique, considéré comme un simple cheval de Troie du communisme, a finalement été atteint."
 russia.128.a:9 "Finir la guerre civile, coup sur coup."

 russia.129.t:9 "La fin du compromis"
 russia.129.d:9 "Trahison ! C'est du moins ce qu'affirme la première page de tous les journaux de Russie. Plusieurs membres de haut rang de l'Assemblée pour l'unification de la Russie, mieux connue sous le nom de "SOR", ont été impliqués dans une conspiration soutenue par l'Allemagne visant à entraver l'indépendance de la Russie. Les allégations, fournies par diverses sources "anonymes mais dignes de confiance", détaillent des liens qui remontent, dans certains cas, à près d'une décennie et comprennent tout, des contrats commerciaux préférentiels avec des entreprises allemandes à l'information pure et simple sur les membres du parti SZRS au cours des périodes de persécution antérieures.\n\nVassili Choulguine, le dirigeant de la SOR, a vigoureusement nié les accusations portées contre ses compatriotes, mais ses propos n'ont été qu'une goutte d'eau dans l'océan comparé au flot de condamnations qui a frappé son parti. Le fait que de nombreux titres aient été accompagnés de photographies de documents détaillant la conspiration présumée a confirmé la véracité de l'histoire pour une grande partie de l'opinion publique russe. Le président Savinkov s'est largement abstenu de commenter l'évolution de la situation, mais il a exhorté les membres de la SOR à rejoindre la SZRS, car il est devenu évident que les dirigeants de la SOR n'ont pas les intérêts de la Russie à cœur. Avec les défections massives des délégués de la SOR à la Douma, il semble que les jours du parti soient comptés."
 russia.129.a:0 "C'était inévitable."

 russia.130.t:9 "Puis Ils Sont Venus Pour..."
 russia.130.d:9 "Après la prise en charge de la Cour suprême par Boris Vysheslavtsev et d'autres juges plus compétents sur le plan juridique nommés par le président Savinkov, la voie a été ouverte pour le début des procès de masse contre les ennemis du peuple.\n\nL'ancien président pendant le soulèvement de Tambov, Vadim Rudnev, doit être fusillé pour abus d'autorité grave, faible supervision des subordonnés, lenteur grave, négligence et non-respect de la procédure établie pour l'exercice d'une fonction publique.\n\nL'ancien président Vassili Maklakov, doit être emprisonné pour abus de pouvoir grave.\n\nPavel Milyukov, ancien président de l'assemblée constituante, sera fusillé pour trahison et multiples crimes contre le droit public.\n\nVladimir Rikhter, président des SR, est emprisonné pour divers crimes contre le gouvernement.\n\nLa liste est longue.\n\nLe président du RDP, Vladimir Levitsky, est emprisonné.\n\nUn autre membre important du parti, Aleksey Rykov, est fusillé, comme beaucoup d'autres anciens bolcheviks qui avaient "feint la loyauté" envers la nation.\n\nMaria Spiridonova et de nombreux autres anciens terroristes des SR ont été arrêtés, mais des doutes subsistent quant à leur sort final, car ils ont sans aucun doute beaucoup apporté à la République russe au cours de nos luttes contre le tsarisme."
 russia.130.a:9 "Les ennemis du peuple ne gouverneront plus."

 russia.131.t:9 "Sort du Parti Socialiste-Révolutionnaire"
 russia.131.d:9 "Les rôles se sont inversés. La SZRS, qui n'était à l'origine qu'une petite scission des socialistes-révolutionnaires qui plaçait le peuple russe au premier plan et se lavait les mains de la politique, est à nouveau l'unique héritière des Narodniks. Les dirigeants des anciens SR ont été emprisonnés ou jetés aux orties. La plupart des organisations de terrain des SR ont été intégrées dans la machine du parti SZRS, et leurs membres ont été encouragés à rejoindre la SZRS s'ils souhaitaient poursuivre leur carrière politique.\n\nToutefois, une question demeure : que faire des dirigeants ? Savinkov et nombre de ses proches sont personnellement favorables aux anciens SR, qu'ils considèrent comme des camarades égarés. Il a été suggéré que Maria Spiridonova et un certain nombre d'autres vétérans des luttes des SR soient exilés de Russie au lieu d'être emprisonnés comme des traîtres du peuple. Peut-être qu'un traitement plus doux encouragerait également un plus grand nombre de SR de gauche à rejoindre les rangs de la SZRS."
 russia.131.a:9 "Exilez les dirigeants."
 russia.131.b:9 "Un traître est un traître."

 russia.133.t:9 "Wrangel satisfait"
 russia.133.d:9 "Les flashs des caméras ont capturé un moment historique dans l'histoire de l'armée russe, lorsque le président Savinkov et le général-maréchal Wrangel ont cosigné un ensemble complet de réformes visant à revitaliser la capacité de la Russie à faire la guerre. Bien que les détails exacts n'aient pas été divulgués, Savinkov et Wrangel ont tous deux évoqué leur intention de préparer le brave citoyen russe, le frontovik comme l'ouvrier d'usine, à la guerre de demain. Si certains au sein de l'armée s'interrogent sur la sagesse d'une telle approche glaciale de la guerre, l'idée de défenses solides et de conditions améliorées s'est avérée très populaire auprès de l'opinion publique russe.\n\nLors d'une réunion à huis clos avec la Stavka, le général-maréchal Denikine aurait adressé une critique cinglante de la politique militaire choisie par Savinkov, directement au visage du président. Denikine, faisant preuve du même professionnalisme et du même franc-parler qu'il avait utilisé autrefois avec Kerensky, n'a pas mâché ses mots lorsqu'il s'est agi de décrier l'"idiotie" et la "lâcheté" auxquelles Savinkov condamnait l'armée en suivant l'exemple "archaïque" de Wrangel."
 russia.133.a:0 "Excellent."

 russia.134.t:9 "Denikine satisfait"
 russia.134.d:9 "Une série de manœuvres militaires organisées par le général-maréchal Denikine en collaboration avec le président Savinkov s'est avérée être un succès retentissant tant auprès des troupes que de l'opinion publique. Plusieurs batailles simulées ont eu lieu près de Smolensk, le long de la frontière occidentale de la Russie, et la 4e "division de fer" de Denikine a pulvérisé les défenses préparées par "un ennemi non déclaré avec des collaborateurs régionalistes". Le président et une galerie de presse triée sur le volet auraient été profondément impressionnés par la précision et l'impact de l'artillerie de l'armée, ainsi que par le courage des troupes de choc d'élite qui suivaient de si près les tirs d'obus. Dans un geste sans précédent, Denikine a même consenti à ce qu'une photo le montre en train de serrer fermement la main de Savinkov.\n\nDes sources proches du Kremlin rapportent que le Baron noir a été aperçu en train de quitter en trombe une réunion avec Savinkov. Des rumeurs ont commencé à circuler selon lesquelles Savinkov aurait été séduit par la perspective de grandes offensives décisives, ignorant qu'une telle témérité ne pouvait conduire qu'à un désastre compte tenu de l'état actuel de la Russie. Il reste à voir si l'orgueil de Wrangel lui permettra d'admettre qu'il a été trompé par Denikine, dont la franchise est tristement célèbre. Quoi qu'il en soit, l'armée est déjà en proie à des ragots et à des rumeurs qui portent la marque de Pavel Shatilov, le chef d'état-major et maître espion préféré de Wrangel."
 russia.134.a:0 "Excellent."

 russia.135.t:9 "Fissures dans l'Armée SZRS"
 russia.135.d:9 "On sait que de nombreux membres du corps général méprisent le président, mais même les militaires alliés à la SZRS ne sont pas tous du même avis. Avec les récentes réformes militaires, les instructeurs volontaires et les bataillons d'assaut de la SZRS ont reçu des fonds et des effectifs disproportionnés, exigés par des idéologues de l'armée tels que Viktor Larionov, Vladimir Manstein et Yury Shirinsky-Shikhmatov. Leur programme vise à imprégner l'ensemble de l'armée russe d'une nouvelle ferveur et d'une philosophie de l'héroïsme, et à éliminer les vestiges aristocratiques de la culture militaire russe.\n\nLarionov est entré en conflit avec le général Karl Gopper, inspecteur de l'armée. Un certain nombre de membres du personnel de l'école d'infanterie ont envoyé à Gopper - qui est chargé de veiller au respect des règlements - une note demandant de mettre fin aux tentatives d'"idéologisation" de l'enseignement militaire supérieur, qu'ils considèrent comme "un gaspillage frivole de temps et de ressources, en contradiction directe avec le règlement du service de campagne de 1929". Gopper, en dépit de sa loyauté personnelle à l'égard de Savinkov qui s'amenuise, soulève la question auprès du président lui-même, en apportant un soutien attentif à ses demandes. Gopper a même menacé de se ranger du côté de [RUS_GetArmyChief] et a clairement fait savoir à quel point il méprisait la "politique" dans l'armée.\n\nNaturellement, dès le lendemain, Larionov est venu rencontrer le Vozhd, louant les succès des unités qui ont été informées par les enseignements idéologiques. Conscient de l'opposition de Gopper, il propose même de remplacer Manstein par l'inspecteur de l'armée, afin d'assurer le contrôle "patriotique" de l'armée, une rebuffade sans doute dirigée contre la nationalité de Gopper."
 russia.135.a:9 "Gopper m'a bien servi !"
 russia.135.b:9 "Gopper est un vieil homme aux idées dépassées."

 russia.136.t:9 "Démission de Gopper"
 russia.136.d:9 "Karl Ivanovich Gopper, héros de l'armée des volontaires du Nord, a remis au président sa démission de l'armée russe. Le vieux général n'a d'abord donné aucune explication, mais Boris Viktorovich a fait appel à leur passé commun. Ont-ils vraiment traversé ensemble le froid glacial sans la moindre explication ? Au début, Gopper semblait simplement avoir abandonné après une longue lutte mentale, mais à force d'insistance, Savinkov a commencé à se rendre compte de la situation dans son ensemble.\n\nCertes, Gopper avait fait partie de la première SZRS, mais il avait toujours été un militaire avant tout. Après le soulèvement de Rybinsk et la création de l'Armée des volontaires du Nord, l'histoire a intégré Gopper dans la grande histoire de Savinkov, en tant qu'adjoint militaire et célèbre général blanc. Mais Gopper a toujours gardé ses distances avec la SZRS. Certes, il en était membre, mais il parlait rarement d'affaires en dehors de son domaine militaire ou de son organisation de scouts, et après l'assassinat de Tchernov, il est devenu de plus en plus distant. Il jouait en quelque sorte le rôle de modérateur, prodiguant toujours des conseils prudents au Vozhd, qu'il considérait toujours comme un ami.\n\nMais, a expliqué M. Gopper, après les derniers événements, il ne peut tout simplement pas, en toute conscience, continuer à servir. Il est également âgé et fatigué, et profondément déçu par ce que le régime est devenu. Le seul choix honorable est donc la démission. Il semble que tous les hommes n'aient pas la volonté indomptable d'un terroriste."
 russia.136.a:9 "J'imagine qu'il le mérite."
 RUS_gopper_retired:9 "Karl Gopper a démissionné."

 russia.203.t:9 "L'Église Orthodoxe"
 russia.203.d:9 "L'Église orthodoxe russe, comme la majeure partie de la Russie, a subi le XXe siècle plus qu'elle ne l'a vécu. Prise dans une toile apparemment sans fin de débats sur les réformes épiscopales, monastiques et paroissiales, l'Église a navigué dans les eaux traîtresses de la guerre et de la révolution, mais jamais sans heurts. Même la renaissance triomphale du patriarcat de Moscou en 1917 n'a pas été épargnée par la controverse. Le patriarche Tikhon s'est taillé une réputation méritée de dirigeant compétent dans la tragédie de la guerre civile, mais ses attitudes prétendument libérales ont suscité une réaction qui a porté ses fruits avec l'élection du patriarche Antoine (Khrapovitsky) après le décès de Tikhon en 1925. Le patriarche Antoine, un brûlot de la faction épiscopale, n'a pas perdu de temps pour susciter la confrontation, d'abord en essayant de faire en sorte que toutes les paroisses commémorent la dynastie Romanov dans leurs prières plutôt que les "autorités civiles", plus neutres, et plus tard en refusant catégoriquement de coopérer à toute réforme agraire.\n\nLes relations entre l'Église et l'État s'étant détériorées, l'opposition à Antoine s'est regroupée autour du métropolite Serge de Nijny Novgorod, un modéré qui a toujours milité en faveur de l'aide sociale et qui a également attiré des clercs et des laïcs modérés sous sa bannière. Bien que ce schisme au sein de l'Église soit rarement discuté ouvertement, son intensité s'est accrue à mesure que la santé déclinante d'Antoine rend probable une nouvelle élection patriarcale dans un avenir proche. Dans ce contexte, de nombreux membres de la faction sergienne ont demandé le soutien de la SZRS, à la fois par souci pratique de rétablir les relations avec le gouvernement, mais aussi, dans de nombreux cas, par conviction sincère de la mission des Svobodniks. Il est peu probable que les évêques eux-mêmes changent leur aversion pour Savinkov, mais avec une aide supplémentaire, la SZRS pourrait étendre son influence parmi les paroisses sans trop de difficultés. Cela permettrait de s'assurer que les prêtres sergiens sont nommés par les laïcs et ouvrirait une voie pour influencer l’Église dans son ensemble. Les Sergiens semblent décidés à soutenir la SZRS d'une manière ou d'une autre, mais il reste à voir dans quelle mesure Savinkov est prêt à se sacrifier pour leur rendre la pareille."
 russia.203.a:9 "C'est l'heure des contreparties !"
 russia.203.b:9 "Nous sommes d'accord avec le soutien qu'ils nous offriront librement."

 russia.204.t:9 "Mort du Patriarche"
 russia.204.d.savinkov:9 "Des milliers de personnes se sont rassemblées pour suivre les funérailles du patriarche Antoine à Moscou. Il était populaire parmi les fidèles, intransigeant dans sa foi et sage au-delà de son âge. Voilà un homme qui a toujours prié pour la santé des Romanov jusqu'à ce jour. Ces positions lui avaient valu de nombreux ennemis au fil des ans, et il faut dire que sa mort a été accueillie avec soulagement au Kremlin, car le défunt patriarche avait été un fervent opposant à Savinkov.\n\nLe Conseil local de l'Église s'est réuni à Moscou pour élire les fidèles au trône patriarcal. Bien qu'officiellement il appartienne aux fidèles de choisir le nouveau patriarche de toute la Rus', la SZRS a fait pression pour soutenir la faction du métropolite Serge (Stragorodsky) de Nijni Novgorod. Serge et ses partisans se sont montrés favorables à la politique de Savinkov et désireux d'abandonner le monarchisme manifeste qui était si cher au défunt patriarche.\n\nSerge se heurte à l'opposition du métropolite de Petrograd, Joseph (Petrovykh), qui reste méfiant à l'égard des tentatives de l'État de contrôler l'Église. Il est plus modéré et conciliant qu'Antoine, et nombre de ses partisans ont même été censurés ou emprisonnés pour s'être opposés à Savinkov.\n\nComme on pouvait s'y attendre, le conseil a cédé à la pression des autorités et a élu le métropolite Serge comme nouveau patriarche de toute la Rus'. Dans son premier sermon, Serge a déclaré l'importance de la coopération entre l'Église et les autorités, et que le monarchisme politique déclaré ne convenait pas à un prêtre."
 russia.204.d.socialist:9 "Des milliers de personnes se sont rassemblées pour suivre les funérailles du patriarche Antoine à Moscou, malgré la sécurité visible assurée par la milice populaire de Moscou. Il était populaire parmi les fidèles, intransigeant dans sa foi et sage au-delà de son âge. Voilà un homme qui a toujours prié pour la santé des Romanov jusqu'à aujourd'hui. Ces prises de position lui avaient valu de nombreux ennemis au fil des ans, tant avec Savinkov qu'avec les socialistes, et il faut dire que sa mort a été accueillie avec soulagement au Kremlin.\n\nLe Conseil local de l'Église s'est réuni à Moscou pour élire les fidèles au trône patriarcal. Alors qu'officiellement, il appartient aux fidèles de choisir le nouveau patriarche de toute la Rus', le gouvernement a fait pression pour soutenir la faction du métropolite Euloge (Guéorguievsky) de Moscou. Bien qu'il ne soit guère favorable au socialisme, il a toujours été un ami des pauvres et des opprimés et a souvent parlé d'égalité sociale. Ironiquement, il ressemble à bien des égards à l'ancien candidat principal, le métropolite Serge (Stragorodsky) de Nijni Novgorod, qui était lui aussi modéré, favorable à l'État et intéressé par les questions sociales - mais il est essentiellement un non-choix en raison de sa coopération antérieure avec le régime Savinkovite.\n\nLa principale opposition vient plutôt du métropolite de Petrograd, Joseph (Petrovykh), qui reste méfiant à l'égard des tentatives de l'État de contrôler l'Église. Il est plus modéré et conciliant qu'Antoine, mais reste extrêmement hostile aux autorités socialistes.\n\nComme on pouvait s'y attendre, le conseil cède à la pression des autorités et élit le métropolite Euloge comme nouveau patriarche de toute la Rus'. Dans son premier sermon, Euloge déclare l'importance de la coopération entre l'Église, les autorités et le peuple."
 russia.204.d.democratic:9 "Des dizaines de milliers de personnes se sont rassemblées pour suivre les funérailles du patriarche Antoine à Moscou. Il était populaire parmi les fidèles, intransigeant dans sa foi et sage au-delà de son âge. Cet homme avait toujours prié pour la santé des Romanov, jusqu'à aujourd'hui. Ces prises de position lui avaient valu de nombreux ennemis au fil des ans parmi les républicains.\n\nLe Conseil local de l'Église s'est réuni à Moscou pour élire les fidèles au trône patriarcal. Les principaux prétendants au trône de patriarche de toute la Rus' sont le métropolite Euloge (Guéorguievsky) de Moscou et le métropolite Joseph (Petrovykh) de Petrograd. L'ancien prétendant principal, le métropolite Serge (Stragorodsky) de Nijni Novgorod, s'est retiré de la compétition, son soutien à Savinkov étant jugé trop compromettant dans la Russie post-Svobodnik.\n\nLe métropolite Euloge a toujours été un ami des pauvres et des opprimés, et a parlé d'égalité sociale et de l'importance de la coopération avec les autorités temporelles. Il est largement considéré comme le candidat le plus libéral par rapport au métropolite Joseph. Ce dernier jouit d'une grande loyauté de la part de ses fidèles et reste méfiant à l'égard des tentatives de l'État de contrôler l'Église. Il n'est pas non plus d'accord avec la demande d'Euloge pour que les évêques s'abstiennent de tout monarchisme ouvert. Les deux candidats semblent être à égalité."
 russia.204.a:9 "Nous prions pour la santé du Vozhd !"
 russia.204.b:9 "Prions pour la santé du peuple !"
 russia.204.c:9 "Joseph guidera le troupeau !"
 russia.204.e:9 "Euloge nous dirigera désormais !"
 new_patriarch_elected:9 "Le successeur d'Antoine a été élu."

 russia.229.t:9 "La Faction Ustryalovite"
 russia.229.d:9 "Il a fallu beaucoup de temps pour que les idées eurasistes passent des universités au discours politique commun, mais personne n'a peut-être fait plus de travail en tant que "fantassin de l'Eurasie" que Nikolay Vasilyevich Ustryalov. Il est rédacteur en chef du magazine "New Epoch" et secrétaire de section de la SZRS de Kaluga. Le style enflammé d'Ustryalov et ses déclarations audacieuses ont attiré beaucoup plus d'adeptes que les travaux académiques des pères du mouvement, tels que Savitsky, Trubetskoy et Antipov.\n\nLa jeune génération de Svobodniks s'est particulièrement intéressée aux idées défendues par la "Nouvelle époque", fascinée par le grand récit civilisationnel qui sous-tend l'eurasisme et qui constitue un cadre plus large pour le narodisme national. Le fait de couper complètement et totalement les liens avec l'Occident dégénéré, tant allemand que latin, correspond bien au récit général du Vozhd, même s'il n'a jamais exprimé officiellement son soutien à l'eurasisme.\n\nMais Ustryalov a également développé des arguments plus étranges. Dans son récent article intitulé "Sur le développement du communisme totalitaire", il affirme que le soi-disant "Manifeste totaliste" a de bons arguments, tout comme le règne de terreur tchékiste des bolcheviks. Bien qu'Ustryalov ne soit pas d'accord avec le nihilisme matérialiste des socialistes, il soutient que le "Totalisme national" ou le nationalisme totalitaire est la bonne direction pour la Troisième Russie.\n\nLes idées d'Ustryalov sont particulièrement répandues parmi la brillante génération universitaire de la SZRS, ceux qui deviendront les futurs bureaucrates et administrateurs. Naturellement, ils sont également attirés par l'idée d'étendre le contrôle de l'État sur les questions nationales, et ils finiront probablement par mettre en pratique bon nombre de ces idées."
 russia.229.a:9 "Il a la bonne idée."
 russia.229.b:9 "Limitez ce genre de discours."
 russia.229.c:9 "Socialisme ? Abattez-le."

 russia.230.t:9 "Le problème de la quantification de l'ESV"
 russia.230.d:9 "Après les premières années de succès, la capacité de gestion du Conseil économique suprême (VES) a diminué. La plupart des industries contrôlées par l'État ont fait état d'une stagnation de leur croissance, et certaines ont presque totalement manqué leurs objectifs. Boris Nikolayevich Moiseyenko, le ministre du contrôle chargé de la supervision des organes gouvernementaux - et lèche-bottes du Vozhd - a déposé de nombreuses plaintes, affirmant que le VES gaspille les ressources et ne parvient pas à produire des résultats.\n\nPour leur défense, le ministre de l'industrie et du commerce, Alexandre Voznesensky, et le président du comité d'information du VES, Leonid Kantorovich, ont demandé plus de personnel pour les niveaux inférieurs de la bureaucratie des entreprises d'État. Ils soulignent que le sous-financement constant du VES est la raison pour laquelle ils n'ont pas été en mesure de rassembler suffisamment d'informations correctes. Les secteurs dotés d'une vaste bureaucratie préexistante, tels que l'industrie militaire, ont connu une forte croissance, mais les seuls secteurs problématiques sont ceux qui n'ont été nationalisés que récemment."
 russia.230.a:9 "Étendre la bureaucratie pour répondre aux besoins d'une bureaucratie croissante."
 russia.230.b:9 "N'est-ce pas le travail du planificateur que d'avoir les bons chiffres ?"

 russia.231.t:9 "L'Union Nationale des Solidaristes"
 russia.231.d:9 "L'Union nationale des solidaristes n'est pas un parti politique, mais un mouvement socio-idéologique fondé autour de Georgy Konstantinovich Gins, Mikhail Aleksandrovich Georgiyevsky et Viktor Mikhaylovich Baydalakov. Fondé dans les années 1920, il cherche à faire pression en faveur de politiques économiques solidaires de troisième voie et en vient à soutenir la SZRS pour ses efforts de réforme agraire et son opposition au capitalisme.\n\nLe NSS a toujours eu la réputation d'être un "idéaliste au cœur saignant" pour les Svobodniks endurcis par le combat. Pourtant, l'organisation est restée légale en raison de sa coopération étroite avec le régime, et nombre de ses membres sont également membres de la SZRS. Sur le ton de la plaisanterie, elle a été appelée les sociaux-démocrates de la SZRS, titre auquel ses membres s'opposent farouchement en raison de ses liens avec le socialisme. De nombreux solidaristes ont été utiles au régime, en particulier dans le domaine des relations de travail, en organisant les Artels et en créant le mouvement syndical pro-SZRS."
 russia.231.a:9 "Encouragez leur travail parmi les travailleurs."
 russia.231.b:9 "Entravez leurs efforts."

 russia.232.t:9 "Le mouvement travailliste chrétien"
 russia.232.d:9 "Les Svobodniks n'ont jamais été particulièrement populaires parmi les travailleurs de l'industrie, et c'est là que leurs politiques ont été les plus sévères. Avec l'abolition des syndicats, les Artels du travail obligatoires sont devenus un système de contrôle étatique sur le travail, liant les moyens de subsistance des travailleurs à leur loyauté politique. Les socialistes étant absents de la scène politique, de nouveaux "syndicats" ont vu le jour dans certaines régions - mais il s'agit de syndicats chrétiens, solidaristes, travaillant sous la bannière de la NSS, l'Union nationale des solidaristes.\n\nLes bureaucrates du VES et les directeurs industriels s'en sont fortement émus. Si ces syndicats prônent le collaborationnisme de classe, ils n'en ont pas moins pointé du doigt la corruption et les abus du système et accusent les dirigeants incompétents de saboter l'économie nationale russe. Devant les tribunaux, ces affaires sont confuses et les travailleurs, soutenus par les avocats du NSS, ont obtenu des gains. Bien qu'elle semble être un outil approprié pour fidéliser les travailleurs, cette "agitation pseudo-communiste" du NSS a suscité beaucoup d'indignation - et beaucoup ont exigé que ces actions cessent de saboter l'économie."
 russia.232.a:9 "La planification centrale ne fonctionne pas si les travailleurs posent des exigences."
 russia.232.b:9 "N'avons-nous pas cherché à nous libérer à la fois du capitalisme et du socialisme ?"

 russia.233.t:9 "Les commissaires de l'armée"
 russia.233.d:9 "L'institution des commissaires militaires est un héritage controversé en Russie. Les commissaires, ainsi que les bataillons "révolutionnaires" ou "d'assaut", constituaient l'une des rares tentatives du gouvernement provisoire de 1917 pour maintenir la discipline et l'esprit de combat au sein de l'armée. En effet, une grande partie de l'élite de la SZRS peut se targuer d'avoir été commissaire au front, notamment Maksimilian Filonenko, Karol Vendzyagolsky et Boris Savinkov lui-même. Néanmoins, le poste de commissaire de l'armée a disparu dans les armées blanches, bien que ses connotations avec les bolcheviks aient perduré. Il n'est donc pas surprenant que la renaissance des commissaires ait été menée par un euphémisme.\n\nLa forte présence de la SZRS dans les rangs des officiers subalternes et des hommes de troupe est inextricablement liée à la position informelle des "instructeurs volontaires". Élus par leurs pairs, les instructeurs volontaires ont d'abord été supprimés par le commandement de l'armée, qui les considérait comme une politisation inacceptable, mais ils ont depuis connu une résurgence avec le rapprochement entre l'armée et la SZRS. Infâmement conservatrice, la Stavka a fini par accepter à contrecœur les nouveaux commissaires, à condition qu'ils se cantonnent aux grades inférieurs et que leurs tâches se limitent à maintenir l'esprit du corps et à organiser des campagnes d'enrôlement.\n\nCes limitations n'ont toutefois pas été bien accueillies par de nombreuses personnes au sein de la SZRS elle-même. Karol Vendzyagolsky, qui a lui-même joué le rôle de commissaire de facto du parti pendant des années, insiste toujours pour que le poste d'instructeur des volontaires soit non seulement officialisé, mais aussi remplacé par un système de commissaires à l'échelle de l'armée. Ces "députés pour les questions idéologiques" se heurteraient sans aucun doute à l'opposition de la Stavka, mais Vendzyagolsky insiste sur le fait que les avantages pour l'esprit de combat et l'endoctrinement politique des militaires, sans parler de la supervision du parti, l'emportent largement sur les risques."
 russia.233.a:9 "Satisfaire le commandement de l'armée."
 russia.233.b:9 "Les commissaires auront une grande latitude."

 russia.234.t:9 "L'Image du Vozhd"
 russia.234.d:9 "Boris Viktorovich Savinkov n'a jamais été un orateur convaincant. Il peut être intensément charismatique dans une conversation privée ou par écrit, mais devant un public, il est ennuyeux, peu clair, peu inspirant, et parle avec un fort accent mêlé de polonais, vestige de ses années d'enfance à Varsovie. Pour cette raison, Savinkov prend rarement la parole en public, et lorsqu'il le fait, il s'agit souvent de discours très brefs ou purement radiophoniques. Pour compenser, la SZRS dispose d'une liste de grands orateurs, tels que Karol Vendzyagolsky et Aleksandr Antonov.\n\nMais Savinkov est aussi intensément vaniteux, il aime l'admiration et comprend l'importance du culte de la personnalité. L'une de ses premières actions en tant que président a été de remplir les médias d'État avec les spécialistes des médias de la SZRS et d'inonder le public de slogans, de livres, de brochures et de photos glorifiant le Vozhd - ses épreuves en temps de guerre, son grand patriotisme et le grand avenir qu'il promettait à tout le peuple russe.\n\nLe Vozhd est présenté comme un génie révolutionnaire, un homme d'origine modeste qui, à force de volonté et d'intelligence, a conduit la Russie à la gloire. De nombreux aspects moins réussis de son passé sont passés sous silence. Pour le public, c'est presque comme s'il était l'une des principales figures de la révolution de février et que si seulement Kerensky l'avait écouté, la Russie aurait peut-être évité le bain de sang qui s'annonçait. Il était le seul homme sain d'esprit du gouvernement provisoire, le cri de ralliement du mouvement blanc - il est pratiquement le protagoniste tragique dostoïevskien de la Russie du XXe siècle.\n\nSavinkov est tout : un bohémien, un génie de la contre-culture pour l'intelligentsia, un visionnaire patriote, un vétéran de l'armée et un père sage qui se soucie du peuple russe et de la paysannerie."
 russia.234.a:9 "Le Vozhd est le père sévère du peuple."
 russia.234.b:9 "Le Vozhd est un génie visionnaire de notre temps."
 russia.234.c:9 "Le Vozhd est l'empereur conquérant moderne !"

 russia.235.t:9 "La jeunesse blanche"
 russia.235.d:9 "La Jeunesse blanche, Belaya Molodezh, est née en 1932 à Petrograd sous la forme d'une petite organisation d'éducation patriotique créée par Viktor Aleksandrovich Larionov, ancien général et politicien local de la SZRS. Au départ, elle a été concurrencée par les Stabs-Captains d'Ivan Solonevich, mais depuis l'interdiction du mouvement de Solonevich, les "Belmolets" de Larionov se sont considérablement développés et des branches ont également été créées à Pskov, Novgorod, Moscou et Koursk. Larionov, qui a depuis été nommé Gradocommissar (équivalent du gouverneur de la ville) de Petrograd par le Vozhd en 1935, fait pression pour que son mouvement prenne une dimension nationale officielle au sein de la SZRS.\n\nLes Belmolets forment une nouvelle génération de chevaliers russes de la terreur. Comme l'expliquent leurs brochures, le nouveau guerrier russe ne se bat pas seulement avec l'épée et le feu, mais il se bat avec une idée - incorruptible et impérissable. C'est cette idée pure de la Russie qui donne aux soldats la force, la discipline et la volonté révolutionnaire d'aller jusqu'au bout pour défendre leur patrie. La question et la raison sont les ennemis de l'idée pure, et les Belmolets sont entraînés à être sans ambiguïté, sans flou. En pratique, l'essentiel de l'enseignement consiste en tir, boxe, sports et éducation militaire, destinés à former de parfaits soldats."
 russia.235.a:9 "Des sections Belmoletses seront créées dans toutes les villes."
 russia.235.b:9 "Ils sont bien à l'initiative de Larionov."

 russia.236.t:9 "L'État russe"
 russia.236.d:9 "La Russie est à l'aube d'une profonde transformation. Depuis le "malheureux" décès de Tchernov et l'effondrement de l'opposition, de grands progrès ont été accomplis sous la direction du président Savinkov. La constitution reflète désormais la volonté du peuple. L'orthodoxie et les nombreuses confessions de la Russie ont été inscrites dans la loi. L'armée répond à un nouveau chef. Les ouvriers et les paysans russes ont été sauvés de l'idéal prédateur des syndicats syndicalistes. À chaque nouvelle réforme, la SZRS s'est implanté plus profondément comme le parti naturel au pouvoir en Russie, tandis que l'opposition s'est enfoncée un peu plus dans l'obscurité, ne pouvant que retarder la renaissance de la nation en tant que grande puissance. Le moment est venu d'officialiser ce changement de garde.\n\nVue du ciel, Moscou semble briller comme un mirage, tant le nombre de drapeaux flottants est important. Les tricolores russes flottent à côté des bannières vertes et des épées noires. La fête nationale ayant été déclarée, les rues sont remplies d'un nombre approprié de fêtards. Sur la Place Rouge, le tumulte des milliers de personnes s'apaise lorsque Boris Savinkov émerge pour prendre place au sommet d'un podium monolithique. Savinkov, casquette à visière dans le creux de son bras, ne tarde pas à répéter la litanie des victoires de la SZRS. Alors que le nouveau drapeau russe est déployé derrière lui, Savinkov déclare la fin de la faible République russe et que le nouvel État russe réussira là où l'ancienne démocratie a échoué. Les rangs assemblés des Svobodniks rugissent leur approbation, suivis quelques instants plus tard par la foule. Un mot résonne sur la Place Rouge, à Moscou et dans toute la Russie : Vozhd."
 russia.236.a:9 "Da zdravstvuyet Rodina!"

 russia.238.t:9 "L'ascension des Svobodniks"
 russia.238.d:9 "Bien que le terme ait été utilisé comme une étiquette générale (et à l'origine péjorative) pour tout partisan de la SZRS, le véritable "Svobodnik" s'est toujours distingué du membre moyen du parti. Le terme, que l'on peut traduire librement par "hommes libres", est apparu pour la première fois lors du soulèvement de Savinkov contre les bolcheviks en Russie centrale en 1918, "Svobodnik" désignant les partisans de la SZRS directement placés sous le commandement de Savinkov. Après la fin de la guerre civile et la dissolution de la SZRS, les Svobodniks réapparaissent en 1924 en tant qu'aile paramilitaire du parti politique SZRS. Les Svobodniks mèneront une existence tumultueuse pendant la décennie suivante, se battant avec les socialistes et les libéraux dans les rues, tandis que leurs membres les plus fanatiques rejoindront les cellules de terreur de l'escouade de combat, tout à fait illégale. Malgré les effusions de sang, les Svobodniks géraient également des soupes populaires pour les pauvres et fournissaient une main-d'œuvre gratuite aux paysans en difficulté, ce qui contribuait grandement à susciter la bienveillance d'une bande d'hommes qui, autrement, auraient été considérés comme des voyous.\n\nL'ascension de la SZRS dans les couloirs du gouvernement a toutefois laissé les Svobodniks à la recherche d'une nouvelle raison d'être. Avec plus de membres que jamais, il serait stupide de les laisser garder les réunions du parti. Des groupes paramilitaires moins importants, tels que la Légion russe de l'Archange Michel de la SOR, ont déjà été fusionnés avec les Svobodniks, ce qui a fait de l'organisation une armée privée unique pour le parti. Les propositions au sein du parti se sont donc regroupées autour de deux plans. Le premier vise à réunir plusieurs branches des forces de police du MVD sous les Svobodniks, créant ainsi une garde nationale fédérale qui maintiendrait l'ordre intérieur et la bonne gouvernance. L'autre projet consiste à intégrer les Svobodniks dans l'armée sous le commandement direct des commissaires, créant ainsi une force armée capable d'agir à la fois comme une police militaire et comme un soutien idéologique. Dans les deux cas, les Svobodniks deviendront un pilier du pouvoir du parti."
 russia.238.a:9 "Qu'ils se concentrent sur la "satisfaction" de la population."
 russia.238.b:9 "Nous avons besoin d'eux pour surveiller nos soldats."

 russia.240.t:9 "Les Jeunes Pionniers"
 russia.240.d:9 "Le scoutisme peut se targuer d'une longue et fière histoire en Russie. Il a vu le jour en 1908 avec la bénédiction et le soutien personnels du tsar Nikolaï II. Bien que l'Empire ait disparu, le scoutisme russe a continué à fleurir, avec des dizaines de milliers de scouts à travers la Russie organisés sous plusieurs organisations différentes. De nombreux scouts et maîtres scouts ont combattu sous la bannière des Blancs pendant la guerre civile, et bien qu'ils aient gagné beaucoup de gloire, ils n'ont pas été épargnés par les divisions politiques des Blancs. Des groupes scouts nationaux populistes, monarchistes, républicains et même socialistes sont apparus dans les années 1920, permettant à la jeunesse russe de rester en forme et active, mais en désaccord les uns avec les autres.\n\nAvec la consolidation de la Russie sous la SZRS, cette situation confuse est devenue inacceptable, sans parler de l'exposition des enfants à des idéologies dangereuses. Le général Karl Gopper, figure majeure du scoutisme russe et proche allié de Savinkov, a lancé son projet d'unifier tous les scouts au sein de l'Organisation des jeunes éclaireurs russes. Les progrès ont été rapides, car l'initiative a reçu le soutien d'Oleg Pantyukhov, le fondateur du scoutisme russe, ainsi que de Boris Martino, un membre jeune mais très influent du scoutisme aligné sur la SZRS. Les espoirs sont grands que la campagne d'unification, associée à une nouvelle campagne de recrutement, garantira que les futures générations de jeunes Russes seront élevées dans le patriotisme et l'éducation idéologique nécessaires pour maintenir la force de la mère patrie."
 russia.240.a:9 "Bud Gotov !"

 russia.241.t:9 "Le programme d'études Svobodnik"
 russia.241.d:9 "Jusqu'à présent, notre système éducatif s'est davantage attaché à éliminer des manuels les influences libérales-communistes antérieures, mais il n'a pas fait preuve d'une plus grande cohérence idéologique. Dans un débat interne au parti, deux factions distinctes ont émergé. Le ministre de l'industrie et du commerce, le professeur Aleksandr Voznesensky, a été un fervent partisan de l'orientation politico-technique, préférant privilégier les sciences exactes. Il affirme que la meilleure façon de moderniser la Russie est de former des ingénieurs et des spécialistes des sciences naturelles, dont les compétences sont nécessaires pour réaliser les grandes ambitions de la Russie. Si l'éducation politique est importante, elle doit jouer un rôle secondaire.\n\nLa perspective opposée a été adoptée par Pyotr Boranetsky et son Académie de culture spirituelle, qu'il présente comme le modèle de la future école russe. L'éducation mettrait l'accent sur la réalisation de soi et la créativité des élèves grâce à un programme d'études inspiré du symbolisme et de Steiner. Même les membres les moins spirituels de la SZRS, comme Anastasy Vonsyatsky, ont également souligné que le national-populisme ne croit pas au matérialisme, mais à la volonté - qui est mieux satisfaite par une éducation orientée vers la spiritualité."
 russia.241.a:9 "L'éducation politico-technique."
 russia.241.b:9 "L'éducation spirituelle et culturelle."

 russia.242.t:9 "La Nature de l'Art National-Populiste"
 russia.242.d:9 "Alors que nous sommes en train de reconstruire l'esprit humain, l'art est l'un des outils les plus importants que nous ayons entre les mains. Jusqu'à présent, la vie artistique de la Russie a été largement libre, et le ministère de la culture a parrainé divers types de projets artistiques pour autant qu'ils glorifient la nation russe. En tant que projet personnel du Vozhd, il a courtisé de nombreux artistes d'avant-garde pour qu'ils travaillent à la propagande de l'État et à de grands projets architecturaux. Cela a donné lieu à de nouvelles théories esthétiques parmi les intellectuels de la SZRS.\n\nIl y a tout d'abord ce que l'on appelle l'avant-garde néo-symboliste, un groupe d'artistes autour du brillant Vassily Kandinsky. Les thèmes de Kandinsky découlent d'expériences spirituelles mystiques, de thèmes apocalyptiques et du chaos des symboles. Bien que les médias d'État aient accordé moins d'attention à certaines de ses créations les plus sauvages, il jouit de l'admiration de Savinkov et de beaucoup de ceux qui mettent l'accent sur les aspects les plus ésotériques du national-populisme. Cependant, l'admiration n'est pas réciproque et Kandinsky a refusé des invitations à des événements du parti.\n\nLa tendance la plus futuriste du mouvement est attirée par Alexandre Rodtchenko et d'autres "constructivistes". Leur art s'inspire de la modernité, de l'acier et de la vitesse de l'ère de la machine, mise à nu. Nous avons déjà utilisé une grande partie du style constructiviste dans notre propagande d'État, il serait donc naturel de formuler le Constructivisme national comme le style officiel du parti."
 russia.242.a:9 "Néo-Symbolisme."
 russia.242.b:9 "Constructivisme National."

 russia.244.t:9 "De nouvelles preuves apparaissent"
 russia.244.d:9 "Des preuves inédites concernant l'assassinat de Viktor Tchernov sont arrivées entre les mains du [RUS_GetArmyChief]. La manière dont il a obtenu ces informations n'est pas claire, et il est tout à fait possible que le chef de l'armée ait commandé l'enquête lui-même, en utilisant uniquement les renseignements militaires à l'abri des regards indiscrets de la SZRS. Après tout, le sort de Lavr Kornilov a laissé une grande partie de l'armée amère, estimant que Savinkov avait injustement fait de la politique pour écarter le général vénéré.\n\nQuelle que soit l'origine de ces documents, ils semblent impliquer le président Savinkov dans l'assassinat de Viktor Tchernov, ce qui a ensuite été utilisé pour incriminer Kornilov. Cela contredit l'histoire officielle, selon laquelle l'assassin a très probablement agi sous la direction de Lavr Kornilov. Il est possible que ces "preuves" aient été élaborées pour blanchir le rôle de Kornilov dans l'assassinat, et qu'elles aient fait l'objet de vives critiques de la part des services de renseignement affiliés au parti. S'il s'avérait que Kornilov a été piégé et qu'il est responsable de l'assassinat prémédité par Savinkov, on peut être sûr que la confiance des militaires en Savinkov s'effondrerait."
 russia.244.a:9 "Ce ne sont que des paroles en l'air."
 russia.244.b:9 "Punissez ceux qui répandent de telles calomnies."
 russia.244.c:9 "Remplacer le chef de l'armée."

 russia.245.t:9 "La conspiration Kornilov"
 russia.245.d:9 "Grâce aux enquêtes récentes, nous pouvons enfin savoir ce qui se passait derrière les rideaux au lendemain de l'assassinat de Tchernov, d'après le témoignage d'un certain capitaine de poignard qui faisait partie du cercle rapproché de Kornilov. Il a décrit une conspiration remontant aux élections de 1934 et a dressé un tableau de ce qui a poussé Kornilov à cet acte de folie.\n\nIl semble que Kornilov en soit venu à regretter son rôle dans l'écrasement du soulèvement de Boldyrev en 1929, après avoir réalisé que Savinkov était bien plus dangereux et moins contrôlable que Kornilov ne l'avait imaginé à l'origine. Craignant d'être trahi, Kornilov réduit autant que possible le cercle de ses conspirateurs, persuadé que sa position de ministre de la Guerre ferait basculer l'armée et la nation de son côté une fois que le président aurait été "traité".\n\nIl semble que le complot ait commencé à s'effilocher lorsque Kornilov a pris le risque d'approcher Tchernov pour lui demander de l'aider à calmer la Russie une fois que Savinkov serait hors jeu. Les détails ne sont pas clairs, mais il semble que la rencontre entre Kornilov et Tchernov se soit très mal passée, Tchernov dénonçant ce qu'il considérait comme une prise de pouvoir éhontée de la part de l'armée.\n\nDéçu et craignant la révélation d'une conspiration, Kornilov s'empresse d'organiser le tristement célèbre assassinat de Tchernov. Ayant trouvé Leonidov par l'intermédiaire d'un parent actif dans la conspiration, Kornilov a soigneusement modifié la sécurité du palais du Sénat afin que Leonidov ne soit pas arrêté, et s'est assuré que l'assaillant ne survivrait pas longtemps. Lorsque le gouvernement a exprimé son scepticisme à l'égard de sa théorie sur les complots socialistes, Kornilov a craint que l'exposition ne soit qu'une question de temps et a lancé l'assaut sur le Kremlin qui s'est conclu par sa propre disparition."
 russia.245.a:9 "Kornilov, comment as-tu pu ?"

 russia.246.t:9 "Les brebis et les fous"
 russia.246.d:9 "L'Union pour la défense de la patrie et de la liberté a toujours été un groupe d'hommes exceptionnels. Narodnaïa Volia, l'Organisation de combat, la première SZRS, les escadrons de combat de la deuxième SZRS - sont toutes des "Fraternités de chevaliers de la terreur", selon les termes du Vozhd. Elles n'ont pas de place pour les demi-mesures, elles n'ont pas besoin d'hommes qui ne sont pas prêts à se donner à fond.\n\nLa SZRS a assimilé des millions de membres au cours de ces dernières années, devenant un grand mouvement de masse, mais aussi un mouvement hypertrophié et fractionnel. De nombreux conservateurs ont rejoint le mouvement par opportunisme et ont été récompensés par de hautes fonctions à l'époque où la SZRS n'exerçait pas encore un contrôle incontesté. Même le comité central du parti compte de nombreux conservateurs renégats. Cette politique a été sage, certes, mais le Vozhd a décrété qu'à long terme, elle était préjudiciable à la fibre morale et psychologique du parti. Tout comme la société a besoin de se purger de ses impuretés pour réussir, la SZRS a besoin de se purger de ses impuretés pour réussir."
 russia.246.a:9 "Nous devons envoyer un message : ceux qui n'ont pas la foi doivent être déshonorés."
 russia.246.b:9 "Il suffit d'exclure certaines personnes de la direction."
 russia.246.c:9 "Je suis sûr que nous pouvons trouver des preuves de leur trahison."

 russia.247.t:9 "Choix d'un nouveau président-ministre"
 russia.247.d:9 "Après d'importants désaccords entre le Vozhd et le président-ministre, il était clair que l'un ou l'autre partirait.\n\nIl revient à Savinkov de nommer un nouveau président-ministre pour gérer les affaires courantes du gouvernement russe - mais un loyaliste cette fois, un homme de bien comme Derental ou Vendzyagolsky, et non quelqu'un dont les opinions idéologiques diffèrent radicalement.\n\nIl serait également possible de fusionner simplement les postes de président-ministre et de président, même si cela ne résoudrait probablement rien - il faut toujours déléguer quelqu'un pour s'occuper de ces questions."
 russia.247.a:9 "Le secrétaire du parti, M. Vendzyagolsky."
 russia.247.b:9 "Derental, l'homme de cœur du Vozhd."
 russia.247.c:9 "Le Vozhd dirigera, et le Vozhd seul."
 RUS_disable_factionalism_tt:9 "§nDésactive tout changement ultérieur du président-ministre.§!"

 russia.249.t:9 "Organisation de combat panrusse"
 russia.249.d:9 "Le mouvement clandestin russe a, contre toute attente, résisté à deux décennies de répression. Avec un État policier de plus en plus strict, ce qui reste de la résistance est de plus en plus désespéré. Le chef du district de Moscou de l'Okhrana, le colonel Boris Pashkovsky, est mort aujourd'hui dans l'explosion d'une bombe près de sa voiture à Toula. On pense qu'il s'agit d'une réponse à l'arrestation massive et à l'exécution qu'il avait organisées d'anciens organisateurs du syndicat des charbonniers de Toula, soupçonnés d'être communistes.\n\nL'attentat a été revendiqué par l'organisation autoproclamée "All-Russian Combat Organisation" (VRBO), qui diffuse des messages radio illégaux par l'intermédiaire d'émetteurs situés au Belarus et en Ukraine. Cette organisation semble être principalement dirigée par des personnes affiliées aux révolutionnaires-socialistes de gauche ou à d'autres communistes, mais il est prouvé qu'elle attire également des alliés plus modérés, unis simplement par leur haine commune du Vozhd. L'agent des SR, Yakov Blyumkin, semble être le cerveau de l'organisation, et de grandes chasses à l'homme ont été lancées pour le retrouver, quitte à autoriser des opérations sur le sol étranger."
 russia.249.a:9 "Le régime d'un terroriste qui lutte contre le terrorisme."

 russia.250.t:9 "Création du VES"
 russia.250.d:9 "Alors que la Russie subit les contrecoups du lundi noir, il apparaît clairement que le pays est confronté à la pire crise économique qu'il ait connue depuis dix ans. Le Verkhovny Ekonomichesky Soviet, ou "Conseil économique suprême", a été créé en un temps record par décret présidentiel, mais il est confronté à une tâche colossale. Le président du VES et ministre de l'industrie et du commerce, Aleksandr Voznesensky, a néanmoins prononcé un discours largement diffusé devant la Douma dans les jours qui ont suivi sa nomination, exposant la stratégie immédiate de la Russie en matière de redressement économique.\n\nLe crédit à court terme provenant de l'étranger étant pratiquement impossible à trouver et politiquement peu acceptable, l'État est intervenu pour recapitaliser et nationaliser une partie importante des banques russes insolvables, en les plaçant sous la juridiction d'une "banque d'État" réorganisée. Compte tenu de la faible réputation du gouvernement en tant qu'emprunteur, des plans ont été mis en place pour émettre des lettres de change par l'intermédiaire de banques mandataires nationales. Appelés "bons d'emplois", ces bons devraient permettre aux investisseurs du secteur privé de continuer à injecter de l'argent à l'intérieur du pays, l'objectif étant que ces investissements arrivent à maturité une fois l'économie stabilisée. Associé à des mesures d'austérité sévères mais ciblées, le plan VES vise à équilibrer les finances en limitant les dépenses publiques et en maintenant les flux de capitaux liquides internes dans les programmes de travaux publics.\n\nBien que des stratégies ambitieuses soient déjà en cours d'élaboration en vue d'une transformation industrielle totale de la Russie, l'objectif à court terme est de maintenir des niveaux d'emploi aussi élevés que possible pour assurer la simple subsistance. Si tout se passe bien, la classe ouvrière russe sera en mesure de supporter le poids de cette austérité avec le soutien du gouvernement et sera prête pour une contre-offensive économique afin de regagner le terrain perdu."
 russia.250.a:9 "Espérons que nous nous en sortirons rapidement."

 russia.251.t:9 "La nécessité d'une réforme agraire"
 russia.251.d:9 "La Russie a toujours été confrontée à la question de la modernisation et de l'organisation de ses vastes campagnes. Jusqu'à leur interruption par la Grande Guerre, les réformes de Stolypine ont tenté de démanteler le "mir", le village paysan traditionnel, au profit de petits exploitants modernes. Le chaos de 1917 a entraîné des changements bien plus radicaux - la "répartition noire" -, les paysans profitant de l'effondrement de l'ordre pour s'approprier les terres. Les réformes foncières SR-Kadet de 1923 ont été autant une tentative de rétablir l'ordre qu'une campagne de redistribution. Elles accordent aux villages une autonomie importante, tout en permettant aux paysans de louer les terres nationalisées à des prix très bas. Malheureusement, les autres résultats de la campagne sont mitigés.\n\nBien que les paysans aient gagné beaucoup de terres, les réformes ont été ternies non seulement par une énorme corruption au sein des comités fonciers, mais aussi par un manque de clarté quant à l'identité des bénéficiaires des terres. Le gouvernement a "acheté" de vastes étendues aux propriétaires terriens à des prix inférieurs à ceux du marché, mais une grande partie de ces terres s'est retrouvée entre les mains d'industriels et de paysans riches plutôt qu'entre celles des nécessiteux. Les tentatives pour corriger les défauts de la réforme s'effondrent sous les querelles des SR et des Kadets.\n\n[RUS_land_reform_1]"
 russia.251.a:0 "Voyons ce qu'il en est..."
 RUS_land_reform_1_natpop:9 "Le président Savinkov se retrouve donc avec la tâche peu enviable de corriger deux décennies de lacunes de l'ancienne coalition. Personne ne souhaite voir se reproduire la révolte paysanne de 1932 à Tambov, au cours de laquelle des paysans avaient été abattus après que des émeutes eurent éclaté à la suite du refus des Kadets de renégocier les ventes de terres. Le ministre de l'agriculture de la SZRS, Pavel Agyeyev, a présenté un programme ambitieux visant à corriger les erreurs du passé. Des conseils de juges, de fonctionnaires, d'agronomes et de géomètres seront mobilisés dans toute la Russie et seront habilités à statuer sur les cas de division des terres. La plupart des gens s'attendent à ce que ces conseils se contentent de distribuer de nouvelles terres. Cependant, il faut trouver un équilibre entre la satisfaction des souhaits des paysans et la consolidation des petites parcelles inutiles en lotissements habitables, même si certains paysans sont alors obligés de trouver du travail ailleurs. La terre n'est qu'un élément de l'équation : les exploitations agricoles russes doivent être modernisées et agrandies si elles veulent nourrir non seulement la population croissante, mais aussi les caisses de l'État."
 RUS_land_reform_1_dem:9 "L'ancien président Savinkov n'ayant pas réussi à résoudre entièrement ce problème, c'est le gouvernement de transition qui se retrouve avec la tâche peu enviable de corriger deux décennies de lacunes de l'ancienne coalition. Personne ne souhaite voir se reproduire la révolte paysanne de 1932 à Tambov, au cours de laquelle des paysans ont été abattus après que des émeutes eurent éclaté à la suite du refus des Kadets de renégocier les ventes de terres. La SZRS a élaboré ses propres plans censés résoudre le problème foncier, mais ils sont beaucoup trop ambitieux et trop entachés de pingrerie populiste à l'égard de la paysannerie. Néanmoins, si nous en réduisons la portée, ces plans peuvent être utilisés pour accélérer notre propre réforme agraire et pour prouver notre compétence à la grande majorité de la population russe."

 russia.252.t:9 "La réforme agraire commence"
 russia.252.d:9 "Détruire la terre commune des paysans, c'est détruire l'âme de la Russie. Cependant, ce n'est un secret pour personne que l'agriculture traditionnelle en bandes n'est pas seulement inefficace, mais aussi que la Russie centrale manque tout simplement de terres pour faire vivre tous ses paysans. Si chaque Russe veut prospérer, il n'y a guère d'autre choix que de consolider les champs et de diriger la population rurale excédentaire vers les villes voisines, ou de traverser l'Oural vers la Sibérie et le Turkestan. L'espoir est grand que ces efforts, associés à la mécanisation agricole et aux nouvelles écoles d'agronomie, permettront d'augmenter les rendements de manière exponentielle tout en respectant les traditions du mir.\n\nAvec l'apparition des conseils de division des terres dans toute la Russie, le nouveau programme de réforme est entré dans sa première phase officielle. De vastes étendues de terres ont été affectées à la nationalisation. Des milliers de géomètres et de juges s'emploient à résorber une décennie d'arriérés juridiques. De nouveaux "artels" - coopératives commerciales - ont été créés pour loger et fournir du travail à l'afflux de paysans dans les villes. Malheureusement, tout le monde n'a pas été ravi de découvrir ce que les réformes impliquaient réellement.\n\nLes bureaux du parti SZRS ont été inondés de lettres adressées au président Savinkov, lui demandant de punir les ministres pour avoir "mal interprété" ses ordres. Les anciens de nombreux villages sont furieux que l'État ait donné aux fonctionnaires ruraux non seulement un droit de veto sur l'élection des chefs de village, mais aussi le droit d'en nommer un si les habitants s'avèrent difficiles. La consolidation des bandes de terre a échauffé les esprits, car si de nombreux paysans veulent des terres, peu d'entre eux sont prêts à redessiner les frontières ou à quitter purement et simplement leur village d'origine. Même le projet d'école agronomique a été critiqué, certaines lettres faisant valoir que le temps passé dans les salles de classe n'est pas passé dans les champs.\n\nBien que le parti ait quelque peu perdu le moral, nombreux sont ceux qui sont convaincus que les réformes doivent se poursuivre comme prévu et qu'il s'agit simplement de problèmes de croissance. Il y aura sans aucun doute d'autres oppositions à l'avenir - le temps nous dira si le parti est prêt à payer le coût de l'affrontement."
 russia.252.a:9 "Gardons l'impact minimal, si possible."
 russia.252.b:9 "Cela doit être fait, quelles que soient les réactions."

 russia.253.t:9 "Réforme agraire au Turkestan"
 russia.253.d:9 "Le Turkestan (qui, en russe, désigne l'ensemble de l'Asie centrale) est une destination pour les paysans excédentaires de Russie depuis les réformes de Stolypine. Si la migration s'est quelque peu ralentie au cours des dernières décennies, elle a considérablement augmenté avec le lancement de la réforme agraire de la SZRS. Étant donné qu'une grande partie des terres arables du Turkestan avaient déjà été colonisées en 1910, de nombreux colons actuels décampent dans la steppe kirghize. Cette situation a suscité l'ire de la population locale, en particulier des nomades kirghizes (kazakhs), qui accusent les colons de perturber leurs itinéraires de migration traditionnels. Même les Cosaques, qui constituent généralement le bras policier de l'État russe dans la région, se sont plaints que les colons volent des terres "inutilisées" que les Cosaques gardent pour leurs troupeaux.\n\nLe Turkestan n'a pas non plus échappé à la controverse. Bien qu'ils soient confrontés à moins de colons, les villages turcs ont été choisis par le gouvernement pour faire l'objet d'une campagne de consolidation et de modernisation similaire à celle de leurs homologues russes. Le passage du "kishlak" quasi féodal de la région au "shirkat" plus moderne s'est avéré controversé pour les mêmes raisons qu'en Russie : les paysans n'aiment pas consolider les champs et n'apprécient pas la supervision des étrangers. Toutefois, la situation est beaucoup plus explosive au Turkestan, où les habitants affirment, à juste titre, que les conseils de division des terres sont en grande majorité russes et qu'ils sont donc partiaux.\n\nLes fonctionnaires et les paysans d'Asie centrale se sont regroupés pour exiger la création de tribunaux locaux chargés de représenter les intérêts de la population autochtone. Il ne fait guère de doute que ces tribunaux entraveront la campagne de réforme et c'est pourquoi plusieurs responsables du parti suggèrent discrètement de mobiliser l'armée et les cosaques pour étouffer le problème dans l'oeuf."
 russia.253.a:9 "Traiter sévèrement la dissidence."
 russia.253.b:9 "Accepter le tribunal."

 russia.254.t:9 "Grève des agriculteurs"
 russia.254.d:9 "Les premiers obstacles ayant été surmontés, la campagne de réforme agraire a pris un essor considérable. De nombreux journaux russes ont commencé à publier des colonnes quotidiennes indiquant la superficie des terres attribuées aux paysans jusqu'à présent, ainsi que des lettres de remerciement au président Savinkov et à la SZRS. Cependant, pour chaque réussite, il semble que les problèmes d'un autre village n'aient fait qu'empirer.\n\nSans grande surprise, les programmes de consolidation des champs et de migration restent les questions les plus controversées. Par respect pour leur indépendance, les villages eux-mêmes ont été chargés de superviser une grande partie du processus, mais de nombreux paysans mécontents ont tout simplement cessé de prendre la peine de les écouter. Pire encore, la colère contre les réformes a commencé à se transformer en grèves ouvertes. Les agriculteurs et les paysans sans terre se sont regroupés pour dénoncer la prétendue "koulakisation" de la campagne par le gouvernement, affirmant que les efforts visant à rendre les exploitations agricoles économiquement viables l'emportaient sur les promesses de donner à tous les paysans une part équitable de la terre.\n\nLa situation est tendue, bien que la violence n'ait heureusement pas encore éclaté. Néanmoins, une grande partie de la région centrale de la Russie, la Terre Noire, a été paralysée par les grèves, ce qui a mis en péril les expéditions de céréales dont les paysans avaient grand besoin. Les unités loyales du MVD et les cosaques font de leur mieux pour rétablir l'ordre sans recourir à l'effusion de sang - le parti ne peut pas se permettre un nouveau Tambov."
 russia.254.a:9 "Cela doit cesser immédiatement !"

 russia.255.t:9 "Un accroc dans les réformes"
 russia.255.d:9 "Alors que les réformes foncières passées ont entraîné une redistribution des terres de presque toutes les catégories sociales en Russie, l'une d'entre elles est restée manifestement intacte. Au lendemain de la guerre civile, de nombreux officiers militaires ont encaissé leur retraite en achetant des parcelles de terre bon marché au fonds foncier national. De nombreux officiers en activité ont fait de même, ce qui complique encore la question de la redistribution éventuelle de ces terres. De nombreux anciens propriétaires terriens étant sans le sou et incapables de racheter leurs anciennes terres, cette classe d'officiers a rapidement comblé le vide en devenant l'un des groupes les plus disproportionnellement riches en terres en Russie.\n\nLes officiers affirment naturellement que les fiers services qu'ils ont rendus à la nation leur donnent droit à des terres qu'ils ont à la fois gagnées et achetées équitablement. Au-delà de la simple détention de vastes étendues de terres, il est de plus en plus évident que la situation actuelle est également préjudiciable au moral de l'armée, car de nombreux paysans enrôlés ont subi l'ignominie d'être commandés par leurs propriétaires terriens. Le président Savinkov s'est abstenu de tout commentaire direct afin de ne pas porter atteinte à l'honneur délicat de l'armée, mais ses écrits vantant le "modèle cosaque" des paysans-soldats ont souvent été cités par les partisans de la réforme. Distribuer les terres des officiers peut permettre de regagner l'opinion publique, mais se faire de nouveaux ennemis au sein de l'armée n'est pas non plus une mince affaire."
 russia.255.a:9 "Ils doivent céder leurs terres, comme tous les autres."
 russia.255.b:9 "Ils méritent leurs exemptions."

 russia.256.t:9 "Résultats de la réforme agraire"
 russia.256.d.minimal:9 "Alors que le programme de réforme agraire touche à sa fin, les opinions en Russie se sont divisées d'une manière qui, souvent, n'a pas été le cas pour les terres elles-mêmes. De l'avis général, la paysannerie s'est montrée satisfaite du tact du gouvernement. L'absence de coercition de la part de l'État a permis de ne pas toucher à de nombreuses frontières dans les campagnes. Laissées à elles-mêmes, les assemblées paysannes ne pouvaient tout simplement pas forcer leurs membres à consolider leurs parcelles ou à déménager, ce qui a conduit à une impasse gênante dans une grande partie de la campagne. Néanmoins, le fait que la campagne se soit déroulée sans incident a fait pousser des soupirs de soulagement à ceux qui craignaient des troubles.\n\nL'ambiance au sein des ministères de l'agriculture et des finances est en revanche morose. Des plaisanteries ont commencé à circuler sur le fait que certains membres du personnel ont dormi trop longtemps et n'ont pas du tout participé à la campagne. L'amertume a commencé à s'insinuer dans les missives envoyées pour examen par le gouvernement ; il est indéniable qu'une grande partie du plan de réforme agraire proposé a été réduite ou entièrement supprimée. Si [RUS_land_reform_2] peut se féliciter d'avoir satisfait le peuple russe à court terme, les réformes n'ont pas réussi à créer les conditions nécessaires à une véritable révolution de l'agriculture russe."
 russia.256.d.low:9 "La conclusion de la campagne de réforme agraire a apporté les premières bonnes nouvelles des ministères de l'agriculture et des finances. Bien que l'application du remembrement ait été, au mieux, moyenne, les premiers résultats ont déjà justifié la décision de ne pas reculer complètement. La quantité de céréales arrivant sur le marché intérieur et sur les marchés d'exportation a nettement augmenté. La campagne, tout en se plaignant de la nouvelle supervision de l'État, est restée largement pacifique.\n\nToutefois, certaines des voix les plus indépendantes de la [RUS_land_reform_2] ont exprimé leur inquiétude quant à l'insuffisance des résultats obtenus grâce à cette opportunité. Des rapports internes ont noté, avec une certaine amertume, que si même un programme de réforme agraire timide donnait des résultats aussi visibles, une mise en œuvre adéquate aurait pu faire des miracles. D'autres au sein du parti ont rétorqué qu'en poussant les réformes plus loin, on aurait porté la résistance à un niveau inacceptable. Quoi qu'il en soit, les ministères sont satisfaits qu'au moins certaines des injustices du passé aient été corrigées et que certains coûts de l'industrialisation future puissent être compensés par les bénéfices agricoles."
 russia.256.d.moderate:9 "Tant [RUS_land_reform_2] que les campagnes russes ont enduré les pires difficultés de la réforme agraire et en sont ressorties plus fortes. Malgré certaines lacunes et concessions faites pour apaiser le public, les réformes se sont déroulées en grande partie comme prévu. Les parcelles de terre dans toute la Russie ont été consolidées de manière décisive, et les paysans qui n'ont pas pu trouver de concessions dans leurs villages d'origine ont reçu des provisions pour s'installer ailleurs. Les nouveaux communs paysans ont retrouvé leur place centrale dans le discours officiel, même si de nombreux paysans eux-mêmes doivent encore s'adapter aux changements rapides.\n\nLes ministères de l'agriculture et des finances ont présenté à [RUS.GetLeader] des rapports élogieux détaillant les succès de la campagne. La confiance est grande dans le fait que les exploitations agricoles plus efficaces, associées à un meilleur accès aux équipements modernes et à l'enseignement technique, seront en mesure de nourrir la population russe et de fournir une source de revenus constante pour une industrialisation rapide. Bien que certaines voix radicales suggèrent que l'on aurait pu obtenir davantage avec l'application la plus stricte, la grande majorité est reconnaissante que les difficultés rencontrées aient donné à la Russie une campagne plus juste et beaucoup plus productive."
 russia.256.d.high:9 "Boris Savinkov a souvent promis une "troisième révolution" pour la Russie et, alors que la poussière retombe sur la campagne de réforme agraire, la nation comprend mieux la vérité qui se cache derrière ses mots. La fin officielle de la campagne de réforme agraire a été marquée par un défilé militaire sur la Place Rouge. Compte tenu de l'intensité des réformes, le remplacement des chars par des tracteurs et des fusils par des bêches est peut-être plus littéral que ce que certains membres de la SZRS n'acceptent. Les conseils de division des terres, armés de la pleine autorité du mandat présidentiel, se sont montrés totalement intransigeants dans leur quête d'une "distribution équitable", en dépit des objections de l'opinion publique. Les troupes de sécurité du MVD et les cosaques ont rapidement réagi à la contestation, aux grèves et aux destructions.\n\nLa fermeté des réformes porte déjà ses fruits, à la grande satisfaction des ministères de l'agriculture et des finances. Les terres communales des paysans ont survécu, mais l'agriculture médiévale a été reléguée au passé. Dans toute la République, les paysans ont reçu la terre, les outils et l'éducation nécessaires non seulement pour survivre, mais aussi pour s'enrichir et enrichir la Russie. Pour certains, leur avenir devra simplement se construire au-delà de leurs anciennes maisons. Il faudra peut-être des années avant que la colère ne se calme et que de nouveaux villages ne s'enracinent, mais il ne fait aucun doute que la Russie sera bientôt prête à se couronner grenier à blé du monde. La SZRS a remodelé la campagne à son image - et on murmure que la "troisième révolution" a jeté son dévolu sur l'industrie."
 russia.256.a:9 "Il faudra s'en contenter."
 russia.256.b:9 "Au moins, l'économie se redressera."
 russia.256.c:0 "Bravo !"
 russia.256.e:9 "Un effort courageux !"
 RUS_land_reform_2_natpop:9 "la SZRS"
 RUS_land_reform_2_dem:9 "le gouvernement"

 russia.257.t:9 "Filonenko Rencontre le Vozhd"
 russia.257.d:9 "Le ministre de la justice, Maksimilian Maksimilianovich Filonenko, fait partie des anciens Svobodniks. Son parcours et celui de Boris Viktorovich sont passés par le Putsch de Kornilov, la Marche des glaces du Nord et, enfin, la fondation de la SZRS. Bien que les deux hommes soient en termes confidentiels, la proposition d'aujourd'hui était audacieuse. Filonenko a proposé des changements au sein du gouvernement afin de mieux s'aligner sur la popularité croissante de la pensée nationale solidariste au sein de la base de la SZRS.\n\nIl a affirmé que le programme solidariste est très proche du véritable narodisme et qu'il peut fournir au régime de la SZRS une "base solide" sur laquelle construire un empire de cent ans. Il se propose comme président-ministre, avec des membres de l'Union nationale des solidaristes à un certain nombre de postes clés."
 russia.257.a:0 "Voyons ce qu'il peut faire."
 russia.257.b:9 "Ignorez-le."
 russia.257.c:9 "Quel culot !"

 russia.258.t:9 "Savitsky rencontre le Vozhd"
 russia.258.d:9 "Le professeur Pyotr Nikolayevich Savitsky n'est pas un vieux Svobodnik - en fait, c'est un transfuge des Kadets qui a rejoint la SZRS dans les années 1920. Néanmoins, il a fait bonne impression sur le Vozhd et les deux hommes sont en bons termes. Savitsky est surtout connu pour ses théories ésotériques eurasiennes, mais dans la pratique, il s'est révélé un organisateur et un propagandiste inestimable, recrutant efficacement de jeunes radicaux doués dans les universités. Il a audacieusement proposé un remaniement ministériel afin de mieux représenter l'importance croissante de sa faction "idéocrate" au sein du parti.\n\nSavitsky estime que la Russie doit être davantage centralisée et transformée en une machine totalitaire efficace, combinant à la fois les principes idéologiques les plus élevés et l'efficacité scientifique la plus récente, sous la surveillance d'un service de sécurité tout-puissant."
 russia.258.a:9 "Donnez-lui une chance."
 russia.258.b:9 "C'est absurde."
 russia.258.c:9 "L'ambition ne vous convient pas."

 russia.259.t:9 "Le commandant en chef suprême"
 russia.259.d:9 "Le poste de commandant en chef suprême a été créé après la guerre civile pour garantir l'indépendance de l'armée par rapport au gouvernement civil et satisfaire l'ego démesuré de Lavr Kornilov. Dans le même temps, Kolchak s'est vu attribuer un titre équivalent, celui d'amiral suprême de la marine, en guise de lot de consolation. Ces postes comprennent également le contrôle du ministère concerné. Cependant, cela signifie que le président Savinkov n'a pas été le commandant en chef suprême, mais le général-maréchal [RUS_GetArmyChief].\n\nMalgré l'affaiblissement de la position par la législation, nous n'avons pas osé jusqu'à présent agir directement contre l'armée au point de supprimer sa structure de commandement indépendante. Mais avec nos victoires actuelles et nos relations amicales avec [RUS_GetArmyChief], il serait très difficile pour les militaires de s'opposer à la nomination d'un nouveau commandant en chef suprême, quelqu'un de plus loyal envers Savinkov et de moins querelleur.\n\nBien entendu, le général-maréchal [RUS_GetArmyChief] conserverait le commandement de son armée s'il le souhaite et pourrait se retirer confortablement après quelques années. Il est plus que temps que quelqu'un d'autre porte leur lourd fardeau pour la Grande République de Russie."
 russia.259.a:9 "Gopper, l'ancien chef de cabinet du Vozhd."
 russia.259.b:9 "Turkul, le Drozdovite vert !"
 russia.259.c:9 "Manstein, le fougueux chevalier de la terreur."
 russia.259.e:9 "Glazenap, notre allié dans l'armée."

 russia.260.t:9 "Le Vozhd est indisponible"
 russia.260.d:9 "Boris Savinkov n'a jamais été un homme intéressé par l'administration et les finesses de l'art de gouverner. De temps à autre, cette frustration, associée à sa personnalité instable, l'a poussé à se retirer dans sa propre tranquillité, surtout ces dernières années.\n\nUne fois de plus, il est parti sans rien dire à personne d'autre qu'à ses amis proches du service de sécurité, et s'est rendu dans sa datcha sur la côte de Ladogan avec sa maîtresse Lyudmila Fedoseyeva et le couple Merezhkovsky. On sait vaguement que ces retraites comprennent une contemplation spirituelle alimentée par la drogue et le sexe, mélangée à Dostoïevski et à la poésie symboliste de l'âge d'argent. Entre-temps, le gouvernement est laissé aux mains de [GetSecondInCommand] et d'autres dirigeants de la SZRS."
 russia.260.a:9 "Quand le chat n'est pas là, les souris jouent."

 russia.261.t:9 "Le scandale Svobodniks"
 russia.261.d:9 "Il s'avère qu'Anastasy Vonsyatsky, ancien chef de l'organisation paramilitaire Svobodnik et chef de la police civile de Moscou, n'a pas été un citoyen modèle. Une enquête lancée à son sujet par la commission des impôts a mis au jour des preuves de corruption, d'évasion fiscale et d'abus de pouvoir pour intimider des personnes à des fins lucratives. Il a longtemps échappé à l'attention de la police, grâce à sa position visible et à sa popularité dans certains cercles, et l'on ne sait donc pas très bien pourquoi il fait l'objet d'une enquête aujourd'hui. Il est possible que l'ordre soit venu de plus haut, par exemple du directeur de l'Okhrana lui-même. Klepikov n'a jamais caché son mépris pour les brutes opportunistes comme Vonsyatsky.\n\nVonsyatsky a une sacrée réputation. Il a souvent été accusé de mener un train de vie somptueux, soutenu par la richesse de la famille de son épouse actuelle, Nadezhda, dont la Banque Russo-Asiatique a été étonnamment préservée d'une nouvelle liquidation, probablement en raison des relations de Vonsyatsky. Appelé en plaisantant le "Tsar des Svobodniks", Vonsyatsky est l'incarnation du nouvel argent et a un goût prononcé pour l'opulence aristocratique. Il a plusieurs fois fait la une des journaux pour ses frasques, sa consommation de drogue et ses multiples amants.\n\nC'est un orateur habituel des rassemblements de la SZRS, un "dur de la rue", et il est encore plus célèbre pour ses incitations à la violence populaire contre ceux qu'il considère comme des ennemis du parti. Pourtant, ses méthodes ont bien fonctionné, mais peut-être n'y a-t-il plus besoin d'un chef paramilitaire maintenant que l'État a le monopole de la violence ?\n\nIl ne serait pas difficile de le soustraire à l'enquête, mais la question est de savoir si nous voulons le faire."
 russia.261.a:9 "Cet homme est ce qu'un Svobodnik devrait aspirer à être !"
 russia.261.b:9 "Débarrassez-vous de lui, même si cela devient public."

 russia.262.t:9 "Nos propres capitalistes"
 russia.262.d:9 "Jusqu'à présent, le programme de nationalisation a donné la priorité aux cibles faciles - les industries étrangères, les entreprises en faillite renflouées par l'État, dont certaines appartiennent à des personnes emprisonnées ou exécutées. Le reste de l'industrie lourde appartient à des millionnaires nationaux qui n'ont pas voulu faire beaucoup d'affaires avec nous. Le vaste empire commercial de Vtorov, les usines Yaroslav de Lebedev, les champs pétroliers de la Caspienne du comte Yusupov, les industries de Nobel, les dernières entreprises de Putilov... il existe encore de nombreuses "entreprises d'intérêt national" privées, telles qu'elles sont classées.\n\nAu sein du parti, Boris Vyshastselav a mis en garde contre des mesures trop sévères à l'égard de ceux qui ont "gagné leur empire de manière équitable". Ces modérés économiques affirment que le fait qu'une partie de l'industrie lourde reste entre les mains du secteur privé ne constitue pas une menace pour la planification de l'État, car ces hommes d'affaires pourraient également devenir des alliés politiques.\n\nCependant, le ministre de l'industrie et du commerce, Alexandre Voznesensky, est catégorique : comment une économie nationale peut-elle être planifiée si toutes ses parties n'obéissent pas au cerveau ? Lui et d'autres experts du VES souhaitent procéder à une nationalisation totale, en indemnisant ou non les hommes d'affaires."
 russia.262.a:9 "Les nationaliser, mais en accordant aux propriétaires des postes de direction."
 russia.262.b:9 "Obliger les propriétaires à les vendre à un prix fixe."
 russia.262.c:9 "Laissez-les tranquilles pour l'instant - nous les achèterons plus tard, équitablement."
 russia.262.e:9 "Prenez-les, nous n'avons besoin de la permission de personne."
 RUS_increase_industry_cost_tt:9 "§RAugmentera de 5 le coût de toutes les décisions prises par l'industrie.§!"
 RUS_decrease_industry_cost_tt:9 "§GDiminue de 5 le coût de toutes les décisions prises dans l'industrie.§!"

 russia.263.t:9 "Renforcer le pouvoir du Gosstrazha"
 russia.263.d:9 "La rationalisation des agences de sécurité intérieure sous le contrôle d'un parti unique est un objectif de longue date. Sous les gouvernements précédents, l'application de la loi était laxiste et les communistes pouvaient agir en toute tranquillité. Avec le nouveau décret présidentiel, la Garde d'État - Gosstrazha (Gosudarstvennaya Strazha) - sera élargie pour devenir un organe de sécurité général, et tout ce qui va du service des gardes-frontières à l'application de la loi et à la police secrète lui sera incorporé. De même, la Gosstrazha sera chargée de la protection du président et de la direction du parti, et ses membres seront choisis parmi les Russes les plus loyaux, qui prêteront serment au Vozhd lui-même. Savinkov a nommé Flegont Klepikov directeur de la Gosstrazha, alors qu'il était auparavant directeur de l'Okhrana. Le directeur Klepikov a immédiatement procédé à des transferts de personnel afin d'assurer l'efficacité et la loyauté de l'organisation.\n\nLa question de l'étendue réelle des pouvoirs de la Gosstrazha a particulièrement inquiété les militaires. Il a été suggéré de transférer sous l'autorité de la Gosstrazha des zones militaires spéciales, telles que le Caucase du Nord et les futurs territoires "libérés". De cette manière, les militaires pourraient se concentrer uniquement sur les ennemis extérieurs, tandis que l'administration des zones situées derrière la ligne de front serait assurée par des unités de la Gosstrazha sous la direction du pouvoir politique. Toutefois, cela aurait pour effet de faire passer l'organisation d'une vaste agence de sécurité à une véritable "armée de l'ombre" contrôlée directement par les hommes du Vozhd, ce qui a inquiété les dirigeants de l'armée, qui craignent une utilisation inefficace de la main-d'œuvre et des ressources - et, même si cela n'est pas dit ouvertement, qui craignent pour leur vie."
 russia.263.a:9 "Klepikov ne se concentrera que sur les ennemis internes."
 russia.263.b:9 "Klepikov s'occupera également des régions occupées."

 russia.264.t:9 "Ministère de la culture nationale"
 russia.264.d:9 "L'une des principales raisons du succès de la SZRS n'est pas le contenu de son message, mais le fait qu'il soit le plus fort et le mieux articulé. Pour poursuivre nos efforts de propagande, un nouveau ministère a été mis en place, qui non seulement s'occupe des questions culturelles typiques, mais dispose également de pouvoirs étendus pour contrôler la presse et de fonds importants pour financer des projets culturels jugés utiles à l'unité nationale. En outre, les infrastructures de la radio d'État seront placées sous la supervision du ministère.\n\nLe ministère cherchera à collaborer avec des artistes dont le travail peut être approuvé officiellement. Grâce à ces "artistes nationaux", de bonnes valeurs seront inculquées à la population. L'art, la musique, la poésie, le cinéma, le sport, les échecs, le ballet - s'ils font partie de la psyché collective russe, ils doivent être mis au service de l'État et du Vozhd et inculquer aux gens une foi totale dans la Troisième Russie.\n\nLes deux principaux candidats à ce poste sont le secrétaire du parti, Karol Vendzyagolsky, et le médecin Pyotr Savitsky. Vendzyagolsky a déjà été de facto le principal propagandiste de l'État, dirigeant les relations publiques et les magazines de la SZRS, et il continuerait à transmettre un message puissant : le Vozhd, l'homme le plus extraordinaire qui ait jamais vécu, a une vision donnée par Dieu, et chaque Russe qui le suit aura une place dans ce grand avenir. Savitsky est un choix un peu plus radical, car il cherche à axer la propagande sur la refonte de l'ensemble de l'identité russe. Son mantra, "Nous avons plus en commun avec le Turc qu'avec l'Allemand", est le fondement de sa pensée ; les Russes doivent abandonner les idées d'occidentalité et d'illumination et embrasser pleinement leur passé martial. Quoi qu'il en soit, les idéaux de la SZRS seront insérés dans tous les médias."
 russia.264.a:9 "Vendzyagolsky est déjà brillant !"
 russia.264.b:9 "La vision de Savitsky est révolutionnaire."

 russia.265.t:9 "L'Artélisation"
 russia.265.d:9 "Étant donné la vénération de la SZRS pour le "mir", le village paysan traditionnel, il est normal que le parti s'intéresse à l'institution tout aussi vénérable de "l'artel". Traduit typiquement comme une coopérative commerciale, l'artel organise les artisans, les paysans et les travailleurs depuis des siècles. Au cours des dernières décennies, les artels sont devenus la pierre angulaire des relations entre les villes et les campagnes en Russie, car les paysans qui émigrent pour trouver un travail saisonnier dans les villes s'organisent presque invariablement en artels en fonction de leur village d'origine. Les artels ont joué un rôle curieux, à la fois en fournissant de nouveaux membres à des syndicats beaucoup plus "prolétarisés", mais aussi en maintenant des liens traditionnels avec la campagne.\n\nCependant, la guerre civile et la montée en puissance de la SZRS ont accentué le clivage entre les artels et les syndicats. Parti paysan à l'origine, la SZRS a trouvé des alliés naturels dans les artels, qui avaient perdu leurs illusions face au mépris que leur inspiraient les syndicats ouvertement prolétariens. Savinkov lui-même a joué un rôle dans cette alliance, puisque le traditionalisme et le potentiel révolutionnaire des artels ont été évoqués dans ses propres écrits. Longtemps admirateur du nihiliste Sergey Nechayev, Savinkov a adapté des éléments de l'ordre social de Nechayev, autrefois dénoncé par Marx et Engels comme le "communisme de caserne".\n\nAvec la SZRS au pouvoir et la réforme agraire qui amène plus de paysans que jamais dans les villes, le moment est venu pour l'artel de devenir un nouveau pilier de la Russie. Le patronage officiel fera des artels un élément fixe de l'industrie gérée par l'État, avec des travailleurs logés, nourris et dirigés dans un environnement de discipline et d'égalité. Les syndicats ont déjà exprimé leur opposition totale à cette "attaque contre le travail organisé", mais étant donné que l'extirpation du syndicalisme est l'un des objectifs de l'expansion du système des artels, cela ne peut que signifier que le plan fonctionne."
 russia.265.a:9 "Ils devront se débrouiller."

 russia.266.t:9 "Structure fédérale de la Russie"
 russia.266.d:9 "La république fédérale de Russie compte plusieurs régions autonomes, dont les plus importantes sont les régions de l'Alash et du Caucase, ainsi que les dix hospices cosaques. En outre, les gubernias disposent de leur propre autonomie et de leurs propres doumas régionales. Les gubernias classées comme minorités culturelles élisent même leur propre commissaire, au lieu d'avoir un gouverneur nommé par Moscou. L'ensemble du système est une série de compromis, qui ne sont toutefois pas totalement en désaccord avec le programme de la SZRS - après tout, nous mettons l'accent sur la liberté de la paysannerie et des gens du peuple, et nous avons également obtenu le soutien des minorités nationales. Il n'en reste pas moins que le système est gênant, d'autant plus que la démocratie locale des grandes villes les a maintenues entre les mains de nos ennemis politiques.\n\nLes options sur la table sont de trois ordres. Soit nous conservons le système tel qu'il est, mais nous nous assurons simplement que la SZRS ou les partis qui le soutiennent localement dirigent toutes les Doumas régionales du pays, par l'intimidation, la répression et la propagande. C'est déjà le cas dans une grande partie de la campagne.\n\nNous pourrions également ajouter une couche supplémentaire de contrôle à cette autonomie sous la forme d'un contrôle présidentiel absolu. Toutes les lois adoptées par les Doumas régionales pourraient être abrogées à volonté par le président, ce qui garantirait que si des forces politiquement douteuses accédaient au pouvoir, elles ne pourraient pas causer de dommages durables. C'est la solution que le Vozhd lui-même semble préférer.\n\nLa troisième option consiste à commencer à éroder l'ensemble du système en limitant progressivement les pouvoirs de ces doumas régionales et de ces autonomies jusqu'à ce qu'ils ne servent plus que de simples tampons et centres bureaucratiques. Cette solution serait impopulaire, même parmi certains membres de notre base, mais elle aboutirait en fin de compte à un système très centralisé."
 russia.266.a:9 "Il suffit de veiller à ce que la SZRS soit présente dans chaque gubernia."
 russia.266.b:9 "Autonomie locale avec veto présidentiel absolu."
 russia.266.c:9 "Commencer à éroder l'autonomie des régions."
 RUS_centralisation_tt:9 "Une fois que l'esprit national a fait son temps :"

 russia.267.t:9 "La solution à la question de la terreur"
 russia.267.d:9 "L'armée de l'air russe, la VVFR, s'est généralement concentrée sur les petits bombardiers et le soutien aux opérations terrestres, en grande partie à cause de l'insistance de Kornilov. Le jeune officier de l'armée de l'air et théoricien Vasily Khripin a été un partisan particulièrement virulent d'un changement de direction : l'armée de l'air devrait devenir un instrument de terreur plutôt qu'un simple substitut de l'artillerie.\n\nLe sujet a également suscité l'intérêt du Vozhd, qui a souvent exprimé l'importance de l'aviation russe et l'a mise en valeur dans la propagande de la SZRS. On dit que sa cellule terroriste prévoyait déjà d'utiliser un avion pour assassiner le tsar en 1907. Avec la technologie moderne, la puissance aérienne est devenue "la solution radicale à la question de la terreur". Au lieu de bombarder des individus, la technologie moderne permet de bombarder des nations entières pour les terroriser et les soumettre.\n\nCependant, les dirigeants de l'armée sont plus sceptiques - en particulier, [RUS_GetArmyChief] affirme que la doctrine actuelle de soutien au champ de bataille est une utilisation plus efficace des flottes de bombardiers limitées de la Russie. Cependant, le "lobby de la terreur", centré autour de Khripin, fait pression pour obtenir sa propre école militaire - et peut-être, à l'avenir, sa propre force de bombardement terroriste."
 russia.267.a:9 "Oui ! Faire reculer tous les Allemands dans la peur !"
 russia.267.b:9 "Les guerres ne se gagnent pas par la terreur mais par la destruction."
