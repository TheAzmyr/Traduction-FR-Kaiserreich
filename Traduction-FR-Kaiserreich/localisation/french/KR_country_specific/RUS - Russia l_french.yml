 RUS_market_liberal3_party:9 "Jeunes Kadets"
 RUS_market_liberal3_party_long:9 "Novy Konstitutsionno-Demokratichesky Soyuz (Nouvelle Union Constitutionnelle-Démocratique)"
 RUS_authoritarian_democrat3_party:9 "VPS"
 RUS_authoritarian_democrat3_party_long:9 "$RUS_authoritarian_democrat3_party_long_tt$\n§LLe VPS a été créé en tant qu'alliance de forces conservatrices qui plaçaient leurs espoirs et leurs rêves dans Pyotr Wrangel en tant que restaurateur de la monarchie. Le mouvement est en grande partie une union entre les anciens VPP et SOR, mais il compte également un certain nombre de vétérans de la Grande Guerre Patriotique, plus fidèles à Wrangel qu'à n'importe quelle démocratie. Ivan Ilyin a été choisi comme président du parti lors de son congrès fondateur, et il faut dire que l'approche d'Ilyin est très présente dans le programme du parti. Il envisage une démocratie conservatrice et restreinte, avec la nostalgie impériale de l'autocratie, de l'orthodoxie et de la nationalité.\n"
 RUS_authoritarian_democrat3_party_long_tt:9 "Vserossiysky Patriotichesky Soyuz (Union Patriotique Pan-Russe)"
 RUS_authoritarian_democrat4_party:9 "NSS"
 RUS_authoritarian_democrat4_party_long:9 "$RUS_authoritarian_democrat4_party_long_tt$\n§LL'idéologie du Solidarisme a été décrite pour la première fois par Georgy Gins - l'idée d'une nouvelle Russie conservatrice, mariant les fondements moraux chrétiens de la Russie aux nécessités des systèmes économiques modernes. L'idée de Gins s'est transformée en un mouvement politique entre les mains de Mikhail Georgiyevsky et Viktor Baydalakov, trouvant un large soutien parmi la droite désillusionnée par la démocratie, mais également opposée à la terreur de la SZRS, cherchant plutôt à construire une Nouvelle Russie plus harmonieuse.§!\n"
 RUS_authoritarian_democrat4_party_long_tt:9 "Natsionalny Soyuz Solidaristov (Union Nationale des Solidaristes)"
 RUS_paternal_autocrat2_party:9 "NMD"
 RUS_paternal_autocrat2_party_long:9 "$RUS_paternal_autocrat2_party_long_tt$\n§LLe Mouvement Monarchiste Populaire n'est pas un parti politique, mais une force primaire : un mouvement de l'esprit et de l'âme russes, s'élevant comme une vague contre la politique des partis et la corruption. Avec Ivan Solonevich comme leader incontesté du mouvement, les Monarchistes Populaires se sont séparés du VPP et l'ont absorbé, devenant la force dominante de la droite russe après l'ascension des conservateurs.\n\nLes monarchistes populaires sont des romantiques moscovites qui s'opposent aux idées non russes telles que le démocratisme, le capitalisme et le socialisme. Ils se tournent plutôt vers le passé, vers l'époque des paysans russes libres sous la direction sévère d'un Tsar sage, sans comités ni débats inutiles.§!\n"
 RUS_paternal_autocrat2_party_long_tt:9 "Narodnoye Monarkhicheskoye Dvizheniye (Mouvement Monarchiste Populaire)"
 RUS_paternal_autocrat3_party:0 "Conseil d'État"
 RUS_paternal_autocrat3_party_long:9 "$RUS_paternal_autocrat3_party_long_tt$\n§LAprès une série de désastres politiques et d'échecs, les militaires ont fait un coup d'État et exécuté le tyran Boris Savinkov et ses laquais. Le Commandant en chef de l'armée russe, Pyotr Wrangel, a établi un gouvernement composé de plusieurs généraux et d'hommes politiques conservateurs pour gouverner le pays jusqu'au rétablissement de la paix et de l'ordre.§!\n"
 RUS_paternal_autocrat3_party_long_tt:9 "Gosudarstvenny Sovet (Conseil d'État)"
 RUS_paternal_autocrat4_party:0 "ROVS"
 RUS_paternal_autocrat4_party_long:9 "Russky Obshchevoinsky Soyuz (Union Pan-Militaire Russe)\n§LLes vestiges du mouvement des Blancs russes ont été dispersés à travers la Russie et à l'étranger. Les tentatives d'unification du mouvement Blanc se sont faites en grande partie sous la bannière de Vasily Boldyrev, qui est soupçonné d'organiser la résistance au régime du Kremlin à l'intérieur et à l'extérieur de la Russie.§!\n"
 RUS_paternal_autocrat_party_boldyrev_long:9 "Rossiyskaya Armiya (Armée Russe)\n§LC'est l'Armée Russe Libre qui a défendu l'esprit moral russe lorsque tout était perdu, et c'est grâce à sa lutte que la démocratie russe a été sauvée. Sous la direction du Général-Maréchal Boldyrev, l'armée montera la garde : contre tous les extrémismes politiques, uniquement pour la Russie !§!\n"
 RUS_national_populist2_party:0 "Jeune Garde"
 RUS_national_populist2_party_long:9 "$RUS_national_populist2_party_long_tt$\n§LAprès la chute du régime de Savinkov, la nouvelle vague d'extrême droite est surveillée de près par les autorités. La Jeune Garde est organisée autour du patriotisme et du militarisme par un cercle de jeunes hommes désabusés qui n'ont que peu de liens avec la SZRS.§!\n"
 RUS_national_populist2_party_long_tt:9 "Molodaya Gvardiya (Jeune Garde)"
 RUS_national_populist3_party:9 "Cercle de Saint George"
 RUS_national_populist3_party_long:9 "$RUS_national_populist3_party_long_tt$\n§LLe Cercle de Saint George est une organisation politique fondée et dirigée par Mikhail Diterikhs, célèbre général et héros de la Grande Guerre et de la Guerre civile. Il s'agit d'un groupe clairement monarchiste qui réunit tous ceux qui ont été laissés pour compte dans la politique impie de la République russe et qui souhaitent le retour de la Maison Romanov sur le trône de Russie. Cependant, le Cercle de Saint George ne soutient pas Kirill Vladimirovitch Romanov et la lignée kirillovite, qui sont universellement acceptés. Au contraire, Diterikhs voit un potentiel en Nikita Aleksandrovich Romanov, estimant que le jeune prince est bien plus enclin à défendre les idéaux de 'l'Orthodoxie, l'Autocratie et la Nation' que son oncle libéral et mou et ses descendants.§!\n"
 RUS_national_populist3_party_long_tt:9 "Krug Svyatogo Georgiya (Cercle de Saint George)"

 # Post-war RSA parties
 RSA_social_democrat2_party:9 "SDNP"
 RSA_social_democrat2_party_long:9 "$RSA_social_democrat2_party_long_tt$\n§LLe nouveau parti social-démocrate a été organisé en grande partie par la jeune garde du Parti Radical-Démocrate après la guerre, dans le but d'obtenir un plus grand succès électoral. Les figures de proue - Gergard Zeller, Sergey Chakhotin et le vieux Aleksandr Titov - sont tous des hommes du mouvement ouvrier modéré, opposés à la révolution et au communisme. Leur programme prêche la paix et cherche à construire une Russie plus égalitaire sur les ruines de la guerre.§!\n"
 RSA_social_democrat2_party_long_tt:9 "Sotsialno-Demokraticheskaya Narodnaya Partiya (Parti Populaire Social-Démocrate)"
 RSA_social_liberal2_party:0 "DS"
 RSA_social_liberal2_party_long:9 "$RSA_social_liberal2_party_long_tt$\n§LL'Union Démocratique a été créée au lendemain de la guerre par des centristes, des libéraux et des sociaux-démocrates partisans de Boldyrev. Elle prône le soutien aux travailleurs et aux anciens combattants, la poursuite des procès contre les Svobodniks et un certain nombre de réformes sociales.§!\n"
 RSA_social_liberal2_party_long_tt:9 "Demokratichesky Soyuz (Union Démocratique)"
 RSA_market_liberal2_party:0 "NS"
 RSA_market_liberal2_party_long:9 "$RSA_market_liberal2_party_long_tt$\n§LL'Union Nationale a été formée dans la foulée par des partisans centristes et de droite de Boldyrev. Elle est dirigée par des conservateurs de la nouvelle génération, tels que Georgy Vernadsky et Georgy Okovolich, et prône un mélange de républicanisme conservateur, de réformes sociales modérées et de soutien aux anciens combattants et aux veuves de guerre.§!\n"
 RSA_market_liberal2_party_long_tt:9 "Natsionalny Soyuz (Union Nationale)"
 RSA_social_conservative2_party:9 "VNP"
 RSA_social_conservative2_party_long:9 "$RSA_social_conservative2_party_long_tt$\n§LLes conservateurs du VPP ont été démantelés sur le plan organisationnel à la fin de la guerre et se sont réorganisés en un nouveau parti politique. Ils ont largement abandonné le monarchisme et font campagne sur un large programme conservateur sous la direction d'hommes comme Georgy Vernadsky, Georgy Okolovich et Arkady Stolypin.§!\n"
 RSA_social_conservative2_party_long_tt:9 "Vserossiyskaya Narodnaya Partiya (Parti Populaire Pan-Russe)"

