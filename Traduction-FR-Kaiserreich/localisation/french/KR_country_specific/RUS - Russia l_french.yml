 sikorsky_socrus:9 "Rappoport"
 sikorsky_desc:9 "Following his return from the USA after his company went bankrupt, Sikorsky managed to acquire government funding for the creation of the Aviation Machine-building Society of $sikorsky$ in Petrograd. Leading one of several companies in Russia specialising in naval aircraft, Sikorsky himself wants to explore a new area of aeronautics - helicopters."
