 putilovets_desc:9 "L'usine principale d'OPZ, qui est restée privée depuis 1885, a fait l'objet d'une nationalisation limitée par Savinkov depuis 1935 et a été rebaptisée Putilovets. Après s'être reconvertie dans la production d'armement et grâce à l'expansion de son département de conception, l'usine de Putilovets est devenue le principal producteur de chars d'assaut en Russie."
