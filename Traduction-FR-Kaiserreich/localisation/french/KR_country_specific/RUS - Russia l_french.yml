### Focuses ###
 RUS_focus_default:0 "Arbre de priorités russes"
 RUS_focus_socialist: "$RUS_focus_default$"

 RUS_End_the_Deadlock: "Mettre Fin à l'Impasse"
 RUS_End_the_Deadlock_desc: "Depuis qu'il a pris ses fonctions de président, Boris Savinkov a vu ses efforts de centralisation du pouvoir contrariés à plusieurs reprises par le Sénat, où l'opposition, menée par Alexandre Kerensky, détient toujours la majorité. Avec l'adoption d'une nouvelle réforme à la chambre basse, où la NRPR est majoritaire, Boris Savinkov espère pouvoir bientôt éliminer toute opposition à son pouvoir."

RUS_Restore_The_Monarchy: "Restaurer la monarchie"
 RUS_Restore_The_Monarchy_desc: "L'échec de la République et sa capacité d'adaptation à la crise ont finalement permis de boucler la boucle.  Seule la direction du tsar peut permettre à la Russie de reprendre sa place sur la scène mondiale. Comme un phénix renaissant de ses cendres, nous redonnerons à l'Empire sa gloire passée."

RUS_A_Constitutional_Monarchy: "Une monarchie constitutionnelle"
RUS_A_Constitutional_Monarchy_desc: "Alors que le régime autocratique d'un tsar s'est avéré ne pas offrir de stabilité à long terme, mais plutôt des révoltes et des coups d'État sanglants, peut-être la Russie est-elle prête pour un nouveau Romanov, soutenu par une constitution forte."

RUS_New_Constitution: "Nouvelle Constitution"
RUS_New_Constitution_desc: "Avec le monarque en place, nous aurions besoin d'une nouvelle constitution qui définisse clairement le degré d'influence que le monarque devrait avoir par rapport au Sénat et à la Douma. C'est une période de changement et de nombreuses voix souhaitent être entendues."

RUS_Devoted_Subjects: " Sujets dévoués ".
RUS_Devoted_Subjects_desc: "Dans chaque foyer de Russie, les gens accrochent au mur une photo du tsar et de sa famille. Chaque fois que le tsar participe à une manifestation publique, il est acclamé et aimé. Il se tient au-dessus de la politique des partis et est un symbole de notre unité."

RUS_Imperial_Benevolence: "Bienveillance impériale"
RUS_Imperial_Benevolence_desc: "L'idée que le Tsar soit un tyran redouté appartient au passé. Notre Tsar est aimé et bienveillant, comme un père sévère mais aimant qui s'occupe de nous tous."

RUS_Imperial_Glory: "La gloire impériale"
 RUS_Imperial_Glory_desc: "[RUS_Imperial_Glory_desc_text]"
RUS_Imperial_Glory_desc_kirill: "Les trente dernières années de troubles ont prouvé une fois pour toutes que le peuple russe serait mieux gouverné par un tsar à la main de fer que par des élections confuses et des troubles publics. Quelle meilleure option que l'ancien officier de marine Kirill Vladimirovitch ?"
 RUS_Imperial_Glory_desc_dmitry: "Les Romanov ont gouverné la Russie pendant plus de trois cents ans. Le chaos qui a suivi doit prendre fin, le plus tôt sera le mieux. Le Grand Duc Dmitry, cousin germain du dernier Tsar, doit maintenant monter sur le trône impérial et restaurer la grandeur et la gloire de la Russie une fois pour toutes."

RUS_The_Voice_Of_The_Tsar: "La voix du tsar"
RUS_The_Voice_Of_The_Tsar_desc: "Le nouveau tsar de Russie comprend non seulement la rhétorique moderne, mais il aime aussi tenir des discours devant les masses. Sa voix retentissante leur rappelle que le véritable ennemi n'est pas la Russie, mais les idées des étrangers qui tentent de saper les traditions russes par envie."

RUS_Expansion_Of_The_Rumyantsev_Library: "Expansion de la bibliothèque Rumyantsev"
RUS_Expansion_Of_The_Rumyantsev_Library_desc: "Le musée Rumyantsev a été le premier musée public de Moscou fondé en 1831. Sa collection de manuscrits et d'incunables est importante et nous devons absolument construire un nouveau bâtiment pour la bibliothèque, où les nouvelles générations d'étudiants russes pourront s'instruire pour le bien de notre pays."

RUS_Neo_Slavism: "Néo-Slavisme"
RUS_Neo_Slavism_desc: "Tout Slave, où qu'il vive, est un frère pour le peuple russe. S'il est injustement gouverné, c'est le droit, non le devoir, de la Russie de le libérer et d'incorporer sa nation dans l'Empire."

RUS_Rationalise_The_Laws: "Rationaliser les lois"
 RUS_Rationalise_The_Laws_desc: "Sous le règne de la république, la législation russe constituait un ensemble de vieilles lois impériales et de quelques lois temporaires, qui ont été utilisées après la guerre civile. En utilisant les anciennes bases des juristes impériaux, le Tsar va rétablir son autorité sur tous les territoires russes et contrôler les élites locales grâce aux nouvelles lois, telles que le Code pénal et le Code civil."

RUS_The_Republic_Survives: " La République survit "
 RUS_The_Republic_Survives_desc: "Malgré le chaos dans lequel la Russie a été plongée à la suite de la mort de Kerensky et du Lundi noir qui a suivi, la République a survécu malgré tout. Le peuple a fait entendre sa voix, il se tourne maintenant vers nous pour entretenir la flamme de la liberté."

RUS_Empower_The_Senate: " Renforcer le Sénat "
 RUS_Empower_The_Senate_desc: "Le pouvoir doit être transféré de la Douma au Sénat. Guidés par un homme fort, nous pouvons tenir compte des souhaits du peuple tout en empêchant les mouvements radicaux de s'emparer du pouvoir. Qui mieux que le Grand-Duc Dmitry pour présider ?"

RUS_Money_For_The_Motherland: "De l'argent pour la mère patrie"
RUS_Money_For_The_Motherland_desc: "La loyauté de la riche et influente aristocratie russe étant assurée, il est temps de faire pression sur eux. En assurant l'imposition des plus riches, nous pouvons utiliser cette richesse pour augmenter le niveau de vie de tous les Russes, en établissant une plus grande unité nationale."

RUS_Industrial_Expansion: "Expansion industrielle"
RUS_Industrial_Expansion_desc: "Beaucoup de nos amis et associés ayant obtenu des sièges importants au sénat, il est facile de trouver les connexions nécessaires pour établir et développer l'industrie appartenant aux oligarques. En échange de cette opportunité, les aristocrates leur seront éternellement reconnaissants."

RUS_Aristocratic_Army: " Armée aristocratique "
RUS_Aristocratic_Army_desc: "Tout au long de l'histoire, la grande majorité des plus grands généraux du monde ont tous été recrutés parmi les classes dirigeantes de la société. Rien d'étonnant à ce que les gens au pouvoir sachent commander, après tout. Nous devrions compter sur un corps d'officiers aristocrates pour diriger notre armée à l'avenir, comme ils l'ont fait dans le passé."

RUS_Empower_The_Duma: " Renforcer le pouvoir de la Douma "
RUS_Empower_The_Duma_desc: "Le plus grand péché de la nation russe est de n'avoir jamais réussi à se démocratiser complètement après la guerre civile. Nous devons poursuivre la libéralisation de notre nation, de notre économie et de notre peuple si nous voulons nous sauver des tyrans, de gauche comme de droite."

RUS_A_Tolerant_Republic: "Une République tolérante"
RUS_A_Tolerant_Republic_desc: "La république russe moderne ne piétine pas les minorités de sa propre nation. Elle encourage leur culture, leur histoire et leurs langues, en construisant l'unité dans notre amour de la liberté et de la démocratie plutôt que dans la crainte d'un Dieu ou d'un Tsar."

RUS_Reinforce_The_Government: "Renforcer le gouvernement"
RUS_Reinforce_The_Government_desc: "La liberté de pensée, de parole et d'organisation, c'est bien beau, mais dans une nation dominée par le chaos, cela importe peu. Le gouvernement doit reprendre le contrôle des villes, des usines et des campagnes."

RUS_Encourage_Free_Thought: "Encourager la libre pensée"
RUS_Encourage_Free_Thought_desc: "Notre nation se stabilisant lentement, nous devrions abandonner les anciennes méthodes tsaristes d'autocratie et de fermeture d'esprit. Les anciens chercheurs dissidents étant autorisés à faire leur travail sans être harcelés, nos projets scientifiques devraient s'accélérer de manière significative."

RUS_Defend_Democracy: " Défendre la démocratie !"
RUS_Defend_Democracy_desc: "La Russie est rapidement reconnue comme le bastion de la Démocratie, mais les choses ne se présentent pas aussi bien ailleurs dans le monde. Il est de notre devoir de défendre les mouvements démocratiques dans les autres nations, de peur qu'ils ne tombent tous aux mains des autocrates jusqu'à ce que notre nation soit entourée d'ennemis."

RUS_A_Firm_Hand: "Une main ferme"
RUS_A_Firm_Hand_desc: "[RUS_A_Firm_Hand_desc_text]."
 RUS_A_Firm_Hand_desc_savinkov: "N'ayant plus d'opposition, le président Savinkov a décidé de franchir une dernière étape dans la centralisation du pouvoir et s'est proclamé Vozhd de la nation russe, dépassant ainsi le niveau d'autorité que possédaient même les anciens tsars. Boris Savinkov est désormais le Vozhd, le chef de notre nation."
RUS_A_Firm_Hand_desc_military: "L'armée a toujours été une force stabilisatrice en Russie, même après qu'elle ait été dépouillée de ses pouvoirs par la faible république libérale ; ils sont restés forts pour protéger la Russie. Il est juste de leur donner le contrôle effectif de la Russie maintenant, seule l'armée peut se placer au-dessus de tous les conflits nationaux."

RUS_Centralised_Apparatus_Of_State: "Appareil d'État centralisé"
RUS_Centralised_Apparatus_Of_State_desc: "La situation de l'État russe exige une réorganisation complète des pouvoirs publics. Les gouvernements régionaux, les fonctionnaires corrompus ainsi que les autorités indépendantes qui fonctionnaient auparavant ne doivent plus obéir qu'au gouvernement, et seulement au gouvernement."

RUS_A_New_Russia: "Une nouvelle Russie"
RUS_A_New_Russia_desc: "Boris Savinkov a annoncé son intention de construire une nouvelle Russie, plus forte que jamais et une force pour le monde entier. Mais un nouveau pays a besoin d'une nouvelle société : courage, santé et travail seront nos mots de principe et l'autorité du Vozhd sera respectée partout car il est le seul qui puisse mener notre pays à travers ces temps difficiles."

RUS_Natsgvardiya: "Natsgvardiya"
 RUS_Natsgvardiya_desc: "Les escadrons de combat de la NRPR nous ont aidés à rétablir l'ordre dans le pays, mais le moment est venu d'élargir les escadrons pour en faire une "Natsgvardiya" ("Garde Nationale"), qui défendra la Russie contre les diverses menaces extérieures. Nous sommes certains que les soldats professionnels de la "Natsgvardiya" deviendront un exemple pour toute l'armée russe."

RUS_Yunarmiya: "Yunarmiya"
 RUS_Yunarmiya_desc: "À cause de la guerre civile en Russie, des millions d'enfants russes sont devenus orphelins. La république n'a pratiquement rien fait pour améliorer leurs conditions de vie, mais Boris Savinkov a d'autres projets. L'organisation "Yunaya Armiya" ("Jeune armée") a commencé à militariser les asiles et les écoles pour enfants. Les générations futures du peuple russe auront une chance d'améliorer leur vie et de devenir les bâtisseurs d'une nouvelle société."

RUS_Legacy_Of_The_Whites: "L'héritage des Blancs"
RUS_Legacy_Of_The_Whites_desc: "Les généraux blancs ont vaincu les bolcheviks il y a plus de 15 ans et ont apporté la paix et la prospérité au pays. Les chevaliers blancs seront honorés comme les héros de la Russie."

RUS_Stratocratic_Government: "Gouvernement stratocratique"
 RUS_Stratocratic_Government_desc: "L'incapacité chronique du gouvernement à gouverner s'est révélée dangereuse pour la Russie. Pour assurer notre pouvoir, des fonctionnaires ayant fait leurs preuves devront occuper des postes importants dans l'administration. Ce n'est qu'ainsi que nous pourrons bénéficier d'un service public compétent."

RUS_Military_Spirit: "L'esprit militaire"
RUS_Military_Spirit_desc: "On dit que la jeune génération de l'après-guerre est "perdue", sans but, sans vision d'avenir. L'armée est le seul obstacle sur le chemin qui mène au chaos et à la désintégration de la Russie, ils vont s'occuper de l'éducation de notre jeunesse et bientôt de l'éducation de tout le pays. L'esprit militaire ne peut que profiter à la mère patrie."

RUS_State_Revanchism: "Revanchisme d'État"
RUS_State_Revanchism_desc: "Maintenant que la Russie s'est stabilisée et renforcée sous le règne de son armée, elle doit maintenant se développer, nous devons récupérer la terre qui nous a été volée et libérer leurs peuples qui réclament notre retour !"

RUS_Establish_The_VES: "Établir le VES"
 RUS_Establish_The_VES_desc: "Maintenant que Savinkov est au pouvoir, nous pouvons enfin mettre en œuvre une réforme économique bien nécessaire dans ce pays à la base industrielle négligée. Nous allons créer un Conseil économique suprême. Le VES (Verkhovny Ekonomicheskiy Sovet) prendra le contrôle du développement industriel de cette nation et l'amènera au niveau des normes occidentales."

RUS_Ural_Tractor_Plants: " Usines de tracteurs de l'Oural"
 RUS_Ural_Tractor_Plants_desc: "S'il y a une chose qui ne manque pas à la Russie, c'est la terre. Nous allons créer des usines et des aciéries financées par l'État au cœur de notre nation pour produire des véhicules mécanisés, bien au-delà de la portée de l'Europe."

RUS_Machine_And_Tractor_Stations: "Stations de machines et de tracteurs"
RUS_Machine_And_Tractor_Stations_desc: "La redistribution des terres promise par Savinkov nous a permis de financer de nombreuses exploitations agricoles en Russie centrale. La prochaine étape est de fournir à nos paysans des machines agricoles. C'est pourquoi nous devrions établir des stations de machines et de tracteurs (MTS), qui seraient des agences rurales qui fourniraient aux fermes des machines agricoles et des personnes pour les faire fonctionner. Une telle coopération permettra de relancer le secteur agricole en Russie."

RUS_Railway_Nationalisation: "Nationalisation des chemins de fer"
RUS_Railway_Nationalisation_desc: "Les chemins de fer sont l'élément vital de notre vaste nation, mais sous le Tsar et plus tard la République, ils ont été cruellement négligés. Nous allons nationaliser tous les chemins de fer commerciaux et mettre en place des programmes financés par le gouvernement pour construire de nouvelles lignes vers nos villes et nos complexes industriels."

RUS_Korporatsiya_Yusupova: "Korporatsiya Yusupova"
 RUS_Korporatsiya_Yusupova_desc: "'Korporatsiya Yusupova' (la corporation de Yusupov), une organisation de génie civil et militaire unie, a lancé plusieurs projets industriels, qui réduiront notre dépendance vis-à-vis des produits allemands, fourniront à notre armée de nouvelles armes et nous aideront à faire baisser le chômage. Il est cependant nécessaire de donner à sa corporation les privilèges légaux pour concurrencer les usines étrangères."

RUS_Industrial_Draft_Scheme: "Projet industriel"
RUS_Industrial_Draft_Scheme_desc: "Bien que nous ayons fait de grands progrès dans l'amélioration des capacités industrielles de notre nation, il existe encore un grand réservoir de main-d'œuvre russe compétente que nous pouvons mettre au travail. Nous allons mettre en place un programme qui permettra aux hommes d'éviter le service militaire en échange de trois ans de service obligatoire dans des établissements publics, avec des incitations sociales et financières pour chaque année supplémentaire passée dans ces établissements."

RUS_Reinstitute_The_Zemstva: "Réinstituer la Zemstva"
 RUS_Reinstitute_The_Zemstva_desc: "La Zemstva est une forme de gouvernance et de représentation locales introduite pour la première fois par Alexandre II en 1864. Il privilégie fortement les aristocrates, mais il assure toujours la représentation des classes inférieures. Il assurera sans aucun doute la stabilité de notre nation déchirée."

RUS_National_Investment_Bank: "Banque nationale d'investissement"
 RUS_National_Investment_Bank_desc: "Une banque d'investissement nationale ne se contentera pas de protéger les ressources investies par la Zemstva, mais devrait également offrir des prêts avantageux aux projets locaux. Cette banque nous aidera également à contrôler de nombreuses transactions de notre Zemstva et des hommes d'affaires locaux."

RUS_Local_Development: "Développement local"
RUS_Local_Development_desc: "Le vaste appareil d'État gonflé du passé a souvent été un obstacle au développement local, les directives se propageant lentement à travers une chaîne de commandement inefficace. La meilleure façon de s'attaquer à ce problème est de déléguer davantage de responsabilités aux structures locales de gouvernement dirigées par les propriétaires terriens régionaux. Après tout, qui sait mieux comment améliorer les affaires locales que les personnes qui possèdent ces terres."

 RUS_Zemstvo_Research_Initiatives: " Initiatives de recherche Zemstva"
RUS_Zemstvo_Research_Initiatives_desc: "Les économies, et les entreprises, doivent rester compétitives afin de croître et de se développer. Nous devrions investir non seulement dans ces entreprises réelles, mais aussi dans les théories qui les sous-tendent. Avec un financement scientifique suffisant, cela devrait profiter non seulement aux entreprises locales, mais aussi à la Russie dans son ensemble"

RUS_War_Preparations_Programme: " Programme de préparation à la guerre"
RUS_War_Preparations_Programme_desc: "Avec une économie russe à nouveau forte, il ne fait aucun doute que nos voisins nous regarderont avec une faim de loup. Nous ne devons pas nous tromper, une économie civile en temps de guerre mettrait fin à l'étoile montante en quelques mois"

RUS_Funding_Frenzy: "Frénésie de financement"
 RUS_Funding_Frenzy_desc: "En offrant plus de soutien économique et des réductions d'impôts aux Zemstva, nous pouvons nous assurer qu'ils commencent à financer des projets locaux comme jamais auparavant. De plus, cela renforcera les liens entre le peuple russe et ces nouvelles autorités étatiques"

RUS_Bureaucratic_Overhaul: "Révision bureaucratique"
 RUS_Bureaucratic_Overhaul_desc: "Notre économie devrait, quelle que soit l'apparence de notre gouvernement, être gouvernée par des bureaucrates sans visage mais loyaux. Nous devons supprimer la vieille garde du régime précédent et mettre en place autre chose. Quelque chose de nouveau"

RUS_MinProm: "MinProm"
 RUS_MinProm_desc: "Le ministère de l'industrie ou "MinProm" en russe est un ministère uni, qui réorganisera l'industrie dans notre pays. Sa première tâche sera de déléguer les investissements industriels à plusieurs centres urbains afin de dynamiser logiquement notre industrie"

RUS_Agricultural_Modernisation: "Modernisation de l'agriculture"
RUS_Agricultural_Modernisation_desc: "Aux yeux du reste du monde, la Russie est considérée comme un pays pauvre et arriéré. Nous allons leur montrer qu'ils ont tort, en exploitant les ressources massives cachées dans les campagnes grâce aux nouvelles technologies"

RUS_Military_Production_Act: "Loi sur la production militaire"
RUS_Military_Production_Act_desc: "Bon nombre de nos revers militaires dans la Weltkrieg étaient le résultat de pénuries et de carences dues à notre industrie militaire dépassée. Proposée par nos législateurs, la MPA vise à imposer de nouvelles normes et réglementations à notre industrie militaire afin de renforcer les quotas de production. Si le respect de ces normes sera coûteux à court terme, il nous permettra d'améliorer notre production à long terme"

RUS_Economic_Efficiency_Act: "Loi sur l'efficacité économique"
RUS_Economic_Efficiency_Act_desc: "La Russie a été la dernière grande puissance européenne à s'industrialiser et, par conséquent, nos industries ont eu du mal à concurrencer leurs rivales occidentales. La nouvelle proposition de l'ECA vise à rectifier cette situation en créant un nouveau cadre juridique pour la production industrielle et les normes de sécurité. Bien que coûteux à court terme, cela en vaudra la peine une fois que les usines russes pourront surpasser leurs concurrents occidentaux tant en qualité qu'en quantité"

RUS_National_Administration_School: "École nationale d'administration"
RUS_National_Administration_School_desc: "Avec la nouvelle bureaucratie qui ne cesse de croître, nous devrions créer une École nationale d'administration qui prépare notre future armée de bureaucrates au travail nécessaire qui les attend."

RUS_Cooperative_Capitalism: "Capitalisme coopératif"
RUS_Cooperative_Capitalism_desc: "Dans l'esprit de la démocratie, nous devrions accorder une gouvernance locale forte aux communes de notre nation. La Russie est une nation massive et il est fou de croire que tout pourrait être gouverné d'un seul endroit !"

RUS_New_Industrial_Programme: "Nouveau programme industriel"
RUS_New_Industrial_Programme_desc: "En industrialisant les régions les plus éloignées de notre pays, nous nous assurons non seulement que toute notre nation reste en vie, mais aussi que le ciblage de nos industries devient beaucoup plus difficile pour nos ennemis. En outre, cela nous aidera à réduire le taux de chômage en Russie"

RUS_Industry_In_The_Urals: "L'industrie dans l'Oural"
 RUS_Industry_In_The_Urals_desc: "Lorsque la révolution industrielle est arrivée en Russie, ses richesses s'étendaient rarement au-delà des grandes villes. Au-delà des montagnes de l'Oural, de nombreuses localités s'appuient sur les mêmes métiers que depuis l'expansion vers l'est d'Ivan IV. Au lieu de poursuivre l'industrialisation des villes déjà riches, il est grand temps d'apporter les richesses de la révolution industrielle dans l'Oural et au-delà"

RUS_The_Wealth_Of_Siberia: "Les richesses de la Sibérie"
RUS_The_Wealth_Of_Siberia_desc: "Sous le sol sibérien, il y a une immense richesse inexploitée de ressources. Des métaux, des minéraux et des combustibles qui dépassent la production d'empires entiers sont à notre portée. En investissant des capitaux et du savoir-faire dans les régions négligées de notre Est, nous pouvons faire de la Sibérie une puissance économique, le joyau de notre industrie des ressources".

RUS_Education_Campaigns: " Campagnes d'éducation"
RUS_Education_Campaigns_desc: "La nation russe, déchirée par les troubles sociaux et politiques, n'a pas été en mesure de lancer avec succès des programmes d'éducation de grande envergure. Une importante population rurale domine encore les campagnes. Une école dans chaque village nous permettra d'intégrer encore plus de personnes dans notre société et notre économie"

RUS_Decentralised_Logistics: "Logistique décentralisée"
RUS_Decentralised_Logistics_desc: "La taille de la Russie est à la fois sa plus grande force et sa plus grande faiblesse. Il est difficile pour les armées hostiles de rester en réserve, mais il en va de même pour nos armées. En établissant des points de ravitaillement locaux dans des zones clés, nous pouvons nous assurer que nos troupes restent bien approvisionnées à tout moment"

RUS_Expand_The_Transsiberian: " Développer le Transsibérien "
RUS_Expand_The_Transsiberian_desc: "L'importance du Transsibérien pour notre armée et notre économie ne peut être surestimée. L'infrastructure étant mise à rude épreuve par la croissance, nous devons l'étendre, en construisant de nouveaux chemins de fer et de nouvelles jonctions à l'aide de technologies plus récentes"

RUS_Research_Investments: "Investissements dans la recherche"
RUS_Research_Investments_desc: "Grâce à nos lourds investissements dans notre industrie et notre économie, nous avons réussi à libérer davantage de ressources pour les consacrer à la recherche. Au final, cela nous rapportera beaucoup"

RUS_Project_Kremlin: "RDS-1"
RUS_Project_Kremlin_desc: "Le corps des scientifiques nucléaires russes dirigé par Igor Kurchatov nous a remis une pétition, nous informant du potentiel destructeur de la fission de l'atome, et que nous devons exploiter cette puissance avant que nos ennemis ne le fassent."

RUS_Project_Kostikov: "Projet Katyusha"
RUS_Project_Kostikov_desc: "Soutenu par le jeune mais exceptionnel inventeur Andrey Kostikov, le projet Katioucha explorera le potentiel des moteurs à réaction et de la fuséologie militarisée. S'ils s'avèrent pratiques, les jets transformeront nos chasseurs en vautours supersoniques et les fusées feront mourir nos ennemis d'en haut..."

RUS_Resource_Prospection: "Prospection de ressources"
 RUS_Resource_Prospection_desc: "Les minéraux sont nombreux en Russie et peuvent stimuler rapidement l'économie. C'est pourquoi nous devons lancer une extraction des différents minéraux dans tout le pays"

RUS_Rearmament_Programme: "Programme de Réarmement"
RUS_Rearmament_Programme_desc: "Alors que les tensions entre les Français et les Allemands continuent de s'accroître, le monde se trouve de plus en plus proche du déclenchement d'une nouvelle guerre, qui définira l'avenir de l'Europe. Nous devons être prêts à affronter l'Allemagne le moment venu et, à cette fin, nous devons nous lancer dans un programme ambitieux de réarmement de l'armée russe."
 RUS_Proletarian_Humanism:0 "Humaniste Prolétarien"
 RUS_Proletarian_Humanism_desc:0 "Through his rhetorical skills and clever manoeuvring, Bukharin's vision Russia and beyond has seen him retain his dominant role in the All-Union Communist Party. He supports a course of socialism at a snail's pace, to avoid the creation of a massive state bureaucracy and preserve the victories of the proletariat in the recent revolution."

 RUS_Fight_Urban_Rural_Conflict:0 "Mener un conflit Ville-Campagne"
 RUS_Fight_Urban_Rural_Conflict_desc:0 "Dans notre pays, il y a une grande lutte entre les villes et les campagnes, entre les terres développées et les terres agricoles défavorisées, entre les ouvriers et les paysans. L'une de nos premières étapes pour préserver la révolution est de surmonter cette division afin que nous puissions combiner nos efforts contre les oppresseurs, plutôt que de nous chamailler entre nous."

 RUS_Voluntary_Collectivisation:0 "Collectivisation Volontaire"
 RUS_Voluntary_Collectivisation_desc:0 "La Russie avait à peine commencé à sortir du féodalisme au moment où nous avons libéré le pays. La nouvelle politique économique de la République soviétique devrait inclure un programme de collectivisation agricole volontaire, quelque chose qui permettra aux paysans les plus pauvres de s'unir et de mettre en commun leurs ressources sans mettre par terre tout le système agricole."

 RUS_Cautious_Industrialisation:0 "Industrialisation prudente"
 RUS_Cautious_Industrialisation_desc:0 "Le superindustrialisme de l'aile gauche du parti conduira à une bureaucratie d'État massive qui dominera le prolétariat. Seule une industrialisation modérée, qui préserve également la Smychka - une condition nécessaire à court terme - sera un succès, empêchant de nombreux problèmes sur son chemin."

 RUS_Control_The_Unions:0 "Contrôler les Syndicats"
 RUS_Control_The_Unions_desc:0 "Nous avons actuellement un parallélisme entre les syndicats et les organes administratifs, un problème auquel il faut remédier. Nous devrons également changer l'essence des syndicats, en passant des syndicats de "métier" aux syndicats de "production". L'appareil économico-administratif nouvellement créé sera élu démocratiquement par les travailleurs, avec de larges assemblées de masse de toutes les mesures économico-productionnelles."

 RUS_Fight_Bureaucratisation:0 "Combattre la Bureaucratisation"
 RUS_Fight_Bureaucratisation_desc:0 "La lutte contre la bureaucratie excessive est une lutte constante, ce que Lénine avait déjà compris. Nous devrons combattre la bureaucratie avant qu'elle ne puisse s'enraciner, ce que nous devons éviter à tout prix. Nous devrons également former des bureaucrates véritablement prolétariens pour remplacer lentement les bureaucrates réactionnaires que nous avons encore en abondance."

 RUS_Revolutionary_Vanguard:0 "Avant-garde révolutionnaire"
 RUS_Revolutionary_Vanguard_desc:0 "Après une longue lutte, la vision de Karl Radek pour un avenir révolutionnaire l'a emporté sur toutes les autres. Radical parmi les radicaux, il est un brûlot, insistant sur le fait que l'accumulation socialiste primitive et les plans quinquennaux permettront la création des forces productives nécessaires à la transition vers le socialisme."

 RUS_Mass_Collectivisation:0 "Collectivisation de Masse"
 RUS_Mass_Collectivisation_desc:0 "Les terres agricoles des grandes étendues de Russie n'ont jamais été contrôlées par le fermier, mais plutôt par le Grand Prince, le Tsar et le capitaliste. Cette exploitation du travailleur ne peut pas durer et, à ce titre, nous devons nous lancer dans un programme radical de collectivisation rapide de nos exploitations. Ce n'est que grâce à la propriété collective que les travailleurs pourront vraiment être libérés de la botte du capitaliste."

 RUS_Militarisation_of_Labour:0 "Militarisation du Travail"
 RUS_Militarisation_of_Labour_desc:0 "L'homme, par nature, veut éviter le travail. Dès lors, nous n'avons d'autre choix que utiliser la coercition de l'État pour établir une société basée sur les intérêts de la majorité des travailleurs. Des armées de travail seront constituées, mobilisant le prolétariat pour travailler sous contrôle militaire. Nous devons aussi combattre les travailleurs déserteurs qui veulent saboter la grande révolution."

 RUS_Proletarian_Revolution:0 "Révolution Prolétarienne"
 RUS_Proletarian_Revolution_desc:0 "La révolution doit être complète et globale. Pour que le socialisme puisse advenir, nous devons consacrer tous nos efforts à sa réalisation et changer radicalement la société de fond en comble. Ce n'est qu'en supprimant le noyau pourri laissé par le régime précédent que les travailleurs pourront vraiment être libérés de son oppression."

 RUS_First_Five_Year_Plan:0 "Première Plan Quinquennal"
 RUS_First_Five_Year_Plan_desc:0 "La taxation de la paysannerie, et donc la récupération de la plus-value dégagée par les paysans permettront aux forces productives de passer au socialisme. C'est le travail d'une agence centrale de planification qui créera des plans et permettra une industrialisation rapide."

 RUS_Industrial_Democracy:0 "Démocratie Industrielle"
 RUS_Industrial_Democracy_desc:0 "La vision de Kollontay d'un contrôle syndical sur l'économie a réussi à convaincre une majorité de camarades. Malgré sa noble ascendance, elle a toujours été une combattante pour plus de contrôle des syndicats et donc des travailleurs sur l'économie, car les syndicats sont la meilleure représentation de la volonté du prolétariat."

 RUS_Break_The_Smychka:0 "Briser la Smychka"
 RUS_Break_The_Smychka_desc:0 "À la suite de siècles de domination féodale et capitaliste, la Russie compte peu de vrais paysans. Il est donc inconcevable que l'agriculteur soit au centre de la révolution, bien que ce ne soit pas de sa faute. Non, c'est l'ouvrier et non le paysan qui sera l'avant-garde de la révolution, et il doit être élevé comme tel."

 RUS_Create_the_VSR:0 "Créer la VSR"
 RUS_Create_the_VSR_desc:0 "En établissant l'Union Panrusse des Producteurs (VSR - Vserossiyskiy Soyuz Rabochikh), les syndicats se verront accorder une influence beaucoup plus grande sur le travail et l'économie dans son ensemble. En fin de compte, cela servira à renforcer le travailleur et le syndicat."

 RUS_Separation_Of_Powers:0 "Séparation des Pouvoirs"
 RUS_Separation_Of_Powers_desc:0 "Les intérêts des syndicats ont été beaucoup trop ignorés. Nous créerons une séparation adéquate du pouvoir entre les syndicats, les Soviets et le Parti Communiste, qui permettra la représentation du prolétariat tout en permettant une défense efficace contre les réactionnaires."

 RUS_Rebuild_The_Country: "L'Étoile Rouge Au-dessus du Kremlin"
 RUS_Rebuild_The_Country_desc: "La force du travailleur russe a été testée et prouvée lorsque les socialistes de toutes sortes se sont unis en un seul front contre l'oppression réactionnaire. Alors que l'espoir est dans l'air, un brouillard plane toujours sur la Russie. Notre front, autrefois uni, succombe aux divisions internes et les ennemis de la révolution se cachent dans tous les coins, attendant l'occasion de frapper. Nous avons eu la chance de remporter une bataille, mais le véritable test du socialisme russe sera de gagner la guerre."

 RUS_Help_The_People:0 "Aider le Peuple"
 RUS_Help_The_People_desc: "Les déprédations de l'ancien État financier ont dévasté de larges pans de la nation et appauvri de nombreuses personnes. Nous devrons réparer ce désastre et mettre fin à la grande souffrance créée pour beaucoup par le régime précédent, sinon nous échouerions dans notre mission centrale d'améliorer les conditions de vie de la population en général."

 RUS_Rebuild_The_Bureaucracy:0 "Reconstruire la Bureaucratie"
 RUS_Rebuild_The_Bureaucracy_desc: "La "république" des capitalistes et ses conséquences n'ont guère amélioré les choses par rapport à l'époque des tsars. Si nous voulons avoir un appareil d'État opérationnel capable de servir les travailleurs plutôt que les intérêts d'une poignée de capitalistes et de leurs copains, toute la bureaucratie de l'État doit être reconstruite de fond en comble."

 RUS_Allow_Small_Traders:0 "Autoriser les petits commerçants"
 RUS_Allow_Small_Traders_desc:0 "Afin de permettre une transition plus douce vers une économie socialiste, l'exercice du commerce sera partiellement autorisé et dans les secteurs non essentiels de l'économie. Après tout, l'homme ordinaire qui exploite un petit magasin n'est pas si éloigné de l'ouvrier d'une usine, et l'assimiler à un baron industriel causerait un tort inutile aux masses."

 RUS_The_GOELRO_Plan:0 "Le Plan GOELRO"
 RUS_The_GOELRO_Plan_desc:0 "L'électrification est un élément central du communisme. Lénine est allé jusqu'à déclarer que « le communisme, c'est le gouvernement soviétique plus l'électrification de tout le pays ». Pour réaliser ce plan, nous avons confié à une « Commission d'État pour l'Electrification de la Russie » l'électrification de toute la nation."

 RUS_Form_Gosplan:0 "Mettre en place le Gosplan"
 RUS_Form_Gosplan_desc:0 "Afin d'atteindre nos objectifs économiques, un comité de planification devra être mis en place par l'État. Employant certains des esprits les plus brillants de Russie, le Gosplan améliorera considérablement notre économie."

 RUS_Mechanisation:0 "Mécanistation"
 RUS_Mechanisation_desc:0 "La révolution industrielle a permis de grands progrès dans le domaine de la productivité, lorsque les usines et les terres agricoles ont commencé à utiliser des machines à grande échelle. Pourtant, ici en Russie, la majeure partie du travail est faite à la main. Afin de rivaliser avec les capitalistes qui s'opposent à nous à chaque tournant, nous devons adopter ces nouvelles méthodes et moderniser notre économie en conséquence."

 RUS_Khozraschyot:0 "Khozraschyot"
 RUS_Khozraschyot_desc:0 "Une économie socialiste ne peut pas être créée du jour au lendemain. L'une des premières étapes de la transition, telle que décrite dans la nouvelle politique économique de la Répavancées plus importantes dans les secteurs légers plutôt que lourds. les industries."

 RUS_Promote_Industrialisation:0 "Promouvoir l'industrialisation"
 RUS_Promote_Industrialisation_desc:0 "Nous ne pouvons nous contenter d'exister dans notre coin. Afin de moderniser l'économie dans un modèle socialiste, nous devons participer au marché mondial à un certain niveau, afin d'atteindre le montant de capital nécessaire pour se procurer les machines et les connaissances. La meilleure façon d'y parvenir est d'établir une série de fiducies d'État qui peuvent financer ces entreprises, tout en permettant à notre économie intérieure de rester séparée du capitalisme international."

 RUS_Spreading_The_Revolution:0 "Diffusion de la Révolution"
 RUS_Spreading_The_Revolution_desc:0 "La révolution ne se limitera pas aux seules frontières de la Russie. Le travailleur à l'étranger doit également être libéré de la tyrannie et il est de notre devoir de l'aider dans sa lutte."

 RUS_Liberate_Central_Asia: "Libérer l'Asie Centrale"
 RUS_Liberate_Central_Asia_desc:0 "Faisant anciennement partie de la Russie, les plaines d'Asie centrale sont depuis tombées aux mains des khans despotiques et de leurs hordes militantes. Apporter un leadership socialiste sur ces terres ne serait pas seulement un acte d'autodéfense de notre part, mais aussi un acte de libération des opprimés qui vivent sous le joug de ces seigneurs de guerre."

 RUS_The_Final_Battle:0 "La Bataille Finale"
 RUS_The_Final_Battle_desc:0 "Le traité de Brest-Litovsk a livré des millions de travailleurs aux industriels allemands sur un plateau d'argent, et leur a donné en plus les terres les plus industrialisées de Russie. Il est de notre devoir de libérer une fois pour toutes les peuples de l'Est du joug allemand."

 RUS_Modernise_The_VVS: "Moderniser le VVS"
 RUS_Modernise_The_VVS_desc:0 "La VVS (Voyenno-Vozdushnye Sily, «Armée de l'air militaire») est réellement dépassée. Nous utilisons aujourd'hui les mêmes avions et tactiques qu'il y a vingt ans. En agrandissant nos bases aériennes et en formant de nouvelles recrues, nous pourrions changer cela."

 RUS_Standardise_Pilot_Training: "Normaliser la Formation des Pilotes"
 RUS_Standardise_Pilot_Training_desc: "L'aviation militaire présente encore de nombreuses caractéristiques d'un métier émergent, dont l'une est la nature incroyablement aléatoire du partage des connaissances. Il n'existe pas de programme de formation unifié - au lieu de cela, les pilotes expérimentés sont censés trouver leur propre façon d'enseigner leur art, ce qui conduit à un manque choquant d'uniformité dans le corpus de connaissances de nos pilotes. Il est temps de normaliser ce processus."

 RUS_Promote_Amateur_Flying: "Promouvoir le Vol Amateur"
 RUS_Promote_Amateur_Flying_desc: "Le phénomène des pilotes amateurs est en pleine expansion. Ces dernières années, un certain nombre de civils ont commencé à pratiquer l'aviation comme un hobby, et certains ont réalisé des exploits impressionnants, comme la traversée de l'Atlantique, qui leur ont valu une grande notoriété. Si nous cultivons et orientons cette image populaire, nous pourrons peut-être constituer un réservoir de main-d'œuvre expérimentée pour notre armée de l'air."

 RUS_Night_Witches: "Sorcières de la Nuit"
 RUS_Night_Witches_desc: "La célèbre aviatrice Marina Raskova a proposé au VVS une idée choquante : créer un régiment d'aviation exclusivement féminin. En dépit des idées reçues, certains officiers soutiennent son projet. Ils estiment qu'il a une immense valeur de propagande et qu'il pourrait inspirer nos autres pilotes à atteindre de nouveaux sommets pour la Russie."

 RUS_Aviation_Bureaus:0 "Bureaux de l'aviation"
 RUS_Aviation_Bureaus_desc: "L'aviation est un métier délicat. Un défaut apparemment minime peut entraîner un désastre dans le ciel, et la conception d'un avion destiné à résister aux rigueurs du combat exige la perfection. De nombreux combats aériens se sont décidés avant même qu'un avion ne prenne son envol : en créant des bureaux de l'aviation dans tout le pays, nous pouvons concevoir et tester de manière proactive des avions plus efficaces."

 RUS_Long_Range_Bombing: "Bombardements à Longue Portée"
 RUS_Long_Range_Bombing_desc: "Alors que les limites de l'aviation sont repoussées, les théoriciens militaires ont imaginé une utilisation radicale de cette technologie : des bombardiers géants à long rayon d'action, opérant dans les régions industrielles ennemies et armés d'une puissance de feu suffisante pour raser les usines. Cette doctrine de "destruction stratégique" promet d'anéantir la capacité de l'ennemi à faire la guerre sans même poser un pied sur le sol."

RUS_Create_The_VDV: "Créer le VDV"
 RUS_Create_The_VDV_desc: "Certains des membres les plus expérimentaux de notre haut commandement suggèrent que la motorisation de nos troupes n'est que la première étape. L'étape suivante consisterait à déplacer l'infanterie non pas par bateau ou par camion, mais par avion ! En larguant des parachutistes derrière les lignes ennemies, nous pouvons couper les unités ennemies et frapper les points de ravitaillement. Cette nouvelle division des "forces aéroportées" - vozdushno-desantnye voyska - serait la pointe de la lance."

 RUS_Death_From_Above: "La mort d'en haut"
 RUS_Death_From_Above_desc: "La troisième dimension de la guerre est sur le point de révolutionner l'art tel que nous le connaissons - entre ses immenses applications tactiques et stratégiques, le contrôle du ciel est certain d'être critique non seulement pour la prochaine Grande Guerre, mais aussi pour toutes les guerres à venir. L'armée russe doit embrasser l'avenir : les fils de la Rodina ne languiront plus dans la misère sur terre, mais remporteront la gloire dans les nuages."

 RUS_Transpolar_Flights: "Vols Transpolaires"
 RUS_Transpolar_Flights_desc: "Notre proximité avec l'Arctique présente des avantages inattendus pour notre industrie aéronautique : il existe peu d'endroits au monde où l'on puisse mettre les avions à l'épreuve. En organisant activement des vols transpolaires longue distance à des fins d'essai, nous pouvons concevoir des avions qui volent plus loin, plus longtemps et plus vite que tous les autres."

 RUS_Expand_The_Aircraft_Industry:0 "Développer l'Industrie Aéronautique"
 RUS_Expand_The_Aircraft_Industry_desc: "Nous disposons d'une industrie aéronautique très moderne, mais dont la majeure partie est encore entre les mains du secteur privé. Nous devrons nationaliser cette industrie aéronautique, l'intégrer dans l'appareil d'État et la développer considérablement si nous voulons construire une armée de l'air moderne et forte."

 RUS_Airspace_Defence:0 "Défense de l'espace aérien"
 RUS_Airspace_Defence_desc: "Rien n'est plus important que la défense de l'espace aérien, car nos ennemis essaieront d'utiliser les avions de toutes les manières possibles pour conquérir notre ciel et terroriser les troupes terrestres. Défendre notre territoire ne suffit plus : le ciel de la patrie doit être aussi imprenable que son sol si nous voulons triompher."

 RUS_Specialise_in_Ground_Support: "Spécialisation dans l'Assistance au Sol"
 RUS_Specialise_in_Ground_Support_desc: "Les nouvelles technologies ouvrent des perspectives alléchantes pour le développement de nouveaux bombardiers. Les avions peuvent désormais servir d'artillerie très mobile, capable de frapper les positions ennemies avec des attaques précises et dévastatrices, capable d'être déployée n'importe où sur un front beaucoup plus rapidement que le soutien conventionnel. Cela représente certainement l'avenir de l'aviation militaire."

 RUS_Maintain_Tactical_Flexibility: "Maintenir la Flexibilité Tactique"
 RUS_Maintain_Tactical_Flexibility_desc: "Les progrès de la technologie aéronautique ouvrent la voie non seulement à des avions plus agiles, mais aussi plus durables. Certaines écoles théoriques ont commencé à défendre un nouveau bombardier "tactique" - un engin d'appui au sol doté d'un rayon d'action et d'une capacité de survie supérieurs à ceux de l'appui "rapproché". Ce type de bombardier pourrait opérer plus loin des bases et dans des conditions plus défavorables, et détruire les structures ennemies."

 RUS_Jet_Engine_Experiments: "Expériences sur les Moteurs à Réaction"
 RUS_Jet_Engine_Experiments_desc: "Tout au long de son histoire, le vol plus lourd que l'air n'a été possible qu'à l'aide d'une hélice. Cependant, la technologie de pointe en matière de vol suggère qu'une nouvelle méthode de vol motorisé pourrait être possible. En théorie, un moteur pourrait comprimer l'air, le combiner avec du carburant et utiliser le mélange pour générer une poussée, contournant ainsi les problèmes inhérents aux hélices. Bien que cette idée soit manifestement insensée, on notera que les idées saines font rarement des percées."

RUS_Naval_Bomber_Development: " Développement des bombardiers navals "
 RUS_Naval_Bomber_Development_desc: "Comme sur terre, le développement de l'aviation militaire a commencé à se faire sentir en mer. Les théoriciens et les concepteurs ont imaginé des moyens permettant aux avions de transporter une charge utile suffisamment importante pour abattre un dreadnought, ouvrant ainsi des voies d'attaque impossibles à emprunter autrement. Certains osent dire que la puissance de feu aérienne pourrait rendre la puissance maritime conventionnelle complètement obsolète."

RUS_Carrier_Development: "Développement du porte-avions"
RUS_Carrier_Development_desc: "Alors que la vieille garde parle avec affection des cuirassés, une nouvelle génération de théoriciens navals parle du potentiel du porte-avions comme future pièce maîtresse de nos marines. Chacun de ces aérodromes flottants peut transporter une armada de chasseurs et de bombardiers directement au cœur de nos ennemis, ce qui nous donne un potentiel de projection de puissance inégalé."

 RUS_Take_To_The_Seas:0 "Prenez les mers"
 RUS_Take_To_The_Seas_desc: "Si nous voulons à nouveau être fiers parmi les grandes nations d'Europe, nous devons construire une nouvelle marine moderne capable de défier les grandes puissances d'Europe et du monde. Il est temps que la Russie redevienne une puissance navale."

 RUS_Naval_Air_Coordination:0 "Coordination Navale-Aérienne"
 RUS_Naval_Air_Coordination_desc: "Avant la révolution, certains membres de notre personnel naval ont visité [RUS_naval_officers_target], ce qui leur a permis de croire que l'avenir de la guerre navale était le porte-avions. Ces navires sont coûteux, mais ces officiers affirment que si la guerre navale de la Weltkrieg était dominée par les dreadnoughts, ceux-ci seront bientôt éclipsés par les porte-avions massifs et la puissance de frappe des bombardiers navals."

RUS_Floating_Fortresses: "Forteresses flottantes"
 RUS_Floating_Fortresses_desc: "De nombreux officiers de la vieille école croient en la force de la discipline et des majestueux dreadnoughts, sur la base des expériences de la Weltkrieg et de la guerre civile russe. Ils plaident pour que ces navires de guerre massifs restent les pièces maîtresses de notre marine, là où se trouvent les flottes des autres grandes puissances."

RUS_War_Under_The_Sea: "La guerre sous les mers"
 RUS_War_Under_The_Sea_desc: "Si les porte-avions et les cuirassés représentent l'avenir, il n'est peut-être pas réaliste pour notre jeune république de se concentrer sur ces énormes navires. La construction d'une grande marine est coûteuse et [RUS.GetNameDef] ne dispose pas des chantiers navals ni des ressources nécessaires pour produire une flotte de cette taille. Nous devrions plutôt nous concentrer sur les sous-marins, moins chers mais tout aussi meurtriers, pour harceler les voies de navigation ennemies."

RUS_The_Invisible_Navy: "La Marine Invisible"
 RUS_The_Invisible_Navy_desc: "La Grande Guerre nous a appris que ce n'est pas toujours le plus gros canon naval qui gagne la guerre. Des sous-marins bon marché, silencieux et mortels peuvent mettre à genoux des empires entiers. Notre capacité de construction navale étant limitée par Brest-Litovsk, nous concentrer sur ce type de navires nous permettra de retrouver rapidement une capacité offensive dans les grands océans."

RUS_Coastal_Defences: "Défenses côtières"
 RUS_Coastal_Defences_desc: "Comme notre capacité navale a toujours été inférieure à celle de nos rivaux naturels, nombre de nos théoriciens navals préconisent une position défensive contre l'ennemi. En nous concentrant sur l'exploitation des mers, nous pourrions limiter leurs mouvements en mer et causer des pertes à leurs flottes tout en nous exposant à des risques minimes."

RUS_A_Destroyer_Armada: "Une armada de destroyers"
 RUS_A_Destroyer_Armada_desc: "Les destroyers constituent l'épine dorsale de toute marine. Compte tenu de la domination de l'Allemagne dans les pays baltes, cela sera doublement vrai pour nous. Rapides, ingénieux et rapides à construire, nous aurons besoin d'une force importante de ces navires si nous voulons contester les détroits et atteindre la haute mer."

RUS_Fleet_Protectors: "Protecteurs de flotte"
 RUS_Fleet_Protectors_desc: "Tant que nous n'aurons pas terminé notre programme d'expansion navale, chaque navire est précieux et difficile à remplacer. En faisant de nos croiseurs des pièces centrales de défense capables de protéger nos écrans et nos navires de guerre, notre amirauté pense que nous serons en mesure d'améliorer considérablement la capacité de survie de nos ressources navales."

RUS_Commerce_Raiders: "Pilleurs de commerce"
 RUS_Commerce_Raiders_desc: "Les croiseurs modernes se sont avérés très efficaces dans le passé pour mener des raids commerciaux en combinant une bonne mobilité et une grande puissance de feu. Compte tenu de leur potentiel et de notre besoin de frapper les artères de nos ennemis, nous devrions consacrer davantage de ressources à l'optimisation de leur efficacité dans ce rôle particulier."

RUS_Fleet_Vanguards: "Avant-gardes de la flotte"
 RUS_Fleet_Vanguards_desc: "Se situant à mi-chemin entre les grands cuirassés et les navires écrans plus petits, les croiseurs sont un type de navire polyvalent qui peut frapper fort sans grever de manière disproportionnée nos ressources limitées. En modernisant leur artillerie offensive, nous pourrons faire de ces navires des cuirassés de poche, des vaisseaux percutants capables de tenir tête à des vaisseaux capitaux dans un combat."

RUS_Naval_Infantry: "Infanterie navale"
 RUS_Naval_Infantry_desc: "Depuis la guerre russo-japonaise, nous sommes douloureusement conscients de la menace que représente le Japon pour nos provinces orientales. Il est temps de faire passer la guerre du continent à leur île."

RUS_New_Tactics_For_New_Ships: "Nouvelles tactiques pour nouveaux navires"
 RUS_New_Tactics_For_New_Ships_desc: "Les navires modernes ne sont guère plus utiles que les navires du siècle dernier si notre doctrine navale n'évolue pas avec eux. Toujours prête, l'amirauté a défini un plan de modernisation doctrinale qui nous aidera à revoir rapidement nos tactiques et à former nos officiers pour qu'ils tirent pleinement parti des ressources dont ils disposent aujourd'hui."

RUS_Modernise_The_Petrograd_Dockyards: "Moderniser les chantiers navals de Petrograd"
 RUS_Modernise_The_Petrograd_Dockyards_desc: "Petrograd étant la plus grande ville portuaire de l'ouest de la Russie, il est naturel qu'elle serve de pivot à tout projet d'expansion de la flotte. Avec une infrastructure relativement moderne et des ingénieurs qualifiés déjà en place, la modernisation de ses chantiers navals est le moyen le plus rapide d'accroître notre capacité de construction navale."

RUS_Modernise_Murmansk: "Moderniser Mourmansk"
 RUS_Modernise_Murmansk_desc: "En tant que porte d'entrée dans la mer de Barents, Mourmansk pourrait être transformée en un lieu stratégique central pour notre marine du nord. Bien que ses installations soient encore sous-développées, leur extension pourrait nous permettre de déplacer des sous-marins et d'autres navires dans la mer du Nord et au-delà dans l'Atlantique, en contournant toutes les marines occidentales dans la mer Baltique."

RUS_Recover_Foreign_Blueprints: "Récupérer les projets étrangers"
 RUS_Recover_Foreign_Blueprints_desc: "En raison des décennies perdues dans la tourmente, nous avons pris un retard considérable sur plusieurs de nos concurrents en matière de conception navale. Toutefois, avec les ressources et les relations adéquates, nous pourrions nous inspirer de leurs efforts pour accélérer notre propre programme de recherche navale."

RUS_Submarines_In_Nikolayevsk: "Sous-marins à Nikolayevsk"
RUS_Submarines_In_Nikolayevsk_desc: "La perte de Vladivostok a incité une génération de réformateurs navals à se concentrer sur des moyens plus petits et plus rentables pour sauvegarder le Pacifique. Avec toute la mer d'Okhotsk à sa portée, baser une flotte de sous-marins à Nikolayevsk nous permettrait de frapper tout ennemi potentiel sur l'ensemble du théâtre d'opérations du Pacifique."

RUS_Repair_Sevastopol: "Réparer Sevastopol"
 RUS_Repair_Sevastopol_desc: "La Crimée étant à nouveau sous contrôle russe, nous disposons enfin d'un véritable port d'eau chaude au sud et d'un point d'ancrage permanent dans la mer Noire. Toutefois, ses installations sont actuellement construites en fonction des spécifications ukrainiennes et allemandes. Nous devons reconstruire et remettre en état les chantiers navals et les ports de Crimée pour exploiter pleinement son potentiel !"

RUS_Repair_Vladivostok: "Réparer Vladivostok"
 RUS_Repair_Vladivostok_desc: "Avec le retour de Vladivostok sous notre contrôle, nous sommes enfin en mesure de contester la domination des autres puissances mondiales sur l'océan Pacifique. Cependant, après des décennies de négligence de la part de Kolchak et d'influence japonaise, il est essentiel que nous rénovions le port et le rendions conforme à nos spécifications navales."

RUS_Battleship_Development: "Développement des cuirassés"
RUS_Battleship_Development_desc: "From the carracks of old to the contemporary dreadnoughts, capital ships have been the centerpiece of every major navy for countless centuries. Building these mighty warships isn't just a massive boon to our navies, but also a clear sign to the rest of the world that we have overcome the injustices of Brest-Litovsk once and for all."

RUS_Equipment_Modernisation: "Modernisation de l'équipement"
 RUS_Equipment_Modernisation_desc: "Dans les années qui ont suivi la guerre civile, les questions militaires ont souvent été la dernière préoccupation du gouvernement, ce qui a permis à l'équipement de l'armée de devenir douloureusement obsolète. Bien que l'ascension de Savinkov ait attiré l'attention sur cette question, les processus de modernisation restent incomplets et doivent encore être menés à bien."

 RUS_Cold_Warfare: "Guerre Froide"
 RUS_Cold_Warfare_desc: "Le soldat russe n'est pas étranger au froid. Des champs de bataille de la Grande Guerre aux courtes journées de la Marche des glaces, nos soldats ont bravé des conditions qui auraient mis à genoux plus d'une armée. Notre volonté de combattre dans des conditions aussi amères est l'un de nos plus grands atouts - et elle doit être soutenue par des officiers qui savent exactement comment se battre à moins vingt degrés."

 RUS_Mortar_Development: "Développement du Mortier"
 RUS_Mortar_Development_desc: "Contrairement à la croyance populaire, les batailles ne sont pas gagnées par les seuls fusils. Nombre de nos officiers ont exprimé leur attachement aux grandes pièces d'artillerie, mais les mortiers d'appui à l'infanterie, plus petits et capables de fournir des tirs de soutien avec un préavis minimal, sont tout aussi importants. Comme pour nos autres armes, beaucoup de nos mortiers datent de la Grande Guerre, ce qui est intolérable."

 RUS_Military_Reorganisation:0 "Réorganisation Militaire"
 RUS_Military_Reorganisation_desc: "On ne peut plus l'éviter - l'armée russe est en paix depuis trop longtemps pour son propre bien. Pour tous les hommes compétents qui sont à notre service, il y en a qui sont encore coincés dans la dernière décennie, prêts à mener une guerre qui a déjà eu lieu et qui est terminée. Une réorganisation complète de l'armée est nécessaire si le monde veut que la Russie redevienne une grande puissance."

 RUS_Centralised_Command:0 "Commandement centralisé"
 RUS_Centralised_Command_desc: "Un commandement centralisé est nécessaire dans les combats militaires - toute autre solution conduirait à un désastre total, ce que nous devons éviter à tout prix. Une armée ne peut réussir qu'en tant que machine bien huilée, lorsque ses généraux peuvent la diriger avec confiance et rapidité vers la victoire. Nous devons donc nous efforcer de créer une chaîne de commandement militaire cohérente."

 RUS_Empower_the_Generals: "Donner du Pouvoir aux Généraux"
 RUS_Empower_the_Generals_desc: "Les généraux allemands se considèrent comme les maîtres de la guerre, mais les généraux russes le savent mieux. Les creusets de la guerre mondiale et de la guerre civile ont permis à nos états-majors d'acquérir une grande expérience dans toutes sortes de situations. Tout ce dont ils ont besoin, c'est qu'on leur accorde l'autorité nécessaire pour diriger correctement leurs armées - et que leurs subordonnés sachent se mettre au garde-à-vous."

 RUS_Streamline_Intelligence_Gathering: "Rationaliser la Collecte de Renseignements"
 RUS_Streamline_Intelligence_Gathering_desc: "Il est difficile de combattre un ennemi que l'on ne comprend pas. Si la centralisation de l'armée a permis à l'état-major de connaître ses propres forces, il est tout aussi important pour lui de comprendre la force d'en face. Tous les moyens de collecte de ces renseignements doivent être intégrés dans la structure militaire."

 RUS_Cossack_Cavalry: "Cavalerie Cosaque"
 RUS_Cossack_Cavalry_desc: "Si l'infanterie est l'épine dorsale de l'armée russe, la cavalerie cosaque en est l'âme. Depuis des siècles, le courageux cosaque est au service de la Russie en tant que cavalier hors pair. Certains affirment que la guerre a dépassé l'âge du cheval, mais ils ne sont tout simplement pas assez inventifs : sous la direction des Cosaques, la cavalerie russe trouvera sa place à côté de n'importe quelle invention."

 RUS_Protectors_of_the_Motherland: "Les Protecteurs de la Patrie"
 RUS_Protectors_of_the_Motherland_desc: "D'autres armées se battent pour l'or, la gloire ou une idéologie impie, mais un Russe se bat pour sa patrie. La Rodina est un endroit sauvage pour beaucoup d'étrangers, mais pour un Russe, c'est une maison qui n'a pas de secrets. C'est pour cette terre qu'un Russe a fait et fera de grandes et belles choses, et toute nation qui pense pouvoir la conquérir s'expose à un réveil très brutal."

 RUS_Reorganise_Armament_Production:0 "Réorganiser la Production d'Armement"
 RUS_Reorganise_Armament_Production_desc: "L'état actuel de la production d'armement est un désastre, c'est le moins que l'on puisse dire. Les chaînes de production sont souvent décousues, obsolètes, ou les deux à la fois, ce qui ne permet pas à une armée moderne de se battre. Seule une réorganisation en profondeur de ce système peut garantir que chaque soldat disposera d'une arme pour combattre les ennemis de la Rodina."

 RUS_Expand_the_Logistics_Corps: "Élargir le Corps Logistique"
 RUS_Expand_the_Logistics_Corps_desc: "L'une des plus grandes leçons de la Grande Guerre et de la Guerre Civile est que la logistique est essentielle pour une armée moderne. L'équipement militaire, les ressources spéciales telles que le carburant et les simples nécessités de la vie doivent tous être fournis en temps voulu, faute de quoi l'armée ne peut tout simplement pas exister. L'extension de l'armée doit donc s'accompagner d'une extension du corps logistique."

 RUS_Local_Workshops:0 "Fabriques locales"
 RUS_Local_Workshops_desc: "À l'ère de la guerre industrielle, tous les moyens doivent être mis en œuvre pour accroître la production militaire. Un système d'ateliers locaux répartis sur l'ensemble du territoire national permet d'organiser la production en tenant compte des conditions locales et d'étendre la production aux localités les plus modestes susceptibles d'accueillir une industrie."

 RUS_Terrestrial_Dreadnoughts: "Dreadnoughts Terrestres"
 RUS_Terrestrial_Dreadnoughts_desc: "L'avènement du char d'assaut promet d'apporter un paradigme entièrement nouveau à la guerre. Pendant la Grande Guerre, les chars étaient considérés comme des "vaisseaux terrestres" quasi impénétrables, capables de franchir les retranchements de l'ennemi et de réaliser des percées autrement impossibles. Cet idéal est sur le point de se réaliser : les chars d'assaut sont devenus de véritables dreadnoughts qui constituent les pièces maîtresses de l'armée."

 RUS_Asymmetric_Tactics: "Tactiques Asymétriques"
 RUS_Asymmetric_Tactics_desc: "Bien qu'aucune armée ne souhaite se battre sur un pied d'égalité, l'expérience de la guerre civile a sans doute fait de l'armée russe la plus grande force familiarisée avec des scénarios peu orthodoxes. Les leçons apprises peuvent peut-être être utilisées à bon escient - une doctrine qui tente de tenir compte des engagements désavantageux et qui nous permet de tirer le meilleur parti d'un seul bataillon."

 RUS_Decentralised_Structure:0 "Structure décentralisée"
 RUS_Decentralised_Structure_desc: "La pensée militaire orthodoxe a tendance à souscrire au culte du commandement - la suprématie du grand général, qui commande son armée comme les pièces d'un échiquier. Mais la réalité de la guerre est désordonnée et compliquée. Une structure de commandement trop centralisée court le risque de devenir rigide et inflexible dans le rythme rapide de la guerre moderne. Une structure plus déléguée évite ces pièges."

 RUS_Reconnaissance_Units:0 "Unités de reconnaissance"
 RUS_Reconnaissance_Units_desc: "La connaissance, c'est le pouvoir - et le meilleur moyen d'apprendre ce que fait l'ennemi est d'aller le voir et de lui demander. L'art de la reconnaissance n'est pas nouveau, mais les progrès technologiques et tactiques ont considérablement changé la donne, exigeant de nouvelles compétences, de nouvelles spécialisations et de nouveaux équipements. Des unités de reconnaissance dédiées, rattachées à des formations, peuvent permettre à tous les soldats de savoir où ils se trouvent, quand ils se trouvent."

 RUS_Officer_Initiative:0 "Initiative des Officiers"
 RUS_Officer_Initiative_desc: "La guerre est un chaos, et pour prospérer dans la guerre moderne, il faut l'accepter. Les situations peuvent sembler très différentes à l'état-major général qu'elles ne le sont sur le terrain et, dans certains cas, elles peuvent changer du tout au tout dans le temps qu'il faut à un général pour prendre une décision. En donnant aux officiers locaux les moyens de fixer des objectifs et de prendre des décisions significatives pour leurs unités, nos forces pourront s'adapter à la pression et combattre avec bon sens."

 RUS_Small_Unit_Tactics:0 "Tactique des Petites Unités"
 RUS_Small_Unit_Tactics_desc: "Au lieu d'utiliser des masses de troupes, l'organisation de notre armée en petites unités peut permettre une plus grande flexibilité et des frappes et mouvements plus précis qui seraient difficiles avec des formations plus importantes. Les petites unités peuvent manœuvrer plus rapidement tout en conservant leur cohésion, ce qui permet de mettre en œuvre des stratégies que des unités plus conventionnelles tenteraient de mettre en échec sous la pression."

 RUS_Superb_Training: "Superbe Formation"
 RUS_Superb_Training_desc: "Une armée ne vaut que ce que valent ses soldats. Malgré tout le bruit fait autour des nouvelles technologies et des révolutions dans la guerre, il faudra inévitablement des soldats pour les exploiter - et un soldat qui n'est pas formé à l'utilisation de son arme n'est guère plus qu'un fermier armé d'un fusil. L'armée russe doit être la meilleure du monde, et nos soldats doivent donc être formés pour être les meilleurs du monde."

 RUS_Expand_The_High_Command:0 "Développer le Haut-Commandement"
 RUS_Expand_The_High_Command_desc: "Le haut commandement de l'armée ne peut pas être un club social pour nobles, comme c'était le cas pendant la Grande Guerre. L'exclusivité et les cliques ne peuvent être et ne seront pas tolérées si elles nuisent à l'efficacité de l'armée. Au contraire, l'état-major sera élargi pour inclure tous nos commandants les plus brillants. Seuls les meilleurs d'entre eux sont aptes à diriger la plus grande armée du monde."

 RUS_Officer_Training_Academies:0 "Académies militaires pour officiers"
 RUS_Officer_Training_Academies_desc: "Nos académies militaires sont à bien des égards terriblement dépassées - malgré tout le talent engendré par la Grande Guerre et la guerre civile, les anciennes structures académiques se sont souvent révélées mal adaptées à la diffusion de cette sagesse au reste de l'armée. Une rénovation du circuit est nécessaire pour enseigner correctement l'art moderne de la guerre, non seulement aux généraux, mais aussi aux officiers subalternes."

 RUS_Professional_Engineer_Corps:0 "Corps des Ingénieurs Professionnel"
 RUS_Professional_Engineer_Corps_desc: "Notre armée ne dispose toujours pas d'un véritable corps de génie, ou du moins d'un corps formel. La valeur des ingénieurs de l'armée ne peut être sous-estimée : ils sont non seulement responsables de la navigation sur des terrains inhabituels ou de la construction de fortifications, mais ils sont aussi généralement les personnes qui savent le mieux comment percer les défenses ennemies. La formalisation de ce poste est attendue depuis longtemps."

 RUS_Moscow_Strategic_Echelon: "Échelon Stratégique de Moscou"
 RUS_Moscow_Strategic_Echelon_desc: "Aucun plan ne survit au contact avec l'ennemi, et la guerre avec l'Allemagne n'est pas assurée de se dérouler comme nous le souhaitons. Il serait judicieux d'élaborer des contre-mesures au cas où nous serions contraints de battre en retraite - Moscou ne doit pas tomber aux mains de l'ennemi."

 RUS_Urban_Defensive_Perimeters: "Périmètres Défensifs Urbains"
 RUS_Urban_Defensive_Perimeters_desc: "Personne ne souhaite répéter l'expérience de la Grande Guerre, mais la vérité est que nous pourrions être contraints de défendre la Rodina contre des envahisseurs. Petrograd et Tsaritsyn ont été identifiées comme des cibles stratégiques de premier ordre dans un tel cas - et des plans détaillés ont donc été élaborés pour leur défense, au cas où le pire se produirait."

 RUS_Combined_Arms:0 "Armes combinées"
 RUS_Combined_Arms_desc: "La théorie des armes combinées se présente comme la conclusion logique des progrès réalisés dans le domaine de la technologie militaire pendant et depuis la Grande Guerre. Elle envisage l'harmonie parfaite des armes de combat, utilisant simultanément des combinaisons d'infanterie, de blindés, de forces aériennes et navales pour créer des attaques contre lesquelles il est impossible de se défendre. C'est une vision séduisante."

 RUS_Mass_Breakthroughs:0 "Percées massives"
 RUS_Mass_Breakthroughs_desc: "Les blindés sont l'avenir. Les progrès technologiques permettent à ces forteresses de se déplacer à des vitesses autrefois considérées comme impossibles, avec l'appui d'une infanterie entièrement véhiculée. Nous devrons soutenir le développement de nouveaux chars si nous voulons créer une force blindée véritablement moderne, capable d'encercler et de détruire les divisions ennemies à des vitesses record."

 RUS_Land_Air_Integration:0 "Intégration Terre-Air"
 RUS_Land_Air_Integration_desc: "Malgré tout le bruit fait autour de la puissance aérienne, il s'agit en fin de compte d'une force complémentaire. Quelles que soient sa structure et son utilisation, la conversation concernant l'aviation militaire reviendra inévitablement sur la manière dont elle aidera les forces au sol. En restant fidèles à cette philosophie, nous pouvons concevoir une force aérienne qui multiplie l'efficacité de notre armée en fournissant un soutien là où il est nécessaire, quand il est nécessaire."

RUS_Realpolitik: "Realpolitik"
RUS_Realpolitik_desc: "La Realpolitik est une politique ou une diplomatie basée principalement sur des considérations de circonstances et de facteurs donnés, plutôt que sur des notions idéologiques explicites ou des prémisses morales et éthiques. Le terme Realpolitik est parfois utilisé de manière péjorative pour désigner des politiques qui sont coercitives, amorales ou machiavéliques. Cette notion nous plaît."

RUS_Expansionism: "Expansionnisme"
RUS_Expansionism_desc: "La théorie de l'expansionnisme consiste à dire que les frontières de la Russie sont aussi sûres qu'elles sont éloignées de notre cœur. Tout État voisin qui n'est pas une marionnette de l'État russe est, en tant que tel, une menace ou une cible, en fonction de sa puissance militaire et politique. Il va sans dire que cette adaptation des politiques ne sera pas appréciée par le reste du monde."

RUS_Secure_Central_Asia: "Sécuriser l'Asie centrale"
 RUS_Secure_Central_Asia_desc: "Une décennie d'instabilité continue a affaibli la projection de puissance de la Russie et a permis à sa sphère d'influence de s'éroder lentement. La région isolée de l'Asie centrale, qui faisait autrefois partie de l'Empire russe, devrait constituer un bon point de départ pour restaurer l'influence russe sur la scène mondiale."

 RUS_The_Road_To_War: "Le Chemin de la Guerre"
 RUS_The_Road_To_War_desc: "La tension monte dans toute l'Europe et la Russie ne peut se permettre de rester en dehors de la guerre qui va éclater. Le conflit entre l'Allemagne et la France est notre seule chance de récupérer les territoires perdus à l'Ouest - et nous devons préparer le pays à cet objectif."

RUS_Seek_Allies: "Chercher des alliés"
 RUS_Seek_Allies_desc: "Notre bloc géopolitique étant établi, il est temps de chercher des alliés. Nous ne pouvons pas espérer affronter l'Allemagne seuls, et il y a de nombreux pays autour de la Russie qui sont prêts à s'allier avec quelqu'un d'autre que le Reichspakt ou l'Internationale - que ce soit en raison de liens historiques avec la Russie ou par simple pragmatisme."

RUS_The_Academy_Of_Sciences: "L'Académie des Sciences"
 RUS_The_Academy_Of_Sciences_desc: "Nous devrions favoriser une coopération plus approfondie entre nos alliés en créant une initiative de recherche collective. L'Académie des sciences de Russie, qui est déjà une porte d'entrée de la pensée scientifique occidentale en Russie, nous servira bien de base pour cette initiative."

 RUS_Crush_The_German_Hegemony: "Écraser l'Hégémonie Allemande"
 RUS_Crush_The_German_Hegemony_desc: "Le temps est venu pour nous de mettre fin aux injustices infligées par la première Weltkrieg et de riposter au damné Kaiser. Brest-Litovsk doit être vengé !"

RUS_Enemy_In_The_East: "Ennemi à l'Est"
 RUS_Enemy_In_The_East_desc: "Depuis la guerre russo-japonaise, le véritable ennemi de la Russie est, et sera toujours, l'empire naissant à l'est. Les régions extrêmement riches et peuplées de la Chine nous serviraient aussi très bien"

