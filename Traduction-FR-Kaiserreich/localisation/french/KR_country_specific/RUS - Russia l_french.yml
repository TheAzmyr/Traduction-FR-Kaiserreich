 rusfla.65.t:9 "En avant, les Faucons de Kolchak !"
 rusfla.65.d:9 "Afin de démontrer les capacités de l'aviation russe, un équipage de vol long-courrier composé de Valerian Chkalov, Georgy Baydukov et Aleksandr Belyakov a achevé son vol transrusse de Moscou à l'embouchure du fleuve Amour, en Extrême-Orient. Les visages des pilotes ornent désormais tous les journaux de Russie, mais de nombreux éloges ont également été adressés au maître d'œuvre du projet, l'amiral Alexandre Kolchak, et aux ingénieurs aéronautiques Sikorsky et Tupolev.\n\nBien qu'étant un marin pur sang, Kolchak est devenu l'un des bailleurs de fonds les plus énergiques et les plus généreux de l'industrie aérienne russe, voyant dans les avions non seulement un nouvel outil pour la défense de la Russie, mais aussi son intérêt profond pour l'exploration du pôle Nord. Kolchak a déjà promis que ce vol n'était qu'un début et qu'un équipage russe pourrait être attendu sur les côtes américaines d'ici la fin de l'été."
 rusfla.65.a:9 "L'ingénierie russe est la meilleure au monde !"

 rusfla.66.t:9 "Sur les côtes américaines"
 rusfla.66.d.sad:9 "Aux commandes d'un nouvel hydravion Sikorsky plutôt que du monomoteur Tupolev de leur dernier vol, Chkalov et son équipage ont bravé les cieux périlleux du cercle arctique au cours d'un vol marathon de 60 heures. Cependant, l'équipage n'a pas reçu l'accueil de héros auquel il s'était habitué lors de son atterrissage dans les eaux étincelantes de San Francisco. Les garde-côtes et les navires de la marine américaine se sont rués sur l'avion assiégé, alors même que l'équipage russe et les opérateurs radio sur le rivage insistaient sur le fait qu'il s'agissait d'une embarcation sportive civile.\n\nLes journaux du monde entier ont publié des photos des souriants Chkalov, Baydukov et Belyakov en train d'être embarqués à bord d'un destroyer américain, apparemment imperturbables face à la tournure des événements survenus lors de leur vol record. La flotte américaine du Pacifique et le gouvernement américain se sont empressés de présenter leurs excuses, mais pas avant de se rejeter mutuellement la responsabilité de l'erreur de communication."
 rusfla.66.d.good:9 "Aux commandes d'un nouvel hydravion Sikorsky plutôt que du monomoteur Tupolev de leur dernier vol, Chkalov et son équipage ont bravé les cieux périlleux du cercle polaire arctique pour un vol marathon de 60 heures. À peine leur avion a-t-il touché les eaux scintillantes du port de San Francisco que l'hydravion assiégé est submergé par une flottille de bateaux, chacun rempli de journalistes espérant prendre une photo de l'équipage émergeant de son Sikorsky.\n\nLes lecteurs des journaux du monde entier ont eu droit à une photo de groupe de Chkalov, Baydukov et Belyakov, tout sourire, alors qu'on leur offrait une autre bouteille de champagne sur un canot pneumatique à proximité. La visite s'est déjà révélée être un coup d'éclat pour les relations russo-américaines, historiquement fortes, et les commandes pour les derniers hydravions Sikorsky affluent déjà."
 rusfla.66.a:0 "Succès !"

 rusfla.67.t:9 "La chasse à Zemlya Sannikova"
 rusfla.67.d:9 "Aleksandr Kolchak est un jeune lieutenant de 25 ans lorsqu'il rencontre le baron Toll, un explorateur polaire excentrique qui prépare sa troisième expédition à la recherche de l'île manquante de l'Arctique, la Terre de Sannikov. Von Toll prétendait avoir vu les îles mythiques lors de son expédition qui avait cartographié les Nouvelles îles de Sibérie en 1886, surgissant de l'horizon blanc glacé à des centaines de kilomètres au nord. L'expédition de Fritdtjof Nansen avait également signalé la présence de cette île. Quelque chose dans le dynamisme de ce baron intrigue le jeune Kolchak, qui s'intéresse lui aussi à l'exploration polaire, ultime frontière de découverte laissée à l'humanité de l'ère moderne.\n\nEn 1900, l'expédition de Toll a pris la mer à Saint-Pétersbourg. Avec le brise-glace Zarya, ils entament un voyage de trois ans vers les Nouvelles îles de Sibérie et au-delà. Mais ils ne parviennent pas à localiser la Terre de Sannikov, et la plupart des membres de l'expédition, dont Kolchak, doivent finalement rebrousser chemin. Von Toll, plus têtu que jamais, a continué à avancer, et c'est la dernière fois qu'on l'a vu.\n\nLe lieutenant Kolchak a mené une expédition de sauvetage héroïque mais vaine. Son équipage a affronté l'hiver polaire pendant sept mois, mais n'a pu localiser que la dernière hutte de Toll et ses notes sur l'île Bennett, sans aucun indice sur son sort ultime. L'hiver arctique l'a emporté.\n\nKolchak poursuit sa carrière navale en tant qu'explorateur. Il est le premier à dresser la carte de Severnaya Zemlya, peut-être le dernier archipel non découvert sur Terre. Les zones vides de la carte de l'Arctique disparaissaient rapidement grâce aux brise-glaces et aux avions d'exploration modernes. Par la suite, d'autres expéditions de cartographie ont été organisées, très souvent par Kolchak lui-même, qui disposait désormais des ressources de la marine russe. L'île d'Ushakov a été découverte en 1935, et il semblait que presque tout ce qui pouvait être trouvé l'avait été.\n\nMais la terre de Sannikov lui avait échappé. Toll avait-il raison ? Il était mort parce qu'il était convaincu de l'existence de cette terre. Et au fil des années, les spéculations se sont multipliées. La dernière île non découverte de l'Arctique qui avait battu Kolchak tant de fois."
 rusfla.67.a:9 "Nous devons savoir !"

 rusfla.68.t:9 "La dernière expédition de Kolchak"
 rusfla.68.d:9 "Par une froide matinée de printemps, trois navires, menés par le grand brise-glace Svyataya Sibir sous le commandement de Kolchak, s'embarquent pour Petrograd. Les brise-glace sont bien équipés et disposent même d'un hydravion Polikarpov pour les repérages et les urgences.\n\nLes hommes les plus courageux et les plus doués de la marine russe et de l'Académie des sciences partent à la recherche de la Terre de Sannikov - ou prouvent une fois pour toutes qu'il ne s'agit que d'un fantôme de Toll. Kolchak lui-même, âgé de plus de 60 ans, est toujours aussi énergique, même s'il craint que ce soit sa dernière chance de braver les enfers glacés du Nord.\n\nLe plan était clair. La flotte devait contourner la Scandinavie, se réapprovisionner à Mourmansk et continuer à travers les mers de Kara et de Laptev jusqu'à ce qu'elle atteigne les îles de la Nouvelle-Sibérie et tourne vers le nord - et cartographie les mers au nord des îles De Long. Jusqu'au nord, la mer est gelée en permanence et les dernières parties du voyage se font en traîneau ou en avion. Un autre objectif est de continuer à pousser vers l'est et de cartographier les routes potentielles du nord-est vers l'Amérique, le principal avantage économique de l'aventure."
 rusfla.68.a:9 "Bonne chance, amiral."

 rusfla.69.t:9 "Passage de Severnaya Zemlya"
 rusfla.69.d:9 ""J'ai vu la péninsule de Tchoukotka, abandonnée des dieux, l'île Wrangel, rongée par le blizzard, j'ai visité deux fois la Novaya Zemlya, enveloppée de brouillard, et j'ai vu la Terre François-Joseph avec son ciel d'émail et ses fières falaises vêtues de bleu, ses cours d'eau glaciaires durcis, mais nulle part je n'ai été témoin d'une telle sinistrose ou d'un relief aussi déprimant et sans vie que celui de la Severnaya Zemlya".\nC'est en ces termes que le géologue Georgy Ushakov a décrit la "Terre du Nord". Avec l'amiral Kolchak, ils avaient cartographié l'archipel dans les années 1920.\n\nLa petite flottille du Svyataya Sibir a franchi le détroit entre l'île de la Révolution de février et les îles Narodnik. Le glacier est interminable des deux côtés. Un peu plus au nord se trouve l'île de l'Amiral, deuxième île de la région à porter le nom de l'amiral Kolchak. L'île Kolchak proprement dite a été découverte par l'expédition Toll en 1901. L'archipel comprend également l'île Belovy (blanche) et l'île Alekseyev.\n\nLes mauvaises conditions météorologiques avaient contraint l'expédition à passer du temps dans la mer de Kara, mais il semblait qu'elle pouvait encore atteindre les Nouvelles îles de Sibérie avant qu'il ne soit trop tard pour explorer le nord. Dans les froids souterrains de la Terre, c'est toujours une course contre la montre."
 rusfla.69.a:9 "C'est vraiment l'endroit le plus déprimant de toute la Sibérie."

 rusfla.70.t:9 "Détresse dans la mer de Laptev"
 rusfla.70.d:9 "Le Sadko, deuxième navire de la flottille, a capté un appel de détresse d'un convoi au sud. Il était mené par le vieux brise-glace Budimirovich, mais ils ont été emprisonnés par la banquise provoquée par des courants malheureux et le climat rigoureux de l'Arctique. Il semble qu'il y ait au moins quatre navires en détresse. Ils manquent de réserves de nourriture pour attendre les mois que prendrait l'arrivée d'une autre équipe de secours. Nos navires seraient assez robustes pour les aider facilement - après tout, Svyataya Sibir représente ce qu'il y a de plus moderne dans la construction navale russe. Mais cela nous ferait perdre un temps précieux.\n\nIl suffirait peut-être de leur envoyer Sadko, ou Sadko et Sedov, et de poursuivre la route avec Svyataya Sibir. Les laisser là n'est pas une option - le droit naval définit la responsabilité d'aider les navires en détresse si cela est possible. L'amiral suprême de la marine ne se laisserait pas prendre à commettre un crime aussi déshonorant."
 rusfla.70.a:9 "Détournez l'expédition à cet endroit et agissez rapidement."
 rusfla.70.b:9 "Envoyez-leur de l'aide, mais continuez avec Sibir."

 rusfla.71.t:9 "Séparation de l'expédition"
 rusfla.71.d:9 "Le cœur lourd, les équipages du Svyataya Sibir firent leurs adieux à leurs camarades à bord du Sadko et du Sedov, qui avaient fait demi-tour vers le sud pour sauver des marins plus malchanceux que ceux de Kolchak. Ce moment rappela à Kolchak le jour fatidique où il s'était séparé de l'expédition de Toll, tandis que le baron avait continué seul vers la terre de Sannikov - la dernière fois qu'ils s'étaient vus.\n\nMais il fallait le faire - sauver des hommes de cet enfer glacé était le devoir d'un marin digne de ce nom. Les deux autres disparurent au sud, tandis que Kolchak poursuivait sa route vers l'est. L'été dans l'Arctique était arrivé, et les glaces du nord étaient à leur plus bas niveau."
 rusfla.71.a:9 "Poussez-vous !"

 rusfla.72.t:9 "Fin de la route"
 rusfla.72.d:9 "Les semaines s'écoulent, les nuits blanches se succèdent et la fierté des brise-glaces russes se fraye un chemin toujours plus à l'est. Enfin, ils atteignent le détroit de Sannikov, qui sépare les îles de la Nouvelle-Sibérie, avec l'intention de tourner vers le nord-est. Dans sa jeunesse, Kolchak avait déjà traversé le détroit sur une baleinière - un brise-glace devrait rendre la quête triviale. Quelque part au-delà des îles De Long - la dernière demeure de Toll - se trouve Zemlya Sannikova, si elle existe.\n\nC'est alors que les problèmes commencent. Comme le voyage avait duré plus longtemps que prévu, la glace après Novaya Sibir était de plus en plus forte et posait des problèmes même pour les plaques d'acier et les moteurs diesel de Svyataya Sibir. L'équipage s'est rapidement rendu compte qu'il serait impossible de naviguer vers le nord avec un seul brise-glace, d'autant plus que la banquise se transformait lentement en glace permanente au fur et à mesure que l'on avançait vers le nord, et qu'il fallait parcourir au moins 200 milles vers le nord à partir de l'île Kotelny pour confirmer l'emplacement de la terre Sannikov.\n\nLe brise-glace n'était pas suffisant. Mais deux options s'offrent à eux. Ils peuvent prendre le Polikarpov et voler vers le nord - une proposition dangereuse en soi. Cependant, l'avion n'aurait probablement pas assez de carburant pour le voyage de retour. Ils devraient donc atterrir sur l'île Bennett et attendre les secours, ou bien se frayer un chemin sur la glace jusqu'à Kotelny. L'autre option serait de voyager sur la glace. Ils avaient des chiens et des traîneaux avec eux, et même les collègues yakoutes de Kolchak qui avaient participé avec lui à l'expédition de Novaya Zemlya. Ils pouvaient faire comme Amundsen et traverser la glace de Kotelny vers le nord, jusqu'à Zemlya Sannikova et retour - mais, bien sûr, c'était une méthode encore plus exigeante physiquement, bien que plus fiable."
 rusfla.72.a:9 "Prendre l'avion."
 rusfla.72.b:9 "Prenez le traîneau."

 rusfla.73.t:9 "Vers Sannikov avec des huskies sibériens"
 rusfla.73.d:9 "Malgré son âge, Kolchak ne peut se permettre de rester en arrière. Il laissa le navire sous le commandement d'Ushakov et dirigea lui-même l'expédition en traîneau. Même avec une poignée d'hommes - ils n'ont pas de provisions pour plus - et beaucoup de chiens, ils courent contre la montre, car la nuit polaire ne va pas tarder à arriver.\n\nIls doivent parcourir environ deux cents kilomètres vers le nord, en mesurant leur position au fur et à mesure. Ils étaient tellement au nord que la glace de mer faisait partie de la calotte polaire et que l'expérience s'apparentait plus à un voyage au Groenland ou en Antarctique qu'à de la glace de mer normale. La théorie voulait que la terre de Sannikov soit une île située sous cette calotte glaciaire et que seuls ses plus hauts sommets soient visibles par beau temps. Les ornithologues savaient que des oiseaux y migraient chaque année, ce qui constituait une preuve supplémentaire de l'existence de cette terre.\n\nLa température était modérée (-37 degrés Celsius) lorsque le traîneau à chiens de Kolchak s'embarqua vers le nord, tandis que le Svyataya Sibir resterait là, à les attendre. Le Polikarpov pourrait organiser une mission de sauvetage, si nécessaire."
 rusfla.73.a:9 "Au nord !"

 rusfla.74.t:9 "La manie polaire"
 rusfla.74.d:9 "La manie polaire, comme on l'appelait, c'est-à-dire l'attrait quasi mystique que ces terres désolées exerçaient sur les jeunes officiers de marine au tournant du siècle. Ce qui brûlait chez le vieil amiral devait être les dernières étincelles de cette manie de sa jeunesse, car il skia aux côtés de ses jeunes camarades sans trop de problèmes. Pendant des jours et des jours, ils ont fait des abris de glace improvisés et marqué leur chemin. Les jours sont de plus en plus courts et les vents de plus en plus froids.\n\nPar beau temps, c'était presque comme s'il y avait une terre à l'avant, très loin. Certains prétendaient que la terre de Sannikov n'était qu'un mirage polaire, reflétant l'île de Bennett sur l'horizon nord. Mais ils étaient trop près pour croire à de telles théories maintenant.\n\nMais au fur et à mesure que les kilomètres passaient, la situation devenait de plus en plus claire. Il n'y avait pas de terre devant eux. Il n'y avait que de la glace éternelle, qui n'avait pas fondu depuis les temps anciens de la planète. Ils ont pris des mesures encore et encore, pendant les quelques heures de clarté que le ciel leur accordait, mais cela n'a rien changé à la réalité. S'il y avait une terre de Sannikov, ils la verraient maintenant."
 rusfla.74.a:9 "Il doit être là !"
 rusfla.74.b:9 "Quelle déception !"
 RUS_polar_tt:9 "Il peut s'écouler un certain temps avant que vous n'entendiez à nouveau parler de Kolchak."

 rusfla.75.t:9 "Le destin de l'amiral Kolchak"
 rusfla.75.d1:9 "Après de longues recherches, un bombardier de l'armée de l'air a finalement réussi à localiser le dernier abri de l'amiral Kolchak, disparu lors de son expédition à Zemlya Sannikova l'année dernière. Sur la base de leurs carnets de bord, le groupe avait décidé d'aller de l'avant, ne voulant pas accepter la possibilité de l'inexistence de l'île.\n\nDans le cadre des vols effectués pour localiser l'amiral, des mesures ont été prises avec une telle précision que l'on peut affirmer avec certitude qu'il n'y a pas de nouvelle terre derrière les îles De Long. Soit la terre de Sannikov n'a jamais existé, soit elle a disparu sous les glaces polaires depuis des décennies.\n\nLes restes de l'amiral et de ses compagnons héroïques ont été ramenés de leur tombe glacée et Kolchak recevra des funérailles nationales. C'est un jour tragique pour toute la nation russe, mais il y a peut-être de la poésie là-dedans : après la mort du plus grand explorateur polaire russe, il n'y a plus d'Arctique russe à explorer."
 rusfla.75.d2:9 "Après de longues recherches, un bombardier de l'armée de l'air a finalement pu localiser le dernier abri de l'amiral Kolchak, disparu lors de son expédition à Zemlya Sannikova l'année dernière. D'après l'épave, l'avion de Kolchak s'est écrasé dans une tempête polaire alors qu'il avait pris de grands risques en volant si tard dans l'année avec un avion insuffisamment léger.\n\nDans le cadre des vols visant à localiser l'amiral, des mesures ont été effectuées avec une telle précision que l'on peut affirmer avec certitude qu'il n'y a pas de nouvelle terre derrière les îles De Long. Soit la terre de Sannikov n'a jamais existé, soit elle a disparu sous les glaces polaires il y a des décennies.\n\nLes restes de l'amiral et de ses compagnons héroïques ont été ramenés de leur tombe glacée et Kolchak recevra des funérailles nationales. C'est un jour tragique pour toute la nation russe, mais il y a peut-être de la poésie là-dedans : après la mort du plus grand explorateur polaire russe, il n'y a plus d'Arctique russe à explorer."
 rusfla.75.d3:9 "Après de longues recherches, un bombardier de l'armée de l'air a finalement réussi à localiser le dernier abri de l'amiral Kolchak, disparu lors de son expédition à Zemlya Sannikova l'année dernière. D'après les restes, Kolchak avait repéré la terre de Sannikov en avion, avait été contraint d'atterrir en catastrophe et avait ensuite tenté de rejoindre l'île de Bennett à pied, mais était mort d'hypothermie avant d'avoir pu atteindre l'île.\n\nDans le cadre des vols visant à localiser l'amiral, des mesures ont été effectuées avec une telle précision que l'on peut affirmer avec certitude qu'il n'y a pas de nouvelle terre derrière les îles De Long. Soit la terre de Sannikov n'a jamais existé, soit elle a disparu sous les glaces polaires il y a plusieurs dizaines d'années.\n\nLes restes de l'amiral et de ses compagnons héroïques ont été ramenés de leur tombe glacée et Kolchak recevra des funérailles nationales. C'est un jour tragique pour toute la nation russe, mais il y a peut-être de la poésie là-dedans : après la mort du plus grand explorateur polaire russe, il n'y a plus d'Arctique russe à explorer."
 rusfla.75.a:0 "Reposez en paix."

 rusfla.76.t:9 "Le retour de nulle part"
 rusfla.76.d:9 "Le retour de l'inexistante Terre de Sannikov arrive à point nommé. Le groupe de Kolchak atteignit l'île Bennett avant que le pire de l'hiver ne s'abatte sur eux, rendant tout déplacement impossible. Ils étaient donc là, assiégés par l'hiver le plus rigoureux de la planète, sur une île où le baron Toll avait passé ses derniers mois. Il y avait de la poésie dans le fait que Kolchak se trouvait maintenant dans la même situation que son mentor. Cependant, il s'efforça de survivre.\n\nGrâce à la chasse et à une utilisation très prudente des réserves de charbon et de pétrole, les hommes purent résister à l'hiver mordant sur ce rocher perdu au milieu des îles De Long. Lorsqu'ils le pouvaient, ils cartographiaient les îles voisines et prélevaient des échantillons géologiques - tout ce qui pouvait rendre le voyage scientifiquement valable, pour faire face à l'amertume de la Terre de Sannikov.\n\nDès les premiers mois du printemps, ils se remettent en route. Cette fois-ci beaucoup plus lentement, car ils avaient dû manger beaucoup de leurs chiens pendant l'hiver - mais d'un autre côté, ils avaient aussi beaucoup moins de ressources avec eux. Ils skient jusqu'à Novaya Sibir avant que la glace ne devienne dangereuse, et retrouvent Ushakov et leur fidèle Svyataya Sibir, qui avait passé l'hiver sur la côte de Yakutia.\n\nÀ son retour, l'amiral reçoit un accueil de héros. Il n'a peut-être pas trouvé Zemlya Sannikova, mais il a comblé le dernier espace vide sur la carte de l'Arctique russe, même s'il l'a rempli de vide."
 rusfla.76.a:9 "Félicitations, Amiral !"

 rusfla.77.t:9 "Le pont aérien de Sannikov"
 rusfla.77.d:9 "L'hydravion Polikarpov a décollé de la surface glacée de Kotelny et s'est dirigé vers le nord, avec à son bord uniquement le pilote casse-cou Valérian Chkalov, l'amiral Kolchak lui-même et son officier scientifique Vladimir Vize. Ils avaient déjà retardé le vol de quelques jours, car le temps était de plus en plus mauvais, mais comme l'hiver approchait, ils devaient tenter leur chance avant qu'il ne soit trop tard.\n\nDeux cents kilomètres au nord des îles De Long sont faciles à atteindre en avion, un luxe que Toll n'avait pas. Les explorateurs s'aperçoivent rapidement que la Terre de Sannikov ne semble pas exister : quelle que soit la distance parcourue vers le nord, ils ne voient qu'une étendue infinie de glace polaire. Selon certaines théories, si l'île avait existé, elle se trouverait désormais sous la glace polaire - et le resterait probablement à moins qu'un mouvement glaciaire ne la fasse réapparaître.\n\nAlors qu'ils faisaient demi-tour, une catastrophe s'est produite. Un fort vent polaire s'abat sur le Polikarpov, qui est contraint d'atterrir sur la glace, sous peine de s'écraser complètement. Sans traîneaux ni chiens, perdre l'avion à cet endroit équivaudrait à une condamnation à mort. Mais l'atterrissage ne les aide pas : les tempêtes hivernales se poursuivent et les vents restent trop forts. Un appel de détresse est lancé et un abri de glace est construit, mais ils savent qu'un sauvetage est impossible avant le printemps - après tout, si le temps est trop mauvais pour qu'ils décollent, il en sera de même pour n'importe quel sauveteur. Mais ils n'avaient pas de nourriture pour passer l'hiver - l'avion avait volé avec des réserves minimales pour optimiser leur temps de vol. Ils n'avaient pas non plus de carburant pour rester au chaud, à l'exception du kérosène de l'avion. La terre la plus proche se trouve à quelques centaines de kilomètres au sud, sur l'île de Bennett."
 rusfla.77.a:9 "Faites décoller l'avion, c'est notre seule chance."
 rusfla.77.b:9 "Démonter l'avion pour l'équipement et pousser pour Bennett."

 rusfla.78.t:9 "La survie miraculeuse du pays de Sannikov"
 rusfla.78.d:9 "Contre toute attente, le solide avion des explorateurs polaires a réussi à décoller lors d'une journée un peu plus calme. Malgré les vents polaires qui tentent de l'écraser contre la glace, le pilote Chkalov parvient à manœuvrer l'avion vers le sud sur une centaine de kilomètres avant que le kérosène ne vienne à manquer et qu'il ne doive se poser en catastrophe à une quarantaine de kilomètres au nord des îles Anzhu. L'amiral Kolchak entreprend alors une marche sur la glace à trois vers les nouvelles îles sibériennes, sans chiens ni traîneaux. Ils ont peu de nourriture et espèrent pouvoir alerter les secours s'ils atteignent l'île Kotelny.\n\nPar chance, le Svyataya Sibir n'était pas encore parti vers le sud pour hiverner, car Georgy Ushakov avait voulu retarder son départ, dans l'espoir que Kolchak aurait pu survivre. Une nuit, ils aperçoivent un tir de fusée éclairante depuis le glacier aride de Kotelny, et tous les espoirs à bord sont ravivés. Une expédition de sauvetage est organisée à la hâte et traverse l'île dans l'obscurité épouvantable de la nuit polaire. Ils trouvent Kolchak, Chkalov et Vize dans un abri de glace qu'ils ont construit, trop faibles pour continuer à voyager. Le trio était à court de nourriture depuis plusieurs jours et n'avait pas assez de carburant pour se réchauffer. L'amiral avait presque abandonné lorsque les sauveteurs sont arrivés.\n\nIl avait échappé au sort de Toll et cartographié le dernier coin de l'Arctique russe."
 rusfla.78.a:9 "Une histoire vraiment légendaire."

 rusfla.79.t:9 "Le sauvetage des Laptev"
 rusfla.79.d:9 "Toujours aussi consciencieux, le vieil amiral ordonne un changement de cap. Ses brise-glaces finissent par trouver le convoi de Budimirovich, prisonnier de la banquise. Ils livraient du charbon et d'autres fournitures aux villes yakoutes de la côte, mais ils avaient dévié de leur route et s'étaient retrouvés piégés. Grâce aux efforts collectifs de trois brise-glaces modernes, les navires de Kolchak ont pu libérer les marins assez facilement, et des centaines d'hommes ont été sauvés.\n\nMais cela leur a fait perdre de précieuses semaines. Svyataya Sibir, Sadko et Sadov se hâtèrent vers l'est, espérant arriver aux Nouvelles Îles de Sibérie avant l'hiver, mais cela semblait sans espoir. Ils pourraient passer l'hiver sur la côte sibérienne et attendre le printemps suivant - c'est l'option la plus sûre - mais certains soutiennent qu'ils peuvent encore accomplir leur mission initiale. Parmi eux, Georgy Ushakov, un jeune explorateur audacieux, propose à Kolchak de ne pas se rendre aux Nouvelles îles de Sibérie, mais de mettre immédiatement le cap sur le nord-est et d'approcher la Terre de Sannikov par le sud-ouest. C'était un plan incertain, mais qui pouvait fonctionner - en fonction de l'emplacement réel de Zemlya Sannikova."
 rusfla.79.a:9 "Suivez le plan d'Ushakov."
 rusfla.79.b:9 "Passez l'hiver à Logashkino et réessayez l'année prochaine."

 rusfla.80.t:9 "Expédition Sannikov réussie"
 rusfla.80.d:9 "Les trois navires passèrent l'hiver dans la petite colonie commerciale de Logashkino. Les navires disposaient de provisions abondantes et d'installations modernes, de sorte que l'hivernage de Kolchak dans l'Arctique a été le moins rude. Les navires ont pu répondre à un certain nombre d'autres appels de détresse et mener divers petits projets scientifiques autour du détroit de Laptev avant que l'hiver ne les ferme définitivement à la côte.\n\nMais après un hiver sibérien long et sombre, ils étaient en excellente position pour se rendre au nord et résoudre une fois pour toutes le mystère de la Terre de Sannikov. Les navires ont viré au nord-ouest après Novaya Sibir, où la banquise a commencé à se transformer en calotte glaciaire. Avec la puissance des trois brise-glaces, ils peuvent encore avancer jusqu'aux îles De Long et établir une base temporaire sur l'île Bennett. Là, ils pourront organiser des expéditions en traîneau vers le nord pendant le bref été arctique.\n\nKolchak dirigea personnellement l'expédition - il était encore un bon skieur. Sept hommes et un bon nombre de chiens et de traîneaux se dirigent vers le nord, vers la Terre de Sannikov... bien que les premiers vols de reconnaissance avec leur Polikarpov aient déjà jeté un doute sur l'existence de cette terre. Peut-être l'île n'était-elle qu'un mirage polaire, une image miroir créée par l'air et la glace ? Ou qu'elle ait existé, mais que les glaces polaires l'aient engloutie il y a des décennies ?\n\nQuoi qu'il en soit, Zemlya Sannikova n'existe pas. Ils ont eu tout le temps de prendre les coordonnées et les mesures. Il n'y avait rien d'autre que des glaciers à perte de vue.\n\nIls passèrent le reste de l'été à effectuer diverses études géologiques et marines dans la région, et rassemblèrent autant d'informations scientifiques que possible, avant de se diriger vers Vladivostok, pour cartographier les dernières parties du passage du Nord. L'amiral Kolchak a conquis l'Arctique."
 rusfla.80.a:9 "Félicitations à tous !"

 rusfla.81.t:9 "La grande dérive glaciaire"
 rusfla.81.d:9 "Le plan d'Ushakov avait sous-estimé les conditions extrêmes de cette région du nord. Au début, la progression s'est faite sans encombre, mais autour de l'île Belkovsky, la glace est devenue si épaisse que seul le Svyataya Sibir pouvait la traverser. Bientôt, il a commencé à rencontrer des problèmes. Le pire scénario se produit : trois navires sont bloqués sur la banquise, à quelques centaines de kilomètres de l'île la plus proche.\n\nLa flotte de Kolchak commence à se préparer à passer l'hiver en mer. Les navires ne risquent pas d'être écrasés, ils sont suffisamment volumineux pour y résister. Bientôt, Svyataya Sibir, Sadko et Sadov furent transformés en une ville flottante de métal, avec plus de 200 personnes à bord. Les moteurs ont été arrêtés et de petits villages ont vu le jour sur les ponts des navires. Un message a été envoyé au commandement de l'armée de l'air, qui a commencé à évacuer les gens des navires chaque fois que le temps le permettait.\n\nLe bon côté des choses, c'est qu'ils se sont rapprochés des Nouvelles îles de Sibérie et que la banquise les a déplacés vers le nord de telle sorte qu'ils ont dérivé suffisamment près de l'emplacement supposé de Zemlya Sannikova pour en prouver l'inexistence. Pendant plus de 300 kilomètres de dérive vers le nord, les équipages scientifiques ont cartographié tout ce qu'ils pouvaient sur l'état de la glace et leurs coordonnées. Environ 180 des 221 membres d'équipage avaient été évacués par voie aérienne avant le début des tempêtes hivernales, ce qui rendait toute nouvelle évacuation impossible. Kolchak a insisté pour rester à bord du Svyataya Sibir, promettant de le ramener à la maison avec les données de recherche."
 rusfla.81.a:9 "Bonne chance, Amiral !"

 rusfla.82.t:9 "Le retour de Kolchak"
 rusfla.82.d:9 "La dérive des glaces s'est poursuivie tout l'hiver et a poussé trois navires au-delà du Svalbard, en direction de l'océan Atlantique. Ils ont parfois été ravitaillés par voie aérienne, mais tous les navires manquaient de charbon en raison de l'hivernage de l'équipage. Le gouvernail du Sadko ayant été brisé par la glace, il a finalement été décidé de transporter tout le charbon et l'équipement à bord du Svyataya Sibir, qui essaierait de se frayer un chemin à travers la glace. Cela semblait être une option possible, car ils avaient dérivé suffisamment vers le sud pour que la glace soit plus malléable.\n\nEn Russie, la nouvelle de la "grande dérive glaciaire de Kolchak" a été largement diffusée bien avant que l'amiral ne puisse revenir. En avril, le Svyataya Sibir a finalement percé et remorqué les deux autres navires jusqu'au Svalbard, où il a pu se réapprovisionner et se diriger vers Petrograd après avoir dérivé dans la banquise de tout l'Arctique. Mais le navire avait été suffisamment solide pour résister, et son équipage était composé de marins et de scientifiques suffisamment audacieux - qui ont tous reçu un accueil de héros à Petrograd à leur arrivée. Le pays de Sannikov n'existe peut-être pas, mais la dernière aventure polaire de Kolchak est encore capable de surpasser celles qui l'ont précédée."
 rusfla.82.a:9 "Quelle histoire légendaire !"

 rusfla.83.t:9 "Déclaration commune pour la démocratie"
 rusfla.83.d:9 "Il serait idiot pour quiconque désormais de nier les succès russes de la guerre. Prenant apparemment avantage des victoires russes sur le champ de bataille, nos frères serbes ont pris les armes contre le Reichspakt, et ont juré de se battre à nos côtés.\n\nL'alliance russo-serbe date d'il y a longtemps, basée sur notre héritage slave, nos croyances orthodoxes et notre aversion mutuelle pour l'impérialisme austro-allemand. Mais maintenant, un autre facteur nous rassemble : notre croyance dans la liberté et la démocratie.\n\n[RUS_leader] [RUS.GetLeader] a annoncé la déclaration serbe et le renouvellement de l'alliance militaire à la radio, où il a précautionneusement loué les liens historiques entre les deux pays. Mais en particulier, il a saisi cette opportunité pour souligner la grande mission que les deux doivent servir :\n\n"Notre objectif désormais, comme il l'a toujours été, est de sécuriser les principes de la liberté et de la justice en Europe comme dans le monde, contre les puissances égoïstes et impérialistes qui veulent détruire ces principes. Face à leurs oppresseurs, les nations russe et serbe se sont libérées de leurs chaînes pour que la démocratie puisse être atteinte aux yeux de leurs peuples. Nous cherchons la vraie paix - pas la paix que ces gouvernements autocratiques ne sont pas en mesure d'assurer ou de maintenir. Cette paix ne peut être maintenue que par un concert de nations démocratiques, et c'est la noble cause pour laquelle nous, peuples de Russie et de Serbie, nous battons ensemble.""
 rusfla.83.a:0 "Notre cause est juste !"

 rusfla.84.t:9 "Exercices du district militaire de Koursk"
 rusfla.84.d:9 "Le haut commandement de l'armée a proposé d'organiser un exercice militaire massif à Koursk dans les prochains mois. L'objectif de ces manœuvres serait de tester la capacité de l'armée russe à mener une offensive combinée en utilisant tous les systèmes d'armes les plus modernes, à une échelle supérieure à celle des exercices précédents.\n\nSi l'aspect militaire est évidemment laissé à l'appréciation des généraux, nous pouvons proposer des modifications à leurs plans. Le projet actuel, rédigé en grande partie par l'état-major du général-maréchal Markov, est relativement conservateur en termes de taille, mais si nous voulions faire grande impression sur les puissances étrangères, nous pourrions facilement doubler la quantité de blindés et d'avions. Si nous voulions éviter une nouvelle escalade des tensions avec l'Allemagne, nous pourrions atténuer l'exercice et l'éloigner de la frontière ukrainienne, mais les militaires n'apprécieraient pas de réduire les coûts de cette manière."
 rusfla.84.a:9 "Faites confiance aux professionnels."
 rusfla.84.b:9 "Il est temps d'envoyer un message de force russe !"
 rusfla.84.c:9 "Il faut réduire l'intensité de l'action."

 rusfla.85.t:9 "La question des observateurs étrangers"
 rusfla.85.d:9 "Traditionnellement, des observateurs étrangers sont invités à observer les grands exercices militaires. C'est à la fois un moyen de montrer nos prouesses militaires et d'impliquer nos alliés, leur permettant d'apprendre de potentielles leçons militaires. Les militaires souhaitent que les manœuvres soient observées par les étrangers et sont généralement disposés à autoriser nos alliés mineurs à y participer.\n\nCependant, le ministère des Affaires étrangères a suggéré d'inviter un délégué de France ou de Grande-Bretagne - après tout, nous avons un ennemi commun. Nous pourrions aussi inviter à la place leurs adversaires exilés comme observateurs moins nocifs, mais qui pourraient transmettre le message de la grandeur russe au monde entier."
 rusfla.85.a:0 "Restez discret."
 rusfla.85.b:9 "L'invitation doit être étendue aux socialistes."
 rusfla.85.c:9 "Inviter les exilés."

 rusfla.86.t:9 "Invitation en Russie"
 rusfla.86.d:9 "[RUS.GetNameDefCap] nous a offert une chance d'envoyer nos observateurs militaires suivre les grands exercices militaires à venir, prévus pour démontrer la puissance militaro-industrielle grandissante de la Russie.\n\nMême si nous n'allons pas apprendre de grands secrets, cela pourrait nous donner des pistes concernant leurs capacités militaires, et même offrir des leçons dont nous pourrions apprendre."
 rusfla.86.a:9 "Envoyer des observateurs."
 rusfla.86.b:9 "Mauvais."

 rusfla.87.t:0 "[FROM.GetName] Refuse"
 rusfla.87.d:9 "Le Ministre des Affaires étrangères [FROM.GetAdjective] a répondu à notre gracieuse invitation à prendre part aux exercices militaires par un non."
 rusfla.87.a:0 "Très bien, alors."

 rusfla.88.t1:9 "Exercices de Koursk décevants"
 rusfla.88.t2:9 "La machine de guerre russe aux manœuvres de Koursk"
 rusfla.88.t3:9 "Exercice militaire russe massif à Koursk"
 rusfla.88.d1:9 "L'exercice du district militaire de Koursk avait été réduit par rapport à la proposition initiale de l'armée. Le cœur de l'exercice restait bon - des éléments de la 3e division mécanisée, de la 7e division motorisée et de la 1re division de cavalerie du Don, sous le commandement du général-lieutenant Aleksandr Vasilevsky, ont créé une percée en bonne interaction avec l'artillerie et l'armée de l'air contre des forces supérieures. Cependant, la phase de contre-attaque et d'exploitation initialement prévue a été supprimée et, d'une manière générale, l'exercice n'a pu représenter qu'une petite pénétration régionale, plutôt qu'une percée opérationnelle comme c'était l'intention initiale.\n\nLes observateurs étrangers ont sans aucun doute noté cette réduction d'échelle, même si certains d'entre eux ont été impressionnés par la quantité et la qualité des forces blindées russes. Peut-être que, comme cela était prévu, la petite échelle a permis à personne de savoir à quel point cette nouvelle Russie pouvait constituer une menace militaire sérieuse."
 rusfla.88.d2:9 "L'exercice du district militaire de Koursk peut être décrit comme une machine bien huilée. Il est clair que les planificateurs, sous la direction du général-maréchal Markov, avaient une bonne connaissance de la guerre combinée. La 3e division mécanisée, la 7e division motorisée et la 1re division de cavalerie du Don, sous les ordres du général-lieutenant Aleksandr Vasilevsky, ont réalisé une large percée dans une force ennemie beaucoup plus importante, commandée par le général Vladimir Vitkovsky, en utilisant de grandes quantités d'avions d'attaque et de bombardements. Les attaquants ont réussi à repousser une contre-attaque de la 32e division d'infanterie "acier" et à étendre la percée en profondeur.\n\nMalgré quelques problèmes, les exercices ont impressionné les observateurs étrangers. Certains ont fait remarquer que les mouvements semblaient trop "entraînés" et pas assez spontanés, mais ils ont dû admettre que la coordination entre l'armée de l'air, la colonne blindée et l'infanterie était toujours impressionnante, et que la quantité et la qualité des blindés russes étaient respectables. En outre, la proximité de la frontière ukrainienne a clairement fait passer le message politique de l'exercice. Alors que la nouvelle circulait parmi les états-majors du monde entier, le point de discussion le plus courant dans les cafés d'officiers était la nouvelle armée russe modernisée."
 rusfla.88.d3:9 "L'exercice du district militaire de Koursk visait avant tout à envoyer un message. L'échelle était énorme - plus de 65 000 hommes, un millier de chars, 500 avions, 300 canons lourds... ces exercices militaires véritablement mégalomanes pouvaient simuler une partie relativement importante de la ligne de front près de la frontière ukrainienne dans une guerre future potentielle. Le 2e corps mécanisé du général Boris Shteyfon a fait preuve d'une grande coopération entre les blindés, l'infanterie, l'artillerie et l'aviation en perçant le front d'infanterie du général Pavel Shatilov, en repoussant la contre-attaque des blindés du lieutenant-général Aleksandr Vasilevsky et en continuant d'exploiter la percée en profondeur.\n\nSi l'ampleur et l'habileté des unités centrales ont impressionné les observateurs, ils ont également remarqué que l'ampleur et la préparation hâtive de certaines sections de l'exercice ont entraîné le chaos dans certaines unités. Malgré ce "désordre russe" sur les bords de l'opération et l'inflexibilité générale de certaines unités, le message était clair : la Russie était capable de mener une guerre industrielle moderne, et d'y exceller. En outre, la proximité de la frontière ukrainienne a clairement fait passer le message politique de l'exercice. Alors que la nouvelle circulait parmi les états-majors du monde entier, le point de discussion le plus courant dans les cafés d'officiers était la nouvelle armée russe modernisée."
 rusfla.88.a:9 "Une démonstration de la puissance russe..."
