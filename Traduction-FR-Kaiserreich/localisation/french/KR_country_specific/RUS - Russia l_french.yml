 RUS_ongoing_election:9 "Élections nationales"
 RUS_ongoing_election_desc:9 "Lors des premières élections depuis 1934, la démocratie représentative russe, ravagée, sera réparée. Des centaines de délégués de la Douma d'État et du Conseil d'État sont morts, en prison ou ont fui à l'étranger, et il en va de même pour les assemblées législatives locales. Fait extraordinaire, tous ces organes sont élus simultanément, tandis que l'armée maintient l'ordre.\n\nActuellement, [RUS_election_coalition] ([?RUS_RDP_var|S0] [?RUS_PSR_var|O0] [?RUS_kadet_var|m0] [?RUS_VPP_var|c0])\n"
