 demrus.70.t.mon:9 "Autocratie, orthodoxie, peuple !"
 demrus.70.t.dem:9 "La Russie populaire se lève !"
 demrus.70.d.mon:9 "Le premier discours du président-ministre Solonevich à la Douma d'État a donné lieu à un grand spectacle. Il a été diffusé en direct à la radio dans toute la Russie, et de nombreux lieux de travail ont fait en sorte que les travailleurs puissent écouter le discours pendant la journée, comme le souhaitait le président-ministre. Alors que ce grand gaillard montait les marches du palais du Grand Kremlin dans un costume quelque peu mal ajusté et avec de petites lunettes, des millions de personnes attendaient son discours direct au peuple, bien qu'il ait été critiqué par l'opposition comme étant un coup de popularité.\n\nSolonevich est un bon orateur : clair, verbeux, simple mais percutant. Il remercie le peuple russe, le tsar et Dieu de lui avoir donné la chance de diriger la Russie en cette période particulière de l'histoire du pays. Au lieu d'un programme politique concret, il a peint la vision d'une Russie future, semblable à celle du tsardom moscovite d'avant le servage, une Russie où les paysans jouissent des fruits de leur propre travail et où les dirigeants sont choisis parmi les plus éduqués et les plus sages, sans -ismes ni autres idées étrangères, non russes.\n\nIl a dénoncé Savinkov comme un tyran, mais un tyran qui ne s'est élevé que parce qu'il a reconnu l'aspiration du peuple russe à un état plus naturel - celui d'hommes libres et d'un dirigeant fort. Aujourd'hui, la nation a la chance d'avoir le tsar Vladimir, un dirigeant bien éduqué et admirable, qui pense au peuple russe avant de penser à lui-même.\n\nEnfin, Solonevich a promis à ses auditeurs qu'une nouvelle ère de l'histoire russe commençait, une ère de stabilité et de bonheur, une ère d'unité nationale, une ère où les hommes ne tueront pas et ne mourront pas pour des idéologies étrangères, mais pour leur simple amour de la Russie et de tout ce qui est russe."
 demrus.70.d.dem:9 "Le premier discours du président Solonevich devant la Douma d'État a été transformé en un grand spectacle. Il a été diffusé en direct à la radio dans toute la Russie, et de nombreux lieux de travail ont fait en sorte que les travailleurs puissent écouter le discours pendant la journée, comme le souhaitait le président. Alors que ce grand gaillard montait les marches du palais du Grand Kremlin dans un costume quelque peu mal ajusté et avec de petites lunettes, des millions de personnes attendaient son discours direct au peuple, bien qu'il ait été critiqué par l'opposition comme étant un coup de popularité.\n\nSolonevich est un bon orateur : clair, verbeux, simple mais percutant. Il a remercié le peuple russe et Dieu de lui avoir donné la chance de diriger la Russie en cette période particulière de l'histoire du pays. Au lieu d'un programme politique concret, il a dépeint une vision de la Russie future, semblable à celle du tsardom moscovite d'avant le servage, une Russie où les paysans jouissent des fruits de leur propre travail et où les dirigeants sont choisis parmi les plus éduqués et les plus sages, sans -ismes ou autres idées étrangères, non russes.\n\nIl dénonce Savinkov comme un tyran, mais qui ne s'est élevé que parce qu'il a reconnu l'aspiration du peuple russe à un état plus naturel - celui d'hommes libres et d'un dirigeant fort. S'il admet personnellement qu'une monarchie est l'un des meilleurs moyens de garantir la qualité de ses dirigeants, il promet d'essayer d'être digne de la confiance que le peuple russe a placée dans ses bras en l'élisant.\n\nEnfin, Solonevich a promis à ses auditeurs qu'une nouvelle ère de l'histoire russe s'ouvrait, une ère de stabilité et de bonheur, une ère d'unité nationale, une ère où les hommes ne tueront pas et ne mourront pas pour des idéologies étrangères, mais pour leur simple amour de la Russie et de tout ce qui est russe."
 demrus.70.a:9 "Une nation d'action, pas de mots. Dirigée par la force, pas par un comité !"

 demrus.71.t:9 "Ascension des monarchistes populaires"
 demrus.71.d.rep:9 "La lutte entre la vieille garde du parti et les monarchistes du peuple est enfin arrivée à son terme, la convention spéciale du parti patriotique russe s'étant achevée sur un changement radical entre les deux partis. L'équilibre antérieur entre les deux factions a été pratiquement rompu par l'apparition du président Solonevich lui-même. Dans un discours décousu, il a attaqué avec virulence les "princes-bureaucrates" comme Golitsyn pour avoir entravé la chance unique d'élever la Russie au rang de grande nation. Invoquant la grande popularité du président, l'opposition parlementaire a eu du mal à s'opposer à cette humiliation publique.\n\nL'ultimatum était clair : soit tous les membres du parti suivaient la ligne de Solonevich, soit ceux qui ne le faisaient pas étaient libres de fonder leur propre parti. Peu après, Alexandre Golitsyne annonce qu'il se retire de la vie politique du parti pour se consacrer à son travail à la Douma. Avec son retrait, l'opposition au sein du parti se disperse et, lors du vote suivant, tous les postes importants de la direction du parti sont attribués aux monarchistes du peuple. Boris Suvorin, ami de longue date de Solonevich et baron de la presse nationaliste, est élu président du parti."
 demrus.71.d.mon:9 "La division entre les élites du parti VPP et les monarchistes du peuple de Solonévitch a finalement atteint le point d'ébullition. Après que l'empereur a nommé Solonévitch à la tête du gouvernement au lieu de l'un des aînés les plus expérimentés du parti, la position de Golitsyne en tant que chef du parti a été fortement critiquée. Sergey Voytsekhovsky écrit dans le journal du parti "Sentinel" : "Si l'empereur préfère Solonevich, le reste du parti ne devrait-il pas en faire autant ?\n\nDans un discours sans queue ni tête prononcé lors de la conférence du parti VPP, Solonevich réalise un véritable coup d'État au sein du parti. Il dépeint la vieille garde comme des "princes-bureaucrates" qui font obstacle à la véritable monarchie russe, tout comme Pierre le Grand avait en son temps laissé l'élitisme occidental lui faire perdre de vue le véritable héritage russe. Plutôt que de perdre un vote, Golitsyn a cédé et accepté la direction du parti par Solonevich, qui s'est immédiatement enrichi d'un nombre sans cesse croissant de "solonevichites"."
 demrus.71.a:9 "Le Mouvement Monarchiste Populaire est né !"

 demrus.72.t:9 "Relation avec le SOR"
 demrus.72.d:9 "Beaucoup d'entre nous n'ont jamais pardonné aux ténors du SOR, comme le très apprécié Vassili Choulguine, d'avoir trahi la cause monarchiste en 1934 et de s'être ralliés à Savinkov, avec la soif de pouvoir qui les animait. Il faut admettre que lorsque les inévitables purges ont commencé, et que le diable que les SOR avaient libéré les a détruits, les démocrates ont éprouvé un certain degré de schadenfreude. De nombreux membres des SOR se sont révélés être des opportunistes sans envergure, comme Vonsyatsky, qui s'est immédiatement retourné contre ses camarades lorsque cela devenait politiquement rentable pour lui. Beaucoup d'autres ont suivi, en particulier au niveau local.\n\nLe SOR n'est plus que l'ombre de lui-même, largement concentré autour de Shulgin et d'un petit cercle de ceux qui n'ont jamais accepté Savinkov et qui ont survécu. Le parti deux fois purgé subsiste, largement soutenu par les éléments les plus ultra-conservateurs de l'Église."
 demrus.72.a:9 "Peut-être devraient ils se joindre à nous."
 demrus.72.b:9 "Nous ne voulons pas de Shulgin."

 demrus.73.t:9 "Les Stabs-Kapitans Contre le Communisme !"
 demrus.73.d:9 "La terreur éclate à nouveau à Petrograd, lorsque des étudiants et des activistes du Stabs-Captain des Monarchistes du Peuple attaquent l'imprimerie du syndicat local. Les hommes, armés de fers à repasser, pénètrent dans le bâtiment, détruisent les machines d'impression et abîment les exemplaires du lendemain d'un certain nombre de journaux de gauche.\n\nLe lendemain, le chef de l'organisation locale du district a défendu ces actions, affirmant que l'imprimerie diffusait de la propagande communiste et que les garçons n'avaient fait que leur devoir patriotique. Le chef du mouvement, Boris Solonevich, se fait l'écho de ces propos. Au lieu de calmer la situation, cela a été interprété comme une approbation tacite de ces tactiques, et bientôt d'autres cas de raids des monarchistes populaires contre des imprimeries et des maisons syndicales de gauche ont été enregistrés, apparemment entièrement tolérés par la direction."
 demrus.73.a:9 "Allez les chercher, les gars !"
 demrus.73.b:9 "Mettez-y un terme, mais en douceur."
 demrus.73.c:9 "Arrêter ces délinquants en guise d'avertissement."
 demrus.73.e:9 "Interdire tout ce foutu mouvement."

 demrus.74.t:9 "Le paramilitaire de [RUS_HeadOfExecutive] ?"
 demrus.74.d:9 "La commission du Conseil d'État sous la direction du Kadet a lancé une enquête sur les actions du mouvement "Stabs-Captains" et de son chef, Boris Solonevich, frère d'Ivan Solonevich. Alors que l'organisation se concentre nominalement sur l'organisation d'événements sportifs et d'éducation physique avec une nuance patriotique, dans la pratique, certaines parties du mouvement fonctionnent comme s'il s'agissait de la propre armée paramilitaire de Solonevich. Les monarchistes populaires se heurtent souvent aux socialistes et, dans certains campus, ont organisé des boycotts et des manifestations contre des enseignants ou des événements non patriotiques. La branche de Petrograd du mouvement est particulièrement militante et a été impliquée dans des combats presque hebdomadaires.\n\nL'enquête, présentée par le conseiller Nekrasov, soutient qu'il n'est pas convenable que le propre frère de Solonevich dirige ce type de mouvement, et qu'il y a des raisons de croire que les monarchistes populaires ont été utilisés à des fins de coercition lors de la campagne électorale. Ivan Solonevich nie naturellement ces accusations et affirme que le mouvement est purement éducatif et récréatif."
 demrus.74.a:9 "Obstruer l'enquête avant qu'elle ne cause des dommages."
 demrus.74.b:9 "On ne fait pas d'omelette sans casser des œufs !"

 demrus.75.t:9 "L'enquête monarchiste du peuple est publiée !"
 demrus.75.d:9 "Malgré les tentatives de ralentissement de la commission Nekrasov, celle-ci a finalement publié ses conclusions au Conseil d'État - et donc publiquement à toute la Russie. Dans ce document accablant, l'opposition affirme que le ministère de l'intérieur ignore délibérément le mépris de la loi dont font preuve le mouvement "Stabs-Captains" et son chef, Boris Solonevich. Ils énumèrent des dizaines de cas de crimes commis par les membres du mouvement et approuvés par la suite par leurs supérieurs. Il est particulièrement embarrassant pour le [RUS_HeadOfExecutive] d'établir un lien entre les doutes des capitaines de grève et la coercition et le harcèlement électoraux à l'encontre des candidats de gauche.\n\nNaturellement, toute action proposée par l'enquête ne peut être adoptée par la chambre haute en raison de la majorité gouvernementale, même si les conclusions ont fait se tortiller certains de nos alliés à la Douma et ont appelé en privé à une sorte de conclusion, ne serait-ce que pour sauver la face de [RUS_HeadOfExecutive]"
 demrus.75.a:9 "Enterrez-le, tout le monde s'en fiche."
 demrus.75.b:9 "Lancer une contre-enquête sur la gauche."

 demrus.76.t:9 "Les bailleurs de fonds sont furieux"
 demrus.76.d:9 "Le discours de [RUS_HeadOfExecutive] Solonevich lors de l'inauguration du nouveau Tsaritsyn Stadion a fait des vagues. Ce qui semblait être un discours relativement normal de Solonevich, rempli d'anecdotes et de métaphores verbeuses, s'est finalement transformé en une diatribe contre "certaines élites financières" qui auraient gagné plus qu'elles n'auraient dû lors de la privatisation des entreprises d'État de Savinkov. Bien que ce type de discours soit courant, en particulier de la part de la gauche, il est plutôt embarrassant, en particulier pour le propre parti de Solonevich. Dans son discours, Solonevich a qualifié ces personnes de "sangsues de la mère Russie" et a affirmé que la limitation du capitalisme avait été la seule bonne chose que Boris Savinkov avait essayé de faire.\n\nPeu après le discours, il est apparu clairement que les principaux bailleurs de fonds du [RUS_HeadOfExecutive] étaient furieux. Pavel Buryshkin et Igor Sikorsky ont même évoqué la possibilité de transférer leur financement à un autre groupe, si leurs services ne sont pas appréciés par le [RUS_HeadOfExecutive]. Les conseillers financiers de Solonevich ont rapidement recommandé de rompre les relations avec eux, même si le [RUS_HeadOfExecutive] insiste sur le fait qu'il pensait tout ce qu'il disait et qu'il n'a que peu de respect pour ces élites."
 demrus.76.a:9 "Boire et dîner avec nos amis !"
 demrus.76.b:9 "J'ai survécu grâce aux pommes de terre, pourquoi pas eux ?"

 demrus.77.t:9 "La jeunesse de la nation"
 demrus.77.d:9 "Curieusement, Solonevich a réussi à mobiliser les jeunes peut-être mieux que n'importe quel autre politicien de droite. Alors que les dirigeants du VPP et des Kadets sont souvent présentés comme des vieillards se souvenant de l'époque tsariste, les rassemblements de Solonevich sont pleins de jeunesse et de dynamisme. L'Union nationale de la nouvelle génération - l'organisation de jeunesse sous les auspices des monarchistes populaires - est particulièrement populaire parmi les étudiants universitaires. Le sport est un autre centre d'intérêt majeur pour M. Solonevich : il est souvent présent lors des grands événements organisés dans toute la Russie et participe même souvent à des activités sportives avec les gens du peuple.\n\nSolonevich a toujours eu une carrière parallèle dans l'éducation physique, en particulier dans la boxe et les arts martiaux, mais il a toujours été partisan d'événements sportifs accessibles même aux enfants les plus pauvres. L'Union nationale de la nouvelle génération a organisé de nouveaux clubs sportifs dans de nombreuses villes, même très petites, et a fait du bon travail politique en organisant des jeux gratuits pour tous. Il existe même un fonds public destiné à récompenser les jeunes athlètes les plus talentueux. Après tout, l'espoir de la Russie réside dans sa jeunesse, et plus celle-ci sera saine et forte, plus la Russie des générations futures sera puissante."
 demrus.77.a:9 "Nos enfants hériteront de la Terre."

 demrus.78.t:9 "Le programme rural des conservateurs"
 demrus.78.d.vpp:9 "L'expérience libérale en Russie a échoué et n'a apporté que chaos et divisions supplémentaires. On reproche souvent aux conservateurs de manquer de vision et d'idolâtrer le passé, mais cela ne pourrait être plus éloigné de la vérité - en fait, le premier ministre Pyotr Stolypine avait déjà la bonne recette, mais un destin l'a empêché d'aller jusqu'au bout.\n\nToute personne dotée d'un cerveau - ou d'un cœur - reconnaît que les conditions de propriété foncière de la population rurale russe ont été la principale cause des troubles sociaux de la fin de la période impériale. Mais cette question a été réglée par les réformes foncières républicaines, qui ont essentiellement concrétisé la vision de Stolypine - une Russie de petites exploitations privées indépendantes. Pourtant, nombre de ces fermiers ont continué à voter pour les socialistes-révolutionnaires par habitude ou par reconnaissance, sans se rendre compte qu'en réalité, leur propre intérêt se trouvait dans la politique conservatrice.\n\nIl est vrai que de nombreux paysans indépendants ont commencé à voter pour les Kadets ou pour nous, mais en très petit nombre par rapport aux votes des SR ou, plus tard, du SZRS. En d'autres termes, nous devons convaincre les petits propriétaires terriens russes que c'est le parti patriotique qui défend leurs intérêts, à savoir la stabilité économique, le caractère sacré de la propriété privée et le soutien aux propriétaires terriens et aux chefs d'entreprise. Si nous parvenons à diffuser ce message suffisamment largement, nous pourrons peut-être instiller le bon type de patriotisme conservateur dans la société russe. Après tout, la Russie est intrinsèquement et naturellement conservatrice - de nombreux électeurs ne l'ont simplement pas encore réalisé ou admis."
 demrus.78.d.solonevich:9 "Viktor Chernov et Boris Savinkov avaient tous deux raison sur un point : la Russie idéale est celle d'avant la période pétrinienne, d'avant le royaume de Serbie, une époque où les paysans vivaient dans des obschinas, les villages de terres communes, et géraient eux-mêmes leurs affaires dans le cadre des traditions locales. Évidemment, Tchernov a fait l'amalgame avec l'idiotie du communisme, et Savinkov n'a fait qu'idolâtrer de façon perverse la paysannerie sans vraiment la connaître. Mais Solonevich est originaire d'une petite maison dans la Biélorussie la plus pauvre - il connaît la situation difficile des populations rurales.\n\nLe programme rural de l'administration Solonévitch a été essentiellement copié sur celui des SR. Il définit l'essence de la vie russe comme celle d'un homme libre - possédant sa propre propriété, sa propre ferme ou ses propres outils, ayant le contrôle de son propre travail. En pratique, cela signifie un soutien financier aux petites entreprises et aux petites et moyennes exploitations agricoles - une politique courante des SR dans les années 1920. Toutes les fermes coopératives restantes sont encouragées à se transformer en fermes privées, et les prêts pour la création de nouvelles fermes sont facilement accessibles, à l'instar des réformes foncières de Savinkov. Ces politiques ont été critiquées, en particulier par les grands industriels, qui y voient un simple "achat de voix" et du "populisme". Mais ils ne comprennent pas l'essence même de la monarchie populaire : la monarchie a besoin de son peuple ; elle n'existe pas uniquement grâce aux élites. Que savent ces élites moscovites de la vraie vie russe ?"
 demrus.78.a:9 "Mieux que l'urbanisme impie."

 # RDP/Sulimov Events
 demrus.80.t:9 "Les cadres républicains"
 demrus.80.d:9 "La majeure partie de l'Armée blanche est un bastion de la réaction néo-kornilovienne, mais heureusement, la jeune génération d'officiers tend à être plus fidèle aux idéaux républicains russes qu'aux tsars et aux hommes forts de l'armée. La jeune garde de généraux comme Aleksandr Vasilevsky, Rodion Malinovsky, Aleksey Antonov, Nikolay Vatutin et Lev Dovator sont tous démocratiques, apolitiques et dédaignent la domination des vieux généraux tsaristes sur les jeunes talents.\n\nBien qu'officiellement l'armée soit relativement indépendante, les services de sécurité loyaux au gouvernement ont établi des contacts avec ces cadres républicains de l'armée et ont commencé à dresser des listes de généraux potentiellement réactionnaires, monarchistes et antidémocratiques, tout en cherchant des alliés parmi la jeune garde. Vasilevsky, l'option principale pour un commandant suprême pro-démocratique, a refusé de comploter contre ses supérieurs, mais semble néanmoins être un ami potentiel de la cause, sans parler des milliers d'officiers de rang inférieur."
 demrus.80.a:9 "Concentrez-vous sur la recherche de soutiens."
 demrus.80.b:9 "Se concentrer sur l'espionnage de nos ennemis."

 demrus.81.t:9 "Le procès d'Anton Denikin"
 demrus.81.d:9 "Commandant suprême de l'armée russe et ministre de la guerre sous le régime Savinkov, le général-maréchal Anton Ivanovitch Dénikine est en fin de compte responsable d'un grand nombre de crimes contre le peuple. Lors d'un procès extraordinaire, le procureur Andrey Vyshinsky a accusé Dénikine de la complicité de l'armée dans divers crimes commis en 1936.\n\nLes accusations portent notamment sur l'utilisation d'unités militaires pour surveiller les établissements pénitentiaires de travail, ce qui a conduit à au moins sept cas où des militaires ont sciemment tué au moins dix-sept prisonniers. En outre, Dénikine avait contresigné les ordres de Boris Savinkov d'utiliser l'armée pour déplacer de force environ 40 000 personnes des régions frontalières vers l'intérieur de la Russie après la création de la zone frontalière.\n\nL'accusation s'est efforcée de prouver que Dénikine était en mesure de punir les coupables ou de refuser de coopérer avec les ordres illégaux, mais qu'il a toujours refusé de le faire. Au lieu de cela, l'armée a couvert un grand nombre de ces crimes sous les ordres de Denikin. Si certaines parties de l'affaire sont juridiquement floues, il y a suffisamment d'accusations pour ternir l'image publique de Dénikine.\n\nLe vieux général, qui a plaidé non coupable, semblait amer, stressé et de plus en plus erratique. Même les personnes les plus compréhensives à son égard au sein du tribunal ont commencé à se demander s'il ne valait pas mieux laisser le général septuagénaire prendre simplement sa retraite en raison de son âge avancé et protéger l'opinion publique de l'armée."
 demrus.81.a:9 "Il est reconnu coupable et mis en prison."
 demrus.81.b:9 "Il est gracié et autorisé à prendre sa retraite."

 demrus.82.t:9 "La conspiration des volontaires"
 demrus.82.d:9 "Le "meurtre judiciaire" et la disgrâce du général Denikin n'ont pas été bien accueillis par tout le monde. Il n'est pas surprenant que les militaires soient mécontents, estimant généralement que Dénikine est un martyr que le gouvernement socialiste devait éliminer. En outre, la promotion de Vasilevsky - un officier relativement jeune et inexpérimenté, bien que talentueux - au détriment de son mentor Markov ou de tout autre général plus ancien, a suscité le mécontentement.\n\nIl existe au moins deux groupes de conspirateurs au sein de l'armée : D'une part, les anciens proches de Dénikine, comme Sergey Markov et Mikhail Levitov, et d'autre part, les monarchistes autour de Pyotr Wrangel et Mikhail Drozdovsky. La police les surveille, mais la situation est tendue, et nous ne pouvons pas agir trop effrontément contre eux, sous peine de mutinerie et de rébellion."
 demrus.82.a:9 "Cette situation devient incontrôlable."

 demrus.83.t:9 "La loi sur la défense de la République"
 demrus.83.d:9 "Face à la récente résurgence des forces antidémocratiques et antirépublicaines, la Douma a pris les mesures nécessaires pour assurer la survie de la forme républicaine radicale du gouvernement russe, héritée de la révolution de février. La nouvelle loi sur la défense de la République confère à l'exécutif des pouvoirs temporaires étendus pour :\n\n- Restreindre et censurer les publications antidémocratiques à volonté, et limiter la liberté d'association et de déplacement de toute personne engagée dans une telle activité.\n\n- Procéder à des perquisitions et à des saisies, à des écoutes téléphoniques et à d'autres méthodes de surveillance de toute personne soupçonnée d'avoir des liens avec des organisations antidémocratiques.\n\n- Arrêter et maintenir en détention sans jugement toute personne soupçonnée d'activités antidémocratiques pour une durée maximale de quatorze jours.\n\n- Aux fins de cette loi, une organisation antidémocratique comprend toute organisation qui cherche à renverser l'ordre constitutionnel de la République fédérative démocratique de Russie en complotant pour installer un monarque, un dirigeant militaire ou toute personne ayant des liens avec le SZRS interdit ou ses successeurs. De même, la loi s'applique aux groupes bolcheviques recevant des ordres de tout parti interdit.\n\nCette loi prend effet en [?global.date.GetDateStringNoHourLong] et restera en vigueur pendant un an. Elle doit être à nouveau adoptée par la Douma d'État pour rester en vigueur.\n\nLa loi a été signée en [GetDateText] par le président de la République fédérative démocratique de Russie, Daniil Yegorovich Sulimov."
 demrus.83.a:0 "Vive la république !"

 demrus.84.t:9 "Attentat contre la vie du président-ministre"
 demrus.84.d:9 "Le cortège partait de l'aéroport de Khodynskoye Pole en direction du Kremlin, au moment où la catastrophe s'est produite. Le ministre-président Vladimir Levitsky se trouvait dans la deuxième Buick lorsqu'une bombe a été lancée sur le capot, tuant immédiatement le conducteur. Une seconde plus tard, trois hommes sortent d'un bâtiment voisin et ouvrent le feu, criblant de balles la voiture ministérielle. Les hommes de la sécurité d'État ont réagi rapidement et ont riposté.\n\nLevitsky lui-même n'a été qu'effleuré par les balles, mais son adjoint Zhan Duppor, assis à côté de lui, a été tué de deux balles dans la poitrine, et de nombreux autres ont été blessés. Un seul des assaillants a été capturé vivant, tandis que les autres ont péri dans la fusillade. Selon l'enquête de police, le tireur était Pavel Timofeyevich Gorgulov, ancien membre des escadrons de combat de la SZRS. Il a expliqué qu'il n'avait aucun regret et qu'il n'avait fait que défendre la patrie et la liberté contre les chiens communistes qui tentaient de l'usurper. L'homme sera probablement exécuté ou condamné à la prison à vie."
 demrus.84.a:9 "Il s'en est fallu de peu."

 demrus.85.t:9 "Faire honte à la Tchéka"
 demrus.85.d:9 "La tentative d'assassinat du président-ministre, la conspiration au sein de l'armée et l'agitation générale ont conduit le président Sulimov à annoncer l'instauration de l'état d'urgence. Bien que l'état d'urgence ait été réduit à une forme réduite par rapport aux pouvoirs quasi dictatoriaux dont il disposait en vertu de la constitution de 1922, la combinaison de la police infiltrée et de l'Okhrana, de la loi sur la défense de la République et de l'état d'urgence donne au gouvernement le pouvoir d'arrêter quiconque est considéré comme un ennemi de la République. Cela a conduit à des arrestations massives, le directeur de l'Okhrana, Yakov Blyumkin, ayant été le fer de lance des arrestations de monarchistes, d'hommes d'affaires et d'officiers importants soupçonnés d'avoir des liens avec les antirépublicains.\n\nGrâce aux pouvoirs extraordinaires de l'état d'urgence, des milliers de personnes ont été arrêtées et leurs bureaux ont été suspendus. Un grand nombre d'organisations "Svobodnik" ont été dissoutes et de nombreux policiers ont été licenciés et remplacés par des socialistes. Il y a eu des protestations massives dans les villes et des refus d'obtempérer dans les campagnes, mais l'ordre a été maintenu par la police et ses volontaires auxiliaires fournis par les syndicats locaux.\n\nMais cette situation ne peut pas durer. Nous devons agir rapidement, sinon les militaires agiront contre nous."
 demrus.85.a:0 "En avant !"

 demrus.86.t:9 "Élections surprises de [GetYear] à la Douma d'État"
 demrus.86.d:9 "En raison des changements importants survenus dans le domaine parlementaire russe, de nouvelles élections seront convoquées dans une semaine par le président Sulimov, qui a dissous la Douma pour l'instant. Comme de nombreux partis parlementaires, tels que le VPP et le SOR, sont désormais interdits en raison de leur caractère monarchiste et antirépublicain, les sièges vacants occupés par leurs délégués devront être pourvus par des délégués pro-démocratiques à part entière. De nombreux anciens membres de la Douma ont été mis en état d'arrestation pour la durée de l'enquête, les charges retenues allant de crimes commis sous le régime Savinkov à des liens avec des organisations conspiratrices monarchistes ou pro-allemandes.\n\nÀ l'heure actuelle, les principaux partis qui préparent leur campagne à brève échéance sont les Radicaux-Démocrates, les Socialistes-Révolutionnaires et les Kadets. La nation est au bord de l'anarchie et de l'inquiétude, et beaucoup se souviennent du chaos tumultueux de 1917."
 demrus.86.a:9 "Je vous assure qu'il n'y aura pas de répétition du mois de février."

 demrus.87.t:9 "Formation de la coalition des travailleurs"
 demrus.87.d:9 "Un congrès s'est tenu entre les représentants du parti radical-démocrate et des deux partis socialistes-révolutionnaires dans le but de conclure une alliance électorale. Bien que Vladimir Rikhter, le président du parti radical-démocratique, croie au républicanisme radical, il a commencé à hésiter et à douter, affirmant que Sulimov favorise injustement les socialistes. Le reste du parti partage les mêmes préoccupations et Rikhter a commencé à exiger des partis de gauche qu'ils garantissent la forme actuelle de la république russe. Il n'a reçu que de vagues promesses de maintien de la démocratie.\n\nLa majorité des socialistes-révolutionnaires de droite quittent le congrès, qualifiant le parti de Levitsky de "simple fantôme menchevique". La faction minoritaire des Droite-SR autour de Pitirim Sorokin se lève et exprime son intention de rejoindre le Parti des Gauche-Socialistes-Révolutionnaires.\n\nL'accord le plus important est la déclaration de la Coalition ouvrière, une alliance électorale entre le PLSR et le RDP, une union de paysans et d'ouvriers. Grâce à leurs vastes réseaux de campagne et au grand nombre de partisans mobilisés, ils s'apprêtent à prendre le contrôle de la Russie aux dépens des partis bourgeois."
 demrus.87.a:9 "RDP s'en sort mieux."
 demrus.87.b:9 "Les SR sont en feu."

 demrus.88.t:9 "La coalition des travailleurs obtient la majorité"
 demrus.88.d:9 "Les élections ont été techniquement équitables. Toutefois, dans la pratique, la grande majorité des membres de la droite n'ont pas pu se présenter, les organisations de leur parti ayant été interdites avant les élections, et il y a eu des cas d'intimidation des électeurs. Les conservateurs ont critiqué les élections en les qualifiant de répétition des élections de 1934, qui étaient techniquement légales mais manifestement faussées.\n\nMais il ne sert à rien de se plaindre une fois que le lait a été versé. La Coalition ouvrière, coalition électorale entre le RDP et le PLSR, obtient environ 65% des voix - moins que ce qu'elle espérait - car toute la droite s'est regroupée autour du parti Kadet, malgré tout ce que les socialistes ont fait pour l'en empêcher.\n\nCela signifie que Vladimir Levitsky a formé son deuxième gouvernement, cette fois sans ministres bourgeois pour satisfaire l'aile droite de la coalition. Au lieu de cela, le cabinet est entièrement composé de socialistes du Parti radical-démocrate et des Socialistes-révolutionnaires de gauche. De grandes manifestations ont été organisées pour protester contre le résultat des élections, qui a été contesté devant les tribunaux pour son illégalité, mais cela ne change rien à court terme."
 demrus.88.a:9 "Victoire pour les citoyens !"

 demrus.89.t:9 "La Douma vote la prolongation de l'état d'urgence"
 demrus.89.d:9 "Lors de la première session de la nouvelle "Douma des travailleurs", la Douma d'État a accepté la prolongation de l'état d'urgence du président Sulimov, donnant ainsi le feu vert à la poursuite de la persécution des non-socialistes au nom du républicanisme radical, "aussi longtemps qu'il le faudra pour stabiliser la nation". La résistance antirépublicaine s'érode, et même la menace militaire se dissipe, car il semble qu'une majorité de Russes soutiennent les actions de Sulimov.\n\nLe général Aleksandr Vasilevsky n'a pas été le plus amical envers le président, mais il a néanmoins envoyé de nombreux généraux conspirateurs en Extrême-Orient et a cherché à éradiquer les coups d'État potentiels "pour le bien de la République". En privé, il défend ses actions auprès de ses collègues généraux, arguant qu'il obéit aux ordres de son supérieur, le président, et que même une république socialiste vaut mieux qu'une deuxième guerre civile - une mentalité sur laquelle beaucoup seraient certainement d'accord."
 demrus.89.a:9 "La Troisième révolution russe est là."

 demrus.90.t:9 "Le retour d'un vieux bolchevik"
 demrus.90.d:9 "La loi d'indulgence a pardonné tous les crimes commis entre 1917 et 1921 qui n'avaient pas encore fait l'objet de poursuites et a gracié les communistes qui purgeaient encore leur peine, à l'exception de ceux qui étaient emprisonnés pour meurtre ou qui avaient commis des crimes après 1921. Dans la pratique, cela signifie que de nombreux bolcheviks de l'époque de la guerre civile sont autorisés à retourner en Russie sans craindre d'être poursuivis.\n\nLe rapatrié le plus médiatisé est Lev Kamenev, figure terriblement controversée de la gauche russe moderne. Son procès en 1922 a divisé la nation et a finalement permis à Kamenev d'éviter la peine de mort malgré son rôle important dans la direction bolchevique, et de passer dix ans en prison jusqu'à ce que le président Maklakov le gracie en raison de son âge et de son état de santé. Le pamphlet de Kamenev, "Thèses sur les révolutions prolétariennes passées", constitue un changement de ton monumental parmi les anciens bolcheviks, car Kamenev plaide en faveur de la coopération et de la réunification avec les mencheviks, et de l'abandon de l'avant-gardisme.\n\nKamenev a fui le pays en 1933 par crainte des escadrons de la mort Svobodnik, et n'est revenu que maintenant, avec un groupe d'autres émigrés rouges.\n\nKamenev est revenu sous les acclamations de la foule à Petrograd, où les organisations syndicales locales et la branche du RDP avaient organisé des célébrations. Le radical local du RDP, Sergey Kirov, a accueilli personnellement Kamenev à son retour."
 demrus.90.a:0 "Bienvenue !"

 # Military anger
 demrus.100.t:9 "L'opposition exploite la colère"
 demrus.100.d:9 "Les vieux conservateurs et autres patriotes autoproclamés de la Douma ont pris les armes contre nos politiques. Nous avons été accusés d'ignorer la sécurité nationale et de ne pas accorder à l'armée le respect qu'elle mérite en tant que première gardienne de la Constitution.\n\nCe n'est un secret pour personne que des politiciens ayant des liens évidents avec l'armée sont à l'origine de ces accusations, de même que la presse de droite qui se délecte de chaque cas d'"incompétence" de notre part. La rhétorique militante monte, et ce revanchisme semble avoir des partisans à la fois à la Douma et dans le public."
 demrus.100.a:9 "Prenons donc une voie plus militante."
 demrus.100.b:9 "Essayons de les apaiser du mieux que nous pouvons."
 demrus.100.c:9 "Et améliorer l'image de l'opposition ? C'est absurde !"

 demrus.101.t:9 "Visite du général-maréchal de camp"
 demrus.101.d:9 "C'est une tradition politique redoutée et malheureuse de la République russe que celle des "représentants de l'état-major général" qui apparaissent soudainement et cherchent à discuter avec le président. L'armée a le pouvoir de définir les gouvernements si elle le souhaite - ses démonstrations de pouvoir les plus puissantes ont sans doute été de torpiller la présidence presque assurée de Tchernov en 1926, et de faire pression sur l'administration Avksentyev pour qu'elle s'engage dans la catastrophique guerre de Fengtian.\n\nAujourd'hui, les représentants de [RUS_GetArmyChief] demandent au président [ROOT.GetLeader] de confirmer le rôle que les politiciens de confiance de l'armée joueront dans les futures commissions de la Douma et du Conseil d'État. Il semble que les hauts gradés de l'armée soient de moins en moins satisfaits de notre gouvernement et qu'ils exigent désormais que "leurs hommes" soient davantage présents aux tables importantes. Ce n'est un secret pour personne que presque tous les partis ont ces "patriotes" qui servent de porte-parole politiques à l'armée."
 demrus.101.a:9 "Bien entendu, nous consulterons toujours l'armée !"
 demrus.101.b:9 "Ils peuvent parler, mais nous ne sommes pas obligés d'obéir."
 demrus.101.c:9 "L'influence militaire doit être bannie de la politique."

 demrus.102.t:9 "La lettre des généraux"
 demrus.102.d:9 "La lettre a été signée par plus de 20 généraux de haut rang et 60 généraux de rang inférieur. Ils y expriment leur "plus vive inquiétude" face à "une politique de sécurité irresponsable et un manque total d'intérêt pour les forces de défense". Ils affirment que "l'administration actuelle de [ROOT.GetLeader] réduit à néant les capacités de défense russes et ignore la situation politique de plus en plus tendue". Par conséquent, "nous ne pouvons pas, en toute conscience et dans le cadre de notre devoir de soldat, rester silencieux, mais nous devons implorer le président de faire marche arrière et de tenir compte des conseils des professionnels de la sécurité".\n\nEn fin de compte, l'état-major a menacé de démissionner en masse. Même si, en privé, certains membres de notre cabinet s'en réjouiraient, en pratique, ce serait la fin de notre gouvernement - trop de cœurs sont du côté des hommes qui ont sauvé la Russie à la fois du communisme et de Savinkov. La seule question qui se pose est de savoir jusqu'à quel point nous devons nous recroqueviller."
 demrus.102.a:9 "Effectuer des changements symboliques..."
 demrus.102.b:9 "Détournez-leur des fonds supplémentaires, comme ils le souhaitent."

 demrus.103.t:9 "L'épée de Damoclès tombe"
 demrus.103.d:9 "La démocratie russe doit tout à l'armée russe. Sans elle, la Russie serait asservie à la tyrannie bolchevique. En tant que telle, l'armée a toujours considéré qu'elle avait l'obligation morale d'intervenir si le gouvernement civil mettait en péril les intérêts de la Russie. Et ce jour est arrivé.\n\nAux premières heures de l'aube, les unités de la Garde du district militaire de Moscou sont entrées dans la capitale et ont rapidement sécurisé les ponts et la station de radio avant de pénétrer dans le Kremlin. Le général-maréchal [RUS_GetArmyChief] a arrêté le gouvernement et déclaré la loi martiale dans la ville jusqu'à ce qu'un transfert de pouvoir en bonne et due forme soit organisé. Dans une simple allocution radiophonique adressée à la population, les militaires ont assuré qu'un gouvernement responsable prendrait bientôt les rênes et qu'ils ne considéreraient leur rôle que comme celui d'un garant de la nation. Que l'ancien gouvernement, accusé de divers crimes contre la nation russe, serait jugé par des tribunaux civils et que tout reviendrait rapidement à la normale."
 demrus.103.d.prewar:9 "La démocratie russe doit tout à l'armée russe. Sans elle, la Russie serait asservie à la tyrannie bolchevique. En tant que telle, l'armée a toujours considéré qu'elle avait l'obligation morale d'intervenir si le gouvernement civil mettait en péril les intérêts de la Russie. Et ce jour est arrivé.\n\nAux premières heures de l'aube, les unités de la Garde du district militaire de Moscou sont entrées dans la capitale et ont rapidement sécurisé les ponts et la station de radio avant de pénétrer dans le Kremlin. Le général-maréchal [RUS_GetArmyChief] a arrêté le gouvernement et déclaré la loi martiale dans la ville jusqu'à ce qu'un transfert de pouvoir en bonne et due forme soit organisé. Dans un simple discours radiodiffusé adressé par les militaires à la population, l'ancien gouvernement a été démasqué comme des flagorneurs antipatriotiques surpris en train d'essayer de négocier en secret avec Berlin. Lorsque la trahison a été révélée, les militaires n'ont eu d'autre choix que d'agir."
 demrus.103.a:9 "L'épée de Damoclès nous est tombée dessus."

 demrus.104.t:9 "L'État au service de l'armée"
 demrus.104.d:9 "Des élections apathiques ont été organisées. Au vu du nombre d'irrégularités commises lors du scrutin et de la présence militaire visible dans les centres urbains, il semblait probable qu'il n'y ait aucun espoir de voir se dérouler un processus électoral libre et équitable. Bien sûr, le général-maréchal [RUS_GetArmyChief] a parlé de solidarité et de l'importance de la stabilité, mais ses paroles sonnaient creux car il était clair que lui et d'autres généraux faisaient pression sur la démocratie russe pour qu'elle se plie à leurs exigences. Pour beaucoup, ces élections ressemblaient à celles de la Douma après le coup d'État de Stolypine en 1908 : inutiles.\n\nEn fin de compte, les conservateurs et les Kadets de droite ont obtenu la majorité des sièges, étant en grande partie les favoris des militaires. L'ancien président ayant été contraint de démissionner après le coup d'État, le nouveau parlement commencera par élire le huitième président de la République fédérative démocratique de Russie."
 demrus.104.a:9 "Un gouvernement sûr et solide."

 # Right-wing anger
 demrus.105.t:9 "Création de la jeune garde"
 demrus.105.d:9 "Après l'interdiction du SZRS et d'un certain nombre d'autres organisations "Svobodnik", l'extrême droite russe a été pratiquement décapitée. Mais comme l'hydre, une nouvelle tête pousse toujours, et elle a pris la forme de la Jeune Garde. La Garde se présente comme un "mouvement politique non partisan" qui "mobilise les patriotes pour défendre la Grande Russie". Au départ, elle était dirigée par une ancienne connaissance de Savinkov, Yury Shirinsky-Shikhmatov, mais celui-ci est actuellement emprisonné pour ses actions en 1936, et la direction a été confiée à l'ancien colonel Sergey Ivanov.\n\nLe mouvement s'inspire clairement de la Garde de fer en Roumanie et adopte des convictions ultraréactionnaires, tout en évitant clairement toute déclaration qui les relierait de trop près à Savinkov. Alors que les Gardes organisent de nouvelles marches, nombreux sont ceux qui rappellent les Cent noirs et les organisations qui leur ont succédé. La Garde a essayé d'éviter la violence et d'autres illégalités évidentes, probablement par crainte que le mouvement soit immédiatement interdit."
 demrus.105.a:0 "Interdisez-les."
 demrus.105.b:9 "Ils sont insignifiants."

 demrus.106.t:9 "Protestations du clergé"
 demrus.106.d:9 "L'Église orthodoxe russe est devenue indépendante du contrôle politique de l'ère impériale en 1917, lorsque le patriarcat a été séparé de l'État. Les relations entre l'Église et l'État n'ont pas été très heureuses par la suite, mais il y a eu de nombreux points de conflit, notamment avec les réformes foncières visant la propriété foncière de l'Église.\n\nMais aujourd'hui, la situation ne cesse de s'aggraver, le patriarche se rangeant plus clairement du côté des politiciens conservateurs. Il soutient les candidats conservateurs aux élections locales, et dit même parfois carrément aux paysans à l'église de voter pour tel ou tel candidat, afin de sauver la Russie du règne dévoyé de [ROOT.GetLeader]."
 demrus.106.a:9 "Introduire une législation visant à réduire leur influence."
 demrus.106.b:9 "Ils ont le droit de le dire."
 demrus.106.c:9 "L'État doit soutenir et promouvoir l'Église !"

 demrus.107.t:9 "L'opposition conservatrice s'intensifie"
 demrus.107.d:9 "Comme nos actions suscitent de plus en plus de résistance de la part de la droite, nous commençons à nous faire des ennemis très puissants. Tout récemment, le VSZ (Union panrusse des propriétaires terriens) a annoncé qu'il ferait de son mieux pour s'opposer à la politique du gouvernement et qu'il financerait plutôt l'"opposition patriotique". Selon eux, l'administration est contrôlée par des élites libérales détachées des réalités et des expériences du Russe moyen.\n\nAlors que de nombreux riches bailleurs de fonds nous tournent le dos, la pression commence à monter à la Douma, car de plus en plus de députés de notre coalition se demandent s'il vaut la peine de rester avec notre gouvernement si cela signifie la fin potentielle de leur carrière politique."
 demrus.107.a:0 "Ce n'est pas bon."

 demrus.108.t:9 "La marche des patriotes"
 demrus.108.d:9 "Une vague de marches de protestation a été organisée aujourd'hui à Moscou, à Tsaritsyn et dans un certain nombre d'autres villes, en particulier dans les régions du sud. Des dizaines d'organisations d'anciens combattants et de réservistes, des organisations cosaques et diverses autres "associations patriotiques" ont mobilisé la population contre le gouvernement.\n\nLes manifestants portaient des drapeaux aux couleurs des Romanov, des icônes religieuses et d'autres symboles de droite. Dans certaines villes, des affrontements ont eu lieu entre les manifestants et les contre-manifestants de gauche, et l'on craint que si ces manifestations se poursuivent, l'instabilité ne s'aggrave encore. Ce "Mouvement patriotique" demande la démission de certains ministres "pro-socialistes" du gouvernement de [GetSecondInCommand] et exige des actions plus sérieuses contre la menace socialiste croissante."
 demrus.108.a:9 "Maintenir l'ordre, avec un Nagant s'il le faut."
 demrus.108.b:9 "Renvoyer les ministres de gauche."
 demrus.108.c:9 "Adopter des lois antisociales plus strictes."

 demrus.109.t:9 "Révolte de la droite"
 demrus.109.d:9 "La résistance de la droite s'est transformée en une véritable crise politique aujourd'hui, une partie importante de notre propre parti et de notre coalition ayant annoncé qu'ils ne pouvaient pas soutenir notre gouvernement dans le cadre du vote de défiance soulevé par la droite. Avec une rébellion totale dans nos propres rangs, il semble presque certain que le gouvernement de [GetSecondInCommand] s'effondrera et que nous devrons faire face à une Douma dans l'impasse. Les négociations hâtives entre [ROOT.GetLeader] et les ministres n'ont donné qu'une seule ligne de conduite : faire les concessions et les accords nécessaires au sein de notre coalition pour assurer notre survie politique.\n\nCela ne sera pas une bonne chose pour nous, mais l'autre option semble encore pire : laisser la Russie sans majorité fonctionnelle à la Douma, et par conséquent avec un gouvernement qui ne peut servir que d'intendant temporaire jusqu'à ce que de nouvelles élections puissent être convoquées."
 demrus.109.a:9 "Je ne me laisserai pas faire !"
 demrus.109.b:9 "Le compromis fait mal, mais il est nécessaire."
 RUS_deadlock_tt:9 "§RCela vous empêchera d'accéder aux différents centres d'intérêt nationaux jusqu'à ce que l'esprit national soit supprimé, soit par de nouvelles élections, soit par des circonstances exceptionnelles.§!"

 #Left-wing anger
 demrus.110.t:9 "Les socialistes demandent la levée de l'interdiction"
 demrus.110.d:9 "On espérait qu'avec la nouvelle Constitution, les lois anticommunistes de 1923 auraient été abrogées. Ces lois n'ont jamais vraiment fonctionné dans la pratique et nombreux sont ceux qui affirment que, face à Savinkov, les socialistes ont été les seuls à résister sérieusement au dictateur en puissance. Même certains libéraux ont appelé à l'abrogation de ces lois, arguant que la Russie devrait déjà aller de l'avant - les traîtres rouges ont déjà été punis.\n\nUne adresse comportant des dizaines de milliers de noms a été organisée au-delà des clivages politiques. Elle est principalement soutenue par les socialistes, mais elle est également approuvée par de nombreux noms influents tels que Vladimir Nabokov, Sergey Chakhotin et Pyotr Struve."
 demrus.110.a:9 "Oui, les lois anticommunistes sont une tache sur notre démocratie."
 demrus.110.b:9 "Tournez le dos à un communiste et il vous tirera dans le dos."

 demrus.111.t:9 "L'agitation révolutionnaire se propage"
 demrus.111.d:9 "La pratique des "prophètes révolutionnaires" a commencé avec les Narodniks et les SR - des hommes et des femmes révolutionnaires zélés parcourant l'immensité de la Russie, de village en village, pour répandre leur évangile révolutionnaire auprès des gens du peuple. Bien que beaucoup plus de gens soient aujourd'hui alphabétisés, cette pratique n'a pas cessé. Au contraire, elle s'est développée, les brochures socialistes illégales étant souvent imprimées par de petites imprimeries privées dans les campagnes.\n\nLa police a constaté une nette augmentation du nombre et du radicalisme de ces publications clandestines, ce qui constitue une menace intérieure croissante. Là où une telle agitation est constatée, des cellules révolutionnaires apparaissent peu après."
 demrus.111.a:9 "Faites de votre mieux pour les supprimer."

 demrus.112.t:9 "Une vague de grèves"
 demrus.112.d:9 "Le radicalisme croissant de la gauche se traduit souvent par des grèves. Ces derniers temps, les conflits du travail sont de plus en plus nombreux et de plus en plus longs, et un groupe de syndicats, principalement les métallurgistes et les dockers, vient d'appeler à la plus longue grève depuis un certain temps.\n\nLeurs revendications portent sur des augmentations de salaires et de meilleures conditions de travail, mais elles ont également des objectifs politiques clairs, notamment la libération des prisonniers politiques socialistes et l'assouplissement de la censure contre les organisations syndicales. Les grèves sont devenues particulièrement puissantes à Petrograd et à Chelyabinsk, où elles ont dégénéré en violences, laissant la police quelque peu démunie face à la situation."
 demrus.112.a:9 "Les grèves finiront par cesser."
 demrus.112.b:9 "Essayer de négocier avec les grévistes."
 demrus.112.c:9 "La force est la seule chose que les communistes comprennent."

 demrus.113.t:9 "Un assassinat politique !"
 demrus.113.d:9 "Quatre tirs à bout portant. L'assassin a tiré immédiatement, et la cible est décédée plus tard à l'hôpital. Une bonne vieille histoire classique de Russie.\n\nMalheureusement, ce crime jette une ombre sur notre démocratie restaurée et rappelle à beaucoup l'époque terrible de la violence politique du début des années 1930. Cet assassinat par un anarchiste lié aux Maximalistes a été largement dénoncé, bien qu'il y ait une adoration indéniable de ce type de terreur révolutionnaire dans les franges politiques."
 demrus.113.a:9 "Maudit soit Nechayev et son livre stupide."
 RUS_okhrana_expanded_tt:9 "§GCet effet serait pire si nous n'avions pas élargi l'Okhrana.§!"

 demrus.114.t:9 "Grève nationale des cheminots"
 demrus.114.d:9 "Vikzhel - le comité directeur de l'Union des cheminots - a appelé à une grande grève nationale, soutenue par la déclaration officielle de la VTsSPS rédigée par Mikhail Tomsky. Cette grande grève a pratiquement paralysé la Russie, la grande majorité de la logistique étant à l'arrêt. Les usines manquent de matières premières et les magasins ne sont pas approvisionnés. Ce genre de manifestation de masse rappelle les grèves de 1917 qui ont fait tomber l'Empire russe et ont mis le gouvernement et la police en état d'alerte.\n\nLes grévistes exigent la fin des politiques anti-ouvrières et la reconnaissance des syndicats comme partenaires de négociation égaux aux syndicats patronaux et au ministère de l'industrie et du commerce. Les employeurs s'opposent farouchement à cette idée, en désaccord total avec l'idée de donner aux syndicats un rôle officiel de "sabotage de l'économie"."
 demrus.114.a:9 "Disperse les frappes comme illégales."
 demrus.114.b:9 "Négocier et faire des concessions."

 demrus.115.t:9 "Au seuil d'une révolution"
 demrus.115.d:9 "La grande vague de grèves qui étouffe la Russie n'a fait que s'étendre, malgré nos tentatives pour l'endiguer. Les sympathies de gauche sont de plus en plus répandues dans toute la Russie, souvent liées à une grave déception à l'égard de l'action de notre gouvernement. Alors que l'humeur nationale se rapproche d'une révolution, la Douma s'enflamme elle aussi. Le gouvernement de [GetSecondInCommand] est bombardé par la droite et la gauche, et notre coalition est au bord de la rupture, une partie d'entre elle exigeant une action immédiate et décisive contre les troubles civils, tandis que l'autre réclame un nouveau gouvernement de gauche capable de calmer la situation.\n\nCertains conseillers craignent que le général-maréchal [RUS_GetArmyChief] ne tolère aucune concession aux révolutionnaires et s'attendent à ce que l'armée réagisse de manière hostile si [ROOT.GetLeader] nomme un gouvernement de gauche."
 demrus.115.a:9 "Céder et nommer un gouvernement plus à gauche."
 demrus.115.b:9 "Pas sous ma surveillance."

 demrus.120.t:9 "Réunion au Kremlin"
 demrus.120.d.denikin:9 "Le président s'est senti un peu inquiet lorsque le général-maréchal Denikin a demandé à le rencontrer avec le cercle de conseillers le plus restreint possible. [ROOT.GetLeader] entre dans la salle de conférence avec le ministre-président sous haute surveillance. Le ministre de la Guerre Dénikine et plusieurs de ses hommes de confiance, comme Markov et même Wrangel, malgré ses désaccords avec Dénikine, sont déjà présents. Le président est certain qu'il sera soit arrêté pour être fusillé, soit qu'il révélera quelque chose de très important.\n\nDes cartes sont étalées sur la table et montrées au président. Elles montrent des concentrations de forces tout au long de la frontière russo-mitteleuropéenne, de Petrograd à Rostov. Il ne s'agit pas de formations défensives ordinaires, mais de formations offensives, surnommées "Opération Ekaterina", en référence à la dernière conquête de la steppe ukrainienne.\n\nDénikine explique ensuite qu'en 1935, le président Savinkov avait déjà demandé au général-maréchal Kornilov de rédiger un plan d'invasion, dont l'état-major avait commencé à préparer l'opération sous la direction de Dénikine, qui était alors chef d'état-major. Les militaires soutenaient ce plan et avaient continué à le préparer même après la chute de Savinkov. Ils ne demandent pas au président de l'accepter ; ils l'informent que le plan existe et que l'armée s'attend à un soutien total de la part du président dans cette entreprise.\n\nD'autres documents ont été montrés au président, qui énumèrent les divers préparatifs que les militaires ont déjà mis en œuvre, et ils s'attendent à pouvoir commencer l'opération en 1939 ou 1940. Le général-maréchal Markov recommande de se hâter, car les services de renseignement signalent que l'armée allemande s'est enfin réveillée face à la menace et qu'elle se renforce rapidement.\n\nLe plan semble bien préparé. Il ne sera pas difficile de vendre politiquement la guerre de reconquête. Et les militaires ne semblent de toute façon pas vouloir dire non. Le choix a donc déjà été fait par la conspiration militaire au cœur de la république."
 demrus.120.d.wrangel:9 "Le général-maréchal Wrangel a demandé à rencontrer le tsar et son ministre-président de façon absolument confidentielle et dans un but inconnu. Un tel appel de la part de l'armée semblerait menaçant pour toute autre personne que le tsar, mais [ROOT.GetLeader] pouvait faire confiance à ses officiers, même en entrant dans une salle de conférence préparée sous la haute garde d'hommes loyaux à Wrangel, menés par son bras droit, le général Shatilov. Même Denikin et Markov sont présents, malgré leurs divergences avec Wrangel. C'est vraiment une réunion extraordinaire.\n\nDes cartes sont étalées sur la table et montrées au tsar. Elles montrent des concentrations de forces tout au long de la frontière russo-mitteleuropéenne, de Petrograd à Rostov. Il ne s'agit pas de formations défensives ordinaires, mais de formations offensives, surnommées "Opération Yekaterina", en référence à la dernière conquête de la steppe ukrainienne.\n\nWrangel explique ensuite qu'en 1935, le président Savinkov avait déjà demandé au général-maréchal Kornilov de rédiger un plan d'invasion, dont l'état-major avait commencé à préparer l'opération sous la direction de Dénikine, qui occupait alors le poste de chef d'état-major. Les militaires soutiennent le plan et continuent à le préparer même après la chute de Savinkov. Bien qu'officiellement, ils demandent l'approbation du tsar, le ton de la réunion est clair : ils expliquent un plan déjà décidé et attendent simplement que le tsar lui donne sa bénédiction.\n\nD'autres documents sont montrés au tsar, qui énumèrent les divers préparatifs que l'armée a déjà mis en œuvre et qui devraient permettre de lancer l'opération en 1939 ou 1940. Le général-maréchal Markov recommande de se hâter, car les services de renseignement indiquent que l'armée allemande s'est enfin réveillée face à la menace et qu'elle se renforce rapidement.\n\nLe plan semble bien préparé. Il ne sera pas difficile de vendre politiquement la guerre de reconquête. Et même si le tsar n'est pas d'accord avec le plan - ce qui n'est pas le cas -, les militaires ne semblent pas vouloir se contenter d'un refus."
 demrus.120.a:9 "Donner la bénédiction du président au maréchal des paysans."
 demrus.120.b:9 "Donner au Baron Noir la bénédiction du Tsar, alors."

 demrus.121.t:9 "Un complot pour détruire l'Allemagne"
 demrus.121.d.socrus:9 "Une réunion clandestine s'est tenue aujourd'hui à Moscou dans la partie souterraine sécurisée du ministère de la guerre. La délégation militaire devait rencontrer personnellement les dirigeants politiques et militaires russes, l'affaire étant trop secrète pour risquer d'être interceptée. Elle était dirigée par le général Georges Catroux, avec Charles Delestraint comme adjoint et Edmund Ironside à la tête de la représentation militaire britannique. Ils ont été reçus par [RUS.GetLeader] et le chef des armées russes, [RUS_GetArmyChief], avec ses plus proches collaborateurs.\n\nL'objectif de la réunion est audacieux : élaborer un plan coordonné qui détruirait l'Empire allemand entre le marteau de la France et l'enclume de la Russie. Bien que, dans la pratique, deux fronts séparés ne soient pas en mesure de coopérer beaucoup, des décisions sont prises sur des canaux cryptés pour la coopération en matière de renseignements et sur des plans visant à maintenir la connexion maritime arctique pendant la guerre.\n\nCertains points de discorde sont apparus lors de l'examen des priorités stratégiques. Pour la délégation occidentale, Bakou et d'autres réserves pétrolières allemandes constituent la plus haute priorité pour l'Est, tandis que les Russes estiment que les Baltes et l'Ukraine sont des directions plus importantes. La stratégie proprement dite est restée assez ouverte, mais toutes les armées se sont mises d'accord sur la présence d'attachés militaires permanents dans chaque haut commandement afin de faciliter la coopération future."
 demrus.121.d.demrus:9 "Il est surprenant de constater qu'une réunion militaire clandestine a eu lieu à Petrograd aujourd'hui, qui aurait été plus à sa place en 1915 qu'en [GetYear]. Une délégation militaire franco-britannique a rencontré le général-maréchal [RUS_GetArmyChief] aujourd'hui dans des termes étonnamment positifs. La délégation était dirigée par le général Georges Catroux, avec Charles Delestraint comme adjoint et Edmund Ironside à la tête de la représentation de l'armée britannique.\n\nOn en oublierait presque les désaccords idéologiques de leurs gouvernements respectifs tant ils ont élaboré un plan stratégique pour la destruction de l'Allemagne avec calme et professionnalisme. Les deux parties n'ont pas divulgué d'informations, pensant sans doute à un éventuel conflit futur si elles parvenaient à détruire l'Allemagne, mais elles ont été suffisamment ouvertes pour accepter de partager des renseignements militaires pertinents et d'autres questions qui faciliteraient la coopération.\n\nAprès tout, tous deux partagent un objectif simple et plus important : la destruction de l'Empire allemand et la vengeance de la paix de 1919. Pour ces militaires, la cause est plus importante que n'importe quelle idéologie."
 demrus.121.a:9 "L'Entente Cordiale est de retour !"

 demrus.122.t:9 "Le rapport Shatilov"
 demrus.122.d:9 "Sur le développement de l'armée allemande en 1936-1939 par rapport aux intérêts de la sécurité nationale russe", composé par le général Pavel Nikolaïevitch Chatilov, cinquième département du chef d'état-major général du ministère de la Guerre. Synopsis.\n\nL'armée allemande est le principal point de comparaison auquel nous nous référons pour évaluer la capacité de l'armée russe à projeter sa puissance en Europe. Sur la base d'une évaluation des armées russes et allemandes réalisée en 1935, il semblait probable que l'armée allemande souffrirait de multiples problèmes organisationnels et matériels si la guerre avait eu lieu à ce moment-là.\n\nCependant, l'état-major allemand a pris conscience de cette menace après les bouleversements mondiaux de 1936. L'armée allemande a considérablement augmenté ses effectifs après 1936, notamment en termes de véhicules blindés et d'avions de bombardement. Les réformes organisationnelles de l'armée allemande visent spécifiquement à accroître la capacité de combat de la Heer dans un éventuel conflit futur.\n\nD'après les calculs du cinquième département, l'avantage militaire allemand par rapport à l'armée russe et à son autre ennemi potentiel, l'armée française, s'accroît rapidement. Nos services de renseignement ont obtenu des preuves raisonnables [see appendix 2] que les dirigeants militaires et politiques allemands poursuivent activement une planification militaire offensive, principalement "Fall Scharnhorst", une invasion de la France, comme moyen de sécuriser le flanc occidental de l'Allemagne dans une guerre potentielle contre la Russie. Le ministère de la Guerre recommande donc la préparation immédiate d'une opération préventive contre toute tentative allemande de modifier radicalement le statu quo militaro-stratégique de l'Europe au cours de l'année à venir. Si de telles opérations ne sont pas entreprises, la suprématie militaire de l'Allemagne sur le continent européen deviendra impossible à contester par la seule armée russe."
 demrus.122.a:9 "Publier le !"
 demrus.122.b:9 "Garder le secret."

 demrus.123.t:9 "Le ministre de la guerre convoque une réunion d'urgence"
 demrus.123.d:9 "Le général-maréchal [RUS_GetArmyChief] a demandé une réunion d'urgence du cabinet pour discuter des mesures que le gouvernement prendra à la suite des recommandations du rapport Shatilov. Le ministre-président [GetSecondInCommand] était indéniablement amer face à une telle demande, qui montre à quel point le ministre de la Guerre est, dans la pratique, plus puissant que le chef du gouvernement, si les choses se gâtent.\n\nCe n'était pas non plus une réunion de cabinet ordinaire. Le ministre de la Guerre, [RUS_GetArmyChief], demandait essentiellement au [RUS_leader] l'autorisation de commencer les préparatifs de l'opération Ekaterina, l'invasion préventive de l'Europe de l'Est contrôlée par les Allemands. Alors que la décision de faire la guerre ou la paix revient à la Douma d'État et au [RUS_leader], les militaires n'ont besoin que de la permission du [GetSecondInCommand] pour commencer à mettre en œuvre les précautions nécessaires en cas de guerre.\n\nLa menace implicite était claire : l'armée attend simplement un soutien politique pour des opérations déjà décidées, et si ce soutien n'est pas donné, le gouvernement risque de perdre la confiance de toute l'armée."
 demrus.123.a:9 "Si l'armée est prête..."
 demrus.123.b:9 "Je suis blessé qu'il ait pu douter de mon patriotisme."
 demrus.123.c:9 "Ou quoi ? Vous allez organiser un coup d'État ?"

 demrus.124.t:9 "Titov sous le feu"
 demrus.124.d:9 "Les récents événements en Europe ont fait monter la tension à un niveau jamais atteint depuis la crise du lac de Lubahn en 1934. La presse du Kadet et du VPP a réclamé avec insistance la remilitarisation de la république afin de la défendre contre une invasion allemande qui semble de plus en plus inévitable.\n\nDans le pire des cas, cette situation inquiète Titov, qui a exprimé des réserves à l'égard d'un réarmement massif et d'une guerre avec l'Allemagne. Mais les tensions au sein du parti ont atteint leur paroxysme lorsque Daniil Sulimov, leader de l'aile gauche du parti, a écrit un article dans le journal du RDP, "Iskra", critiquant l'indécision du président.\n\nL'article de Sulimov peut se résumer comme suit : Si la Russie ne vient pas chercher l'Allemagne, l'Allemagne viendra chercher la Russie". Les dirigeants allemands sont nerveux, prêts à envoyer leurs forces orientales en direction de Moscou à volonté. La Russie doit se réarmer - non pas pour des ambitions impérialistes, mais parce qu'on ne peut pas, en toute bonne foi, faire confiance à Berlin pour être rationnel. La Russie va-t-elle rester les bras croisés pendant que les acolytes du Kaiser préparent l'assujettissement de toute l'Europe à leur volonté ? Sans compter que l'Internationale semble elle aussi sur le pied de guerre avec les Allemands - et que rester neutre dans la bataille entre la réaction et la révolution reviendrait à aider les réactionnaires.\n\nAu-delà de son scepticisme personnel à l'égard du réarmement de masse, Titov savait que cette critique ne pouvait pas être simplement écartée. La critique de Sulimov a fini par mettre dans l'embarras la faction modérée du RDP, qui a vu son leadership sérieusement remis en question pour la deuxième fois. Alors que l'opinion publique et les milieux politiques russes semblent tous favorables à une guerre imminente, il est peut-être temps, s'est-il dit, qu'il rentre dans le rang."
 demrus.124.a:9 "L'idéalisme meurt lorsqu'on sort les armes."

 demrus.125.t:9 "La crise agronomique sur un long fusible"
 demrus.125.d:9 "Si l'on examine les chiffres, il apparaît clairement que le Comité foncier sous le régime de Savinkov se livrait essentiellement à la spéculation. Le Comité foncier a accordé aux paysans des prêts importants pour créer de nouvelles fermes équipées de machines agricoles modernes dans la steppe kirghize. Ces agriculteurs n'étaient généralement pas en mesure de rembourser des dettes de cette ampleur, mais l'objectif semblait être de créer de nouvelles fermes russes dans les limites de l'autonomie de l'Alash, où de vastes quantités de terres très bon marché pouvaient être données après avoir été confisquées à la population locale.\n\nCela a créé un groupe important de petits agriculteurs lourdement endettés auprès de la banque d'État, censés multiplier la taille de leurs exploitations en s'installant dans la steppe kirghize en tant que colons. Il est évident qu'il s'agit d'un projet illégal et qu'il viole les droits fédéraux de l'autonomie d'Alash.\n\nNous pourrions simplement serrer les dents et remettre les dettes, et accepter que l'argent soit perdu pour l'État - bien que cela soit également perçu comme un gaspillage d'argent par l'État au profit d'agriculteurs défaillants. Nous pourrions également tenter de contraindre le gouvernement d'Alash à accepter un certain quota de ces agriculteurs, probablement en échange de projets d'investissement de l'État dans la région d'Alash. Ou bien nous pourrions continuer comme Savinkov l'a prévu, en installant ces gens dans la steppe, et dire simplement au gouvernement d'Alash de l'accepter."
 demrus.125.a:9 "Remettez ces dettes."
 demrus.125.b:9 "Forcer un accord avec le gouvernement Alash."
 demrus.125.c:9 "Poursuivre avec la colonisation de la steppe kirghize"
 demrus.125.e:9 "Laisser ces personnes livrées à elles-mêmes."
 RUS_ca_alash_unreliability1_tt:9 "§yLe soulèvement kazakh sera un peu plus étendu.§!"
 RUS_ca_alash_unreliability2_tt:9 "§RLe soulèvement kazakh sera plus étendu.§!"

 demrus.160.t:9 "L'impossible guérison"
 demrus.160.d:9 "Lorsque les armes se sont tues en 1921, la vengeance a envahi la nation. Les rares voix qui s'élevaient en faveur de la modération et du pardon, celles qui avaient une meilleure compréhension de l'histoire que les autres, ont été écoutées, et le cycle de la vengeance et du sang s'est poursuivi. Même si de nombreux anciens rouges ont finalement été graciés, aucune tentative de compréhension n'a été faite.\n\nComme l'a écrit Alexandre Herzen : "Il est impossible de lutter contre les dogmes, contre les croyances, aussi folles soient-elles, par la seule négation, aussi intelligente soit-elle - dire "ne croyez pas" est par essence aussi absurde que de dire "croyez". Comprendre ses ennemis, c'est à la fois pardonner, justifier, réconcilier.\n\nMais ceux qui cherchaient à comprendre le mouvement communiste et son attrait étaient constamment suspectés et finalement réduits au silence. La République ne pouvait pas proposer une idée nouvelle à laquelle croire, elle ne pouvait que dire : ne croyez pas au socialisme, ne croyez pas à Savinkov, ne croyez pas à ceci et à cela. Est-ce une surprise pour quiconque qu'elle soit tombée ?\n\nAujourd'hui, les canons se sont à nouveau tus, tandis que notre tricolore flotte au-dessus de la porte de Brandebourg. Nous avons déjà échoué dans une reconstruction, un redressement, et il nous appartient maintenant de construire une Europe entièrement nouvelle. Tant à l'intérieur qu'à l'extérieur de nos frontières, nous devons dénoncer la politique de la vengeance et regarder le cœur de nos ennemis pour les comprendre - et prouver que nous pouvons être meilleurs, que nos valeurs sont plus puissantes, qu'elles seront victorieuses dans le grand récit de l'histoire."
 demrus.160.a:9 "Le progrès est le désir d'élever l'homme au rang d'être humain."

 demrus.161.t:9 "Une lueur d'espoir"
 demrus.161.d.rikhter:9 "La grande révolution russe de 1917 nous a fixé de grandes limites. Il est impossible d'entamer la renaissance de la Russie sans une conscience nationale claire. Et il est impossible de clarifier sa conscience nationale sans en saisir l'idée de base, sans comprendre les chemins parcourus. La Russie n'est pas une feuille de papier blanc. Ce serait de la folie de faire revivre la Russie, en recommençant à zéro. La tâche du moment est de comprendre ce qui a été passé, d'écarter ce qui a été vécu, de préserver le grain vivant et de le faire pousser sur la terre labourée en une vie nouvelle.\n\nN'est-ce pas là l'idée fondatrice du mouvement Narodnik, lorsqu'il a commencé à réveiller le peuple russe de la nuit de l'autocratie ? Ne pas emprunter les formes occidentales du parlementarisme capitaliste, mais construire sur les fondations solides que nous avons déjà. Le chant de la Russie paysanne éternelle brûle dans nos cœurs, dans les cœurs des gens à travers notre nation, et nous n'avons qu'à l'écouter - et peut-être, nous trouverons la paix et le bonheur - pas seulement pour les Russes, les Ukrainiens et les Biélorusses, mais pour tous les peuples.\n\nDiscours radiophonique du président Vladimir Rikhter, [?global.date.GetDateStringNoHourLong]"
 demrus.161.d.fondaminsky:9 "Notre vocation historique, notre action, consiste en ceci : à travers nos déceptions, nos souffrances, nous parvenons à l'humilité et à la soumission devant la vérité - et nous libérons les générations suivantes de ces chagrins. Nous avons traversé la guerre des Frères pour nous purger des bêtes humaines sans Dieu que le bolchevisme avait fait remonter à la surface. Nous avons renversé le règne du terroriste, en purgeant la maladie du chauvinisme et de la haine nationale. Et maintenant, nous avons renversé le Kaiser et les chaînes germaniques qui entravaient le développement spirituel et social de l'Europe.\n\nÀ travers toutes ces souffrances, la Russie est apparue comme une figure christique - non pas au sens de l'illusion apocalyptique de Savinkov, mais au vrai sens du terme, celui de l'amour et de la compassion à travers la souffrance. Il est de notre devoir envers les générations futures - celles des Russes, des Ukrainiens, des Biélorusses, certes, mais aussi celles des Polonais, des Allemands et de tous les autres peuples du monde - de tirer les leçons de ces tragédies et d'utiliser nos circonstances historiques pour construire quelque chose de durable, afin que nos enfants et leurs enfants n'aient pas à revivre l'effusion de sang du XXe siècle.\n\nDiscours radiophonique de [RUS_HeadOfExecutive] Ilya Fondaminsky, [?global.date.GetDateStringNoHourLong]"
 demrus.161.d.other:9 "Les racines de la Russie ont toujours été imprégnées d'idéalisme. Notre nation a connu de multiples menaces presque mortelles et, à chaque fois, la chute dans l'abîme a été si proche qu'il est difficile de croire que nous n'avons pas faibli. Nombreux sont ceux qui ont perdu la foi en l'idée russe au cours des dernières décennies, allant jusqu'à affirmer que nous étions dans un cycle insurmontable, une nation paysanne aux institutions autoritaires, incapable d'échapper à l'inévitable retour à l'autocratie tsariste, même si c'est sous de nombreuses formes nouvelles, du communisme au svobodisme.\n\nMais la Russie n'a pas de "voie spéciale". La Russie n'a pas de Doom ou d'objectif divinement ordonné ; la Russie est une nation de peuples comme les autres. Nous ne sommes pas plus prédisposés à la tyrannie que les Français, la nation qui a inventé le concept de monarchie absolue. Il est vrai que nous avons des conditions particulières, uniques, mais n'est-ce pas le cas de toutes les nations ?\n\nEn ce jour historique, il nous incombe de définir l'avenir d'une grande partie de l'Europe. Nous ne pouvons pas tomber dans l'exceptionnalisme et le rêve à un tel moment. La démocratie ne se construit qu'à force de travail et de foi en l'avenir, et cette tâche n'est jamais achevée. Soyons un exemple, un flambeau pour le monde entier !\n\nDiscours radiophonique du [RUS_HeadOfExecutive], [?global.date.GetDateStringNoHourLong]"
 demrus.161.a:9 "Il n'y a qu'un seul bonheur incontestable dans la vie : vivre pour les autres."

 demrus.162.t:9 "L'état naturel"
 demrus.162.start:9 "Aucune période de l'histoire russe n'a permis à une si grande nation de vagabonder librement. Tout le monde, des libéraux russes aux socialistes en passant par les monarchistes, a compris qu'une nation aussi grande et confrontée à des défis environnementaux comme la nôtre a besoin d'une main directrice, et lorsque cette main directrice a échoué, une période de troubles nous a fait reculer de plusieurs décennies, voire de plusieurs siècles. L'idéalisme des Bakounine et des Tolstoï pourrait convenir à la gestion d'une commune paysanne, mais en ce qui concerne l'ensemble de la nation russe, il serait dangereux et irresponsable de la part d'un gouvernement de ne pas maintenir une main ferme."
 demrus.162.d.socdem:9 "$demrus.162.start$\n\nAvec la réélection du président Titov après la guerre victorieuse, la Russie se trouve dans une situation étrange : gouvernée par les sociaux-démocrates, mais toujours clairement à la tête du bloc anti-socialiste de l'Occident. Titov s'est souvent élevé contre la "tyrannie révolutionnaire" de l'Occident, mais a toujours défendu la modération. Le parti radical-démocratique s'est fortement développé et a réussi à convaincre de nombreux travailleurs des villes ayant des convictions politiques plus radicales de rejoindre ses rangs. Après tout, la plupart de ces travailleurs pauvres soutiennent le socialisme en raison de leurs propres conditions de vie, qui se sont considérablement améliorées grâce aux programmes sociaux du RDP. De même, les Vsodes ont réussi à s'imposer comme le leader des syndicats russes, en maintenant des liens étroits avec le gouvernement. Tout cela a donné au RDP un avantage certain sur les autres partis. Débarrassé des accusations de socialisme, Titov est apparu comme un leader au-delà des clivages politiques : un social-démocrate qui a restauré la fierté russe."
 demrus.162.d.soclib:9 "$demrus.162.start$\n\nLe Parti des socialistes-révolutionnaires a été le plus grand parti de la Douma d'État pendant la majeure partie de l'entre-deux-guerres, et ce statu quo politique est plus que jamais rétabli. N'est-ce pas tout simplement naturel pour la Russie ? Après tout, nous sommes une nation de paysans, malgré toutes les avancées. Nous sommes une nation de petits villages endormis et de bourgs ruraux. Ces profondeurs de la Russie sont notre base, car les ruraux savent que les socialistes-révolutionnaires les défendront toujours contre les capitalistes et les bureaucrates de Moscou et d'autres centres. Le PSR est devenu le parti leader incontesté de la vie politique et sociale russe. Nous avons aidé un grand nombre de familles paysannes pauvres à acquérir une éducation, des hommes et des femmes doués qui rejoignent de plus en plus souvent la politique et la fonction publique, renforçant ainsi le rôle des socialistes-révolutionnaires en tant que parti de toute la Russie."
 demrus.162.d.marlib:9 "$demrus.162.start$\n\nL'Union constitutionnelle-démocratique a souvent été insultée comme une machine politique molle, le parti de l'establishment qui ne se préoccupe que de la gouvernance. Mais compte tenu de son passé tumultueux, ne devrions-nous pas être fiers d'une telle description - un parti de gouvernance responsable ! Car les gens savent que les Kadets sont fiables, éduqués et dignes de confiance, et qu'ils ne se laissent pas entraîner dans des envolées idéologiques. Notre parti a toujours été le favori de la fonction publique, de la magistrature et du monde des affaires, mais avec notre position considérablement renforcée, il l'est plus que jamais. Après tout, c'est sous l'égide des constitutionnels-démocrates que la fierté et les libertés russes ont été restaurées et que les échecs du passé ont été oubliés."
 demrus.162.d.soccon:9 "$demrus.162.start$\n\nNotre parti défend une gouvernance responsable, soutenue par la classe conservatrice croissante des agriculteurs, des vétérans de la guerre et des fonctionnaires. Notre conservatisme est fermement ancré dans la raison : l'idée qu'il y a une bonne et une mauvaise façon de gouverner et que, grâce à la sagesse des hommes d'État, nous pouvons faire les bons choix. Il a été prouvé à maintes reprises que le peuple russe est tout simplement trop peu éduqué - bien intentionné, certes, et souvent de bonne foi - pour diriger l'État correctement, et qu'il aura toujours besoin de personnes plus éduquées pour s'acquitter de leur devoir de diriger la Grande Russie, comme un capitaine dirige le navire et est responsable du bien-être de tous les hommes qui se trouvent à bord."
 demrus.162.a:9 "Que [ROOT.GetLeader] nous dirige avec sagesse."

 demrus.163.t:9 "Sur les traces de Saint-Georges"
 demrus.163.d:9 "Le dragon allemand a été tué, mais les menaces qui pèsent sur notre mode de vie russe ne s'arrêtent pas là. Tout comme l'empereur Alexandre Ier a commencé à jouer notre rôle de gendarme de l'Europe, de gardien de tout ce qui est bon et convenable, nous devons comprendre notre rôle malgré le chaos idéologique du XXe siècle. C'est le rôle qui a incombé à la Russie à maintes reprises.\n\nN'avons-nous pas défendu la chrétienté européenne contre les hordes asiatiques, en tant que solide garde orientale ? N'avons-nous pas poursuivi la tradition millénaire de l'Empire romain après la chute de Constantinople ? N'avons-nous pas défendu tout ce qui était bon et convenable contre la tyrannie de Robespierre ?\n\nCertains prétendent que la Russie est d'une certaine manière intrinsèquement autoritaire, mais nous ne sommes pas d'accord. Au contraire, le chemin de la Russie est celui d'un guerrier saint, d'un chevalier de Dieu menant une vie simple. Il n'a pas le temps de faire des folies, car son devoir et sa foi sont trop importants. Pour les incrédules, cela peut ressembler à de l'autoritarisme et à de la mansuétude, mais un homme de foi reconnaît que c'est la voie de Saint-Georges.\n\n[RUS_leader] [ROOT.GetLeader] et son fidèle commandant en chef, [RUS_GetArmyChief] se sont imposés comme les leaders de la lutte contre [INT.GetNameDef] et leurs alliés, les vilaines filles de la révolution originelle bien décidées à répandre leur justice populaire et leur chaos. [ROOT.GetNameDef] a retrouvé sa place légitime au sommet du monde, et nous ne tomberons plus jamais."
 demrus.163.a:9 "Défendre l'honneur du nom russe."

 demrus.164.t:9 "L'Empire blanc"
 demrus.164.d.solonevich_republic:9 "Lorsque j'ai accepté cette fonction, je n'avais qu'un seul rêve : qu'un jour, cette nation maîtrise son propre destin. Qu'elle devienne une nation d'action, et non de mots, gouvernée par la volonté, et non par un comité. Que le pouvoir et la justice reviennent à leur juste place : entre les mains du peuple ! Où chaque homme est libre de penser - d'agir - pour lui-même ! Sans banquiers flagorneurs ni bureaucrates dans une tour d'ivoire ! Cette Russie - la Russie malade et pourrie - a disparu, elle a été brûlée par l'épreuve de la guerre et du feu. Et de ses cendres, une nouvelle Russie est née ! Notre grande République russe, une et indivise".\n\nLe discours du président Solonévitch est suivi d'applaudissements nourris. Pendant un instant, on pourrait croire que Vozhd est toujours au pouvoir et qu'il s'agit simplement d'un des nombreux rassemblements du SZRS, bien qu'il y ait moins de drapeaux du parti, mais encore plus de drapeaux tricolores russes. Mais contrairement à Savinkov, qui n'a même pas été capable de garder le contrôle de la nation, le président Solonevich tient entre ses mains les clés de l'avenir de la Russie."
 demrus.164.d.peoples_monarchy:9 "L'âge actuel de l'Empire russe est à peu près égal à celui de l'Empire romain - environ onze siècles. La seule différence est que l'Empire romain - à l'exception de Carthage - n'avait pas de rivaux et que, dans les trois cents dernières années de son existence, il s'effondrait économiquement, politiquement et psychologiquement. La Russie moderne, même la plus faible, écrase tous ses concurrents et ne montre absolument aucun signe de désintégration interne.\n\nLes utopistes de tous bords - socialistes, communistes, anarchistes, solidaristes - promettent tout et n'importe quoi à n'importe qui : avant nous, tout allait mal - sous nous, tout ira bien.\n\nNous, monarchistes, refusons catégoriquement de dépeindre l'ancienne et la nouvelle monarchie russe comme un substitut du paradis sur terre, comme les socialistes ont dépeint le socialisme. Nous affirmons que dans tous les siècles de l'histoire de l'humanité et parmi tous les peuples de l'humanité, il y a toujours eu une lutte entre les religions et les domaines, les classes et les professions, les groupes et les intérêts. Elle se poursuivra dans la future Russie. Toute autre affirmation serait un mensonge délibéré. Nous reconnaissons le caractère inévitable de cette lutte et nous nous efforçons d'avoir un homme qui se tiendrait au-dessus de cette lutte et ne serait pas un résultat de la lutte, comme l'est tout dictateur, ou un accident impuissant dans cette lutte, comme l'est tout président.\n\nNous pouvons établir un fait indéniable : le peuple russe, qui a vécu et continue de vivre dans des conditions incommensurablement plus difficiles que tout autre peuple cultivé dans l'histoire de l'humanité, a créé l'État le plus puissant de cette histoire. À l'époque des hordes tatares, la Russie s'est battue essentiellement contre toute l'Asie - et l'a vaincue. À l'époque de Napoléon, la Russie s'est battue essentiellement contre toute l'Europe et l'a vaincue. Aujourd'hui, dans la Grande Guerre patriotique, nous avons une fois de plus triomphé. Sans nos tragiques revers des siècles passés, la Russie aurait aujourd'hui une population de plus de trois cents millions d'habitants, une industrie à peu près équivalente à celle des États-Unis, une culture et un État incommensurablement supérieurs à ceux des États-Unis.\n\nLa nationalité, l'État et la culture russes reflètent avec une extraordinaire acuité les caractéristiques individuelles du peuple russe, fondamentalement différentes des caractéristiques individuelles de l'Europe et de l'Asie. La Russie n'est pas l'Europe, mais elle n'est pas non plus l'Asie ou même l'Eurasie. C'est tout simplement la Russie. Un État national et un complexe culturel tout à fait uniques, tout aussi clairement différents de l'Europe et de l'Asie.\n\nLe ministre-président Ivan Solonevich, [?global.date.GetDateStringNoHourLong]"
 demrus.164.d.SOR:9 "Les peuples oublient parfois leurs devoirs à l'égard de la nation ; mais ces peuples périssent. Ils se transforment en terre, en engrais, sur lesquels d'autres nations plus fortes se développent et se renforcent.\n- Pyotr Stolypine\n\nL'Empire allemand et ses alliés sont tombés en ruines, comme un engrais pour des empires plus forts. Que pouvons-nous apprendre de leur chute ? Naturellement, la force et la capacité de l'armée russe ont joué un rôle clé dans la victoire, tout comme le leadership héroïque et inspirant de Wrangel lui-même. Mais en fin de compte, c'est une question de faiblesse allemande. Comme Nikolay, Wilhelm a été contraint d'accepter des exigences qui lui liaient les mains et affaiblissaient l'Allemagne au moment critique. Même si l'Allemagne évite la révolution, elle entre dans un état de stagnation et d'affaiblissement que même des hommes comme Schleicher ne parviennent pas à redresser assez rapidement. Dans le même temps, la Russie brûlait, mais il s'agissait de flammes rajeunissantes, qui transformaient la société russe en acier pur et non trempé.\n\nLe mentor idéologique du président-ministre Shulgin, feu Pyotr Stolypin, serait fier de la Russie que nous avons construite. Une classe forte de paysans patriotes et religieux, fiers d'avoir participé à la Grande Guerre patriotique, constitue l'épine dorsale de notre monarchie restaurée. Le gouvernement impérial exerce le pouvoir de maintenir la prospérité et la stabilité de la Russie tout en évitant les pires écueils de l'empire passé. Sous l'œil vigilant de Wrangel, la Russie a fusionné le meilleur des deux mondes : la qualité spirituelle et morale unique de l'âme russe, ainsi que l'économie moderne et le système politique de l'Empire allemand idéalisé."
 demrus.164.a:9 "L'Empire, c'est la paix."

 demrus.165.t:9 "Reprendre le flambeau"
 demrus.165.d:9 "Ces dernières années n'ont pas été favorables à la démocratie. Alors que la dictature de Savinkov a été évitée de justesse en Russie, dans d'autres pays, la crise du lundi noir a semblé créer les conditions parfaites pour la tyrannie. Les États-Unis ont peut-être été les plus durement touchés : une grande puissance dotée d'une longue et riche tradition démocratique a sombré dans la guerre civile, prouvant à beaucoup les maux du républicanisme.\n\nMais aujourd'hui, la situation s'améliore. Une Russie démocratique a triomphé de la puissance allemande, mais à l'ouest, l'Internationale espère toujours sa révolution mondiale. La Russie, bien sûr, lui barre la route. Ce n'est pas parce qu'elle a contribué à écraser l'hégémonie teutonne que nous sommes amis - toutes les formes de dictature, communiste ou Svobodnik, sont les ennemis ancestraux de la Russie. Une grande partie du monde s'éveille à la même réalité. Alors que les nations alignées sur la Russie ont choisi démocratiquement leur voie, toutes les nations sous la coupe de l'Internationale se sont vu imposer le communisme.\n\nC'est impensable pour beaucoup : il n'y a pas si longtemps, le nom de la Russie était synonyme de despotisme et d'arriération tsariste. Aujourd'hui, elle se dresse comme le rempart de toutes les nations démocratiques, grandes ou petites, en Europe ou ailleurs - et ne vous y trompez pas, elle ne prendra pas ce rôle à la légère.\n\nComme l'a dit Vladimir Rikhter lorsqu'il a vaillamment défendu la liberté contre les "Vozhd", les Russes ont montré la lumière au monde, ils l'ont guidé vers un avenir meilleur. Dans chacune de nos actions, nous devons toujours nous rappeler que la grande révolution de février ne doit pas être oubliée aux yeux du monde !"
 demrus.165.a:9 "Nous avons un devoir à remplir et nous ne faiblirons pas !"

 demrus.166.t:9 "Le référendum de Dvinsk"
 demrus.166.d:9 "Le territoire autonome de Dvinsk, à majorité lettone, a toujours été ambivalent vis-à-vis de Moscou. Sous le régime de Savinkov, c'était un bastion du SZRS, dirigé par le dictateur local Frīdrihs Briedis. Le slogan "Lettonie libre en Russie libre" était souvent utilisé pour s'opposer au gouvernement suprématiste allemand de Riga. Même après la chute de l'État de Savinkov, les Lettons de la région gardaient l'espoir d'une unification avec leurs frères de l'autre côté de la frontière.\n\nNous avons franchi une étape supplémentaire : il s'agit désormais de la Lettonie libre et de la Russie libre, puisque le gouvernement russe, contrairement aux attentes de certains, a permis au peuple letton d'accéder à la pleine indépendance. Cela a évidemment mis les habitants de Dvinsk, qui se considèrent largement comme des Lettons, dans une situation difficile. Ils attendent avec impatience un référendum qui leur permettrait de rejoindre leurs frères de Riga. Si nous acceptons un référendum, il est presque certain qu'ils rejoindront la Lettonie, mais cela contribuera à notre image internationale de libérateurs, et non de conquérants, et nous permettra de tenir notre promesse de donner au peuple letton une véritable liberté."
 demrus.166.a:9 "Permettre au référendum d'avoir lieu."
 demrus.166.b:9 "Dvinsk est un territoire russe."

 demrus.167.t:9 "Des hommes de guerre aux hommes de paix"
 demrus.167.d:9 "Après les guerres de 1914-1920, de nombreux soldats sont restés sans rien. Même s'ils avaient encore un foyer à retrouver, beaucoup de vies ont été marquées à jamais, car ces jeunes hommes n'ont connu que la guerre. Sans perspective de vie civile normale et de profession, beaucoup d'entre eux se sont tournés vers des mouvements révolutionnaires ou ultranationalistes. Le premier rassemblement du SZRS en 1922 n'est-il pas né de ce ressentiment, alors qu'Alexandre Antonov, le héros populaire des Blancs de Tambov, monte à la tribune et accuse les partis au pouvoir d'ignorer le sort des vétérans, ces hommes qui ont tout donné sans rien recevoir en retour ?\n\nIl y a une raison simple à cela : l'argent. Certains hommes sont définitivement incapables de travailler, d'autres manquent d'éducation ou ont besoin d'une aide médicale à long terme contre des maux tels que la dépendance à la morphine, développée pendant la guerre à partir d'analgésiques. Naturellement, les organisations d'anciens combattants sont les premières à faire pression pour obtenir ces dépenses, et les nationalistes y voient un moyen facile de marquer des points politiques."
 demrus.167.a:9 "Prestations de base pour les invalides, les veuves, etc."
 demrus.167.b:9 "L'État s'occupera de l'emploi de tous les vétérans !"
 demrus.167.c:9 "Cela doit être le début d'un système de pension complet."

 demrus.168.t:9 "La gauche résurgente"
 demrus.168.d:9 "Camarades ! La révolution a triomphé à l'ouest ! Laisserez-vous le président capitaliste Titov, riche du dos de l'ouvrier, vous ordonner de tirer sur votre camarade allemand, français, anglais ? Non ! Considérez ceci : d'abord, ils étaient des "socialistes populaires", bien qu'ils ne fussent pas parmi les gens du peuple ! Ensuite, ils sont devenus des "démocrates radicaux" - mais ils ne sont guère radicaux et se dérobent à l'idée d'une véritable démocratie économique.\n\nQui est cet Alexandre Andreïevitch Titov, si ce n'est le grand capitaliste lui-même ? Cet homme a ses sociétés, il siège au conseil d'administration de nombreuses entreprises coopératives, et bien qu'il apparaisse comme un généreux bienfaiteur des travailleurs, ce n'est que pure hypocrisie. Il boit et dîne avec les hommes d'affaires tandis que ses "travailleurs coopératifs" paient pour son manoir !"
 demrus.168.a:9 "Tout le pouvoir aux Soviétiques !"

 demrus.169.t:9 "La misère de l'Occident"
 demrus.169.d:9 "Les communistes prétendent que tout va bien à l'Ouest, mais ce n'est pas vrai ! De nombreux dissidents nous parlent des terribles conditions qui y règnent. Les Britanniques sont gouvernés par des mineurs gallois sans éducation et ne mangent que des pommes de terre et du poisson, lorsque les coupons alimentaires de la bureaucratie syndicale arrivent à temps. Les Français ne peuvent que rêver des vins qu'ils avaient avant la révolution, lorsque les viticulteurs étaient libres et profitaient de leur "luxe bourgeois". Les milices s'appuient sur la loi de la foule et chassent ceux qui croient en Dieu !\n\nBien entendu, nombre de ces affirmations sont dénuées de tout fondement et émanent d'émigrés et de dissidents amers qui n'ont peut-être même pas visité leur pays d'origine après les années 1920. Mais elles trouvent de nombreux auditeurs en Russie : rien n'attise plus notre fierté que de voir la Russie comme une société avancée et prospère, comparée à la dégénérescence matérialiste de l'Occident. Ce sera vraiment le siècle de la Russie, qui reprendra le flambeau de la civilisation du vieil Occident."
 demrus.169.a:9 "Krasnov avait raison..."

 demrus.170.t:9 "La renaissance du socialisme russe"
 demrus.170.d:9 "Sur la place Znamenskaïa de Petrograd, les socialistes organisent un grand rassemblement qui aboutit à la création du Parti socialiste ouvrier panrusse (VSRP). Le comité central comprend de nombreux membres du RDP, comme Daniil Sulimov, Mikhail Yakubovich et Viktor Khorodchinsky, qui seront par la suite expulsés du parti.\n\nAleksandr Shlyapnikov est élu président de ce parti. Cela a été pris par certains membres du RDP comme une trahison, car Shlyapnikov faisait auparavant partie des principaux dirigeants syndicaux qui nous soutenaient - bien qu'il accuse à présent le gouvernement de Titov de mener une politique contre-révolutionnaire et appelle à une coopération accrue avec la Troisième Internationale, en vue d'une éventuelle transition vers le socialisme.\n\nLe programme du VSRP comprend l'abolition de la propriété foncière et du capitalisme privé en faveur de l'entreprise coopérative et communale, un traité de paix permanent avec Paris et la dévolution du pouvoir aux Dumas régionaux dans la mesure du possible. Ils ont jusqu'à présent dénoncé l'action violente et ont l'intention de participer aux élections, mais aussi de faire pression sur le gouvernement par le biais de boycotts, de grèves et de manifestations."
 demrus.170.d2:9 "Sur la place Znamenskaïa de Petrograd, les socialistes organisent un grand rassemblement qui aboutit à la création du Parti socialiste ouvrier panrusse (VSRP). Le comité central comprend plusieurs membres du RDP, comme Daniil Sulimov, Mikhail Yakubovich et Viktor Khorodchinsky, qui seront par la suite expulsés du parti.\n\nAleksandr Shlyapnikov, dirigeant syndical et ancien membre du RDP, a été élu président de ce parti. Le programme du VSRP comprend l'abolition de la propriété foncière et du capitalisme privé en faveur de l'entreprise coopérative et communale, un traité de paix permanent avec Paris et la dévolution du pouvoir aux Dumas régionaux dans la mesure du possible. Ils ont jusqu'à présent dénoncé l'action violente et ont l'intention de participer aux élections, mais aussi de faire pression sur le gouvernement par le biais de boycotts, de grèves et de manifestations."
 demrus.170.a:9 "Interdire complètement le parti."
 demrus.170.b:9 "Les tolérer, mais leur rendre la vie aussi difficile que possible."
 demrus.170.c:9 "Je suppose qu'il fallait s'y attendre."

 demrus.171.t:9 "Diffusion des cellules révolutionnaires"
 demrus.171.d:9 "La fin de la guerre n'a pas signifié la fin de la résistance. Au contraire, maintenant que l'Empire allemand est en ruine et que la Troisième Internationale a triomphé à l'Ouest, il semble que la révolution mondiale n'ait jamais été aussi proche.\n\nNos services de renseignement ont dressé un profil assez précis des groupes de résistance de l'après-guerre : ils sont généralement constitués d'anciens soldats ayant reçu une véritable formation militaire, souvent dirigés et financés par des agents français ou britanniques. Ces groupes n'ont pas d'organisation centrale, mais ils opèrent dans des cellules clandestines à travers la Russie, souvent en coopération avec des séparatistes régionaux. Ils font généralement profil bas et se contentent de rassembler des hommes et du matériel - sans doute sous la direction de Paris pour se soulever en cas de guerre ou de troubles de masse.\n\nNous ne pouvons pas savoir avec certitude quelles organisations syndicales ou quels partis ont été infiltrés, c'est pourquoi les officiers de renseignement ont recommandé d'être plus sévères que trop indulgents."
 demrus.171.a:9 "La terreur détruira leur volonté de résister !"
 demrus.171.b:9 "La Russie a une longue tradition d'État policier."
 demrus.171.c:9 "N'est-ce pas un peu paranoïaque ?"

 demrus.172.t:9 "Grèves contre la guerre !"
 demrus.172.d:9 "C'est un gaspillage irresponsable et criminel ! C'est un crime contre la paix et l'humanité ! L'Internationale a toujours été une association purement pacifique de nations libres ! C'est ce que déclarent les dirigeants des manifestations de masse, qui appellent les travailleurs russes à refuser l'appel d'air et à ne pas se plier aux exigences des autorités.\n\nLa gauche russe a organisé une série de grèves et de manifestations de masse, certaines villes comme Petrograd étant presque à l'arrêt. Les figures les plus visibles de ces grèves sont des hommes comme Shlyapnikov et Sulimov. La gauche-SR prend également part aux manifestations, et l'on craint que l'humeur mutine ne gagne la garnison de Petrograd."
 demrus.172.a:9 "Interdire les grèves pendant la guerre et arrêter les dirigeants, à la baïonnette s'il le faut."
 demrus.172.b:9 "Ordonner la dispersion des manifestations et se contenter de mettre en garde contre d'autres grèves."
 demrus.172.c:9 "Corrompre les manifestants en leur offrant une augmentation de salaire ; arrêter les leaders."

 demrus.173.t:9 "Exigences des socialistes"
 demrus.173.d:9 "Avant la guerre, les socialistes de la Douma d'État soutenaient le gouvernement de [GetSecondInCommand], non pas par confiance, mais au moins pour soutenir l'effort de guerre de la Troisième Internationale. Mais la réalité géopolitique de l'Europe s'est profondément modifiée : on est soit pour, soit contre la Troisième Internationale. Le nouveau parti de gauche, le All-Russian Socialist Labour Party (VSRP) d'Aleksandr Shlyapnikov, a obtenu des résultats relativement bons lors des dernières élections et a grignoté de nombreux sièges au RDP en tant qu'option légale et plus socialiste. Aujourd'hui, notre coalition actuelle compte sur leur soutien, et eux aussi en sont conscients.\n\nShlyapnikov exige des réformes sociales, la dévolution du pouvoir aux régions (une position qui permet au VSRP d'obtenir un grand nombre de voix en Ukraine et au Belarus), la lutte contre le militarisme et le capitalisme et la poursuite de relations pacifiques et constructives avec les puissances internationales. Accepter leurs demandes ressemblerait à une capitulation de la gauche - et à un signe de faiblesse à la fois pour Paris et pour nos propres nationalistes. Mais nous n'avons pas beaucoup d'autres options que de chercher des alliés à droite."
 demrus.173.a:9 "Ce ne sont pas de mauvais objectifs."
 demrus.173.b:9 "Rassembler les modérés politiques derrière nous."

 demrus.174.t:9 "Renouer avec l'âme russe"
 demrus.174.d:9 "Le journal semi-officiel "Sentinel" est rempli de photographies des voyages du [RUS_HeadOfExecutive] Ivan Solonevich à travers le Turkestan. Il a pris la parole lors d'un rassemblement monarchiste populaire à Tachkent, attirant des foules plus curieuses qu'admiratives. Pourtant, son style terre-à-terre semble plaire à la population locale. Il s'est prononcé en faveur de relations pacifiques entre les confessions du Turkestan, rencontrant les dirigeants des communautés chrétiennes et musulmanes locales.\n\nSon voyage s'est poursuivi dans la réserve naturelle d'Aksu-Dzhabaglinsky, dans les montagnes de Talas Alatau, où il a fait de l'alpinisme avec des guides kazakhs-kirghizes locaux, avant d'être photographié en tenue traditionnelle kirghize. Plus tard, Solonevich a expliqué que le but de cette visite était de retrouver la partie de son âme qui s'était perdue dans la modernité de la vie européenne, quelque chose qui pouvait encore être découvert dans les endroits les plus éloignés du monde, où la vie reste authentique et proche de la nature. Il reste à voir si le [RUS_HeadOfExecutive] a trouvé cette partie de son âme, mais ce coup d'éclat a certainement contribué à sa renommée en tant qu'homme politique, mais aussi en tant que personne d'une plus grande envergure."
 demrus.174.a:9 "Sauvage, comme la steppe."

 demrus.175.t:9 "Démission de Maklakov"
 demrus.175.d:9 "Dans sa lettre de démission, lue au Conseil d'État en séance publique, le président Vasily Alekseyevich Maklakov expose les raisons de son départ.\n\n-Je suis vraiment reconnaissant pour tout le soutien que j'ai reçu de vous, chers collègues du parti. Je suis arrivé à la conclusion qu'il est temps pour le peuple russe et le parti de continuer sans moi. J'ai guidé la Russie et le parti pendant de nombreuses années au mieux de mes capacités, mais je crois qu'en tant qu'homme mortel, il est enfin temps pour moi de partir.\n\n-Malgré les difficultés rencontrées en cours de route, je pense qu'ensemble nous avons accompli ce que beaucoup en Russie n'ont pas pu faire. Il appartient aux générations futures de la Russie de construire sur les fondations que nous avons jetées au cours de ces années fatidiques.\n\n-Soyez assurés que je ne resterai pas longtemps inactif. Peut-être aurai-je enfin le temps de m'adonner à mes activités littéraires et historiques. Je vous passe le flambeau, mes frères et sœurs."
 demrus.175.a:9 "Merci, Vasily Alekseyevich."

 demrus.176.t:9 "Un ancien visage dans un nouvel environnement"
 demrus.176.d:9 "La nouvelle donne de l'après-Grande Guerre a apporté des changements significatifs non seulement à l'Europe, mais aussi à notre patrie. Les anciennes alliances et menaces ayant disparu, une nouvelle structure politique a dû être mise en place. Un exemple en est le nouveau VSRP, qui regroupe tous les socialistes jugés trop radicaux pour le RDP de Titov. La loi martiale ayant été levée, des élections ont été organisées, qui allaient façonner la nouvelle réalité politique.\n\nPour beaucoup, les résultats ont été assez choquants. Même si le VSRP reste un parti relativement petit, il réussit tout de même à faire entrer quelques noms connus à la Douma. L'un d'entre eux est Lev Borisovich Kamenev. Son élection a provoqué un tollé dans tout l'échiquier politique, des voix s'élevant pour rappeler son passé bolchevique. Cependant, on ne peut occulter le travail inlassable qu'il a accompli avec Levitsky contre Savinkov, même derrière les barreaux, en appelant à un front uni. Compte tenu de sa personnalité, certains membres importants du RDP ont plaisanté en disant qu'il quittait inutilement le parti et qu'il ferait un "ministre socialiste modèle". Mais aucun passé, qu'il soit bon ou mauvais, ne peut être oublié.\n\nParmi ces voix négatives, certaines étaient positives. Certains députés du RDP et même des Kadets de gauche ont déclaré que l'élection de Kamenev était la preuve vivante de la guérison de la Russie après la guerre civile. L'un d'entre eux a déclaré que l'ancien clivage rouge-blanc était dépassé depuis longtemps, puisque les criminels de la guerre civile sont déjà emprisonnés ou morts, et a exprimé le besoin d'unité en vue d'un nouvel avenir."
 demrus.176.a:9 "Le ministre qui n'a jamais existé."

 ### Monarchy Events
 monrus.1.t:9 "Élection du régent impérial"
 monrus.1.d:9 "Le couronnement officiel n'ayant pas encore eu lieu, la Constitution prévoit qu'en l'absence de monarque régnant, un régent sera nommé pour gouverner l'État.\n\nCompte tenu de son prestige et de son rôle dans le rétablissement de la démocratie et de la monarchie, le baron Wrangel était le choix naturel pour porter ce titre. Son mandat à la tête de l'État sera naturellement de courte durée."
 monrus.1.a:0 "Très bien."

 monrus.2.t:0 "Le couronnement"
 monrus.2.d.kirill:9 "C'est aujourd'hui que Kirill Kirillovich Romanov, petit-fils de l'empereur Alexandre II le Libérateur, monte sur le trône de l'Empire russe.\n\nIl est tout à fait approprié pour Kirill d'occuper cette position ; alors qu'il était à Petrograd en 1917, il a travaillé avec des modérés pour assurer l'établissement d'une monarchie constitutionnelle. Lors de l'assemblée constituante de 1921, sa tentative d'instaurer une telle monarchie a échoué. Il s'est éloigné de la politique pendant un certain temps, tout en faisant des dons à des causes monarchistes et conservatrices.\n\nPour un Romanov, il est plutôt libéral, sans tendance autocratique, mais reste une figure sévère, qui recherche des solutions modérées et ne tolère pas la montée de l'extrême droite ou de l'extrême gauche."
 monrus.2.d.vladimir:9 "C'est aujourd'hui que Vladimir Kirillovitch Romanov, arrière-petit-fils de l'empereur Alexandre II le Libérateur, monte sur le trône de l'Empire russe.\n\nSi Kirill Aleksandrovich était une figure plus sévère, paternelle et royale, plus proche de l'empereur russe traditionnel, Vladimir Kirillovich est tout à fait différent. Âgé d'une vingtaine d'années seulement, Vladimir est bien plus jeune que n'importe lequel de ses ministres ou généraux, mais il les domine en termes de prestige. S'il faut admettre que Vladimir n'est pas particulièrement charismatique, il a le "charme d'un garçon de ferme", et il est modeste et perspicace. Il est un enfant de la république, puisqu'il est né en 1917, année fatidique, et a vécu les hauts et les bas de la république, avec en point d'orgue la terreur déclenchée par le régime de Savinkov.\n\nVladimir a servi dans l'armée, parle couramment cinq langues et a étudié le droit, le commerce et l'agriculture. Il a été élevé comme le dernier espoir de la monarchie russe, dans le but d'exceller dans les fonctions de l'empereur - et beaucoup dépendent de lui, alors que des nuages sombres s'amoncellent sur l'avenir de la Russie."
 monrus.2.a:9 "Qu'il règne longtemps !"

 monrus.5.t:9 "La mort de Kirill"
 monrus.5.d.mon:9 "La santé de l'empereur Kirill s'est considérablement détériorée cette année en raison de son artériosclérose, conséquence des blessures qu'il a reçues lors de la bataille de Port Arthur en 1904. Il y a quelques jours, il a subi la pire crise cardiaque de sa vie et a été hospitalisé d'urgence à l'hôpital militaire principal de Moscou. Il ne s'est pas rétabli et est décédé aujourd'hui.\n\nUn grand nombre de personnes se sont rassemblées dans les églises pour pleurer Kirill, et des funérailles nationales devraient être organisées. Malgré le deuil, de nombreux regards sont désormais tournés vers l'empereur Vladimir III, âgé de 21 ans seulement, qui doit être couronné prochainement.\n\nSi Kirill Aleksandrovich était une figure plus sévère, paternelle et régnante, plus proche de l'empereur russe traditionnel, Vladimir Kirillovich est tout à fait différent. Vladimir est bien plus jeune que n'importe lequel de ses ministres ou généraux, mais il les domine en termes de prestige. S'il faut admettre que Vladimir n'est pas particulièrement charismatique, il a "le charme d'un garçon de ferme", et il est modeste et perspicace. Il est un enfant de la république, puisqu'il est né en 1917, année fatidique, et a vécu les hauts et les bas de la république, avec en point d'orgue la terreur déclenchée par le régime de Savinkov. Vladimir a servi dans l'armée, parle couramment cinq langues et a étudié le droit, le commerce et l'agriculture. Il a été élevé comme le dernier espoir de la monarchie russe, dans le but d'exceller dans les fonctions de l'empereur - et beaucoup dépendent de lui, alors que des nuages sombres s'amoncellent sur l'avenir de la Russie."
 monrus.5.d.soc:9 "La santé du prétendant au trône, Kirill Romanov, s'est considérablement détériorée cette année en raison de son artériosclérose, conséquence des blessures qu'il a reçues lors de la bataille de Port Arthur en 1904. Il y a quelques jours, il a subi la pire crise cardiaque de sa vie et a été hospitalisé d'urgence. Il ne s'est pas rétabli et est décédé aujourd'hui.\n\nLe cortège funèbre s'est déroulé sous surveillance. Pour nous, cela n'a guère d'importance - c'est devenu un événement important pour les sympathisants blancs, qui pleurent leur passé réactionnaire."
 monrus.5.d.dem:9 "La santé du prétendant au trône, Kirill Romanov, s'est considérablement détériorée cette année en raison de son artériosclérose, conséquence des blessures qu'il a reçues lors de la bataille de Port Arthur en 1904. Il y a quelques jours, il a subi la pire crise cardiaque de sa vie et a été hospitalisé d'urgence à l'hôpital clinique militaire principal de Burdenko.\n\nIl ne s'est pas rétabli et est décédé aujourd'hui. Un grand nombre de personnes se sont rassemblées dans les églises pour pleurer Kirill."
 monrus.5.a:9 "Bénédiction à l'Empereur Vladimir III."
 monrus.5.b:9 "Non pertinent."
 monrus.5.c:0 "Reposez en paix."
 monrus.5.e:9 "Il mérite des funérailles nationales."

 monrus.6.t:9 "Union pour la renaissance de la République"
 monrus.6.d:9 "Le congrès fondateur de l'Union pour la renaissance de la République (URR) à Moscou a rassemblé des milliers de personnes, issues de la classe ouvrière urbaine de Moscou mais aussi d'une partie importante de la paysannerie des environs de la capitale, ralliée par l'organisation de terrain des SR. Dans cette foule non révolutionnaire, des milliers de personnes deviennent les membres fondateurs de l'Union pour la renaissance de la République, unis autour d'un seul objectif : forcer le monarque à abdiquer et restaurer la république, de gré ou de force.\n\nLe récit de ces républicains radicaux dépeint la monarchie comme un coup d'État militaire wrangelite, où l'armée a forcé l'Assemblée constituante à établir une monarchie sous la menace d'une arme. Ainsi, même si la monarchie semble constitutionnelle et démocratique, elle ne le restera pas : en fait, elle n'est que le premier pas vers un retour à l'ancienne tyrannie impériale. Des rumeurs de restitution des terres aux aristocrates ont même circulé dans la presse socialiste.\n\nLa plupart des membres les plus visibles du SVR sont des politiciens de gauche ou des membres de la "Fraction Rikhter" du Parti socialiste-révolutionnaire, composée d'Esers qui ont entièrement refusé de coopérer avec la monarchie. Nikolay Zdobnov, un charismatique homme de gauche, est élu président du syndicat, battant Vladimir Rikhter avec les voix des socialistes. Le premier congrès du SVR adopte un programme assez simple, cosigné par le Parti des socialistes-révolutionnaires de gauche, le Parti radical-démocratique, des sections du Parti socialiste-révolutionnaire et un certain nombre de petits partis de gauche, appelant à la lutte contre la monarchie."
 monrus.6.a:0 "Malédiction !"

 monrus.7.t:0 "Les syndicats se mobilisent"
 monrus.7.d:9 "Des grèves importantes ont été déclenchées par les syndicats alignés sur la VTsSPS, rejoints ensuite par des syndicats encore plus modérés et alignés sur les SR. Leurs porte-parole citent le "coup d'État monarchiste" comme raison de cette mobilisation populaire, et ils déclarent leur soutien total à l'objectif du SVR de faire abdiquer [RUS.GetLeader] et de faire démissionner son gouvernement.\n\nCette vague de grèves ouvertement politiques a pris de l'ampleur dans certaines villes, comme Petrograd et Rostov, à tel point que les forces de l'ordre locales ont fait part de leurs difficultés à maintenir l'ordre."
 monrus.7.a:9 "Mobiliser davantage de policiers."
 monrus.7.b:0 "Négocier avec les syndicats."
 monrus.7.c:0 "Quoi qu'il en soit."

 monrus.8.t:9 "Marches paysannes"
 monrus.8.d:9 "Rappelant la mobilisation des populations rurales par le SZRS, de nombreuses organisations régionales des SR ont organisé des "marches paysannes" contre le gouvernement des SR et la monarchie. Ces rassemblements comprennent souvent la réunion de centaines de paysans dans des centres locaux, barricadant les postes de police et les bureaux du gouvernement et formulant des demandes similaires à celles du SVR.\n\nTous ces rassemblements sont dirigés par Vladimir Rikhter et sa faction de SR, qui ont rapidement sombré dans une guerre civile avec la faction de Fondaminsky."
 monrus.8.a:9 "Envoyer plus de policiers et arrêtez les agitateurs."
 monrus.8.b:9 "Appel aux paysans."
 monrus.8.c:9 "Ils ne peuvent pas faire grand-chose."

 monrus.9.t:9 "Négociations avec les syndicats"
 monrus.9.d:9 "Le président-ministre [GetSecondInCommand] est parvenu à un accord préliminaire avec le comité des syndicats en grève, dont le principal négociateur est Rafail Abramovitch. Il semble que les socialistes exigent des actions concrètes pour renforcer la démocratie russe, telles qu'une réforme judiciaire approfondie visant à réduire les pouvoirs de la police en matière d'arrestation des grévistes et des manifestants, et le renforcement du gubernial Dumas aux dépens du Kremlin. En outre, ils exigent l'adoption d'une nouvelle loi sur les droits du travail rédigée par la RDP. En échange, la gauche utilisera son poids politique pour soutenir les efforts de notre gouvernement pour le moment.\n\nBien que ces exigences ne soient pas terribles - beaucoup sont même souhaitables -, accepter ce type de pression nous ferait paraître faibles, et la droite sera particulièrement prompte à nous dépeindre comme tels."
 monrus.9.a:9 "Nous avons les mêmes objectifs !"
 monrus.9.b:9 "Nous ne nous laisserons pas menacer."

 monrus.10.t:9 "Gagner les cœurs et les âmes"
 monrus.10.d:9 "Ce n'est un secret pour personne que la monarchie a de nombreux opposants en Russie, en particulier parmi les pauvres des villes. Bien que ce que l'on appelle le "second empire" ne soit évidemment pas le même que le premier, il se peut que nous devions mettre en œuvre des programmes importants pour gagner la confiance du peuple.\n\nLe moyen le plus simple de gagner les travailleurs serait la prospérité économique ; après tout, le mécontentement vient de la pauvreté et du manque de travail. Un programme de création d'emplois suffisamment ambitieux nous donnerait sans aucun doute beaucoup de crédit auprès des travailleurs et, dans le meilleur des cas, les vaccinerait contre l'agitation socialiste.\n\nCependant, la croissance économique pure n'est peut-être pas une solution à long terme. Nous pourrions également faire adopter un ensemble de mesures comprenant l'amélioration des conditions de travail, le salaire minimum et d'autres avantages pour la classe ouvrière. Cela ne plairait pas à nos bailleurs de fonds et ne serait pas aussi bénéfique sur le plan économique, mais ce serait le meilleur moyen de les convaincre."
 monrus.10.a:9 "Il suffit de se concentrer sur la croissance économique."
 monrus.10.b:9 "Lancer la réforme du travail."
 monrus.10.c:9 "Nous pouvons faire les deux."

 monrus.11.t:9 "Organisation de combat résurgente"
 monrus.11.d:9 "Un assassinat secoue le pays : le chef de la police de Voronej, Fyodor Dmitriyevich Nazarov, meurt en rentrant d'un opéra. Le meurtrier a réussi à s'enfuir, mais a laissé un message à la police de Voronej : "Mort aux chiens tsaristes".\n\nNazarov, conseiller d'État en activité, avait été le premier chef de la police nommé par [RUS.GetLeader] et n'était pas un homme particulièrement apprécié dans la région. Il était connu pour être l'incarnation même du chef cosaque sévère, dont la carrière dans la police était marquée par une efficacité brutale. Mais aucun de ces traits n'est propre aux forces de l'ordre russes ; il semble probable qu'il ait été tué spécifiquement pour protester contre la monarchie.\n\nUne vaste chasse à l'homme a rapidement été lancée pour détruire cette nouvelle "organisation de combat", qui rappelle étrangement les escadrons de la mort Svobodnik du début des années 1930, qui s'attaquaient aux socialistes et aux libéraux. Il est probable que les meurtriers soient d'anciens Svobodniks, bien qu'un groupe socialiste, comme les Socialistes-Révolutionnaires-Maximalistes, soit une autre hypothèse probable."
 monrus.11.a:9 "Concentrer les efforts sur les ex-Svobodniks."
 monrus.11.b:9 "Concentrer les efforts sur les radicaux socialistes."
 monrus.11.c:0 "Ne négligez aucune piste !"

 monrus.12.t:9 "Les manifestations atteignent leur apogée"
 monrus.12.d:9 "Les grèves et les marches paysannes organisées par le SVR se sont poursuivies et, dans les grandes villes, on a assisté à une escalade encore plus importante sous la forme de rassemblements de masse illégaux. La police les a dispersés dans la mesure du possible et, à Petrograd en particulier, les manifestations ont pris une telle ampleur que la police a commencé à faire usage de la force et même à demander l'aide de la police militaire.\n\nEn privé, [RUS.GetLeader] a envisagé d'abdiquer, mais on lui a conseillé de rester. Le général-maréchal Wrangel a assuré que les manifestations sont en grande partie la création d'un petit groupe d'agitateurs et qu'elles sont principalement fondées sur une peur vide et non sur une compréhension réelle de la monarchie russe moderne.\n\nNéanmoins, il faut faire quelque chose. Vassili Choulguine, membre du Conseil d'État, a proposé que le gouvernement adopte un décret temporaire pour donner au cabinet les moyens de maintenir l'ordre, mais ce type d'acte semblerait très dictatorial, à défaut d'être efficace. Nous pourrions également répondre à certaines des demandes des manifestants, en promettant de renforcer leurs droits politiques et leur qualité de vie."
 monrus.12.a:9 "Faites-leur des concessions."
 monrus.12.b:9 "Pas un pas en arrière ! Prenez le contrôle par tous les moyens nécessaires."

 monrus.13.t:9 "Opération contre le SVR"
 monrus.13.d:9 "Après de nombreuses pressions exercées par le gouvernement, la Cour suprême a déclaré qu'elle soutenait le point de vue selon lequel l'Union pour le renouveau de la République (SVR) peut être classée comme une organisation "d'orientation communiste" et a été fermée par la Cour. Ils citent la présence de communistes tels que Sergey Medvedev et Aleksandr Shlyapnikov à des postes élevés au sein de la SVR, et l'incapacité ou le refus de la SVR d'expulser ces personnes.\n\nLa police effectue une série de descentes coordonnées qui aboutissent à la confiscation des registres des membres du SVR, des presses à imprimer et des fonds. La plupart des dirigeants sont arrêtés, mais aucune charge réelle ne peut être retenue contre nombre d'entre eux. La tentative de poursuivre les dirigeants pour "conspiration visant à renverser la constitution" n'a été acceptée par les tribunaux que dans les cas où des liens communistes réels ont été découverts, ce qui signifie qu'une majorité des dirigeants du SVR ont pu être libérés.\n\nLa destruction du SVR en tant qu'organisation et l'arrestation de ses membres les plus à gauche devraient nous permettre de respirer, même si l'opposition républicaine risque d'être encore plus amère aujourd'hui."
 monrus.13.a:0 "Enfin."

 monrus.14.t:9 "Décret impérial sur la protection du peuple et de l'État"
 monrus.14.d:9 "Le cabinet impérial du ministre-président [GetSecondInCommand] n'a vu qu'une seule voie pour créer un gouvernement stable avec une Douma peu coopérative. Sur les conseils du ministre de la Guerre, le baron Wrangel, un décret a été élaboré pour étendre au maximum les pouvoirs du gouvernement, geler la capacité de la Douma à lancer un vote de défiance et donner beaucoup de pouvoir à l'exécutif pour la durée d'une seule année. La co-signature de l'Empereur [RUS.GetLeader] a finalement permis au décret d'entrer en vigueur.\n\nLe décret de protection a été salué comme une mesure dictatoriale par de nombreuses personnes, mais grâce à ses pouvoirs, la dissidence pouvait être censurée. Dans son discours au Conseil d'État, retransmis à la radio dans toute la Russie, [GetSecondInCommand] a expliqué que la patrie traversait une période de grande instabilité et de troubles, et qu'il fallait travailler dur pour réparer tout ce que les Svobodniks avaient détruit depuis qu'ils étaient au pouvoir. Ainsi, tous les citoyens russes sont censés obéir aux autorités et soutenir les politiques du gouvernement visant à construire une Russie nouvelle et meilleure."
 monrus.14.a:9 "Un petit prix à payer."

 monrus.15.t:9 "Chute du gouvernement impérial"
 monrus.15.d:9 "Le gouvernement du président-ministre [GetSecondInCommand] s'est effondré lors d'un vote de défiance aujourd'hui. Comme il était clair qu'il ne disposait pas d'un soutien majoritaire à la Douma d'État, [GetSecondInCommand] a donné sa démission à l'empereur.\n\nLes négociations pour la formation du prochain gouvernement ont commencé immédiatement."
 monrus.15.a:9 "Imaginez le chaos si nous n'avions pas d'empereur."
 monrus.15.b:9 "Malédiction..."
 monrus.15.c:0 "C'est regrettable."

 monrus.16.t:9 "Guerre des frères socialistes-révolutionnaires"
 monrus.16.d.rikhter:9 "La conférence annuelle du parti socialiste-révolutionnaire est une bombe à retardement. Il était clair qu'un fossé énorme s'était creusé au sein du parti entre la faction républicaine radicale de Vladimir Rikhter et les pragmatiques d'Ilya Fondaminsky. La ville de Vladimir, où se tenait la conférence, était une zone de guerre entre les deux factions d'Eser qui tentaient de se dénoncer l'une l'autre.\n\nFinalement, les Rikhterites l'emportent. Ils ont plus de voix et leur campagne virulente contre les "traîtres tsaristes" porte ses fruits. S'emparant de tous les "manquements au peuple" dont le cabinet de Fondaminsky s'est rendu coupable ou non, la majorité du parti se retourne contre Fondaminsky. Le discours de Nikolay Martyanov résume la situation : même si l'on est prêt à abandonner l'idée de la république, il faut au moins comprendre qu'un programme de compromis tiède ne fera qu'aliéner les fidèles électeurs des SR, comme une répétition aveugle du début des années 1930, qui a conduit les paysans à se rallier au SZRS. L'implication est claire : si les SR ne défendent pas leurs idéaux, qui le fera ?\n\nDans une révolte spectaculaire, la majorité du parti vote le retrait du gouvernement et l'expulsion de tous les membres du SR qui n'ont pas respecté la décision. Martyanov a été élu nouveau président. La question demeure : Fondaminsky va-t-il lui-même se plier à cette décision et présenter sa démission à l'empereur, ou peut-on espérer diriger un gouvernement de centre-droit ?"
 monrus.16.d.fondaminsky:9 "La conférence annuelle du parti socialiste-révolutionnaire est une bombe à retardement. Il était clair qu'un fossé énorme s'était creusé au sein du parti entre la faction républicaine radicale de Vladimir Rikhter et les pragmatiques d'Ilya Fondaminsky. La ville de Vladimir, où se tenait la conférence, était une zone de guerre entre les deux factions d'Eser qui tentaient de se dénoncer l'une l'autre.\n\nFinalement, les Rikhterites ne l'emportent pas. Ils s'accrochent à tous les "manquements envers le peuple" dont le cabinet de Fondaminsky s'est rendu coupable ou non, mais en fin de compte, ils n'ont aucune raison de le faire. Les défenseurs de Fondaminsky soulignent à juste titre que son cabinet a fait de son mieux après le coup d'État monarchiste et qu'avec sa voie, la monarchie sera restreinte et les libertés russes assurées. Un autre argument qui a gagné du terrain est la possibilité que d'autres partis accèdent au pouvoir - si ce n'est pas un gouvernement SR, alors quoi ? Personne ne veut d'un gouvernement de droite dirigé par des gens comme Solonevich ou Shulgin. Ceux qui rêvent d'une "autre révolution de février" devraient se réveiller, a déclaré Nikolay Zenzinov, car la situation est très différente : une révolution serait soit détournée par la gauche, soit abattue par les hommes de Wrangel.\n\nA la fin de la journée, Fondaminsky l'emporte. Peu de temps après, Rikhter annonce son départ de la politique du parti, invoquant son désir de se concentrer sur sa carrière de poète et d'écrivain. Une grande partie du parti s'est rangée derrière Fondaminsky, assurant ainsi une base de soutien à son gouvernement dans un avenir prévisible."
 monrus.16.a:9 "Ce n'est pas le jour dont nous sommes le plus fiers."

 monrus.17.t:9 "Extension des lois anticommunistes"
 monrus.17.d:9 "Ayant pris connaissance de l'agitation latente des "républicains radicaux", les lois antiradicalaires ont été élargies. Outre l'agitation communiste et svobodniste, elles incluent désormais "toute agitation visant à renverser la Constitution de l'Empire russe" - ce qui rend essentiellement le républicanisme illégal.\n\nComme on pouvait s'y attendre, ces lois ont suscité un grand nombre de protestations, mais armé d'un nouveau soutien juridique, le monopole de l'État sur la violence a pu frapper fort. Des milliers de personnes ont été arrêtées en vertu d'une nouvelle clause et jugées pour "conspiration contre la Constitution de l'Empire russe". Au cours des répressions qui suivirent, de nombreuses publications antimonarchistes furent interdites et des organisations abolies comme illégales."
 monrus.17.a:9 "Ils voulaient la guerre."

 monrus.18.t:9 "Restauration des camps de travail ?"
 monrus.18.d:9 "Après la campagne policière de masse menée contre les républicains, le système juridique russe croule sous le poids. Nous nous sommes rapidement rendu compte qu'une répression de masse de cette ampleur nécessitait un système pénitentiaire élargi... ce qui nous rappelle les souvenirs déprimants de l'oppression tsariste et savinkoviste.\n\nIl est possible de rouvrir certains des camps de l'ère Savinkov pour y loger des prisonniers, mais il vaudrait mieux les transformer en quelque chose d'autre, comme des colonies de travail pénitentiaires."
 monrus.18.a:9 "Que pouvons-nous faire d'autre ?"
 monrus.18.b:0 "Absolument pas !"

 monrus.19.t:9 "Le Bureau d'information patriotique"
 monrus.19.d:9 "Dans le cadre d'un projet privé, un certain nombre d'hommes d'affaires de droite ont financé le "Bureau d'information patriotique", dont Ivan Aleksandrovich Ilyin a été choisi comme directeur. Immédiatement, le bureau a commencé à publier des documents, des brochures et même des émissions de radio mettant en scène des écrivains conservateurs russes. Ilyin lui-même explique que le but du bureau est de contrer l'agitation et les mensonges qui sont répandus sur l'empereur et les intentions du gouvernement impérial.\n\nDans une brochure largement diffusée, Ilyin réfute de nombreuses affirmations communément faites sur les monarchistes, comme le fait qu'ils chercheraient à restaurer la noblesse terrienne et qu'ils chercheraient à abolir la démocratie. Bien au contraire, Ilyin argumente de manière convaincante dans un langage éloquent ; dans ses pamphlets, il a défendu divers avantages de la monarchie, y compris l'affirmation souvent répétée que si la Russie avait été une monarchie en 1934, Savinkov n'aurait pas pu se hisser au pouvoir.\n\nDans les publications ultérieures d'Ilyin, l'idée de la guerre à venir est également évoquée. On y trouve des récits de la terrible oppression des Ukrainiens par les occupants allemands et de la destruction totale de l'humanité dans les abîmes totalitaires de la France et de la Grande-Bretagne. Alors que Savinkov voulait la guerre pour sa propre gloire, le cabinet de [GetSecondInCommand] et le baron Pyotr Wrangel ne veulent pas la guerre ; ils la reconnaissent simplement comme un fait inévitable et considèrent qu'il est de leur devoir de s'y préparer, comme tout le peuple russe devrait le faire."
 monrus.19.a:9 "Honnêtement, donnez à cet homme son propre ministère."
 monrus.19.b:9 "C'est vrai, Ivan Aleksandrovich !"
 monrus.19.c:9 "Il faudrait peut-être l'atténuer un peu."

 monrus.20.t:9 "La Garde d'Équipage"
 monrus.20.d:9 "L'acte le plus légendaire du Grand Prince Kirill a eu lieu en 1917, lorsqu'il a emmené sa Garde de la Marine - portant les brassards rouges de la révolution - au Palais de Tauride pour prêter serment d'allégeance au Gouvernement provisoire du prince Lvov, et qu'il a autorisé la levée des drapeaux rouges sur son palais. C'est ce moment qui a souvent été cité dans la propagande impériale comme preuve que Kirill partage l'héritage de la Révolution de Février, au même titre que les SR ou les Kadets.\n\nPour commémorer l'événement, la cour impériale a demandé à l'Amiral [RUS_GetNavyChief] de transférer une unité d'élite de son Infanterie de marine afin de restaurer la Garde de la Marine du Tsar Kirill - une tradition issue de son service naval à l'époque. Le tsar souhaite qu'une unité complète de la taille d'une brigade soit placée sous son contrôle, pour servir à la fois de force de garde cérémonielle et de force de garde réelle.\n\nCette décision a suscité un certain émoi, car en transférant la protection de la famille impériale des forces de sécurité de l'État à celles des officiers nommés par le Tsar, ce dernier disposerait d'une armée privée, même si elle est de petite taille. Toutefois, il ne s'agit encore que d'une brigade, qui n'est pas censée représenter une menace. Cela rappelle également à beaucoup l'utilisation par Savinkov d'unités spéciales en uniforme comme outil de propagande - bien qu'il soit peut-être bon de donner aux gens de nouveaux symboles militaires à la place de ceux utilisés par Savinkov."
 monrus.20.a:9 "Oui, la Garde d'Équipage sera restaurée !"
 monrus.20.b:9 "Accordez-lui une garde symbolique plus petite."
 monrus.20.c:9 "Nous ne sommes plus au XIXe siècle !"

 monrus.21.t:9 "Le général Dénikine fait scandale"
 monrus.21.d:9 "L'ancien maréchal paysan a provoqué un léger scandale politique lorsqu'il a été pris en flagrant délit d'ivresse lors d'un bal d'officiers organisé pour célébrer l'anniversaire de l'empereur Vladimir. Anton Denikin s'est bruyamment plaint des "aristocrates eunuques qui convoitent les faveurs d'un tsarévitch fripon des magazines de mode" et de "ce baron allemand qui orchestre tout cela dans l'ombre", affirmant que les partisans de la monarchie devraient être mis à la terre pendant quelques années, afin qu'ils apprennent comment fonctionne la vie réelle.\n\nDenikin est connu pour ses emportements, mais celui-ci a suscité une telle indignation à droite que beaucoup se demandent si l'ancien général-feld-maréchal est encore "mentalement apte" à remplir ses fonctions. Il est également bien connu que Denikin a toujours soutenu le parti Kadet, et ces insultes sont implicitement dirigées contre un parti qui a fini par soutenir la restauration monarchique. Pour limiter les dégâts, les médias ont été informés que Denikin avait simplement bu beaucoup trop de vodka ce soir-là et que ces propos ne devaient pas être considérés comme des opinions politiques sérieuses."
 monrus.21.a:9 "C'est peut-être un vieil homme grincheux, mais il a sauvé la Russie, après tout."
 monrus.21.b:9 "Servez-vous-en pour le faire partir en retraite honorée."

 monrus.22.t:9 "Le prix du pain"
 monrus.22.d:9 "Les pauvres ruraux d'Ivanovo ont demandé au tsar de baisser le prix du pain. Nombreux sont ceux qui, ayant perdu leur emploi ou leurs clients, ont du mal à joindre les deux bouts et ont renoué avec la coutume ancestrale de l'appel direct au tsar. La lettre est polie et humble, commençant par des prières pour la santé de la famille impériale, et aurait été plus à sa place au siècle dernier.\n\nPressentant une chance de visibilité positive, [RUS.GetLeader] a abordé la question avec le président-ministre et le ministre des Finances, demandant à connaître les mesures prises par le gouvernement pour soulager la détresse des gens du peuple. Il a également suggéré que le gouvernement s'efforce de rendre les produits alimentaires de base moins chers.\n\nJuste avant que le ministre de l'Économie ne commence à dire "Mais Votre Majesté Impériale, nous ne pouvons tout simplement pas...", il a été interrompu. Le ministre-président [GetSecondInCommand] a compris ce que cela impliquait. Que le tsar ait pensé à sa propre popularité ou qu'il ait été sincèrement sensible à la détresse du peuple, ce sont les gens affamés qui engendrent les révolutions. Le plafonnement des prix des céréales par le gouvernement ne serait pas populaire partout, mais il aiderait les plus pauvres de Russie."
 monrus.22.a:9 "Sa Majesté impériale veillera à ce que le pain soit bon marché !"
 monrus.22.b:9 "Son gouvernement impérial veillera à ce que le pain soit bon marché !"
 monrus.22.c:9 "Ce type d'intervention sur le marché est voué à l'échec."

 monrus.23.t:9 "La menace du bolchevisme !"
 monrus.23.d:9 "Le tsar Vladimir a provoqué une petite crise politique après avoir ouvertement commenté la politique dans son discours du Nouvel An. En évoquant le souvenir de la guerre civile, il a fait allusion au fait que "certains dans notre pays souhaitent toujours le retour du bolchevisme", une allusion à peine voilée à la RDP et à d'autres socialistes qui n'ont jamais vraiment accepté la restauration de la monarchie. D'un point de vue constitutionnel, le gouvernement n'est évidemment pas responsable devant le tsar, mais uniquement devant le peuple russe, de sorte qu'il est compréhensible qu'un tsar critique son propre gouvernement.\n\nC'est pourquoi de nombreux délégués de la Douma ont protesté contre le gouvernement pour avoir permis au chef de l'État d'"avilir le système démocratique" avec de tels commentaires. Après tout, le RDP est un parti légal et il n'appartient pas au tsar de le critiquer. Vladimir n'est pas homme à écouter ces débats trop longtemps et il a encore aggravé la situation en précisant qu'il voulait effectivement dire que certains membres de la Douma pouvaient avoir une loyauté douteuse à l'égard de la Russie."
 monrus.23.a:9 "Dites en privé à Sa Majesté Impériale de se taire."
 monrus.23.b:9 "Mais il a raison."

 monrus.24.t:9 "La doctrine du Tsar Rédempteur"
 monrus.24.d:9 "Depuis les années 1920, des appels ont été lancés pour canoniser le Tsar Nikolay II et sa famille assassinée en tant que saints martyrs. Certains ont affirmé que le peuple russe tout entier avait commis un péché capital en se retournant contre son tsar et en le tuant, et ont exigé que toute la Russie fasse amende honorable. Tout cela a donné de la force au "Mouvement du Tsar-Rédempteur" - ou "Hérésie de la Rédemption Impériale" comme l'appellent ses détracteurs - qui cherche à placer le défunt Tsar dans une position totalement sacrée, capable même de racheter les péchés.\n\nLes écrits du moine Abel du XVIIIe siècle, qui aurait prophétisé correctement de nombreux événements importants de l'histoire russe, constituent une preuve couramment citée.\n\nIl prophétisa sur Nikolay II : "Il aura l'esprit du Christ, la longanimité et la pureté du pigeon : Il aura l'esprit du Christ, longanime et d'une pureté de pigeon... Il remplacera la couronne royale par une couronne d'épines... Il y aura la guerre. Une grande guerre, une guerre mondiale... Dans les airs, les hommes, comme des oiseaux, voleront, sous l'eau, comme des poissons, ils nageront, et ils commenceront à s'exterminer les uns les autres avec du gris fétide. À la veille de la victoire, le trône royal s'effondrera. Les frères se dresseront les uns contre les autres... le pouvoir impie écumera la terre russe...".\n\nCette idée de Nicolas II comme figure quasi-messianique, sacrifice pour les nombreux péchés de la Russie, a ressurgi et semble de plus en plus séduisante pour les fidèles qui cherchent un sens à la guerre civile.\n\nLes moins fervents partisans du mouvement appellent simplement à la sainteté et à la construction d'une nouvelle église à Ekaterinbourg, où le tsar et sa famille sont morts, afin qu'elle devienne un lieu de pèlerinage pour tous les fidèles russes."
 monrus.24.a:9 "Soutenir la canonisation de la famille impériale."
 monrus.24.b:9 "Les bolcheviks ont assassiné tant de gens, pourquoi un seul homme aurait-il de l'importance ?"

 monrus.25.t:9 "Président du Haut Conseil Impérial"
 monrus.25.d:9 "Le Haut Conseil impérial est un organe gouvernemental officiel placé sous la supervision du Conseil d'État et de la Douma, qui joue le rôle de conseiller principal de l'empereur. Bien que l'intention soit naturellement de fournir à l'empereur des connaissances d'experts neutres, dans la pratique, le fait d'occuper un poste de conseiller de l'empereur permet d'avoir une grande influence sur la politique. Même si l'empereur ne légifère pas, il jouit d'une grande autorité morale sur la politique russe.\n\nLe président de ce conseil est le principal conseiller, qui a accès à l'empereur et est censé le tenir informé de toutes les questions importantes, ce qui rend le poste à la fois prestigieux et important pour les projets politiques."
 monrus.25.a:0 "Dmitry Romanov"
 monrus.25.b:9 "Aleksandr Golitsyn"
 monrus.25.c:9 "Georgy Vernadsky"
 monrus.25.e:9 "Ivan Ilyin"
 monrus.25.f:9 "Ivan Solonevich"
 monrus.25.g:9 "Anton Kartashyov"

 monrus.26.t:9 "L'Agence de l'ombre"
 monrus.26.d:9 "Ces derniers mois, le cinquième département du chef d'état-major général du ministère de la guerre, l'agence de renseignement de l'armée, a connu une croissance spectaculaire sous la direction de Pavel Shatilov, l'homme de main de Wrangel. L'Okhrana ayant été fortement réduite après la chute de Savinkov, il semble que l'agence de Chatilov ait recruté de nombreux anciens agents à son service et ait hérité d'une grande partie de leurs réseaux. Officiellement, le cinquième département dépend du ministère de la Guerre, mais dans la pratique, il s'agit uniquement du service de renseignement personnel du Baron noir.\n\nContrairement à Kornilov ou Denikin, qui avaient la finesse d'un ours, Wrangel est taillé dans un autre bois. Il s'est abstenu de tout conflit avec le gouvernement, mais s'est progressivement imposé comme l'homme le mieux informé de Russie grâce au Cinquième Département et à une relation confidentielle avec l'Empereur. Le Cinquième Département est théoriquement axé sur le renseignement militaire, mais dans la pratique, l'organisation est en train de devenir une "Okhrana de l'ombre" - une autre police secrète, mais sous le contrôle de l'armée."
 monrus.26.a:9 "L'Okhrana doit recevoir plus de fonds !"
 monrus.26.b:9 "Excellent, nous pouvons faire confiance au jugement du Baron Noir."

 monrus.27.t:9 "Inscrire les valeurs familiales dans la loi"
 monrus.27.d:9 "Les lois de la République démocratique fédérative de Russie étaient socialement progressistes - ou, pourrait-on dire, moralement apathiques, mieux adaptées à la vie des nègres de Paris qu'au village russe. Elles ne criminalisaient pas un certain nombre de pratiques moralement douteuses, telles que l'homosexualité, la contraception et les divorces faciles, et affaiblissaient en outre la famille en tant qu'unité de base de la société en mettant l'accent sur l'individualisme.\n\nLa nouvelle loi qui a été déposée sur le bureau de [RUS.GetLeader] réécrirait ces lois afin qu'elles se conforment à des valeurs plus morales et chrétiennes, en interdisant les comportements dégénérés et en remettant la famille à la place qui lui revient, au premier plan de la société. En outre, elles incluraient des pratiques natalistes, telles que des avantages fiscaux progressivement plus importants pour les familles ayant un grand nombre d'enfants. La loi a fait l'objet de fortes pressions, notamment de la part de l'Église, qui l'a qualifiée de pas en avant dans la bonne direction."
 monrus.27.a:0 "Signez-le."
 monrus.27.b:9 "Laissez tomber."

 monrus.28.t:9 "Le jour de la restauration"
 monrus.28.d.normal:9 "Aujourd'hui est une nouvelle journée de la Restauration, célébrant la naissance de l'Empire restauré et le couronnement du tsar après vingt ans de vacance du trône. La journée est devenue de plus en plus propagandiste, avec un grand défilé militaire traversant Moscou dans les couleurs vives des unités de l'armée des volontaires. L'empereur [RUS.GetLeader] les accueille dans l'uniforme de l'infanterie de marine, jeune et fringant, et l'on peut presque toujours voir le général-maréchal Wrangel aux côtés du tsar lors d'événements largement médiatisés.\n\nLes cloches des églises sonnent et les sermons sont dédiés au retour des Romanov dans les heures les plus sombres de la Russie. La journée est empreinte de mysticisme et tous les aspects sacrés ou mystérieux de la dynastie impériale sont mis en scène. Des événements sont organisés dans toutes les régions de Russie et la soirée culmine avec le bal impérial à Petrograd, où les citoyens les plus accomplis de l'empire sont invités à rencontrer personnellement l'empereur."
 monrus.28.d.solonevich:9 "[GetDateStringNoHourLong] est un autre jour de restauration, célébrant la naissance du Second Empire et le couronnement du tsar après vingt ans de vacance du trône. Cette journée est devenue de plus en plus propagandiste, avec une grande parade militaire traversant Moscou dans les couleurs vives des unités de l'armée des volontaires. L'empereur [RUS.GetLeader] les accueille dans l'uniforme de l'infanterie de marine, jeune et fringant, et l'on peut presque toujours voir le ministre-président Ivan Solonevich aux côtés du tsar lors d'événements largement médiatisés.\n\nLes cloches des églises sonnent et les sermons sont consacrés au retour des Romanov dans les heures les plus sombres de la Russie. La journée est empreinte de mysticisme et tous les aspects sacrés ou mystérieux de la dynastie impériale sont mis en scène. Des événements sont organisés dans toutes les régions de Russie et la soirée culmine avec le bal impérial à Petrograd, où les citoyens les plus accomplis de l'empire sont invités à rencontrer personnellement l'empereur.\n\nEn vérité, sans [RUS.GetLeader] et [GetSecondInCommand], la Russie serait enchaînée et asservie, livrée aux caprices d'un terroriste. Mais Dieu a sauvé Mère Russie en la personne de l'Empereur, Tsar-Père de toute la nation."
 monrus.28.a:9 "Longue vie à [RUS.GetLeader]."

 monrus.29.t:9 "Orthodoxie, Constitution, Peuple"
 monrus.29.d:9 "Le premier principe de la nouvelle monarchie russe est, comme toujours, l'orthodoxie, car le tsar est le défenseur de la foi et l'oint, le protecteur désigné par Dieu de tout le peuple russe. La foi et le tsar partagent un même objectif, celui de protéger les valeurs russes et la paix.\n\nLe deuxième principe, au lieu de l'autocratie ratée, est la Constitution. Les valeurs de la révolution de février ont déjà été acceptées par le Grand Prince Kirill - démocratie, parlementarisme et constitutionnalisme. Le tsar est béni par Dieu, mais il gouverne avec le consentement du peuple russe, agissant également en tant que protecteur de la démocratie russe.\n\nLe troisième principe est celui de la nationalité, ou narodisme. La force de la Russie provient de ses paysans, et l'ancienne culture russe est ce qui maintient l'unité des différents groupes ethniques de la nation. La culture populaire commune de la Russie paysanne, brièvement entachée par Savinkov, doit également servir de base à la monarchie."
 monrus.29.a:0 "Vive l'empereur !"

 monrus.30.t:9 "Le baron noir rencontre le russe blanc"
 monrus.30.d:9 "Ce n'est un secret pour personne que Pyotr Wrangel n'est pas un admirateur du président-ministre Ivan Solonevich. Wrangel est un homme de la vieille école, qui n'est sans doute pas aussi hostile à la démocratie que Solonevich l'est devenu. Mais après tous les événements récents - rassemblements massifs des capitaines de Stabs, arrestations massives contre l'opposition, centralisation du pouvoir autour de Solonevich - la situation commence à ressembler étrangement à celle de 1935, mais à la place de Savinkov, il y a Solonevich, et à la place de Kornilov, il y a Wrangel.\n\nPour éviter un affrontement final, Wrangel rencontre Solonevich en privé et discute de la situation pendant des heures. Bien que Wrangel ait traité le ministre de "cultivateur de pommes de terre biélorusse égoïste" en privé, il reste toujours cordial dans ce genre de négociations. Pyotr Nikolayevich a été direct : il a pris des mesures lorsque Savinkov s'est avéré être un handicap pour la nation russe, et il le ferait à nouveau si Solonevich répétait ces erreurs. Cependant, Wrangel a admis qu'il n'était pas hostile aux projets de Solonévitch, mais qu'il était extrêmement sceptique à leur égard et qu'il les considérait comme un spectacle secondaire susceptible d'affaiblir la Russie alors que tout devrait être mis en œuvre pour préparer la guerre.\n\nDe même, Solonévitch considère la guerre contre l'Allemagne comme un combat digne d'intérêt, mais insiste sur le fait que seule une Russie socialement remodelée peut résister à la tempête. Il est clair qu'il n'est pas heureux d'entendre les menaces de son ministre de la Guerre, mais pour l'instant, il n'y a rien à faire. En fin de compte, le choix des priorités revient à Solonévitch, mais il est clair que l'armée n'aime pas les retards."
 monrus.30.a:9 "Deux grands égos..."

 monrus.31.t:9 "Douma de l'industrie et du travail"
 monrus.31.d:9 "Le comité économique d'État (Goseko) a été, dès le départ, un organe d'experts représentant les intérêts commerciaux de l'État, en contact régulier avec le VSTPF (Union panrusse du commerce, de l'industrie et de la finance), qui lui fournissait les points de vue d'industriels de premier plan. Pour Ivan Solonevich, ces groupes d'intérêt et ces négociations économiques constantes sont intrinsèquement nuisibles à l'économie nationale.\n\nPar décret impérial, le Goseko a été aboli et ses fonctions sont désormais exercées par le Conseil de l'industrie et du travail, un organe de 80 sièges composé de représentants des industriels nommés par l'empereur, d'experts économiques de l'Académie des sciences et de représentants des organisations de travailleurs. Cet organe "organique" est censé jouer un rôle de conseil et de régulation, en identifiant les tendances de l'économie nationale et en recommandant des solutions au gouvernement impérial. En outre, les négociations des contrats de travail seront menées au sein de ce conseil. Toutes les entreprises d'État ont été soumises au contrôle du Conseil de l'industrie et du travail, dans le but d'étendre le champ d'application de l'économie planifiée par son intermédiaire.\n\nComme on pouvait s'y attendre, les militants syndicaux sont furieux, et il est vrai que le nouveau conseil ne satisfait pas non plus beaucoup d'industriels, qui y voient une tentative du gouvernement de contrôler la vie économique. Cependant, nombreux sont ceux qui considèrent que Solonévitch reste fidèle à ses promesses : réduire le capitalisme en mettant en place un système économique plus organique et représentatif."
 monrus.31.a:9 "Un pas de plus vers la monarchie populaire."

 monrus.32.t:9 "La faction conservatrice se lève"
 monrus.32.d:9 "De nombreux conservateurs pensaient qu'en fin de compte, les politiques plus erratiques d'Ivan Solonévitch pourraient être tolérées pour la plus grande cause qui est de renforcer le pouvoir impérial et d'éliminer les socialistes de l'opinion publique. C'est ce qui s'est passé, certes, mais il semble que Solonévitch n'ait pas l'intention de ralentir. Au contraire, il semble déterminé à continuer, en particulier avec ses politiques de contrôle du secteur bancaire privé et de régulation des marchés boursiers, exigeant que l'État soit en mesure d'acheter de force des actions de toute entreprise russe suffisamment importante. Ces politiques "étatistes" ont été accusées d'être "néo-savinkovistes" et une nouvelle faction de l'opposition à la Douma de l'industrie et du travail s'est développée pour s'opposer à Solonevich.\n\nLa figure de proue de ce bloc est un vieil économiste et homme d'État respecté, Alexandre Konovalov. Konovalov et d'autres "conservateurs" - c'est-à-dire des personnes qui souhaitent préserver les marchés libres de la Russie - affirment que Solonevich a une compréhension insuffisante de l'économie et que le gouvernement n'écoute pas vraiment ses bailleurs de fonds ou ses experts, même si la Douma de l'industrie a été créée spécifiquement dans ce but. Le groupe semble bien préparé à menacer le pouvoir de Solonevich grâce à son influence sur la politique conservatrice et les médias de Russie."
 monrus.32.a:9 "Lorsqu'Adam a creusé et qu'Ève s'est étendue, où était le banquier ?"
 monrus.32.b:9 "Je suis sûr que nous pouvons trouver un accord mutuellement bénéfique."

 monrus.33.t:9 "L'avènement d'un nouvel empire russe"
 monrus.33.d:9 "Moscou est en effervescence. De grandes masses de gens chantent pour l'Empereur sur la Place Rouge, guidés par des hommes en uniformes des Stabs-Capitaines. De grandes colonnes de soldats drozdovites en uniforme de parade saluent l'empereur et son ministre-président lorsqu'ils apparaissent devant la foule. L'empereur Vladimir semble presque un personnage secondaire à côté de la présence physique et du charisme d'Ivan Solonévitch.\n\nL'objectif de ce rassemblement est clair : intimider les opposants à Solonévitch, légitimer ses réformes politiques controversées qui viennent d'être débattues à la Douma d'État.\n\nSelon les termes de Solonévitch, ses réformes allaient redonner à l'Empire russe sa gloire d'antan : le pouvoir et la justice y retrouveraient leur place, entre les mains du peuple et non des avocats et des banquiers. Qu'est-ce que la république a apporté au peuple russe ? L'anarchie, le chaos et, en fin de compte, une tyrannie impie ! Au lieu de débats interminables à la Douma, c'est l'empereur et son cabinet qui agiront, sans avoir les mains liées. Au lieu de tolérer des bureaucrates cupides et corrompus, ils seront purgés par les justes. Ni Savinkov, ni Lénine, mais l'Empereur de toutes les Russies !\n\nL'opposition de Solonevich à la Douma n'est naturellement pas d'accord. Certains comparent même la situation à celle de 1935, où un groupe de démocrates de moins en moins nombreux subit une longue défaite. Le régime de Solonévitch ne représente certainement pas une menace aussi mortelle, mais il est évident qu'il n'a aucun intérêt à maintenir la démocratie parlementaire."
 monrus.33.a:9 "La révolution de février et ses conséquences..."

 monrus.34.t:9 "Référendum sur l'avenir de la Russie"
 monrus.34.d:9 "Le président-ministre Solonevich a continué à frapper de toutes ses forces le système constitutionnel russe. Alors que les monarchistes du peuple et leurs fidèles ont conquis la plupart des postes d'influence dans la société, les voix de leurs opposants sont de plus en plus réduites au silence. Les deux hommes qui pourraient lui tenir tête ne font rien : Vladimir semble être un complice parfaitement disposé à la prise de pouvoir de Solonevich, tandis que le général-maréchal Wrangel a accepté en silence les desseins de Solonevich, à condition que l'armée soit laissée en paix.\n\nAujourd'hui, dans le crescendo de la guerre monarchiste contre la démocratie, le coup de grâce a été porté sous la forme d'un référendum direct avec une question simple posée au peuple russe : approuvez-vous la réforme de la Douma de l'empereur Vladimir III ? Comme le répètent à l'envi les médias gouvernementaux, la réforme de la Douma est destinée à résoudre tous les problèmes du système démocratique russe existant depuis 1922, qui permettait aux démagogues et aux élites corrompues de manipuler la politique aux dépens du peuple. En pratique, la réforme retire à la Douma une grande partie de ses pouvoirs sur le gouvernement impérial, la reléguant à un rôle essentiellement consultatif, se contentant de légitimer les lois proposées par ce dernier."
 monrus.34.a:9 "Ils votent oui !"
 monrus.34.b:9 "Ils votent non !"
 RUS_dictatorship_averted:9 "Une dictature a été évitée."
 RUS_dictatorship_averted_NOT:9 "Une dictature §Rn'a pas§! été évitée."
 RUS_NMD_failure_tt:9 "Annule la priorité §Y$RUS_duma_of_best_minds$§! §Rpour toujours.§!"

 monrus.35.t:9 "Un mécontentement croissant"
 monrus.35.d:9 "Le cabinet du ministre-président [GetSecondInCommand] est de plus en plus critiqué par la population. Alors que l'opposition politique est toujours là pour ridiculiser le gouvernement, des murmures se font entendre jusque dans les rangs de la coalition au pouvoir, avec des doutes divers sur les actions du gouvernement de [GetSecondInCommand]. Pas plus tard que la semaine dernière, deux membres de la Douma ont quitté notre parti de coalition pour passer dans l'opposition, sans doute en vue des prochaines élections.\n\nNous évoluons dans des conditions précaires. L'empereur a conseillé au cabinet d'être très prudent dans ses prochaines actions, faute de quoi il sera contraint de nommer un nouveau gouvernement capable de gouverner et disposant d'un soutien majoritaire à la Douma d'État."
 monrus.35.a:9 "C'est absurde, mon gouvernement fait du bon travail."

 monrus.36.t:9 "L'expérience du conseil de classe"
 monrus.36.d:9 "Il existe en Ukraine un curieux concept politique appelé Classocratie, basé sur les écrits de Viacheslav Lypynskyi et défendu par l'USKhD (Union ukrainienne des agrariens-étatistes). La théorie de Lypynskyi tente de réconcilier les problèmes sociaux sans le socialisme dans un cadre de pensée conservatrice. Ivan Solonevich est depuis longtemps fasciné par ce projet ukrainien et a même proposé une expérience de conseil de classe à la Douma en 1934, mais le gouvernement de Savinkov n'était pas intéressé.\n\nÀ quoi ressemblerait une telle expérience ? En pratique, les questions locales seraient traitées par un conseil de classe - un organe élu parmi les travailleurs et les propriétaires terriens de la région en harmonie. Une version plus étendue du concept inclut une Douma corporatiste, mais pour l'instant, l'expérience ne devrait avoir lieu qu'au niveau des gubernias, avec des conseils de classe d'Oueyzd et des conseils de classe de gubernial. Pour les besoins de l'expérience, ce système serait mis en œuvre dans une région spécifique, par exemple la gubernia de Voronezh, et il serait observé avant une éventuelle adaptation à l'échelle nationale."
 monrus.36.a:9 "Essayons-le !"
 monrus.36.b:9 "Intéressant, mais pas prioritaire."

 monrus.37.t:9 "L'empereur dans l'histoire"
 monrus.37.d.start:9 "L'empereur de toutes les Russies, Vladimir III, a la réputation d'être un homme humble et instruit, sans grande opulence impériale à montrer. Cette attitude est conseillée pour préserver l'opinion publique à l'égard de l'empereur, mais à vrai dire, Vladimir lui-même n'est pas habitué au genre de luxe dont on se souvient pour le Premier Empire."
 monrus.37.d.lib:9 "$monrus.37.d.start$\n\nÀ la surprise générale, le jeune empereur est relativement apprécié. Certes, certains n'apprécient pas son indécision et sa dépendance à l'égard de ses conseillers et de son gouvernement, mais d'aucuns diront qu'il s'agit là de la marque d'une monarchie moderne qui fait confiance à l'expertise et à la démocratie, plutôt que d'une marque de faiblesse. Certains disent qu'il est libéral, mais l'empereur est resté très discret sur ses opinions politiques personnelles. Il a néanmoins soutenu diverses causes progressistes et, surtout, des cabinets progressistes. Il est difficile de le détester.\n\nLa monarchie ne s'est pas révélée être une répétition de la tyrannie des Romanov, comme le prétendaient les mauvaises langues, mais plutôt une monarchie constitutionnelle parfaitement inintéressante, digne de la tradition mais respectueuse de la démocratie. La dynastie des Kirillovites est peut-être vraiment une nouvelle page de l'histoire russe."
 monrus.37.d.con:9 "$monrus.37.d.start$\n\nÀ la surprise générale, le jeune empereur est relativement apprécié. Certes, certains n'apprécient pas son indécision et sa dépendance à l'égard de ses conseillers et de son gouvernement, mais d'aucuns diront qu'il s'agit là de la marque d'une monarchie moderne qui fait confiance à l'expertise et à la démocratie, plutôt que d'une marque de faiblesse. Il a été davantage critiqué pour son soutien à la politique conservatrice, sa passivité en politique faisant de lui une simple figure de proue d'un gouvernement de droite. Certes, il s'agit d'un gouvernement élu, mais certains avaient espéré que Vladimir, un homme issu d'un milieu relativement libéral, aurait usé de son influence pour limiter les excès de son gouvernement. Ou peut-être est-ce exactement ce qu'il fait, et un gouvernement conservateur républicain serait-il pire ?\n\nLa monarchie ne s'est pas avérée être une répétition de la tyrannie des Romanov, comme le prétendaient les mauvaises langues, mais plutôt une nouvelle Allemagne : une monarchie constitutionnelle avec un penchant conservateur indéniable. Quoi qu'il en soit, Vladimir est idolâtré comme l'homme qui a redonné à la Russie sa gloire, le héros national et le symbole d'une nouvelle Russie jeune et digne."
 monrus.37.d.nmd:9 "$monrus.37.d.start$\n\nIl est difficile de dire quelle est la relation exacte entre Vladimir et le régime qui l'idolâtre. L'empereur lui-même apparaît souvent en public, mais ne fait jamais de déclarations politiques. Il se rend souvent dans les villages et ses rencontres avec les Russes ordinaires sont largement médiatisées. Le ministre-président Solonevich idolâtre souvent le jeune empereur dans ses discours, faisant de Vladimir le symbole même d'un nouvel empire russe plein d'énergie.\n\nDans les médias officiels, Vladimir est dépeint comme un homme éduqué et sage, mais toujours en contact avec les gens du peuple. Lui et son fidèle serviteur Solonevich souhaitent simplement améliorer la vie de tous les Russes et refusent l'opulence tsariste. Il est le tsar du peuple, pas quelqu'un entouré de gardes fantaisistes et isolé dans de grands palais."
 monrus.37.a:9 "Et vu son âge, il pourrait même vivre jusqu'au 21e siècle."

 monrus.38.t:9 "Monarchisme populaire ou nouveau narodisme national ?"
 monrus.38.d:9 "Le social-démocrate et dissident Sergey Chakhotin, basé en Allemagne, a bénéficié d'une grande publicité pour sa récente analyse des "politiques politiques économiques de la dictature de Solonevich". Le texte, diffusé illégalement en Russie, affirme que la plupart des politiques de Solonévitch ne sont que des recyclages du Svobodisme - il a un programme rural très similaire reposant sur les petits propriétaires terriens, il prétend de la même manière s'opposer aux élites financières et politiques, il a centralisé de la même manière le pouvoir au gouvernement. Chakhotin admet que le régime de Solonevich n'est pas aussi sanglant, ni aussi ouvertement oppressif, ni aussi intéressé par la transformation sociale, mais il s'agit au fond d'un svobodisme qui vise le même objectif final, à savoir une dictature nationaliste.\n\nLe [RUS_HeadOfExecutive] Solonevich n'a jamais été très doué pour accepter les critiques. Il s'est donné beaucoup de mal en publiant une réponse sous la forme d'une brochure imprimée par le gouvernement et intitulée "Nature du monarchisme populaire", qui vise à "clarifier les idées fausses ou les mensonges communément répandus au sujet de la monarchie populaire". Solonevich affirme que seul un amateur s'intéresse à l'APPARENCE d'un système alors que ce sont ses VALEURS fondamentales qui le définissent. La monarchie populaire n'est pas fondée sur le culte individualiste de la terreur et de la force, mais sur les conditions NATURELLES de la Russie. Elle découle d'une tradition millénaire qui a toujours existé au sein de la société russe, avec sa dualité coopérative d'un monarque sage et puissant et d'un peuple libre et indépendant. Ainsi, Chakhotin tombe dans l'erreur socialiste commune qui consiste à ignorer la nature d'un système en ne se concentrant que sur ses éléments superficiels."
 monrus.38.a:9 "Encore un socialiste qui se trompe !"

 monrus.70.t:9 "Wrangel marche sur le Kremlin"
 monrus.70.d:9 "Le coup d'État est rapide et efficace. La 3e division d'infanterie de la Garde, sous les ordres du général-maréchal Drozdovsky, prend le contrôle de la capitale, tandis que le général-maréchal Wrangel assume le rôle de visage public du coup d'État. Le gouvernement est contraint de démissionner sous la pression des militaires, et l'empereur nomme rapidement un nouveau cabinet impérial composé d'hommes approuvés par les militaires - le plus controversé étant la nomination de Wrangel lui-même en tant que président-ministre de ce "cabinet de sabre". Les protestations de la population ont été nombreuses mais rapidement étouffées par les forces de sécurité.\n\nLa version officielle affirme que [GetSecondInCommand] et un certain nombre d'autres ministres se sont rendus coupables de détournement de fonds et de divers autres abus de pouvoir, y compris de soupçons de coopération avec les services de renseignement allemands. Désormais démissionnaire, le véritable gouvernement patriotique guidera la Russie jusqu'à ce que des temps meilleurs s'annoncent."
 monrus.70.a:9 "L'armée, gardienne de la nation."

 monrus.71.t:9 "Le retour à la normale"
 monrus.71.d:9 "La guerre est terminée. Le cabinet de guerre de Wrangel a rempli sa mission et a conduit la Russie à une grande victoire. Le baron noir a déjà annoncé qu'il se retirait de la politique civile, comme Koltchak avant lui, "car sa place est en selle".\n\nMais le mal est fait, et il est peu probable que notre empire connaisse une démocratie saine à l'avenir avec un tel précédent, et les divers changements autoritaires qui ont été apportés aux institutions de l'État pendant la guerre."
 monrus.71.a:9 "Un gouvernement conservateur sain est nécessaire."
 monrus.71.b:9 "Nous devons faire preuve de fermeté."

 #Tsar Wrangel path

 monrus.78.t:9 "Complot des Drozdovites ?"
 monrus.78.d:9 "La cohabitation entre le Vozhd et le commandant de son armée, le Baron noir, est de plus en plus troublée. Les cercles conservateurs de l'armée ont toujours été tièdes à l'égard des politiques les plus radicales et excentriques de Savinkov, mais ils les ont tolérées tant qu'elles ont permis à la Grande Russie de remporter des victoires. Mais aujourd'hui, dans une guerre qui pourrait décider si le prochain siècle sera russe ou allemand, il n'y a pas de place pour les erreurs - et Savinkov en a fait beaucoup dans sa gestion de la guerre.\n\nAu début, il s'agissait de commentaires officieux derrière des portes closes. Peu à peu, un groupe de généraux de haut rang s'est constitué, estimant que Savinkov mettait en péril la victoire russe. Le noyau de la conspiration est issu des rangs des Drozdovites, dont on dit toujours qu'ils ont leur clique monarchiste secrète. Le général-maréchal Mikhail Drozdovsky est un monarchiste bien connu, mais il est doux et rarement impliqué dans la politique militaire. Pourtant, poussé par ses camarades drozdovites, comme le général Vladimir Vitkovsky, il s'est adressé à Pyotr Wrangel pour lui poser des questions.\n\nUne trahison terrible, oui. Mais peut-être était-ce nécessaire ? On ne sait pas de quoi Drozdovsky et Wrangel ont discuté lors de leur voyage à cheval à des kilomètres du quartier général - le seul endroit sans les yeux et les oreilles de la SZRS - mais une chose semble claire : un plan existe pour sauver la Russie, si le Vozhd s'avère incapable de le faire lui-même."
 monrus.78.a:0 "Inquiétant."

 monrus.79.t:9 "Le gouvernement impérial"
 monrus.79.d:9 "Le régent impérial, chef de l'État, le général-maréchal Wrangel, se présente devant le Conseil d'État de la Douma, nouvellement nommé, lors de sa première session. Le régent est apparu noble et hautain, jouant le rôle d'un monarque à la botte. Dans son bref discours, il a expliqué la situation actuelle. En raison de la guerre en cours, l'héritier présomptif, Vladimir Kirillovitch, a invoqué son inexpérience et demandé que son couronnement soit reporté à la fin de la guerre. D'ici là, il jouera un rôle consultatif au sein du Conseil du régent, mais il fera confiance au chef de l'État pour conserver son trône en attendant.\n\nLa nouvelle est surprenante, mais pas totalement inattendue. Il est probable que Vladimir n'ait pas voulu porter le chapeau d'une guerre qui pourrait encore mal tourner, ou que Wrangel l'ait persuadé de le faire. Indépendamment de ce qui se passe dans l'ombre, le discours du régent a été salué par beaucoup. Wrangel est considéré comme un chef de guerre compétent, et pour certains, son annonce évoque même l'esprit de la guerre civile, où les Blancs avaient triomphé non pas sous la direction de politiciens, mais d'officiers.\n\nAu cours de la même session, le Conseil d'État est formé pour s'occuper des questions de gouvernement jusqu'à ce que l'état d'exception prenne fin. La liste proposée par Wrangel, composée d'hommes comme Vladimir Romanov, Vassili Choulguine et le général Pavel Chatilov, est acceptée par les conseillers à la quasi-unanimité et se voit accorder les pleins pouvoirs exécutifs pour la durée de la crise."
 monrus.79.a:9 "Frangas, non flectes."

 monrus.80.t:9 "Le télégramme du baron noir"
 monrus.80.d:9 "Le président Savinkov est mort hier à Moscou pour ses crimes contre le peuple russe. Un gouvernement militaire a été mis en place pour assurer la stabilité et la victoire de la patrie. La journée est peut-être sombre, mais ne désespérez pas. Un peuple uni en tant que nation ne peut pas périr. Notre conscience est claire aux yeux de l'histoire. J'attends avec impatience le jour où la patrie pourra être unie, guérie et en paix - et avec la foi en cela, nous vaincrons. La foi fait des miracles, et celui qui croit, qui suit sincèrement et courageusement le chemin que lui indique sa conscience, celui-là gagnera. Que Dieu veille sur la Russie.\n\n-Discours radiophonique historique de Wrangel, [GetDateText]."
 monrus.80.a:9 "Quel choix, mais un simple devoir."

 monrus.81.t:9 "Garde impériale de Wrangel"
 monrus.81.d:9 "Savinkov avait rempli le district militaire de Moscou - et en particulier le Special Purpose Battalion du Kremlin - de ses partisans fanatiques, qui furent tous purgés ou envoyés dans des garnisons sibériennes après l'arrivée au pouvoir de Wrangel, au moment même où les unités de Gosstrazha étaient dissoutes. Pour assurer la protection de la capitale, une nouvelle unité est créée avec une touche de propagande.\n\nLa nouvelle Garde impériale Leib (Garde du Corps) est composée en grande partie de soldats triés sur le volet et fiables, sous la direction du général-lieutenant Mikhail Fostikov, et porte des uniformes de cavalerie spectaculaires inspirés des cosaques. La nouvelle garde impériale reçoit le meilleur équipement de l'armée et un entraînement spécial pour assurer la sécurité intérieure et le contrôle des foules."
 monrus.81.a:9 "Ils serviront bien le Régent !"

 monrus.82.t:9 "Conseil des industriels"
 monrus.82.d:9 "L'économie planifiée de Savinkov n'était qu'un système de Ponzi destiné à récompenser ses lèche-bottes et ses sycophantes. La VES a été abolie et, dans la pratique, les vastes sociétés d'État nationalisées sont revenues sous le contrôle de leurs "gestionnaires" - qui, dans de nombreux cas, avaient déjà des relations d'affaires avec ces sociétés. Le gouvernement possède la majorité des actions de ces entreprises, de sorte que, dans la pratique, elles sont toujours tenues en laisse.\n\nUn Conseil des industriels a été créé en tant qu'organe représentatif des principaux hommes d'affaires et banquiers d'importance nationale, chargé de conseiller le gouvernement et de répondre à ses demandes concernant l'orientation de l'économie. Le vieil entrepreneur Vladimir Pavlovich Ryabushinsky a été choisi comme président de cet organe, et le Kadet Mikhail Dmitriyevich Kalugin a été nommé ministre de l'industrie et du commerce."
 monrus.82.a:9 "La priorité est la guerre et l'anéantissement, et rien d'autre."
 monrus.82.b:9 "Messieurs, commencez à réparer l'économie à long terme."

 monrus.83.t:9 "Wrangel et la Constitution Savinkov"
 monrus.83.d:9 "Après son accession au pouvoir, le chef de l'État Pyotr Wrangel est peut-être devenu l'individu le plus puissant de toute l'histoire de la Russie. Les modifications constitutionnelles apportées par Savinkov confèrent au chef de l'État des pouvoirs étendus lui permettant de gouverner à sa guise et, contrairement à Savinkov, Wrangel jouit de la loyauté totale de l'armée russe. Par une ironie du sort, le monarchiste constitutionnel se retrouve dans une position dont Kornilov et bien d'autres démagogues en puissance n'ont fait que rêver.\n\nBien entendu, cette situation n'est tolérée que par nécessité. On s'attend à ce que ces pouvoirs soient cédés après la guerre et qu'une nouvelle constitution pour l'empire soit rédigée. Mais d'ici là, Wrangel et ses proches doivent décider comment exercer leur pouvoir."
 monrus.83.a:9 "Humblement ; ne recourir à des mesures dictatoriales qu'en cas de nécessité."
 monrus.83.b:9 "Tous les outils sont nécessaires dans la lutte pour l'avenir de la Russie."

 monrus.89.t:9 "Constitution de la monarchie restaurée"
 monrus.89.d:9 "Comme promis, une assemblée constituante a été convoquée pour réécrire la constitution russe en se basant sur le document de 1922. L'objectif immédiat est de supprimer toute la corruption de l'ère Savinkov et de rédiger la base juridique d'une véritable monarchie constitutionnelle, mais les délégués sont clairement divisés sur le niveau du pouvoir exécutif. La faction conservatrice de l'assemblée, avec des hommes comme Ivan Ilyin et Yevgeny Ryshkov, plaide pour une monarchie forte et plus centralisée, où le gouvernement impérial dispose de pouvoirs importants. Ils plaident pour des lois électorales strictes afin de s'assurer qu'un phénomène tel que la montée du SZRS (ou pire, d'un parti de gauche) ne se reproduise pas. La proposition des conservateurs est vivement contestée par les libéraux, composés en grande partie des Kadets et d'un certain nombre de SRS de droite. Ils veulent maintenir les succès démocratiques de la République et ne changer que ce qui est nécessaire.\n\nL'approbation du régent Wrangel sera évidemment nécessaire, quelle que soit la proposition qui obtiendra la majorité à l'assemblée. Il n'est favorable à aucun des deux choix, arguant qu'il ne fait que maintenir le pouvoir de l'État - un peu comme Koltchak en 1920 - et qu'il ne lui appartient pas de dicter l'avenir politique de la Russie. Il est clair, cependant, que le souci de stabilité du pays qui anime le régent rend impossibles les réformes libérales les plus radicales."
 monrus.89.a:9 "Une approche conservatrice est choisie."
 monrus.89.b:9 "Une approche plus libérale est choisie."

 monrus.90.t:9 "Destin de la Régence"
 monrus.90.d:9 "Le culte de la personnalité autour du général-maréchal Wrangel a atteint des sommets pendant la guerre, à la fois par une propagande délibérée visant à unifier la nation blessée, et naturellement par le charisme et les réalisations de Wrangel. Lors des apparitions officielles de Wrangel en tant que chef de l'État, de nombreux Russes plus âgés ont remarqué à quel point il ressemblait à un empereur - à quel point il se comportait noblement, à quel point il était capable d'inspirer et de guider les Russes comme les tsars d'antan. Cette adoration est encore plus grande chez les jeunes officiers de l'armée, et pas seulement chez les monarchistes. Wrangel apparaît comme quelqu'un qui n'est pas aussi entaché par la guerre civile que Kornilov ou Dénikine, quelqu'un d'humble mais de royal, l'incarnation même du commandant militaire et de l'homme d'État. Naturellement, cette vision est également renforcée par les médias officiels de l'État - non pas pour attiser l'ego du Régent, mais pour "donner aux Russes une figure unificatrice".\n\nCe n'était peut-être qu'une question de temps lorsque le premier article proposant de couronner Wrangel a été publié, par nul autre que Vassili Choulguine, dans les pages du "Sentinel". Choulguine ne tarit pas d'éloges sur Wrangel, affirmant que toute la Russie a vu que le régent remplit déjà le rôle du monarque et qu'il est peut-être la personnalité la plus talentueuse et la plus respectée qui puisse jamais porter sur ses épaules la responsabilité de la monarchie restaurée. Entre les lignes, le jeune héritier présomptif, Vladimir Kirillovich, fait l'objet d'un désaveu non écrit.\n\nEn réalité, compte tenu de la position de Wrangel, il pourrait parfaitement se laisser couronner empereur : personne ne pourrait l'en empêcher et, même s'il y avait une certaine opposition légitimiste de la part des Romanov fidèles, ceux-ci finiraient par accepter l'accession de Wrangel, surtout si les Romanov recevaient d'autres honneurs d'État et d'autres rôles prestigieux. Mais Wrangel reste indécis, certains de ses conseillers lui demandant de se retirer et de permettre à Vladimir d'être couronné, tout en restant un pouvoir derrière le trône.\n\nWrangel n'est pas homme à laisser les autres influencer ses décisions, mais dans ce cas-ci, il a des doutes. D'un côté, il jouit d'une grande popularité, surtout parmi ses soldats, et il pourrait peut-être faire en sorte que le Second Empire survive et ne commette pas les mêmes erreurs que le premier. Mais d'un autre côté, un tel choix napoléonien serait lourd de conséquences et définirait à jamais son héritage, pour le meilleur ou pour le pire. La mise à l'écart des Romanov ne serait pas bien perçue."
 monrus.90.a:9 "La Russie a besoin d'un Romanov."
 monrus.90.b:9 "Sans Wrangel, il n'y aurait pas de nouvelle Russie !"
 RUS_enables_auth_monarchy_tt:9 "Enables §gAuthoritarian Monarchy§! path."

 monrus.91.t:9 "Référendum sur le couronnement de Wrangel"
 monrus.91.d:9 "Le référendum pose une question simple : "Pensez-vous que le chef de l'État et régent impérial Pyotr Nikolaïevitch Wrangel serait apte à exercer les fonctions d'empereur de toutes les Russies ?\n\nLe référendum a été largement équitable, même si le taux de participation n'a pas été très élevé. Ceux qui s'opposaient à la restauration de la monarchie n'avaient souvent aucun intérêt à participer à ce "simulacre de choix" entre un général et un Romanov. De manière surprenante, de nombreux vétérans, même ceux qui avaient des opinions plus républicaines, ont soutenu Wrangel : peut-être marquerait-il une rupture nette avec le passé des Romanov, et son empire serait quelque chose d'autre, quelque chose de meilleur.\n\nCette situation a sans doute provoqué des tensions parmi les Romanov, qui étaient restés largement silencieux sur le référendum. Vladimir Kirillovitch fait une brève déclaration dans laquelle il affirme qu'il se conformera à la volonté du peuple, comme l'avait fait son père. Cette "capitulation" devant le "prétendant napoléonien" n'a pas été bien accueillie par tous les Romanov ou leurs partisans, mais il était clair que les Romanov ne pouvaient pas faire grand-chose et qu'il valait mieux garder sa dignité plutôt que de transformer l'affaire en élection. Pour beaucoup, la restauration de la monarchie était suffisante."
 monrus.91.a:0 "Oui !"

 monrus.92.t:9 "Couronnement du baron noir"
 monrus.92.d:9 "C'est aujourd'hui que Pyotr Nikolayevich Wrangel monte sur le trône de l'Empire russe en tant qu'empereur Pyotr IV.\n\nDéjà surnommé le Napoléon russe, le couronnement de Wrangel a été à la fois populaire et controversé. Les réalisations de Wrangel ne font aucun doute : il est issu d'une ancienne et prestigieuse famille noble au service de l'Empire russe depuis des siècles, il a servi fidèlement lors de la guerre civile et a mené la Russie à sa plus grande victoire lors de la Grande Guerre patriotique. Personnellement, Wrangel est charismatique et perspicace, presque chevaleresque, comme la dernière lueur de l'ancien monde aristocratique qui subsiste encore au siècle du métal et des machines.\n\nLa tenue de Wrangel a été fabriquée sur mesure ; elle est plus simpliste que celle de Nikolay II. Les armoiries dynastiques de la famille Wrangel ornent désormais le nouveau palais impérial de Moscou, avec les mots de la famille Wrangel : "Frangas, non flectes" - Tu peux casser, mais tu ne peux pas plier.\n\nLe jour du couronnement, quelques manifestations contre le "dictateur militaire" Wrangel ont eu lieu, mais elles ont été en grande partie contenues. Sur le plan politique, Wrangel est connu pour être un homme raisonnable, qui n'a jamais encouragé l'extrémité la plus extrême de la droite politique, de sorte que les affirmations selon lesquelles cela ne ferait que conduire à un nouvel État russe ne sont pas prises trop au sérieux par la plupart des gens. Les journaux étrangers semblent presque idolâtrer Wrangel comme l'homme qui a vaincu l'Allemagne et construit une nouvelle Russie presque à lui seul : un zeitgeist à cheval."
 monrus.92.a:9 "Qu'il règne longtemps !"

 monrus.93.t:9 "Couronnement du jeune tsar"
 monrus.93.d:9 "C'est aujourd'hui que Vladimir Kirillovitch Romanov, arrière-petit-fils de l'empereur Alexandre II le Libérateur, monte sur le trône de l'Empire russe.\n\nÂgé d'une vingtaine d'années seulement, Vladimir est bien plus jeune que n'importe lequel de ses ministres ou généraux, mais il conserve l'aura de la noblesse qui l'entoure et est souvent décrit comme un "jeune homme sérieux". S'il faut admettre que Vladimir n'est pas particulièrement charismatique, il a "le charme d'un garçon de ferme", et il est modeste et perspicace. Il est un fils de la république, puisqu'il est né en 1917, année fatidique, et a vécu les hauts et les bas de la république, avec en point d'orgue la terreur déclenchée par le régime de Savinkov.\n\nVladimir a servi dans l'armée, parle couramment cinq langues et a étudié le droit, le commerce et l'agriculture. Il a été élevé comme le dernier espoir de la monarchie russe, dans le but d'exceller dans les fonctions de l'empereur.\n\nCependant, il est clair que le général-maréchal Pyotr Wrangel - qui a cérémonieusement abdiqué de son rôle de régent lors du couronnement - détient tous les pouvoirs. Wrangel est personnellement populaire et particulièrement adoré par l'armée. Il est le nouveau Koltchak, l'incarnation de la chevalerie russe, de l'homme qui prend les rênes au moment de la crise et qui, une fois le moment venu, se replie dans le rôle de serviteur. Vladimir doit son trône à Wrangel, tout le monde le sait. Néanmoins, Wrangel est un homme gracieux et semble avoir une bonne relation de travail avec le jeune empereur."
 monrus.93.a:9 "Qu'il règne longtemps !"

 monrus.94.t:9 "Fin de l'état d'urgence"
 monrus.94.d:9 "L'État d'urgence, adopté pour la première fois par Savinkov en 1936 et qui avait essentiellement gelé la constitution de 1922, a donné au chef de l'État d'immenses pouvoirs pour mener la guerre. Peu après le discours de Wrangel au peuple déclarant la fin de la guerre, un autre décret a finalement mis fin à l'État de sécurité et, de facto, a restauré la Russie en tant qu'État parlementaire, bien que dans un vide juridique.\n\nUne assemblée constituante a été convoquée par le chef de l'État - ce qui confirmera probablement la monarchie russe - et de nouvelles élections ont été promises dans quatre mois. Lors de ces élections, les lois anticommunistes seront maintenues et les candidats ayant un passé au sein du SZRS ne pourront pas se présenter.\n\nLe général-maréchal Wrangel a reçu aujourd'hui à Moscou un grand défilé militaire célébrant la victoire et le retour à la normale. Les foules en liesse étaient véritablement heureuses : enfin, le cauchemar allait prendre fin ! Enfin, nous pouvons être en paix, plus forts qu'avant ! Les moins optimistes pourraient se méfier de l'influence militaire toujours plus grande sur la politique et du culte de la personnalité que les soldats ont construit autour de Wrangel. Quoi qu'il en soit, on ne peut qu'espérer que Wrangel respectera la Constitution."
 monrus.94.a:9 "Vers un avenir meilleur..."

 monrus.95.t:9 "Le bloc démocratique"
 monrus.95.d:9 "Dans la perspective des futures élections, l'opposition républicaine s'est organisée en une alliance électorale plus large, le "Bloc démocratique". Composé en grande partie de socialistes-révolutionnaires et d'autres socialistes, leur programme comprend la demande de démission de Wrangel et la restauration de la République par voie de référendum. En outre, ils demandent le financement des soins de santé publics, en particulier pour les veuves de guerre et les orphelins, ainsi qu'une liste de réformes sociales typiques qui ont été abolies pendant la présidence de Savinkov.\n\nVladimir Rikhter, qui s'est présenté comme un fervent opposant à Savinkov et, plus tard, à la dictature de Wrangel, a pris la tête du bloc. Les Kadets ont refusé de participer, arguant qu'une monarchie constitutionnelle n'est peut-être pas leur idéal, mais qu'ils travailleront dans le cadre de cette monarchie, pour l'amélioration de toute la Russie, plutôt que pour leurs propres objectifs politiques."
 monrus.95.a:9 "Toujours contre les empereurs !"

 monrus.96.t:9 "Scission des socialistes-révolutionnaires"
 monrus.96.d:9 "On pourrait s'attendre à ce que les socialistes-révolutionnaires soient farouchement opposés à la monarchie, mais cela ne semble pas être le cas. Des millions de Russes ont vécu la guerre, y compris de nombreux paysans qui votaient auparavant pour l'Eser et qui sont maintenant, plus ou moins, des "hommes du maréchal", fidèles à Wrangel. Ces Front-Esers restent attachés aux principes de l'Eser de droite - démocratie, liberté, homme du peuple - mais ne sont pas totalement opposés à la monarchie constitutionnelle.\n\nCe mouvement s'est transformé en un groupe dissident s'opposant aux décisions du comité central des SR. Boris Fiodorovitch Sokolov est devenu la figure de proue de ces "Esers pratiques" ou, comme les appellent leurs ennemis, des "Esers de Wrangel". Le soutien le plus important qu'ils ont reçu est celui du vétéran des SR, Ilya Fondaminsky, qui ne se présentera pas aux prochaines élections. Fondaminsky a appelé les SR à la modération, à reconnaître les faits politiques et à comprendre que la question de la monarchie et de la république n'est pas la question centrale pour les SR, mais plutôt la manière dont l'un ou l'autre système remplit ses promesses à l'égard du peuple russe et de ses libertés."
 monrus.96.a:9 "Les Esers sont divisés à un moment critique."

 monrus.97.t:9 "Plan de Shulgin"
 monrus.97.d:9 "Vassili Shulgin, qui a été le chef du cabinet impérial de Wrangel et le fidèle exécuteur des volontés du général, a tenu aujourd'hui une réunion clandestine avec un certain nombre d'autres hommes politiques conservateurs. Comme les sondages semblent promettre une Douma d'État relativement modérée - qui ne pourrait pas maintenir le niveau de contrôle exécutif que Shulgin considère comme souhaitable pour la stabilité générale de la nation - il cherche une alliance des partis de droite qui serait la plus efficace pour prendre les votes qui autrement iraient à la faction de gauche des Kadets.\n\nCette union s'articulerait autour du VPP, mais elle inclurait également les organisations du Kadet de droite, les réseaux politiques personnels de Shulgin, les petits groupes d'extrême droite et un certain nombre de partis d'anciens combattants qui ont été organisés pour soutenir le régime de Wrangel. Idéalement, ce mastodonte de la droite serait en mesure d'obtenir une majorité absolue à la Douma d'État - et d'assurer la poursuite de la vision de l'Empire en tant que force majestueuse et puissante plutôt qu'un simple retour aux querelles parlementaires des années 1920."
 monrus.97.a:9 "Cela ferait de nous le nouveau Savinkov."
 monrus.97.b:9 "Oui, nos réalisations ne seront pas dilapidées."

 monrus.98.t:0 "Alliance de la droite"
 monrus.98.d:9 "Le SPV (Union patriotique panrusse), dont le président est le célèbre conservateur Ivan Ilyin, a fusionné le Parti patriotique panrusse et une douzaine de groupements politiques plus petits, chaque membre retirant ses candidats dans les circonscriptions électorales où ils pouvaient se prendre des voix. Comparé au chaos et à la division de la gauche, il y a de fortes chances que ce grand groupe de droite puisse gagner avec une marge sûre, d'autant plus que le parti a le soutien de l'armée et d'une grande partie de l'élite économique, même si c'est de manière informelle.\n\nLe programme du SPV est en grande partie celui du VPP, mais il est davantage axé sur des déclarations idéologiques que sur une politique précise. Ainsi, le SPV "cherche à faire tout son possible pour garantir le droit de chaque citoyen russe à sa liberté personnelle, à sa propriété personnelle, à sa sécurité personnelle et à ses droits personnels", et à "consacrer les valeurs russes naturelles dans la société"."
 monrus.98.a:9 "Stolypine serait fier."

 monrus.99.t:0 "Les Élections de [GetYear]"
 monrus.99.d:9 "Les premières élections libres depuis 1934 sont terminées et les votes ont été comptés. La campagne électorale du Bloc Démocratique a été féroce, mais finalement insuffisante. L'organisation de la gauche a beaucoup souffert de l'ère Savinkov et des restrictions à la liberté de publication et à la liberté d'association qui ont suivi la guerre.\n\nPour beaucoup, cela ressemblait à une version encore plus sombre de l'élection de 1922, tristement célèbre pour avoir été simplement organisée à un moment où la gauche politique était dans le chaos et la ruine, manquant de fonds et de personnel. Mais entre les Kadets et les Conservateurs, il reste à savoir qui obtiendra la majorité..."
 monrus.99.a:9 "Les Patriotes Pan-Russes et le Prince Golitsyne forment un gouvernement."
 monrus.99.b:9 "Les Kadets et le Professeur Kartashyov forment un gouvernement."
 monrus.99.c:9 "Les Patriotes Pan-Russes et le Ministre-Président Shulgin forment un gouvernement."

 monrus.100.t:9 "Le flambeau de la liberté"
 monrus.100.d:9 "L'ironie du sort veut que Nikolay Nekrasov, républicain déclaré et opposant au tsarisme dans sa jeunesse, se retrouve à la tête du cabinet de l'empereur. La gauche politique s'en donne à cœur joie pour ridiculiser les Kadets, qui se révèlent une fois de plus veules et sans principes, mais en vérité, l'arrivée au pouvoir de l'aile gauche du parti Kadet a été un soupir de soulagement pour beaucoup. Le professeur Nekrasov, qui a été ministre dans de nombreux gouvernements des années 1920, est apprécié par les dirigeants de la droite-SR et entretient de bonnes relations avec certains sociaux-démocrates.\n\nTout comme Maklakov, aujourd'hui retraité, il est un véritable social-libéral et a joué un rôle déterminant en 1922 en persuadant les Kadets d'accepter une structure fédérale pour la Russie et la réforme agraire, même dans la mesure où celle-ci a eu lieu. Nekrasov a défendu les droits culturels des minorités en Russie et, à bien des égards, il a incarné tous les meilleurs aspects des constitutionnels-démocrates - un véritable dévouement à une société libre qui va au-delà des simples mots.\n\nAvec les SRS de droite dirigés par Ilya Fondaminsky, les deux hommes ont établi une relation de travail raisonnable en comprenant que, s'ils ne peuvent pas gouverner, l'empire risque de dériver vers la droite. Les principales promesses du gouvernement sont la consolidation d'une monarchie strictement constitutionnelle, le rétablissement des libertés civiles et de l'État de droit, la garantie de la prospérité économique pour tous les Russes et, en raison de la pression exercée par les Kadets de droite et les militaires, la poursuite d'une politique étrangère quelque peu agressive, bien que davantage axée sur l'opposition à la tyrannie et à l'exploitation de l'Allemagne."
 monrus.100.a:9 "La Russie sera libre, ou elle périra en essayant !"

 monrus.101.t:9 "Le virage à droite"
 monrus.101.d:9 "Pendant la majeure partie des années 1920, c'est l'aile gauche du parti Kadet - des hommes comme Milyukov, Maklakov, Nekrasov et Dolgorukov - qui a eu la mainmise sur le parti, avec leur précieuse alliance avec les socialistes-révolutionnaires. Cela a conduit à des troubles économiques, à l'humiliation de la Russie et, en fin de compte, à la mort de la démocratie. La nouvelle orientation de l'Union constitutionnelle-démocratique ne peut être aussi aveugle. Le retour à la monarchie n'a pas plu à tout le monde, mais il représente au moins une chance pour un nouveau départ - une Russie à la fois libre et forte, armée par l'acier et non par de simples idées.\n\nLe gouvernement de Pavel Gronsky est composé de l'aile droite des Kadets, les "libéraux nationaux", et soutenu par divers conservateurs - et, de manière informelle, par les milieux militaires et industriels. Le gouvernement a balayé sous le tapis de nombreux points progressistes du programme Kadet, jugeant satisfaisant le niveau de protection des travailleurs. Les dépenses militaires seront fortement augmentées et les nombreuses inefficacités du système de sécurité sociale et de la bureaucratie fédérale seront corrigées.\n\nGronsky s'est présenté comme un patriote, un homme qui peut aimer à la fois la liberté et la Russie. Il a parlé de la nécessité pour la Russie de servir de citadelle de stabilité et de raison contre la tyrannie allemande et le chaos révolutionnaire, ainsi que contre les alliés de nations partageant les mêmes idées, comme les États-Unis d'Amérique. La Russie est entourée d'ennemis, mais sa cause est juste - ce serait trahir nos valeurs que de ne pas rechercher notre propre force par tous les moyens nécessaires."
 monrus.101.a:9 "La Russie sera forte ou périra en essayant !"

 monrus.102.t:9 "L'empire eurasien"
 monrus.102.d:9 "Georgy Vernadsky n'était pas un choix évident pour diriger le cabinet conservateur. Mais compte tenu de la composition actuelle de la Douma d'État, le président-ministre doit être en mesure de séduire non seulement les conservateurs de la vieille école du VPP, mais aussi les jeunes gardes des monarchistes populaires, tout en maintenant une relation de travail avec les Kadets.\n\nVernadsky, eurasianiste selon les vues de Trubetskoy, a critiqué le "libéralisme occidental importé" qui a été pratiqué dans les années 1920 avec des conséquences désastreuses, et soutient que la Russie, en tant que civilisation unique entre l'Est et l'Ouest, a naturellement besoin d'un pouvoir exécutif fort pour garantir la stabilité. Ses publications antérieures ont été utilisées par l'opposition pour dépeindre Vernadsky comme un dictateur en puissance, mais en réalité, il est raisonnablement modéré au sein du parti patriotique russe, et il a l'aura d'un académicien insipide qui aborde les questions nationales d'un point de vue très scientifique.\n\nLe cabinet Vernadsky s'est attaché à reconstruire la puissance et la réputation internationale de la Russie, en présentant l'Empire allemand comme l'ennemi ancestral des Russes, qui sont par nature une civilisation des steppes. Dans la pratique, le pouvoir a été largement délégué aux bureaucrates, aux industriels et aux propriétaires terriens, et les experts militaires sont très écoutés."
 monrus.102.a:9 "Moscou doit sa grandeur aux Khans."

 monrus.103.t:9 "Dans la mer de l'ignorance et de la barbarie"
 monrus.103.d:9 "Aleksandr Golitsyn est le type même de l'aristocrate qui aurait été ministre impérial il y a 30 ans. Son cabinet a promis de restaurer la paix, la santé et la foi en Russie, mais aussi de faire de la libération de l'Ukraine et des autres territoires perdus de l'occupation allemande une priorité.\n\nGolitsyne est un ancien octobreiste et un dirigeant de longue date du Parti patriotique russe, et même s'il est ridiculisé par les monarchistes populaires qui le considèrent comme un vestige de la vieille école, c'est en grande partie grâce à lui que le mouvement monarchiste russe s'est tourné vers des méthodes parlementaires réelles au lieu de se contenter d'une littérature de nostalgie enragée. Il s'agit sans aucun doute d'un élitiste qui ne croit guère au "pouvoir des foules", comme il a décrit un jour de manière infâme la Douma d'État des années 1920.\n\nSon gouvernement se soucie manifestement beaucoup de l'opinion des milieux d'affaires, des propriétaires terriens, des universitaires et des militaires - des hommes de compétence et de connaissance, qui sont infiniment plus capables de prendre des décisions éclairées qu'un paysan de Tambov. Dans son discours au Conseil d'État, Golitsyn a déclaré que, sous sa direction, l'Empire russe sera la lumière brillante de la civilisation européenne, éduquée et chrétienne dans le monde, dans la mer d'ignorance et de barbarie qui engloutit les terres slaves de toutes parts. La Russie a sauvé l'Europe des Khans, de Napoléon, des révolutions de 1848 - et elle continue d'avoir le devoir sacré de protéger la culture européenne."
 monrus.103.a:9 "C'est notre lourd fardeau, mais nous ne nous en plaignons pas."

 ### SocRus Events
 socrus.1.t:9 "Loi sur la représentation des travailleurs"
 socrus.1.d:9 "Une large majorité du PDR à la Douma, combinée à des délégués des SR influents, a donné au ministre-président Levitsky suffisamment de soutien politique pour faire passer la loi sur la représentation des travailleurs et des paysans. Dans la pratique, cela signifie que les conseils syndicaux et paysans disposent de 150 sièges supplémentaires à la chambre basse de la Douma d'État, tous socialistes ou proches des socialistes.\n\nLe président des SR, Rikhter, espérait que les conseils paysans renforceraient la main des SR de droite, mais il semble que la grande majorité des nouveaux délégués préfèrent l'aile gauche. L'un des arguments les plus convaincants en faveur de la réforme est d'empêcher un autre Savinkov de "voler le pouvoir" en détournant simplement le parlementarisme.\n\nDans la pratique, cela a donné à la Coalition des travailleurs de Levitsky une majorité si massive à la Douma que le pays est socialiste dans tous les sens du terme. Il y a eu des protestations et un débrayage organisé par les délégués de droite, mais le sentiment général est calme. Après tout, Levitsky jouit d'un certain soutien, et même si cela peut ressembler à un coup d'État parlementaire, c'est un coup d'État tout à fait légal."
 socrus.1.a:9 "Le socialisme par la réforme ? Est-ce possible ?"

 socrus.2.t:9 "Démission massive des généraux blancs"
 socrus.2.d:9 "Dans une longue lettre de protestation, signée par plus de 180 officiers de haut rang, les hauts gradés de l'armée russe ont expliqué qu'ils ne pouvaient, en toute conscience, continuer à servir sous un gouvernement qui amnistie les criminels communistes et détourne la démocratie russe et le système juridique pour servir ses propres objectifs. Certains espèrent que la menace d'une démission fera pression sur Levitsky pour qu'il revienne sur ses projets les plus radicaux, mais cela ne semble pas probable.\n\nIls admettent que si le peuple russe souhaite passer à un système de type socialiste, ils ne verseront pas de sang pour cela, mais ils ne peuvent pas non plus continuer à servir sous un tel régime. Leurs paroles contiennent un avertissement : si cette nouvelle Russie perd le soutien du peuple et vire au bolchevisme, le Mouvement des Volontaires se relèvera, autant de fois qu'il le faudra.\n\nDans le cadre d'une coopération tiède avec le gouvernement, les généraux ont reçu des pensions et conserveront leurs grades, prenant leur retraite en tant que membres honorés de l'armée. Certains ont même accepté de rester éducateurs militaires. Il n'y a pas assez d'officiers pour pourvoir immédiatement tous les postes libérés, mais un grand nombre de jeunes généraux ont été immédiatement promus aux échelons les plus élevés. Le nouveau ministre de la guerre, et donc le chef des armées, est Yury Sablin, le candidat du SR, qui a été préféré à plusieurs bolcheviks."
 socrus.2.a:9 "Construisons une armée russe nouvelle et meilleure."

 socrus.3.t:9 "Réunification des socialistes-révolutionnaires"
 socrus.3.d:9 "Le parti SR a eu un passé instable. Il a connu de nombreuses scissions, la plus récente ayant eu lieu après la mort de Viktor Tchernov. Savinkov a pratiquement décimé l'aile droite, transformant de nombreux hommes de valeur en traîtres à la nation. La gauche a été contrainte de se cacher, retournant à ses racines terroristes.\n\nMais aujourd'hui, le parti SR se trouve dans une position privilégiée pour rassembler la majorité de la paysannerie sous une même bannière. Avec le virage à gauche de la politique russe, la situation s'est inversée. Dans les années 1920, les SR de gauche opéraient à l'intérieur de la direction de droite, plus acceptable politiquement. Aujourd'hui, les right-sr opèrent à l'intérieur d'une direction de gauche plus acceptable politiquement - et l'on peut dire que nombre d'entre eux ont véritablement adopté une approche plus socialiste après les échecs du gouvernement libéral."
 socrus.3.a:9 "Les paysans sont plus forts ensemble."

 socrus.4.t:9 "L'essor des partis ouvriers"
 socrus.4.d:9 "Après une longue période de proscription et de persécution, les socialistes russes sont enfin libres de s'organiser politiquement. Si la majorité des socialistes ont rejoint le VST de Levitsky ou sont restés fidèles à la cause socialiste-révolutionnaire, de nombreux partis mineurs sont en train d'être créés.\n\nLe seul parti de la "vieille république" qui reste puissant est l'Union socialiste-démocratique (SDS) de Zeller, créée à partir de la RDP, très affaiblie après le départ des radicaux. D'un autre côté, le SDS a accueilli quelques nouveaux membres de droite, ceux qui pensent pouvoir imposer un programme plus conservateur ou plus modéré par le biais du SDS.\n\nUn autre nouveau vieux parti est le parti communiste - RKP(b), dont le comité central est revenu d'exil sous Sverdlov, très affaibli par rapport à ses jours de gloire. Ils ont été d'autant plus affaiblis que Tomsky et d'autres bolcheviks qui avaient élu domicile dans le mouvement syndicaliste russe ont refusé de plier le genou et ont rejoint le VST pour gagner en influence. Les bolcheviks ne sont pas particulièrement appréciés et, parmi les autres partis, un accord officieux a été conclu pour les tenir à l'écart des postes de pouvoir importants.\n\nEnfin, il existe des dizaines de petits partis formés autour de personnalités de gauche influentes ou de courants idéologiques plus marginaux, comme l'anarchisme ou les droits de la femme. Ces partis mineurs et indépendants comprennent également un grand nombre de socialistes peu engagés, qui sont surtout socialistes pour l'apparence. Individuellement, ces partis mineurs n'ont pas beaucoup d'influence, mais ils forment un bloc mineur relativement important au Congrès."
 socrus.4.a:9 "Le discours socialiste dans toute sa splendeur."

 socrus.5.t:9 "Formation de l'Union panrusse du travail"
 socrus.5.d:9 "La conférence fondatrice de la VST - Union panrusse du travail - s'est tenue à Petrograd sous la présidence du vénérable vieux socialiste Vladimir Levitsky. Le noyau de la conférence était composé de radicaux de la RDP et de syndicalistes de la VTsSPS, qui ont joué un rôle moteur dans la création d'un nouveau parti socialiste panrusse destiné à remplacer le vernis social-démocrate de la RDP.\n\nDe nombreuses autres factions ont également été invitées, la plupart d'entre elles n'ayant été légalisées que très récemment. D'anciens mencheviks et même bolcheviks étaient présents, certains revenant d'un exil à l'étranger, tandis que d'autres étaient simplement restés discrets pendant le régime de Savinkov.\n\nLes longues négociations ont montré à quel point le compromis était fragile. Bien qu'il prétende représenter l'ensemble du prolétariat urbain russe, le VST a déjà montré des signes de fractionnisme. Un désaccord particulièrement flagrant portait sur la rapidité avec laquelle le socialisme pouvait être construit en Russie : les radicaux du RDP ont surtout plaidé en faveur d'une lente transition hors du capitalisme, avec la nationalisation des grandes industries tout en maintenant intactes les petites entreprises. D'autres, comme les bolcheviks, ont affirmé que le socialisme russe ne pouvait être construit avec des demi-mesures et qu'il était nécessaire d'en finir rapidement et efficacement avec le capitalisme. Ce désaccord, ainsi que d'autres, a pratiquement divisé le VST en une faction de gauche et une faction de droite, la direction de Levitsky offrant un compromis entre les deux. La construction est fragile et repose en grande partie sur les talents de négociateur de Levitsky, mais pour l'instant, un front uni est une réalité - et il est cruellement nécessaire."
 socrus.5.a:9 "Prolétaires unis !"

 socrus.9.t:9 "Les bolcheviks réformés"
 socrus.9.d:9 "Tous les bolcheviks n'apprécient pas le parti de Sverdlov. De nombreux anciens bolcheviks ont rejoint le VST et forment son aile gauche, sous la direction de Lev Kamenev. Kamenev, qui a évité la peine de mort après la guerre et est resté en prison pendant une décennie, est peut-être devenu l'ancien bolchevik le plus influent de la Russie post-révolutionnaire, en proposant un cadre théorique pour l'avenir du communisme russe. On peut dire que l'Union panrusse du travail existe grâce aux tentatives de Levitsky et de Kamenev de reformer le RSDRP d'antan et de combler le fossé entre les bolcheviks et les mencheviks.\n\nLes autres bolcheviks du VST sont des opportunistes comme Grigory Zinovyev. Zinovyev avait déjà rompu avec Sverdlov en 1931 en raison d'un désaccord sur la tactique révolutionnaire, et son éphémère parti communiste ouvrier russe (RKTP) s'est essentiellement fondu dans l'aile gauche de la VST. Zinovyev et Kamenev ont peut-être pris la même décision - rompre avec l'héritage de Lénine - mais même au sein de la faction de gauche du VST, ils occupent des positions différentes.\n\nQuant aux bolcheviks, ils n'ont guère réussi à restaurer leur gloire d'antan. Au contraire, la position de Sverdlov est menacée au sein d'un parti qui devient de plus en plus un lieu d'accueil pour les officiers radicaux. Mikhaïl Frounze, qui est précisément ce genre de personne, vise sans aucun doute la direction du parti et aura plus de facilité à défier Sverdlov."
 socrus.9.a:9 "Gardez un œil sur ce Zinovyev."

 socrus.11.t:9 "Une classe, deux partis"
 socrus.11.d:9 "Les communistes les plus convaincus ont toujours eu du mal à accepter que, dans un avenir prévisible, nous gouvernions avec les socialistes-révolutionnaires. Les Eser critiquent le marxisme, défendent la paysannerie, ont diverses opinions suspectes et peu orthodoxes, et s'acharnent à définir un "socialisme russe unique". Tout cela est complètement absurde, du moins pour les principaux théoriciens du VST, qui sont enracinés dans le marxisme.\n\nLa situation n'est pas près de changer, car les socialistes-révolutionnaires sont certes plus populaires dans de nombreux secteurs de la société russe, en particulier dans les zones rurales et dans le corps des officiers subalternes. De nombreux anciens démocrates bourgeois ont jeté leur dévolu sur les SR comme s'il s'agissait du "moindre des deux maux". Nous pensons qu'avec le temps, la classe paysanne disparaîtra grâce à l'amélioration des conditions matérielles et à l'éveil de la conscience de classe, mais pour l'instant, nous devons nous contenter du parti de Spiridonova, ou au moins essayer de contenir les fauteurs de troubles dans nos propres rangs."
 socrus.11.a:9 "Donner la priorité à l'unité de la Coalition des travailleurs."
 socrus.11.b:9 "Donner la priorité à l'unité du VST."

 socrus.12.t:9 ""Thèses sur les révolutions prolétariennes passées""
 socrus.12.d:9 "Après la guerre civile, il a semblé que tout espoir était perdu pendant un moment. Il s'ensuivit une répression anticommuniste plus forte que jamais sous le tsarisme. Cent mille travailleurs sont fusillés ou périssent dans les camps de prisonniers. Les exilés en France et les socialistes restés en Russie sont confrontés à une terrible réflexion existentielle : Que faire maintenant ?\n\nL'émigration rouge a fait couler beaucoup d'encre, mais deux courants de pensée se sont dégagés. D'abord, celle de Yakov Sverdlov, Mikhaïl Kalinine, etc. : ce n'est pas la faute des communistes si la guerre a été perdue, mais plutôt celle de l'opposition écrasante et des trahisons des alliés, comme les socialistes-révolutionnaires. Ils ne s'excusent pas au sujet de la Tchéka et maintiennent un léninisme orthodoxe. Sverdlov est célèbre pour avoir affirmé que l'État socialiste français était en train de dégénérer en un "sectarisme bureaucratique", les différents partis et syndicats se disputant le pouvoir sans unité révolutionnaire. Les communistes orthodoxes ont en fait soutenu certains points du Manifeste totaliste, notamment en s'opposant au "parlementarisme" du socialisme occidental.\n\nL'école de pensée la plus large est apparue dans les années 1920, principalement parmi les penseurs alignés sur les mencheviks. Dans son pamphlet "Thèses sur les révolutions prolétariennes passées", écrit en prison en 1924, Lev Kamenev affirme que l'erreur commise par Lénine a été de mépriser la pluralité et le front uni de tous les partis socialistes. Kamenev appelle à l'abandon du concept de parti d'avant-garde et affirme que la Révolution française de 1919 est la preuve du concept d'une révolution à multiples facettes, poursuivie par de multiples niveaux de la société par le biais de partis politiques révolutionnaires, de syndicats et d'autres organisations du prolétariat. C'est également ainsi que la révolution de février avait réussi, mais après que Lénine a commencé à s'aliéner la démocratie soviétique et ses alliés, les mencheviks et les Esers, les bolcheviks ont dû se tourner vers une répression encore plus forte, ce qui leur a fait perdre encore plus d'alliés.\n\nCette analyse a été largement acceptée par les socialistes en Russie, bien que la communauté en exil l'ait largement qualifiée de révisionnisme. Dans la lignée de cette théorie, la "synthèse communiste" de Vladimir Levitsky a été élaborée, soutenant que tout futur communisme russe devait exister en tant que synthèse des points de vue socialistes pour éviter de sombrer dans la tyrannie et pour éviter de donner à un groupe la possibilité d'imposer sa volonté à des soviets démocratiquement élus. En pratique, Levitsky a essayé de forger des alliances entre les socialistes russes pour construire un front populaire au-delà de l'ancien clivage entre bolcheviks et mencheviks, ce qui s'est finalement concrétisé sous la forme de l'Union panrusse du travail."
 socrus.12.a:9 "Peut-être la gauche sera-t-elle à nouveau unie."
 socrus.12.b:9 "Les marxistes cesseront-ils un jour de se battre entre eux ?"

 socrus.13.t:9 "Camarades laissés pour compte"
 socrus.13.d:9 "Un mémorial a été inauguré aujourd'hui à Moscou, à la mémoire des émigrés rouges qui n'ont jamais pu rentrer chez eux. Situé à un pâté de maisons de la place Trotski, la sculpture elle-même, de style moderniste, représente la Troisième Internationale Ouvrière et les Russes qui ont donné leur sang pour sa cause. Sa base comporte plus de vingt noms. Mikhaïl Kalinine, le chef du gouvernement soviétique en exil, a été tué par un anarchiste franco-russe en 1924. Nikolay Podvoysky, premier commandant de l'Armée rouge, a été arrêté et tué alors qu'il organisait la contrebande de personnel et de matériel vers la Russie.\n\nAprès 1931, les services de renseignement russes, sous la direction de Klavdy Foss, ont entamé une véritable campagne d'assassinat, semant la méfiance au sein de la communauté émigrée en promettant des grâces et des récompenses aux socialistes qui trahiraient leurs camarades. Le jour le plus tragique fut le 12 janvier 1932, lorsqu'un attentat à la bombe russe contre un wagon de train près d'Orléans entraîna la mort de Karl Radek et de Mikhaïl Vladimirsky. Il n'a jamais été prouvé que l'affaire avait été manipulée par les services secrets russes et, officiellement, les services secrets français ont affirmé que l'attentat avait été perpétré par des terroristes antisocialistes venus d'Alger. Le président Yakov Sverdlov a presque miraculeusement survécu à une tentative d'assassinat plus tard dans l'année, et la paranoïa s'est accrue.\n\nIls ne sont qu'une goutte de sang dans l'océan qui a coulé au lendemain de la guerre civile. Lorsque la Terreur blanche a déferlé sur le pays en 1921, peu de choses ont été épargnées. Le camarade Trotski est mort héroïquement en défendant un Moscou assiégé, et l'arrière-garde de Pavel Dybenko a protégé l'évacuation d'Arkhangelsk au péril de sa vie. Le corps de Lénine n'a jamais été retrouvé, car il a été jeté dans l'une des nombreuses fosses communes que l'on pouvait trouver dans toutes les villes en 1921. Un mémorial encore plus grand est prévu pour tous ceux qui ont donné leur vie pour la première révolution, afin de rappeler à tous que la mort pour la cause révolutionnaire n'est pas une perte de temps. Même si ces hommes n'ont pas pu libérer les chaînes de la Russie, ils se sont néanmoins battus pour elle, afin que les générations futures puissent y parvenir."
 socrus.13.a:9 "Nous nous souviendrons d'eux."

 socrus.14.t:9 "La synthèse communiste"
 socrus.14.d:9 "Pourquoi le mouvement ouvrier social-démocrate russe a-t-il échoué il y a vingt ans ? Beaucoup, en particulier parmi nous, les mencheviks, ont soutenu qu'on ne pouvait pas sauter les étapes de l'histoire, qu'on ne pouvait pas forcer les conditions matérielles nécessaires à la création d'une conscience de classe révolutionnaire au sein des masses. La mentalité néchaïevienne du camarade Lénine, selon laquelle "la fin justifie tout", n'a servi qu'à unifier les forces de la réaction contre la révolution et a fait perdre la foi d'une grande partie du prolétariat en celle-ci. Nos appels au développement démocratique du socialisme n'ont pas été entendus.\n\nLe succès occidental des organisations de masse des travailleurs de l'industrie prouve la grande puissance révolutionnaire du mouvement syndical organisé selon les principes syndicalistes. Cela n'aurait pas été possible dans la Russie de 1917, avec nos conditions matérielles malheureusement primitives. Cependant, au cours des vingt dernières années, la puissance industrielle de la Russie s'est considérablement accrue et, grâce à notre travail acharné, la force de ses syndicats et la conscience de classe n'ont été renforcées que par la répression.\n\nEn 1917, nous avons dit : "La Russie n'est pas prête". Mais en [GetYear], je dis aux masses laborieuses de Russie : nous sommes plus nombreux qu'en 1917 ; nous sommes plus audacieux dans notre volonté politique et plus forts dans notre organisation. Nous n'avons plus besoin de terroristes ou d'agitateurs pour construire le communisme en Russie. Nous n'avons pas besoin d'une avant-garde de dirigeants autoproclamés des travailleurs. Je crois que le prolétariat russe de notre décennie est capable de gouverner par le biais de la démocratie de base, de suivre la lumière de l'Occident et de construire la Russie vers l'inévitable communisme de l'avenir.\n\n- Vladimir Osipovitch Levitsky au congrès de l'Union panrusse du travail de [GetYear]."
 socrus.14.a:9 "Des mots plus vrais n'ont jamais été prononcés !"
 socrus.14.b:9 "De la théorie, pas d'action."

 socrus.30.t:9 "Retour des exilés"
 socrus.30.d:9 "L'une des premières mesures prises par le gouvernement de [ROOT.GetLeader] a été l'annulation de toutes les condamnations pour crimes politiques prononcées en vertu de la loi sur la protection de l'État de 1923, qui interdisait toute action "communiste". Sur la base de cette loi, des milliers de socialistes ont été persécutés et emprisonnés, et beaucoup ont fui vers l'Ouest socialiste pour rejoindre les exilés bolcheviks qui s'y trouvaient. Mais aujourd'hui, la plupart d'entre eux reviennent sur les "bateaux rouges", ramenant nos camarades de Paris et de Londres.\n\nLes camarades sont accueillis chaleureusement à Petrograd, mais les germes du conflit étaient déjà présents lorsque les expériences sauvagement différentes des exilés et des socialistes nationaux ont commencé à s'entrechoquer. Les exilés, qui ressemblaient davantage à une clique militaro-politique à ce stade, pensaient être les véritables successeurs de Lénine - et étaient très déçus par l'état de la politique russe, où il semble qu'ils aient perdu la plupart de leur attrait populaire en faveur des révolutionnaires qui ont en fait mené la dernière révolution."
 socrus.30.a:0 "Bienvenue à la maison !"
 RUS_exiles_have_returned:9 "Les exilés sont de retour."

 socrus.31.t:9 "Le parti communiste russe"
 socrus.31.d:9 "Les vieux bolcheviks se sont imposés comme un parti politique en Russie sous la direction de Yakov Sverdlov et de Mikhail Frunze. Leurs perspectives électorales restent à déterminer, mais le rassemblement de Frounzé à Petrograd a suscité un vif intérêt. Il y salue le peuple russe "dans cette ville sacrée de la révolution" et ne montre aucun remords ni regret pour les événements passés. Il parle longuement de ce que lui et ses camarades ont appris sur la nature du communisme au cours de leurs voyages : dans les phalanstères de la nouvelle France, dans les batailles acharnées du Birmingham rouge, dans les steppes de Patagonie.\n\nTout cela a inspiré le nouveau programme politique du parti communiste russe des bolcheviks, intitulé "Que faire ? Il brosse le tableau d'une fausse révolution, où les libéraux et les capitalistes sont toujours en liberté, arborant un double visage dans les soi-disant "délégations ouvrières". Les socialistes champagne de la Douma et de leurs clubs littéraires, qui ont passé les vingt dernières années à se cacher comme des rats à l'intérieur d'un parti social-démocrate, se sont éloignés du véritable socialisme. Et Spiridonova ? Son parti s'est battu, certes, mais les Petrograders ne doivent pas penser une seconde qu'elle se soucie plus d'eux que de sa précieuse paysannerie. Seul Lénine se souciait de vous à l'époque, et seuls ses disciples se soucient encore de vous !"
 socrus.31.a:0 "Intéressant..."

 socrus.32.t:9 "Les bolcheviks dans le corps des officiers"
 socrus.32.d:9 "En l'absence d'influence politique, les bolcheviks ont identifié l'armée comme un moyen d'accéder au pouvoir. Frounze et Toukhatchevski rencontrent Yury Sablin et lui font une proposition. Compte tenu des récents départs massifs à la retraite des officiers de l'armée russe, les commandants expérimentés se font rares.\n\nAlors que les dirigeants politiques parlent de réduire les effectifs de l'armée et de créer des milices populaires, des militaires comme Frounze et Sablin - opposés sur presque tous les autres sujets - comprennent la valeur d'officiers expérimentés et disciplinés. Beaucoup d'anciens exilés ont été formés dans les académies militaires françaises et britanniques et ont une grande expérience militaire, non seulement de la Russie mais aussi de la Grande-Bretagne.\n\nIl est évident que les bolcheviks y voient un moyen d'accroître leur propre influence et de propager éventuellement leur message dans les rangs de l'armée... mais le besoin d'officiers est réel, et la question relève en grande partie de Sablin. Personnellement, il n'aurait rien à voir avec ces assassins d'Esers, mais bon... ce n'est pas comme si tous les bolcheviks étaient des fanatiques."
 socrus.32.a:9 "Gardez-les à l'écart des postes importants."
 socrus.32.b:9 "Promouvoir certains d'entre eux, mais exiger qu'ils se tiennent à l'écart de la politique."
 socrus.32.c:9 "Ils se sont révélés être des révolutionnaires compétents."

 socrus.33.t:9 "L'affaire Krasnaya Gorka"
 socrus.33.d:9 "Accusé : Iosif Vissarionovich Staline \nAccusation : cinquante-cinq cas de meurtre.\n\nIl y a deux décennies, les hommes des forts Krasnaya Gorka et Seraya Loshad se sont révoltés contre la tyrannie des bolcheviks. Ils étaient sous les ordres de Poruchik N. M. Neklyudov, socialiste-révolutionnaire comme ses hommes. La ville est affamée et les socialistes-révolutionnaires sont pourchassés par le commandant de la défense de la ville, I. V. Staline.\n\nLes socialistes-révolutionnaires se sont révoltés contre le tyran. Ils se sont battus pendant quatre jours courageux jusqu'à ce que les bolcheviks prennent d'assaut les forts et massacrent les défenseurs. Le commissaire N. M. Razin, sous les ordres de Staline, fusille 55 hommes. D'autres ont disparu.\n\nLe procureur reprend le fil des événements en présentant témoin après témoin. Le camarade Razin est le principal témoin qui prouve que c'est Staline qui a donné l'ordre d'exécuter les soldats sans procès ni même accusation.\n\nLe camarade Staline est étrangement calme et ne nie pas avoir donné l'ordre. Sa défense est claire : il s'agissait d'une guerre et les hommes sous ses ordres sont devenus des traîtres. Selon les lois adoptées par le Conseil des ministres du peuple, ses actions étaient légales.\n\nL'accusation s'est concentrée sur la loi de justice contre la terreur blanche, récemment adoptée, qu'elle a utilisée pour justifier les exécutions de socialistes-révolutionnaires par Staline en les qualifiant de terreur blanche, ce qui a suscité une certaine controverse de la part des observateurs. Toutefois, compte tenu de la contribution de Staline à la cause des travailleurs, l'accusation était disposée à réduire sa peine à dix ans de travaux forcés pour effacer ses crimes."
 socrus.33.a:9 "Il serait dommage qu'il lui arrive quelque chose."
 socrus.33.b:9 "En route pour la Sibérie avec lui."
 socrus.33.c:9 "Mais il a raison."

 socrus.34.t:9 "Suicide du Camarade Iosif Vissarionovitch"
 socrus.34.d:9 "Staline est mort.\nC'est ce qui a fait la une des journaux aujourd'hui. Le camarade Iosif Vissarionovitch Staline, qui avait été condamné à dix ans de travaux forcés pour avoir exécuté illégalement des soldats socialistes-révolutionnaires en 1919, s'est suicidé.\n\nIl avait été incarcéré à Petrograd en attendant d'être transféré dans un pénitencier plus au nord. Lors d'un manquement choquant à la sécurité, il a été autorisé à entrer dans une pièce du cinquième étage, dotée d'une fenêtre, pour y subir un examen médical. Selon les témoins, Staline est tombé de la fenêtre et est mort immédiatement après sa chute. Les gardiens qui lui étaient assignés n'ont pas réussi à l'arrêter et ont été transférés à des tâches moins critiques."
 socrus.34.a:9 "Tragique accident."

 socrus.35.t:9 "Le grand procès des bolcheviks"
 socrus.35.d:9 "Accusé : anciens membres du Parti communiste russe (bolcheviks)\nAccusation : --------\n\nLe camarade Sverdlov est calme. Frunze avait piqué une crise de rage en état d'ébriété. Peu d'entre eux avaient résisté aux arrestations et s'étaient échappés ou étaient morts.\n\nCeux qui restent de la direction bolchevique de l'époque de la guerre civile ont été traînés devant le Tribunal du Peuple et accusés de divers crimes, y compris les meurtres de centaines d'électeurs de gauche lors de la répression des manifestations des SR - dont beaucoup ont été ordonnés par Sverdlov. De même, les dirigeants bolcheviks ont été accusés d'avoir fait régner la terreur sur le peuple, en autorisant l'assassinat, la torture et l'emprisonnement aveugles de travailleurs russes et d'autres socialistes sous des prétextes peu convaincants. Le procès est un véritable chaos, car il y a trop d'accusations et trop d'accusés, mais il se déroule malgré tout, en grande partie grâce à l'insistance des SR et de l'aile droite du VST.\n\nLa majorité plaide l'innocence et certains sont acquittés, mais les dirigeants, en particulier Sverdlov, sont vigoureusement pourchassés par les procureurs du peuple. Au cours d'un procès marathon d'un mois, les procureurs ont monté un dossier prouvant que le cercle rapproché de Lénine avait sciemment ordonné la mort de milliers de personnes, et que si leurs objectifs étaient nobles, leurs moyens étaient horribles. Les témoins n'ont pas manqué, même s'il était évident que les eaux étaient boueuses, compte tenu du chaos qui régnait à l'époque.\n\nIl n'est pas surprenant que le jury ait jugé la majorité des accusés coupables, et que de longues peines de travail aient été prononcées. La plupart des dirigeants bolcheviks passeront au moins les douze années suivantes dans des pénitenciers de travail pour laver leurs crimes dans les mines et la coupe du bois. Des manifestations de sympathie sont organisées à l'extérieur du palais de justice lorsque les accusés quittent le bâtiment."
 socrus.35.a:9 "Une fermeture."

 socrus.37.t:9 "Les Partisans Verts"
 socrus.37.d:9 "L'opposition réactionnaire n'a pas été en mesure d'organiser une résistance organisée contre nous, mais les vilains vestiges du savinkovisme et du kornilovisme sont toujours vivants. Dans de nombreuses régions rurales et éloignées, les paysans se sont organisés pour résister aux tentatives du gouvernement populaire de les atteindre. Dans certaines régions, ils ont bloqué des routes et refusé de payer des impôts. Dans d'autres, des raids armés ont été menés contre la milice populaire. Cette situation est rendue difficile par l'auto-organisation des travailleurs, qui a permis à ces communautés paysannes résistantes d'élire leurs propres fonctionnaires, souvent des candidats du clergé.\n\nContre quoi ces hommes protestent-ils ? Leur cri de ralliement commun est "nous avons des terres, nous n'avons pas besoin de plus". Ironie du sort, les réformes agraires nous reviennent aujourd'hui en pleine figure. Contrairement à ce qui s'est passé en 1917, la majorité des paysans russes sont aujourd'hui des propriétaires terriens, ou possèdent des terres par l'intermédiaire de leur village, et n'ont pas de classe de propriétaires terriens détestés qui les gouvernent. On pensait que cela vaccinerait la Russie rurale contre le socialisme - et il semble que cela ait fonctionné. Dans de telles conditions, les socialistes ne peuvent pas promettre grand-chose à ces gens - et leurs craintes sont grandes, car beaucoup se souviennent des politiques de réquisition des céréales en temps de guerre.\n\nUne alliance entre les paysans et le clergé, soutenue régionalement par les Cosaques, est à l'origine de ce que l'on appelle les Partisans verts, qui déclarent se battre pour la foi et la propriété de chacun."
 socrus.37.a:9 "Nous devons envoyer des éducateurs au peuple, comme les Narodniks d'autrefois !"
 socrus.37.b:9 "Ces hommes sont des agitateurs et des terroristes Svobodnik !"

 socrus.38.t:9 "Aux Villages !"
 socrus.38.d:9 "La nouvelle initiative du parti - Aux villages ! - a suscité un grand intérêt dans les cercles socialistes urbains pour l'idée de moderniser les campagnes, tant sur le plan idéologique que matériel. Le retard technologique et le manque d'éducation sont considérés comme les principales causes du mécontentement rural. Il existe déjà un programme de modernisation des méthodes de production rurale, mais l'aspect idéologique sera mené par de jeunes étudiants enthousiastes qui seront envoyés dans les villages pour travailler et enseigner à la population la doctrine du socialisme et le fait qu'il s'agit en réalité de l'état naturel de la campagne russe, tandis que la propriété privée capitaliste est une anomalie introduite par le servage.\n\nCes organisateurs ont également entrepris de créer des sections rurales pour les partis socialistes afin de mieux impliquer les paysans dans l'administration locale. Les affiches prônent l'union des travailleurs et tentent de dépeindre l'Église et les paysans propriétaires indépendants comme des sangsues dans le flanc des communes paysannes. Des initiatives ont également été prises pour fonder de nouvelles écoles rurales et des écoles supérieures d'agriculture, qui formeraient la nouvelle classe ouvrière rurale idéologiquement consciente.\n\nLes réactions à ces projets sont très diverses, allant de l'acceptation tiède à l'hostilité pure et simple."
 socrus.38.a:9 "Comme le pensait Chernyshevsky, c'est par l'éducation et non par la baïonnette !"

 socrus.39.t:9 "Assassinat du camarade Zhurenko"
 socrus.39.d:9 "Le petit village bachkirien de Nizhny Avzyan est devenu le centre de toutes les nouvelles cette semaine. La milice populaire de Beloretsk a été informée de la disparition - et plus tard de l'assassinat - d'Ivan Sergeyevich Zhurenko, 19 ans, militant du VST et étudiant en ingénierie, originaire de Moscou, qui s'était porté volontaire avec enthousiasme comme instructeur du peuple dans les régions rurales de l'Oural.\n\nCe qui s'est passé fait encore l'objet d'une enquête, mais il semble que les tentatives de Zhurenko d'organiser les travailleurs de la région et de fonder un cercle de lecture marxiste aient été accueillies avec hostilité. Après qu'un petit groupe de paysans armés a interrompu la réunion du cercle de lecture, Zhurenko a refusé de partir et, quelques jours plus tard, il a été retrouvé sur le bord de la route, assassiné à coups de hache. Trois jours plus tard, le meurtrier s'est rendu à la police. Il s'agit d'Igor Igorevich Belov, un agriculteur et vétéran de 52 ans. Lors de son arrestation, il s'est mis en scène et a crié à plusieurs reprises que "vous, les communistes, auriez dû être tous fusillés".\n\nLa tragédie proprement dite a été éclipsée par la manière dont les principaux journaux socialistes ont couvert l'affaire. Ils dépeignent le camarade Belov comme l'archétype du paysan, ignorant et brutal, et des manifestations montrant les images du camarade Zhurenko ont exigé une peine sévère pour le "tueur d'enfants". Une faction de la Douma s'est organisée autour du marxiste pur et dur Ivan Gronsky pour réclamer des mesures plus sévères afin de pacifier les campagnes, et qu'à l'avenir, en plus des instructeurs, des miliciens loyaux soient envoyés pour les accompagner."
 socrus.39.a:9 "Accepter la proposition du camarade Gronsky."
 socrus.39.b:9 "Une tragédie inévitable !"

 socrus.40.t:9 "Révolte au sein du Congrès"
 socrus.40.d:9 "Après la décision du gouvernement de maintenir une attitude pacifique face à l'agitation rurale en cours, l'opposition de la gauche-VST et des bolcheviks n'a fait que se renforcer. Lors de la session d'aujourd'hui, Grigory Zinovyev, porte-parole du "bloc communiste" du parlement, a dénoncé les "mesures douces" de [ROOT.GetLeader] et a imposé un vote pour renverser le gouvernement de [GetSecondInCommand]. Ils n'ont pas réussi à obtenir la majorité, même si les défections de VST ont été beaucoup plus nombreuses que prévu.\n\nCependant, ce n'était que le premier round dans la lutte pour l'âme de la Coalition des travailleurs. Mikhaïl Tomsky, du comité central de la VTsSPS, annonce son soutien aux demandes de Zinovyev et l'intention des syndicats communistes de faire pression sur le gouvernement par des grèves de masse contre les socialistes-révolutionnaires et leurs "copains crypto-bourgeois". À Moscou et à Petrograd, les communistes font clairement savoir que les paysans accumulent les denrées alimentaires et que leurs prix resteront élevés pour les travailleurs si aucune mesure décisive n'est prise pour remettre de l'ordre dans les campagnes. Cet argument semble faire mouche, même s'il repose davantage sur des craintes que sur des pénuries réelles de nourriture."
 socrus.40.a:9 "Nous n'avons pas d'autre choix que d'accepter."
 socrus.40.b:9 "Qu'il tire."

 socrus.41.t:9 "La grève générale"
 socrus.41.d:9 "Aujourd'hui, le Comité central de l'Assemblée centrale des syndicats de Russie (VTsSPS) a déclaré une grève générale dans tous les lieux de travail qui font partie des syndicats membres. Bien que certains syndicats aient refusé de coopérer, principalement par loyauté envers les socialistes-révolutionnaires, la grève a pratiquement stoppé la Russie dans son élan. Les revendications se sont multipliées depuis les derniers débats : dans le cas de la VTsSPS, elles exigent que tout le pouvoir soit donné aux travailleurs syndiqués et que les derniers vestiges du parlementarisme soient balayés. En pratique, cela signifierait une victoire électorale de la faction de Zinovyev du VST et la mise en œuvre de politiques communistes plus dures.\n\nPlus la grève se prolonge, plus elle gêne la vie des gens qui manquent de charbon pour se chauffer et dont les magasins se vident. Aucune des deux parties ne peut continuer indéfiniment. La question est de savoir qui flanchera le premier."
 socrus.41.a:9 "Soupir, mise en œuvre de leurs politiques anti-paysannes..."
 socrus.41.b:9 "Il suffit d'attendre..."
 socrus.41.c:9 "Ils doivent entendre raison !"
 socrus.41.e:9 "Convoquer une réunion d'urgence du gouvernement."

 socrus.42.t:9 "Solution négociée"
 socrus.42.d:9 "Après de longues négociations à huis clos entre la faction de Zinovyev et [ROOT.GetLeader], une sorte de trêve a été conclue. Le gouvernement a accepté des mesures limitées concernant la question paysanne, mais a également promis de maintenir un prix suffisamment bas pour les céréales, quoi qu'il arrive.\n\nEn outre, des membres de la Gauche-VST ont été nommés à certains postes importants dans les agences de planification industrielle, et d'autres concessions mineures ont été faites. Cet accord peut être considéré comme une victoire mitigée par les deux parties."
 socrus.42.a:9 "La Coalition des travailleurs survit encore un jour !"

 socrus.43.t:9 "Réunion d'urgence"
 socrus.43.d:9 "Le parti socialiste-révolutionnaire a été mis dans une position impossible, a commencé le camarade Kamkov : accepter les exigences de Zinovyev signifierait tourner le dos aux paysans russes, qui sont l'épine dorsale du parti socialiste-révolutionnaire. Ne pas le faire, c'est causer de la misère à tout le monde et cela nuirait grandement à la popularité des SR dans les villes. Après tout, ils ne peuvent pas prétendre être socialistes tout en abandonnant les travailleurs urbains.\n\nAlors, que faire ?\n\nLa situation a renforcé l'argument des SR-maximalistes autour du camarade Nestroyev contre la coopération avec d'autres socialistes. Pour beaucoup, cela rappelle étrangement 1917 - quelques instants avant que les socialistes-révolutionnaires ne perdent le contrôle de la révolution et qu'un terrible tyran ne prenne le pouvoir. Les SR pourraient ordonner l'arrestation de Zinovyev pour actions contre-révolutionnaires, mais les fondements d'une telle mesure sont plutôt fragiles. Ce serait un pas vers un état policier sans retour, prévient la camarade Spiridonova.\n\nL'assassinat a également été évoqué par le camarade Blioumkine, bien qu'il ait été jugé très risqué. Cependant, si les arrestations ou les assassinats étaient choisis, cela permettrait également aux SR de se débarrasser de certaines des pires figures bolcheviques encore en liberté.\n\nLe camarade Karelin a proposé un plan plus optimiste. Il affirme que le problème n'est pas la coopération avec d'autres gauchistes, mais les tendances césaristes de Zinovyev. Si les SR pouvaient constituer un front unanime, de Levitsky et Abramovich à Zeller, et dénoncer les actions de Zinovyev, ils pourraient être en mesure de le délégitimer en tant que dirigeant syndical et de forcer un changement de direction par le biais de la pression publique. La propagande d'État pourrait être utilisée pour le présenter comme la cause principale de la grève. Bien entendu, cela nécessiterait probablement des concessions politiques à l'aile droite de la VST."
 socrus.43.a:9 "Convoquer Levitsky à la prochaine réunion."
 socrus.43.b:9 "Préparez-vous à éliminer Zinovyev par tous les moyens nécessaires."

 socrus.44.t:9 "Combattre à la campagne"
 socrus.44.d:9 "Des détachements de la milice populaire, armés de véhicules blindés, ont été envoyés pour briser les grèves paysannes dans de nombreuses régions et pour arrêter les agitateurs savinkovites et autres contre-révolutionnaires qui ont excité les paysans avec des mensonges. Dans certaines régions, cela a conduit à des conflits, comme dans la région rurale de Cherepovets, où la milice de la commune, composée de paysans, a refusé d'aider les miliciens envoyés de Vologda, et où des combats ont éclaté lorsqu'il a été demandé à la garde locale de désarmer.\n\nLa nouvelle des "tueurs de paysans" a été rapidement diffusée par les contre-révolutionnaires, ce qui a encore accru les tensions rurales. Aujourd'hui, dans certaines villes, on recrute même de nouvelles milices populaires, souvent dirigées par d'anciens bolcheviks, pour se rendre dans les communes qui résistent et arrêter les agitateurs par la force."
 socrus.44.a:9 "Espérons que cela se termine rapidement."

 socrus.45.t:9 "Vozhd i Svoboda s!"
 socrus.45.d:9 "Le chef et la liberté ! Tel est le nouvel appel de cette résistance paysanne. A quelle vitesse ont-ils commencé à voir le régime brutal de Savinkov avec des lunettes teintées de nostalgie, souhaitant réellement un leader fort et la liberté imaginaire qu'il apporte ?\n\nPourtant, ce slogan est répété par les foules paysannes lorsque les tracteurs blindés de la milice détruisent leurs barricades et dispersent les manifestations. Les arrestations se multiplient et l'on soupçonne les anciens membres du SZRS et du SOR d'être à l'origine de cette propagande."
 socrus.45.a:9 "Ont-ils déjà oublié ?"

 socrus.46.t:9 "Les villageois affluent vers Matushka"
 socrus.46.d:9 "Alors que les tensions dans les régions rurales n'ont cessé de croître, de nombreux paysans ont commencé à lancer des appels aux socialistes-révolutionnaires pour qu'ils leur viennent en aide. La camarade Spiridonova, souvent appelée respectueusement "Matushka" dans les lettres, a toujours été à l'écoute des inquiétudes des paysans et reste probablement la figure la plus favorable aux paysans au sein de la direction socialiste.\n\nLes paysans parlent de persécutions, d'arrestations et de craintes d'une collectivisation et d'une pauvreté accrues, et souhaitent que le grand parti socialiste-révolutionnaire mette un terme aux plans des "communistes ignorants" du VST."
 socrus.46.a:9 "Les SR doivent se tenir aux côtés des paysans !"
 socrus.46.b:9 "Construire le socialisme est un objectif plus important."

 socrus.47.t:9 "Les Esers se retirent"
 socrus.47.d:9 "En signe de protestation, la plupart des socialistes-révolutionnaires ont quitté le congrès, se lavant les mains de la politique anti-paysanne de [RUS.GetLeader]. Dans son discours enflammé, Andrey Kolegayev a condamné l'ensemble du gouvernement et les communistes russes en tant qu'agents des puissances syndicalistes occidentales qui cherchent à détruire le mode de vie russe. Il a reçu le soutien spontané de la quasi-totalité de la faction SR, même de ceux qui nous avaient précédemment soutenus. Incapables de renverser le gouvernement, les SR cherchent plutôt à priver le Congrès et ses différents comités de leur quorum et à geler la prise de décision. Le parti a organisé des débrayages similaires dans la plupart des Soviets régionaux non contrôlés par les SR, et dans ceux où ils sont majoritaires, ils ont cherché des moyens d'éviter de mettre en place les politiques de Moscou.\n\nLe discours des SR, "représentant les peuples ruraux de Russie, qui constituent sa majorité", demande la fin du "harcèlement injuste" à l'égard des travailleurs ruraux et le respect des soviets paysans."
 socrus.47.a:9 "Accepter certaines exigences."
 socrus.47.b:0 "Pas de compromis."

 socrus.48.t:9 "Les paysans perdent la foi"
 socrus.48.d:9 "La direction du parti socialiste-révolutionnaire a refusé de changer de cap, malgré les appels des branches rurales du parti. Les politiques anticléricales et le harcèlement accru des zones rurales à la recherche d'"agents blancs" ont suscité un ressentiment généralisé et même la naissance de certains partis indépendants anti-SR, comme le Parti des socialistes populaires (sans lien avec le PSN d'origine) et l'Union des paysans de Sibérie.\n\nCette situation a considérablement réduit le pouvoir des SR dans certaines régions et ne fera que contribuer à l'agitation rurale."
 socrus.48.a:9 "Des éleveurs de porcs ingrats..."

 socrus.49.t:9 "L'opposition des fidèles"
 socrus.49.d:9 "Il n'est pas surprenant que l'Église orthodoxe russe reste un bastion de la réaction. Si le patriarche a maintenu une trêve officielle avec les autorités temporelles, il n'a jamais condamné les activités antisocialistes de ses disciples. Dans les régions rurales en particulier, le clergé exerce une grande influence sur les cœurs et les esprits de la population, et il a tout fait pour délégitimer notre gouvernement.\n\nNotre socialisme scientifique est qualifié de croyance de Satan, dont les prophètes sont Darwin et Lénine. Ce serait un discours inoffensif s'il n'encourageait pas en réalité la non-conformité et la résistance dans les campagnes."
 socrus.49.a:9 "Faire pression sur le patriarche pour qu'il agisse."
 socrus.49.b:9 "Emprisonner les prêtres non-conformistes."

 socrus.50.t:9 "Société des sans-dieu"
 socrus.50.d:9 "Réveille-toi, prolétaire ! Réveille-toi des chaînes des mythes ! Tel est l'appel de la toute nouvelle Société des sans-dieu, dirigée par le célèbre journaliste et historien athée Nikolay Rumyantsev. Lui et sa société athée, déjà fondée dans les années 1920, ont cherché à réfuter le christianisme - et toute religion, d'ailleurs - par la science, et Rumyantsev affirme que le Christ est un personnage de fiction prouvé, dont la base historique est similaire à celle de Zeus ou d'Odin.\n\nL'humeur antireligieuse ayant gagné le mouvement socialiste urbain, Roumiantsev est devenu l'organisateur naturel d'un mouvement antireligieux plus large, qui cherche à mobiliser l'intelligentsia russe pour détruire Dieu de la culture russe, et à mobiliser les travailleurs pour combattre la superstition et la tyrannie de l'Église par tous les moyens disponibles. Certains membres plus virulents et politiques du mouvement ont même organisé des "militants athées" pour se porter volontaires dans les milices populaires rurales afin de harceler l'Église et de détruire les icônes de la paysannerie. La question de la foi s'est rapidement transformée en un véritable feu de paille, les opposants au régime s'accrochant à l'Église comme s'ils se noyaient, tandis que les partisans adoptent un athéisme plus dur en guise de riposte."
 socrus.50.a:9 "Cela ne fait qu'empirer les choses, restreignez-les."
 socrus.50.b:0 "Une initiative admirable !"

 socrus.51.t:9 "Commissariat à la réadaptation au travail"
 socrus.51.d:9 "C'est une grande tragédie pour notre système socialiste que certains des complexes pénitentiaires abolis après Savinkov aient été tacitement rouverts pour héberger un nombre croissant de dissidents. Après que les milices populaires ont commencé à procéder à des arrestations massives de dissidents de Savinkov et d'autres agitateurs antisociaux, les prisons ont débordé, et la réduction massive de la capacité carcérale après la chute du Vozhd s'est avérée être une erreur.\n\nIl est évident que nous ne voulons pas d'un État policier, mais l'autre option est de laisser ces gens saper librement le système socialiste que nous sommes en train de construire. Comme le pensait le père du socialisme russe, Nikolay Chernyshevsky, ces gens ne sont pas mauvais par nature, ils sont simplement malavisés et comprendront que le socialisme finira par améliorer la vie de tout le monde. Mais tant que nous ne serons pas plus proches du communisme, un certain degré de coercition sera peut-être nécessaire.\n\nCependant, à ce rythme, nous aurons bientôt besoin d'une plus grande capacité d'accueil, et les forces de l'ordre ont silencieusement proposé de rouvrir certains des camps de prisonniers les plus modernes. Ceux-ci seraient organisés sous l'égide du Commissariat au travail de réhabilitation (Koretrud), qui dépend du ministère de l'intérieur du peuple, afin de garantir la transparence."
 socrus.51.a:9 "Juste le strict minimum..."
 socrus.51.b:9 "Oui, la fin justifie les moyens."
 socrus.51.c:9 "Non ! Il suffit d'arrêter moins de personnes !"

 socrus.52.t:9 "La tombe de masse de Sebezhsky"
 socrus.52.d:9 "Des bûcherons de la commune d'Opochetsky ont fait une découverte inquiétante dans la forêt de Sebezhsky, près de la frontière du Belarus. Il s'agissait d'une fosse commune. Les habitants de la région ont d'abord pensé que les hommes enterrés étaient des victimes de l'Okhrana de Klepikov, qui avait organisé de nombreux massacres en 1936. Mais un examen plus approfondi a révélé qu'il s'agissait d'une tombe plus récente et que les hommes enterrés étaient des membres du parti SZRS, des instructeurs volontaires et des officiers de la région. Au fur et à mesure que l'ampleur des exécutions extrajudiciaires est révélée, il devient évident que la seule organisation capable de le faire est le VGPU.\n\nIl semble que les dirigeants locaux ou le directeur Blioumkine lui-même n'aient pas été satisfaits des punitions infligées à ces Svobodniks, et qu'ils leur aient plutôt tiré une balle dans la tête et les aient laissés dans une tourbière. En toute honnêteté, la plupart des gens seraient d'accord pour dire que les Savinkovites méritent la mort, mais l'incident reste troublant et a été dissimulé comme quelque chose qui s'est produit le jour de la mort de Savinkov, lorsque le soulèvement contre le SZRS était à son apogée."
 socrus.52.a:9 "Blyumkin, c'est quoi ce bordel ?"
 socrus.52.b:9 "C'est à eux de faire le sale boulot..."

 socrus.53.t:9 "Manifeste du productivisme"
 socrus.53.d:9 "L'art de la république bourgeoise répondait aux intérêts de l'élite. L'art enchaîné de Savinkov a été contraint de chanter la gloire du Vozhd et la mort. Enfin, l'art peut être rendu au peuple ! Un groupe d'artistes interpartis, dirigé par Boris Arvatov et Aleksey Gan, a créé sa propre association artistique afin de rendre l'art russe compréhensible et appréciable pour les travailleurs ordinaires.\n\nInspirés par l'art prolétarien de France et de Grande-Bretagne, mais aussi par la tradition cubo-futuriste, Arvatov et Gan souhaitent abandonner l'ancienne esthétique élitiste et se concentrer sur le mariage entre l'usage et la beauté. Un bel objet est un objet rationnel et clair, auquel tout le monde doit avoir accès. Ainsi, les Productivistes mettent l'accent sur le design industriel, le cinéma, l'architecture, autant d'aspects du monde industriel moderne qui sont omniprésents et ne se limitent pas aux galeries d'art et aux bibliothèques."
 socrus.53.a:9 "Donnez-leur un parrainage officiel !"

 socrus.54.t:9 "L'avenir de l'armée russe"
 socrus.54.d:9 "L'armée russe, telle qu'elle existe, est encore largement une création des généraux blancs, et ses valeurs et sa formation sont largement axées sur la propagande bourgeoise telle que l'héroïsme individuel et le nationalisme. Elle n'est plus le mastodonte aristocratique qu'elle était en 1917, mais de nombreux socialistes préféreraient voir l'armée se transformer en profondeur, se débarrasser de sa peau pseudo-aristocratique et restaurer les meilleurs éléments de l'Armée rouge des ouvriers et des paysans.\n\nTout d'abord, il y a ceux qui sont largement d'accord sur l'orientation de l'armée russe et qui souhaitent maintenir ce développement. Mikhail Tukhachevsky affirme que la doctrine axée sur la mobilité et l'accent mis sur le développement des blindés par Slashchyov et Markov ont été le bon choix et doivent être poursuivis. Il est rejoint par Boris Shaposhnikov, théoricien et disciplinaire, qui plaide également en faveur du maintien d'une armée aussi professionnelle que possible. Naturellement, de nombreux généraux "républicains" partagent ce sentiment et cherchent à maintenir la dépolitisation de l'armée.\n\nLeur opposition s'articule autour de Mikhail Frunze, Vasily Blyukher et Mikhail Levandovsky. Frounze a été l'organisateur des Brigades internationales et affirme qu'une armée révolutionnaire doit être une armée marxiste. L'ensemble du prolétariat devrait être armé et entraîné, tandis qu'une élite de volontaires idéologiquement dévoués agirait comme l'épée de la révolution. Les campagnes de guérilla réussies de Blyukher et de Levandovsky, ainsi que de nombreuses révolutions réussies à l'étranger, l'ont prouvé."
 socrus.54.a:9 "Privilégier le modèle d'armée apolitique."
 socrus.54.b:9 "L'armée des travailleurs et des paysans se relève !"

 socrus.55.t:9 "L'abolition de la cavalerie ?"
 socrus.55.d:9 "L'armée russe a une longue et fière tradition de cavalerie et a donné au monde plusieurs des meilleurs officiers de cavalerie du XXe siècle. Mais aujourd'hui, l'ensemble de la branche est sous le feu de multiples critiques. Bien qu'il soit favorable au maintien de l'armée russe dans son état actuel, Mikhaïl Toukhatchevski a exprimé son dégoût pour la cavalerie en général. Il estime qu'elle est non seulement dépassée et anti-industrielle, mais aussi minée par le culte aristocratico-bourgeois de l'héroïsme individuel et des bogatyrs des temps modernes.\n\nCette critique a été soutenue par Mikhail Frunze, surtout d'un point de vue idéologique. Le rôle de la cavalerie devrait plutôt être assumé par des forces motorisées, même si nous pouvons nous permettre d'en avoir moins que le corps de cavalerie actuel que nous possédons."
 socrus.55.a:9 "Nous avons toujours besoin de cavalerie !"
 socrus.55.b:9 "Oui ! L'avenir appartient au moteur !"

 socrus.56.t:0 "La marine populaire"
 socrus.56.d:9 "Même si l'amiral Alexandre Koltchak et ses copains aristocrates ne sont plus aux commandes, tout dans la marine russe est empreint d'élitisme bourgeois. L'ancien amiral suprême Koltchak, le boucher de la révolution, a gaspillé des sommes colossales de la richesse russe dans des programmes de cuirassés et d'autres frivolités de ce genre. Son adhésion à la doctrine crypto-mahanienne relevait de l'impérialisme de la vieille école et n'avait absolument rien à voir avec la véritable sécurité de la Russie.\n\nMais aujourd'hui, le vent du changement souffle, et de jeunes officiers doués, n'appartenant pas à la clique de Koltchak, sont élevés à des postes d'influence. Le réformateur le plus bruyant est peut-être Vasily Gerasimovich Kuznetsov, récemment promu amiral. Il s'est révélé être un commandant énergique et populaire, qui s'est donné pour tâche d'éliminer la tache aristocratique de la marine et d'en faire une branche véritablement prolétarienne du service.\n\nD'un point de vue doctrinal, Kuznetsov estime que l'accent mis sur une marine de surface lourde était une erreur, et propose plutôt de s'appuyer sur les forces sous-marines, l'aviation navale et une flotte de surface spécialisée dans le maintien des liens avec la marine britannique et la protection des régions côtières de la Russie. Ce plan bénéficie d'ailleurs d'un large soutien politique, car il est nettement moins coûteux que l'entretien d'une flotte de surface lourde. Le ministre des affaires navales, Vladimir Alafuzov, apporte un soutien politique à ce plan. Ironiquement, c'est l'armée qui s'est le plus opposée à ce projet, Mikhail Tukhachevsky ayant critiqué la réduction du nombre de cuirassés en service, arguant du fait qu'ils jouent un rôle important dans le soutien des opérations terrestres."
 socrus.56.a:9 "Bon travail, Amiral Kuznetsov."

 socrus.57.t:9 "Rédaction de l'opération Kutuzov"
 socrus.57.d.start:9 "Le département de planification de l'état-major général a été très occupé par les préparatifs de guerre en adaptant l'opération "Ekaterina" pour une meilleure coordination avec nos alliés occidentaux. La rédaction de l'opération Ekaterina avait débuté en 1934 sur ordre de Savinkov. Elle prévoyait une avancée rapide de la Russie, avec choc et masse, pour submerger les défenses avant que les forces allemandes ne puissent renforcer l'Est de manière adéquate."
 socrus.57.d.tukha:9 "$socrus.57.d.start$\n\nLes dirigeants de notre armée ont discuté en détail des plans avec les attachés des armées française et britannique, et ont décidé de maintenir intact le concept de base d'Ekaterina sous la forme de l'opération Koutouzov. Toukhatchevski, en particulier, a défendu l'ancien plan, qu'il considère comme le meilleur moyen de vaincre l'Allemagne et ses armées fantoches : une guerre de mouvement rapide, axée sur des coups rapides et opérationnels. Idéalement, les Alliés occidentaux bloqueront une partie importante de l'armée allemande à l'ouest, tandis que l'armée russe marchera rapidement à travers l'Ukraine et la Biélorussie.\n\nSi l'attaque principale porte sur le secteur nord, la distance jusqu'à l'Allemagne sera la plus courte et permettra peut-être d'encercler complètement les États baltes, ce qui entraînera la capitulation rapide de la Lituanie et du Belarus. Toutefois, le terrain pour une telle opération est moins clément que dans le sud. Si l'Ukraine est choisie comme cible principale, nous pouvons utiliser au mieux notre avantage en matière de blindés et vaincre rapidement le rempart oriental de l'Allemagne, mais le temps passé sur place signifie que l'Allemagne sera en mesure de renforcer les secteurs nord, plus faciles à défendre."
 socrus.57.d.frunze:9 "$socrus.57.d.start$\n\nLa direction de notre armée a discuté des plans en profondeur avec les attachés des armées française et britannique, et a décidé de changer radicalement le plan. Une offensive rapide et sanglante n'est pas nécessaire, car nous pouvons être assurés que les prolétaires ukrainiens et biélorusses renverseront leurs régimes capitalistes plutôt que de combattre leurs camarades.\n\nLa Russie devrait plutôt se concentrer sur une mobilisation révolutionnaire totale. L'armée russe est comme une pierre qui déclenche une avalanche, comme les armées révolutionnaires françaises du XVIIIe siècle, formées autour de la volonté révolutionnaire des camarades-soldats. Nous allons saigner l'Allemagne et épuiser les régimes capitalistes. Les conseillers occidentaux semblaient quelque peu sceptiques quant à certains aspects du plan, mais ils étaient globalement d'accord pour dire que la Russie devait tirer parti de son principal avantage, à savoir un énorme réservoir de main-d'œuvre et la capacité de survivre à l'Allemagne, en collaboration avec l'Occident."
 socrus.57.a:9 "Effectuer la poussée septentrionale."
 socrus.57.b:9 "Traversée de la steppe du Dniepr."
 socrus.57.c:9 "Le peuple russe se lèvera comme une tempête."
 RUS_upon_taking_war_focus_tt:9 "Lors de la priorité §YLa guerre qui devait mettre fin à toutes les guerres§!:"

 socrus.58.t:9 "Le système de la milice populaire"
 socrus.58.d:9 "La transformation du système d'application de la loi a été radicale. La police civile russe n'a jamais caché son anticommunisme, et il n'est pas surprenant que les officiers de police aient souvent soutenu les politiques réactionnaires. Ainsi, sur décret du gouvernement de [GetSecondInCommand], la police civile a été supprimée et ses fonctions ont été transférées à la Direction des milices populaires (UNM) sous l'égide du ministère de l'intérieur du peuple.\n\nDes milices populaires ont été organisées dans chaque centre urbain et volost en tant que force de maintien de l'ordre volontaire. Elles reçoivent également une formation militaire et servent de réserve à l'armée. Les officiers de la milice sont nommés par le Soviet local parmi les hommes de bonne réputation et ayant le niveau d'éducation nécessaire, qui reçoivent une formation complémentaire en matière de police civile dans les écoles de la milice (dans de nombreux cas, d'anciennes académies de police). Les soldats de la milice ne sont appelés à servir qu'en cas de nécessité. Les crimes plus graves ou politiques sont transmis à la VGPU, qui peut utiliser les milices comme ses yeux, ses oreilles et ses armes."
 socrus.58.a:9 "Poser des exigences idéologiques pour l'adhésion."
 socrus.58.b:9 "L'adhésion devrait être basée uniquement sur les capacités."

 socrus.59.t:9 "Radicalisation de la milice"
 socrus.59.d:9 "Ce qui devait être une force de maintien de l'ordre révolutionnaire non partisane s'est transformé en un autre domaine politique, en particulier dans les régions les plus agitées. Avec l'intensification des activités des Blancs clandestins, en particulier dans le sud de la Russie et dans les oblasts cosaques, des voix plus radicales se sont fait entendre dans les soviets.\n\nPar exemple, le Soviet de Rostov-sur-le-Don a récemment gagné une majorité de SR-maximalistes, qui ont commencé à pourvoir les postes de direction de la Milice avec d'autres Maximalistes, arguant qu'une main plus ferme est nécessaire contre le sabotage des Blancs. Dans d'autres régions, même si le Soviet est aux mains de modérés, les milices elles-mêmes sont devenues plus radicales dans leurs moyens, souvent en réaction à la nécessité de maintenir l'ordre public contre les organisations contre-révolutionnaires.\n\nC'est une perspective inquiétante, car les milices exercent un pouvoir local considérable, et il arrive même qu'elles arrêtent d'autres socialistes pour des délits, mais que les accusations ne soient pas retenues par les tribunaux populaires. Yakov Serebryansky, directeur de l'UNM, a affirmé que les milices ont réussi à combattre la terreur contre-révolutionnaire et a souligné le grand nombre d'arrestations, en particulier dans les régions de Rostov et de Stavropol. Selon le camarade Serebryansky, le Congrès ne doit pas se laisser aveugler par l'idéalisme - la Russie compte encore de nombreuses cellules contre-révolutionnaires, et leur éradication est une tâche qui nécessite des méthodes plus sévères."
 socrus.59.a:9 "Les milices doivent être davantage professionnalisées pour éviter le chaos."
 socrus.59.b:9 "Admirable ! Ils ont un véritable esprit révolutionnaire."

 socrus.60.t:9 "La réforme administrative de [GetYear]"
 socrus.60.d:9 "En matière de démocratie locale, la Russie a fait des progrès décents dans la Constitution de 1922, qui a introduit la démocratie au niveau du Gubernial et de l'Uyezd et des Dumas, comme toute démocratie moderne devrait le faire. Mais ce système restait intrinsèquement bourgeois par nature, avec de nombreux postes nommés.\n\nLe nouveau système socialiste est dirigé depuis la base, avec les soviets (conseils) de village et d'usine comme niveau fondamental. Les soviets forment une pyramide, puisqu'ils envoient des représentants à chaque organe supérieur - Soviet de Volost, Soviet d'Uyezd, Soviet d'Oblast (remplaçant les Gubernias), et enfin, au Congrès des Soviets et des Syndicats ouvriers. Dans la pratique, les délégués des soviets d'usine appartiennent à leur syndicat respectif, qui dispose de sa propre démocratie interne et joue un rôle dans l'organisation de l'économie régionale. Les élections des soviets ont lieu chaque année et les délégués sont toujours révocables.\n\nLes anciennes gubernias commissariales, c'est-à-dire les régions à forte population non russe, seront organisées en oblasts autonomes ou en communes de travail. Les hospices cosaques seront supprimés. Les anciennes autonomies fédérales, telles que l'autonomie d'Alash, se verront accorder une plus grande autonomie et seront organisées en républiques autonomes du travail, sœurs et camarades de la République socialiste fédérative démocratique de Russie (RDFSR)."
 socrus.60.a:9 "Une forme supérieure de démocratie."

 socrus.61.t:9 "L'anarcho-syndicalisme russe"
 socrus.61.d:9 "La patrie de Pyotr Kropotkine a toujours été un refuge pour les anarchistes de toutes sortes. Des anarcho-syndicalistes tels que Vsevolod Volin et Grigory Maksimov comptent parmi les syndicalistes russes post-révolutionnaires les plus influents, et la théorie de l'"anarchisme de synthèse" de Volin a grandement influencé l'Union panrusse du travail et la théorie de la synthèse communiste de Levitsky. Volin a malheureusement été assassiné par l'escadron de la mort Svobodnik en 1933, mais sa mémoire est toujours vivante.\n\nIl existe des anarcho-syndicalistes au sein du VST et du PSR, qui se distinguent principalement par la nature de leur travail. Les travailleurs plus urbains ont tendance à soutenir le VST, tandis que les syndicats plus ruraux, tels que les forestiers ou les cheminots, comptent parmi les Esers les plus fidèles. Les anarcho-syndicalistes russes ont toujours été les plus fervents défenseurs des syndicats libres et de la libre organisation de la société par leur intermédiaire, et cette position n'a fait que se renforcer avec l'exemple réussi des révolutions occidentales.\n\nEn Russie, les syndicats sont considérés comme les organisateurs économiques des soviets, responsables des "Trudoplans", des plans régionaux approuvés par les syndicats concernés de la région afin de coopérer et de diriger la vie économique pour l'amélioration de la société. Ce rôle est considéré comme un contrôle sain du pouvoir gouvernemental, car une grande partie de la vie économique est réglementée par ces syndicats plutôt que par l'État. En fait, ce sont les syndicalistes russes qui se sont opposés à toute idée de "chambre du travail" au sein du Congrès, car ils ne souhaitaient pas voir les syndicats devenir de simples remplaçants de la bureaucratie de l'État, mais une force sociétale indépendante et puissante."
 socrus.61.a:9 "En vérité, les Russes peuvent améliorer n'importe quelle idéologie."

 socrus.62.t:9 "Vers une économie planifiée"
 socrus.62.d:9 "Bien qu'elle ait réalisé des progrès industriels rapides dans les années 1920, la Russie reste une grande puissance de second rang en termes industriels, en dépit de son énorme potentiel. Malgré l'opposition des modérés du VST et du PSR, nous avons pris les premières mesures pour introduire une planification étatique complète dans notre économie afin de garantir un rythme de développement rapide.\n\nNous avons créé le Fedplan, composé de délégués des syndicats et d'économistes chargés de superviser l'élaboration et la mise en œuvre du premier plan quadriennal. Les principaux théoriciens à l'origine de notre politique économique sont Stanislav Strumilin et Sergey Dubrovsky, tous deux respectés dans leur domaine et partisans d'une industrialisation rapide grâce à l'intervention de l'État. Dans son analyse du VES de Savinkov, Strumilin souligne qu'il reposait sur une logique économique solide, mais qu'en pratique, il n'a pas donné les résultats escomptés en raison de compromis avec les intérêts capitalistes et de la corruption endémique au sein du SZRS. Le Fedplan est un organe mi-démocratique, mi-technocratique, placé sous la supervision du Congrès, et le gouvernement actuel a placé de grands espoirs en lui.\n\nLe premier plan quadriennal est axé sur la socialisation complète de l'économie, l'expansion de l'industrie lourde et militaire en préparation de la guerre à venir, et la mécanisation de l'agriculture. C'est à partir de ces éléments que des industries plus avancées pourront être construites à l'avenir. Alors que les niveaux les plus bas de l'économie sont encore relativement libres, le Fedplan a rapidement mis en place une bureaucratie pour superviser les syndicats, qui agissent en tant que principaux exécutants des directives du Fedplan. Il reste à voir si ce plan sera couronné de succès."
 socrus.62.a:9 "L'avenir ne peut être arrêté."

 socrus.63.t:9 "L'économie de la libre association"
 socrus.63.d:9 "Initialement, beaucoup craignaient une répétition des catastrophes du communisme de guerre mis en œuvre par les bolcheviks, mais le système économique de la RDFSR s'est avéré plus modéré que prévu. Les principaux conseillers du gouvernement en matière économique, tels que le socialiste-révolutionnaire Alexandre Elyashevitch et le daniste Alexandre Finn-Yenotayevsky - tous deux anciens mencheviks - ont mené une lente transition de l'économie dans le but de réformer plutôt que de révolutionner le système économique.\n\nCertes, la propriété privée a été abolie, mais le contrôle de l'État sur l'économie est resté raisonnablement limité. Seules les questions d'importance nationale, telles que les infrastructures, les industries d'armement, la production d'électricité et l'exploitation minière relèvent des bureaucrates du ministère de l'industrie et du commerce, tandis que la majeure partie de l'économie est composée de petites entreprises (artels), de coopératives, de syndicats, etc. Le rôle de l'État est de réglementer et d'investir, tandis que les associations locales jouissent de la plus grande liberté économique possible.\n\nLes opposants à cette politique l'ont qualifiée de "socialisme de marché", tandis que d'autres ont souligné que le "petit capitalisme" n'était pas propice à une industrialisation rapide. Malgré les critiques de la gauche, ce système mixte a été relativement populaire, en particulier dans les régions rurales, et n'a pas entraîné de grandes perturbations économiques. Il reste cependant à voir comment ces politiques fonctionneront à plus long terme."
 socrus.63.a:9 "On ne peut pas forcer la prospérité."

 socrus.64.t:9 "Le nouveau paysan russe"
 socrus.64.d:9 "La situation de la propriété foncière en Russie a radicalement changé depuis 1917. La guerre civile, les réformes agraires des années 1920-1930 et la récente distribution des grands domaines restants ont créé une Russie de paysans moyens. Si, en 1917, les familles rurales typiques étaient des métayers ou des propriétaires de chalets appauvris, le paysan russe moyen de [GetYear] ressemble beaucoup plus à ses contemporains de Pologne ou de Finlande. Il existe encore des petits agriculteurs désolés, mais la plupart d'entre eux sont des serednyaks (paysans moyens) ou des koulaks (paysans à hauts revenus). Les bednyaks - paysans à faibles revenus - et les batraks - ruraux sans terre - ne constituent plus l'écrasante majorité de la population rurale.\n\nCette situation entraîne un certain nombre de conséquences. Les paysans sont plus indépendants, plus organisés, moins radicaux - mais ils ont aussi souvent une vision positive du socialisme, grâce au long travail des socialistes-révolutionnaires en tant que premier parti paysan de Russie. Mais ce "socialisme paysan" est hostile à la collectivisation ou à des changements radicaux dans la propriété foncière - bien au contraire, car pour eux, un paysan socialiste idéal serait un paysan indépendant cultivant sa terre, sans propriétaires ni locataires.\n\nEn général, la paysannerie soutient les SR ou reste apathique, apolitique ou secrètement contre-révolutionnaire, en particulier dans les régions où l'Église conserve un grand pouvoir dans l'esprit des gens simples. Le programme de municipalisation des terres des SR est généralement considéré comme positif, car il signifie que toutes les terres sont gérées par la communauté, qui les distribue aux familles, souvent de manière permanente dans la pratique.\n\nCependant, certains économistes, comme Sergey Dubrovsky, ont souligné que ce type de politique rurale est très inefficace pour mécaniser et industrialiser la production rurale, et qu'il faudrait des unités agricoles plus grandes et des fermes communales. Lui et d'autres communistes plaident en faveur d'unités agricoles plus grandes afin de "rationaliser" les méthodes agricoles et d'augmenter considérablement les chiffres de production. Certains souhaitent même étendre cette politique à l'ensemble de la Russie, mais il est évident qu'elle se heurterait à une résistance massive."
 socrus.64.a:9 "Ah, le cœur rustique de la Russie."
 socrus.64.b:9 "La modernité finira par se répandre dans ces pays."

 socrus.65.t:9 "Zeller quitte la Coalition des travailleurs"
 socrus.65.d:9 "Devant le Congress Building, Gergard Zeller, leader du SDS, annonce son retrait de la Coalition des Travailleurs et du gouvernement de [GetSecondInCommand]. Il fonde son retrait sur les promesses vides du gouvernement de mettre en œuvre ses réformes et accuse [ROOT.GetLeader] de "devenir trop amical" avec les bolcheviks.\n\nZeller a terminé son discours en promettant d'être une opposition digne de ce nom, capable de négocier quand c'est nécessaire et d'annuler les lois quand c'est nécessaire. Cependant, si le gouvernement continue sur sa lancée, le SDS pourrait commencer à rassembler une majorité pour démettre [ROOT.GetLeader] et son gouvernement."
 socrus.65.a:9 "Les capitalistes déguisés en ouvriers ont montré leur vrai visage."
 socrus.65.b:9 "La coalition ne sera pas la même sans eux ; nous devrions négocier."

 socrus.66.t:9 "Les modérés reviennent au bercail"
 socrus.66.d:9 "Malgré les événements qui ont amené Gergard Zeller et le SDS à quitter la Coalition des Travailleurs, les récentes mesures prises par [ROOT.GetLeader] et son gouvernement ont plu aux modérés. Ainsi, suite à de nombreuses législations votées avec le SDS, Zeller a accepté de revenir au sein de la coalition et du gouvernement.\n\nMalgré une opposition interne au sein du SDS et du VST, le retour s'est déroulé sans heurts et les modérés ont retrouvé leurs rôles antérieurs."
 socrus.66.a:9 "La Coalition des travailleurs doit faire entendre sa voix modératrice."

 socrus.67.t:9 "Sverdlov se retire"
 socrus.67.d:9 "Récemment, la presse associée au RKP(b) a publié une interview enflammée de Yakov Sverdlov, qui a annoncé son retrait de la Coalition des travailleurs. Il a accusé [ROOT.GetLeader] de mener des politiques contre-révolutionnaires susceptibles de ramener la révolution vers le parlementarisme bourgeois. Même si [ROOT.GetLeader] et [GetSecondInCommand] ont été les principaux responsables, Sverdlov considère que la présence d'éléments comme le SDS ou les Danistes est le principal coupable de ces actions. Peu après, tous les ministres du RKP(b) ont démissionné et les bolcheviks sont non seulement passés dans l'opposition, mais ont également commencé à boycotter tout vote ou toute législation susceptible d'avoir été influencée par les "réactionnaires". À partir de ce moment, toute réunion du Congrès doit se terminer par l'expulsion forcée d'au moins un député du RKP(b)."
 socrus.67.a:9 "1921 ou l'exil ne leur ont-ils rien appris ?"
 socrus.67.b:9 "Nous ne pouvons pas laisser la colère s'emparer de nous, nous avons besoin d'unité."

 socrus.68.t:9 "Les bolcheviks déclarent leur soutien"
 socrus.68.d:9 "Après de récents votes, soutenus par le RKP(b) et une atténuation partielle des idées de Zeller, Yakov Sverdlov a accepté de rejoindre la Coalition des Travailleurs. Dans une déclaration commune avec [ROOT.GetLeader], Sverdlov a exprimé sa gratitude pour le changement de politique et a promis de mettre fin au boycott de son parti au sein du Congrès. Rapidement, le RKP(b) a regagné tous ses anciens ministères et les sessions du Congrès se sont déroulées de manière plus pacifique.\n\nMalgré l'opposition initiale du SDS, des Danistes et même d'une partie des SR, les bolcheviks sont chaleureusement acceptés au sein de la coalition."
 socrus.68.a:9 "Sans nous, de quel soutien disposent-ils ?"

 socrus.69.t:9 "Le sort de la Coalition des travailleurs ?"
 socrus.69.d:9 "Chaque jour qui passe, la Coalition des travailleurs, soigneusement négociée, semble enfin tomber en ruines. Dans une déclaration, Maria Spiridonova a expliqué que son parti n'avait pas l'impression d'être un membre réellement apprécié de la Coalition des travailleurs et que les paysans avaient été complètement méprisés par les politiques de la VST. Si cela continue, dit-elle, la Coalition des travailleurs ne continuera tout simplement pas.\n\nRappelant que les points d'accord précédents n'ont pas été respectés, Mme Spiridonova a proposé que la Coalition des travailleurs reste en place, mais qu'elle doive faire des concessions massives au PSR et à sa base paysanne, afin de rétablir les règles du jeu telles qu'elles étaient censées l'être."
 socrus.69.a:9 "Nous ne pouvons pas les perdre !"
 socrus.69.b:9 "Nous régnerons seuls !"

 socrus.70.t:9 "Résistance paysanne du SR"
 socrus.70.d:9 "Les paysans du PSR n'ont pas voulu coopérer avec les politiques paysannes de la VST.\n\nDes organisations telles que l'Union paysanne socialiste-révolutionnaire ont formulé des critiques assez acerbes et se sont ralliées à Spiridonova pour faire pression sur nous afin que nous fassions marche arrière."
 socrus.70.a:9 "Ils obéiront aux baïonnettes."
 socrus.70.b:9 "Nous devons vraiment régler ce problème."
 socrus.70.c:9 "Les paysans ne font que se plaindre."

 socrus.71.t:9 "Triomphe du communisme paysan"
 socrus.71.d:9 "Même si le VST n'aime pas beaucoup ce qu'il considère comme la classe paysanne réactionnaire, nos politiques ont jusqu'à présent porté leurs fruits.\n\nLes organisations paysannes du PSR ont largement coopéré avec nos politiques et, au fil du temps, une plus grande partie de notre propre parti considère la paysannerie comme un allié potentiel de la révolution plutôt que comme une menace."
 socrus.71.a:9 "Vers un avenir meilleur !"

 socrus.72.t:9 "Les Kamkovites"
 socrus.72.d:9 "Nos relations avec le grand parti SR sont loin d'être faciles, mais nous nous en accommodons. Le soutien aux Esers est nécessaire, car notre gouvernement révolutionnaire est trop fragile pour faire face à la fois à la résistance des Blancs et à celle des paysans socialistes-révolutionnaires.\n\nMais le soutien tactique des socialistes-révolutionnaires peut aussi être utilisé d'autres façons, car, avec leurs votes au Congrès, nous ne sommes pas aussi dépendants de l'unité de nos propres rangs. Dans certains domaines, les SR sont des alliés plus faciles que nos chers camarades de gauche.\n\nDans les négociations en coulisses, nous avons établi une bonne relation de travail avec Boris Kamkov, le secrétaire du PSR à la poigne de fer et l'homme qui dirige en grande partie le parti, tandis que la présidente Maria Spiridonova est davantage un leader symbolique et idéologique. Kamkov et ses alliés, comme Vladimir Karelin et Nikolay Zdobnov, se sont engagés à maintenir l'unité de la Coalition des travailleurs et sont prêts à nous soutenir si nous en avons besoin."
 socrus.72.a:9 "Un front de moins à combattre."
 socrus.72.b:9 "Peut-être voulons-nous plutôt saboter les SR ?"

 socrus.73.t:9 "Les socialistes-révolutionnaires-maximalistes"
 socrus.73.d:9 "Tous les socialistes-révolutionnaires ne sont pas satisfaits de la direction de Boris Kamkov. Les Maximalistes, une branche radicale du parti, remontent à l'époque prérévolutionnaire et ont été des alliés des Bolcheviks pendant la guerre révolutionnaire. Ils ont survécu sous la forme d'un petit groupe terroriste et se sont à nouveau développés, essentiellement sous la forme d'un nouveau type de Maximalistes, des Esers qui ont pratiquement abandonné les tentatives de "parlementarisme" et de "politique de parti". Bien qu'ils respectent le leadership de Spiridonova, ils essaient d'influencer le parti.\n\nQuelques accords secrets avec eux, peut-être par l'intermédiaire d'Ivan Gronsky, membre du VST ayant de bonnes relations, pourraient renforcer les Maximalistes et leur permettre de saper la direction actuelle du PSR - et en retour, de l'affaiblir en tant qu'opposition."
 socrus.73.a:9 "Néfaste."
 socrus.73.b:9 "Des manigances dans le dos de nos alliés ?"
 socrus.73.a.tt:9 "Améliore la priorité §YLa Charte du Totalisme Russe§!."

 socrus.74.t:9 "Congrès des syndicats"
 socrus.74.d:9 "Il est facile de considérer le syndicalisme comme un développement socialiste français, mais la vérité est que la Russie a une longue tradition de syndicalisme dérivant de l'anarchisme, qui remonte à Bakounine. Des réactionnaires tels que Sergey Zubatov ont réussi à discréditer fortement les syndicats russes, mais ils ont retrouvé une nouvelle vigueur après l'épuration des léninistes en Russie.\n\nLes deux principaux théoriciens syndicalistes, Vsevolod Volin et Grigory Maksimov, ont tous deux développé des théories économiques basées sur l'autogestion absolue des travailleurs, sans faire de compromis avec les "socialistes d'entreprise" de droite, ni avec les "socialistes étatistes" de gauche. L'idée de Maksimov d'une "confédération des travailleurs" a de nombreux partisans, tels que Shlyapnikov, Kollontay et même Tomsky, tous unis dans la conviction que l'économie doit être gérée par ceux qui travaillent - et non par des bureaucrates, ni par des propriétaires d'entreprises. Les syndicats libres, organisés par les travailleurs, sont à la fois les travailleurs et les experts dans leur domaine. Il est donc logique qu'ils prennent les décisions économiques importantes.\n\nPour mettre cela en pratique, le Congrès des syndicats a été créé pour conseiller le ministère de l'industrie et du commerce en matière de politique et pour coordonner les "Trudoplans" créés par les syndicats pour développer leurs propres régions. Cet organisme est farouchement indépendant du contrôle politique et n'apporte son aide que dans le rôle de la gestion économique, en essayant de maintenir les politiques de faction en dehors de cela."
 socrus.74.a:9 "Nous verrons ce qu'il en est."

 socrus.75.t.evil:9 "La classe réactionnaire"
 socrus.75.t.idealist:9 "Brûler l'idéalisme (avec de l'essence)"
 socrus.75.d:9 "Nous avons essayé. Nous avons essayé de faire des compromis, de défendre l'unité de tous les travailleurs, de tolérer au moins les superstitions et le nationalisme des paysans. Mais à chaque fois que la VGPU tourne le regard, ces gens complotent avec les saboteurs blancs, ils sapent la démocratie socialiste, parlent contre elle et répandent des calomnies sur notre gouvernement. Il semble que les paysans soient vraiment la classe réactionnaire, totalement incompatible avec l'avenir de la race humaine.\n\nL'incident le plus grave, la rébellion de villages entiers dans la région du Transbaïkal, a été réprimée par une intervention rapide, mais la résistance n'en finit pas. Il semble que la seule façon d'avancer soit de recourir à la force sans restriction."
 socrus.75.a:9 "Arrêter les meneurs, ignorer les tribunaux et les lois."
 socrus.75.b:9 "Essayer au moins de limiter la terreur."

 socrus.76.t:9 "Les conséquences des politiques éthiques"
 socrus.76.d:9 "Si les politiques promulguées par Fyodor Dan et Rafail Abramovich se sont d'abord avérées populaires, les problèmes qu'elles ont engendrés n'ont pas tardé à se manifester. La répression politique et la censure peuvent sembler antidémocratiques, mais ce sont des outils utiles. Leur absence entraîne des problèmes similaires à ceux que rencontrent les démocraties bourgeoises : une opposition impunie, en particulier une opposition contre-révolutionnaire. De nombreux cercles de droite qui ont survécu à la révolution ont commencé à utiliser le "dégel danite" et ont rapidement organisé leurs propres journaux, maisons d'édition ou clubs de discussion.\n\nEn outre, nos forces de police sont confrontées à des problèmes de maintien de la paix dans le pays. Alors que les réactionnaires semblent poser problème à notre régime, les lois créées par les Danistes rendent ces actions légales. La police ne sait plus ce qui est un crime. La baisse du financement de la sécurité n'a pas facilité la situation et, de ce fait, plus on s'éloigne des villes, plus l'État est anarchique."
 socrus.76.a:9 "Le prix à payer pour défendre notre morale !"

 socrus.77.t:9 "Les conséquences de la démocratie"
 socrus.77.d:9 "La création d'une démocratie socialiste a soulevé la question de son apparence. Après tout, elle ne peut pas être identique au parlementarisme bourgeois qui s'est effondré en Russie. De nombreux membres du cercle de Zinovyev ont défendu son concept d'"hégémonie prolétarienne", dans lequel aucune force réactionnaire, "svobodnik social" ou "menschevik faible" ne serait autorisée à empoisonner la démocratie ouvrière. Cela a évidemment été ressenti comme un affront par les Danistes, qui estimaient que la démocratie ne pouvait pas être restreinte.\n\nC'est pourquoi, dans le cadre d'un compromis, de nombreux indépendants ont été autorisés à se présenter aux soviets locaux ou aux syndicats. Cependant, à la surprise de la droite et sans surprise de la gauche, dans de nombreuses régions rurales, ces indépendants ont dominé les soviets et les syndicats. Peu après les élections, Zinovyev a accusé nombre de ces députés d'être des Savinkovites secrets, arguant de leur soutien silencieux à Savinkov au fil des ans. Le fait que plusieurs membres indépendants des soviets se soient opposés à la politique anticléricale et à d'autres politiques socialistes au nom de la "liberté de conscience" n'a pas aidé. Cela a provoqué une vague de peur au sein du Congrès. Certains ont remis en question le soutien rural au SR, tandis que d'autres ont accusé le SDS de financer secrètement ces candidats. Mais surtout, cet événement a provoqué une nouvelle scission au sein du VST, déjà terni, et s'est avéré embarrassant pour Dan et ses partisans. Alors que Zinovyev, avec le soutien silencieux de Kamenev, appelait à l'emprisonnement immédiat de ces députés, la droite est d'abord restée silencieuse, avant de se raviser et de défendre ces réactionnaires au nom de la démocratie. Le centre reste divisé sur la question et tout le monde attend de [ROOT.GetLeader] qu'il prenne une décision solide."
 socrus.77.a:9 "C'est ainsi que fonctionne la démocratie, que cela nous plaise ou non."
 socrus.77.b:9 "Les Svobodniks sociaux ? Pas dans mon Congrès."

 socrus.78.t:9 "Marx contre Mahomet"
 socrus.78.d:9 "Même si l'ennemi principal dans notre lutte contre les dieux est l'Église orthodoxe archi-réactionnaire, elle n'est pas la seule. L'islam règne en maître dans de nombreuses régions du sud de la Russie, parmi les Bachkirs, les Tatars et les peuples du Caucase. Nombre de ces régions sont profondément conservatrices et ont été relativement autonomes pendant la république, s'alliant souvent avec les partis de l'establishment.\n\nC'en est fini ! Les mosquées sont fermées par les courageux travailleurs, et les femmes sont voilées par les fervents disciples de Zhenotdel. Naturellement, cela a suscité une indignation contre-révolutionnaire, les chefs religieux et les soi-disant enseignants affirmant que nous démolissons la base même de leur identité et que nous la remplaçons par un matérialisme creux. Ces régions soutiennent de plus en plus le mouvement clandestin des Blancs. Seules quelques personnes sont impliquées dans la lutte armée - pour le moment - mais de grands groupes de personnes sont déjà impliqués dans la résistance passive, dans les protestations et les grèves, encouragés par les dirigeants des communautés locales."
 socrus.78.a:9 "Pas de pitié pour la tradition."
 socrus.78.b:9 "Éviter de les aliéner davantage."

 socrus.79.t:9 "Le Comité de défense de la révolution"
 socrus.79.d:9 "Le Congrès est composé de factions qui se chamaillent depuis que l'aile droite et l'aile gauche se sont séparées pour former leurs propres partis. Sulimov et ses alliés, qui s'accrochent fermement au reste de la VST - et surtout au pouvoir exécutif - ne sont au pouvoir que parce que la plupart des membres du Congrès s'accordent à dire que c'est mieux que de ne pas avoir de gouvernement. En particulier, c'est le soutien des SR qui maintient le gouvernement de Sulimov à flot, et il est tout à fait conscient de cette relation.\n\nAlors que les flammes de la guerre font déjà rage dans le monde entier, le Congrès a à peine adopté un décret créant le Comité de défense de la révolution, composé de Sulimov lui-même, d'un certain nombre de commandants militaires, de délégués de chaque faction derrière Sulimov et de plusieurs membres des socialistes-révolutionnaires. Cet organe dispose de pouvoirs étendus pour organiser l'industrie de l'armement, réprimer le sabotage contre-révolutionnaire et, d'une manière générale, préparer le pays à la lutte pour sa survie. La loi est prévue pour un an et devra être renouvelée périodiquement jusqu'à ce qu'elle ne soit plus considérée comme nécessaire."
 socrus.79.a:9 "Nous ferons de notre mieux pour la patrie."

 socrus.80.t:9 "L'abolition des pouvoirs d'urgence"
 socrus.80.d:9 "Le Congrès n'a prolongé les pouvoirs de Sulimov que le temps nécessaire. Immédiatement après la guerre, il était clair que la loi sur la défense de la révolution ne serait pas renouvelée, et beaucoup craignaient que Sulimov ne refuse de renoncer au pouvoir et n'établisse une dictature avec le soutien de l'armée. Au grand soulagement de tous, il a cédé, certes à contrecœur, mais il a tout de même cédé.\n\nIl est ainsi passé du statut de dictateur révolutionnaire à celui de simple membre du Congrès, bien que profondément respecté et influent. Il bénéficie de la loyauté d'une grande partie du Congrès et a de bonnes chances d'être élu prochain président, s'il décide de se présenter."
 socrus.80.a:9 "Enfin."

 socrus.81.t:9 "Élections au Congrès des Soviets"
 socrus.81.d:9 "Près d'une douzaine de candidats différents ont été présentés lors des discussions sur le prochain premier ministre par le Congrès, mais il était finalement clair que la faction de Sulimov dominerait l'élection, puisqu'elle détenait plus d'un tiers du Congrès, à peu près à égalité avec les SR. En privé, Sulimov avait reçu de nombreuses demandes pour effectuer un nouveau mandat, et il était particulièrement populaire auprès de la jeune génération de vétérans. Cependant, d'autres, comme son mentor idéologique Vladimir Levitsky, lui ont conseillé de se retirer des postes élevés, de peur qu'il n'en vienne à aimer le pouvoir pour lui-même et à oublier ses grands idéaux.\n\nAlors que la candidature de Sulimov est dans l'air, deux autres candidats se sont levés au sein de la VST et pourraient être en mesure de le détrôner. Aleksandr Shlyapnikov a été ministre de l'industrie de guerre au cours des dernières années et se présente comme le candidat le plus à même de défendre les principes de la démocratie et d'éviter de centraliser à nouveau le pouvoir, comme l'avait fait Sulimov. Mikhail Tomsky, une autre figure syndicale, vient d'un milieu similaire, mais trouve son soutien auprès de nombreux anciens bolcheviks. Il est plus critique à l'égard de Sulimov et reproche à l'ancien Premier ministre ses "ambitions césaristes" et d'avoir ignoré la démocratie soviétique pendant la guerre.\n\nQuoi qu'il en soit, ni Shlyapnikov ni Tomsky ne disposeront d'une majorité particulièrement forte et négocieront de toute façon avec les SR pour conserver une majorité. Certains pourraient considérer qu'il s'agit là d'une bonne chose : un Congrès plus faible et plus divisé constitue en effet une protection contre la centralisation du pouvoir."
 socrus.81.a:9 "Camarade Sulimov, votre tâche n'est pas encore terminée !"
 socrus.81.b:9 "Le camarade Shlyapnikov est un excellent successeur."
 socrus.81.c:9 "Le camarade Tomsky triomphe lors du vote."

 socrus.82.t:9 "Départ du camarade Dan"
 socrus.82.d:9 "Fyodor Ilyich Gurvich, mieux connu sous le pseudonyme de Dan, a annoncé son départ de la vie politique. Dan est l'un des pères fondateurs du menchevisme et participe au mouvement socialiste russe depuis 1894. Il était également le beau-frère de Yuly Martov et de Vladimir Levitsky, et dans les années tumultueuses de l'après-guerre civile, il est resté le pilier du mouvement menchevique.\n\nDepuis quelque temps, Dan est tourmenté par des problèmes de santé et il vient de présenter au Premier ministre sa démission du gouvernement et du parti. Avec la guerre qui se profile à l'horizon, il a exprimé des inquiétudes quant à sa santé et à sa capacité à diriger correctement, et il ne voulait pas peser sur la jeune génération de socialistes russes. Cette annonce est un soulagement pour certains, qui s'inquiétaient déjà de la santé et des capacités de Dan, en particulier en tant que leader potentiel en temps de guerre."
 socrus.82.a:9 "Il laissera un souvenir impérissable."
 RUS_dan_retire_tt:9 "§GVST-Droite n'est plus en mesure d'accéder au pouvoir.§!"

 #SR Path
 socrus.100.t:9 "Le dernier chapitre"
 socrus.100.d:9 "Savinkov est mort et son appareil de sécurité est en ruine. Des gardes populaires improvisés contrôlent la majorité des villes et des chemins de fer, avec l'appui d'unités militaires ayant fait défection. Des combats acharnés ont eu lieu dans les endroits où les officiers loyalistes de Svobodnik ont réussi à maintenir l'ordre. Dans la gubernia de Pskov et à Dvinsk, de nombreux paysans se sont ralliés aux bataillons de Svobodnik, mais ils n'ont pu résister qu'une semaine. Dans la région du Kouban, Ataman Krasnov et une grande partie des garnisons locales tentent d'organiser la résistance, mais sont arrêtés près de Rostov. La région de Lipetsk-Oryol connaît de violents combats, de même que Vologda, où des Svobodniks locaux organisent une résistance de guérilla avec des paysans loyalistes.\n\nLa Russie saigne, mais elle n'a que des cicatrices mineures. La majorité de la population a accueilli le changement de régime avec apathie - après tout, il ne peut être pire que le SZRS. Certains sont même pleins d'espoir et, dans les villes en particulier, on a assisté à de grandes célébrations. Des milliers de prisonniers politiques ont été rendus à leurs familles. L'un après l'autre, les gouverneurs et les généraux déclarent leur loyauté envers le gouvernement provisoire, ou du moins annoncent leur non-résistance.\n\nLe Vozhd n'est plus, et le peuple se venge. Des centaines de membres du parti SZRS et de loyalistes ont été lynchés ou sommairement exécutés par les milices populaires. Les policiers de la Svobodnik sont particulièrement détestés et les soi-disant meurtres de policiers ont secoué la nation. Des hommes de l'Union des travailleurs de Moscou ont pris d'assaut le siège de l'Okhrana et le directeur Klepikov a été pendu à un mât. De plus en plus de personnes ont été emprisonnées et rassemblées dans des prisons improvisées, transformant souvent littéralement les gardiens de prison en prisonniers dans leur propre camp. Si une grande partie de la violence est sans doute méritée, il n'en reste pas moins que la généralisation de ces actes est inquiétante. Quelle attitude devons-nous adopter à l'égard des Svobodniks ?"
 socrus.100.a:9 "Pas de pitié pour les Svobodnik !"
 socrus.100.b:9 "Le travail lavera leurs péchés."

 socrus.101.t:9 "Kronstadt vaincu"
 socrus.101.d:9 "Depuis plusieurs jours, une inquiétante paralysie s'installe à Moscou. L'amiral suprême Koltchak ne s'est pas encore présenté aux habitants de Petrograd, mais est resté à bord de son navire amiral, le général Alekseyev, ancré à l'extérieur de la ville. La flotte de la Baltique et les garnisons de Kronstadt n'ont pas répondu aux communications, se contentant de les accuser réception. La ville elle-même est sous le contrôle de la population - la plupart des garnisons de Petrograd ont été parmi les premières unités à changer de camp et à commencer à arrêter les Svobodniks, qui n'ont jamais été particulièrement appréciés dans la ville.\n\nLe vieil amiral est sans doute furieux de voir les socialistes accéder à nouveau au pouvoir, mais cette fois-ci, il semble très seul. Pourtant, il est entouré de marins loyaux et de bataillons d'infanterie de marine, et il contrôle une puissance de feu massive dirigée vers le cœur de la Russie. Un débat animé s'engage à Petrograd sur ce qu'il convient de faire : Koltchak prépare-t-il quelque chose ? Les contre-révolutionnaires préparent-ils leur coup ? Ou bien est-il tout simplement désorienté, ne disposant plus que de sa flotte ?\n\nFinalement, le gouvernement délègue le commissaire municipal de Petrograd pour monter à bord du Général Alekseyev et négocier avec Koltchak la remise de sa flotte en échange d'une retraite paisible avec les honneurs. Sur le navire, le vieux chef suprême de toutes les Russies semblait n'être plus qu'une enveloppe grise de lui-même. Il se contente de dire que la Russie et lui se sont peut-être éloignés l'un de l'autre et qu'il ne connaît plus son pays. Les pires craintes de coup d'État n'étaient pas fondées, et l'amiral s'est avéré simplement déçu et fatigué. Après quelques efforts de persuasion, il a accepté d'informer le gouvernement de sa démission et a exprimé son désir de conserver sa présidence au sein du Conseil des études arctiques."
 socrus.101.a:9 "Une catastrophe évitée."

 socrus.102.t:9 "Par la lutte, vous vous élèverez"
 socrus.102.d:9 "En 1918, Maria Aleksandrovna Spiridonova avait déclaré à Lénine : "Notre mouvement ne peut être détruit, ni par vous, ni par aucune autre réaction temporaire, car il vit dans le cœur de notre peuple, il est caché dans les profondeurs de son esprit. La renaissance révolutionnaire se fera sûrement sous la bannière de cet idéal : l'idéal de la libération de la personnalité humaine".\n\nEt il semble que ce moment soit enfin arrivé. Lorsque la socialiste-révolutionnaire entre dans le palais du Sénat de la forteresse du Kremlin avec ses camarades, l'instant semble irréel. Après quarante ans de lutte - comme le promettait la devise des socialistes-révolutionnaires - ils se trouvaient enfin au plus haut niveau de la Russie, sans Lénine ni présidents bourgeois pour les empêcher d'avancer. Depuis cette forteresse, des milliers de socialistes ont été mis à mort, torturés et emprisonnés - chacun des anciens Esers présents aujourd'hui en a fait l'expérience. Est-ce enfin la fin de tout cela et l'aube d'une Russie plus libre ?\n\nLe bureau est en désordre et ses objets de valeur ont été pillés par un bureaucrate du SZRS qui est probablement à mi-chemin de Minsk à l'heure qu'il est. Des coups de feu sporadiques retentissent dans les rues de Moscou, mais ils ne semblent plus trop déranger la camarade Maria Aleksandrovna. Ironiquement, les années passées à se cacher de l'Okhrana du Vozhd ont presque revigoré les Esers et leur ont permis de se rappeler leurs racines, leur lutte. Ils ont perdu une fois contre Lénine, et Savinkov a failli les achever. Ils ne peuvent pas se permettre d'échouer une troisième fois ; le peuple russe a versé trop de sang pour obtenir sa liberté pour qu'ils s'arrêtent maintenant."
 socrus.102.a:9 "Un avenir plus radieux se dessine !"

 socrus.103.t:9 "L'orientation de la lutte révolutionnaire"
 socrus.103.d:9 "Enfin, la lutte de plusieurs décennies pour que le parti des paysans accède au pouvoir est arrivée - et, malheureusement, la lutte pour gouverner durera probablement encore quelques décennies. Les SR ont beau avoir le plus grand nombre de sièges au Congrès, ils gouverneront toujours aux côtés des VST, dont la vision de la Russie socialiste est très différente de la leur : celle du syndicalisme occidental et de la modernité.\n\nPour beaucoup, comme le ministre-président Boris Kamkov, il s'agit là d'un bon et sain compromis. Les idéaux différents mis à part, la Coalition des travailleurs travaille toujours pour le même objectif final : une Russie libre et égalitaire. La brève mais désastreuse domination bolchevique sur la Russie est la preuve qu'un État à parti unique ne peut mener qu'à la ruine et à l'autoritarisme. La démocratie socialiste ne peut fonctionner que grâce à la coopération de la gauche russe, faute de quoi elle aboutira à la même chose.\n\nMais pour d'autres SR, comme les camarades Ustinov, Kolegayev et Levandovsky, cela est stupide et naïf. Appartenant à l'aile maximaliste du parti, ils désespèrent de ce qu'ils considèrent comme le défaitisme et la perte du véritable sentiment révolutionnaire dans le parti, qui, à leurs yeux, a capitulé devant les éléments bourgeois. Les SR sont le véritable parti des paysans, qui constituent la majorité du peuple en Russie - le premier congrès a montré la volonté de ce peuple, et vous ne pouvez pas prétendre travailler en son nom avec des compromis honteux. Comme cela a toujours été prévu, les SR guideront la Russie vers son avenir socialiste et révolutionnaire, et si les communistes doivent être contraints à la soumission pour que cela se produise, qu'il en soit ainsi.\n\nBien que ces sentiments aient beaucoup choqué, le parti s'est retrouvé plus divisé qu'on ne l'avait imaginé. Les SR ne pouvaient pas faire face à un autre Lénine qui usurperait la démocratie socialiste, ils devaient donc maintenir la coalition - et pourtant, ils ne pouvaient pas faire face à un autre Lénine qui détruirait la Russie des paysans, la coalition devait donc être détruite.\n\nLa présidente Spiridonova n'a pas pris part au débat. En fin de compte, l'humeur dominante était..."
 socrus.103.a:9 "Nous devons protéger la démocratie à tout prix !"
 socrus.103.b:9 "Le peuple nous a donné mandat, plus de capitulation !"
 socrus.103.a.tt:9 "Nous nous rangerons du côté de l'aile §1Spiridonoviste§! du SR et jouerons de leur côté."
 socrus.103.b.tt:9 "Nous nous rangerons du côté de l'aile §oMaximaliste§! du SR et jouerons de leur côté."

 socrus.104.t:9 "Question du ministère de l'industrie"
 socrus.104.d:9 "Une fois la composition finale du Congrès déterminée, il est prévu que les postes du Conseil des Ministres du Peuple suivront, puisque ce dernier est élu directement par le premier. C'est ainsi une garantie que de nombreux postes seront pourvus par les candidats SR.\n\nBien sûr, le VST a réclamé des sièges au Conseil Exécutif, et certains membres des SR ne souhaitent en aucun cas évincer les communistes - beaucoup d'entre eux sont au moins favorables aux intérêts du SR, car plusieurs candidats ont été sélectionnés. en tant que titulaire du ministère de l'Industrie et du Commerce, le plus notable d'entre eux, originaire du VST, est Stanislav Strumilin, qui entretient des relations étroites avec Levitsky, qui sera probablement un précieux non-SR. Cela étant dit, sa politique économique est planiste et industrielle, et il ne fait aucun doute qu'il peut entrer en conflit avec le propre programme économique du SR.\n\nDe l'autre côté du spectre politique se trouve le menchevik Alexandre Finn-Yenotayevsky, dont les perspectives économiques sont bien plus proches des nôtres que de celles du VST. Sa nomination ne ferait que négliger la Coalition des travailleurs, aussi correctes soient-elles, ses idées. Cette option serait plutôt un compromis : Sergueï Kirov, un autre menchevik mais plus aligné sur les centristes du VST en termes de politique économique, pourrait fonctionner comme un tel compromis si nous le souhaitons."
 socrus.104.a:9 "C'est donc le camarade Strumilin."
 socrus.104.b:9 "Nous ne pouvons que faire confiance au camarade Finn-Yenotayevsky."
 socrus.104.c:9 "Trouvons un compromis : le camarade Kirov."

 socrus.105.t:9 "Sur les questions de sécurité"
 socrus.105.d:9 "Il n'y a pas encore longtemps que la révolution socialiste a balayé la Russie comme un raz-de-marée. C'est précisément la raison pour laquelle le ministère de l'intérieur est si important : les agents allemands, les Svobodniks et autres saboteurs nationalistes chercheront à nous faire tomber à chaque occasion, et la sécurité publique est de la plus haute importance. Le ministère de l'intérieur est responsable de la VGPU et des milices populaires, il est donc tout aussi important de savoir qui le contrôlera.\n\nÉtoile montante du parti et publiciste, Nikolay Zdobnov est devenu le choix favori de nombreux membres des SR et l'homme que Boris Kamkov a soutenu pour ce poste. Les principaux travaux de Zdobnov portent sur l'histoire de la Russie et il a même approfondi l'histoire locale de l'Oural, de la Sibérie et de l'Extrême-Orient. Malgré la domination de l'aile droite des SR avant la récente révolution socialiste, Zdobnov a participé activement aux efforts visant à ramener les SR à leurs racines plus à gauche, et a été emprisonné par le régime de Savinkov pour avoir organisé des grèves. Pour ces raisons, il est considéré comme un grand martyr de la cause socialiste démocratique et comme une personne suffisamment digne de confiance pour occuper ce poste.\n\nLe challenger de Zdobnov est Andrey Kolegayev, un avocat de l'aile maximaliste qui a acquis une réputation de défenseur des paysans même au sein des SR. Kolegayev a peu de patience ou de désir de coopération avec les autres socialistes de la coalition des travailleurs, ce qui lui vaut les faveurs de nombreux SR intransigeants. C'est pour cette même raison que beaucoup ont appréhendé le contrôle du ministère de l'intérieur par les Maximalistes - les craintes qu'il soit utilisé contre les autres forces socialistes et détruise la coalition ne sont pas totalement infondées."
 socrus.105.a:9 "Zdobnov est clairement l'homme de la situation."
 socrus.105.a.tt:9 "§oPour l'instant, en tout cas.§!"

 socrus.106.t:9 "Déclaration du socialisme organique"
 socrus.106.d:9 "Malgré le dédain général des Maximalistes pour la coopération avec d'autres forces socialistes, le vagabond idéologique Ivan Gronsky fait figure d'exception. En tant qu'ex-maximaliste appartenant désormais à l'aile gauche du VST, les objectifs du camarade Gronsky restent similaires aux nôtres - en particulier, notre attachement indéfectible à la révolution qui a été balayée par les forces bourgeoises.\n\nEn guise d'alternative à l'ambiance perçue au Congrès, Ustinov et Gronsky ont publié ensemble la "Déclaration du socialisme organique", qui stipule que les petits désaccords entre socialistes doivent être balayés. Les questions de représentation des paysans et des ouvriers ou d'autres questions "mineures" ne font que diviser le mouvement socialiste en Russie, qui doit être totalement dévoué et uni pour fournir des services à tous les peuples laborieux.\n\nLa déclaration est la première publication de l'Association Totaliste Russe, une organisation littéraire et culturelle qui, avec le temps, diffusera des idées suffisamment révolutionnaires aux masses. Pour l'instant, les membres sont peu nombreux, mais cela ne durera naturellement pas."
 socrus.106.a:9 "Camarade Gronsky, vous avez raison sur toute la ligne !"

 socrus.108.t:9 "Négociations avec le VST"
 socrus.108.d:9 "Le VST est une tente trop grande pour que nous puissions négocier un accord directement avec lui. Il est particulièrement difficile de travailler avec son aile gauche, mais nous pourrions conclure un accord avec la droite et éventuellement le centre. Le leader de l'aile droite du VST, Rafail Abramovich, croit en une transition progressive vers le socialisme, comme nous, et s'opposerait fermement à tout autoritarisme.\n\nQuant à Levitsky, le leader du centre et du parti dans son ensemble, il est favorable à la Coalition des travailleurs, mais il ne veut pas donner l'impression de capituler face à la Gauche-SR. Lui tendre la main serait plus risqué, mais nous obtiendrions un plus grand nombre de VST de notre côté. Que devons-nous faire ?"
 socrus.108.a:9 "Tendez la main à Abramovitch."
 socrus.108.b:9 "Nous devons tendre une main plus longue..."
 socrus.108.a.tt:9 "Le §YBloc démocratique§! nous accordera :\nStabilité : §G+5.00%§!"
 socrus.108.b.tt:9 "Le §YBloc démocratique§! nous accordera :\nStabilité : §G+10.00%§!"

 socrus.109.t:9 "Négociations avec le SDS"
 socrus.109.d:9 "Il est toujours difficile de se faire des amis parmi les socialistes non engagés, mais dans la situation où nous nous trouvons, cela peut s'avérer nécessaire. Pour rallier le SDS à notre cause, nous devrions peut-être l'inciter à réformer les services de sécurité, à mettre un terme à ce qu'il continue d'appeler la "terreur rouge" et à autoriser une plus grande participation des non-socialistes à la vie politique.\n\nCertains de nos camarades de parti risquent toutefois de ne pas apprécier cette capitulation, et nous devrions donc y réfléchir à deux fois avant de tenter de nous allier avec eux."
 socrus.109.a:9 "C'est pour une bonne cause."
 socrus.109.b:9 "Nous ne devons pas faire de place à l'infiltration libérale."
 socrus.109.a.tt:9 "Le §YBloc démocratique§! nous accordera :\n§Y+1§! §CFoi§! tout les §Y75 jours§!"
 socrus.109.a2.tt:9 "La priorité §YRéforme des Armes de l'Etat§! sera §Gaméliorée§!."
 RUS_1_faith_every_30:9 "§Y+1§! en §Cfoi§! tous les §Y75 jours§!"

 socrus.110.t:9 "Étoile rouge au-dessus de l'église"
 socrus.110.d:9 "L'Église orthodoxe reste activement et fermement hostile aux Esers et à leurs alliés, et les sentiments sont réciproques parmi les socialistes. Le patriarche Antony, archi-réactionnaire, a dominé l'Église de la République russe au cours de la dernière décennie, et son influence n'a pas été effacée par son récent remplaçant. Activement liée à la politique réactionnaire, l'Église était souvent la seule institution publique dans de nombreuses zones rurales, possédant des écoles, des hôpitaux et des terres. Ces biens sont déjà en cours de nationalisation et il est admis que l'État révolutionnaire devra faire face à l'inévitable résistance de l'Église. Cela convient à la fois à l'Eglise et aux Esers qui n'imagineraient jamais une coopération entre eux, mais la question reste de savoir comment faire face à l'inévitable protestation de la paysannerie, la base du Parti Socialiste-Révolutionnaire.\n\nOutre la section révolutionnaire la plus avancée, la paysannerie a toujours été profondément religieuse. La décennie de régime réactionnaire n'a pas arrangé les choses. Il n'y a aucun désir de priver la paysannerie de son esprit religieux, mais deux options sont ouvertement discutées au sein du parti. La première consiste à appliquer simplement la séparation de l'Église et de l'État. Il s'agirait de permettre aux paysans d'avoir leur religion et leurs paroisses locales, de coopérer avec les sectes non orthodoxes telles que les baptistes, de réprimer la résistance de l'Église centrale et d'essayer de faire comprendre à la paysannerie que les plus hautes autorités ecclésiastiques agissent contre son intérêt, alors qu'aucun mal n'est fait au prêtre du village. L'autre idée évoquée émane des partisans de la ligne dure et consiste à ressusciter la vision du fondateur d'Eser, Viktor Chernov, selon laquelle le socialisme est une religion séculière. La conscience spirituelle du paysan devrait être sollicitée sur la base du socialisme en tant que philosophie morale élevée. Les intellectuels d'Eser doivent être considérés comme les apôtres ou les saints d'un mouvement guidé par l'idéal supérieur de la justice sociale. L'État doit rester laïque, mais il faut espérer qu'une telle nouvelle représentation du socialisme ralliera de nombreux fidèles."
 socrus.110.a:9 "Nous ferons respecter la laïcité et rien d'autre."
 socrus.110.b:9 "Le socialisme deviendra une nouvelle religion séculaire, remplaçant l'orthodoxie dans la conscience paysanne."

 socrus.111.t:9 "Négociations avec les anarchistes"
 socrus.111.d:9 "Les anarchistes russes sont peu nombreux mais influents. Politiquement, ils s'alignent sur les Spiridonovistes sur certains points - la vision d'une Russie décentralisée nous unit tous les deux. Pour eux, cependant, l'anarchisme est moins un idéal à suivre qu'un programme politique concret.\n\nCertains membres du parti apprécieront peut-être que nous leur tendions la main, mais peut-être ne devrions-nous pas trop faire tanguer le bateau pour l'instant."
 socrus.111.a:9 "Ils seront des alliés précieux."
 socrus.111.b:9 "Ce n'est pas le bon moment."
 socrus.111.a.tt:9 "Le §YBloc démocratique§! nous accordera :\nVitesse de construction : §R-5.00%§!\nGain quotidien d'accommodement : §G+0.02%§!"

 socrus.112.t:9 "Négociations avec les jeunes officiers"
 socrus.112.d:9 "Il est regrettable que nombre de nos meilleurs militaires aient des sympathies politiques douteuses. C'est précisément la raison pour laquelle l'homme préféré des Spiridonovistes est Yury Sablin, qui n'est peut-être pas le meilleur officier, mais à qui nous pouvons faire confiance pour sauvegarder la démocratie socialiste.\n\nPeut-être qu'en échange de garanties que lui et sa clique pourront rester à leur poste, ils rejoindront notre bloc démocratique."
 socrus.112.a:9 "Cela semble raisonnable."
 socrus.112.b:9 "Ce type d'ingérence politique dans l'armée est injustifié."
 socrus.112.a.tt:9 "Cela empêchera le choix d'un autre §Ychef des armées§!."

 socrus.113.t:9 "Réponse de Levitsky"
 socrus.113.d:9 "M. Levitsky a fait part de son soutien à notre Bloc démocratique et a promis de s'engager à ses côtés."
 socrus.113.d2:9 "Levitsky a fait savoir qu'il ne soutiendrait pas notre Bloc démocratique, citant son apparent "manque de fiabilité politique"."
 socrus.113.a:0 "Bien."
 socrus.113.b:0 "C'est regrettable."

 socrus.123.t:9 "Le Bloc démocratique est créé"
 socrus.123.d:9 "Un cercle informel de RS de gauche et d'autres groupes s'est formé, pour la cause déclarée de la protection de la Coalition des travailleurs et de la démocratie socialiste.\n\nEspérons que cela facilitera un peu les choses."
 socrus.123.a:0 "D'accord."

 socrus.124.t:9 "Le degré de socialisation des terres"
 socrus.124.d:9 "La socialisation de la terre est une priorité pour les Esers, mais personne ne peut nier que la situation de [GetYear] est radicalement différente de celle de 1917.\n\nPar principe, nous voudrions pousser à la socialisation complète des terres - y compris celles des petits paysans - mais cela pourrait signifier l'aliénation de notre base, et si nous voulons éviter cela, nous devrions poursuivre uniquement la socialisation des terres des plus grands propriétaires terriens."
 socrus.124.a:9 "Ne faisons pas trop de vagues."
 socrus.124.b:9 "Nous ne faiblirons pas !"

 socrus.125.t:9 "Rencontre avec le camarade Frunze"
 socrus.125.d:9 "Peu de temps après la création de l'Association Totaliste Russe, un certain bolchevik prend rapidement contact avec le vice-ministre de l'éducation du peuple, Aleksey Ustinov : il s'agit de Mikhail Frunze. Les deux hommes se sont rencontrés dans une cafétéria près de la maison d'édition de l'association pour échanger des idées. Frounze s'est apparemment intéressé de près aux "nobles" objectifs d'Oustinov et de Gronsky. Bien qu'il n'ait pas discuté de cette idée avec le reste de ses camarades bolcheviks, il a proposé qu'une alliance soit conclue entre les maximalistes et les bolcheviks. Beaucoup de nos officiers les plus compétents ont des sympathies bolcheviques ou font partie du parti lui-même, et avec l'aide d'Ustinov, ces officiers pourraient monter dans la hiérarchie et poser les bases d'une "voie vers le pouvoir" viable.\n\nL'offre de Frunze est tentante, même si elle est difficile à accepter. Les autres Eser ne verront certainement pas d'un bon œil le développement d'une alliance maximaliste-bolchevique, et en plus, nous n'avons aucune garantie que Frunze ne veuille le pouvoir que pour lui. Si nous acceptons son offre, nous devrons d'abord nous assurer que nous sortons vainqueurs de l'affaire."
 socrus.125.a:9 "Les amis dans l'armée sont inestimables."
 socrus.125.b:9 "Regardez comment Lénine a trahi les Esers ; voulons-nous vraiment que cela se reproduise ?"
 socrus.125.a.tt:9 "Remplace la priorité §YSupprimer le RKP (b)§! par §YL'alliance impie§!\n\nChangement effectif:\n"

 socrus.126.t:9 "Le groupe de défense de la révolution"
 socrus.126.d:9 "Ustinov s'intéressant à l'idée du camarade Frunze, ce n'était qu'une question de temps avant qu'une réunion plus formelle ne soit organisée. Les Maximalistes présents à la réunion sont Aleksey Ustinov, Mikhail Levandovsky, Andrey Kolegayev et Irina Kakhovskaya ; du côté opposé se trouvent les Bolcheviks Yakov Sverdlov, Mikhail Frunze, Martemyan Ryutin et Aleksey Gastev.\n\nCette rencontre est particulière, car les SR et les bolcheviks n'ont jamais eu de bonnes relations, mais il semble que les maximalistes en particulier et les bolcheviks soient plus disposés à s'entendre qu'on ne le pensait au départ. Cela n'est pas sans rappeler la coopération observée entre les partis totalistes en France, en dépit de leurs différences évidentes. Il a été convenu que les maximalistes aideraient à soutenir les bolcheviks sur le plan politique et à les protéger de la suspicion des SR, tandis que les bolcheviks, en retour, soutiendraient la position des maximalistes dans l'armée. Le point le plus tendu des négociations est la position du général Mikhail Levandovsky. Avec suffisamment d'insistance, il est convenu qu'il sera le chef de facto de l'armée. D'autres détails seront réglés plus tard, mais pour l'instant, les négociations sont terminées et l'alliance est devenue officielle : le Groupe de défense de la révolution."
 socrus.126.a:9 "Une alliance fragile, mais nécessaire."
 RUS_maximalist_bolshevik_alliance:9 "Une §oalliance maximaliste-bolchevique§! a été formée."

 socrus.127.t:9 "Le grand pardon"
 socrus.127.d:9 "Le ministre de l'intérieur, Nikolay Zdobnov, a pris un nouveau décret visant à remédier à l'"excès de zèle" du système de sécurité chaotique au début de la révolution. Il gracie un grand nombre de personnes accusées d'activités contre-révolutionnaires peu après la révolution socialiste. La liste comprend certains républicains libéraux ainsi que des autorités religieuses qui se sont exprimés contre le nouveau régime, mais qui n'ont pas apparemment plaidé pour son renversement pur et simple ou menacé la sécurité publique.\n\nPour une grande partie des Esers, un tel ordre était attendu depuis longtemps - après tout, les tribunaux ont été fortement encombrés par ces excès révolutionnaires. Cependant, pour les Maximalistes, les actions du ministère de l'Intérieur n'ont fait que prouver qu'une grande partie du parti ne pouvait pas être moins dévouée à la cause de la vraie révolution. Une réunion s'est tenue à Moscou dans la maison d'édition de l'Association Totaliste Russe, à laquelle ont participé la base des Maximalistes, ainsi que certains membres de l'aile gauche du VST et des Bolcheviks. Les récentes actions du Congrès dominé par Eser étaient déjà assez inquiétantes, certes, mais cette rencontre a peut-être mis le clou dans le cercueil. Pour beaucoup dans la salle, il semblait que les contre-révolutionnaires étaient lâchés, libres de faire des ravages et de détruire la Russie socialiste comme ils l'entendaient. Au nom du compromis et de la libération, les Eser viennent peut-être de signer leur arrêt de mort.\n\nIl fallait agir. Si certains estiment que la réaction est exagérée, d'autres, en particulier les bolcheviks, affirment que le seul moyen de sauver le socialisme russe est un coup d'État militaire - Ustinov, lui, n'est pas d'accord, estimant que le moment n'est pas venu. Gronsky, membre du VST, dit en plaisantant qu'il serait ironique que l'un des "criminels contre-révolutionnaires" graciés tire sur le camarade Zdobnov. Lorsque d'autres lui ont répondu qu'il n'avait pas tort, les choses sont devenues un peu plus gênantes."
 socrus.127.a:9 "Que devons-nous faire ?"

 socrus.128.t:9 "La colère des criminels contre-révolutionnaires"
 socrus.128.d:9 "L'heure était [GetDateText]. On entend le bruit d'une fusillade. Le camarade Zdobnov a été touché par deux balles et est tombé à terre. Bien que l'officier Lev Vasilevsky l'ait déconseillé pour sa sécurité personnelle, Zdobnov est allé aujourd'hui prononcer un bref discours sur la place de la Résurrection à Moscou, juste à côté de l'Université populaire de Moscou, où il avait obtenu son diplôme il y a de nombreuses années. Ayant toujours été populaire auprès des étudiants et continuant à gravir les échelons des Esers, il semble que Zdobnov n'ait eu que trop envie d'utiliser cette popularité pour renforcer la perception de la cause socialiste-révolutionnaire. Le prix qu'il a payé pour cela a été la mort.\n\nLe garde du camarade Zdobnov a abattu l'agresseur, un certain Viktor Petrovich Ovchinnikov, qui a été déclaré mort quelque temps après avoir été envoyé à l'hôpital. Tchékiste pendant la guerre civile et emprisonné pour cette raison, il a commencé à faire des petits boulots à Moscou après sa libération. Dans l'ensemble, les antécédents de Viktor en disent peu sur son orientation et ses convictions politiques.\n\nLa nouvelle de l'assassinat du camarade Zdobnov est rapidement parvenue jusqu'aux plus hautes sphères du gouvernement. L'un des Eser les plus appréciés était peut-être mort, et la raison n'en était pas claire. La plaisanterie grossière du camarade Gronsky est devenue réalité et il faudra bientôt surmonter le deuil des Esers. Une réaction officielle s'impose."
 socrus.128.a:9 "...nous n'avons pas fait ça, n'est-ce pas ?"

 socrus.129.t:9 "Une voie à suivre"
 socrus.129.d:9 "La présidente Spiridonova, le chef du VGPU Blyumkin et le gouvernement ont tenu une réunion d'urgence pour déterminer qui succéderait à Zdobnov, aujourd'hui décédé. Plusieurs candidats ont été présentés, dont Blyumkin lui-même, mais ce dernier a refusé d'accepter le poste, invoquant ses responsabilités actuelles. Il a toutefois suggéré que, quel que soit le candidat, celui-ci soit prêt à se salir les mains en cas de besoin.\n\nLe ministre de l'éducation, M. Ustinov, a hésité. Pour lui, il est clair que beaucoup de ses alliés Maximalistes seraient d'excellents remplaçants, mais le fait d'en parler trop ouvertement pourrait peut-être éveiller les soupçons du reste des Esers sur les objectifs des Maximalistes. Après tout, le poste de ministre de l'Intérieur est sans aucun doute un poste puissant, surtout à l'heure actuelle.\n\nLe poste de Zdobnov a été occupé temporairement par son chef adjoint, mais peu de gens croient qu'il s'agira d'une mesure permanente. La plupart des membres du cabinet reconnaissent que la nomination d'un partisan de la ligne dure est nécessaire pour que le gouvernement puisse sauver la face, mais les factions sont largement divisées sur la question de savoir de qui il s'agira exactement.\n\nN'importe quel candidat peut peut-être contribuer à sauver la révolution socialiste, mais seuls quelques rares candidats peuvent contribuer à créer la révolution maximaliste. Et pour cela, le Congrès et le cabinet doivent être poussés dans la bonne direction."
 socrus.129.a:9 "La porte de la véritable révolution vient de s'ouvrir."

 socrus.130.t:9 "Nomination au ministère de l'Intérieur"
 socrus.130.d:9 "Beaucoup trop de temps s'est écoulé depuis la mort de Zdobnov, et enfin, quelqu'un qui peut le remplacer est apparu sur le devant de la scène. Le président-ministre et la présidente ont tous deux été poussés à nommer un maximaliste à ce poste, et le Congrès n'est guère inquiet.\n\nC'est évidemment un bon pas en avant. Reste à savoir qui, parmi les maximalistes, sera nommé."
 socrus.130.a:9 "Andrey Kolegayev, l'homme des paysans, est l'homme de la situation."

 socrus.131.t:9 "Le rapport Blyukher"
 socrus.131.d.maximalist:9 "Chaque jour qui passe, le poste de ministre du peuple chargé des affaires militaires devient de plus en plus difficile à conserver. Yury Sablin, qui occupe actuellement ce poste, est sous le feu des critiques de la VST et des bolcheviks en particulier. Aujourd'hui, les accusations de mauvaise gestion du poste et d'incompétence de M. Sablin ont apparemment débouché sur une forte pression en faveur de sa destitution.\n\nCette pression prendrait la forme d'un exposé sur l'état de l'armée russe, baptisé "rapport Blyukher". Rédigé principalement par le bolchevik Vassily Blyukher et ses alliés, dont le maximaliste Mikhail Levandovsky, le rapport affirme qu'il existe de nombreux officiers compétents capables de mener l'armée russe à une meilleure forme de combat, mais que des nominations motivées par des considérations politiques ont nui à son organisation. Le rapport conclut qu'au rythme actuel, l'armée n'aura même pas retrouvé dans quelques années sa capacité de combat d'avant la révolution.\n\nLe caractère alarmiste du rapport a sans doute joué un rôle dans l'orientation du Congrès - malgré les hésitations de certains membres de l'Esers, il est rapidement apparu que le mandat de Sablin prendrait bientôt fin. Mais un autre problème se pose : qui le remplacera ?"
 socrus.131.d.spiridonist:9 "Chaque jour qui passe, le poste de ministre du peuple chargé des affaires militaires devient de plus en plus difficile à conserver. Yury Sablin, qui occupe actuellement ce poste, est sous le feu des critiques de la VST et des bolcheviks en particulier. Aujourd'hui, les accusations de mauvaise gestion du poste et d'incompétence de M. Sablin ont apparemment débouché sur une forte pression en faveur de sa destitution.\n\nCette pression prendrait la forme d'un exposé sur l'état de l'armée russe, baptisé "rapport Blyukher". Rédigé principalement par le bolchevik Vassily Blyukher et ses alliés, dont le maximaliste Mikhail Levandovsky, le rapport affirme qu'il existe de nombreux officiers compétents capables de mener l'armée russe à une meilleure forme de combat, mais que des nominations motivées par des considérations politiques ont nui à son organisation. Le rapport conclut qu'au rythme actuel, l'armée n'aura même pas retrouvé dans quelques années sa capacité de combat d'avant la révolution.\n\nLa position de M. Sablin est aujourd'hui extrêmement précaire et nous devons décider de son sort."
 socrus.131.d.VST:9 "Dans un premier temps, la nomination de Yury Sablin au poste de ministre populaire des affaires militaires - le chef de l'armée, en somme - a été une concession politique difficile à avaler pour [ROOT.GetLeader]. Mais il est vrai que très peu de militaires sont de vrais socialistes, et même ceux qui nous sont favorables préfèrent les Esers, qu'ils considèrent comme moins radicaux et "rouges". Ainsi, la nomination de Sablin dans les premiers jours de notre nouvelle république était une nécessité pour assurer la stabilité de l'armée.\n\nMais Sablin est un SR jusqu'à l'os, et il n'est pas non plus très apprécié au sein du commandement militaire. Un certain commandant rouge de haut rang l'a qualifié de "dandy bourgeois, politicien en uniforme militaire", une insulte qui a provoqué un petit scandale politique au sein de la Coalition ouvrière. Mais aujourd'hui, Sablin est véritablement sous le feu des critiques, car le bolchevik Vasily Blyukher et un groupe d'officiers majoritairement bolcheviks ont rédigé un exposé sur le statut de l'armée russe, baptisé "Rapport Blyukher". Le rapport indique qu'il existe de nombreux officiers compétents capables de mener l'armée russe à une meilleure forme de combat, mais que les nominations pour des raisons politiques ont nui à son organisation. Le rapport conclut qu'au rythme actuel, l'armée n'aura même pas retrouvé dans quelques années sa capacité de combat d'avant la révolution.\n\nLa position de Sablin est aujourd'hui extrêmement précaire et nous devons décider de son sort."
 socrus.131.a:9 "Passons en revue nos options..."

 socrus.132.t:9 "Le prochain commandant en chef"
 socrus.132.d.maximalist:9 "Le rapport Blyukher a formulé un certain nombre de recommandations pour la nomination du prochain commandant suprême de l'armée. Parmi les noms cités figurent les trois Mikhaïls : Levandovsky, Frunze et Tukhachevsky.\n\nParmi les trois, Levandovsky a certainement notre préférence, car la nomination d'un maximaliste à un poste aussi important se révélera sans aucun doute extrêmement bénéfique à long terme. De plus, nous pouvons nous attendre à un soutien considérable de la part du reste des Esers, car même si la plupart d'entre eux reconnaissent maintenant que Sablin ne peut pas être gardé, Levandovsky est toujours un SR, et il a des antécédents militaires plus avérés.\n\nFrunze serait un choix étrange - un choix qui pourrait plaire à peu de gens, en dehors des bolcheviks et de la faction de gauche de la VST. Cependant, il renforcerait sans aucun doute notre position auprès de ces deux groupes et garantirait que les alliances conclues par l'intermédiaire de l'Association Totaliste Russe ne soient pas perdues. Il sera cependant difficile de convaincre le reste des Esers d'accepter sa nomination.\n\nTukhachevsky serait certainement un bon choix, peu controversé. Loin des factions politiques qui se sont développées au sein de l'armée, il est sans aucun doute un général compétent, et peu de gens doutent de ses compétences. Néanmoins, on peut se demander si sa candidature nous serait aussi bénéfique que celle de Frunze et surtout de Levandovsky. Peut-on vraiment lui faire confiance alors qu'il se soucie peu de la cause de la vraie révolution ?"
 socrus.132.d.spiridonist:9 "Le rapport Blyukher a formulé un certain nombre de recommandations pour la nomination du prochain commandant suprême de l'armée. Parmi les noms cités figurent les trois Mikhaïls : Levandovsky, Frunze et Tukhachevsky.\n\nParmi les trois, Levandovsky est probablement l'un des meilleurs choix, car, bien qu'il soit maximaliste, il reste un SR, dont les antécédents militaires sont plus probants que ceux de Sablin.\n\nToukhatchevski serait certainement un bon choix, assez peu controversé. Loin du factionnalisme politique qui s'est développé dans l'armée, et sans aucun doute un général compétent, peu de gens doutent de ses compétences, mais certains se demandent s'il est aussi dévoué à la révolution que nous le sommes.\n\nEn laissant de côté Frunze, trop peu fiable, nous pourrions faire pression pour que Sablin conserve son poste et essayer de faire des concessions dans d'autres domaines afin de satisfaire aux recommandations du rapport Blyukher."
 socrus.132.d.VST:9 "Après le rapport Blyukher, des pressions politiques massives ont contraint Yury Sablin à présenter sa démission au Congrès. Immédiatement, des tractations en coulisses ont commencé concernant son successeur. Les SR ont approché [ROOT.GetLeader] et ont fait valoir que nous avions maintenu la règle tacite du gentleman's rule selon laquelle les postes ministériels devaient rester au sein du même parti, afin de garantir la stabilité et l'égalité au sein de la Coalition des travailleurs. Ils suggèrent Mikhail Levandovsky pour le poste, en tant que général de gauche-SR éminent, avec un solide bilan de la guerre révolutionnaire et des actions partisanes qui l'ont suivie. Leur deuxième proposition serait Aleksandr Yegorov - un ancien commandant de l'Armée rouge et un professionnel connu peu intéressé par la politique.\n\nLes nôtres souhaiteraient que le poste soit plus fermement entre les mains du VST, ce qui, dans la pratique, signifierait un bolchevik. Le nom de Mikhaïl Toukhatchevski s'est imposé de lui-même, car il occupe actuellement le poste de chef d'état-major général et est largement considéré comme l'esprit militaire le plus brillant de l'Armée rouge. Cependant, il a une volonté assez forte et serait susceptible de poursuivre son propre esprit, plutôt que de servir nos objectifs politiques. Comme dernier candidat, nous pourrions choisir un communiste intransigeant, tel que Mikhail Frunze, qui a été le commandant de la Brigade bolchevique internationale pendant la guerre civile britannique, et qui a de bonnes relations dans les cercles militaires. Toutefois, il est également ambitieux sur le plan politique et serait le choix le plus controversé de tous."
 socrus.132.a:9 "Nous devons être francs - a déclaré M. Levandovsky."
 socrus.132.b:9 "Frunze améliorera notre position auprès des bolcheviks."
 socrus.132.c:9 "Tukhachevsky est le choix le plus évident."
 socrus.132.a2:9 "Levandovsky est acceptable."
 socrus.132.b2:9 "Lobby pour garder Sablin."
 socrus.132.e:9 "Yegorov est un professionnel."
 socrus.132.f:9 "Frunze aura le poste."
 socrus.132.g:9 "Vasilevsky est un professionnel apolitique."

 socrus.133.t:9 "La doctrine du socialisme intégral"
 socrus.133.d:9 "Le sujet du jour est une courte publication du leader maximaliste Aleksey Ustinov, intitulée "A Critique of Modern Russian Socialism" (Critique du socialisme russe moderne). Ce livre donne un aperçu approfondi de l'idéologie maximaliste, ce qui n'est pas souvent compris par le reste de la Coalition des travailleurs.\n\nS'inspirant des travaux de Lénine, Ustinov affirme qu'en raison du fait que les paysans représentent une grande partie de la population russe, ce n'est pas seulement le prolétariat qui peut susciter une conscience révolutionnaire, mais aussi les paysans pauvres. Ensemble, ils constituent une classe ouvrière qui sera en mesure de mener avec succès la Russie vers le socialisme à l'avenir.\n\nBien que Lénine ait eu la bonne idée, écrit-il, le mouvement bolchevique s'est effondré parce qu'il a trahi la paysannerie pauvre. Quant à l'actuelle Coalition des travailleurs, dont Ustinov parle abondamment, il ne manque pas non plus de critiques à son égard. Les intérêts du PSR et ceux du VST sont intrinsèquement opposés. À l'avenir, comme la partisanerie et les luttes intestines ne manqueront pas d'augmenter, la coalition se désagrégera naturellement et la Russie ouvrière et paysanne s'effondrera sous son poids. Ainsi, l'unité des ouvriers et des paysans sera détruite par la coalition même qui cherchait à la protéger. Bien que les deux parties soient responsables d'un tel résultat, le poids de la responsabilité incomberait certainement au VST. De nombreux membres du VST, en particulier les mencheviks, parlent d'une "aristocratie du travail" paternaliste, dans laquelle l'intelligentsia mènerait la classe ouvrière au socialisme. Une telle idée, écrit Ustinov, est une vision similaire à celle qui a finalement entraîné la chute des bolcheviks.\n\nDans la conclusion, Ustinov propose un moyen de surmonter cette "issue inévitable" : sans l'influence intrinsèquement corruptrice des syndicats et des partis, l'auto-organisation des travailleurs assurera, à terme, un avenir communiste."
 socrus.133.a:9 "Il a la bonne idée !"
 socrus.133.b:9 "Des prétentions élevées."

 socrus.134.t:9 "Résistance des Kamkovites"
 socrus.134.d:9 "Lors d'une récente réunion du gouvernement, le nouveau ministre de l'intérieur, Andrey Kolegayev, a expliqué qu'il était en train de rédiger la "loi sur les activités contre-révolutionnaires". Il a précisé qu'une main plus ferme était nécessaire pour empêcher que de tels incidents, comme l'assassinat de Zdobnov, ne se reproduisent.\n\nLe ministre-président Kamkov est immédiatement devenu l'adversaire de Kolegayev. Chaque fois que des contre-révolutionnaires commettent un acte de violence, cela justifierait-il l'adoption de lois de plus en plus sévères à leur encontre, créant ainsi un État policier semblable à celui que les bolcheviks ont tenté de mettre en place ? Les crimes de la Tchéka ont consumé des millions d'âmes - est-ce la voie que nous suivons à nouveau ?\n\nOn savait déjà que Kamkov n'avait jamais apprécié les Maximalistes, mais tant qu'ils resteraient une faction mineure au sein des Esers, ils seraient au mieux une nuisance. Aujourd'hui, l'un d'entre eux occupe une position très importante au sein du gouvernement, et il est difficile de savoir si Kamkov le tolérera.\n\nSans l'approbation du ministre-président Kamkov, la loi sur les activités contre-révolutionnaires n'aura aucune chance d'être soumise au vote du Congrès. Mais il est sans doute nécessaire qu'elle soit adoptée... peut-être y a-t-il un moyen de contourner le problème ?"
 socrus.134.a:9 "Si vous jouez à des jeux stupides, vous gagnerez des prix stupides."

 socrus.135.t:9 "Le pari"
 socrus.135.d:9 "Un certain temps s'est écoulé et la loi sur les activités contre-révolutionnaires n'a toujours pas été soumise au Congrès. Pour s'assurer qu'elle sera adoptée malgré l'intransigeance de Kamkov, les maximalistes ont pris un risque énorme.\n\nDéclarant publiquement qu'il n'avait pas confiance dans le gouvernement de Kamkov, le groupe parlementaire maximaliste lui a retiré son soutien, le privant ainsi d'une majorité au Congrès. Un nouveau gouvernement devait être formé d'une manière ou d'une autre.\n\nLes SR de droite ont tenté de négocier un accord avec le centre et la droite de la VST, mais ils ont échoué de peu. Les SR se sont retrouvés divisés entre les Kamkovites et les Maximalistes, mais cette fois, ces derniers ont eu le vent en poupe. Par des marges tout aussi minces, la stratégie des Maximalistes a fonctionné comme prévu. Une coalition maximaliste-gauche VST-bolchevik, avec un grand nombre de SR qui n'avaient pas confiance en Kamkov, a pu être inaugurée.\n\nLe chef des maximalistes, Aleksey Ustinov, qui n'était auparavant que ministre de l'éducation, allait être nommé président-ministre. Et, première d'une longue série de mesures visant à sauver le socialisme russe, la loi sur les activités contre-révolutionnaires est bientôt adoptée par le Congrès."
 socrus.135.a:9 "Les centaines de maximalistes deviennent des milliers, bientôt des millions."
 socrus.135.a.tt:9 "Notre gain de pouvoir politique sera lié à la popularité des §oTotalistes§!."

 socrus.136.t:0 "Des soupçons croissants"
 socrus.136.d:9 "Récemment, plusieurs membres du parti qui avaient envisagé de coopérer avec la cause maximaliste en raison de leur mécontentement à l'égard du reste du parti ont soudainement fait marche arrière. Cela fait suite à une série d'autres revers mineurs qui, bien qu'ils ne soient pas significatifs en eux-mêmes, prouvent ensemble que de plus en plus de membres du parti prennent conscience du véritable potentiel du mouvement et n'en sont pas satisfaits.\n\nLes effets les plus graves sont pour l'instant faciles à gérer en remaniant les positions mineures et en se concentrant plutôt sur l'influence des membres du parti rival. Il s'agit d'une tâche qui demande un certain effort, mais qui n'est pas très importante.\n\nQuelques personnes qui se plaignent ne suffisent pas pour l'instant à constituer une menace, mais si l'on ne parvient pas à limiter le phénomène à quelques membres du parti, les Maximalistes n'auront aucune chance de réaliser leurs ambitions et d'en subir les conséquences."
 socrus.136.a:9 "Espérons que les autres resteront dans l'ignorance pour l'instant."

 socrus.140.t:9 "Expulsion du parti"
 socrus.140.d:9 "De mémoire récente, il ne s'est pas passé un jour sans que la cause maximaliste ne soit traitée avec mépris et paranoïa par le reste du parti. Chaque action est surveillée de près, chaque conversation est écoutée et chaque mouvement est suivi. Les rumeurs d'expulsion du parti se sont amplifiées au fur et à mesure que l'opinion sur les Maximalistes passait du statut d'éléments gênants mais utiles à celui de subvertisseurs potentiels de la révolution.\n\nAujourd'hui, le jour tant redouté est arrivé : la toute nouvelle conférence du parti des socialistes-révolutionnaires a eu lieu, et avec elle, l'occasion de concentrer toute l'attention sur la cause maximaliste. Les tentatives d'Ustinov de distraire le parti avec la menace des contre-révolutionnaires n'ont pas réussi à susciter autre chose que le mépris.\n\nLes spiridonovistes et les factions mineures commencent par dévoiler et dénoncer les liens découverts avec les bolcheviks, puis dressent une liste d'accusations de divers crimes commis par le VGPU sous l'influence des maximalistes, en plus des divergences idéologiques avec le reste du parti. Un consensus s'est rapidement dégagé pour que tous les Maximalistes soient à nouveau expulsés du parti, cette fois pour ne plus jamais y revenir."
 socrus.140.a:9 "Deux étapes de la révolution et deux pas vers la sortie."

 socrus.141.t:9 "Les socialistes-révolutionnaires-maximalistes"
 socrus.141.d:9 "Qui sont ceux qui se font appeler les Maximalistes ? Pour certains, ils représentent une déviation de ce que les Esers représentent réellement, un clan de bandits et de voleurs. Il suffit de se rappeler qu'en 1918, ils ont suivi les bolcheviks dans le traité de Brest-Litovsk, alors que le reste du parti se battait pour maintenir la Russie dans la guerre contre l'impérialisme allemand. Cependant, ils refusent de rester avec les bolcheviks lorsque les tactiques et les idées commencent à diverger.\n\nExpulsés du parti il y a trente ans, lorsque le tsar régnait encore sur la Russie, ils occupent aujourd'hui une position au sein du parti. Pourquoi ? Les Maximalistes ont acquis une certaine réputation : comme ils l'avaient fait contre l'occupant tsariste, ils ont commis des actes de terrorisme révolutionnaire contre le régime de Savinkov, et leurs partisans étaient dans la rue lorsque le régime de Svobodnik s'est effondré.\n\nEt pour cela, malgré leur petite taille, ils sont respectés et craints. Contrairement à Tchernov, qui prônait une "révolution en deux temps", les Maximalistes ne préconisaient rien de moins que la socialisation complète de tous les moyens de production. Leur rusticité et leur résistance sont comparables à celles des Borotbystes ukrainiens ; en tout cas, ils sont tenaces.\n\nMais si la cause maximaliste a survécu et occupe désormais une petite place au sein de la Coalition des travailleurs, rares sont ceux qui peuvent prédire son avenir. Ils envisagent un avenir radicalement différent de celui du reste du parti, qui n'a que peu de sympathie pour eux. Peut-être sera-t-il relégué à jamais à une position mineure au sein de l'Esers, ou finira-t-il par disparaître complètement.\n\nOu peut-être subvertiront-ils le parti de l'intérieur. Seul l'avenir nous le dira."
 socrus.141.a:9 "L'histoire récompense ceux qui se battent pour la grandeur. Un jour, nous nous relèverons."
 socrus.141.a.tt:9 "En renforçant l'§oInfluence§! des maximalistes, nous pouvons améliorer l'§YInfluence Maximaliste§! de l'esprit national. La §OSuspicion§! augmentera souvent en même temps, et si nous atteignons §Y50§! nous entrerons dans un §rétat d'échec§!.\n\nLe fait de se concentrer plusieurs fois de suite sur le côté §Ygauche§! de votre arbre politique augmentera progressivement l'§oInfluence§! et la §OSuspicion§!. Le gain sera compensé par la prise de priorités sur le §Ycôté droit§! de votre arbre politique."

 socrus.142.t:9 "Dans l'unité d'action"
 socrus.142.d:9 "La dernière conférence du parti des socialistes-révolutionnaires s'est tenue à Petrograd la semaine dernière. L'objectif de la conférence n'était pas de définir une nouvelle orientation politique, mais de marquer l'abolition formelle du parti. Il est bien connu que les partis politiques sont intrinsèquement nuisibles à la démocratie soviétique, qu'il s'agisse des partis dits de masse, comme l'était le PSR à l'origine, ou d'un parti d'avant-garde comme le parti bolchevique.\n\nC'est ainsi que le PSR a mis fin à ses quarante années d'existence. Il fut remplacé par l'Union des révolutionnaires socialistes (URSS). L'Union n'est pas un parti politique, mais une organisation qui se consacre à l'élévation de la conscience de classe et à la réduction du fossé entre les travailleurs et les paysans. Si certains ont considéré cette transformation comme un simple geste symbolique, la réalité est beaucoup plus floue.\n\nContrairement au PSR, il est beaucoup plus difficile d'adhérer à la SSR ; ceux qui souhaitent la rejoindre doivent professer leur foi dans la cause socialiste-révolutionnaire, tant par la pensée que par l'action. Le PSR comptait parmi ses membres et ses dirigeants des paysans sages et laborieux, ainsi que des ouvriers désireux d'aider leur prochain. Pourtant, au fil du temps, il a été contaminé par des gratte-papiers inutiles qui ne cherchaient rien d'autre qu'une carrière politique. La SSR, beaucoup plus restrictive, dirigée par les Maximalistes, devrait éliminer cette vermine.\n\nMais contrairement à ce que prétendent nos détracteurs, la SSR est loin d'être un parti d'avant-garde. Les membres de la SSR ne dominent pas totalement le Congrès ni même les Soviets locaux, et en privé, on encourage les membres à rester peu nombreux. En théorie, la RSS est une organisation ouvrière comme les autres, qui cherche à faire avancer la révolution à la fois en théorie et en pratique. Cependant, la nouvelle constitution garantit pratiquement la domination de l'idéologie déclarée de la RSS."
 socrus.142.a:9 "C'est ainsi que les choses auraient toujours dû se passer."

 socrus.143.t:9 "Dans les salles du Kremlin"
 socrus.143.d:9 "La guerre est finie. C'est sous la cause socialiste-révolutionnaire que la Russie a été menée à la victoire, les maximalistes étant manifestement les plus fidèles serviteurs de leur cause. Avec l'abolition du Comité pour la défense de la révolution, le gouvernement d'Ustinov a promis un retour à la normale - mais il serait insensé de penser que la nouvelle normalité ressemblera à ce qu'elle était avant la guerre. Aucun des criminels contre-révolutionnaires, en particulier ceux qui ont cherché à nier la victoire du socialisme sur l'impérialisme allemand, n'a été épargné par la loi, et c'est exactement comme cela que les choses doivent se passer.\n\nEt en effet, les choses sont appelées à changer. Aujourd'hui, la première ministre Spiridonova a fait part de son intention de démissionner et de se retirer de la vie politique dans son ensemble ; la mère des paysans a certainement vieilli et s'est affaiblie avec le temps. Depuis la prise de pouvoir des Maximalistes, elle a été de plus en plus mise à l'écart du parti et du gouvernement et ne fait que rarement des commentaires politiques.\nEn conséquence, Ustinov est devenu le nouveau Premier ministre, et son fidèle allié Kolegayev dirige désormais le Conseil des ministres du peuple.\n\nDerrière les portes closes, tout le monde se parle dans le dos : les illusions d'unité ont enfin été brisées avec force par la fin de la guerre. Le VST et les Bolcheviks tentent de consolider un front uni contre les Maximalistes, mais les efforts de coordination sont largement réduits à néant. Les modérés qui restent au sein du PSR ont eux aussi été intimidés par les maximalistes ou préfèrent le régime maximaliste à l'alternative syndicaliste occidentale.\n\nLe moment est venu. Jusqu'à présent, nous avons renversé les institutions pourries de la république socialiste pour les créer à nouveau, mais elles peuvent être retournées tout aussi facilement. Il est temps de veiller à ce que cela ne se produise pas."
 socrus.143.a:9 "La Russie deviendra maximaliste, à l'intérieur comme à l'extérieur."

 socrus.144.t:9 "La fin du VST"
 socrus.144.d:9 "Le chef du VPGU, Yakov Serebryansky, nous a fait part d'une grave nouvelle : un complot visant à renverser le gouvernement Eser a récemment été découvert. Selon les documents découverts, les agences de renseignement de [FRA.GetNameDef] et [ENG.GetNameDef] ont collaboré avec les hauts responsables du VST - Vladimir Levitsky, Daniil Sulimov, Grigory Zinovyev, Lev Kamenev et d'autres - pour organiser une prise de contrôle du gouvernement russe, mettre en place un système syndicaliste comme celui de la France et de la Grande-Bretagne, et même bannir complètement les Eser. Tous les collaborateurs occidentaux n'ont pas été arrêtés. Levitsky et Sulimov auraient fui à l'ouest et y organiseraient des activités.\n\nHeureusement, la police a agi rapidement et bon nombre des personnes figurant sur la liste de ce complot ont été jugées. Les ministères des affaires étrangères français et britannique affirment que les preuves sont falsifiées, et ce dernier presse notre gouvernement de "mettre fin à la persécution des syndicalistes russes". Ces affirmations tomberont dans l'oreille d'un sourd : la trahison est un crime passible de la peine de mort, et c'est exactement ce que ces marionnettes occidentales ont cherché à faire pendant tout ce temps.\n\nPeu de temps après, le VST a été purement et simplement interdit. L'accusation selon laquelle le parti détenait un certain nombre d'agents étrangers était un motif suffisant, mais sa politique anti-paysanne bien connue est sans aucun doute une violation de la constitution. Le serpent syndicaliste occidental a finalement eu la tête coupée."
 socrus.144.a:9 "C'est bien mérité."

 socrus.145.t:9 "Les mesures nécessaires"
 socrus.145.d:9 "Le socialisme russe est au bord du gouffre. Avec ses alliés occidentaux, il est confronté à un défi qui, pour beaucoup, semble insurmontable. Les républiques ouvrières se battent ensemble pour mettre le capitalisme sur son lit de mort, mais rares sont ceux qui s'attendent à ce qu'il y ait moins que des dizaines de millions de victimes.\n\nLes demi-mesures sont inacceptables ici, et tous les moyens justifieront la fin de l'impérialisme allemand. C'est pourquoi, afin de coordonner toutes les mesures de la révolution contre cette menace, un vote a été soumis au Congrès. Proposée principalement par Aleksey Ustinov, d'autres maximalistes et ses alliés de la VST-Gauche et des bolcheviks, l'idée est de créer un nouvel organe qui suspendra de nombreuses libertés civiles et permettra même au gouvernement de passer outre la constitution, si cela s'avère nécessaire. En pratique, cela nous aidera à éradiquer les cinquièmes colonnes qui ont toujours été prêtes à trahir la Russie avec l'aide de l'Allemagne. Elle garantira également que la production en temps de guerre atteindra son maximum absolu pour mieux détruire la machine de guerre impérialiste.\n\nAu Congrès, la nouvelle loi a été adoptée sans trop de difficultés. Le Comité de défense de la révolution, comme il est nommé, sera dirigé par le chef du gouvernement Aleksey Ustinov, le vice-président étant Mikhail Levandovsky. De jure, Spiridonova reste le chef de l'État, mais dans la pratique, le Comité détient désormais le pouvoir absolu et totalitaire de diriger la Russie en temps de guerre comme il l'entend.\n\nPour certains, c'est la mort de la démocratie socialiste russe. Pour nous, c'est le début de la véritable démocratie soviétique, celle pour laquelle nous nous sommes toujours battus."
 socrus.145.a:9 "Une dernière bataille, cruelle mais héroïque, pour la libération de l'humanité."

 socrus.146.t:0 "La fin de la guerre civile"
 socrus.146.d:9 "Les Maximalistes et les Bolcheviks sont des alliés de longue date : Frunze a aidé les maximalistes à prendre pied dans l'armée et, en retour, après la chute du gouvernement de Kamkov, les bolcheviks ont obtenu des postes dans le cabinet d'Ustinov. L'alliance éphémère de 1918 est ainsi ravivée.\n\nLa coopération n'était pas destinée à durer, bien sûr - il s'agissait d'une alliance pour l'alliance. Comme on pouvait s'y attendre, les hauts gradés bolcheviques étaient apparemment aussi impliqués dans le complot du coup d'État occidental. Ce seul fait justifiait leur condamnation, mais on ne peut oublier les crimes bolcheviques du passé.\n\nLes crimes anti-paysans de la guerre civile, la défense d'un "parti d'avant-garde" paternaliste, la violence dirigée contre nos frères de l'Eser - tout cela est plus que suffisant pour les condamner. Et nous les avons condamnés : les dirigeants du parti, dont Mikhaïl Frounze, Yakov Sverdlov et d'autres, ont tous été condamnés à la peine de mort pour trahison et sabotage à l'encontre de la République russe du travail. Sverdlov a pris sa sentence avec calme, tandis que Frounze, furieux, a répété à l'envi que les maximalistes tentaient toujours de les poignarder dans le dos et de les trahir. C'est évidemment très ironique, compte tenu de l'histoire de leur parti.\n\nC'est ainsi que, pour la deuxième fois en un siècle, le parti bolchevique a été mis en pièces, banni et condamné à un effondrement certain, tandis que ses derniers adhérents croupissent à l'Ouest. Cette fois-ci, ce n'est pas la tyrannie réactionnaire qui l'a emporté, mais la justice éclatante de la démocratie soviétique."
 socrus.146.a:9 "Ils ont servi à quelque chose, je suppose."

 socrus.147.t:9 "Constitution de la République russe du travail"
 socrus.147.d:9 "Maintenant qu'il détient presque le pouvoir suprême au sein du Congrès, le temps est venu de se débarrasser de l'ancien et d'introduire le nouveau. La constitution [GetYear] a été promulguée et un certain nombre de changements ont été apportés afin de rationaliser et de démocratiser davantage la République travailliste.\n\nUne clause particulièrement infâme est celle relative à la formation des partis politiques. La constitution stipule que la République russe du travail est un État socialiste pour l'ensemble du peuple russe - les ouvriers, les paysans et l'intelligentsia, qui constituent une classe ouvrière unique. La formation de partis politiques qui s'écartent de cette base fondamentale - et cherchent à diviser les masses laborieuses - est interdite.\n\nL'influence omniprésente des syndicats a également été réduite. Au lieu du système chaotique dans lequel les fédérations syndicales s'affrontaient pour des questions mineures, toutes les personnes effectuant des tâches professionnelles seront divisées en professions, qui adhéreront à des syndicats d'État correspondant à leur profession. En outre, l'ancien Congrès des Soviets et des syndicats est devenu uniquement le Congrès des Soviets.\n\nOfficiellement, le système politique global reste relativement décentralisé. Certains, dans le camp maximaliste, ont proposé que la nouvelle constitution interdise totalement les partis politiques ; un objectif noble, mais une décision qui, pour l'instant, en pousserait certainement plus d'un dans les griffes de la réaction. Néanmoins, bon nombre des objectifs idéologiques des maximalistes ont été atteints - autrefois dans la pratique, et aujourd'hui sur le papier."
 socrus.147.a:9 "Une constitution par les travailleurs, pour les travailleurs !"

 socrus.149.t:9 "Les yeux vers l'ouest"
 socrus.149.d:9 "La façade de l'unité des travailleurs commence enfin à disparaître - sans ennemi commun, la grande alliance qui existait autrefois entre la France, la Grande-Bretagne et la Russie est en train de s'effondrer. En Occident, les critiques du "régime maximaliste du Kremlin" sont publiées non seulement par les exilés syndicalistes traîtres, mais aussi par les principaux politiciens et théoriciens franco-britanniques. Tous semblent vouloir clarifier une chose : la voie russe du socialisme est rétrograde, incorrecte et même absurde.\n\nCette rupture entre d'anciens alliés devait toujours se produire. Il est regrettable que l'Occident se perçoive comme supérieur à la Russie, qu'il ne puisse concevoir un monde où la Russie, plus grand pays du monde et première puissance d'Europe, serait considérée comme l'égale de Paris et de Londres. Car si l'Occident prétend élever les opprimés et libérer le monde du colonialisme, en réalité, il nie la place des exploités et les marginalise.\n\nMais au-delà de cela, la Russie occupe une place particulière dans le monde. Moscou est le cœur battant de la véritable révolution, où la sage parole des maximalistes a été écoutée et mise en œuvre. C'est ici que l'unité de la classe ouvrière s'est réalisée, sans l'influence envahissante des partis politiques et des syndicats concurrents. C'est ici que nous avons créé la véritable démocratie soviétique. Et quelle que soit la supériorité que l'Occident prétend avoir, le système syndicaliste est certainement voué à l'effondrement. Certes, nous souhaitons la paix, mais il faudra bien un jour se débarrasser du faux socialisme bureaucratique.\n\nEn effet, la fin de la Grande Guerre Patriotique n'a pas produit une paix durable. Les travailleurs libres du monde entier doivent choisir leur camp."
 socrus.149.a:9 "Nous défendons la vraie liberté !"

 socrus.150.t:9 "La question des cosaques"
 socrus.150.d:9 "Les autonomies cosaques ont été abolies et les propriétaires terriens cosaques ont perdu à la fois leurs terres excédentaires et leurs avantages militaires. En bref, ils sont désormais des Russes, des Ukrainiens, des Turkmènes, etc. normaux. Évidemment, cela n'a pas été bien pris et une partie importante des Cosaques s'est jointe aux protestations paysannes contre les autorités socialistes locales et, dans de nombreux cas, a refusé de rendre les armes, ce qui a conduit à des escarmouches avec la milice.\n\nLes voix les plus fortes de la Coalition des travailleurs réclament une déconstruction totale des Cosaques, qu'ils considèrent comme des policiers réactionnaires glorifiés. Ils souhaitent mener des enquêtes approfondies et emprisonner tout chef cosaque ayant ne serait-ce qu'un soupçon de coopération passée avec Savinkov, Krasnov, Denikin ou tout autre boucher des travailleurs. Il est clair que cela conduirait à l'emprisonnement de la quasi-totalité de l'élite dirigeante des Cosaques et que, leurs terres étant distribuées à des minorités locales ou à des paysans russes, les Cosaques deviendraient une minorité encore plus réduite dans leurs anciennes autonomies.\n\nD'autres, considérant que la situation est susceptible d'exploser, souhaitent reporter de telles mesures à l'avenir et cherchent pour l'instant à créer une transformation sociale au sein de la classe cosaque. Ils écarteraient les dirigeants cosaques actuels pour promouvoir ceux qui sont issus d'un milieu plus enraciné dans la paysannerie, et les encourageraient à servir dans les milices populaires et à continuer à servir dans l'armée de la république, après avoir reçu une formation idéologique appropriée."
 socrus.150.a:9 "Nous ne pouvons pas faire confiance au cosaque."
 socrus.150.b:9 "Ils peuvent changer, comme toute la Russie."

 socrus.151.t:9 "1er corps de cavalerie cosaque populaire"
 socrus.151.d:9 "Dans le cadre de la réhabilitation des Cosaques, ceux qui ont accepté de jurer fidélité au gouvernement ouvrier ont été réorganisés en un seul corps de cavalerie, abolissant les anciennes divisions régionales des forces cosaques et leurs propres atamans locaux, qui étaient manifestement riches et corrompus. Le corps des Cosaques est composé de paysans et de bergers des stanitsas cosaques, ce qui prouve qu'il y a de bons travailleurs parmi eux malgré leur mauvaise réputation. Il est évident que des instructeurs idéologiques ont été attachés au corps pour assurer une bonne éducation militaire socialiste."
 socrus.151.a:9 "Debout, cavaliers de la Russie !"

 socrus.152.t:9 "Les Cosaques du Don déclarent leur indépendance"
 socrus.152.d:9 "Ce que l'on a appelé la rébellion d'Ataman Pavlov a commencé à Novocherkassk, l'ancienne capitale de l'Hôte du Don. Les cosaques avaient perdu leurs terres dans le cadre des politiques foncières socialistes, tombant au niveau des paysans russes ordinaires. En outre, l'autonomie traditionnelle de leurs stanitsas avait été remplacée par des soviets élus ; ils avaient largement perdu leurs privilèges en matière de service militaire et, dans de nombreuses régions cosaques, leur profonde religiosité avait provoqué des protestations constantes contre la sécularisation. Tout cela a culminé lors de la célébration du vingtième anniversaire de la bataille de Novocherkassk, où l'assaut des Rouges a été stoppé par l'héroïsme des Cosaques.\n\nCette célébration s'est rapidement transformée en une manifestation de masse, des milliers de personnes s'étant rassemblées pour se souvenir du mouvement blanc et lancer des cris antisocialistes. La milice populaire locale tente de contrôler la foule, mais ses membres sont attaqués et emprisonnés par une garde blanche improvisée dirigée par le Stanitsa-Ataman Sergey Vasilyevich Pavlov. La situation s'aggrave considérablement lorsque les manifestations s'étendent à Rostov et que d'autres villes forment des gardes cosaques pour désarmer les Rouges.\n\nLa République des Cosaques du Don a été déclarée à Novocherkassk, bien qu'ils n'aient pas réussi à se mettre d'accord sur l'avenir. Certains souhaitaient conserver leur propre république, tandis qu'une partie voulait demander au gouvernement ukrainien de les rejoindre. Dans l'ensemble, ils ont élu le jeune et charismatique Pavlov à la tête de la nouvelle "Armée du Don", destinée à défendre les libertés des peuples cosaques. Des forces militaires appropriées ont été envoyées depuis [217.GetName] pour renforcer le district militaire local et écraser le soulèvement."
 socrus.152.a:9 "La marche est lancée, à toute allure."
 socrus.152.b:9 "Allez-y doucement, recueillez des informations, maîtrisez la situation."
 RUS_pavlov_power:9 "§RAugmente l'agitation pavlovienne.§!"
 RUS_pavlov_power_decrease:9 "§GDiminue l'agitation pavlovienne.§!"
 RUS_pavlov_instruction:9 "L'§Ragitation pavlovienne§! augmentera le nombre d'unités que l'§GArmée russe libre§! gagnera, et le degré de stabilité que nous perdrons en temps de guerre."
 RUS_pavlov_instruction_outcome:9 "L'§Ragitation pavlovienne§!  génère [?RUS_pavlov_unrest|R0] unités de Cosaques pour l'§GArmée russe libre§! et a les effets suivants :"
 RUS_pavlov_instruction_outcome_RSA:9 "Les succès du soulèvement pavlovien en Russie méridionale nous apportent les avantages suivants, en plus de l'affaiblissement de la §nRussie§!."

 socrus.153.t:9 "La rébellion s'étend au Kouban"
 socrus.153.d:9 "Encouragés par la résistance des Cosaques du Don, de nombreux groupes de résistants blancs de la région de Yekaterinodar et de Novorossiysk ont entamé une résistance ouverte. Batailles entre forces blanches improvisées, bombardements, sabotages - les unités de l'armée qui nous sont fidèles ont été encerclées dans une mer de campagne hostile. L'armée de libération du Kouban, dirigée par le général à la retraite et réactionnaire Andrey Grigoryevich Shkuro, a fait preuve d'une compétence militaire respectable, et dans ses rangs, il y a beaucoup d'anciens militaires qui ont à la fois la compétence et les connaissances nécessaires pour mener la guerre dans la région du Kouban.\n\nLes plus pessimistes à Moscou craignent que cela ne marque le début d'une guerre civile, mais cette crainte est probablement exagérée - à l'exception d'incidents isolés, le reste de la Russie est largement apathique à cette "cause cosaque" ou ne veut pas prendre le risque. Les niveaux de préparation ont été augmentés partout et la VGPU a procédé à des arrestations préventives de dissidents connus. Mais il reste beaucoup à faire pour rétablir l'ordre au cœur du soulèvement."
 socrus.153.a:9 "Agissez contre eux, mais évitez l'indignation populaire."
 socrus.153.b:9 "Il faut en faire un exemple. Pas de pitié !"
 socrus.153.c:9 "Concentrer les efforts sur l'affaiblissement de leur base de soutien."
 RUS_available_because_ruralism_tt:9 "§CCe choix est possible grâce à nos politiques ruralistes.§!"

 socrus.154.t:9 "La rébellion de Pavlov écrasée"
 socrus.154.d:9 "Après une longue campagne militaire dans la région de Don-Kuban, les insurgés cosaques ont été lentement réduits à des bandes de rebelles sans cohésion militaire.\n\nCertains de ces "hommes condamnés" continuent de se battre dans des forêts éloignées, mais après l'exécution d'Ataman Pavlov sur le terrain, la majorité des rebelles ont déposé les armes ou se sont battus jusqu'à la mort. Ataman Pavlov a été exécuté sommairement, mais la question reste de savoir ce qu'il faut faire de ses partisans."
 socrus.154.a:9 "Entamer des procès et des déportations massives."

 socrus.155.t:9 "La rébellion de Pavlov s'éteint"
 socrus.155.d:9 "La rébellion pavlovite a perdu de sa puissance à mesure que le soutien d'Ataman Pavlov diminuait au sein de la population. En raison des revers militaires et de notre travail de propagande auprès de la paysannerie russe de la région, les hommes de Pavlov ont souffert de défections et d'un moral en berne.\n\nL'escarmouche d'hier à Chepiginskaya a été leur dernière bataille. Le général-major Lev Dovator a réussi à coincer les rebelles contre le lac Lebyazhy et à décimer la majeure partie de leurs forces. Ataman Pavlov lui-même a été grièvement blessé et est mort peu après en captivité, et une centaine d'officiers rebelles ont été capturés, détruisant ainsi le principal groupe de résistance."
 socrus.155.a:9 "Traiter les rebelles sans pitié."
 socrus.155.b:9 "Traiter les rebelles de manière équitable."

 socrus.157.t:9 "Les caspiens accueillent avec agitation"
 socrus.157.d:9 "Alors que leurs frères de l'Ouest prennent les armes, les hôtes du Caucase, comme les cosaques d'Astrakhan et de Terek, s'enhardissent eux aussi. Un centre de résistance visible a vu le jour à l'embouchure de la Volga, où l'Ataman Danzan Davidovich Tundutov a rassemblé les Cosaques kalmouks en une force de combat. Dans la vaste steppe au nord de la mer Caspienne, des forces de cavalerie rapides ont commencé à harceler les liaisons ferroviaires et télégraphiques et à tendre des embuscades aux milices.\n\nCependant, la région est loin d'être aussi rebelle que le Don et le Kouban, et l'Ataman Pavlov n'est pas aussi largement soutenu. Ces hôtes plus éloignés ont été plus pacifiques en général, car ils ne peuvent pas compter sur les forces ukrainiennes et allemandes voisines pour les aider. L'envoi d'une force trop importante contre les Kalmouks les amènerait probablement à rejoindre plus clairement la résistance, mais ne pas le faire saperait notre contrôle dans la région."
 socrus.157.a:9 "Les milices locales peuvent s'en charger."
 socrus.157.b:9 "Envoyer des unités militaires."

 socrus.158.t:9 "Proposition d'expédition Don-Kuban"
 socrus.158.d:9 "L'insurrection dans la région de Don-Kuban est depuis un certain temps entre la guerre et la paix : les rebelles pavloviens ne sont pas en mesure de contrôler un territoire de manière traditionnelle, mais leur mobilité, le soutien de la population et leurs remarquables compétences militaires font d'eux une ombre insaisissable pour nos militaires. Alors que les villages et les fermes brûlent et que des mesures de plus en plus draconiennes sont appliquées, une intervention militaire plus importante est nécessaire.\n\nLe général Vasily Blyukher a été désigné pour faire face à l'insurrection avec toute la force de l'armée des travailleurs. Blyukher, qui connaît bien la guérilla, a élaboré un plan visant à éliminer les rebelles par une campagne de force et de terreur."
 socrus.158.a:9 "Marchez en force et écrasez-les."
 socrus.158.b:9 "Les contenir et les étrangler lentement."

 socrus.159.t:9 "Les Pavlovites rejoignent l'Armée russe libre"
 socrus.159.d.rus:9 "Les traîtres se retrouvent, semble-t-il. Les insurgés cosaques ont juré fidélité aux forces du général Boldyrev et Ataman Pavlov a été nommé général de l'Armée russe libre.\n\nCette défection a conduit à un soulèvement plus large contre nous dans le sud de la Russie, qui n'est contenu que de justesse par les milices populaires."
 socrus.159.d.rsa:9 "Les courageux insurgés cosaques contre le régime socialiste, menés par le désormais célèbre Ataman Sergey Pavlov, ont contacté nos forces et demandé à rejoindre notre cause.\n\nPavlov souhaite être nommé général de l'armée russe libre et obtenir la confirmation que la nouvelle Russie libre maintiendra les libertés de la classe cosaque russe. En échange, il met ses forces à notre service."
 socrus.159.a:9 "Malédiction."
 socrus.159.b:9 "Admirable !"

 socrus.161.t:9 "Le Manifeste Spiridonoviste"
 socrus.161.d:9 "Peu de temps après les élections au Congrès, le premier ministre Spiridonova a prononcé un discours émouvant sur l'avenir du socialisme russe. Elle a affirmé que la révolution politique avait atteint son paroxysme en Russie, mais que la révolution sociale restait à venir.\n\nQue doit être cette révolution sociale ? Les soviets doivent prendre le pouvoir et appliquer les lois, dit-elle. Sans l'auto-organisation du peuple, le gouvernement ne pourra pas sauver le socialisme, ni aujourd'hui, ni demain. L'objectif ultime de la Coalition des travailleurs est de jeter les bases de cette auto-organisation. Toutefois, a-t-elle expliqué, ces développements doivent être prudents et contrôlés, afin de garantir que le socialisme russe ne retombe jamais dans le tchékisme bolchevique.\n\nLes paroles de la Matushka ont été reprises dans tout l'Esers, mais seuls quelques privilégiés s'y consacrent vraiment. Ceux qui se nomment eux-mêmes "spiridonovistes" - dont Boris Kamkov, Vladimir Karelin, Ilya Mayorov et d'autres - se sont pleinement engagés dans sa vision dans le "Manifeste spiridonoviste".\n\nCertains ont déjà décrié le Manifeste Spiridonoviste comme une manœuvre politique destinée à diviser les Esers plutôt qu'à les unifier. Ne faiblissons pas : alors qu'ils nous critiquent à tout bout de champ, nous travaillerons sans relâche à la deuxième étape de la révolution."
 socrus.161.a:9 "Une vision pour l'avenir."
 socrus.161.a.tt:9 "En augmentant la §CFoi§! nous pouvons améliorer l'esprit national de la §YVision de Spiridonova§!\n\nPrendre plusieurs priorités sur le §Ycôté droit§! de votre arbre politique augmentera progressivement la §CFoi§! tout en dépensant de plus en plus de £GFX_pol_power Poids Politique.\n\nLes gains et les pertes seront respectivement compensés par la prise de priorités sur le §Ycôté gauche§! de votre arbre politique."

 socrus.162.t:9 "La direction de la Sibérie"
 socrus.162.d:9 "La Sibérie, c'est beaucoup de choses. Historiquement, elle a été un bastion des Esers, en particulier de l'aile droite du parti, mais pour les socialistes et les Esers de gauche, la région leur a quelque peu échappé. La base traditionnelle des Esers de gauche est constituée par les paysans les plus pauvres de la Russie européenne, mais en général, nous avons cherché à être le parti de tous les Russes, et pas seulement des citadins de Moscou.\n\nPour atteindre cet objectif dans la pratique, certains - y compris le ministre de l'intérieur, Nikolay Zdobnov, qui s'est spécialisé dans les études historiques de la région - disent que nous devons élaborer un programme global pour développer la région. Le paysan sibérien moyen est bien loti, mais il n'a pas les moyens d'améliorer sérieusement son avenir, contrairement aux paysans laborieux de la Russie rurale européenne. Il serait politiquement judicieux de renforcer le fait que nous sommes avant tout un parti populaire et de rassurer la population sibérienne à ce sujet."
 socrus.162.a:9 "Ça a l'air bien !"

 socrus.163.t:9 "Plaintes contre le VST"
 socrus.163.d:9 "Le "pivot vers la Sibérie" a été critiqué dans une déclaration commune par de nombreux hommes politiques du VST, dont Grigory Zinovyev, Lev Kamenev, Stanislav Strumilin et d'autres. La plainte commune est qu'il s'agit non seulement d'un gaspillage massif de ressources, qui ne contribuent pas de manière adéquate au potentiel industriel sibérien, mais aussi d'un stratagème éhonté des Eser, en particulier de Zdobnov, pour gagner les votes des Sibériens et jouer les favoris.\n\nIl serait peut-être judicieux de limiter l'ampleur du programme afin de faire taire certaines de leurs critiques, mais dans le meilleur des cas, leurs cris risquent de n'être guère plus qu'une gêne mineure."
 socrus.163.a:9 "Faire des concessions symboliques."
 socrus.163.b:9 "Il est inutile de les écouter."

 socrus.164.t:9 "La montée des maximalistes"
 socrus.164.d:9 "Aujourd'hui marque le début de la soi-disant "Association Totaliste Russe". Elle a été fondée par l'un des nôtres, le maximaliste Aleksey Ustinov, et son partenaire de la faction gauche du VST, Ivan Gronsky. Dans leur "Déclaration du socialisme organique", ils ont critiqué ce qu'ils considèrent comme des "compromis éhontés" qui, à terme, dégénéreront l'État des travailleurs. Bien qu'ils n'appellent pas explicitement à une dictature totalitaire, c'est exactement ce qu'ils semblent vouloir dans la pratique, du moins jusqu'à ce que la révolution puisse être mieux assurée.\n\nIl semble que les Maximalistes ne se contentent plus de rester sur la touche et qu'ils prennent encore plus de distance avec les Esers. Il se pourrait qu'un jour, les désaccords entre camarades d'un même parti se transforment en désaccords entre ennemis acharnés."
 socrus.164.a:9 "Gardez un œil sur le camarade Ustinov et ses Maximalistes..."

 socrus.165.t:9 "Le projet Tambov"
 socrus.165.d:9 "Pour montrer que la fraction spiridonoviste des SR n'est pas simplement un groupe d'idéalistes déconnectés qui ne se préoccupent pas des réalités de la gouvernance pratique, nous devons être en mesure de mettre au moins certaines de nos idées en action.\n\nIlya Mayorov a élaboré un plan détaillé à cet effet et l'a soumis à l'approbation du Congrès. Il envisage la mise en œuvre du "communisme paysan" dans la région de Tambov, en appelant à une grande décentralisation de l'autorité dans la région, à une mécanisation agricole de masse et à des programmes d'éducation qui serviront à la fois à moderniser la région et à donner une grande liberté à la paysannerie russe.\n\nMême si l'entreprise sera coûteuse et prendra du temps, nous pourrons montrer le bien que font les Esers si nous réussissons."
 socrus.165.a:9 "Retour aux villages !"
 socrus.165.a.tt:9 "L'embauche de §YIlya Mayorov§! réduira le coût de ces décisions de £GFX_pol_power §Y10§!."
 RUS_mayorov_reduce_tambov_cost:9 "Réduit le coût des décisions relatives au projet Tambov de £GFX_pol_power §Y10§!."

 socrus.166.t:9 "Les Esers romantiques"
 socrus.166.d:9 "Si les factions spiridonoviste et maximaliste des SR dominent la conversation, il ne faut pas oublier qu'elles sont petites, malgré leur influence de plus en plus disproportionnée sur le reste du parti. Unifiés sur une vision de l'avenir, ils restent en profond désaccord sur la manière d'y parvenir.\n\nPeu de gens représentent mieux ce conflit qu'Isaak Steinberg. À première vue, il s'intégrerait parfaitement aux Spiridonovistes, croyant en une grande dévolution de l'autorité, proche de l'anarchisme, avec, à terme, la destruction de l'État et la démocratie directe. En même temps, comme les Maximalistes, Steinberg ne croit pas que la Coalition des Travailleurs soit capable d'atteindre cet objectif, du moins dans sa version actuelle.\n\nEn tant que l'un des Esers les plus influents, avec un nombre assez important de partisans malgré ses idées radicales, son allégeance peut déterminer la voie à suivre pour le reste du parti à l'avenir. De manière informelle, les partisans de Steinberg constituent une faction à part entière - les Romantiques - qui n'accepteront pas les demi-mesures et les compromis pour réaliser leur vision, tout en condamnant la rhétorique autoritaire des Maximalistes. Ce n'est qu'en faisant preuve d'une détermination sans compromis que nous pourrons montrer que nous sommes capables de faire des Socialistes-Révolutionnaires le parti de la future Russie, et non un simple membre de la coalition."
 socrus.166.a:9 "Alliés potentiels..."

 socrus.167.t:9 "Conférence du parti PSR"
 socrus.167.d:9 "La conférence annuelle du Parti des socialistes-révolutionnaires s'est tenue aujourd'hui à Moscou. Comme d'habitude, un certain nombre de questions ont été débattues, mais cette occasion était particulière. En coordination avec l'Occident, la guerre anticapitaliste devrait commencer au cours de l'année prochaine, et la militarisation était donc de la plus haute importance. Un délégué français a été envoyé à la conférence pour observer et aider les SR dans leurs efforts.\n\nEn fin de compte, ils s'accordent sur une vague déclaration visant à "poursuivre les actions défensives contre l'impérialisme allemand et pour le bien du socialisme", et font de cet objectif la priorité de la nation russe dans un avenir proche. Les questions intérieures devaient donc passer au second plan et l'accent fut mis en particulier sur le contre-espionnage contre la menace réactionnaire.\n\nCependant, pour la dernière partie de la conférence, la question de la composition du parti a été abordée. C'est l'étoile montante Nikolay Zdobnov qui a été mise à l'honneur. Si les Eser n'ont pas manqué de gagner l'esprit des gens, a-t-il indiqué, une vague d'optimisme a déferlé sur le parti, un peu à son détriment. En effet, les calendriers les plus optimistes pour des réformes ambitieuses n'ont pas été respectés, et les SR ne peuvent pas prétendre être une force dominante au sein du Congrès.\n\nOui, les Eser doivent se tourner vers la deuxième phase de la révolution, où la Coalition des travailleurs ne sera peut-être pas nécessaire et où une véritable auto-organisation des travailleurs sera réalisée. Mais pour l'instant, il s'agit d'un avenir lointain, et ce n'est que par une approche prudente et contrôlée que la Russie y parviendra. Pour l'instant, cette approche passe par la Coalition ouvrière, la coopération qui a bien servi le socialisme russe jusqu'à présent.\n\nLes discours de Zdobnov étaient en quelque sorte une critique à peine voilée des réformes idéalistes de Kamkov, mais en fin de compte, il a réussi à convaincre une grande partie du parti. Allié à Vladimir Karelin, qui a pris la tête du parti, Zdobnov était dans une position privilégiée pour assumer une position plus forte qu'auparavant, et il ne fait aucun doute qu'il en tirera parti à l'avenir."
 socrus.167.d2:9 "La conférence annuelle du Parti des socialistes-révolutionnaires s'est tenue aujourd'hui à Moscou. Comme d'habitude, un certain nombre de questions ont été débattues, mais cette occasion était particulière. En coordination avec l'Occident, la guerre anticapitaliste devrait commencer au cours de l'année prochaine, et la militarisation était donc de la plus haute importance. Un délégué français a été envoyé à la conférence pour observer et aider les SR dans leurs efforts.\n\nEn fin de compte, ils s'accordent sur une vague déclaration visant à "poursuivre les actions défensives contre l'impérialisme allemand et pour le bien du socialisme", et font de cet objectif la priorité de la nation russe dans un avenir proche. Les questions intérieures devaient donc passer au second plan et l'accent fut mis en particulier sur le contre-espionnage contre la menace réactionnaire.\n\nCependant, la dernière partie de la conférence a été consacrée à la question de la composition du parti. Une vague d'optimisme a envahi le parti. Au cours des premières années, il semblait que les Eser devraient travailler sans relâche pour surmonter les contraintes de la coalition des travailleurs - et bien que le travail ait été fastidieux, bon nombre des calendriers et des objectifs optimistes ont été atteints.\n\nLa position de Kamkov en tant que chef du gouvernement, et du parti en général, a été largement consolidée. Peut-être que la deuxième étape de la révolution allait bientôt avoir lieu - mais bientôt, la plus grande lutte civilisationnelle, celle des ouvriers et des paysans contre le capitalisme et l'impérialisme, allait avoir lieu. Et pour atteindre la victoire dans cette lutte, tout allait être mis en jeu."
 socrus.167.a:9 "La raison a triomphé de l'émotion."
 socrus.167.b:9 "Le socialisme russe avance."
 socrus.167.b.tt:9 "En raison de l'achèvement des trois principales missions politiques, les tendances idéalistes l'ont emporté au sein du parti, ce qui pourrait conduire à de §Ynouveaux développements après-guerre§!."

 socrus.168.t:9 "Vers l'avenir"
 socrus.168.d:9 "Le Kaiserreich est tombé et l'Europe est méconnaissable. Enfin, la disparition annoncée du capitalisme s'est concrétisée et la victoire est sous la bannière de l'Internationale.\n\nLa première ministre Spiridonova voit aujourd'hui sa vision se réaliser. La vieille dame s'est largement retirée des affaires du parti pendant un certain temps, se contentant d'agir en tant que figure unificatrice de la guerre anticapitaliste, mais le socialisme n'étant plus menacé, elle a décidé que le moment était venu de se retirer de son poste. Les Eser ont jeté les bases de la deuxième étape de la révolution, dit-elle, et il est temps de la mettre en œuvre.\n\nNikolay Zdobnov est devenu le nouveau premier ministre, tandis que Vladimir Karelin a pris la tête du conseil des ministres. Dans un discours au Congrès, Zdobnov explique que l'avenir est prometteur, mais que les Esers doivent travailler avec les autres partis ouvriers pour réaliser pleinement la deuxième étape de la révolution."
 socrus.168.d2:9 "Le Kaiserreich est tombé et l'Europe est méconnaissable. Enfin, la disparition annoncée du capitalisme s'est concrétisée et la victoire est sous la bannière de l'Internationale.\n\nLa première ministre Spiridonova voit aujourd'hui sa vision se réaliser. La vieille dame s'est largement retirée des affaires du parti pendant un certain temps, se contentant d'agir en tant que figure unificatrice de la guerre anticapitaliste, mais le socialisme n'étant plus menacé, elle a décidé que le moment était venu de se retirer de son poste. Les Eser ont posé les bases de la deuxième étape de la révolution, a-t-elle déclaré, et il est temps de les mettre en œuvre.\n\nBoris Kamkov est devenu le nouveau premier ministre. Le nouveau chef du gouvernement a été choisi de manière peu orthodoxe : Isaak Steinberg a été accepté par le Congrès. La nomination de Steinberg semble souligner que Kamkov pense que la Russie est prête pour la deuxième phase de la révolution et que de grandes choses l'attendent."
 socrus.168.a:9 "La victoire du socialisme est désormais définitive."

 socrus.169.t:9 "L'avenir de la coalition des travailleurs"
 socrus.169.d:9 "L'ancien président du VST, Vladimir Levitsky, a récemment été élu président du Congrès de l'Union des républiques socialistes du travail. Bien qu'il s'agisse d'une position digne d'intérêt, Levitsky a en pratique pris du recul dans la politique intérieure russe. Peu de temps après la fin de la guerre, Levitsky s'est avéré incapable de réconcilier la gauche et la droite du VST, et a donc finalement choisi de démissionner de la présidence du parti.\n\nRafail Abrahamovich, leader de la droite du VST, prend sa place à l'issue d'un vote extrêmement serré. Lui non plus ne peut empêcher la scission du parti : Zinovyev et d'autres communistes décident de créer leur propre parti, le Parti communiste ouvrier russe (RKRP).\n\nLe VST étant affaibli et dominé par des modérés, les bases d'une coopération plus étroite ont été jetées. Comme par le passé, le PSR et le VST s'affrontent toujours sur les intérêts ruraux et urbains, mais il semble que les deux partis se soient mis d'accord sur une transition régulière vers le socialisme par le biais du progrès sociétal. Zinovyev et ses alliés sont devenus les antagonistes du système, mais restent trop petits pour l'influencer de manière significative.\n\nMalgré les prédictions des Maximalistes selon lesquelles la coalition se désagrégerait naturellement, la situation d'après-guerre s'est plutôt traduite par une saine coopération entre les partis ouvriers. Le PSR et le VST, en dépit d'affrontements occasionnels, ont approfondi leur amitié, et les bases sont déjà jetées pour un avenir où ni l'un ni l'autre n'auront besoin d'exister pour que la démocratie socialiste puisse continuer à exister."
 socrus.169.a:9 "Rien n'est impossible tant que nous pouvons encore travailler ensemble."

 socrus.170.t:9 "Les nouveaux partis"
 socrus.170.d:9 "La guerre terminée et le socialisme européen assuré, il ne semble plus nécessaire de persécuter les partis de l'ancien ordre - bien sûr, les organisations les plus réactionnaires resteront interdites, mais de nombreux nouveaux partis semblent disposés à coopérer avec la situation actuelle.\n\nL'un de ces partis est l'Union sociale-chrétienne panrusse (VSKhS), dirigée par Sergey Lukyanov. Bien qu'acceptant le statu quo socialiste, elle défend des positions plus conservatrices sur le plan social et a fait pression sur le gouvernement pour qu'il renforce ses liens avec l'Église orthodoxe.\n\nHéritier des Kadets, un autre nouveau parti, la bien nommée Nouvelle Union démocratique constitutionnelle. Tout en acceptant le statu quo socialiste, elle s'est fermement opposée à tout glissement vers la gauche et a appelé le PSR à modérer davantage son programme économique afin de donner la liberté au peuple russe.\n\nNombre de ces nouveaux partis sont de petite taille et n'ont d'influence qu'au niveau local. En outre, il est logique que le gouvernement bénéficiant également du soutien de certains partis de droite, le statu quo puisse être maintenu pendant un certain temps. Cependant, on pourrait dire que ces petits partis sont reconnaissants envers le PSR - ils ne sont légaux que grâce à lui, et il ne fait aucun doute que sous un gouvernement VST, ils feraient toujours l'objet de persécutions plus importantes."
 socrus.170.a:0 "Une libération par le bas."

 socrus.171.t:9 "Le départ de Maria Aleksandrovna"
 socrus.171.d:9 "L'annonce par Maria Spiridonova de son retrait de la vie politique n'a pas été une surprise. Sa santé avait déjà été mise à mal pendant la guerre et elle s'était lentement retirée de la vie politique. Son dernier poste, celui de Premier ministre du Congrès, était essentiellement un chef d'État symbolique, essentiellement cérémoniel. Mais aujourd'hui, même ce poste a disparu, car Spiridonova et son mari Ilya Mayorov ont exprimé leur intention de se retirer dans la campagne de Tambov.\n\nLors de la dernière session du Congrès, le vice-président Steinberg a prononcé un discours en l'honneur de Mme Spiridonova, citant ses premiers mots qui "ont guidé d'innombrables révolutionnaires vers le moment que nous vivons tous aujourd'hui". Alors qu'elle s'attendait à être condamnée à mort en 1906, Spiridonova écrivit : "Je comprends l'appartenance au parti social-révolutionnaire non seulement comme l'acceptation inconditionnelle de notre programme et de notre tactique, mais à un degré bien plus élevé. À mon avis, cela signifie donner toute sa vie, toutes ses pensées et tous ses sentiments à la réalisation des idées du parti ; cela signifie ne rien avoir en dehors des intérêts du parti et de ses idéaux ; cela signifie vivre chaque minute de sa vie pour la cause".\n\nEt aujourd'hui, malgré tous les obstacles, cette cause a finalement été atteinte. Le lendemain, une petite cérémonie d'adieu a été organisée à Moscou parmi les amis de Spiridonova avant qu'elle, Ilya et son beau-fils Lev ne partent pour le sud de la Russie. Ils avaient déjà une datcha à quelques kilomètres de Tambov, où M. Mayorov travaillerait comme enseignant dans une école agronomique locale. On espérait que l'air de la campagne améliorerait la santé de Maria et qu'elle pourrait profiter pendant de longues années de la nouvelle Russie populaire qu'elle avait obtenue au prix d'innombrables difficultés."
 socrus.171.a:9 "Repose-toi maintenant, chère Marusya."

 #socrus.172-173 is hidden event

 socrus.174.t:9 "Un État décentralisé"
 socrus.174.d:9 "Les idées du ministre-président Steinberg sont loin d'être orthodoxes, mais dans l'environnement dans lequel se trouve la Russie socialiste, elles deviennent peu à peu le courant dominant parmi les Esers. Avec la destruction du capitalisme européen et la maîtrise de la terreur réactionnaire, il ne semble plus nécessaire de maintenir une grande armée permanente, et les fonds peuvent d'autant plus être dirigés vers le peuple.\n\nEn pratique, cela signifie qu'une prospérité sans précédent attend le Russe de tous les jours et que toutes les mesures visant à garantir sa liberté sont justifiées. Les idées de Steinberg sur une démocratie directe et décentralisée semblent être largement prises en compte ; les questions économiques sont de plus en plus déléguées aux artels et aux coopératives, tandis que le ministère de l'industrie et du commerce a perdu de son importance.\n\nEn outre, lors de la dernière conférence du PSR, il a été convenu à une faible majorité que les deux objectifs du parti étaient l'abolition à terme de l'esprit de parti et du parlementarisme, et la destruction de l'État lui-même. Aucun calendrier précis n'a été donné pour ces événements, et l'on dit officieusement que les Esers sauront quand le moment sera venu.\n\nNéanmoins, certains s'interrogent sur la poursuite du glissement vers la gauche. Le VST a critiqué l'inefficacité supposée des propositions du président-ministre, tandis que d'autres ont déploré que les Esers défendent un système fondamentalement anarchiste. Pour les spiridonovistes, et en particulier pour Steinberg, les années passées et la situation actuelle ont montré que les conditions sont parfaites pour la deuxième étape de la révolution."
 socrus.174.a:9 "Réaliser la vision de la Matushka, étape par étape."

 socrus.175.t:9 "Un ascendant Eser"
 socrus.175.d:9 "Peu de gens peuvent aujourd'hui nier que les Esers sont le parti de la Russie. Ils se sont présentés sous différentes formes : la droite, qui a coopéré avec les Kadets et d'autres partis bourgeois dans les années 1920, et les Svobodnik, qui ont essayé de mettre la démocratie russe dans son cercueil. Finalement, c'est la gauche socialiste-révolutionnaire qui s'est imposée.\n\nEt pour l'Eser, rien n'est plus impossible. La Coalition ouvrière est restée intacte, mais au fil du temps, elle apparaît de plus en plus comme une relique du passé, d'une époque où les choses étaient plus difficiles. Le soutien populaire dont bénéficie le PSR et les résultats qu'il a obtenus en ont fait une force imparable, le leader incontesté de la coalition. Dans le même temps, le VST se déchire : son aile gauche a créé un nouveau parti, le Parti communiste ouvrier russe (RKRP), tandis que la droite a repris le flambeau sous la houlette de Rafail Abrahamovich. Ce qui reste du VST est devenu essentiellement un satellite du PSR, incapable de lui disputer la première place en dehors de certaines localités urbaines.\n\nCette transformation s'accompagne d'un certain nombre de difficultés. Le PSR n'est plus seulement un parti de la paysannerie rurale, des mécontents de Russie, mais du socialisme russe en général, il est devenu un parti populaire dans tous les sens du terme. La question de savoir si cela lui permettra d'atteindre de nouveaux sommets ou s'il sera infiltré par des personnes étrangères au socialisme reste ouverte."
 socrus.175.a:9 "Un parti de masse peut-il être un parti pour les masses ?"

 socrus.176.t:9 "Ceux qui se sont levés"
 socrus.176.d:9 "Que dire de la révolution ?\n\nPour le paysan, la révolution est synonyme de pain, de paix et de libération de la tyrannie du propriétaire terrien. Pour le rêveur, la révolution est synonyme de liberté spirituelle, de droits de l'homme et de justice pour tous.\n\nMais la révolution était plus qu'une simple liberté pour le paysan, pour le rêveur. C'était un réveil moral et spirituel, une régénération provoquée par l'émotion la plus importante qui soit : l'amour. Le révolutionnaire par amour ne plaint pas ceux qui souffrent, ne cherche pas à devenir le maître de ceux qui ont souffert, mais il a dans son cœur un amour profond pour son peuple et la vérité.\n\nTelle est l'histoire du socialiste-révolutionnaire."
 socrus.176.a:9 "Par amour, ils ont sacrifié leur vie."

 socrus.177.t:0 "L'éternel révolutionnaire"
 socrus.177.d:9 "L'Europe a été libérée, mais à un prix élevé. Qu'est-ce qui a poussé les Russes à libérer non seulement leurs frères biélorusses et ukrainiens, mais aussi ceux qui haïssaient les Russes, comme les Polonais et les Allemands ? Pour eux, c'était de la compassion, de la compassion pour leurs semblables qui languissaient sous le capitalisme et l'impérialisme.\n\nCertains disent que cela n'en valait pas la peine, que tout le sang versé pour obtenir la libération de l'Europe montre que la fin ne peut jamais justifier les moyens. D'ailleurs, la Russie n'est-elle pas devenue à son tour l'esclavagiste de l'Europe, cette compassion pour son prochain s'étant transformée en condescendance, en pitié qui cache une nouvelle tyrannie sur les peuples européens opprimés ?\n\nC'est peut-être ainsi que l'on peut voir les choses. Mais nous ne jetterons jamais l'éponge devant de tels défis. La révolution a été trempée dans le sang, mais ceux qui se souviennent des sentiments qui l'ont inspirée savent que c'est par compassion qu'elle s'est faite. Et un jour, cette compassion ne se transformera pas en pitié, mais en amour pour leur prochain."
 socrus.177.a:9 "C'est par la lutte que nous gagnerons notre liberté."

 socrus.178.t:9 "Regard sur l'Extrême-Orient"
 socrus.178.d:9 "Le capitalisme de l'ancien monde est sur son lit de mort, mais certaines puissances réactionnaires subsistent. L'Empire du Japon est l'impérialiste suprême de l'Orient et, contrairement à nos ennemis allemands, nous n'avons pas encore réglé nos comptes avec lui.\n\nIl est certainement tentant de lancer des opérations militaires pour détruire définitivement l'impérialisme japonais - après tout, avec le soutien de l'Europe, le succès de la Russie est pratiquement garanti. Mais la possibilité qu'une telle opération soit longue et ardue, et la promesse d'une paix d'après-guerre qui résonne encore parmi le peuple russe, font qu'il y a encore des hésitations.\n\nLe ministère des affaires étrangères a estimé qu'il n'était pas nécessaire de forcer les choses, du moins pour l'instant. Les répercussions de la Grande Guerre révolutionnaire ne se sont pas encore fait pleinement sentir ; partout dans le monde, les réactionnaires se réveillent à une réalité où ils ne contrôlent plus le destin des travailleurs. On ne sait pas encore quelle sera l'attitude des Etats capitalistes face à ce nouvel ordre, même si dans certains pays, dont le Japon, la peur du rouge a atteint des proportions sans précédent.\n\nCependant, de telles actions ne feront que précipiter leur effondrement, et il est certain qu'un jour les ouvriers et les paysans du Japon et de la Corée se soulèveront, désireux de renverser les vestiges de l'ancien ordre."
 socrus.178.a:9 "Nous attendons le jour où cela se produira."

 socrus.179.t:9 "Un héritage ukrainien"
 socrus.179.d:9 "L'héritage de la république ukrainienne est pour le moins controversé. Lorsque la Grande Guerre révolutionnaire a éclaté et que les premières villes ukrainiennes - Kharkiv, [227.Controller.GetVictoryPointName_6474] et Luhanske - ont été libérées, la gauche ukrainienne, déjà divisée, s'est retrouvée avec une nouvelle question litigieuse sur les bras.\n\nPour leur part, les gauchistes ukrainiens étaient pour la plupart unis autour d'un objectif : la destruction du régime fantoche allemand en [202.GetName]. Certains, cependant, n'appréciaient que tièdement les libérateurs russes. Ceux qui croyaient encore que l'Ukraine pouvait devenir socialiste par le biais du parlementarisme doutaient qu'un régime dirigé par Moscou puisse fournir les conditions adéquates pour le socialisme.\n\nDepuis la libération de l'Ukraine, les Borotbystes et le Bloc Conseil-Révolution ont opéré dans une situation de double pouvoir, un peu comme la Coalition des travailleurs du PSR et du VST ici en Russie.\nMais ce n'est un secret pour personne qu'au milieu de l'excitation et de la célébration de la disparition du capitalisme en Europe, de nombreux socialistes ukrainiens ont été déçus. Contrairement au message du gouvernement selon lequel le socialisme ukrainien est construit par les paysans de Volyn et les travailleurs de Kharkiv, la réalité est plus sombre, certains affirmant même que la nouvelle république ukrainienne n'est pas plus libre qu'elle ne l'était sous le joug de l'esclavagiste allemand.\n\nL'Ukraine est toujours en ruines, rappelant douloureusement les destructions de la Grande Guerre révolutionnaire, et son peuple se méfie. Le peuple ukrainien acceptera-t-il un jour le socialisme qui, pour lui, est arrivé sous la menace des armes et a piétiné ses villes et ses fermes ? C'est peu probable, du moins dans un avenir proche."
 socrus.179.d2:9 "L'héritage de la république ukrainienne est pour le moins controversé. Lorsque la Grande Guerre révolutionnaire a éclaté et que les premières villes ukrainiennes - Kharkiv, [227.Controller.GetVictoryPointName_6474] et Luhanske - ont été libérées, la gauche ukrainienne, déjà divisée, s'est retrouvée avec une nouvelle question litigieuse sur les bras.\n\nEn effet, le Zbory national de la République populaire d'Ukraine comptait une bonne part de socialistes, concentrés au sein du Conseil-Bloc révolutionnaire (R-RB) et du Parti socialiste-révolutionnaire ukrainien (UPS-R). Ces deux partis s'étaient engagés à créer le socialisme de l'intérieur et ont maintenu cet objectif malgré leur défaite électorale en 1937. Comme on pouvait s'y attendre, l'incursion russe sur le territoire ukrainien a suscité des réactions extrêmement contrastées. Certains, comme les Borotbystes, avaient déjà clairement exprimé leur aversion pour la "république populaire bourgeoise" et n'ont pas hésité à collaborer avec l'Armée rouge dès qu'elle a posé le pied sur leur sol.\n\nPour d'autres, c'est plus compliqué. Le président de l'UPS-R, Nykyfir Hryhoriiv, a refusé catégoriquement toute offre de participation au nouveau régime, affirmant que le socialisme ukrainien devait être construit par les mains de la paysannerie ukrainienne, et non par des bureaucrates de Moscou. Comme son collègue Pavlo Khrystiuk, il a choisi de rester dans son pays d'origine malgré les critiques dont il a fait l'objet. On ne peut pas en dire autant de Mykola Kovalevskyi, officieusement le chef de la faction modérée de l'UPS-R, qui a émigré à Paris et écrit depuis lors des critiques sur le "gouvernement dirigé par Moscou".\n\nLe R-RB s'est montré plus conciliant à l'égard du nouvel ordre, le président Vynnychenko ayant fini par occuper le poste de premier ministre. Depuis un certain temps, les Borotbystes et le Conseil-Bloc révolutionnaire opèrent dans une situation de double pouvoir, un peu comme la Coalition des travailleurs du PSR et du VST ici en Russie. Mais la question de savoir si la gauche ukrainienne se réconciliera un jour et acceptera la nouvelle Ukraine libre reste ouverte."
 socrus.179.d3:9 "L'héritage de la république ukrainienne est pour le moins controversé. Lorsque la Grande Guerre révolutionnaire a éclaté et que les premières villes ukrainiennes - Kharkiv, [227.Controller.GetVictoryPointName_6474] et Luhanske - ont été libérées, la gauche ukrainienne, déjà divisée, s'est retrouvée avec une nouvelle question litigieuse sur les bras.\n\nCeux qui considéraient la Russie maximaliste comme des libérateurs ont rapidement pris de l'importance. Dans un premier temps, un gouvernement de coalition composé de tous les socialistes ukrainiens, qui restera en place pendant toute la durée de la guerre, est mis en place. Mais à mesure que l'Ukraine s'installe, [202.GetName] semble suivre l'héritage de Moscou. Les socialistes de la R-RB ou de l'UPS-R sont rapidement mis à l'écart alors que les Borotbystes commencent à consolider le pouvoir, un processus largement aux ordres du Kremlin. Les Borotbystes et les Maximalistes ont de nombreux points communs : un héritage narodnik, un engagement en faveur de la terreur comme moyen de faire tomber les réactionnaires et une vision agraire. Malgré l'alliance entre les deux, il est bien connu que cette relation est plutôt gênante. De nombreux Maximalistes de premier plan ont fait preuve de dédain à l'égard de l'affection des Borotbystes pour les idées socialistes occidentales, ce qui montre que la possibilité d'un remplacement des Borotbystes n'est pas à exclure."
 socrus.179.a:9 "Des personnes en difficulté dans un pays en difficulté."

 socrus.180.t:9 "Les devoirs du révolutionnaire"
 socrus.180.d:9 "La nature du véritable révolutionnaire exclut toute sentimentalité, tout romantisme, toute infatuation et toute exaltation. Toute haine et toute vengeance privées doivent également être exclues. La passion révolutionnaire, pratiquée à chaque instant de la journée jusqu'à ce qu'elle devienne une habitude, doit être employée avec un calcul froid. À tout moment et en tout lieu, le révolutionnaire doit obéir non pas à ses impulsions personnelles, mais uniquement à celles qui servent la cause de la révolution".\n\nC'est ce qu'écrivait Sergey Nechayev, un terroriste d'une époque révolue, mais qui reste une source d'inspiration pour des révolutionnaires tels qu'Ustinov.\n\nUne statue d'Aleksey Ustinov a récemment été érigée à Moscou - le père des socialistes-révolutionnaires, dont la voie a été tracée par Spiridonova, la mère des socialistes-révolutionnaires. Ustinov, bien sûr, déteste cette statue. Il ne peut se résoudre à apprécier cette romantisation malsaine de son image, ce culte des héros. C'est la même immoralité qui a accompagné le tyran Savinkov, et aujourd'hui l'histoire semble se répéter.\n\nQu'est-ce qu'une statue apporte au succès de la révolution, qu'est-ce qu'elle inspire dans l'esprit des gens ? En ce qui le concerne, il est redevenu l'antagoniste du système, comme au bon vieux temps. Il semble que la révolution maximaliste ne suffise pas, que les amitiés qu'il a cultivées au fil des ans ne servent à rien si c'est ce qu'elle a produit. Il voit maintenant, comme l'a écrit Nechayev, que le révolutionnaire ne peut avoir d'amitié ou d'attachement avec ceux qui nuisent à la cause.\n\nPeut-être consacrera-t-il à nouveau sa vie à cette cause. Et bien sûr, un vrai maximaliste est un homme dévoué et sans pitié."
 socrus.180.a:9 "Par la lutte, vous vous relèverez."

 socrus.181.t:9 "Départ de Maria Aleksandrovna"
 socrus.181.d:9 "Maria Spiridonova, leader éternelle des Esers et mère des paysans, est décédée il y a quelques jours à son domicile de Tambov. De gigantesques funérailles nationales et un défilé militaire seront organisés à Moscou en l'honneur de cette révolutionnaire qui a donné sa vie à la cause.\n\nSpiridonova aurait laissé un testament ; des copies du "Testament de Spiridonova au peuple russe" ont fait surface, bien que le gouvernement ait affirmé qu'il s'agissait d'un faux. Dans ce testament, Spiridonova regrette d'avoir permis la création d'un État cruel qui ne vaut pas mieux que celui créé par les bolcheviks, et espère que les générations futures ne l'associeront pas aux crimes commis par les Maximalistes contre le peuple.\n\nSi elle avait su à quel point ses paroles seraient déformées pour justifier de tels maux, poursuit-elle, elle aurait préféré mourir il y a de nombreuses années. Pourtant, elle affirme que "la cause socialiste-révolutionnaire est impossible à exterminer ; elle vit dans les masses, dans les profondeurs de leur psychologie. La renaissance révolutionnaire contre sa perversion est inévitable".\n\nMais même dans l'espoir d'un avenir meilleur, il n'y a plus d'espoir pour Spiridonova. Je suis vraiment née sous une étoile malchanceuse", c'est ainsi que se termine son dernier testament."
 socrus.181.a:9 "Bonne continuation, chère Marusya."

 socrus.182.t:9 "Une rencontre à Belgorod"
 socrus.182.d:9 "Depuis un certain temps, les Borotbystes ukrainiens, qui cherchent à faire tomber l'État ukrainien aligné sur l'Allemagne depuis maintenant deux décennies, opèrent secrètement à Belgorod et dans d'autres villes frontalières. C'est à cette occasion qu'une réunion informelle a eu lieu à Belgorod entre le représentant russe, Vladimir Karelin, et le chef des Borotbystes, Oleksandr Shumskyi.\n\nCe dernier avait entretenu des contacts avec les socialistes biélorusses et ukrainiens, ayant été le chef des SRS de gauche à Kharkiv et ayant organisé des soulèvements contre le régime de l'Hetman à ses débuts. Les deux parties se mettent d'accord sur quelques-unes des questions les plus importantes : Moscou soutiendra officiellement les Borotbystes en leur prêtant des armes et en les finançant. En échange, les Borotbystes feraient partie intégrante du futur gouvernement ukrainien.\n\nMais lorsque Karelin a évoqué la possibilité d'un front uni de la gauche ukrainienne, Shumskyi est devenu sceptique. L'idée d'un front uni est noble, a déclaré Shumskyi, mais il a ajouté qu'il croyait fermement que de nombreux socialistes ukrainiens mettaient l'accent sur la question nationale plutôt que sur la révolution sociale. Shumskyi est catégorique sur le fait que cette première question a déjà été résolue, un fait que de nombreux socialistes ukrainiens ne veulent pas admettre. Ainsi, si un jour la Russie franchit la frontière, Karelin ne pourra pas compter sur une grande partie de la gauche ukrainienne.\n\nDans la dernière partie de la conversation, Shumskyi a ajouté que tant les Borotbystes que les socialistes-révolutionnaires comprenaient la devise "C'est par la lutte que tu t'élèveras". Les actes de sabotage contre le régime de Savinkov étaient nécessaires à la révolution russe, il en sera de même contre le régime bourgeois ukrainien. Pourquoi perdre du temps avec un front de gauche alors que les Borotbystes ont fait de grands progrès et ont suivi l'exemple de Moscou ? Karelin pense finalement qu'un front ukrainien uni est possible, mais il admet qu'en tout état de cause, ce sont les Borotbystes qui le dirigeront."
 socrus.182.a:9 "Beaucoup de choses à penser..."

 socrus.183.t:9 "L'incident de Kharkiv"
 socrus.183.d:9 "Ce n'était qu'une question de temps avant que le soutien officiel de la Russie aux Borotbystes n'ait des conséquences sur les relations russo-ukrainiennes. La semaine dernière, une grève des métallurgistes de l'usine de tracteurs de Kharkiv s'est transformée en chaos lorsque la police a été appelée pour réprimer les protestations.\n\nLes révolutionnaires sont rapidement entrés en action, tandis que les borotbystes et les ukapistes armaient les métallurgistes et se préparaient à une attaque imminente. Conscient de la gravité de la situation, le gouvernement ukrainien décide d'envoyer l'armée, mais les principaux organisateurs de la défense parviennent à s'enfuir à Belgorod en franchissant la frontière.\n\nUn certain nombre d'événements clés se sont produits. Le mouvement Borotbyst a rapidement été déclaré illégal, au motif qu'il s'agissait d'un groupe terroriste financé par des puissances étrangères et cherchant à renverser le gouvernement. [202.GetName] a tenté de convoquer l'ambassadeur russe, exigeant que les criminels communistes soient extradés et jugés pour leurs actes.\n\nEn fin de compte, ils n'ont reçu aucune réponse, car nous n'avons rien à discuter avec ceux qui cherchent à opprimer la classe ouvrière. En réponse, ils ont choisi de rompre toutes les relations diplomatiques avec la Russie. On pouvait s'attendre à de telles actions de la part de [202.GetName], mais elles soulignent sans aucun doute que la tension en Europe échappe à tout contrôle et que peu de personnes sont prêtes à sauver le continent de sa destruction inévitable."
 socrus.183.a:9 "Les flammes de la guerre sont allumées..."
 RUS_kharkiv_incident:9 "L'incident de Kharkiv"

 socrus.184.t:9 "Questions du Soviet de Tambov"
 socrus.184.d:9 "Andrey Kolegayev, un maximaliste spécialisé dans les questions agraires, s'est exprimé aujourd'hui devant le Congrès sur les questions relatives à l'expérience de Tambov. Les élections au Soviet de Tambov, a-t-il noté, ont donné des résultats insatisfaisants ; les délégués au Soviet étaient dans l'ensemble plutôt de droite, nombre d'entre eux étant indépendants de tout parti politique et ayant, au mieux, un engagement douteux en faveur du socialisme. Kolegayev tente de souligner que les principes idéalistes du programme de Tambov ne donnent pas les résultats escomptés. Il propose donc que les membres élus au Soviet soient obligatoirement membres d'un parti politique enregistré.\n\nLe VST s'empresse de soutenir Kolegayev ; dans une déclaration de soutien, Nikolay Sukhanov, membre du parti, mentionne que les paysans sont prompts à voter contre leurs propres intérêts et que, si la démocratie soviétique est nécessaire, cette démocratie ne doit pas inclure ceux qui sont étrangers au socialisme et qui tentent très certainement de subvertir le système de l'intérieur.\n\nLa faction spiridonoviste des Esers se retrouve soudain sous le feu des critiques et se sent en infériorité numérique. Cependant, un poids lourd de la politique est intervenu. Spiridonova s'était le plus souvent tenue à l'écart de ces débats pour servir de figure unificatrice de la révolution ; mais cette fois-ci, elle a défendu fermement les élections au Soviet de Tambov. L'adversité à laquelle le Congrès est confronté n'est pas que les habitants de Tambov ont élu des socialistes de droite, mais que des partis comme le PSR et le VST n'ont pas gagné leur confiance. Les soviets ne sont pas simplement une organisation politique et économique qui représente les travailleurs et les paysans, mais une plate-forme qui reflète la volonté du peuple, son humeur et ses besoins.\n\nL'intervention de Spiridonova a été déterminante pour amener le reste du parti à se rallier à l'expérience de Tambov. Toute cette épreuve a mis en évidence la façon dont le Premier ministre pouvait influencer le PSR à sa guise, reflétant ainsi son statut quasi cultuel dans le mouvement Narodnik."
 socrus.184.a:9 "Les paroles de la Matushka sont éloquentes."

 socrus.185.t:9 "Rêver de l'avenir"
 socrus.185.d:9 "Quelques hauts responsables du VST et du SR se réunissent dans la résidence privée de Vladimir Levitsky, dans la localité de Dolgoprudny, à une vingtaine de kilomètres de Moscou. Parmi les participants se trouvaient les dirigeants respectifs des deux partis, mais surtout certains de leurs anarchistes les plus éminents, en particulier Grigory Maksimov et Isaak Steinberg.\n\nUn point a dominé la conversation. S'ils divergent sur les méthodes, leur vision est finalement la même : celle d'une Russie décentralisée, à la limite de l'anarchisme, où le gouvernement central intervient le moins possible. Pour cela, le PSR et le VST doivent être prêts à fusionner un jour en une organisation, non pas qui domine la scène politique comme un parti d'avant-garde, mais qui guide idéologiquement la révolution vers ces principes communs.\n\nL'accord est fragile. Si Maksimov et Steinberg partageaient la même vision du rôle des partis dans l'avenir anarchiste et avaient beaucoup d'idées en commun, ils tenaient à ne pas jouer les seconds rôles l'un par rapport à l'autre. L'accord semblait sur le point d'être rompu lorsque les deux hommes commencèrent à débattre avec acharnement de questions théoriques sur la manière de réaliser cet avenir. Finalement, Spiridonova et Levitsky sont tous deux intervenus dans la discussion, conseillant à leurs membres respectifs de se concentrer sur quelque chose de constructif plutôt que de perdre leur temps en querelles inutiles."
 socrus.185.a:9 "Vers l'abolition du parti et de l'État !"

 socrus.186.t:9 "Le socialisme de l'Est et de l'Ouest"
 socrus.186.d:9 "L'une des principales conséquences de l'ascension du PSR au pouvoir est qu'il a montré une nouvelle voie vers le socialisme. Il n'est pas difficile de voir que si la Russie révolutionnaire est un partenaire de force égale à ses sœurs de Paris et de Londres, elle a tracé sa propre voie et rejeté la pensée syndicaliste occidentale dominante.\n\nLes différences dans la pensée socialiste sont devenues plus difficiles à concilier qu'on ne l'avait imaginé. Les dernières élections de la section paysanne de la Troisième Internationale ont vu Boris Malkin, candidat du SR, devenir le nouveau président ; depuis lors, son comité exécutif a largement plaidé pour que les partis agraires suivent les traces de Moscou. Il n'est pas surprenant que cela ait été une gifle pour de nombreux partis socialistes occidentaux. De nombreux partis français et britanniques accusent désormais la section paysanne de servir de façade aux intérêts de l'État russe et d'approuver des politiques qui ont finalement entravé la transition vers le socialisme, en favorisant le "petit capitalisme" paysan.\n\nComme une grande partie du VST, les socialistes occidentaux ont souvent accusé les socialistes-révolutionnaires d'être un parti totalement dépourvu de principes, trop vague et non scientifique pour apporter un véritable changement. Un soi-disant "parti d'action", disent-ils, est trop éloigné du socialisme marxiste ; il va se briser sur la base de ses propres contradictions.\n\nMalkin a contré certaines de ces affirmations, en déclarant que si les Esers peuvent avoir des points de vue différents sur la manière de parvenir à un avenir socialiste, c'est la fin qui compte et non les moyens. En outre, ce n'est pas une déviation nationaliste que de croire que différents pays atteindront le socialisme par des moyens différents. Les conditions matérielles et spirituelles actuelles permettront la révolution - non pas par la baïonnette d'un fusil ou par les théories d'un politicien, mais par la volonté du peuple !"
 socrus.186.a:9 "Ici, en Russie, nous avons ouvert la voie à l'Europe paysanne."

 socrus.187.t:9 "L'orientation future du parti"
 socrus.187.d:9 "La Russie d'aujourd'hui est bien différente de celle de 1917 : la part du prolétariat urbain dans la population active russe ne fait qu'augmenter, et cet électorat est pour l'essentiel à la portée du VST. Le parti craint donc que le fait de s'appuyer sur sa base traditionnelle, les masses rurales, ne suffise pas à lui permettre de rester compétitif par rapport à ses rivaux. Pour résoudre ce dilemme, le président-ministre Kamkov a convoqué plusieurs ministres SR à sa résidence, dont Vladimir Karelin, Nikolay Zdobnov, Isaak Steinberg et Andrey Kolegayev, et les a encouragés à discuter de la manière dont le parti devait se préparer pour l'avenir.\n\nZdobnov et Karelin ont formulé leur point de vue dans une direction inattendue, déclarant qu'il ne s'agissait pas d'un problème. Dans la pratique, les intérêts ruraux et urbains seront toujours quelque peu conflictuels ; tenter de voler l'électorat du VST en élargissant notre portée au prolétariat urbain sera préjudiciable à la révolution, qu'elle réussisse ou non. Le PSR devrait plutôt maintenir son influence actuelle parmi la paysannerie et travailler avec des personnalités de la faction de droite du VST qui partagent les mêmes idées. Après tout, les deux partagent une vision assez similaire de l'avenir - et un État-parti SR n'est pas propice à cette vision. Seule la préservation de la coalition des travailleurs peut conduire la Russie à un véritable socialisme.\n\nMais Steinberg et Kolegayev ne sont pas d'accord. Le VST est un allié peu fiable, affirment-ils, comme en témoigne l'hostilité ouverte de sa faction de gauche à l'égard des objectifs du PSR. Compter sur sa bonne volonté future est tout simplement un pari qui ne peut être tenu, et le PSR doit donc devenir un parti pour tous, dont l'objectif est de combler le fossé entre les zones rurales et urbaines. Il a proposé un programme parrainé par le gouvernement qui financera la création de phalanstères - des bâtiments qui intègrent à la fois le travail rural et urbain - comme moyen d'atteindre cet objectif. En intégrant ces deux communautés, le PSR peut montrer que sa vision n'est pas celle du favoritisme paysan, mais celle de l'unité des travailleurs et des paysans.\n\nUne seule vision prévaut dans l'esprit de Kamkov - mais laquelle ?"
 socrus.187.a:9 "La coopération interpartisane est l'avenir du PSR."
 socrus.187.b:9 "Nous devons devenir un parti pour toutes les Russies."

 socrus.188.t:9 "Un maximaliste et la matouchka"
 socrus.188.d:9 "Il ne fait aucun doute que le statut de Spiridonova en tant que première a inspiré des milliers de femmes russes à se débarrasser de leurs chaînes et à rejeter l'ancien patriarcat, mais elle n'est pas la seule. Irina Kakhovskaïa, l'une des plus éminentes maximaliste et célèbre révolutionnaire, a elle aussi atteint un statut quelque peu légendaire.\n\nComme d'autres maximalistes, Kakhovskaya croit en des méthodes sans doute plus douteuses pour atteindre les objectifs des SR. Avec d'autres socialistes-révolutionnaires, elle est condamnée aux travaux forcés dans la colonie pénitentiaire de Nerchinsk. C'est là qu'elle rencontre Spiridonova et qu'elles se lient d'une solide amitié. Plus tard, elle assassine le commandant des forces d'occupation en Ukraine, Hermann von Eichhorn, et projette même d'éliminer l'Hetman Skoropadskyi.\n\nOn peut soutenir que Kakhovskaïa a joué un rôle déterminant dans la révolution des SR contre Savinkov, puisqu'elle a organisé de nombreux assassinats de hauts responsables du SZRS, et on peut certainement lui attribuer la renaissance des Maximalistes dans leur ensemble, avec d'autres personnalités. Même si Spiridonova et elle divergent sur les méthodes à employer pour parvenir au socialisme, leur amitié personnelle a perduré pendant tout ce temps. D'autres maximalistes, comme Ustinov et Kolegayev, se sont toujours quelque peu éloignés du Premier ministre, surtout ces derniers temps. Mais la présence de Kakhovskaya rappelle toujours au Premier ministre que c'est la lutte commune, et non l'idéologie, qui unit les gens."
 socrus.188.a:9 "Les temps difficiles font les meilleurs amis."

 socrus.189.t:9 "L'avenir de la révolution"
 socrus.189.d:9 "En tant que nouveau chef du conseil des ministres, Aleksey Ustinov vient de terminer la première réunion du cabinet, qui a été inauguré peu de temps auparavant. Ustinov n'a pas manqué de rappeler à ses alliés de la faction communiste de la VST et du RKP(b) qu'ils avaient encore un certain nombre de désaccords. L'engagement en faveur de la révolution n'en fait bien sûr pas partie, mais la façon dont ils envisagent cette révolution en fait certainement partie.\n\nLe nouveau cabinet s'est vaguement engagé en faveur d'une éventuelle unification des partis ouvriers, bien qu'aucun calendrier n'ait été fixé et que les détails de cette unification soient encore plus vagues. Quoi qu'il en soit, on s'attendait à ce qu'il s'agisse d'une fusion pacifique, entre camarades et amis au service de la révolution.\n\nCe n'est pas ce qu'Ustinov a en tête. Une fusion pacifique est idéale, mais il a peu d'espoir qu'elle soit possible. Tout comme lui, les bolcheviks étaient des comploteurs. Ils ont leurs propres intérêts en jeu, plus préoccupés par l'exercice du pouvoir que par l'unité réelle de la révolution. Ustinov se rendit soudain compte qu'il s'était peut-être fait un allié de trop, un allié qui risquait de le poignarder dans le dos. Si les Maximalistes voulaient être au sommet de la lutte et non sur la touche, il fallait faire quelque chose."
 socrus.189.a:9 "Les serpents se rassemblent autour de nous..."

 socrus.190.t:0 "Une campagne de changement de nom"
 socrus.190.d:9 "Le ministère de la culture a été très actif ces derniers temps. Dans les régions autonomes, l'orthographe de la langue maternelle des oblasts et des villes a été officialisée, au lieu de l'ancienne orthographe russe.\n\nLe nom de certaines grandes villes a été modifié pour ne plus honorer les empereurs réactionnaires et les généraux blancs, mais les combattants de la liberté et les révolutionnaires du passé."
 socrus.190.a:9 "Un changement sur lequel nous sommes tous d'accord."

 socrus.191.t:9 "Réparation de la faille"
 socrus.191.d:9 "Le gratin des socialistes-révolutionnaires s'est réuni à la résidence d'Aleksey Ustinov. Le camarade Kamkov n'était pas présent, car il avait l'intention de se retirer des activités du parti dans un avenir prévisible, sans doute amer d'avoir été détrôné par Ustinov.\n\nUstinov a l'intention d'expliquer le sens de ses actions et de celles des Maximalistes, car il veut éviter de s'aliéner davantage le reste du parti. Il mentionne que tout ce que les Maximalistes ont fait jusqu'à présent est, pour la plupart, une pure croyance en la cause socialiste-révolutionnaire, et que des mesures extraordinaires sont nécessaires pour s'assurer qu'ils restent au sommet.\n\nLe principal sujet de discussion, cependant, était l'alliance avec la gauche du VST et les bolcheviks. Les socialistes-révolutionnaires ont généralement un grand mépris pour ces types de communistes, qui ont sans aucun doute des attitudes méprisables et paternalistes envers la paysannerie - il a donc été assez choquant de voir que le cabinet d'Ustinov comprenait plusieurs de leurs figures de proue. Ustinov s'empresse d'expliquer qu'il s'agit d'un moyen pour parvenir à une fin et que ces alliances sont temporaires ; il avait également l'intention de conserver l'esprit de la Coalition ouvrière en tendant la main à ceux qui étaient en profond désaccord avec lui, tout en préservant l'intégrité de la révolution. Le moment venu, il promet cependant que ceux qui menacent l'unité des travailleurs et des paysans n'auront pas leur place au sein du cabinet.\n\nIsaak Steinberg, en particulier, hésite à exprimer sa conviction qu'Ustinov est peut-être en train de préparer le terrain pour une dictature, et que la coalition des travailleurs n'a pas d'importance pour les Maximalistes sur la base de leurs déclarations passées. Spiridonova, toujours en désaccord avec certaines idées d'Ustinov, admet qu'il a peut-être raison et qu'une plus grande libéralisation peut avoir lieu après la guerre, lorsque les contre-révolutionnaires ne seront plus la plus grande menace pour le socialisme russe."
 socrus.191.a:9 "Tant qu'ils sont d'accord."

 socrus.192.t:9 "Achèvement de la direction de la Sibérie"
 socrus.192.d:9 "Avec l'achèvement de divers projets industriels et la mise en œuvre d'initiatives de mécanisation rurale, de nombreuses villes de Sibérie connaissent un nouvel essor, en grande partie grâce à l'encouragement de Zdobnov à investir dans la région. Un compromis a finalement dû être trouvé entre les SR et le VST : la Sibérie devait faire l'objet d'efforts d'urbanisation et d'extraction de ses ressources si le VST soutenait le plan. Ils semblent en accepter les résultats, à tout le moins.\n\nQuant aux Esers, l'initiative sibérienne a fait plus qu'aider les habitants de la région à gagner leur vie : elle a consolidé la moitié orientale de la Russie en tant que bastion des Esers. C'est la preuve vivante du dévouement des Esers envers les pauvres - qui peut maintenant dépeindre les Esers comme un groupe de romantiques séparés des idéaux qu'ils défendent ?"
 socrus.192.a:9 "Le combat est celui de tous les habitants de la Russie."

 socrus.193.t:9 "Fin de l'expérience de Tambov"
 socrus.193.d:9 "Les délais prévus pour l'"expérience de Tambov" ont été respectés. Malheureusement, les résultats n'ont rien d'exceptionnel - et certains ont affirmé qu'il s'agissait d'une perte de temps et d'un échec total de l'investissement. Les problèmes étaient nombreux : manque de capitaux pour la modernisation de l'agriculture, incapacité à convaincre la paysannerie de Tambov d'investir dans des entreprises rurales, etc.\n\nPendant ce temps, une grande partie de la VST critiquait impitoyablement le projet, le considérant comme une autre entreprise romantique détachée de toute pensée socialiste. En fin de compte, leurs arguments semblent avoir été justifiés - même si cela fait mal à voir."
 socrus.193.d2:9 "Les calendriers prévus pour l'"expérience de Tambov" ont été respectés. Le projet semble avoir eu des résultats mitigés - si certains objectifs ont été atteints, le manque d'investissement, entre autres problèmes, a fini par l'entraver. Il a certainement produit certains des résultats escomptés, et les habitants de Tambov sont encore plus que jamais un bastion d'Eser ; en même temps, nombre des attentes les plus idéalistes n'ont pas été satisfaites.\n\nIl reste à voir combien d'Esers idéalistes seront encore capables de convaincre les autres de leur vision."
 socrus.193.d3:9 "Les calendriers prévus pour ce que l'on appelle "l'expérience de Tambov" ont été respectés. La réforme des milices populaires, qui a permis de créer une force de l'ordre stable et bien entraînée, la modernisation de l'agriculture, la construction d'usines de sucre et d'alcool, et bien d'autres choses encore, ont été réalisées dans un laps de temps relativement court, ce qui a permis non seulement de moderniser considérablement la région, mais aussi de montrer que les visions idéalistes de nombreux Eser ne sont pas aussi déconnectées qu'elles le paraissent.\n\nPlusieurs anarchistes de premier plan, comme Grigory Maksimov du VST, ont personnellement cité cette expérience comme un exemple de ce à quoi devrait ressembler l'avenir de la Russie."
 socrus.193.a:9 "Cela aurait pu mieux se passer."
 socrus.193.b:0 "Je vois."
 socrus.193.c:9 "Bon travail !"

 socrus.194.t:9 "La tête du serpent blanc"
 socrus.194.d:9 "Il y a comme un air de guerre civile en Russie. Alors que le nouveau gouvernement socialiste prend ses premiers décrets depuis Moscou, la plus grande partie du pays est en proie à la confusion. Mais il ne s'agit pas du chaos sans but de 1917, lorsque la Russie était en proie à l'anarchie et que seuls les sabres régnaient. La plupart des fonctionnaires semblent considérer le gouvernement de [GetSecondInCommand] comme suffisamment légitime pour ne pas lui opposer de résistance active, et la résistance armée n'a été que sporadique et régionale. Les assurances données par le président provisoire [RUS.GetLeader] ont calmé certains esprits, et beaucoup sont même prudemment optimistes - dans la mesure où le nouveau gouvernement ressemble davantage au gouvernement provisoire de 1917 qu'à celui des bolcheviks.\n\nLa plus grande conspiration militaire autour de Mikhail Drozdovsky n'a pas pu rester secrète et le général a été rapidement arrêté. Bien que le corps des officiers de nombreuses garnisons ait préféré la résistance, l'écrasante majorité des simples soldats et des sous-officiers n'ont pas voulu lever les armes contre le nouveau gouvernement révolutionnaire et ont plutôt, dans de nombreux endroits, placé leurs anciens supérieurs en état d'arrestation. Le général Aleksandr Vasilevsky et 27 autres jeunes généraux ont reconnu le nouveau gouvernement dans une lettre largement diffusée, appelant les militaires à la retenue et exigeant l'organisation d'élections libres.\n\nL'ancien chef des armées et un certain nombre d'autres officiers de haut rang ont été arrêtés pour des crimes commis par le régime Savinkov. Certains ont réussi à s'enfuir, tandis que d'autres sont morts après avoir résisté à leur arrestation. Dans certains cas, de petites batailles ont eu lieu. Nos services de sécurité ont réussi à capturer Denikin, Wrangel, Drozdovsky et Kutepov, tandis que Markov est en fuite. La résistance la plus forte a été organisée non pas par les vieux généraux, mais par les plus jeunes, en particulier les anciens associés de Svobodnik. Mais il n'y a pas eu de défection généralisée ni de résistance à l'échelle nationale, et les petits groupes de Blancs ont été éliminés de manière relativement efficace."
 socrus.194.a:9 "Nous ne prendrons aucun risque avec les Blancs."

 socrus.195.t:9 "La marche de Parfinenko"
 socrus.195.d:9 "Tout le pouvoir aux Soviétiques ! Mort aux saboteurs blancs", tel était le cri de ralliement entendu dans toute la Russie méridionale. Alors que la rébellion d'Ataman Pavlov faisait rage, prenant le contrôle de l'administration locale et commettant des trafics partout où ses forces se rendaient, la Milice populaire a répondu par la même occasion.\n\nLe jeune chef des Maximalistes et de la Milice populaire de la région d'Ekaterinodar, Fiodor Parfinenko, dirige ses forces vers le village de Mishkinskaya, non loin de Novocherkassk. Mishkinskaya était sûr d'être infesté par les forces cosaques opérant dans la région, mais l'armée étant occupée dans les grandes villes, Parfinenko décida de prendre les choses en main.\n\nLa suite ne fut rien de moins qu'un massacre, les forces de Parfinenko se livrant à des massacres presque aveugles contre les Pavlovites et leurs collaborateurs. Le village est rapidement nettoyé des partisans cosaques, et de nombreux paysans plus aisés partagent leur sort. Bien que les actions de Parfinenko n'aient pas été autorisées, il a rapidement acquis une renommée locale en tant qu'homme d'action - quelqu'un qui a fait ce qui était nécessaire pour maintenir la stabilité et l'ordre socialiste.\n\nPlus important encore, il s'agit d'une victoire de propagande massive pour les maximalistes. Les membres modérés du PSR et du VST dans les Soviets locaux du Sud commencent à être rappelés et remplacés par des représentants plus révolutionnaires alignés sur les Maximalistes. La Russie méridionale n'a jamais eu les SR les plus radicaux, mais la situation a été renversée et le parti dans son ensemble semble s'aligner sur les maximalistes au fil du temps."
 socrus.195.a:9 "Expression spontanée de la volonté du peuple."

 socrus.196.t:9 "La guerre des frères VST"
 socrus.196.d:9 "Un discours relativement inoffensif d'Ivan Gronsky au Congrès s'est soudain transformé en déclaration de guerre contre la faction de droite de son parti. Dans un premier temps, Gronsky a salué l'attaque de Parfinenko contre Mishkinskaya, affirmant qu'il s'agissait exactement du type de vigilance révolutionnaire dont la Russie a besoin en ce moment, mais ses paroles sont devenues belliqueuses.\n\nLe moment ne pouvait être plus mal choisi pour Fiodor Dan et ses alliés. Dans de nombreux soviets locaux, en particulier dans le sud, les députés socialistes modérés se font rabrouer par les partisans de la ligne dure et la milice populaire. Bien que l'entrée en fonction du cabinet d'Ustinov ait largement écarté les positions de la droite du cabinet, elles peuvent, pendant un certain temps, opérer à un niveau plus local et au sein du Congrès.\n\nEt maintenant que ce n'est plus le cas, de nombreux membres de l'aile gauche du VST et les Maximalistes ont capitalisé. Les "Danistes", comme on les appelait, furent traités de réactionnaires et rendus responsables des succès de la rébellion de Pavlov. Si seulement ils n'avaient pas laissé les villages et les villes sous leur contrôle devenir des terrains propices au sabotage des Blancs, il n'y aurait pas eu besoin que de vrais révolutionnaires interviennent et fassent le ménage à leur place.\n\nL'ambiance au sein du Congrès était extrêmement tendue, car il s'agissait pratiquement d'une joute oratoire. Mais en fin de compte, les Danistes étaient acculés. Dans les jours qui ont suivi, beaucoup ont décidé de démissionner de la vie politique, craignant pour leur sécurité, tandis que d'autres ont simplement choisi de rester silencieux. L'incident a pratiquement détruit toute influence résiduelle de la faction de droite, laissant la gauche, en particulier ceux qui sont alignés avec les Maximalistes, avec une emprise encore plus grande sur le parti."
 socrus.196.a:9 "Ils le méritaient."

