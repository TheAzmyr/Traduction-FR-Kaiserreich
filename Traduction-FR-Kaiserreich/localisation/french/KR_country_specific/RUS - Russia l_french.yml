 RUS_totalist_party:9 "RKP(b)"
 RUS_totalist_party_long:9 "Rossiyskaya Kommunisticheskaya Partiya (bolshevikov) (Parti communiste russe (des bolcheviks))\n§LInitialement propulsés sur le devant de la scène nationale sous la direction enflammée de Vladimir Lénine, les bolcheviks ont bénéficié du soutien des plus désespérés et des plus désolés. Mais leur déchéance a été grande : ils se sont retournés contre leurs alliés socialistes au sein des Soviets, sont devenus synonymes de Terreur rouge et ont perdu de nombreuses personnes, dont Lénine lui-même, dans la lutte révolutionnaire.\n\nLes restes des bolcheviks qui ont réussi à fuir la vengeance blanche se sont établis à Paris sous la direction de Yakov Sverdlov et ont depuis pris part à de nombreuses révolutions dans le monde entier. Sous la direction de Sverdlov, le parti s'en tient strictement aux écrits de Lénine et reste critique dans son soutien aux révolutions occidentales. Malgré les scissions et les factions, le noyau dur du parti reste dévoué, même s'il est diminué et vilipendé en Russie.§!\n"
 RUS_syndicalist_party:9 "VTsSPS"
 RUS_syndicalist_party_long:9 "Vserossiysky Tsentralny Sovet Professionalnykh Soyuzov (Assemblée centrale des syndicats de Russie)\n§LAprès que les communistes ont été pratiquement éliminés de la vie politique russe, les mencheviks qui ne souhaitaient pas rejoindre le RDP ou les bolcheviks qui avaient perdu tout contact avec le comité central ont fini par agir par l'intermédiaire de syndicats radicaux. Constamment en conflit avec la loi, un noyau de la révolution russe a été maintenu en vie par le mouvement syndical de base. Au fur et à mesure que l'instabilité de la république s'aggravait, les socialistes des syndicats s'enhardissaient et finissaient par obtenir la majorité au sein de l'organisation centrale des syndicats russes.§!\n"
 RUS_radical_socialist_party:9 "PSR-Gauche"
 RUS_radical_socialist_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (Parti des Socialistes-Révolutionnaires)\n§LFondé en 1902, le PSR est le parti russe par excellence : né du narodisme et des villages russes silencieux, il est trop radical, visionnaire et insaisissable pour être défini correctement. Mais surtout, le PSR est le parti des régions rurales et éloignées de la Russie, avec sa faction de gauche comprenant diverses tendances du narodisme de gauche, allant du communisme paysan à l'anarcho-syndicalisme.\n\nLes Gauche-Esers ont été tolérés par les vainqueurs pour leur rébellion contre les bolcheviks, et une partie d'entre eux s'est même réunie avec l'aile droite du parti pour prendre part à la politique républicaine. Cependant, cette décision a été controversée même parmi les gauchistes, et comme la démocratie russe est de plus en plus troublée, ils ont commencé à revenir à leurs racines clandestines, jouant un rôle de premier plan dans la résistance contre Savinkov.§!\n"
 RUS_social_democrat_party:9 "RDP"
 RUS_social_democrat_party_long:9 "Radikalno-Demokraticheskaya Partiya (Parti Radical-Démocratique)\n§LLe parti radical-démocratique est issu du parti socialiste populaire dirigé par Nikolay Chaykovsky en 1923, à la suite d'une fusion avec les restes des sociaux-démocrates russes, laissés sans parti après l'interdiction du RSDRP. Le programme du RDP devient réformiste et néo-narodiste, dénonçant toute action révolutionnaire. Mais les deux moitiés du parti - les socialistes populaires modérés autour d'Alexandre Titov et les mencheviks amers et autres vestiges du RSDRP autour de Vladimir Levitsky - sont divisées dès le départ dans ce mariage de convenance.\n\nDans les années 1930, la politique russe se polarise de plus en plus, tout comme la RDP, car la faction radicale, avec son programme de socialisme démocratique, triomphe de la ligne modérée. Aucun autre parti ne s'est autant attiré les foudres des escadrons de combat du SZRS en tant qu'unique défenseur des rouges dans la politique russe.§!\n"
 RUS_social_liberal_party:9 "PSR-Droite"
 RUS_social_liberal_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (Parti des Socialistes-Révolutionnaires)\n§LFondé en 1902, l'Eser est le parti russe par excellence : né du narodisme et des villages russes silencieux, il est trop radical, visionnaire et insaisissable pour être défini correctement. Cependant, le PSR est avant tout le parti des régions rurales et éloignées de la Russie, sa faction de droite étant essentiellement narodiste et croyant en la cause des gens ordinaires de la Russie.\n\nEn tant que parti au pouvoir depuis longtemps, les députés de droite ont été traînés dans la boue. Nombre de leurs partisans ont été perdus face à la rhétorique enflammée du SZRS, les Esers ayant été contraints de faire des compromis au nom de la stabilité nationale. Ils cherchent néanmoins à maintenir leurs principes de liberté, d'égalité et du peuple russe - le "Narod".§!\n"
 RUS_market_liberal_party:9 "Kadets"
 RUS_market_liberal_party_long:9 "Konstitutsionno-Demokratichesky Soyuz (Union constitutionnelle et démocratique)\n§LLes démocrates constitutionnels ou Kadets sont l'archétype des libéraux russes. Le KDS s'est uni à plusieurs petits partis centristes et progressistes en 1921 pour consolider le centre politique, et est devenu synonyme du statu quo de la République russe.\n\nLes Kadets sont dépourvus de toute flamme : ils recherchent une gouvernance rationnelle et modérée dans tous les domaines et sont devenus le parti de la classe moyenne et de la paysannerie aisée. Le parti est largement divisé entre les Kadets de gauche progressistes sur le plan social et les Kadets de droite libéraux sur le plan national.§!\n"
 RUS_market_liberal_party_long_tt:9 "Konstitutsionno-Demokratichesky Soyuz (Union Constitutionnelle-Démocratique)"
 RUS_social_conservative_party:9 "VPP"
 RUS_social_conservative_party_long:9 "$RUS_social_conservative_party_long_tt$\n§LLa droite russe n'a jamais vraiment eu à se présenter aux élections à l'époque impériale et, ironiquement, elle a souffert d'avoir le moins d'expérience en matière de politique de parti et d'organisation de masse. Le parti patriotique panrusse est né en 1926 lorsque les conservateurs de différents partis ont constitué un front commun, principalement autour des anciens octobreistes. Le VPP est le parti du patriotisme, du traditionalisme et du monarchisme, sa base électorale étant la plus forte dans les régions rurales conservatrices.§!\n"
 RUS_social_conservative_party_long_tt:9 "Vserossiyskaya Patrioticheskaya Partiya (Parti Patriotique Pan-Russe)"
 RUS_authoritarian_democrat_party:9 "SOR"
 RUS_authoritarian_democrat_party_long:9 "Sobraniye Obyedineniya Rossii (Assemblée pour l'Unification Russe)\n§LL'Assemblée pour l'Unification Russe est souvent appelée par ses opposants 'les Cent-Noirs en costume', et il y a une part de vérité dans cette affirmation. Le SOR a été créé en 1927 par les monarchistes déçus par le premier programme modéré du VPP. D'abord parti marginal, le SOR a connu un grand regain de popularité, et même quelques défections très médiatisées, au cours des tumultueuses années 1930. Leur traditionalisme antidémocratique trouve souvent un écho auprès de ceux qui n'aiment pas la république, mais qui ne peuvent se résoudre à soutenir l'ultranationalisme russe de Savinko.§!\n"
 RUS_paternal_autocrat_party:9 "Armée Russe"
 RUS_paternal_autocrat_party_long:9 "Rossiyskaya Armiya (Armée russe)\n§LC'est l'armée russe, sous la dictature d'Alexandre Kolchak, qui a finalement créé la République. Kolchak et Kornilov ont peut-être laissé les rênes aux politiciens civils, mais ne vous y trompez pas : l'armée détient un pouvoir politique considérable en Russie, avec des liens étroits avec les principaux partis, et la menace tacite que les généraux peuvent mettre fin à la république comme ils l'ont laissée naître.§!\n"
 RUS_national_populist_party:9 "SZRS"
 RUS_national_populist_party_long:9 "Soyuz Zashchity Rodiny i Svobody (Union pour la défense de la patrie et de la liberté)\n§LIl faut des personnes exceptionnelles. Des personnes qui sont imprégnées de l'amour de la Russie et qui comprennent les besoins pratiques de la révolution nationale. Ces personnes ne se laisseront pas influencer par ceux qui s'opposent à leur vérité et à leur foi. Le temps est venu où nous devons imposer notre volonté et notre vérité aux autres par la force".\n\nLe SZRS n'est pas un simple parti politique, c'est un mouvement : sauvage et dynamique, surfant sur la vague de l'histoire, derrière son fondateur et son prophète révolutionnaire autoproclamé, le Vozhd des Russes, Boris Savinkov. Issu d'une scission du Parti socialiste-révolutionnaire qui a éclaté en 1923, le mouvement se considère comme la continuation du sang et du labeur versés en 1914-1922 - et il est prêt à en verser davantage, jusqu'à ce que la Grande Troisième Russie soit juste et libre.\n\nSuivant le programme du Narodisme national, le SZRS est un parti de paysans et de vétérans, qui voit la vraie Russie dans ses plaines sans fin. Dans la pratique, les politiques varient, mais en principe, le SZRS - ou les "Svobodniks", comme les appellent leurs ennemis - ne faiblit jamais. La Russie se sauvera d'elle-même !§!\n"

 RUS_SR_unified_party:0 "PSR"
 RUS_SR_unified_party_long:9 "$RUS_SR_unified_party2_long_tt$\n§LFondé en 1902, les Esers sont le parti russe par excellence : nés du Narodisme et des villages russes silencieux, trop radicaux, visionnaires et insaisissables pour être définis clairement. Mais le PSR est surtout le parti des régions rurales et éloignées de la Russie, croyant en la cause des gens ordinaires de Russie.\n\nEn tant que parti au pouvoir depuis longtemps, les Esers de Droite ont été traînés dans la boue. Nombre de leurs partisans ont été perdus face à la rhétorique enflammée de la SZRS, les Esers ayant été contraints de faire des compromis au nom de la stabilité nationale. Ils cherchent néanmoins à maintenir leurs principes de liberté, d'égalité et du peuple russe - le 'Narod'.§!\n"
 RUS_SR_unified_party2:0 "PSR"
 RUS_SR_unified_party2_long:9 "$RUS_SR_unified_party2_long_tt$\n§LFondé en 1902, les Esers sont le parti russe par excellence : nés du Narodisme et des villages russes silencieux, trop radicaux, visionnaires et insaisissables pour être définis clairement. Mais le PSR est surtout le parti des régions rurales et éloignées de la Russie, sa faction de gauche regroupant diverses tendances du Narodisme de gauche, allant du communisme paysan à l'anarcho-syndicalisme.\n\nAprès la chute de Savinkov et l'installation d'une république socialiste, la Parti fracturé a été réunifié par la vision de Maria Spiridonova.§!\n"
 RUS_SR_unified_party2_long_tt:9 "Partiya Sotsialistov-Revolyutsionerov (Parti des Socialistes-Révolutionnaires)"

 RUS_totalist2_party:9 "VKRP"
 RUS_totalist2_party_long:9 "$RUS_totalist2_party_long_tt$\n§LAprès la Révolution, les Bolcheviks qui ont décidé de ne pas rejoindre le VST se sont reconstitués sous le nom de VKRP. Défendant largement une plate-forme léniniste et une suprématie soviétique totale, le parti est dirigé par son principal idéologue, Yakov Sverdlov, bien que Mikhail Frunze ait également donné au parti une grande popularité au sein de l'armée. En raison de la participation historique des Bolcheviks à de nombreuses révolutions dans le monde au cours des dernières décennies, le parti exige également un engagement total en faveur de la révolution mondiale. Bien que moins populaire que le PSR et le VST et donc peu susceptible de former un gouvernement à lui seul, le VKRP a jusqu'à présent participé vigoureusement à la Coalition des travailleurs, ses partenaires gardant sous contrôle ses tendances les plus autoritaires.\n"
 RUS_totalist2_party_long_tt:9 "Vserossiyskaya Kommunisticheskaya Rabochaya Partiya (Parti Communiste Pan-Russe des Travailleurs)"
 RUS_totalist3_party:9 "PSR(m)"
 RUS_totalist3_party_long:9 "$RUS_totalist3_party_long_tt$\n§LL'aile maximaliste du Parti Socialiste-Révolutionnaire est un petit groupe au sein de l'appareil du parti qui cherche à diriger toute la force de la Révolution russe contre ses ennemis. De nombreux maximalistes ont brièvement coopéré avec les Bolcheviks pendant la Guerre civile, ce qui leur a permis d'établir des liens avec l'aile gauche du VST ainsi qu'avec les Bolcheviks qui sont restés indépendants. Défendant d'abord la paysannerie, les Maximalistes cherchent à minimiser ce qu'ils considèrent comme 'l'influence corruptrice' de l'esprit de parti et de la bureaucratie syndicale.§!\n"
 RUS_totalist3_party_long_tt:9 "Partiya Sotsialistov-Revolyutsionerov (maksimalistov) (Parti des Socialistes-Révolutionnaires (Faction Maximaliste))"
 RUS_totalist4_party:9 "SSR"
 RUS_totalist4_party_long:9 "$RUS_totalist4_party_long_tt$\n§LL'Union des socialistes-révolutionnaires, qui n'est pas légalement un parti politique, est une association qui promeut la conscience de classe et la smychka entre les ouvriers et les paysans. Professant l'idéologie du Maximalisme, aujourd'hui en pleine ascension en Russie, les RSS contrôlent essentiellement le pays grâce à leur vaste influence, cherchant à diriger toute la force de la révolution russe contre ses ennemis. Défendant d'abord la paysannerie, les maximalistes cherchent à minimiser ce qu'ils considèrent comme "l'influence corruptrice" de l'esprit de parti et de la bureaucratie ouvrière.§!\n"
 RUS_totalist4_party_long_tt:9 "Soyuz Sotsialistov-Revolyutsionerov (Union des Socialistes-Révolutionnaires)"
 UKR_totalistRUS_party:9 "USSR"
 UKR_totalistRUS_party_long:9 "Ukrainska Soyuz Sotsialistiv-Revoliutsioneriv (Union Ukrainienne des Socialistes-Révolutionnaires)"
 RUS_totalist5_party:9 "VST(k)"
 RUS_totalist5_party_long:9 "$RUS_totalist5_party_long_tt$\n§LAprès la prise de contrôle triomphale de l'Union panrusse du travail par la faction communiste de Zinovyev, il réussit à convaincre le parti communiste russe (bolcheviks) d'abandonner leur rivalité et d'unir leurs forces dans leur quête d'une révolution mondiale. Malgré les tentatives de Yakov Sverdlov d'empêcher cette fusion, il est évincé et c'est le nouveau chef des bolcheviks exilés, Mikhaïl Frounze, qui l'organise. Avec l'absorption par le VST du RKP(b) émigré et la consolidation des communistes en une seule organisation, la scission de plusieurs décennies est terminée et les partisans de Lénine sont à nouveau unis.§!\n"
 RUS_totalist5_party_long_tt:9 "Vserossiysky Soyuz Truda (kommunistov) (Union Travailliste Pan-Russe (Faction Communiste))"
 RUS_totalist6_party:9 "VST(m)"
 RUS_totalist6_party_long:9 "$RUS_totalist6_party_long_tt$\n§LAprès la prise de contrôle triomphale de l'Union panrusse du travail par la faction communiste de Zinovyev, il réussit à convaincre le Parti des socialistes-révolutionnaires, dominé par les maximalistes, de mettre fin au pluralisme des partis et de fusionner les deux organisations en une seule. En échange de l'absorption du PSR(m) par le VST, son ancien dirigeant Aleksey Ustinov a fait en sorte que Zinovyev ravive et adopte un concept léniniste abandonné, le socialisme intégral, qui affirme que le paysan rural russe s'est suffisamment développé pour être considéré comme la même classe du prolétariat que le travailleur urbain.§!\n"
 RUS_totalist6_party_long_tt:9 "Vserossiysky Soyuz Truda (maksimalistov) (Union Travailliste Pan-Russe (Faction Maximaliste))"
 RUS_syndicalist2_party:9 "VST"
 RUS_syndicalist2_party_long:9 "$RUS_syndicalist2_party_long_tt$\n§LLe VST est l'un des principaux partis révolutionnaires russes, né des cendres de la chute de Savinkov en tant qu'héritier du RSDRP. Comptant dans ses rangs de nombreux anciens bolcheviks et mencheviks, le VST représente une réunification potentielle des socialistes russes. Le VST est avant tout un parti marxiste et comprend des communistes, des syndicalistes et des socialistes démocratiques de toutes sortes.§!\n"
 RUS_syndicalist2_party_long_tt:9 "Vserossiysky Soyuz Truda (Union Travailliste Pan-Russe )"
 RUS_syndicalist2_party_long_fake:9 "Vserossiysky Soyuz Truda (Union Travailliste Pan-Russe )"
 RUS_radical_socialist2_party:9 "PLSR"
 RUS_radical_socialist2_party_long:9 "$RUS_radical_socialist2_party_long_tt$\n§LLes gauchistes ont été tolérés par les vainqueurs pour leur rébellion contre les bolcheviks, et une partie d'entre eux s'est même réunie avec l'aile droite du parti pour prendre part à la politique républicaine. Cependant, cela a été controversé même parmi les Gauche-Esers, et comme la démocratie russe devenait de plus en plus troublée, ils ont commencé à retourner à leurs racines clandestines, en prenant un rôle de premier plan dans la résistance contre Savinkov. Aujourd'hui, avec la mort de Tchernov, la scission du parti s'est consolidée, la gauche du parti s'engageant pleinement dans la lutte révolutionnaire.§!\n"
 RUS_radical_socialist2_party_long_tt:9 "Partiya Levykh Sotsialistov-Revolyutsionerov (Parti des Socialistes-Révolutionnaires de Gauche)"
 RUS_social_democrat2_party:9 "SDS"
 RUS_social_democrat2_party_long:9 "$RUS_social_democrat2_party_long_tt$\n§LLe plus petit des partis post-révolutionnaires, l'Union socialiste-démocrate, est dirigé par Gergard Zeller et compte parmi ses membres de nombreux modérés de l'ancienne RDP, ainsi que des libéraux radicalisés pendant la révolution. Le programme du parti est un programme socialiste de marché et il soutient généralement la démocratie soviétique et celle de l'Union, bien que certains membres de l'aile droite du parti aspirent à un retour au parlementarisme.§!\n"
 RUS_social_democrat2_party_long_tt:9 "Sotsialistichesko-Demokratichesky Soyuz (Union Socialiste-Démocratique)"
 RUS_social_democrat3_party:9 "VSRP"
 RUS_social_democrat3_party_long:9 "$RUS_social_democrat3_party_long_tt$\n§LNé après l'assouplissement de la démocratie russe d'après-guerre, le VSRP se réclame du RSDRP dans la politique russe des années 1940. Nombre de ses figures de proue sont d'anciens radicaux ou syndicalistes du RDP, comme Aleksandr Shlyapnikov et Daniil Sulimov. Le VSRP est un parti pacifiste, fédéraliste et socialiste démocratique, qui prône la coopération avec l'Occident socialiste et espère faire passer la Russie au socialisme par le biais d'un processus lent et démocratique.§!\n"
 RUS_social_democrat3_party_long_tt:9 "Vserossiyskaya Sotsialisticheskaya Trudovaya Partiya (Parti Socialiste Pan-Russe des Travailleurs)"
 RUS_social_liberal2_party:9 "RNP"
