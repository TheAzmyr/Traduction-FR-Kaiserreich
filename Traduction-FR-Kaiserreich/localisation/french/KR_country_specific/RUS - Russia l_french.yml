 rusfla.94.t:9 "Solonevich est Victorieux"
 rusfla.94.d:9 "L'assassin potentiel a été complètement écrasé par les poings puissants et les compétences en sambo et en judo du [RUS_HeadOfExecutive]. Peu après avoir perdu connaissance, l'agresseur a été emmené à l'hôpital sous bonne garde.\n\nUne enquête ultérieure a révélé qu'il s'agissait d'un communiste radical connu. Il passera probablement le reste de sa courte vie en prison."
 rusfla.94.a:9 "Tu ne peux pas me faire de mal."

 rusfla.96.t:9 "Solonevich Assassiné !"
 rusfla.96.d:9 "Le [RUS_HeadOfExecutive] Solonevich a choisi de combattre l'assassin, et cette décision lui a beaucoup coûté. Après avoir perdu son combat contre l'homme, le [RUS_HeadOfExecutive] a été poignardé une douzaine de fois et a été laissé dans un état critique. Les médecins n'ont pas pu le soigner.\n\nL'assassin a été abattu par la police qui arrivait sur la scène alors qu'il tentait de s'enfuir. Il s'est avéré que l'homme était un communiste radical connu, et l'assassinat a sans aucun doute été motivé par des raisons politiques."
 rusfla.96.a:9 "Un homme téméraire."

 rusfla.95.t:9 "Interview avec le [RUS_HeadOfExecutive] Héroïque"
 rusfla.95.d:9 "La nouvelle selon laquelle le [RUS_HeadOfExecutive] Ivan Solonevich a personnellement vaincu un assassin communiste en combat singulier s'est répandue dans [ROOT.GetNameDef] comme une traînée de poudre, les gens voulant connaître tous les détails. Après son rétablissement, le [RUS_HeadOfExecutive] Solonevich a accepté d'accorder une interview à la radio d'État.\n\nDans cette interview, Solonevich a décrit les événements en détail, avec une fierté et un soulagement évidents dans sa voix. Une telle histoire ne manquera pas de renforcer sa notoriété dans toute la Russie. À la fin, le journaliste a demandé au [RUS_HeadOfExecutive] comment il souhaitait terminer l'entretien."
 rusfla.95.a:9 "Honnêtement, c'était grâce à l'esprit guerrier russe."
 rusfla.95.b:9 "Pour être en bonne santé, rejoignez les Monarchistes Populaires."
 rusfla.95.c:9 "Vous savez ce qu'on dit, être communiste dans ce pays ne rapporte rien de bon."

 rusfla.98.t:9 "Funérailles du [RUS_HeadOfExecutive]"
 rusfla.98.d:9 "Moscou est en deuil aujourd'hui, alors que l'ancien [RUS_HeadOfExecutive], Ivan Lukyanovich Solonevich, est escorté pour son dernier voyage. Son cercueil est porté par ses frères et camarades des Monarchistes Populaires, ainsi que par un grand nombre d'officiers de l'armée qu'il connaissait. Un grand nombre de personnes en deuil les entoure, arborant des drapeaux russes et montrant des icônes religieuses.\n\nMême le [RUS_leader] [RUS.GetLeader] était présent et a prononcé le discours d'ouverture, remerciant le courageux Ivan Lukyanovich pour les services rendus à la nation en dépit de toutes les controverses.\n\nDormez bien, mon cher prince."
 rusfla.98.a:9 "Rendons-lui hommage."

 rusfla.99.t:9 "Dans la grande steppe"
 rusfla.99.d:9 "As our tanks roll west across the Ukrainian plains, the mood all across Russia can best be described in one word: lost. Years of anti-German propaganda have not shaken the regrettable fact that Russia and Ukraine, once brotherly peoples, are at war. Indeed, much of the older generation remembers that only some twenty years ago, Russians and Ukrainians fought with each other to defend the nation against German imperialism.\n\nIt is not helped by the fact that the Ukrainian republic is not unlike our own. Both were reborn out of aspirations for freedom and democracy, a fact that speaks to the similarities of the Russian and Ukrainian nations. It makes it all the more painful that tens of thousands of lives, on both sides, have already been lost in what feels more like a pointless civil war than a heroic battle against an oppressor.\n\nWhile Russian news outlets have claimed the defections of thousands of Ukrainians to our side, furthering the narrative that the Ukrainian leadership in Kiev is out of touch and answers only to Berlin, the reality on the ground is much different. Notwithstanding the German armed forces, the Ukrainian People's Army is already showing that it is a force to be reckoned with. The president's calls for an end to the war and for Ukrainians to resist German imperialism, noble as they may be, have largely fallen on deaf ears.\n\nLike the last war in Europe, this one is a tragedy. An unavoidable, necessary tragedy, but a tragedy nonetheless."
 rusfla.99.a:9 "Néanmoins, nous mènerons à bien notre mission, même si elle est douloureuse."

 rusfla.100.t:9 "Coup d'État nationaliste à Kiev"
 rusfla.100.d:9 "For two decades, Ukraine has been the domain of Hetman Pavlo Skoropadskyi and his Ukrainian State. The ex-Tsarist officer has spent much of this time fighting popular unrest, yet whenever it looked like the weight of rebellion would prove too much to bear, the Hetmanate would always find a way to lurch on. When anti-Hetman forces failed to dislodge him in 1936, many gave up hope that anything could - and others still wished that the German puppet may yet meet his match.\n\nThey should've been more careful with what they wished for.\n\nIndeed, the Hetman has finally fallen - but his defeat came from within, not from without. Though there were many conspirators taking part in the coup against the Hetman's government, the ringleaders shared uncompromising, radical, and totalitarian ideas - and more importantly, their hatred of anything Russian. Upon taking power, the LUN-dominated government immediately reached out to Berlin to confirm many of the treaties that had been signed under the old Hetman's regime, firmly securing Ukraine in the German sphere.\n\nIt was not long until the putschists began their so-called 'National Revolution'; along with further efforts to centralise the state around [202.GetName], restricting use of the Russian language and anything resembling Russian culture. Some even called for immediate mass mobilisation to put down the 'Russian menace' for good and to take what they see as 'rightfully Ukrainian' territories, stretching from Rostov to Astrakhan.\n\nIt is hard to grasp how great of a threat this new government is, but it only serves to reinforce a fact we have known for decades now: Berlin will never care for the plight of the Ukrainian people. To the Prussian butchers and militarists, Ukraine can only serve as a gun pointed at Russia - governments come and go, but the point remains all the same."
 rusfla.100.a:9 "La patrie ne peut être tenue à l'écart pour toujours..."

 rusfla.101.t:9 "Exil de l'Union russe"
 rusfla.101.d:9 "Since the nationalist putsch in Kiev, minority organisations of all stripes have been dispersed by the state. Russian organisations in Ukraine were declared illegal, and the most prominent among them, the 'Russian Union in Ukraine', fled across the border to ensure the safety of its members. One of the longest-active non-governmental organisations operating since the founding of the Ukrainian state, the Russian Union had an elaborate relationship with state structures under the Hetmanate, where it defended the rights of Russian speakers and of the Russian language in education.\n\nBut with the Hetmanate's fall, this relationship evaporated as the new Ukrainian government seeks to completely wipe out education in the Russian language. The leader of the Russian Union, a certain Dmitri Odinyets, came to Moscow to testify about the wide-ranging abuses the Ukrainian government has carried out against the Russian-speaking population. A cooperative relationship between the Russian government and the Russian Union has since formed - the Russian government has often sought to appoint itself as the protector of Ukrainian Russophones for many years now, and increasingly tense relations between Moscow and the German bloc have ensured that the Russian Union's plight has found an audience among the Russian public and their government.\n\nThe Union's policy suggestions have been heeded, as pamphlets drop in southern and eastern Ukraine swearing that even from exile, the Russian Union will continue to fight for Russian speakers in Ukraine. One day, the whole nation shall be liberated from the oppressive tyranny of the ethnonationalists and their Prussian backers."
 rusfla.101.a:9 "Ne sont-ils pas aussi nos compatriotes ?"

 rusfla.102.t:9 "L'assassinat de Dmitri Odinyets"
 rusfla.102.d:9 "The leader of the Russian Union in Ukraine, Dmitri Odinyets, was assassinated today in his home in Petrograd. This terrorist act was reported by another member of the Russian Union, General Vasily Bikupski, who visited only a couple of hours after the incident. Normally, such an occurrence would not be news that would make significant headlines, but in the circumstances that Russia has found itself in as of late, the assassination has become a national story.\n\nIt is not truly a matter of who Dmitri Odinyets was - though his testimonies in Moscow about Ukrainian atrocities have gained him some fame, he would not necessarily be recognisable to the average Russian. The story's prominence, rather, is owed to the culprit. The lack of direct evidence is irrelevant, as there is only one group that could have had the motive to kill Odinyets. Whether operating under Kiev's orders or acting as lone wolves, the obvious culprit is an agent - or agents - of the League of Ukrainian Nationalists. Previously, the LUN's Ukrainian government had mostly targeted Russians within their own borders, and their violent promises of 'taking back territory that is rightfully Ukrainian' were mostly seen as a bluff intended to frighten Russians into submission.\n\nWith this brazen act against all Russians, there is no longer any doubt that whatever they promised to do to Russia before, they will act on it sooner or later. Not long after the news broke, [RUS.GetLeader] addressed the papers and condemned the assassination in the strongest terms, pledging that Odinyets' murderers will face justice no matter where they may hide. For his part, Ukrainian foreign minister Yurii Lypa denied the Ukrainian government's ties to the assailants, but stopped short of condemning the attack, instead blaming Odinyets' 'known criminal associations' for the murder."
 rusfla.102.a:9 "Des criminels ? C'est ainsi qu'on les appelle ?!"

 rusfla.103.t:0 "L'Ultimatum"
 rusfla.103.d:9 "Whether or not the assassination of Dimitri Odinyets was ordered by the Ukrainian government, the situation between Russia and Ukraine is clearly intolerable. With each day, Kiev continues to terrorise our brethren with anti-Russian propaganda, assassinations, and all other barbaric and destructive means. As long as they may do so unchallenged, Russians cannot be safe - and as long as they enjoy the patronage of the Germans, Kiev will only continue to threaten our people. We have long prepared for war against the Germanic hegemony, and a preemptive strike now seems to be the only option to ensure the security of Russia and its people.\n\nThe Russian ambassador in Berlin has relayed to Germany an ultimatum directly from the Russian government: friendly relations between Germany and Russia cannot be taken for granted. Should they continue to sponsor terrorism against Russia through their client state in the east, Russia will have no choice but to put down these terrorist acts by force.\n\nAn alternative was presented - Germany must withdraw its troops from the territories unjustly taken from Russia in the Treaty of Brest-Litovsk, and allow the peoples of Eastern Europe to reunify with their historical homeland of Russia, should they wish to do so.\n\nNaturally, these demands were refused."
 rusfla.103.a:0 "Comme prévu."

 rusfla.104.t:9 "Noir, blanc et rouge"
 rusfla.104.d:9 "It did not take long for the news to reach us, but over in Berlin, the term of Reichskanzler Schleicher is over. In its stead, a range of German conservatives from across the spectrum now controls the Reichstag. The vitally important foreign office has been taken up by Ulrich von Hassell, a diplomat leading the far-right DVLP - one of the most important ministerial shake-ups, and likely the only thing out of this ordeal that matters to us.\n\nOne would expect that Hassell, like much of the German right, is a nutcase hell-bent only on further expanding their country's hegemony over Europe. But upon taking power, the once virulent Russophobia that dominated the German political scene ever since the election of Savinkov and the Lake Lubahn Crisis has been redirected towards the syndicalist bloc, who Hassell claims is actively leading a crusade against tradition and order in Europe. As for us, Hassell has spoken of Russia as an inalienable part of European civilisation, emphasising the syndicalists as the greatest threat to it.\n\nAnd yet, despite his preference for Moscow over the Internationale on the European stage, it remains just talk. Truthfully, despite the presence of a seemingly respectable and professional diplomatic leader in Berlin, can one really predict that much will change in the following years? Reasonable or not, Hassell is still a devotee of the German world order, and it is unlikely that the German Foreign Office will ever host anyone truly wanting to make friends with Russia.\n\nOne could perhaps imagine a world where the Germans, seeing reason, would withdraw from Eastern Europe and cooperate with us against the Internationale, for the good of the continent as a whole. The German operating procedure remains unwavering in its anti-Russian stance; within the bureaucratic confines of the country, that stance will remain unaltered. Thus, as expected, any significant shifts in Russo-German relations are unforeseeable. Such facts confirm the undeniable: there is no reasoning with the Germans. We will come to blows one day or another."
 rusfla.104.a:9 "Nous n'avons pas besoin de faire de commentaires à ce sujet."

 rusfla.105.t:9 "Il était une fois le mois de janvier"
 rusfla.105.d:9 "1st of January, 1929. Leonid Kotelnikov's 105th Petrograd Regiment spearheads into Moscow under General Vasily Boldyrev's orders in an event that would be known as the New Year's Putsch. The goal of the putschists was nothing less than saving Russian democracy.\n\nIt had been a rough year for the republic. The indecisive president Avksentyev was elected into office amidst mass protests and rising political violence in the aftermath of the disastrous 1928 Fengtian Conflict. The SZRS' number of seats in parliament doubled, quickly becoming the third-largest party, and becoming increasingly popular among junior officers and servicemen in the army. Boldyrev, arguably the only genuine democrat among the White generals, had gathered a clique of like-minded young officers and felt pressure to act.\n\nHis assessment was that, as the SZRS' power grows, there would be a tipping point where General Kornilov and the rest of the army will rather side with them out of duty and the wish to maintain stability, rather than oppose them. The civilian government seemed unwilling to take risks, and there was little hope for them to turn the tide. Thus, the military must fulfil its duty to guarantee the constitution of the Russian Republic. The Boldyrevites would take control of Moscow, arrest Savinkov and ensure that the SZRS' mobs are kept in check, all as if these had been Kornilov's orders. The government would restore order, and Kornilov would reprimand the putschists, but ultimately legitimise these actions. Savinkov would be put on trial, with his organisation defanged. And so, democracy would be saved.\n\nBut an unfortunate chance caused the coup to be revealed early in the morning. Savinkov, paranoid as ever, got away by an inch of his life, and his supporters raised public uproar. The coup fell apart in chaos despite Boldyrev's last-ditch attempt to win public support. In an ironic twist of fate, he did achieve one of his goals, as the military began to purge Savinkov's followers from their ranks. Still, at the same time, an enraged Kornilov also sacked Boldyrev and other progressive-minded officers, as well as any other soldier who dared to 'meddle in politics'. Perhaps the coup bought Russian democracy a few years - perhaps not."
 rusfla.105.a:9 "Au moins, il a essayé."

 rusfla.106.t:9 "Un problème héraclitéen"
 rusfla.106.d.savinkov:9 "Improving the efficiency of Russian agriculture is an endless task. One such task is with livestock. In order to increase the efficiency of production and reduce the costs, one option would be to provide more fodder for the animals. To achieve that, there needs to be a plant that produces significant amounts of biomass in a short amount of time, and one such plant was recently found.\n\nA group of Russian botanists, while carrying out an inventory of local Georgian flora, stumbled upon a recently described plant. Heracleum sosnovskyi, also known as Sosnovsky's hogweed, is a plant described in 1936 by Ida Mandenova in honour of her co-worker, Dmitrii Ivanovich Sosnovsky. The plant grew rapidly, achieving colossal sizes. The scientists also noted how local cattle fed on the plant. As their research drew to a close, they brought a couple of seeds with them to investigate them further. Soon after, the group caught the attention of the Agriculture Ministry, which quickly initiated the first plantations of Sosnovsky's hogweed, not only for fodder purposes, but also honey production. Not long passed until people started noticing problems with this miraculous plant. The cattle refused to eat it, and those who ate any silage prepared out of the plant would produce anise-scented meat. Another problem affected the people, as this hogweed soon turned out to be toxic. All plantation workers who walked next to the plant would get painful burns. As the embarrassed ministry decided to abandon the plantations, the last problem arose. Sosnovsky's hogweed started spreading rapidly from where it was introduced, and soon it was noted to be present in all surrounding areas. Anyone who tried removing it by cutting it down would soon fail, as the plant would regrow instantly.\n\nMany locals started complaining about this plant; however, soon a legend emerged that this plant is Savinkov's revenge on those who still refuse to be loyal to him."
 rusfla.106.d.rest:9 "Improving the efficiency of Russian agriculture is an endless task. One such task is with livestock. In order to increase the efficiency of production and reduce the costs, one option would be to provide more fodder for the animals. To achieve that, there needs to be a plant that produces significant amounts of biomass in a short amount of time, and one such plant was recently found.\n\nA group of Russian botanists, while carrying out an inventory of local Georgian flora, stumbled upon a recently described plant. Heracleum sosnovskyi, also known as Sosnovsky's hogweed, is a plant described in 1936 by Ida Mandenova in honour of her co-worker, Dmitry Ivanovich Sosnovsky. The plant grew rapidly, achieving colossal sizes. The scientists also noted how local cattle fed on the plant. As their research drew to a close, they brought a couple of seeds with them to investigate them further. Soon after, the group caught the attention of the Agriculture Ministry, which quickly initiated the first plantations of Sosnovsky's hogweed, not only for fodder purposes, but also honey production. Not long passed until people started noticing problems with this miraculous plant. The cattle refused to eat it, and those who ate any silage prepared out of the plant would produce anise-scented meat. Another problem affected the people, as this hogweed soon turned out to be toxic. All plantation workers who walked next to the plant would get painful burns. As the embarrassed ministry decided to abandon the plantations, the last problem arose. Sosnovsky's hogweed started spreading rapidly from where it was introduced, and soon it was noted to be present in all surrounding areas. Anyone who tried removing it by cutting it down would soon fail, as the plant would regrow instantly.\n\nMany locals started complaining about this plant to the ministry; however, the damage was already done, and there was no way to remove it."
 rusfla.106.a:9 "Savinkov essaierait-il vraiment d'utiliser une plante contre ses adversaires ?"
 rusfla.106.b:9 "Outre les Polonais, cette plante pourrait être la première à conquérir la Russie."

 rusfla.107.t:9 "Sur la nature du régime de Kurt von Schleicher"
 rusfla.107.d:9 "Funded by the Fifth Department of the General Chief of Staff of the War Ministry, and written by General Pyotr Glazenap, a new report has been released. Its aim: to educate the Duma on the long-term goals and plans of the Kurt von Schleicher chancellorship, and make recommendations based on those findings.\n\nEven for the hated Germans, the intelligence on the Schleicher regime paints a potentially grim and shocking future. One key aim is well known by both Germany and Russia - the creation of a 'Wehrstaat', or military state, that will adequately prepare the Heer for war. This is to be carried out at the latest by 1941, when it is expected that the Germans will be able to significantly outnumber and outproduce their enemies on the European continent.\n\nMore worrying are their eastern plans. One top-secret goal of theirs is the aim to subjugate their eastern client states further and expand the Wehrstaat. This will be done with no regard to the civilian population in those states. Furthermore, assuming any form of non-compliance from Ukraine, Belarus, and Poland in particular, the overthrow of their governments is to be assured, and a German commissarial regime will be heavily considered.\n\nIf there was any pacifist sentiment in the Russian political scene left, the publishing of these findings has thoroughly destroyed it. Russia's mission is now clear: to save Eastern Europe from German militarisation and colonisation, and to challenge the Heer's arrogance and disdain for peace."
 rusfla.107.a:9 "Quelle meilleure preuve y a-t-il que le militarisme prussien est méprisé par le monde entier ?"

 rusfla.108.t:9 "Savinkov vit !"
 rusfla.108.d:9 "Or so claims a book by former Svobodnik, Sergey Nikitich Ivanov. How? I am glad you asked. See, it is known that Savinkov's bodyguard, Flegont Klepikov, was eerily similar-looking to the late Vozhd himself, and they were known to 'switch' roles at times when the SZRS was working underground against the Bolsheviks, and every day could have ended with the Cheka shooting Savinkov. Apparently, Klepikov was able to impersonate Savinkov well, to the point that there is a scholarly debate if some photographs of Savinkov from 1918-1920 are of him, or if they are actually Klepikov.\n\n'The Truth of the Vozhd' claims that Boris Savinkov in fact escaped Moscow on that fatal day when he faced the coup. The military shot Klepikov instead - and to save face, they claimed they had killed the right man. Savinkov was buried in an unmarked grave, so we are unable to examine his remains - why? Perhaps it is all part of the conspiracy. And what of Klepikov's official fate? He is marked as killed in the coup alongside Savinkov, but again, buried in an unmarked grave, with only military reports to believe. Obviously, there cannot be any other reason for unmarked graves than a military conspiracy.\n\nWake up! Somewhere out there, Savinkov still lives! Perhaps he is plotting for his triumphant return, like Napoleon himself came back from Elba! Sons of Savinkov, be ready, for when he comes back, we must be ready to once more take power. Russia fara da se!"
 rusfla.108.a:9 "Qu'est-ce que c'est que ce bordel ?"

 rusfla.109.t:9 "La première famille de Russie"
 rusfla.109.d:9 "Savinkov has never lived what one would call a 'Christian family ideal'. He and his wife, Yevgenia Ivanovna Savinkova, largely maintain the appearance of a happy marriage, but it is Russia's worst kept secret that the Vozhd has a new lover every couple of years. Currently, his favourite is the actress Lyudmila Leonidovna Fedoseeva, often titled as the most beautiful woman in Russia.\n\nSavinkov's oldest son, Viktor Borisovich, has a moderately successful military career and sometimes appears as part of his father's honour guard. The other son, Lev, is a national disaster and might as well not exist in Russian documents of the Vozhd's life. Lev Borisovich lived in Paris as an avant-garde poet and a socialist, having migrated there to escape the 'dreary lifelessness' of Russian cultural life. Savinkov's daughter, Tatyana Borisovna Borisova, is rarely seen in public.\n\nThe Vozhd's brother, Viktor Viktorovich, has been with him since the beginning. Viktor is a veteran organiser of the Volunteer Army, a writer, a theosophist, an occultist, an SZRS politician, and very much part of the Vozhd's inner circle of men he absolutely trusts, alongside Aleksandr Derental and Flegont Klepikov. Viktor's son, Nikolay Viktorovich Savinkov, is a young and brash radical, aiming for a political career worthy of his father and uncle.\n\nSavinkov's sister, Vera Viktorovna Myagkova, and her husband, Aleksandr Gennadyevich Myagkov, are relatively well known, as Aleksandr is active in the SZRS and is one of the Vozhd's trusted right-hand men, currently working in the party bureaucracy in Moscow. It is rumoured that the Vozhd's sister, Sofia Viktorovna Turinovich, has connections to the opposition as a more democratic-leaning Eser, but these are unsubstantiated. The Vozhd's sister, Nadezhda Viktorovna Maydela, is active in SZRS' women's organisations.\n\nThe oldest brother, Aleksandr Viktorovich, shot himself after battling severe depression in Yakutia in 1905 in a Tsarist labour camp. The place of his death, Olekminsk, is now a site of pilgrimage, and famous for ending the first act in the Vozhd's illustrious life, putting him firmly on the path to triumph. A social democratic Russia which Aleksandr fought for has never been further from happening."
 rusfla.109.a:9 "Une dynastie aussi chaotique que celle des Romanov."

 rusfla.110.t:9 "La mort morale de la social-démocratie allemande"
 rusfla.110.d:9 "Russia has a troubled history with the Social Democratic Party of Germany. It was that party which justified and legitimised the war of aggression against Russia in 1914, believing that Russia was an uncivilised, backwards nation. A supposedly pacifist party began to justify the murder and bloodshed of innocents - the moral death of German social democracy.\n\nFor the first time in history, the SPD sits at the top of German politics. Some have mistakenly believed its ascension to be a positive development for Russo-German relations; after all, they reason, democracies have little reason to get in each other's way. Surely the cause for war among the Social Democrats in 1914 is no longer relevant to this day and age?\n\nSuch views were addressed in a Duma speech by VPP historian and Eurasian ideologue, Nikolay Trubetskoy. In his own words, sentiments of peace between democracies are misguided; they ignore the inherent differences between the Russian and German democracies and, in particular, their foreign policy. Yes, the SPD may have hopes of peace between Berlin and Moscow, but Berlin is guided by the military-industrial complex, not the aspirations of party politicians. This has been a fact of the German nation since its founding: its soul is bound to the whims of the armed forces, which believes it must subjugate Russia to defend what it calls civilised Europe.\n\nWhile Trubetskoy is not particularly well-liked, the prevailing mood was that he had articulated himself well. The point was one that many could agree with: the enemy of Russia is not democracy, but the Prussian militarists who co-opt it so they may light the spark of world war once again."
 rusfla.110.a:9 "La Heer n'a pas la galanterie de notre Kolchak."

 rusfla.111.t:9 "Caoutchouc soufflé par le vent"
 rusfla.111.d:9 "Ever since the Weltkrieg started, the worldwide demand for rubber skyrocketed, mainly caused by increased vehicle and plane production. Russia could not escape this trend and, in fact, was hit harder than others. With the global war catching up to the main rubber producers, unreliable imports from the east, and constant warfare on the Baltic and Black Seas in the west, any import of rubber was either hard or nearly impossible. Fortunately for us, one solution to this issue was beginning to develop in the Alash steppes.\n\nTaraxacum kok-saghyz, also known as Russian dandelion, is a plant discovered in the 1930s by a group of Russian scientists interested in new rubber opportunities. It was noted that sap produced by the roots of this plant contained up to 20% natural rubber. While before the Weltkrieg, any research on this topic was limited, the current situation changed the matter drastically, and soon, large-scale plantations were created deep in the Kyrgyz Steppe. While mainly Taraxacum kok-saghyz was cultivated, other sap species were quickly introduced as well, such as Taraxacum hybernum or Takhtajaniantha tau-saghyz.\n\nThe rubber yield from the plantations, however, was not enough to make up for the costs of cultivation. That is without even considering the fact that demand is constantly increasing, despite a shortage of supply. But with no other viable option until the sea clears, this initiative continues to be expanded."
 rusfla.111.a:9 "Pendant que les enfants soufflaient sur les horloges de pissenlit, les adultes s'en servaient pour se protéger."

 rusfla.112.t:9 "Société des amis de la nouvelle Russie"
 rusfla.112.d:9 "It may sound paradoxical, knowing what we think and speak of Germany's hegemony over Europe, but not everyone in the German Empire sees our Third Russia with revulsion and fear. A handful see it as an example to follow. Dismayed with the sterile pseudo-democratic monarchy of their home, a handful of activists within the most extreme German far-right have established the 'Society of Friends of the New Russia', a study group which intends to research our new, third way system. They are planning lecture evenings, publication of the Party's foundational texts, and, if the situation allows, even trips to Russia to witness it first-hand.\n\nThe chairman of the society is Gregor Strasser, and a small working committee consists of Arthur Moeller van den Bruck, Edgar Jung, Hans Freyer, and Hanns Heinz Ewers - an idiosyncratic collection of right-wing ideologues, writers, and off-beat philosophers who found the Fatherland Party either too moderate or too archaic for their tastes. Many of the ordinary members, as well as Strasser himself, belong to the minuscule German Socialist Party (DSP) led by Julius Streicher.\n\nThis 'society' is politically irrelevant, but perhaps there is a point in leaving it be and even organising some controlled trips to our most advanced new industrial complexes? If the impossible happens one day and we are required to occupy a large part of Germany, we will have to find collaborators somewhere..."
 rusfla.112.a:9 "Les idiots utiles."

 rusfla.113.t:9 "Société des amis de la nouvelle Russie"
 rusfla.113.d:9 "A totalitarian dictatorship hell-bent on waging war upon Europe has come to power in Russia - yet, we have been informed that its 'National Populist' ideas are beginning to seep into some of our intellectual circles. A handful of far-right activists too extreme and unstable to support the DVLP have established the 'Society of Friends of the New Russia', a study group which intends to research this new, third way system. They are planning lecture evenings, publication of the Party's foundational texts, and, if the situation allows, even trips to Russia to witness it first-hand.\n\nThe chairman of the society is Gregor Strasser, and a small working committee consists of Arthur Moeller van den Bruck, Edgar Jung, Hans Freyer, and Hanns Heinz Ewers - an idiosyncratic collection of right-wing ideologues, writers, and off-beat philosophers who found the Fatherland Party either too moderate or too archaic for their tastes. Many of the ordinary members, as well as Strasser himself, belong to the minuscule German Socialist Party (DSP) led by Julius Streicher.\n\nThankfully, this 'society' has no reach beyond its small membership and their sympathies towards our eternal enemy will certainly keep them irrelevant - what is more concerning, however, is the possibility that Russian secret services will use this organisation's presence for their purposes."
 rusfla.113.a:9 "Ordonnez à la police secrète de les surveiller."

 rusfla.114.t:9 "La diplomatie de la dernière heure"
 rusfla.114.d:9 "As a last-ditch effort to avoid a war between the Slavic brothers, the Russian ambassador to Ukraine has delivered a note to [202.GetName] showing our desire for friendship with the Ukrainians. There is no need for bloodshed with [UKR.GetNameDef], which has a shared history, culture, and democratic value system with Russia.\n\nWe have graciously offered the Ukrainians a deal, one which would be unthinkable not to accept. In exchange for a treaty of friendship, one that would strengthen the economic ties between both nations, Ukraine would allow the Russian armed forces to use its territory as a staging ground against German aggression. We have also promised that, should Germany invade Ukraine in response, then the Russian military will take care of it, with the Ukrainian army only taking part in defensive operations if deemed absolutely necessary.\n\nYet the timetable for their response has expired, which can only mean one thing."
 rusfla.114.a:9 "Honte à leur fausse "démocratie" et à ses soutiens allemands bellicistes !"

 rusfla.115.t:9 "La plus haute importance"
 rusfla.115.d:9 "The Russian ambassador in [202.GetName] has delivered a note 'of the utmost importance' from the Russian foreign ministry.\n\nAs the Ukrainian government is well aware, the note began, Russian troop formations are concentrated around the Ukrainian border and their allies. Apparently, Berlin is unwilling to negotiate and show any concern for Russian security, and defensive measures have been prepared against their entire military alliance.\n\nHowever, the note explains that Russia does not want war with Ukraine - the two nations share a common culture, history and, most importantly, a democratic system. As such, they have offered us a way to get out of the conflict. In exchange for a Treaty of Friendship with Russia, Ukraine will allow the Russian armed forces to use its territory as a staging ground against German attacks, with minimal involvement from the Ukrainian military. [202.GetName] will have its independence guaranteed, its democratic system intact, and will have to spill little blood.\n\nBut at the end of the day, there was no guarantee of sincerity. And so..."
 rusfla.115.a:9 "Nous ne nous plierons pas aux exigences des Russes !"

 rusfla.116.t:9 "L'art de la diplomatie"
 rusfla.116.d:9 "Foreign Secretary of the German Empire, Ulrich von Hassell, has arrived in Moscow. For some time, he spoke of opening negotiations with Russia to discuss the future of Central and Eastern Europe between the two great powers. Now, we finally get to hear what he has to say.\n\nHassell seemingly tried to sweet-talk the President as soon as they met. A Europe without Russia is not Europe at all, he explained, and together, they can guarantee the revitalisation of Europe and the defence of its character against communist subversion. He noted that Germany has indeed antagonised Russia in the past, but that relations could start anew: together, Moscow and Berlin could stand as a much stronger bulwark against the red tide. Was this not something desirable? After all, Russia has seen some of its worst atrocities committed by communists; to prevent their expansion was a moral duty.\n\nBut Savinkov was quick to counter. If the point of Hassell's visit was the formation of an anti-communist bloc, then this conversation could have taken place years ago. It is good that for once a German government finally sees reason that Russia does not have to be an enemy, but this must be conditional, and shown with actions rather than words.\n\nThe most important thing, the President explained, was that Germany start making steps to 'demilitarise the border between Russia and her western neighbours', as well as remove, by force if necessary, anti-Russian state elements in Germany's eastern satellite states.\n\nFor Savinkov, this was the red line. But Hassell tried to find a way around it."
 rusfla.116.a:9 "Nous essayons d'être raisonnables."

 rusfla.117.t:9 "La contre-offre"
 rusfla.117.d:9 "Hassell felt that, as much as he had seen the Russian demands as reasonable, he could not give in. Not only were the Oststaaten a vital part of German prestige, influence and power, but back home, things would look terrible if he accepted such a deal.\n\nHe claimed that the military alliances between Germany and the Eastern European states were of a defensive nature, and therefore of no harm to Russia. Furthermore, little to no German troops were stationed in these countries. However, as a sign of goodwill to the Russian government of Berlin's intentions, Hassell mentioned that the fate of certain Eastern European territories, like the Donbass, could be talked over.\n\nThe Vozhd would have none of it: for Russia, he responded, Ukraine and Belarus were more than just their western neighbours, more than a country to siphon off resources from. Together, they are parts of a whole triune Russian nation, whose history and culture are inseparable from it despite what Berlin claims. If Hassell was serious about negotiations, he said, then he should consider a different offer.\n\nTo form an alliance that will uphold European tradition and safety from communism, the Vozhd began, then Berlin must withdraw from Belarus and Ukraine, and allow them to ally or reunite with their historical homeland as they wish. In exchange, Russia will not interfere in the affairs of Poland, the Baltic countries, and the Caucasus will have its independence guaranteed by both parties.\n\nAnd so, no agreement was signed. Berlin and Moscow have their red lines, and it seems they can only be broken through the might of steel."
 rusfla.117.a:9 "Une véritable perte de temps."

 rusfla.118.t:9 "Les retombées de la révolution"
 rusfla.118.d:9 "Le glissement de la Russie vers l'extrême gauche, qui s'est produit apparemment du jour au lendemain, a eu des conséquences géopolitiques considérables. Les effets les plus immédiats ont été ressentis en Allemagne et dans ses États satellites. Alors que le régime de Savinkov n'a jamais entretenu de relations amicales avec Berlin, la révolution a rapidement mis fin à la bonne volonté des Russes et des Allemands l'un envers l'autre.\n\nAinsi, nombreux sont ceux qui se demandent si la situation géopolitique peut rester stable encore longtemps. Les deux parties se sentent plus menacées qu'auparavant, sans doute plus encore qu'au début des années 1910. Combien de temps faudra-t-il pour que le XXe siècle connaisse son deuxième François-Ferdinand qui déclenche la guerre ? Les hommes politiques russes ont souvent parlé des complots allemands visant à encercler, isoler et détruire la Russie. Ces propos ont parfois été considérés comme erronés, certains présumant que l'Allemagne ne serait pas intéressée par une seconde occupation de la Russie, d'autant plus que les deux puissances pourraient se rallier à une cause anticommuniste. Aujourd'hui, aucun sceptique ne peut nier la réalité : L'Allemagne considère que la destruction du socialisme russe est nécessaire à sa survie.\n\nAilleurs, en Extrême-Orient, la situation n'est guère différente. La réaction du Japon à la révolution a été massivement négative. En fait, nos espions nous ont informés d'un rapprochement potentiel entre le Japon et l'Allemagne, malgré leurs sphères d'influence conflictuelles dans le Pacifique. Compte tenu de l'orgueil et de l'arrogance des impérialistes allemands, il est peu probable qu'ils parviennent à quelque chose de significatif, mais le fait que cela ait été envisagé met en lumière une nouvelle ère dans les relations internationales.\n\nEn outre, les relations germano-autrichiennes ont également changé ; une nouvelle alliance contre le socialisme pourrait être imminente, malgré les querelles sur les intérêts de l'Europe de l'Est et des Balkans depuis la fin de la Grande Guerre. Dans cette dernière région, les États balkaniques, autrefois amis, ont largement abandonné leurs relations positives avec la Russie, convaincus qu'une Europe dominée par l'Allemagne vaut mieux qu'une Europe dominée par le communisme."
 rusfla.118.a:9 "Les impérialistes ne détruiront jamais ce que nous avons construit ensemble."

 rusfla.119.t:9 "Élections à Varsovie"
 rusfla.119.d:9 "The reborn Polish state, under Russian protection, has had its first free elections. While the overall turnout was low - a common theme across a Europe that simply wants to rebuild - the election remained competitive. This year, it ended in a victory for the [POL.GetRulingParty].\n\nThe new Polish political scene is largely a consequence of the shifting attitudes and decisions made during the Great Patriotic War. When the war kicked off, it was portrayed by the government as a defence of European civilisation against the Russo-Asiatic menace, threatening to conquer Poland and erase its identity once again. With some reservations, many moderates, both in the Endecja and Centrolew, backed the war effort.\n\nThis was not to last. Russian forces had turned the tide of battle, and once the war had reached Polish territory, things had suddenly become much more controversial. In fact, many increasingly saw Russia not as an invader, but a potential ally; would it not be better, after all, to align with a democratic Russia that will guarantee Polish territorial integrity instead of an authoritarian German monarch?\n\nAs the Kingdom crumbled to Russian forces, the provisional Republic of Poland was declared in the occupation zone. Only those who were more loyal to Berlin than Warsaw did not defect; Polish politicians largely recognised that their state's future was to lie with Russia."
 rusfla.119.a:9 "Dites m'en plus..."

 rusfla.120.t:9 "Élections à Varsovie (suite)"
 rusfla.120.d:9 "For some, however, this was an unexpected turn of events. The Polish National Committee, residing in Moscow, had already been planning to form a government in the Russian occupation zone. However, Russia never recognised the National Committee, even during the war against the German hegemon, and decided to keep its options open.\n\nIn the end, this seemed to bear fruit. The Polish far-right proved incapable of beginning a general uprising, and Moscow was quick to recognise the liberal republic, believing that it would not only have more legitimacy and popular support but be a more reliable partner to Moscow. As such, the ties built up between the Russians and Polish nationalists have completely broken down.\n\nOf course, this is a preferable state of affairs. While the Polish centre-right has largely accepted Russian partnership as a preferable alternative to socialism, the far-right has never obscured their distaste for the Russian civilisation, seeing it as a bastardisation of Slavic culture.\n\nPolish and Russian state media refer to the new Russo-Polish relationship as the turning of a new leaf. Yes, Russia was unmistakably the land of Tsarist autocracy before, one that tried to erase Poland entirely; but the Russia of today is a liberator, who has brought the values of the great February Revolution to the Poles. It may be hard to believe, but Russia and Poland may just become friends for a long time, united for democracy and against communism."
 rusfla.120.a:9 "Santé à nos amis polonais."

 rusfla.121.t:9 "Un allié peu fiable"
 rusfla.121.d:9 "The National Democrats in Poland owe a lot to Moscow for Polish liberation. Having seized power in the midst of the Great Patriotic War in cooperation with Russian forces, the Poland of today is essentially an Endecja one-party state, and thus far the relationship with Moscow has been cooperative.\n\nBut they make it no secret that, for all the help they have been given, they are not willing to give any respect in return. Adam Doboszyński, the current leader of the National Democrats, is known to view Russia as nothing more than the manifestation of the corruption of the Asian steppe and Byzantine influence on Slavic culture; A monster to be slain the moment it shows any weakness.\n\nAs unlikely as it is for Doboszyński to receive the opportunity to pose a serious threat, it is a risk that must be accounted for. Other members of the National Democrats may be more amenable to us or willing to work against Doboszyński should he get ahead of himself in the future and require replacing."
 rusfla.121.a:9 "Une telle dissidence peut s'avérer intolérable."

 rusfla.122.t:9 "A New, Old Order in [202.GetName]"
 rusfla.122.d:9 "On January 25th, 1918, when the Central Rada of Ukraine declared a sovereign and independent people's republic, its history became intertwined with that of the Germans in the west. An offensive by the Central Powers only a month later would drive Russia out of much of Ukraine, and a German-backed coup that propelled General Pavel Skoropadsky to power would solidify the country in the German sphere for years to come. Those in the Hetman's government seeking unification with the motherland were dismissed, and the Hetman himself, a Russian man at heart, chose to serve Germany and his own ambitions instead of his home country.\n\nBut those ambitions lay waste today as a new, yet familiar order now resides in Kiev. The exiled people's republic, bolstered by the inefficiencies and authoritarianism of the Hetman's regime, has returned after a successful uprising. For many newspapers in the major Russian cities reporting on the events in Kiev, the result came as a slight shock but ultimately proves a major development in Eastern Europe, illustrating that German control in Eastern Europe is more tenuous than once thought.\n\nYet little seems to have changed, as shortly after the Republicans' victory, the Central Rada declared it would uphold most of the treaties the Hetman's regime had with Germany. The new government may spout democratic slogans and declare that it will act where the Hetman didn't - but the reality is that Ukraine will never be free so long as it remains a tool of Berlin's foreign policy."
 rusfla.122.a:9 "En fin de compte, peu de choses ont changé."

 rusfla.123.t:9 "Le Kolchak américain"
 rusfla.123.d:9 "A major newspaper, 'People's Cause', published a lengthy interview with General Douglas MacArthur, titled 'The American Kolchak'. The interview goes in-depth into the American situation, followed closely by Russian audiences with a mix of pity and horror. Will the Americans have to go through the same trial of blood and fire that the Russians had? How many will be murdered by the American Chekists?\n\nMuch of the publicity is focused on the American 'Whites' - a term that obviously carries a very different meaning in American politics. The article popularised the idea of MacArthur as the saviour of America, a man with a pinch of Kolchak and Kornilov in his veins, a stern military man able to make the decisions that weak politicians were not able to make. Some Russian publications idolise Huey Long too, perhaps even comparing him favourably to Savinkov, but the overall consensus seems to be that MacArthur's government is the legitimate one, and deserves the support of the Russians, both from the citizens and the government."
 rusfla.123.a:9 "La Grande République américaine à l'agonie..."

 rusfla.124.t:9 "Treaty of [65.GetCapitalVictoryPointName]"
 rusfla.124.d:9 "The Credit and Trade Agreement Between [RUS.GetNameDef] and our new German allies lays the groundwork for the future economic relationship between Eastern Europe's two dominant economies. The treaty annulled all remaining Russian debts to German public or private banks, essentially legalising their defaulted state. Additionally, all property connected to the German government, Reichsbank or a number of the largest companies of Germany is sold to the Russian government at a token price - again, legalising the seizures that already happened. In addition, the same process is applied to properties in all the territories that have been annexed into [RUS.GetNameDef], and of [RUS.GetNameDef]'s allies.\n\nThe war reparations were already included in the peace treaty, but further economic concessions are included in the new treaty. It defines the framework of Free Europe (that meaning all territories in Europe not in control of socialist states, and which engage in free trade) as a bloc led by its strongest economy - Russia - and ensures Russia the Most Favoured Nation principle in trade and conduct of business. Until the war reparations have been paid, the Economic Inspection Committee will continue monitoring the German economic decision-making to ensure upholding the peace treaty."
 rusfla.124.a:0 "Merveilleux."

 rusfla.125.t:9 "Vladimir rencontre Maria"
 rusfla.125.d:9 "20-year-old Tsesarevich Vladimir is often called a serious young man, which is not surprising, since he is burdened by high expectations and past mistakes of the Romanovs. Highly interested in state affairs and governance, the young prince stands out among the many modern monarchs and heirs and rarely appears among women or at parties, preferring his studies to a bohemian lifestyle.\n\nBut recently everything has changed: there are rumours that, under pressure from his father regarding marriage and the birth of an heir, Tsesarevich Vladimir contacted Infanta Maria Cristina of Spain, whom he met several years ago when her father was on a visit to Russia. Although the young prince's choice may have been dictated by his attempt to strengthen his father's position on the Russian throne among the legalists, he and the Infanta had maintained a correspondence over the past few months. Both are fluent in French, German, and English, and, according to rumours, the young people quickly found mutually interesting topics. Recently, the Tsesarevich invited the Infanta (at least temporarily) to live in Russia until the political situation in Spain improves.\n\nThe Infanta, with her father's blessing, accepted the invitation, and now their frequent appearance at public events has become a widely discussed topic in high Moscow society. The contrast of their behaviour in public - with the cautious and measured demeanour of Vladimir Kirillovich and the energetic and cheerful character of Maria Cristina managed to touch the hearts of many citizens."
 rusfla.125.a:9 "Est-elle la deuxième Aleksandra Fyodorovna ?"
 rusfla.125.b:9 "Au moins, elle n'est pas allemande..."
 rusfla.125.c:9 "Je dois admettre qu'ils vont bien ensemble."

 rusfla.126.t:9 "Vladimir épouse Maria"
 rusfla.126.d:9 "After several years of courtship by Vladimir III, learning Russian culture and language, Infanta Maria Cristina of Spain a few weeks ago agreed to the emperor's marriage proposal. Although some hardliners initially accused Vladimir III of violating succession laws after his father, most were silenced after the Infanta announced her intention to convert to the Orthodox faith. Yesterday, Maria Cristina Bourbon y Battenberg converted to Orthodoxy and received the name Maria Fyodorovna in honour of the patron icon of the Romanovs - Our Lady of Saint Theodora.\n\nToday, a lavish wedding took place in the Kremlin Cathedral of the Dormition, at which most of the guests were Russian statesmen and relatives of the emperor, and only a few guests were from the bride's side. Vladimir and Maria exchanged rings three times, then knelt and exchanged formal wedding vows, holding their wedding crowns above their heads. After they were led around the lectern, they knelt and kissed the golden cross, and after the last prayer, Vladimir and Maria were declared husband and wife.\n\nThe Emperor tried to keep the event as modest as possible, refusing to organise national celebrations, and at the end of the day he made a speech on the radio, urging Russian citizens to spend time with their loved ones and never forget the importance of family."
 rusfla.126.a:9 "Une fête en temps de peste."
 rusfla.126.b:9 "Même par les temps qui courent, nous avons besoin de petites joies."
 rusfla.126.c:9 "Longues années à Maria Fyodorovna !"

 rusfla.127.t:9 "Naissance de la Tsarevna"
 rusfla.127.d:9 "Yesterday morning's radio announcement was met with surprise by the public. The Empress, who has not appeared at public events for the past few months, has given birth to a daughter. The Emperor himself met with journalists today and admitted that he saw no point in announcing his wife's pregnancy because of the possibility that the child would develop haemophilia or other complications that could negate the joyful moment.\n\nAt the end of the interview he made the remark that 'Salic law never existed in Russia, the glorious reigns of the two Yekaterinas, Anna, and Yelizaveta clearly demonstrate that the need for a man as a ruler is an outdated concept that has no place in modern Russia'. The latter comment quickly caused an uproar in hardline monarchist circles, who immediately accused the Emperor of being 'out of his mind' and 'a tyrant going against the traditions of his people'.\n\nMeanwhile, magazines across Russia began to speculate about impending changes in laws that would allow women to take the throne and promote equality in rights that had not existed before. At the end of the interview, under pressure from several journalists, Vladimir III laughingly answered 'the most important question' and told his daughter's name, which he and his wife had chosen. The name of the Tsarevna of Russia is..."
 rusfla.127.a:9 "Maria, en l'honneur de Marie Madeleine."
 rusfla.127.b:9 "Yekaterina, en l'honneur de la plus grande impératrice."
 rusfla.127.c:9 "Yelizaveta, en l'honneur de la fille de Pyotr le Grand."
 rusfla.127.e:9 "Aleksandra, en l'honneur de l'impératrice défunte."

 rusfla.128.t:9 "Vladimir III et Leonida Georgiyevna"
 rusfla.128.d:9 "The Emperor, busy with public and state affairs for the last 10 years, did not have an Empress. Due to the family's growing concerns about an heir, he finally decided to propose to Leonida Bagration-Mukhtarsky, a young woman from the sideline of the Georgian kings. They met several years ago at one of the state parties, and from that time on they discovered that they had a lot in common, and their relationship gradually grew into something more than just friendship.\n\nAlthough the Emperor initially feared that some hardliners would not approve of the union due to Leonida's previous divorce and the fact that she did not belong to a sovereign ruling family, he eventually decided to propose to her. The ensuing uproar from monarchists and legalists was quickly rejected by the Emperor, who simply declared the laws of succession obsolete and decided to ignore them. Public opinion is divided - citizens are not particularly concerned about such laws, but monarchists and even some politicians accuse the Emperor of 'childishness' and outright violation of laws.\n\nDespite this, today the wedding took place in the Kremlin Cathedral of the Dormition. Vladimir and Leonida exchanged rings three times, then knelt and exchanged wedding vows, holding wedding crowns above their heads. After they were led around the lectern, they knelt and kissed the golden cross, and after the last prayer, Vladimir and Leonida were declared husband and wife. After this, celebrations were announced throughout Russia by the Emperor, who hoped to strengthen public support for his move and overcome the monarchists' dissatisfaction with his choice."
 rusfla.128.d.alternate:9 "The Emperor, busy with public and state affairs for the last 10 years, did not have an Empress. Due to the family's growing concerns about an heir, he finally decided to propose to Leonida Bagration-Mukhtarsky, a young woman from the sideline of the Georgian kings, and the Crown Princess of Georgia. They met several years ago at one of the state parties, and from that time on they discovered that they had a lot in common, and their relationship gradually grew into something more than just friendship.\n\nAlthough the Emperor initially feared that some hardliners would not approve of the union due to Leonida's previous divorce, he eventually decided to propose to her. Indeed, a small number of monarchists viewed this marriage as morganatic, particularly due to not recognizing the Kingdom of Georgia as legitimate. However, most supporters of monarchy have accepted and even embraced the marriage as means of deepening existing ties between Russia and Georgia.\n\nToday, the wedding took place in the Kremlin Cathedral of the Dormition. Vladimir and Leonida exchanged rings three times, then knelt and exchanged wedding vows, holding wedding crowns above their heads. After they were led around the lectern, they knelt and kissed the golden cross, and after the last prayer, Vladimir and Leonida were declared husband and wife. After this, celebrations were announced throughout Russia by the Emperor."
 rusfla.128.a:9 "Ces lois datent de 1820 ! Quand avez-vous regardé la carte pour la dernière fois ?"
 rusfla.128.b:9 "Longues années à Leonida Georgiyevna !"

 rusfla.129.t:9 "Formation de la nomenclature"
 rusfla.129.t2:9 "Réformer le tableau des grades ?"
 rusfla.129.t3:9 "La proposition Volkonsky"
 rusfla.129.d:9 "The Table of Ranks, one of the most important social elevators in the Russian Empire, did not die with the empire. The mechanism that allowed commoners to become nobles for their service and merit, through advancement through the government or military career ladder, was one of the most progressive institutions in Russia at the time. This allowed people like Lenin, Kornilov, Guchkov, or Denikin to become nobles as a result of their or their ancestors' service. Restored in the new iteration after the February Revolution in the Russian Republic, the new Table of Governmental Ranks served not as an instrument for ennoblement, but for interdepartmental relations and fair payment and pensions for government officials.\n\nAt the last congress of the SZRS, the Vozhd himself took to the podium and put forward the principle of selecting government personnel according to their qualities, condemning nepotism in the actions of local bureaucrats who 'dragged along their friends and cronies, placing them in key positions in the republican state apparatus, creating a group of people personally devoted to them'. After stormy applause in the hall, Savinkov continued: 'It's not good to select people like that, this method of selection is anti-popular, I'd say anti-party'.\n\nAs a solution to the problem, a new reform was proposed - the abandonment of the Table of Governmental Ranks and its replacement with the 'Nomenclature Lists of State Officials'. The new project will require all local party offices to compile lists of people who can be trusted to serve in government agencies, and will oblige only such people to be appointed to important positions. Of course, an 'alternative route' of appointment will be allowed, which will require fair and democratic elections and, as such, ensure the popular support of the candidate. This reform will prevent the formation of anti-popular cliques in local administrations and will allow the party to move the country forward in accordance with the vision of a better Russia."
 rusfla.129.d2:9 "The Table of Ranks, one of the most important social elevators in the Russian Empire, did not die with the empire. The mechanism that allowed commoners to become nobles for their service and merit, through advancement through the government or military career ladder, was one of the most progressive institutions in Russia at the time. This allowed people like Lenin, Kornilov, Guchkov, or Denikin to become nobles as a result of their or their ancestors' service. Restored in the new iteration after the February Revolution in the Russian Republic, the new Table of Governmental Ranks served not as an instrument for ennoblement, but for interdepartmental relations and fair payment and pensions for government officials.\n\nWith the fall of the SZRS from power and the restoration of the republic, the question of reforming the Table of Ranks was put forward at the last meeting of the Duma. On this issue, two camps were quickly formed. The first camp, consisting chiefly of the Kadets and VPP, argues that the Table of Ranks is an outdated institution and does not fulfil its task of interdepartmental coordination (and never could do so), and therefore the Table of Ranks should be abandoned and replaced with individual ranks for each service. The second camp was formed from the SRs, who received the support of the RDP on their proposal, insisting on maintaining the Table of Ranks, but divided between federal and local institutions - with autonomies being allowed to use their own Tables of Ranks. Both variants should reduce the burden on the state budget and allow for a more nuanced approach to the personal pensions of government officials. Ultimately, due to the deadlock, both options were proposed to the President and left to his discretion."
 rusfla.129.d3:9 "The Table of Ranks, one of the most important social elevators in the Russian Empire, did not die with the empire. The mechanism that allowed commoners to become nobles for their service and merit, through advancement through the government or military career ladder, was one of the most progressive institutions in Russia at the time. This allowed people like Lenin, Kornilov, Guchkov, or Denikin to become nobles as a result of their or their ancestors' service. Restored in the new iteration after the February Revolution in the Russian Republic, the new Table of Governmental Ranks served not as an instrument for ennoblement, but for interdepartmental relations and fair payment and pensions for government officials.\n\nOne of the respected members of the VPP, former Imperial Duma's Deputy Chairman Vladimir Volkonsky, recently proposed reforming the Table of Ranks. According to his proposal, each rank in the system should give personal ennoblement to a government official with a form of address depending on the rank, personal ennoblement to the official's wife to maintain gender equality, and also give hereditary ennoblement to the highest ranks. The issue of pensions for nobles in the proposal was immediately rejected after the first hearing.\n\nThe Duma was quickly divided on this issue: the left wing declared that Volkonsky had finally fallen under the influence of his former superior Protopopov, and mockingly suggested that he 'guarantee the absence of mind-listening devices in the offices of those above 3-class ranks'.\n\nThe majority of the Duma, although rejecting the idea of hereditary nobility, supported the idea of personal ennoblement of government officials starting from 6-class ranks and the establishment of an appropriate form of addressing to governmental officials depending on the rank. After heated debates today, the Duma decided..."
 rusfla.129.a:9 "La stabilité des cadres est primordiale !"
 rusfla.129.b:9 "Les rangs personnels devraient mieux fonctionner."
 rusfla.129.c:9 "Permettons aux autonomies de créer leurs propres rangs."
 rusfla.129.e:9 "Rejeter cette proposition de Protopopovite."
 rusfla.129.f:9 "Accepter la variante limitée."

 rusfla.130.t:0 "La symphonie de la libération"
 rusfla.130.t2:0 "La symphonie de la vengeance"
 rusfla.130.d:0 "Shostakovich created the first draft of the future 7th Symphony before the war. This first contour, which grew into the overwhelming power of the snare drum beats, reflected the state of anxiety, the heavy foreboding that was then in the air. Shostakovich showed the work to his friends and students, but until recently did not consider it necessary to perform or publish it. 'I finished the first part of this work on September 3, the second on September 17, and the third on September 29. Now I'm finishing the last, fourth part. I'm composing at a hellish speed and I can't stop.' - the composer said a few months ago.\n\nThe finished 7th Symphony has already aroused great interest among Russian and foreign critics. Shostakovich decided to outline short programme titles for all sections of the symphony; 'War', 'Memories', 'Native Spread' and 'Victory', while the symphony itself received the name 'The Symphony of Liberation'.\n\nThe premiere of Symphony No. 7 took place in Petrograd in the Great Hall of the Petrograd Philharmonic Society under the orchestra of the Little Opera Theatre and was conducted by Samuil Samosud, known for his efforts of turning the Little Opera Theatre into the 'Laboratory of Russian Opera' alongside extensive cooperation with Shostakovich. The performance of the symphony took place in front of a completely overcrowded hall, broadcast on the radio across the country. The comment of writer Aleksey Tolstoy 'The Seventh Symphony arose from the conscience of the Russian people, who without hesitation accepted mortal combat with the black forces. It has grown to the size of great world art, understandable at all latitudes and meridians, because it tells the truth about a man in an unprecedented time of his trials.' soon appeared in more than one magazine, joining the avalanche of praise from critics.\n\nSoon after the premiere, the military organised tours of several orchestras to the fronts, where the 'The Symphony of Liberation' was met with applause from frontline soldiers and commanders, who had gotten the chance to experience civilian life away from home."
 rusfla.130.d2:0 "Shostakovich created the first draft of the future 7th Symphony before the war. This first contour, which grew into the overwhelming power of the snare drum beats, reflected the state of anxiety, the heavy foreboding that was then in the air. Shostakovich showed the work to his friends and students, but until recently did not consider it necessary to perform or publish it. 'I finished the first part of this work on September 3, the second on September 17, and the third on September 29. Now I'm finishing the last, fourth part. I'm composing at a hellish speed and I can't stop.' - the composer said a few months ago.\n\nThe finished 7th Symphony has already aroused great interest among Russian and foreign critics. Thanks to government propaganda, supported by Shostakovich himself, who was forced to leave Petrograd to complete the work, the symphony soon received the nickname 'The Symphony of Revenge'.\n\nThe premiere of Symphony No. 7 was symbolically performed by the evacuated orchestra of the North-West branch of the Society 'Radioperedacha' under the direction of Karl Eliasberg. Considering the death of some of the musicians due to the enemy's successes at the front, only 15 musicians were able to play — musicians from other orchestras and even military units were called in to replenish the orchestra. Having received high praise from the government and the press, the comment of one of the ministers 'Dmitry Shostakovich's Seventh Symphony is an expression of the growing and inevitable victory of the Russian people over the Kaiser's Germany, a symphony of all-conquering courage, a symphony of triumphant truth of the Russian people over all the tyrannical forces of the world.' quickly became one of the most cited phrases about the symphony.\n\nSoon after the premiere, the military organised a tour of several orchestras to the fronts, where 'The Symphony of Revenge' was met with applause from front-line soldiers and commanders, fully conveying their feelings about the war."
 rusfla.130.a:9 "Gloire aux libérateurs !"

 rusfla.131.t:9 "À la dernière heure"
 rusfla.131.d:9 "With Russian troop formations gathering at enemy borders and Operation Yekaterina set to begin very soon, a cabinet meeting was hastily assembled. The main subject of the matter was how Russia was to justify the war to the public, but also the world at large.\n\nMinister of Propaganda Karol Vendzyagolsky and Chief of Navy [RUS_GetNavyChief] suggested that, to give the war a sense of legality, an ultimatum should be sent to Berlin asking to withdraw their troops from Eastern Europe. The chance of the Germans accepting such a demand is null, but it would at least give the appearance of legitimacy to Russia's actions.\n\nArmy chief [RUS_GetArmyChief] immediately disagreed. An ultimatum will ruin the element of surprise of the operation, giving Germany and their allies time to mobilise their defences and halt the Russian offensive. Savinkov was quick to side with him, seeing an ultimatum as a complete waste of time - after all, they were about to engage in a civilisational struggle. Who in their right mind cares about what the rest of the world thinks when the future of Russia is at stake?\n\nThe opinion of the cabinet swayed towards the latter, but they still settled on a compromise. After Russian troops crossed into the Ukrainian border, a demand would be sent to immediately cease hostilities, and the withdrawal of German troops."
 rusfla.131.d2:9 "With Russian troop formations gathering at enemy borders and Operation Yekaterina set to begin very soon, a cabinet meeting was hastily assembled. The main subject of the matter was how Russia was to justify the war to the public, but also the world at large.\n\n[RUS.GetLeader] and Chief of Navy [RUS_GetNavyChief] suggested that, to give the war a sense of legality, an ultimatum should be sent to Berlin asking to withdraw their troops from Eastern Europe. The chance of the Germans accepting such a demand is null, but it would at least give the appearance of legitimacy to Russia's actions - something especially important as Russia wants to portray itself as a democratic and sensible nation.\n\nArmy chief [RUS_GetArmyChief] immediately disagreed. An ultimatum will ruin the element of surprise of the operation, giving Germany and their allies time to mobilise their defences and halt the Russian offensive. He then suggested an alternative: as to not disrupt Operation Yekaterina, a demand would be sent to Berlin to immediately cease hostilities immediately after our troops crossed the Ukrainian border.\n\nUltimately, this option was settled on, and further preparations continued."
 rusfla.131.d3:9 "With Russian troop formations gathering at enemy borders and Operation Yekaterina set to begin very soon, a cabinet meeting was hastily assembled. The main subject of the matter was how Russia was to justify the war to the public, but also the world at large.\n\nTsar [RUS.GetLeader] and Chief of Navy [RUS_GetNavyChief] suggested that, to give the war a sense of legality, an ultimatum should be sent to Berlin asking to withdraw their troops from Eastern Europe. The chance of the Germans accepting such a demand is null, but it would at least give the appearance of legitimacy to Russia's actions. The Russian nation is, after all, a fair and just nation which values honour and integrity, and the restored Empire should not give its opponents any more ammo to depict it as a backwards and warmongering state.\n\nArmy chief [RUS_GetArmyChief] immediately disagreed. An ultimatum will ruin the element of surprise of the operation, giving Germany and their allies time to mobilise their defences and halt the Russian offensive. He then suggested an alternative: as to not disrupt Operation Yekaterina, a demand would be sent to Berlin to immediately cease hostilities immediately after our troops crossed the Ukrainian border.\n\nUltimately, this option was settled on, and further preparations continued."
 rusfla.131.a:9 "L'ultime bataille nous attend..."

 rusfla.132.t:9 "L'autre demandeur"
 rusfla.132.d:9 "The overwhelming majority of monarchists in the country see Tsar [RUS.GetLeader] as the head of the House of Romanov, as the oldest male descendant of Aleksandr II the Liberator. However, there is a small number of people who consider the true Emperor and Autocrat of All Russia to be not the [RUS.GetLeader], but Prince Georgy Brasov, the only son of the murdered Mikhail, the brother and heir of Nikolay II.\n\nUsing a rather specific interpretation of the somewhat confusing Act of Succession to the Throne, primarily article 28, which states 'the succession to the throne belongs above all to the eldest son of the reigning emperor', this group of people claim that on the accession of Mikhail II to the throne within a single day in March 1918, his wife and son, even if morganatic, automatically became Empress and Tsesarevich respectively, making Georgy the legitimate head of the Romanov family and the rightful claimant to the throne. Prince Brasov himself does not support these views and prefers to stay out of politics, considering the [RUS.GetLeader] as the head of the dynasty, despite the rather strained relations of the other members of the imperial family with his adored mother, Natalia Brasova, and enjoys life and his hobby - sports car racing - as the Grand Prince Romanovsky-Brasov."
 rusfla.132.a:9 "Il n'a rien d'autre que le nom de son père."

 rusfla.133.t:9 "Le départ de Frère d'armes"
 rusfla.133.d.savinkov:9 "On [?global.date.GetDateStringNoHourLong] at 1:05 AM, chairman of the National Committee of Poland, Roman Dmowski has passed away at 75 years old in Moscow. The father of National Democracy, Roman Dmowski was given a state funeral attended by the Vozhd himself. In an eulogy given by the party secretary Karol Vendzyagolsky, he reminisced about how both he and Savinkov had experienced their political awakening in Warsaw, and how they had always respected the principles of the National Democrats greatly. Vendzyagolsky finished off with a promise that they will finish what Dmowski has started and liberate Poland, their brotherly nation, from the fangs of the Teutonic eagle. 'Neither Russia nor Poland are lost yet', ended the eulogy-turned-propaganda event.\n\nDmowski was buried in the Novodevichy Cemetery, his coffin draped in the Polish flag. His body was hardly cold before the National Committee erupted into a civil war regarding Dmowski's successor - a fight where Adam Doboszyński emerged as victorious."
 rusfla.133.d.other:9 "On [?global.date.GetDateStringNoHourLong] at 1:05 AM, chairman of the National Committee of Poland, Roman Dmowski has passed away at 75 years old in Moscow. The father of National Democracy and a longtime ally of Russia, Dmowski was given a state funeral, attended even by [ROOT.GetLeader] himself. A long-time deist, he wasn't given a church service. As Roman Dmowski was being buried at Novodevichy Cemetery, his own government in exile almost destroyed itself over the matter of Dmowski's legacy. In the end, the conflict between the old guard and the young guard was resolved by electing Adam Doboszyński, a recent exile, as a middle ground between them.\n\nSome say that in his final days, Dmowski, clouded by his recent stroke, seemed to go back to the old times of 1890s. Once, he got anxious about not getting any letters from his long-time rival, Józef Piłsudski, stating that the postal office must have made some mistake - why else wouldn't he have written to him? However, he did not seem to understand that his rival passed some time ago in 1935."
 rusfla.133.a:9 "Le père est mort, mais ses enfants vont-ils s'en sortir sans lui ?"

 rusfla.134.t:9 "Victoire de la Troisième Russie"
 rusfla.134.t2:9 "Le Triomphe du Tsarat"
 rusfla.134.t3:9 "Démocratie Russe Triomphante"
 rusfla.134.t4:9 "Armée Blanche, Baron Noir"
 rusfla.134.t5:9 "L'Internationale est Victorieuse"
 rusfla.134.d:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nLe Vozhd avait promis une Troisième Russie, ni tsariste ni bolchevique. Dans la douleur et le sang versé, sa vision a triomphé - la Russie s'est sauvée elle-même, elle n'est plus liée aux chaînes du matérialisme allemand ou communiste. La mère patrie s'est relevée grâce au sang et à la détermination de son peuple, guidé par son Vozhd, qui a consacré toute sa vie à cette victoire.\n\nPourtant, les victoires de la Russie ne s'arrêtent pas là. Il n'y a pas de place pour l'autosatisfaction quand les infidèles menacent tous les coins du monde. La Russie, le sauveur désigné du monde, doit faire connaître sa place. Dans une bataille d'esprits et de moteurs, de coups de plume et de coups d'épée, l'ascension de la Troisième Russie est inévitable."
 rusfla.134.d2:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nLa victoire a définitivement prouvé ce que le Ministre-Président Solonevich a toujours cru.\n\nLe dernier demi-siècle a vu de profondes transformations politiques en Russie - de l'Empire aristocratique à la Russie soviétique socialiste utopique, en passant par la République capitaliste bourgeoise. Toutes ont échoué. Mais aujourd'hui, la Russie a été remise sur le droit chemin : elle est revenue aux principes de la vieille Moscovie, qui ont été éprouvés par la pratique pendant au moins huit siècles.\n\nCe n'est que sous le Mouvement Monarchiste Populaire que la Russie a pu reprendre sa place parmi les plus grandes puissances du monde. Cependant, le Tsarat doit regarder vers l'extérieur. Il ne peut se reposer tant que les deux fléaux que sont le démocratisme et le communisme n'auront pas été détruits. Une ferme détermination, aujourd'hui et à l'avenir, est nécessaire pour y parvenir."
 rusfla.134.d3:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nPendant des années, la démocratie russe a semblé perdue. L'élection de Savinkov semblait signer la mort de la Révolution de Février, avec un tyran qui en profanait toutes les valeurs. Et pourtant, contre toute attente, elle a triomphé. C'est grâce aux Russes ordinaires, aux pauvres et aux oubliés, que les armées d'esclaves du Kaiser ont été vaincues.\n\nIl est plus clair que jamais que la Russie a une mission spéciale à remplir. Elle doit montrer au monde que les valeurs de Février, qui ont été défendues par chaque Russe patriote, méritent d'être préservées. À partir d'aujourd'hui, la Russie doit être le porte-drapeau de la démocratie et un véritable État populaire, face aux dictatures communistes du monde."
 rusfla.134.d4:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nPendant des années, la démocratie russe a semblé perdue. L'élection de Savinkov semblait signer la mort de la Révolution de Février, avec un tyran qui en profanait toutes les valeurs. Et pourtant, contre toute attente, elle a triomphé. La démocratie russe a été renforcée et soumise à l'objectif ultime : la revanche sur l'Allemagne. Cet objectif ayant été pleinement atteint, qui peut dire aujourd'hui que nous avons manqué à notre devoir envers notre peuple ?\n\nPourtant, notre tâche reste inachevée. Le communisme athée menace toujours les peuples du monde. La Russie doit protéger les valeurs européennes contre cette menace et tendre la main à tous les peuples qui craignent Dieu. Dans cette tâche, nous devons avoir autant de succès que nous en avons eu contre l'ennemi allemand."
 rusfla.134.d5:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nLe chaos militaire et la mort de Savinkov semblaient indiquer un nouveau moment désastreux dans l'histoire de la Russie, une période d'instabilité qu'elle ne pouvait pas se permettre. Sous la direction avisée du chef de l'État Pyotr Wrangel, la guerre a été renversée et la victoire consolidée. C'est certainement l'un des résultats les moins attendus, mais cela montre à quel point il est un homme d'État qualifié.\n\nEt peut-être que cet héritage le portera, lui et le nouvel Empire russe, vers de nouveaux sommets."
 rusfla.134.d6:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nDes millions de tombes parsèment l'Europe, mais la plus grande cause a été accomplie : la cause de la révolution. La révolution mondiale semblait impensable il y a seulement quelques décennies, mais un à un, les peuples du monde se sont levés. Ce fut d'abord la France, puis la Grande-Bretagne, et enfin la Russie, qui a racheté la dernière révolution. Ensemble, ils ont allumé l'étincelle de la révolution mondiale et brisé la machine impérialiste allemande.\n\nLes conséquences de la victoire internationale des travailleurs ne peuvent être sous-estimées. Pour la première fois, le socialisme n'est plus en marge des nations, mais il est désormais le facteur d'unification de toute l'Europe. Avec cette victoire, ce n'est qu'une question de temps avant que la révolution ne devienne véritablement mondiale. Pour l'instant, nous regardons vers l'intérieur et partageons cette victoire miraculeuse avec nos camarades de l'Ouest."
 rusfla.134.a:9 "Russia fara da se !"
 rusfla.134.b:9 "Un retour aux traditions d'antan."
 rusfla.134.c:9 "Une victoire pour le peuple."
 rusfla.134.e:9 "Une victoire pour la Mère Patrie."

 rusfla.135.t:9 "L'avenir de l'Ukraine"
 rusfla.135.d:9 "In official propaganda, the Ukrainian lands are depicted as being liberated from the Teutonic grip, with the triune Russian nation being reunited as was always meant to be. A large part of the Russian political class sees it this way too, believing that Ukrainian statehood is now a thing of the past, and that Ukraine's future is freedom under Russia.\n\nBut it's no secret that the [RUS_HeadOfExecutive] sees it differently. Yes, the previous Ukrainian regime was certainly a puppet of Berlin, but Ukrainian nationhood was more than the machinations of the Heer and military-industrial complex. No matter how one puts it, the Ukrainian lands are, in a way, less independent than they were before. It is ironic - was the Great Patriotic War not said to be a war of national liberation, of freedom for Europe's oppressed peoples?\n\nDespite his personal thoughts on the matter, he was never quite able to convince his allies that Ukraine should have its own state. The massive revanchist sentiment and resentment towards Germany were simply not something the [RUS_leader] was going to overcome.\n\nIn due time, with the reawakening of the Ukrainian intelligentsia and as the years pass by, the question of Ukrainian statehood may come up again. But if their hopes and dreams will actually come to fruition - only time will tell."
 rusfla.135.d2:9 "In official propaganda, the Ukrainian lands are depicted as being liberated from the Teutonic grip, with the triune Russian nation being reunited as was always meant to be. A large part of the Russian political class sees it this way too, believing that Ukrainian statehood is now a thing of the past, and that Ukraine's future is freedom under Russia.\n\nThe [RUS_HeadOfExecutive] sees it no differently, but in private, it is acknowledged that the situation on the ground is different. Many of the Ukrainian intelligentsia have been imprisoned, fled into exile, or been intimidated, but it is just one generation of them. In the future, regardless of how well pacified the Ukrainian lands are, there is widespread fear of yet another mass protest movement against Moscow.\n\nAnd it is almost paradoxical, in a way. The more force is used to suppress the Ukrainian nationalist movement, the more it will grow - yet the more autonomy given, the more the Ukrainians will use it to spread anti-Russian propaganda. One day, the Ukrainian question will have to be solved once and for all."
 rusfla.135.a:9 "Des temps troublés dans un pays troublé."

 rusfla.136.t:9 "Le dernier chevalier de Russie"
 rusfla.136.d:9 "General-Fieldmarshal Lavr Kornilov has spent the past few years in honourable retirement in Omsk, managing a small horse ranch and working on his memoirs. Despite being over 70 years old, he still lives an energetic and healthy lifestyle, and even made one trip to Mongolia with some of his old comrades. But now, with the Motherland's perhaps greatest trial by fire, he has petitioned the government to be allowed to return to service.\n\n'I have always been too stubborn to stay out of harm's way', he explained. Kornilov is not demanding his old position back, but merely 'a duty fitting of an old soldier, one who has dedicated his life to the service of the Motherland'. There are some doubts, especially among civilian politicians, as Kornilov was always infamous for leveraging his military position to influence government policy. But then again, Kornilov has been thoroughly humiliated - he is far from the old man of steel he once was.\n\nPerhaps he would be best used to support the war effort, to tour the country and frontline units to lift spirits. We could also actually give him a command - which he would definitely like more - but it likely wouldn't contribute to the whole war effort as much."
 rusfla.136.a:9 "Donnez à cet homme un cheval et un sabre !"
 rusfla.136.b:9 "Le Maréchal mettra le feu à nos cœurs !"
 rusfla.136.c:9 "Repose-toi, mon vieux, on s'en occupe."
 RUS_kornilov_temp_tt:9 "General-Fieldmarshal Kornilov will return to his retirement after the defeat of [GER.GetNameDef]."

 rusfla.137.t:9 "La révolution à venir"
 rusfla.137.d:9 "Ever since his religious awakening before the Great War, Boris Savinkov believed that fate has driven him towards a divine purpose. From a lowly terrorist to the man sitting at the absolute top of the Kremlin, he has only been strengthened in this view - and events outside of Russia have taken no less of a role.\n\nAt first, it was the victory of materialist-communism in Western Europe, which arose in contrast to the materialist-capitalist Germany. Now, all evidence has pointed to the total and utter transformation of the German state under the Schleicher regime, which seeks to completely destroy the human spirit and replace it with machine. Was it not fate that Savinkov's rise to prominence had happened around the same time, that the Third Russia rose to challenge the decay of the modern world?\n\nRussia must save itself, yes, but its mission is greater: to save the world. The coming war will not be about imperialism or conquest, but the freeing of mankind's soul from enslavement. To that ultimate end, any means are acceptable. For when the Third Russia rises above all others and guides Europe, from Moscow to Paris, will the world be bathed in the spiritual revolution.\n\nThe last war is coming: a war to end the root of all evil."
 rusfla.137.a:0 "..."

 rusfla.138.t:9 "L'autonomie de la Novorussie"
 rusfla.138.d:9 "Out of all of the autonomies created following the Great Patriotic War, one stands out in particular. Unlike most of the others, Novorussia was never a state, but a gubernia of the old empire, one which stretched across modern south and eastern Ukraine.\n\nWith Ukrainian independence, the idea of Novorussia seemed to become a relic of the past, only to be revived by the modern Russian state. At its heart, Novorussia was born out of a compromise - one that would, in theory, appease both Russian nationalists and Ukrainian autonomists. Particular attention has been given to Russophone Ukrainians, who make up the majority of the autonomy's government.\n\nWhile in theory the autonomy has the same rights of any other, in reality the government is largely controlled by business interests - particularly the metallurgical industries that seek to exploit the Donbass coal and iron mines. This state of affairs was mostly by design, however, given Moscow's desire to keep a tighter leash over eastern Ukraine.\n\nThe ongoing reconstruction means that political life in the region has not properly rejuvenated, so how the Novorussian idea will be regarded in the future is unknown. Its advocates see it as a compromise that will ensure Russia's control of the region in the future - and its detractors, a solution that satisfies no one."
 rusfla.138.a:9 "Un jour, la nation russe trinitaire sera véritablement réunie."

 rusfla.139.t:9 "La Mort de l'Objectif"
 rusfla.139.d:9 "Comme annoncé par la destinée elle-même, le drapeau russe flotte sur Paris et sur Londres. Le socialisme décrépit est en ruines, tandis que la Troisième Russie célèbre son ultime victoire : la victoire sur le monde matérialiste, la libération de l'âme humaine elle-même.\n\nC'est du moins l'image qui en est présentée au public.\n\nLe Vozhd comprend la réalité de la situation. Brisée et plongée dans le feu nucléaire, l'Europe n'est pas plus proche de sa 'révolution spirituelle' qu'elle ne l'était il y a vingt ans. Même après le triomphe sur le socialisme international, les choses semblent rester les mêmes - et en vérité, peu peuvent se réjouir de ce triomphe alors que des millions et des millions de corps parsèment l'Europe, leur perte ayant été absolument vaines.\n\nCes années passées en tant que Vozhd - l'ascension vers le pouvoir, le renouveau de l'esprit russe, les victoires sur Berlin et Paris - n'ont-elles servi à rien ? Les dernières années lui avaient donné un but, non, l'avaient convaincu qu'il remplissait une mission cosmique pour sauver le monde. Toutes les actions qu'il a entrepris visaient à remplir cette mission. Où est le résultat, la révolution spirituelle de l'humanité qui était prédite ? Il aurait préféré perdre face aux allemands détestés s'il avait su que ceci était le point culminant de la lutte de la Troisième Russie.\n\nTous ces camarades perdus... pour ça ? Tout ce sang versé... pour quoi, exactement ? Pour simplement continuer à être un grand empire de plus dans une série de grands empires ? Pendant des décennies, Savinkov a fui l'insignifiance terrifiante de la condition humaine, mais il n'y a désormais plus d'endroit où fuir. Il ne lui reste que de mornes journées à se distraire avec ce qui lui plaît sur le moment, sans appel plus grand de la Providence, sans espoir de Salut final."
 rusfla.139.a:9 "La Révélation n'a rien révélé."

 rusfla.140.t:9 "La révolution approche"
 rusfla.140.d:9 "Russia, how far she has come! The Russia of the Brest-Litovsk treaty was laughed at and humiliated, and now she stands on the top of the world. Too many were adamant that Russia could not win, that the Germans would march on Moscow and the traitor Boldyrev would be sitting in the Kremlin. They called it ridiculous, the idea that the Vozhd came to lead Russia's people in their fateful hour, restoring the pride and soul of the nation. Who is laughing now?\n\nFor Savinkov, however, the Great Patriotic War did not simply pave the way for Russia to be a great power again. The past years had been pointing to the fact that Savinkov was fulfilling fate itself - but one could have reasonably argued that Miss Fortune always had his back, that he was always getting lucky at the right place and time. But can a man be so lucky as this, to gather the Russian masses and destroy the so-called 'Pax Germanica' after years of dedication?\n\nNow it is confirmed that it is fate who guides the Vozhd of the Russian people. And with that in mind, he looks towards the enslaved west. If fate has brought him here, he understands that he must go against all common sense: war is inevitable, and it is a war Russia will win. However many Russians and Frenchmen have to die for the victory against materialism, it does not matter. The end - the spiritual revolution of humanity - will justify the means.\n\nAs for what that revolution looks like, such details are irrelevant. Only God himself understands them."
 rusfla.140.a:9 "Je peux voir la fin..."

 rusfla.141.t:9 "Loi de préparation à la défense nationale"
 rusfla.141.d:9 "The German government has announced its intent to the world in the form of their 'War Preparation Act'. What other war would Germany be preparing than that to destroy Russia - their greatest enemy - once and for all?\n\nIn the face of such events, the government of [GetSecondinCommand] has no other choice but to respond in kind. The National Defence Preparation Law has been rapidly drafted to ensure the security of every Russian citizen. This law introduces a new National Defence Tax levied from income, with exemptions for sectors relevant to national defence. The money will be directed through the State Economic Committee towards the rapid expansion of military industry and other relevant sectors, to the modernisation of military equipment and to the construction of additional military facilities.\n\nAdditionally, the number of non-essential social services will be cut down from the start of the new budgetary year, and the number of federal administrations will be reduced. It is integral for every Russian to understand that we will be at war, and to avoid the chaos of 1918, we must be armed to the teeth."
 rusfla.141.a:9 "Je n'aime pas le sabre pour sa rapidité, seulement pour ce qu'il défend."

 rusfla.142.t:9 "Le pacte anti-international"
 rusfla.142.d:9 "Breaking yet unexpected news has reached us from Berlin. German Foreign Secretary Rudolf Nadolny, along with a number of ambassadors and other foreign ministers, has jointly signed the 'Agreement against the Third International'. Ever since Russia became an official member of the International's military alliance, the Germans have made no pretence of their intent to exterminate the workers' states. That intent has been made manifest in this pact, in which they seek to strangle the socialist world into destruction; Nadolny spoke of the pact as a necessary measure for the 'civilised peoples' of Europe. Of course, there is nothing civilised about stating your shared intents to invade and overthrow the homegrown socialist democracies.\n\nThe Anti-International Pact is more than an agreement to cooperate militarily against us; it goes to the most extreme measures. Signatories of the pact have decreed that the 'Communist subversion is to be in a state of permanent blockade', thus ceasing all trade relations with us. While the main signatories of the pact were mostly members of Mitteleuropa, many representatives of the Entente - some of whom do not even have official relations with Germany - were invited to the Foreign Office as well.\n\nIt is, of course, highly hypocritical that they say the pact was necessary due to our efforts to 'undermine peace' when they have effectively ceased all diplomatic ties with us. Now it has become clearer than ever how terrified Germany is of the red liberation. With contacts almost completely breaking down, the war has become a matter of if, not when. Only one question remains: who will strike first?"
 rusfla.142.a:9 "La grande guerre d'indépendance approche..."
 RUS_anti_international_pact:9 "Pacte anti-international"

 rusfla.143.t:9 "La démocratie en Europe"
 rusfla.143.d:9 "The nations under the occupation of Russian soldiers have much to be thankful for: the first elections since the end of the Great Patriotic War shall be held in free Europe. The [RUS.GetNameDef], as the foremost democratic power in Europe, shall oversee the legitimacy and validity of these elections, of course, making it possible to guide them in a way we see fit.\n\nIt is important to note that many of the liberated states maintain similar constitutions and laws as their predecessors. In particular, as many were part of Germany's war against the Internationale, they retain a number of anti-socialist laws. Combined with red scare propaganda, this has made the chance of a far-left electoral victory in our client states next to null.\n\nWith that in mind, many in the State Duma have advocated for our oversight to be as little as possible. After all, they say, the real enemy is the International - even the SPD can no longer be considered our adversaries, despite our poor history with them. Furthermore, if Russia is to live up to its new reputation as a democratic beacon of the world, then it needs to show it with actions and not words.\n\nA more fringe view is that giving them too much freedom comes with a cost, and that allowing our allied states to contest Moscow can only lead to the dissolution of the Accord at some point. Harsher measures should not be shied away from - as long as they ensure Russia's status as a great power."
 rusfla.143.d2:9 "The nations under the occupation of Russian soldiers have much to be thankful for: the first elections since the end of the Great Patriotic War shall be held in free Europe. The [RUS.GetNameDef], as the foremost democratic power in Europe, shall oversee the legitimacy and validity of these elections, of course, making it possible to guide them in a way we see fit.\n\nIt is important to note that many of the liberated states maintain similar constitutions and laws as their predecessors. In particular, as many were part of Germany's war against the Internationale, they retain a number of anti-socialist laws. Combined with red scare propaganda, this has made the chance of a far-left electoral victory in our client states next to null.\n\nBut with the International defeated, many in the State Duma are advocating for our oversight to be as great as possible. To simply maintain a broad alliance of democratic forces may not be enough to tie us together, so we need a truly ideological pact. This view has been contested by those who believe that there is no reason for this kind of interference. After all, Russia's status as a great power is practically ensured at this point, with no real threats left. It would be best if we looked inwards, rather than continuing on potentially scandalous foreign policy adventures."
 rusfla.143.a:9 "Le socialisme est le véritable ennemi."
 rusfla.143.b:9 "Nous avons besoin de leur respect, pas de leur amour."
 rusfla.143.c:9 "Il n'est pas nécessaire de forcer quoi que ce soit."

 rusfla.144.t:9 "Un avenir incertain"
 rusfla.144.d:9 "Now one of the greatest Russian heroes of the 1900s, Vladimir Nikolayevich has been moulded into many things in the minds of the Russian public. A man of action, a dreamer who bravely fought for democracy even when his life was on the line - and, of course, the man who destroyed German imperialism. He is living proof that even the most run-of-the-mill man can become a star of the century.\n\nWhile this public image he has cultivated is certainly the way he would like to be portrayed, the reality has always been more complex. Before the war he would have a number of quarrels with army command - and now, despite his overwhelming popularity, he has been regularly criticised for his alliance with the Left Esers, who at best have conflicting views on the Internationale. Rikhter has largely bowed to the pressure, dismissing a number of left-wing cabinet members - but this has had the added effect of concentrating political power within the PSR even more than before.\n\nThe democracy of postwar Russia does not look like what the idealistic Rikhter envisioned it to be. The VPP, persecuted for their monarchist tendencies, has failed to make a serious comeback despite their endorsement of republicanism. The RDP is akin to a controlled opposition to the PSR, only differing on a number of issues. In the current political climate, only the Kadets can make a great stand against the PSR's dominance - but the latter has a clear legacy to work from that the other does not. In this way, Rikhter's presidency has not necessarily restored faith in democracy - but in the PSR, the new titan of Russian politics.\n\nThere is, of course, plenty to be proud of. The Russian Democratic Federative Republic is more free and strong than ever, and one of the greatest countries in the world. But is its future as bright as Rikhter has dreamt of it?\n\nThe answer is simple, boring, and disheartening: probably not."
 rusfla.144.a:9 "Les choses pourraient toujours être meilleures."

 rusfla.145.t:9 "Empire de la Terre du Milieu"
 rusfla.145.d:9 "Maintenant que la Russie dispose d'un rempart clair contre l'Occident décadent, il est temps de faire de même pour le deux grandes puissances de l'Orient : les Chinois et les Japonais. Certains fonctionnaires de l'Empire tardif avaient intérêt à étendre la sphère d'influence russe au sud-est, vers le Xinjiang, la Mongolie et la Mandchourie - l'idée étant qu'ils pourraient empêcher la montée en puissance de nos deux ennemis orientaux, protégeant ainsi notre flanc dans cette région.\n\nLe gouvernement de Savitsky a ravivé cette idée. La soumission du Xinjiang et de la Mongolie à Moscou n'est pas seulement bénéfique matériellement, pour protéger le Transsibérien, mais simplement naturelle, comme partie du destin russe d'être un empire eurasiatique. Pour la Mandchourie, la zone est tout simplement trop importante pour ne pas être sous contrôle russe. Tenir la région d'une main ferme nous permettra de sécuriser notre frontière contre les Chinois, avoir accès à un port en eaux chaudes important, dominer la péninsule coréenne, et plus encore.\n\nNaturellement, cela nous placera sur une trajectoire de collision inévitable avec les grandes puissances de l'Est, mais c'est une collision dont nous sortirons vainqueurs. La Russie d'aujourd'hui fonctionne comme une horloge, elle est correctement centralisée et prête à s'engager dans la bataille pour la cause juste et spirituelle. Notre bataille ne ressemblera pas à celle de 1905, où, désorganisés et sans but précis, nous avons perdu face à un ennemi inférieur. Ce sera l'humiliation totale de l'Est mercantiliste et bureaucratique, qui s'oppose depuis trop longtemps au destin de la Russie."
 rusfla.145.a:9 "Les Khans seraient déjà fiers de nous."
 rusfla.145.b:9 "Nous devons charger plus loin, jusqu'à la fin du Monde !"
 RUS_heiress_of_genghis_tt:9 "Nous pourrons §Rrevendiquer§! des terres dans le Caucase, le Xinjiang, la Mongolie et la Mandchourie."

 rusfla.146.t:9 "Formation de Sorevraz"
 rusfla.146.d:9 "The Scouting movement spread to Russia in 1908, and multiple Scout-like organisations have been founded since. After the October Revolution, many Scouts aligned themselves with the Bolsheviks and created socialist youth organisations, which were abolished after the White victory in the Civil War. Now, with the re-establishment of a socialist government in Russia, the Congress of Soviets and Labour Unions issued a decree on the creation of the Union of Revolutionary Scouts, or 'SoRevRaz' for short, as part of the Russian Union of Socialist Youth. While obviously taking inspiration from the worldwide Scouting movement, this new organisation aims to educate the children with socialist teachings.\n\nOne of the most important parts of the decree is the creation of Sorevraz camps, where children can spend summer vacations and winter holidays free of charge, sponsored by the Trade Unions. The first Sorevraz camp, designated 'Sovyonok' ('Owlet'), is to be built on the Black Sea coast, in the Yekaterinodar region. Currently, the estimated capacity of the camp is 80 children, although there's potential for its expansion. The plans for the camp also include multiple amenities, like playgrounds for various outdoor activities, sports stadiums, and a film studio."
 rusfla.146.a:9 "Les enfants se souviendront de cet été comme d'un été éternel."

 rusfla.147.t:9 "Caïn et Abel"
 rusfla.147.d:9 "Ivan Solonevich has ruled the country with an iron fist during the war, but as the common goals have been met, he has come under increasing fire behind the scenes. His attitude of smashing his way through politics is undoubtedly the core of his appeal - but it has also made him many enemies, even among his own allies. The worst rift opened today when none other than Ivan's own brother, Boris, attacked Chairman-Minister Solonevich in the pages of 'Sentinel'.\n\nThis appeal implied that Ivan Lukyanovich did not really respect the monarchy and was already trying to turn the Emperor into his puppet. In addition, they strongly criticised Solonevich's appointments to some government posts during the war, arguing that he often ignored talented men with whom he disagreed, although he claimed to believe in meritocratic government. And anyone who knew Ivan Solonevich could attest to the truth here - he was a very strong-willed man, spiteful to his enemies and rewarding to his allies.\n\nPerhaps Brother Boris held a grudge for being sidelined from power, as the Stabs-Captains under him had been placed under the Ministry of Internal Affairs as an official state organisation, robbing Boris of any independence. Perhaps he was really pointing out the hypocrisy of Ivan's policies for the good of Russia. As the text ended, 'Russia needs no other Vozhd than what Emperor Vladimir should be'."
 rusfla.147.a:9 "C'est idiot !"

 rusfla.148.t:9 "L'intervention de l'empereur"
 rusfla.148.d:9 "Boris Solonevich and his allies had openly criticised Ivan Solonevich as a power-hungry hypocrite. This could not stand. Against the advice of the cooler heads, Ivan wrote his own piece, openly ridiculing his opponents in the party leadership. He called his brother an 'ungrateful fool,' Voytsekhovsky a 'spineless opportunist', and Dyukin a 'monarcho-communist'. It soon became clear to everyone that the highest echelons of power were engaged in an increasingly factionalised struggle of wills.\n\nThe Stabs-Captains organisation is largely loyal to its leader, Boris, although there is a growing pro-Ivan faction internally. General Turkul spoke out strongly in favour of Ivan Solonevich, questioning the intentions of this vocal opposition. But the most important voice came from the Emperor himself.\n\nVladimir met with his Chairman-Minister in the Senate Palace, perhaps for the first time as equals. He was an idolised monarch who was restoring Russian greatness, and Solonevich was being hounded by his former friends in a pointless, prideful struggle. The relationship between the two had always been deeply official and respectful, and there was no need to mention that if the Emperor wanted to favour the opposition instead, he was perfectly capable of doing so. But he spoke in veiled terms of national stability and the efficiency of the good Imperial government. In practice, the Emperor demanded Solonevich end this childish struggle, give in on some issues, and perhaps loosen the reins, if only symbolically.\n\nThis was an extremely hard pill for Ivan Solonevich to swallow - but in the end, he did not want to go against His Imperial Majesty. It was even harder to accept that Vladimir had finally found it in himself to actually oppose Solonevich - and to make it clear that he was not as necessary as the Emperor in this system that Solonevich himself had built."
 rusfla.148.a:9 "L'homme fort est humilié."

 rusfla.149.t:9 "La question de la Crimée"
 rusfla.149.d:9 "To this day, Crimea remains the only major territory of Ukraine that is not mostly ethnic Ukrainian. Owing to its Russian plurality, there have been calls for a referendum so that Crimea may be part of Russia once again.\n\nThe local population would likely accept such a referendum, but we should ask if it's worth jeopardising our relations with our Ukrainian ally. Should we proceed with the referendum?"
 rusfla.149.a:9 "Ainsi, Sébastopol est à nouveau aux mains des Russes."
 rusfla.149.b:9 "Ce serait tout simplement du chauvinisme."

 rusfla.150.t:9 "Un nouveau récit de la guerre"
 rusfla.150.d:9 "When Russian troops entered Eastern Europe, there was a clear narrative from our enemy. German propaganda was quick to depict Russia as an aggressor, one hell-bent on imperial conquest and rife with irredentism. In many ways, they tried to depict the Russian as part of a lower civilisation - a society more in tune with the Mongol barbarians than with enlightened Europe. Germany was depicted as the defender of the European order and, in particular, national self-determination for all Europeans.\n\nThis narrative could only be properly defied once the Prussian hegemon finally fell. In schools, it is now being taught that, yes, Russian troops were first to open fire - but when one learns history and takes into account the pre-war situation, one can clearly see that Russia was the defender, not the aggressor. Countless times had Russia sought to negotiate with Berlin, and countless times she had been rejected. As Reichskanzler Bernhard von Bülow had once described Germany's foreign policy aims - that we do not want to put anyone into the shade, but we demand a place for ourselves in the sun - was it not true for Russia as well? To reunite with our brothers in Belarus and Ukraine, to be treated as an equal; these are all demands of a reasonable and righteous people.\n\nBut Germany, in all its arrogance, never saw Russia as anything but a barbarous land. Even in the face of the communist west, Germany refused to come to an agreement with the nation who saw the new path forward. In a brighter world, the communist threat could have been destroyed long ago - but that is not so.\n\nState propaganda largely focuses on the International as our common enemy, and there is little mention of who was responsible for the Great Patriotic War. After all, regardless of whether Russia is perceived favourably by the Germans, they only have one option: to accept the new reality in Europe."
 rusfla.150.a:9 "L'histoire est déterminée par les vainqueurs."

 rusfla.151.t:9 "Planification de la réunification"
 rusfla.151.d:9 "The Reichskanzler met the [RUS_HeadOfExecutive] in Moscow today, in the first major diplomatic meeting between Russia and Germany since the end of the Great Patriotic War. Present with him were the most important figures in the reborn German general staff, Generals Friedrich Paulus and Erwin von Witzleben. The main topic of discussion was the division of Germany - in the east, a pro-German and sensible government was restored, while in the west, foreign actors propped up a Bolshevik bastardisation of a state. At some point in the future, the Reichskanzler stressed, the reunification of Germany will have to come about through pen or sword. The latter, though, was presented as the only option; the only thing communists understand is force, after all.\n\nThe Reichskanzler set out proposals for the rearmament of the German state with significant Russian aid, and arms deals that could bring the Heer back into a proper fighting force. There were no objections from the [RUS_HeadOfExecutive], but Paulus and von Witzleben mentioned plans of a pre-emptive strike into the communist-occupied German lands. With enough Russian and allied participation, perhaps a decisive victory could be achieved and the rival government destroyed, with the [RUS.GetFactionName] maintaining defensive positions after and forcing the International to accept the new reality.\n\nThis caught the [RUS_HeadOfExecutive] by surprise - he had doubts that a limited war was possible, believing that the International would fight to the bitter end, at the very least to preserve the pre-war status quo. While he reassured the German delegates that such plans would be considered, he still advocated a peaceful unification, viewing it as preferable.\n\nThough, in any case, we cannot really trust their intentions. It is clear that the Germans want a reunification soon, but is a strong German ally that is able to defy us really in our best interest? Even if a limited war was achievable, they have not forgotten the historical enmities. It is only rational to keep them on as short of a leash as possible, and deny any aspirations of another anti-Russian state rising up again."
 rusfla.151.a:9 "Les Huns n'auront plus d'emprise sur nous."

 rusfla.152.t:9 "La question du leadership allemand"
 rusfla.152.d:9 "The first elections in the German provisional government have been held - and with the expected results. The National Committee for a Free Germany, or NFD, won a clear majority of seats. With other German parties either fractured or dissolved, and their publications and campaigning often suppressed, the election had a clear ending. Still, it gave the new German government in Berlin a mandate.\n\nPolitically, the NFD is a hodgepodge of different forces. Members include much of the German right, not only from the former DVLP and DkP, but from Zentrum and other democratically-minded conservatives. Beyond that, the party includes some on the right end of the SPD, various non-partisans, and is especially popular among soldiers of the former Imperial Army. And the party's goals are simple: prepare for the unification and promote unity among all German peoples. Actual policy is secondary to these concerns.\n\nCuriously, those closest to Savinkov's ideology have actually found themselves on the sidelines. The German Socialist Party, or DSP, is practically the only openly Russophilic party in the new Germany, advocating a rebirth of the German state modelled on Savinkov's national populism. While they have made some electoral gains as of late, they were completely unable to contest the new hegemon of German politics.\n\nThe chairman of the DSP, Julius Streicher, has criticised the NFD for being a spineless band of pen-pushers and bureaucrats. The DSP has often secretly lobbied Russian government officials to rig the elections in their favour - which clearly fell on flat ears. As long as von Witzleben's administration heeds our word, we will have no need for these unpopular copycats."
 rusfla.152.a:9 "Ils peuvent rester sur la touche comme ils l'ont toujours fait."

 rusfla.153.t:9 "Empire du XXe Siècle"
 rusfla.153.d:9 "En 1917, l'idée même de séparer des nations de l'Empire russe était impensable. Mais le gouvernement de Kerensky a reconnu l'indépendance de la Pologne et rétabli l'autonomie de la Finlande, sans même parler de la suppression des limitations imposées à l'ukrainien et à d'autres langues et cultures. Pendant longtemps, le Mouvement blanc est resté inflexible : ces régions faisaient partie de la Russie, une et indivisible.\n\nMais c'était il y a plus de vingt ans, et force est de constater que les réalités du monde ont évolué. Le nationalisme est un génie qu'on ne peut pas remettre dans la bouteille. C'est particulièrement vrai pour les Polonais, qui ont subi un siècle de russification et de germanisation pratiquement sans dommage, 25 millions de personnes tirant obstinément leur force de leur identité nationale et de la foi catholique. Même nos nationalistes les plus ardents défendent rarement l'annexion de la Pologne comme un objectif sérieux.\n\nEn fait, l'expansionnisme russe n'a jamais été assez étroit d'esprit pour se préoccuper de quelques frontières spécifiques ou de quelques revendications historiques spécifiques tirées de cartes médiévales. Non, ce sont là des querelles d'Allemands sans vision. La Russie n'a jamais laissé les frontières, les peuples ou la géographie arrêter son expansion. Si nous ne nous intéressions qu'aux terres véritablement slaves, nous devrions abandonner la moitié de la Sibérie ! Non, l'impérialisme russe du XXe siècle devrait être dicté par notre objectif de domination du continent eurasiatique, et non par des querelles frontalières mesquines ou des limitations fondées sur une seule ethnie. Et, de nos jours, cela signifie souvent qu'un État client reconnaissant servira mieux nos objectifs qu'une province rebelle."
 rusfla.153.a:9 "Il n'y a pas de place pour le sentimentalisme dans une Grande Puissance."

 rusfla.154.t:9 "La nostalgie de la terre libre"
 rusfla.154.d.intro:9 "Cossacks in Russia have always been a privileged caste. With a large degree of autonomy during the times of the Empire, they considered themselves the true masters of the vast amount of rich lands on which their Cossack hosts were located.\nDuring the Civil War, the vast majority of Cossacks sided with the Whites. The Kuban and Don Republics were created to maintain a certain degree of independence. Although they had occasionally difficult relations with other White leaders, none of the Cossacks seriously sought independence from Russia, and so these republics were abolished as soon as the situation in the country stabilised. The Cossack hosts became autonomies once again, now within the RFDR."
 rusfla.154.d1:9 "$rusfla.154.d.intro$\n\nHowever, the Civil War unwittingly planted the seeds of Cossack nationalism, and all that was needed was the rain to make them sprout. The abolition of the Cossack autonomies led to a number of riots, which the authorities were forced to suppress. Now, after a few years of debate, the Cossacks seem to have found a goal to strive for - the creation of Cossackia.\nA few months ago, a magazine of the same name was published in Novocherkassk, edited by Ignat Bilyi and Vasily Glazkov. Glorifying the leaders of the anti-Russian Cossack revolts of the past, such as Bulavin and Nekrasov, the magazine promotes Cossack culture and the full independence of the Southern Russian Cossacks as a completely separate federal country. Although immediately banned by the authorities, 'Cossackia' continued to be published underground and managed to attract several groups of nationalistically minded young Cossacks, although few would believe that the idea could gain any serious popularity among the mainstream Cossack population."
 rusfla.154.d2:9 "$rusfla.154.d.intro$\n\nHowever, the Civil War unwittingly planted the seeds of Cossack nationalism, and all that was needed was the rain to make them sprout. The abolition of the Cossack autonomies and the forced integration to 'equalise' this rich minority, which had not even paid taxes for many centuries, led to riots that were harshly suppressed by the authorities. Now, after a few years of debate, the Cossacks seem to have found a goal to strive for - the creation of Cossackia.\nA few months ago, a magazine of the same name was published in Novocherkassk, edited by Ignat Bilyi and Vasily Glazkov. Glorifying the leaders of the anti-Russian Cossack revolts of the past, such as Bulavin and Nekrasov, the magazine promotes Cossack culture and the full independence of the Southern Russian Cossacks as a completely separate federal country. Although it has a very small circulation, 'Cossackia' has managed to attract several groups of nationalistically minded young Cossacks, although few would believe that the idea could gain any serious popularity among the mainstream Cossack population."
 rusfla.154.a:9 "Les Cosaques n'abandonneront jamais la Russie ! Mettez-les en prison."
 rusfla.154.b:9 "Ils n'y parviendront pas de toute façon, il n'y a pas lieu de s'inquiéter."

 rusfla.155.t:9 "La fuite des Caréliens"
 rusfla.155.d:9 "The population of the ceded Karelia consists of around one tenth of the total Finnish population - around 400,000 people, including residents of our second largest city, Viipuri. With the annexation of the region into Russia, the almost exclusively Finnish Lutheran former population was offered Russian citizenship. A very small portion accepted the offer, as many still remembered the periods of Russification from 1899 to 1917, and had zero faith in Russian guarantees of respecting the rights of the local population.\n\nThis has created a significant refugee crisis in the rest of Finland, as houses and work must be found for the Karelians. A system has been created to divide the burden as equally as possible between different regions, albeit the Swedish-speaking municipalities were able to gain the special right of buying their way out of the duty to settle the Karelians. Everywhere else, new land is being cleared to found small farms for the Karelians, and haphazard temporary living quarters have been arranged in all major cities."
 rusfla.155.a:9 "L'État doit les soutenir autant que possible."
 rusfla.155.b:9 "C'est tragique, mais nous ne pouvons pas faire grand-chose d'autre pour aider."

 rusfla.156.t:9 "Les anciens croyants"
 rusfla.156.d:9 "The Old Believers or the Old Ritualists are a significant religious minority in Russia, and ironically the 20th century has treated them relatively well. The schism within the Russian Orthodox Church traces back to Patriarch Nikon's reforms in the 17th century. Those who did not accept the changes to the Rite became the Old Believers, a persecuted minority of Christians who consider themselves alone to uphold the old, true tradition of the Orthodox Church. They hold on to the oldest Christian traditions from the Byzantine Church, opposing every change to it.\n\nThe religious persecution and legal restrictions on these 'Schismatics' were ended with the 1906 law on religious tolerance, and ultimately in 1917 all restrictions on any religious creed were removed. In the republic, Russia's five million Old Believer communities were finally able to organise public religious processions and enjoy the same rights as other Christian communities in Russia. Due to the history of persecution, they have settled many faraway frontiers of Russia - the Transbaikal region, Karelia, and various rural communities dotted across the country. Despite their numbers, Old Believers tend to be insular and remain away from political life, preferring to isolate themselves in simple rural communities."
 rusfla.156.a:9 "Au moins, ils sont dévoués."

 rusfla.157.t:9 "Coup d'État Extrémiste à Riga"
 rusfla.157.d:9 "La situation dans le 'Duché Balte Uni' fait l'objet d'une importante couverture médiatique en Russie. Svoboda, le journal du SZRS, a décrit en détail le récent coup d'État ultra-réactionnaire. L'Armée territoriale balte, aidée par la Confrérie balte pangermanique et fondamentaliste, a déposé le gouvernement, jurant d'anéantir le soulèvement des Frères de la Forêt.\n\nComme on pouvait s'y attendre, leur prise de pouvoir s'est accompagnée d'horribles atrocités à l'encontre des populations lettone et estonienne - et sans aucun contrôle civil, l'armée balte n'a de comptes à rendre à personne. L'actualité a été rendue sensationnelle par des rapports faisant état de Lettons passant la frontière pour sauver leur vie, et l'indignation populaire est grande - à tel point que Savinkov lui-même s'est penché sur la situation. Il a souligné que la Région autonome de Dvinsk était la preuve qu'en Russie, ce ne sont pas seulement les Russes ethniques qui sont libres, mais tous les peuples, et que le nouveau régime balte, plus encore qu'auparavant, est l'indicateur le plus clair du suprémacisme ethnique et de l'esclavage du monde germanique."
 rusfla.157.a:9 "Rüdiger von der Goltz et ses sbires seront pendus un jour !"

 rusfla.158.t:9 "L'insaisissable Panthère"
 rusfla.158.d:9 "A small group of Ingush rebels has made their largest attack yet, ambushing Gosstrazha-directed military convoys on the bridge over the Sharo-Argun river. The attack was led by the famed Abrek couple, Laysat Baysarova and Akhmetkhan Baysarov. Obviously, the writing of the achievements of these mountain bandits is forbidden, but the word has been spreading nonetheless. The couple - one Ingush, one Chechen - have only risen in fame and became shining stars of the Mountain people's independence movement.\n\nAbreks are usually held as mere bandits by Russian authorities, but they have been leading the Ingush-Chechen struggle against the Russians for a century now. An Abrek is a lost man - one who has given up civilian life, normal human connections, and lives a pious life in the wild mountains of North Caucasus and has dedicated his life in the fight with the Russians. Abreks have been among the leading figures of all North Caucasus unrest, and the mountains have made it difficult to ever catch catch them. And consequently, they have become heroes to the locals.\n\nAlready hundreds of stories circulate about the deadly sniper Laysat and her fight against the Svobodniks together with her husband. It is clear that this path can only end tragically for them, but as long as it continues, our men will fear going into the mountains."
 rusfla.158.a:9 "Mais la mort finira par les trouver."

 rusfla.159.t:9 "En souvenir de Nezhentsev"
 rusfla.159.d:9 "Much could have been lost if the Assault on Yekaterinodar had gone differently. The Volunteer Army had just arrived from its harrowing march across the Kuban; they then assaulted Yekaterinodar, the capital of the Kuban Soviet Republic in April 1918. The whites were greatly outnumbered and as shells fell sometimes within 100 metres of General Kornilov, they continued their siege against the Red forces commanded by Ivan Sorokin.\n\nThe battle was horrifyingly brutal around the city. In the night, General-Lieutenant Boris Kazanovich was able to find a gap in the enemy defences, and rallied his cavalry of the Partisan Regiment into the city. The closest unit, the Shock Regiment (later Kornilovites) was messaged, and its commander, Colonel Mitrofan Nezhentsev - already wounded multiple times in bloody fighting - rallied the core of Shock Regiment into one last attack. Nezhentsev, already mortally wounded, was able to keep command of the unit, and a combined attack by the Shock Regiment and the Partisan Regiment led to collapse of the Red defences in the southern outskirts of the city. Harkening back to the Osowiec's 'Attack of the Dead Men", the beaten and battered regiment under Nezhentsev succeeded in their last ditch assault. The colonel himself succumbed to his wounds only hours after his men managed to connect with Kazanovich's unit.\n\nThe fall of Yekaterinodar in April 1918 was, to many, the first ray of hope that the Bolsheviks could be defeated. General Kornilov and most of the Volunteer Army lived to see the next day, thanks to this small miracle in the battlefield. To remember Colonel Nezhentsev, a memorial statue of him will be raised in the main square of Yekaterinodar."
 rusfla.159.a:9 "Combien de sang cette terre noire a-t-elle fait couler ?"

 rusfla.160.t:9 "Histoire de la seconde guerre civile"
 rusfla.160.d:9 "How are we to look at the events that were called the 'Great Patriotic War' by President Savinkov and his propaganda machine? In Russian historiography, various views have emerged without a clear consensus.\n\nSome historians emphasise that a repeat of the Russo-German war was, in fact, hopeless, and even if successful, it would have led to the dominance of socialism all over Western Europe, a price too large for the world to pay. These historians argue that it was a great folly for Savinkov to ever cooperate with the socialist bloc, or hope for its victory. Consequently, the Russian Free Army is seen as the genuine 'Whites', who chose to oppose socialism and fight for faith and fatherland, even if in feldgrau. The legacy of the RSA will remain controversial, but no one can deny that they fought for basic human decency and freedom.\n\nThe other view is well capsulated in Eduard Burdzhalov's 'History of the Second Civil War', which focuses on the self-destructive tendency of the White Russia, and views this second war - the second national catastrophe - as a natural consequence of militarism and capitalism that the White movement supported. He is similarly critical towards the Free Russian Army, and seeks to construct the Russian 20th century history as essentially a cycle of tragedy that could have only been broken by repairing the inherent authoritarianism in the pre-Tsarist system. As Burdzhalov argues, this authoritarianism was merely suppressed by the republican governments, but in essence it was again resurfaced when Boris Savinkov took power. The alliance of Capitalism and Militarism has always resulted in wars and will always result in them, which includes the entirety of Russian history."
 rusfla.160.d2:9 "How are we to look at the events that were called 'Great World Revolution' by the socialist government and their propaganda machine? In Russian historiography, various views have emerged without a clear consensus.\n\nSome historians emphasise that a repeat of the Russo-German war was, in fact, hopeless, and even if successful, it would have led to the dominance of socialism all over Western Europe, a price too large for the world to pay. These historians argue that socialism was and always will be inherently self-destructive, proven by the failed war. Consequently, the Russian Free Army were the genuine 'Whites', who chose to oppose socialism and fight for faith and fatherland, even if in feldgrau. The legacy of the RSA will remain controversial - but they were on the right side of History.\n\nThe other view is especially pronounced in Eduard Burdzhalov's 'History of the Second Civil War', which portrays the late events as a very clear ideological repeat of 1917-1921. Like then, the Russian revolution, fighting for freedom of all peoples, was strangled to death by the capital-backed reactionary movement (Russian Free Army) enabled by the German military-industrial complex. In his Marxist view, history is a cycle of battle between those who own and those who do not, and the latest war where Third International was crushed to the ground was only the latest in a long series of atrocities committed in the name of Capital."
 rusfla.160.a:9 "Les écoles enseigneront nos héros et nos patriotes."
 rusfla.160.b:9 "Les écoles enseigneront contre le militarisme et la guerre."

 rusfla.161.t:9 "Filles de la Mère Patrie"
 rusfla.161.d:9 "Alors que les hommes russes se battent pour le destin de la Mère Patrie, les femmes restent cantonnées à des tâches de soutien, principalement dans les hôpitaux et les stations de radio. Des voix se sont élevées pour promouvoir l'idée d'une nouvelle unité militaire féminine, dans la lignée du Bataillon féminin de la Mort de Maria Bochkaryova. Malgré les échecs de cette unité, elle continue d'inspirer certains politiciens plus radicaux au sein de notre parti.\n\n[RUS_GetArmyChief] a indiqué que, sous la pression des politiciens, il a mis sur pied la Brigade d'Infanterie féminine volontaire séparée, mais qu'entre-temps, il a établi des normes physiques strictes et les a envoyées à l'arrière pour un entraînement militaire, dont, selon lui, 'Dieu sait qu'elles auront besoin'. Lors de la dernière réunion avec le [RUS_HeadOfExecutive], [RUS_GetArmyChief] a catégoriquement refusé d'envoyer les femmes sur la ligne de front, préférant les maintenir dans un rôle de soutien.\n\nPour l'instant, plusieurs options s'offrent à nous pour résoudre ce problème : permettre à la Brigade d'Infanterie féminine volontaire séparée d'achever sa formation et l'envoyer sur la ligne de front (malgré les avertissements des experts militaires selon lesquels il s'agit d'une très mauvaise idée) ; réaffecter les femmes au personnel de soutien, ce qui soulagera les hommes de ces postes ; ou tout simplement admettre que les femmes n'ont pas leur place près de la ligne de front et qu'elles devraient plutôt contribuer à l'effort de guerre dans les usines."
 rusfla.161.a:9 "Le patriotisme n'a pas de genre."
 rusfla.161.b:9 "Étendre le rôle auxiliaire des femmes dans l'armée."
 rusfla.161.c:0 "Absolument pas."

 rusfla.162.t:9 "Par ce signe, vaincre"
 rusfla.162.d:9 "The Russian Army in many parts is the heir of the Imperial Army and bears many regalia and traditions of the latter - uniforms, battle standards and even battle priests who serve together with soldiers.\n\nRussian uniforms were reformed in the 1920s. The service dress uniform, which is also used as a parade dress, includes a military jacket with an attached embroidered collar, the shoulder straps (or epaulettes) as well as a fancy, coloured lapel fastened to the chest. Some units have permission to wear even fancier 'coloured' uniforms, originating from the Volunteer Army and worn with pride. At the same time, battle dress uniforms are the epitome of practicality - a khaki-coloured gymnastyorka with a stand-up collar, muted shoulder straps and khaki-coloured Galliffet trousers. Officers wear peaked caps at all times (except in winter), a soldier's uniform includes peaked caps only in the service dress uniform, and side caps in the battle dress one. In peacetime soldiers should use kirza boots, in wartime it's insisted to wear derby shoes with wraps.\n\nAnother tradition of the Imperial Army, the Holy Image of the Saviour Not-Made-by-Hands, remains the symbol of the army. Under this icon Aleksandr Nevsky marched to fight the Teutons, Dmitry Donskoy defeated the Golden Horde at Kulikovo Field, and the Moscow army stopped Khan Akhmat on the Ugra ensuring the independence of Russia. For all units, the Holy Image of the Saviour Not-Made-by-Hands is woven on the front side of the battle standard, and above the icon is the inscription 'GOD IS WITH US'. Alternative religious signs (such as the star and crescent) are permitted in some units, but as exceptions to the rules. The standards differ from a regiment to a regiment by colour - such as red for infantry, blue for cavalry and Cossacks, black for armored units and artillery and so on."
 rusfla.162.a:9 "Une pincée de gloire impériale."
 rusfla.162.b:9 "Un non-sens napoléonien !"

 rusfla.163.t:9 "Les régalia impériales disparaissent"
 rusfla.163.d:9 "The People's Ministry of Military Affairs has initiated reforms to the military uniforms, abandoning most of the Imperial-era regalia in favour of simplification. Although ceremonial dress still retains some of the spirit of the Napoleonic era, epaulettes have been abandoned in favour of more common shoulder straps, and the service dress has been changed to be closer to modesty of the battle dress. There has been a further simplification of the uniform, such as the removal of chest pockets from the soldier's uniform and the replacement of the soldier's boots with derby shoes.\n\nThe battle standards were also simplified and instead of the Holy Image of the Saviour Not-Made-by-Hands or other religious signs, a Russian eagle on a red cloth was installed as a standard for all units. Although these changes were initially met with resistance from most of the military, the end result greatly simplified the production of uniforms and standards, allowing the freed-up industry to be directed to more important matters. At the same time, subsequent changes in the military code establish an address to higher ranks in the form of 'comrade commander' and significantly reduce the role of priests in the military units."
 rusfla.163.a:9 "Exit les clowns korniloviens."

 rusfla.164.t:9 "La guerre des moteurs et des chevaux"
 rusfla.164.d:9 "Russia, unlike Europe, cannot boast of a dense network of paved roads. But cavalry does not need highways; it is capable of traversing even wooded areas, without the need for gasoline or spare parts. Despite the advancing motorisation and mechanisation, horses remain an important method of transportation across Russia, including the military. The State Factory Stables have developed a new cultural herd technology for horse breeding, which made it possible in a very short time to standardize a significant number of crossbred horses for specific military purposes. The military subsidies for the stud farms increased the horse production into scale unprecedented compared to other European countries.\n\nMost cavalry units are tasked with reconnaissance and raiding enemy territory, acting as dragoons or mounted infantry. But they are also trained to fight in close combat on horseback. Even 'lava' formation attacks - a mass attack of an entire unit on horseback at a gallop - are used if the commander believes that the situation is favourable for such an attack.\n\nThe armament of a cavalryman depends on the unit he is in: a cavalry squadron includes a sabre, an anti-tank and a machine gun platoons. Those placed in sabre platoons receive a carbine and a sabre, often using pistols as their second weapon. The rest, in addition to small arms and sabres, learn to use their own weapons: anti-tank rifles, machine guns or mortars. As a new development, first cavalry-mechanised groups (KMGs) have been formed, consisting of armour, trucks and cavalry, intended to act as a rapid exploitation force in tandem with mechanised units."
 rusfla.164.a:9 "Rire, rire, rire !"
 rusfla.164.b:9 "Quel vestige de l'époque médiévale !"

 rusfla.165.t:9 "Fusils de montagne"
 rusfla.165.d:9 "The need for special mountaineer training of soldiers first arose in the 1840s, when the Imperial Army encountered the troops of Imam Shamil in Dagestan. Mobile and adapted to the fighting in the mountains, the locals waged an efficient hit-and-run resistance. Now, the mountain units of the Russian Army draw a good third of their soldiers from the inhabitants of the North Caucasus. Their main part has been serving as peace-keeping and garrison forces in the OSKAB.\n\nThe recent decision of the Stavka has changed the approach to the training of mountain riflemen in preparation for a likely larger war in Europe. From 1935 onwards, the mountain infantry and cavalry began to undergo training for combat operations in rugged and wooded terrain, and divisions received new mountain guns and mortars and gear specifically made for military mountaineering. The new training regime emphasises physical performance, which included mountaineering and snowshoeing.\n\nA notable advocate for the Mountain Rifles is the famous athlete-alpinist, poruchik Aleksandr Ignatyevich Sidorenko - a former Cossack who joined a mountain cavalry regiment. The New School of Military Mountaineering and Skiing (ShVAGLD) was founded based on poruchik Sidorenko's proposal to the Stavka, with Sidonerko himself as the climbing instructor for the forces."
 rusfla.165.a:9 "Au-dessus de l'Elbrouz et au-delà."

 rusfla.166.t:9 "Les Shtrafniks partent au combat"
 rusfla.166.d:9 "Company-sized penal units were already formed in the beginning of the war, but only with the issuance of Order No. 323, penal units grew into the size of brigades (of varying combat strenght), usually being attached to regular divisions or corps. Shtrafbrigs (penal brigades) play a role in sectors of the front where extreme courage and recklessness are required. The life of a shtrafnik (penalised soldier) is often measured in one or two such attacks.\n\nThe officers of penal brigades are professional soldiers, clean before the law. The rank-and-file of the brigades consist of soldiers and officers convicted of crimes. The service in a penal brigade is only 3 months - but given how dangerous their tasks are, many do not make it through. Those who earn military awards are released, with their ranks and rights restored, and in the case of death, their families are given a pension on a general basis. This gives them an incentive to do their best, against the scorn of the rest of the army. Most of them will die in a muddy ditch or a minefield - but those few who do survive have everything to win."
 rusfla.166.a:9 "Beaucoup d'entre vous mourront, mais c'est un sacrifice que je suis prêt à faire."

 rusfla.167.t:9 "Bataillons de volontaires de la mort"
 rusfla.167.d:9 "The day was is finally here. It is finally time for the struggle that our Instructor-Volunteers have preached for in the army, what the SZRS has been instilling in the minds of the soldiers. And nowhere is this spirit as strong as in the newly mobilised Volunteer Battalions in every division. They are composed of the best of the best, card-carrying SZRS members who fear neither to kill or to die. The Volunteer Battalions have been trained and equipped as shock infantry, equipped with steel cuirasses and submachine guns.\n\nParty propaganda has already made those serving in Volunteer Battalions into true Knights of Terror: carrying the Adam's Head on their caps and helmets and distinguished by black-and-red shoulder straps, these soldiers march under flags with the slogans 'We'll Die for the Motherland' and 'Win or Die'.\n\nWhile the Stavka has been annoyed at political meddling in the army, they have ultimately came to accept these 'Battalions of Death' as merely another tool in the commander's arsenal. They lack discipline away from combat, but in battle they can be relied on, if nothing else but to die fanatically."
 rusfla.167.a:9 "On leur donna autorité sur la terre, pour qu'ils tuent par l'épée et par la famine."

 rusfla.168.t:9 "Les atrocités des volontaires"
 rusfla.168.d:9 "The morning in the Kremlin began chaotically. At 6 o'clock, a representative of the Stavka very rudely demanded that the president should organise a meeting with General-Fieldmarshal [RUS_GetArmyChief] as quickly as possible. Arriving at the Stavka a few hours later, Savinkov - expecting to hear news of some kind of military catastrophe - learned that it was not a matter of war, but of the actions of one of the Svobodnik Volunteer Battalions. A few weeks ago, after one of the battles, the army managed to surround a fairly large number of enemy forces. Because of the situation on the frontline, the military did not have time to escort prisoners to the rear and transferred this task to the 135th Volunteer Battalion under the command of the SZRS Commissar Vladimir Brand.\n\nBrand contacted the local Gosstrazha commander Aleksandr Andreyev to ask for directions and was told that the nearby prisoner camps were already full, and there were issues at organising train transport given the supply situation. The Gosstrazha commander told Brand to 'deal with the problem'. Brand contacted local SZRS leadership and asked for a confirmation for the order, and was told that, as the Gosstrazha is responsible for the management of the prison system, the party fully agrees with their decisions.\n\nHearing that, Brand and his men armed themselves with captured German weapons and went to the nearby forest with almost 5,000 prisoners, where they were gunned down into a small ravine. After the site of the massacre was discovered by military scouts, Brand was faced with the army commander and admitted that he received orders from his superiors and carried them out in the way that seemed most appropriate for the situation. As a result, 4,842 prisoners of war (mostly soldiers from Eastern Europe) were shot from German weapons in the frontline zone. [RUS_GetArmyChief] is furious and insists on punishing those responsible for such an atrocity, for the sake of military honour."
 rusfla.168.a:9 "Couvrir l'affaire et accuser les Allemands."

 rusfla.169.t:9 "Les Shturmoviks"
 rusfla.169.d:9 "The shock units of Russian Army trace their origin to the bloody siege of Moscow in 1920, where whites formed Shturmoviks (stormtroopers) of their own, armed with grenades and wire-cutters, to storm through the defences of the capital. Our best infantrymen are allocated into regimental special assault groups, with the doctrine favouring either the cover of smoke or of darkness as the assault units storm enemy strongpoints with armour and artillery support.\n\nAs this has proven to be insufficient against fortified positions in Eastern Europe, the Stavka has assigned a number of officers to reform the assault units into something better fit to modern war. The first proposal would be transforming them into Assault Engineer-Sapper Battalions (ShISB). These units would focus on technological supremacy, and work essentially as specialised combat engineers and sappers, supported by their own armoured vehicles equipped with flamethrowers and bridging equipment.\n\nThe ShISB proposal comes largely from engineer officers. The competing proposal comes largely from infantry officers: to form Separate Assault Rifle Battalions (OShSB), essentially elite infantry battalions. Instead of expensive additional equipment, the focus is to be put on training and morale, picking the best of the best and giving them the tools - steel cuirasses, submachine guns and automatic rifles to finish the task, first into the breach and the last to retreat."
 rusfla.169.a:9 "L'intelligence triomphe de tout."
 rusfla.169.b:9 "Le courage triomphe de tout."
 RUS_tech_expanded_engineer_corps:9 "Bataillons de sapeurs du génie d'assaut"
 RUS_tech_strengthened_support_companies:9 "Bataillons de fusils d'assaut séparés"

 rusfla.170.t:9 "Le cœur de l'armée"
 rusfla.170.d:9 "The Guards, created in 1930 as a part of Kornilov's military reforms, are the brainchild of General Denikin. Unlike the Imperial Guard, these units are meant not to be the 'ceremonial troops', but a true elite force. Particularly notable are the 'First Four' Guards divisions, formed on the basis of the four 'coloured' divisions of the Civil War - the 1st Officer (Markovite), the 2nd Assault (Kornilovite), the 3rd Romanian (Drozdovites) and the 5th (Alekseyevites) divisions. Still retaining the honour of wearing their own dress uniforms, they are the elite of the Russian army alongside with the 4th 'Iron' division. The fully volunteer-based Guards units receive the best equipment, follow the harsh training regime developed under General Kutepov, and receive the best payment for their service. Before the rank of a guardsmen stands the word 'Guard' - (such as 'Guard Private' or 'Guard Colonel'), and in their uniform they wear special regalia - the double-headed eagle.\n\nGuardsmen, in addition to advanced physical training, undergo advanced training courses in tactics and military-technical sciences. There is also a strong tradition of Guards officers organising informal classes on etiquette, literature, music and dance, holding that Guardsmen are not only soldiers, but gentlemen and examples to the rest of the army, espousing the finest chivalric virtues of the Imperial army. Of course, part of it is propaganda, part is vanity. but there is an element of truth to it, and the Guards do genuinely hold a respected position in society, stemming from two decades of worship of the Volunteer Army and its legacy. Their critics within the army expect these ideas of chivalry to soon fail, as the first assault against German machine gun fire starts."
 rusfla.170.a:9 "Ton nom est inconnu, ton action est immortelle."
 rusfla.170.b:9 "S'allier avec leurs détracteurs et affaiblir les gardes."
 RUS_counts_as_mil_republicanisation:9 "This option counts as §Gone§! decision for the §Y$RUS_republicanisation_of_army$ national focus.§!"

 rusfla.171.t:9 "La répétition est la mère de l'habileté"
 rusfla.171.d:9 "Throughout the existence of the Russian Army, there were two ways to become an officer: either start serving as a private and rise to the rank of officer (praporshchik), or graduate from a Cadet school (so-called Yunkers). Previously, NCOs could take courses in several Officer Schools, such as the famous Oranienbaum Officer School or Novocherkassk Cavalry School and after successful completion receive the rank of poruchik (lieutenant). The other group of officers came from families of officers, businessmen and civil servants who enrolled their children (usually under the age of ten) in Cadet schools, informally called 'Yunker' schools. Many of these schools date back to the Imperial era and are held in high regard.\n\nGraduates from Alekseyev's (former Aleksey's), Dukhonin's (former Aleksandr's), Kutuzov's (former Pavel's) and Suvorov's (former Nikolay's) Military Schools are considered the best and brightest officers, brought up always holding the interests of the country above their own fate. Along with them are graduates of the Nakhimov Naval School (formerly the Naval Cadet School), organised under the personal patronage of Admiral Kolchak. Other less prestigious Military Schools often specialise in a particular field, such as the Petrograd Military School with its specialisation in the air force, or the Kazan Military School, which specialises in mechanised and armored forces. Officers wishing to occupy staff or senior command positions were required to take command courses at the All-Russian General Staff Academy in Moscow (formed on the basis of the Nikolay's Military Academy).\n\nAs part of Golovin's reform, non-commissioned officers will now be able to enroll in the Military Schools alongside Cadets, essentially standardising this formerly two-class military education into single system, accessible to any talented soldier regardless of background. Additionally, Officer Schools will be created as a level between Military Schools and the General Staff Academy, which brings our military education system finally on par with the Germans in training of staff officers."
 rusfla.171.a:9 "La nouvelle génération prouvera son mérite."

 rusfla.172.t:9 "L'Allemagne Demande la Paix"
 rusfla.172.d:9 "La Russie est sur le point de remporter la victoire, et maintenant, même Berlin le sait. Il y a peu, ils ont demandé la venue de l'ambassadeur russe dans un État neutre, afin d'entamer des pourparlers de paix.\n\nNos demandes sont simples : la reconnaissance de la souveraineté russe sur les territoires cédés à Brest-Litovsk, et des réparations. Ces points ont été globalement acceptés par les deux parties, mais la délégation allemande a semblé choquée lorsque notre ambassadeur a proposé une alliance militaire qui autoriserait la présence de troupes russes sur le sol allemand, ainsi qu'une réduction de la taille de l'armée impériale.\n\nCela s'est avéré être le point de rupture, et les négociations ont échoué peu de temps après. Il semble que les Huns aient eu trop d'orgueil, même lorsque la menace d'une prise de contrôle de leur pays par les communistes était la seule autre option."
 rusfla.172.d2:9 "La Russie est sur le point de remporter la victoire, et maintenant, même Berlin le sait. Il y a peu, ils ont demandé la venue de l'ambassadeur russe dans un État neutre, afin d'entamer des pourparlers de paix.\n\nMais avant d'en arriver là, le Président Savinkov a rejeté cette idée en bloc, arguant que seule une capitulation totale et inconditionnelle des forces allemandes serait acceptée. Le triomphe russe sur la civilisation germanique ne peut pas se gagner par la plume, mais seulement par le sang et par l'épée.\n\nIl n'y aura pas de paix. Pas avant que la Russie - et la Russie seule - ne détermine l'issue de celle-ci."
 rusfla.172.a:9 "Nous finirons cela à l'ancienne."
 rusfla.172.b:9 "Ils ont ce qu'ils méritent !"

 rusfla.173.t:9 "Restauration du commerce russe"
 rusfla.173.d:9 "Amtorg Trading Corporation, established in 1928, is Russian state-owned export company intended to organise Russo-American trade.\n\nWhile there has always been plenty of private business between our two countries, restoration of Amtorg - which was put on ice by Savinkov's protectionist policies - has greatly increased our trade with Russia."
 rusfla.173.a:0 "C'est bien !"

 rusfla.174.t:9 "La guerre des Basmachi se poursuit"
 rusfla.174.d:9 "What was left of the Turkestani rebels have regrouped in Torkestan Range and the Hindu Kush mountains under command of Junaid Khan. There are various other groups, some finding refuge from the Chinese side of the border in the Tianshan Mountains. From these friendly mountain bases, the rebels have been launching raids deep into our territory, attacking our military units and centres of administration.\n\nTheir doomed fight continues to inspire men to join their cause, promising that one day Turkestan shall once more be free."
 rusfla.174.a:9 "Et le sang coulera encore."

 rusfla.175.t:9 "Nebuchadnezzar, Hadrian, Savinkov"
 rusfla.175.d:9 "The names of Nebuchadnezzar of Babylon, Antiochus of the Greeks, and the dreaded Hadrian of Rome are whispered in fear and anger, for they have inflicted untold suffering upon the Jewish people. The 'wandering nation', scattered across gentile lands, never truly believed their days of tribulation were over. Yet, they could scarcely imagine that another name would join the infamous list of their oppressors: Boris Savinkov, the Vozhd of Russia.\n\nThe era of kings and emperors issuing cruel decrees was thought to be a relic of the past. Jewish emancipation had swept across Europe just a few generations ago, and the revolution had finally toppled the Tsars, promising a new era of peace for the oppressed.\n\nBut as the dust settles on the ruins of Europe, old Polania lies in ashes, and so do the great cities of Sevastopol, Minsk, Belostok, Vilnius, and Riga. A black cloud of death and plunder has reduced them to rubble. Reports of violence and barbarism, surpassing even the chaos of the Weltkrieg, are emerging from eastern Europe, now under Russian control once more.\n\nAll seems lost. Most politically active Jews of the former 'Oststaaten' have fled the Russian onslaught, and those who remain face a grim future. Yet, the word now being whispered is 'perseverance'. After all, the Jewish people have outlived single men and entire empires. Why not Svobodnik Russia?"
 rusfla.175.a:9 "Peut-être qu'un jour, lui aussi s'effacera de l'histoire."

 rusfla.176.t:9 "Le tirage au sort"
 rusfla.176.d:9 "The Vozhd has finally acted. The Moscow Civil Police headed by Anastasy Vonsyatsky, after 'extensive investigations', have released an extensive list of 'German collaborators', accused of plotting to overthrow Savinkov and establish a 'Bolshevik regime'. This list prominently features politically active Jews in Russia, accused of espionage for both the Germans and the Communards, aiding the German economic takeover, and facilitating the 'moral degeneration' of Russia.\n\nThe authorities quickly moved to freeze and confiscate the assets of Aleksandr Günzburg, a wealthy patron of the Association of Russian Hebrews, derogatorily called 'Alexander von Günzburg' by Svobodnik-aligned press. The government has also decreed the immediate dissolution of the Association, labeling it a hostile entity. Militias affiliated with the Svobodniks have reportedly 'aided' the police in uncovering traitors, often subjecting them to particularly brutal violence with the complicity and even aid of police officers, though the government denies involvement in such events.\n\nAnticipating the crackdown, Aleksandr Günzburg and his immediate family fled to the Netherlands the day before, much to the police's frustration. The Jewish community in Russia watches in horror as their worst fears come to life."
 rusfla.176.a:9 "Le sort en est jeté."

 rusfla.177.t:9 "L'ancienne et la nouvelle République de Russie"
 rusfla.177.d:9 "Maklakov's return to the presidency took many by surprise, while others felt a sense of relief. Perhaps the silent majority, repulsed by Savinkov's authoritarianism, turned back to the known quantity of President Maklakov. The recently re-opened Association of Russian Hebrews could not be more pleased, as its members are known supporters of the Kadets.\n\nOutside the bourgeois-dominated Association, younger activists feel disheartened, having hoped that the democratic restoration would usher in a more left-wing government. However, it seems inevitable that the democratic restoration would ultimately be conservative in nature, a reflexive return to the status quo. Nevertheless, the vast majority of Russian Jews simply wished for the end of SZRS rule and are content with the return of the Kadets. Maklakov, personally popular within the Jewish community since his defence of Menachem Beilis in 1905, is seen as an 'old friend' of the Jews of Russia as well.\n\nDespite this, there are whispers that even with Savinkov's departure, Russia is inexorably marching towards a confrontation with Germany. In such a scenario, many fear that Eastern Europe, home to millions of Jews, will once again become a battlefield, subject to the whims of the Russian Army, regardless of how tolerant and progressive the government at home may appear."
 rusfla.177.a:9 "Un retour à l'ancien était peut-être nécessaire."

 rusfla.178.t:9 "Le juif de la cour de l'empereur"
 rusfla.178.d:9 "When the Russian monarchy was restored, conservatives across the nation rejoiced. However, when it came to the moment of truth, they could not convert this momentum into electoral gains. The stalwarts of Russian politics, particularly the Right Socialist-Revolutionaries, retained their strength. What was even more surprising was the appointment of Ilya Fondaminsky, a Jew and an avowed 'Christian Democrat', as Chairman-Minister.\n\nFondaminsky was relatively unknown within the Jewish community. Upon his appointment, the Jewish press ran headlines detailing his life story and explaining how one could simultaneously be a Jew and close to the Church. Jokes quickly emerged, suggesting that Chairman-Minister Fondaminsky might be the world's most successful assimilationist since Flavius Josephus. Others noted the irony of Russia's first democratically elected Jewish head of government being elected under a restored monarchy, which the Jewish community had supported abolishing.\n\nDespite this, 'hopeful' would best describe the general sentiment within the Jewish community. Many are optimistic that this unusual new Chairman-Minister will not succumb to the political machinations of either the left or the right. Politically astute commentators and journalists were quick to warn of a 'militarist' miasma without pointing fingers at anyone. Furthermore, it is argued in activist groups that Fondaminsky's appointment might merely be a façade to distract the people from the looming drums of war."
 rusfla.178.a:9 "Dois-je donc me réjouir, m'inquiéter ou être confus ?"

 rusfla.179.t:9 "Le procès de Sébastopol"
 rusfla.179.d:9 "All is not well in the recently liberated city of Sevastopol, known for its peculiar character and even more peculiar politics. Long before 1917, it was considered a bastion of Jewish intellectualism and political thought. Sevastopol, alongside Kiev, was the headquarters of many Jewish political movements, with the Ukrainian Jewish Democratic Party being one of the most prominent recent examples.\n\nHowever, under the re-established Russian authority, there are relentless efforts to extinguish that flame. With the initial wave of violence by Russian soldiers having subsided, what remains of the Jews of Ukraine now faces prolonged oppression—oppression by legislation, police, and litigators. The [RUS.GetRulingParty] government swiftly launched a vast campaign to 'root out lingering Bolshevism and Germanism in the liberated lands'. This campaign quickly targeted Jews, especially in Sevastopol, Kiev, and Minsk, but also in many other cities.\n\nThis 'legal anti-semitism' has resulted in the imprisonment and deportation of Jewish civil and cultural leaders and the forced disbandment of every Jewish political party still active. The older generation express frustration, seeing this new regime as no different from the Tsarist regime of old. Others believe that the targeting of Jews is a deliberate move to give ethnic Russians, Ukrainians, and Belarussians a common enemy, aiding in the 'reintegration' efforts of the [RUS.GetNameDef]. Most simply shrug or flee."
 rusfla.179.a:9 "L'horloge revient en arrière."

 rusfla.180.t:9 "Nous sommes de nouveau en février"
 rusfla.180.d:9 "February 1917—etched in history as the downfall of the 'eternal' Tsarist regime. Like a storm at sea, the revolution's ripples quickly reached the Jewish sphere, giving rise to myriad political forces eager to address the woes of Jews now under new rulers in the so-called 'Oststaaten'. Since then, Jewish engagement in civil life has dramatically increased, with political parties catering to the Jewish minority emerging as a significant force in eastern Europe.\n\nThose accustomed to the new status quo were unprepared for 'another February' to sweep across eastern Europe. Yet another dramatic shift in two and a half decades seemed inconceivable, but with the Russian victory over Germany, it is now a reality.\n\nDespite numerous reports of violence by the Russian Army against Jews during the conflict, the government swiftly reaffirmed its commitments to minority rights and religious freedom, and eventually, the storm passed. The return of peace brings another question: where to from here?\n\nAmong the first to act was the liberal Ukrainian Jewish Democratic Party, now known simply as the Jewish Democratic Party, which united with the Jewish Democratic Union from Minsk to reaffirm their commitment to the [RUS.GetNameDef]. Despite their support primarily coming from Jews in the liberated territories, the Jews in Petrograd and Moscow seem largely disinterested. In practice, these Jewish parties shape up to be tertiary players in Russian politics, often allied with the [RUS.GetRulingParty]."
 rusfla.180.a:9 "Une république multiethnique ?"

 rusfla.181.t:9 "La terreur anti-ukrainienne"
 rusfla.181.d:9 "There are few places in Svobodnik Russia as unsafe as the recaptured Ukrainian regions. With USNS attacks increasing and the International now clearly the Russian archenemy, the situation on the border is deteriorating by the day. The Ukrainian branch of the SZRS has issued orders to “crush the communist insurgency by any means necessary,” and the Ministry of Internal Affairs has been recruiting collaborators to serve as paramilitary forces and assist the Russian army.\n\nAnd their approach was nothing if not brutal. Without any serious oversight from Moscow, the paramilitary units allied with the USZRS have begun their vigorous hunt for suspected communist sympathisers. There have been anecdotal reports of crimes committed by these paramilitary units, with entire villages being emptied or burned to the ground in search of USNS fighters. The historically Jewish communities in Ukraine, in particular, are often being suspected of being “separatist hotbeds” by the authorities.\n\nThe central government in Moscow has added fuel to the fire by constantly emphasising the “dangerous” situation in the Ukrainian lands. Although it is not said explicitly, and the facade of Russian-Ukrainian brotherhood is maintained in propaganda, the central idea becomes clear and the stereotypes are created: to be Ukrainian is to be a communist, an ideological evil with which there can be no negotiation."
 rusfla.181.a:0 "Quand cela se terminera-t-il ?"

 rusfla.182.t:9 "Dos Naye Rusland"
 rusfla.182.d:9 "Following the triumphant seizure of power by the working class, the revolutionary storm has now swept across one of the most downtrodden peoples of the former Empire: the Jews. While dwarfed in size by their brethren in the Pale of Settlement who are still under German occupation, the Jews of Russia have struck off their chains, freeing themselves from the dual chains of Svobodnism and Capitalism. While some among the middle-class and the intelligentsia feared a bloody wave of Red Terror, or worse, a return to the White Army's Pogroms, the successful consolidation of the revolution has been met with a steady uproarious roar of approval from the working class; across the town squares and in the neighbourhoods, the dual anthems of the Workers' Marseillaise and The Internationale are sung in joyous Yiddish and Hebrew.\n\nThat being said, the revolutionaries of Russian Jewry are not necessarily united in their opinions on the revolution's direction and have divided themselves into numerous workers' parties that have loosely arranged themselves within the Workers' Coalition that now rules the country. Loosely aligned with the Esers ever since the February Revolution are the United Jewish Socialist Workers Party, or the 'Fareyniktes', whose primary motivation is to create an extra-territorial Jewish Parliament to communally represent the disconnected Jewish settlements and neighbourhoods within the country on cultural and educational matters, while also supporting Federalism for Jews and other minorities where they make up concentrated populations. Across the aisle, the General Jewish Labour Bund in Russia has largely folded into the VST's confederal party structure, with most former Bundists smoothly aligning themselves with their Menshevik allies in the VST-Right, supporting National Cultural Autonomy through the federal protection of the Yiddish language and the empowerment of local Jewish institutions. Something of a wildcard are the Marxist-Zionist parties of Poale Zion - Left and HaShomer HaTzair, who have remained independent, supporting both the VST-Left's programs for affirmative action, and, broadly, some form of future territorial autonomy for Jewish workers, not necessarily in Palestine.\n\nWhichever strain of thought becomes dominant will need to contend with the unescapable coming storm that the entire Socialist world knows is coming: the final battle against the Kaiser. For the Jews of Revolutionary Russia, for all of their ideologies and squabbling, this war will be of the utmost importance - the coming war will, once and for all, decide their fate. Will they be the new Moses, prophets leading their people into the promised future, or the new Bar Kohkbhas, zealots leading them to doom?"
 rusfla.182.a:9 "Partout, il y aura une Sion."

 rusfla.183.t:9 "Di Shvue remplie"
 rusfla.183.d:9 "With the Red Flag flying across the former Pale of Settlement following the triumph of the Great Revolutionary War, a new dawn has begun for the Jews of Eastern Europe, free at last from the predations of Capital and bourgeois Nationalism. With the majority of the Jewish nation (although the usage of that word is, of course, under constant debate) under the socialist banner, the political discourse within the community has reached a fever pitch. With the seeming inevitability of the World Revolution, the emancipated Jewish workers have already begun striving to create the new society that generations of struggle have brought about.\n\nIn the long off days of 1917, in the heat of the October insurrection and in a move that is sure to amuse many a future historian, the Bundist leader Mark Liber accused Lenin of being nothing but an 'anarcho-syndicalist'. In one of the grand ironies of history, Liber himself led the Bund into the VST and towards a line of military cooperation with the western Syndicalists. Still, in many ways, Liber's vision of the revolution has won out over Lenin's: the VST-Right has shaped the party into a confederal model, one where the reconstituted Bund is recognised as the supreme representative of the Jewish working class.\n\nThe VST has thus implemented a Bundist system of national-personal autonomy and democracy: the local Jewish political councils, or Kehillot, have supreme power over educational, cultural, and municipal matters on the basis of voluntary identification as a member of their jurisdiction, with limited representation also being given to Hasidic groupings like Agudat Yisrael or progressive cultural organisations like the Folkspartey. Socialist Zionist parties such as Poale Zion's Left and HaShomer HaTzair have been allowed to continue their activites freely, as were the most progressive General Zionists like Vulf Latskiy and the moderate Poale Zion-Hitachdut (albeit after heated debate), although the overall victory of Bundism is beginning to spur interest in embracing their idea of 'hereness' over that of aliyah. Either way, the future of Russia's Jews looks bright and red."
 rusfla.183.a:9 "Un serment, un serment, un serment de vie et de mort !"

 rusfla.184.t:9 "Le Yiddishland révolutionnaire"
 rusfla.184.d:9 "With the Red Flag flying across the former Pale of Settlement following the triumph of the Great Revolutionary War, a new dawn has begun for the Jews of Eastern Europe, free at last from the predations of Capital and bourgeois Nationalism. With the majority of the Jewish nation (although the usage of that word is, of course, under constant debate) under the socialist banner, the political discourse within the community has reached a fever pitch. With the seeming inevitability of the World Revolution, the emancipated Jewish workers have already begun striving to create the new society that generations of struggle have brought about.\n\nA veteran Bolshevik who followed Zinovyev and Kamenev into the VST, Semyon Dimanshteyn was one of the few among the RSDLP to have been religious and not an atheist. After careful conversations with Lenin and Yaakov Sverdlov in 1918, the latter of whom, despite being Jewish himself, was stridently against any sort of 'Jewish section' within the party, Dimanshteyn was tasked with organizing the 'Yevsektsiya', or Jewish Section of the Communist Party. Although the subsequent defeat in the civil war meant that Dimanshteyn was never able to implement Lenin's policies, his current work in the USLR's Commissariat of Nationalities has seen the invitation of crucial cultural figures to the government, including famous names like the actor Solomon Mikhoels, the writer Ilya Ehrenburg, and even the current chief Rabbi of Moscow Shlomo Shleifer.\n\nWhile in practice affiliation in the Yevsektsiya is similar to forms of National Personal Autonomy championed by the other socialist parties, the VST-Left has also pushed for a comprehensive programme of Korenizatsiya (or 'nativisation'), pushing for the local usage of the Yiddish language and its protection as well as the implementation of strong affirmative action programs. The Socialist-Zionist parties, particularly HaShomer HaTzair and Poale Zion Left, have been allowed to operate relatively freely thanks to the Yevsektsiya's guidance, although the Central Committee's increasing scepticism towards Palestine as a destination of migration has led to the question of an alternate place for the voluntary territorial gathering of the Jewish workers. The first suggestion, in Siberia, was eventually dismissed over fears that the inhospitable terrain would require chauvinist coercion, with some among the party also suggesting Crimea as a suitable location, although this has opened up an entirely different can of worms with the peninsula's local groups - but with the development of a socialist Jewish culture under the guidance of the collective Prophet that is the Party, the workers are hopeful for a Red Zion."
 rusfla.184.a:9 "L'Chayim Lenin !"

 rusfla.185.t:9 "Faucille et étoile (de David)"
 rusfla.185.d.spiridonist:9 "With the Red Flag flying across the former Pale of Settlement following the triumph of the Great Revolutionary War, a new dawn has begun for the Jews of Eastern Europe, free at last from the predations of Capital and bourgeois Nationalism. With the majority of the Jewish nation (although the usage of that word is, of course, under constant debate) under the socialist banner, the political discourse within the community has reached a fever pitch. With the seeming inevitability of the World Revolution, the emancipated Jewish workers have already begun striving to create the new society that generations of struggle have brought about.\n\nThe Socialist-Revolutionaries have always had inroads with the Jewish intelligentsia, and indeed, many of their most famous members have been Jews. Isaak Steinberg, the Spiridonist radical, has become famous among the emancipated Jews of Europe as a sign of the new Red modernity: when he attends those sessions of the Congress of Soviets and Trade Unions held on the sabbath, a gentile Comrade always helps with his briefcase - and many a prole and a Yeshiva student alike remember in awe his fiery speeches to the peasantry and his tearful, pious repentance and dutiful fast during Yom Kippur.\n\nThe 'Fareyniktes' as the United Jewish Socialist Workers' Party call themselves, still only a minor party in the Workers' Coalition, have nevertheless exploded in size, particularly among the rural peasantry in Ukraine and Belarus. Envisioning a future socialist federation spanning the whole of Europe, the Fareyniktes have successfully worked with their patron party to solve the national question in two ways: first, in line with existing Eser ideals, power will slowly be devolved to local councils and collectives over time. However, individual members of the Jewish community have the right to declare themselves members of an extra-territorial Seym, or cultural assembly, which deals exclusively with matters of education and culture. With this new model of autonomy, it is hoped, the boundaries that separate nation from nation will continue to gradually fade as the communist epoch approaches."
 rusfla.185.d.maximalist:9 "With the Red Flag flying across the former Pale of Settlement following the triumph of the Great Revolutionary War, a new dawn has begun for the Jews of Eastern Europe, free at last from the predations of Capital and bourgeois Nationalism. With the majority of the Jewish nation (although the usage of that word is, of course, under constant debate) under the socialist banner, the political discourse within the community has reached a fever pitch. With the seeming inevitability of the World Revolution, the emancipated Jewish workers have already begun striving to create the new society that generations of struggle have brought about.\n\nThe Socialist-Revolutionaries have always had inroads with the Jewish intelligentsia, and indeed, many of their most famous members have been Jews. Isaak Steinberg, the Spiridonist radical, has become famous among the emancipated Jews of Europe as a sign of the new Red modernity: when he attends those sessions of the Congress of Soviets and Trade Unions held on the sabbath, a gentile Comrade always helps with his briefcase - and many a prole and a Yeshiva student alike remember in awe his fiery speeches to the peasantry and his tearful, pious repentance and dutiful fast during Yom Kippur.\n\nThe 'Fareyniktes' as the former members of the now dissolved United Jewish Socialist Workers' Party call themselves, now a registered political journal and grouping, have nevertheless exploded in size, particularly among the rural peasantry in Ukraine and Belarus. Envisioning a future socialist federation spanning the whole of Europe, the Fareyniktes have successfully worked with their patron party to solve the national question in two ways: first, in line with existing Eser ideals, power will slowly be devolved to local councils and collectives over time. However, individual members of the Jewish community have the right to declare themselves members of an extra-territorial Seym, or cultural assembly, which deals exclusively with matters of education and culture. While the dissolution of political parties and their replacement with the SSR has lead to a tenser atmosphere within the Seym, it does seem that the government will continue to let it operate for the time being. With this new model of autonomy, it is hoped, the boundaries that separate nation from nation will continue to gradually fade as the communist epoch approaches."
 rusfla.185.a:9 "Que se passe-t-il ensuite dans cette ancienne-nouvelle contrée ?"
 ### News Events ##

 rusnews.1.t:9 "Viktor Chernov Assassiné !"
 rusnews.1.d:9 "Viktor Chernov, chef du Parti Socialiste Révolutionnaire et figure de proue des partis d'opposition qui contrôlent la Chambre haute du Parlement russe, a été assassiné aujourd'hui par un assaillant inconnu hors des bureaux du gouvernement. Beaucoup soupçonnent le gouvernement du SZRS d'être derrière cette attaque éhontée, car la mort de Chernov retire le dernier obstacle au Président Boris Savinkov pour enfin promulguer ses réformes les plus radicales... réformes qu'il n'a pas pu adopter depuis la victoire électorale du SZRS il y a deux ans.\n\nQue cela s'avère vrai ou non, la mort de Chernov est un signal pour le reste du monde que la démocratie en Russie a pris fin et que la dictature de Savinkov est certainement à nos portes."
 rusnews.1.a:0 "Quelle barbarie !"

 rusnews.2.t:9 "Naissance de l'État Russe"
 rusnews.2.d:9 "Dans le sillage des réformes radicales qu'il a entreprises en Russie, le président Boris Savinkov a pris la décision peu surprenante d'asseoir son pouvoir de manière permanente. Le nouveau 'Vozhd', ou 'Guide', a inauguré cette nouvelle étape de la transformation de la Russie sous les acclamations de la foule sur la Place Rouge.\n\nLa célébration a été nettement plus discrète dans le reste de l'Europe, les opinions en Allemagne étant particulièrement tièdes compte tenu du barrage incessant de rhétorique anti-allemande de Savinkov. Fidèle à ses habitudes, le Vozhd a de nouveau dénoncé la domination allemande en Europe de l'Est, réitérant son engagement à 'libérer' les anciens territoires russes une fois que la Russie elle-même se sera débarrassée des chaînes de son emprisonnement teuton."
 rusnews.2.a:9 "Les Russes ? Encore ?!"
 rusnews.2.b:9 "La Troisième Europe se lève !"
 rusnews.2.c:9 "Cela pourrait être un problème à terme..."
 rusnews.2.e:0 "Ce n'est pas bon..."

 rusnews.3.t:9 "Savinkov Renversé par l'Armée"
 rusnews.3.d.wrangel:9 "Boris Savinkov est mort. Les actions du Président ayant de plus en plus irrité la population et l'armée, un coup d'État militaire a été lancé contre lui. Dirigée par Pyotr Wrangel, l'armée a sécurisé le Kremlin et intercepté la tentative d'évasion du Vozhd. Il a été traduit en cour martiale et fusillé.\n\nUn gouvernement provisoire a entrepris de restaurer la démocratie - et la monarchie - russe sous la protection du Maréchal Wrangel."
 rusnews.3.d.denikin:9 "Boris Savinkov est mort. Les actions du Président ayant de plus en plus irrité la population et l'armée, un coup d'État militaire a été lancé contre lui. Dirigée par Anton Denikin, l'armée a sécurisé le Kremlin et intercepté la tentative d'évasion du Vozhd. Il a été traduit en cour martiale et fusillé.\n\nUn gouvernement provisoire a entrepris de restaurer la république démocratique russe sous la protection du Maréchal Denikin."
 rusnews.3.a:9 "Et quelles seront les conséquences pour nous ?"
 rusnews.3.b:9 "Le chaos en Russie ne peut que nous être profitable."
 rusnews.3.c:9 "Cela va sûrement bouleverser l'ordre des choses..."
 rusnews.3.e:9 "Un développement surprenant."

 rusnews.4.t:9 "Mort de Savinkov"
 rusnews.4.d:9 "SAVINKOV MORT - voilà ce que l'on peut lire dans les journaux de toute l'Europe, alors que la nouvelle de la mort du dictateur russe s'est répandue. Savinkov se serait suicidé dans son bunker, alors que l'avancée des armées ne semble qu'accélérer l'inévitable défaite de la Russie.\n\n[RUS.GetLeader] a prêté serment en tant que Commandant Suprême, mais les observateurs s'attendent à ce que la Russie ne tarde pas à déposer les armes et à se rendre."
 #Uses rusnews.3 options

 rusnews.5.t:9 "Élections en Russie"
 rusnews.5.d:9 "Les premières élections démocratiques en Russie depuis la mort de Savinkov ont eu lieu. Après des mois de campagne, elles se sont soldées par une victoire du [RUS.GetRulingParty], et [RUS.GetLeader] a été investi Président.\n\nDes questions se posent encore pour la république, les politiciens russes cherchant à rectifier les erreurs qui ont conduit à l'élection de Savinkov, et éventuellement à faire face à l'influence omniprésente de l'armée."
 rusnews.5.d2:9 "Les premières élections démocratiques en Russie depuis la mort de Savinkov ont eu lieu. Après des mois de campagne, elles se sont soldées par une victoire du [RUS.GetRulingParty], et [RUS.GetSecondInCommand] a été investi Ministre-Président.\n\nDes questions se posent encore pour la république, les politiciens russes cherchant à rectifier les erreurs qui ont conduit à l'élection de Savinkov, et éventuellement à faire face à l'influence omniprésente de l'armée."
 rusnews.5.a:9 "Envoyez nos félicitations."
 rusnews.5.b:9 "Qu'est-ce que cela veut dire pour nous ?"
 rusnews.5.c:9 "La démocratie survit."

 rusnews.6.t:9 "Restauration Impériale Russe"
 rusnews.6.d:9 "Nouvelles choquantes de Russie - la monarchie est de retour. Lors de la Troisième Assemblée constituante pan-russe, la Douma, sur l'insistance du chef de l'armée Pyotr Wrangel, a choisi de restaurer la monarchie, estimant qu'elle apporterait la stabilité et l'ordre dont la république a cruellement besoin.\n\nKirill Ier a été couronné Empereur de Toutes les Russies, et il a promis de respecter une constitution démocratique, contrairement à ses prédécesseurs. Cependant, des élections sont prévues prochainement, qui détermineront sans doute l'orientation future de l'Empire renaissant."
 rusnews.6.a:9 "L'empire est de retour !"
 rusnews.6.b:9 "On dirait que les Russes n'ont pas retenu la leçon."
 rusnews.6.c:9 "Un retour à l'empire ? Dans cette économie ?"

 rusnews.7.t:9 "Restauration Impériale Russe"
 rusnews.7.d:9 "Nouvelles choquantes de Russie : la monarchie est de retour, mais de la manière la plus inattendue qui soit. Pyotr Wrangel, qui dirigeait la régence impériale, a été couronné sous le nom de Pyotr IV de Russie.\n\nAlors que certains pensaient que Wrangel restaurerait la dynastie des Romanov, son soutien populaire et son prestige ont donné lieu à un résultat bien différent. Seul l'avenir nous dira à quoi ressemblera l'empire restauré sous le règne du Baron noir."
 rusnews.7.a:9 "L'empire est de retour !"
 rusnews.7.b:9 "On dirait que les Russes n'ont pas retenu la leçon."
 rusnews.7.c:9 "Attendez, QUOI ?!"

 rusnews.8.t:9 "Révolution socialiste en Russie"
 rusnews.8.d:9 "Boris Savinkov est mort. Alors que les actions du président irritent de plus en plus la population et l'armée, des manifestations de masse éclatent sur la Place Rouge et Savinkov est abattu par un socialiste-révolutionnaire alors que des coups de feu retentissent dans la capitale.\n\nAu milieu du chaos, le Parti des socialistes-révolutionnaires, autrefois interdit, avec le soutien des masses, prend le contrôle des principales villes du pays et déclare un gouvernement provisoire. Des conspirateurs de l'armée alignés sur le SZRS auraient tenté un coup d'État manqué, ce qui n'a fait qu'enhardir le nouveau gouvernement à prendre des mesures contre ses opposants. La Russie est apparemment devenue une nation socialiste presque du jour au lendemain, une évolution qui aura des conséquences considérables pour l'Europe - et le monde."
 rusnews.8.a:9 "Qu'est-ce que cela veut dire pour nous ?"
 rusnews.8.b:9 "Il semblerait que notre ennemi soit en plein désarroi..."
 rusnews.8.c:9 "Alors le socialisme n'est pas mort en Russie, après tout ?"
 rusnews.8.e:9 "La Russie plonge une fois de plus dans le chaos."

 rusnews.9.t:9 "Restauration démocratique en Russie"
 rusnews.9.d:9 "Boris Savinkov est mort. Alors que les actions du président irritent de plus en plus la population et l'armée, des manifestations de masse éclatent sur la Place Rouge et Savinkov est abattu par un socialiste-révolutionnaire alors que des coups de feu retentissent dans la capitale.\n\nAu milieu du chaos, le parti des socialistes-révolutionnaires, autrefois interdit, prend le contrôle des grandes villes du pays avec le soutien des masses. Cependant, l'armée, sous la direction de [RUS_GetArmyChief], a pris le relais peu de temps après pour rétablir un gouvernement plus modéré. Le nouveau gouvernement a promis de rétablir l'ordre et de prendre des mesures pour empêcher les tyrans de reprendre le pouvoir."
 #Uses rusnews.8 options

 rusnews.10.t:0 "Formation de l'accord de Moscou"
 rusnews.10.d:9 "Pendant deux décennies, la Russie a été considérée comme une puissance secondaire sur la scène mondiale. Démantelée après la Weltkrieg, elle ne pouvait plus menacer l'hégémonie politique allemande en Europe de l'Est, ni les ambitions japonaises dans le Pacifique. Mais depuis, la Russie a rebondi et affiche à nouveau ses ambitions.\n\nLes diplomates russes ont officialisé une alliance militaire et économique qui prétend réunir toutes les nations d'Eurasie non alignées sur l'Allemagne ou l'Internationale, même si chacun sait que cet "accord de Moscou" n'est qu'une extension de la sphère d'influence russe. La Russie ne semble pas non plus croire à cette illusion et sa rhétorique expansionniste révèle qu'elle cherchera à rétablir par la force les frontières de l'ancien Empire."
 #German response:
 rusnews.10.a:0 "Nous les avons vaincus une fois,\nnous le ferons à nouveau."
 #Internationale response:
 rusnews.10.b:0 "Un nouvel allié contre l'Allemagne...\nmais aussi une nouvelle menace."
 #Entente response:
 rusnews.10.c:0 "Peut-être pouvons-nous rétablir les anciens liens ?"
 #Neutral response:
 rusnews.10.f:0 "La Russie est de nouveau sur la scène internationale..."

 rusnews.13.t:0 "L'Allemagne signe la paix avec la Russie"
 rusnews.13.d:9 "Today, the last hopes of the Russian war effort against Germany and its allies have been snuffed out. Initially posing one of the most credible threats to German hegemony across Europe, it seems that Russian efforts were for naught. Both sides met in German-occupied Moscow to negotiate a conditional surrender on Russia's part. In the ensuing treaty, Russia was forced to cede swathes of territory to Germany's allies, as well as pay huge amounts of reparations.\n\nIt is expected that Germany will turn west to face the remainder of the Internationale. Thus far, the Internationale has been able to avoid total defeat. Whether Germany will seek to destroy the socialist alliance entirely or simply seek continental supremacy remains an open question."
 rusnews.13.a:0 "Deux fois plus d'orgueil, deux fois plus de chute."
 rusnews.13.b:0 "Je pensais qu'ils étaient plus forts que cela ?"
 rusnews.13.c:0 "C'est tellement fini..."

 rusnews.14.t:0 "La Russie relance la guerre contre l'Allemagne"
 rusnews.14.d:0 "La victoire de l'Allemagne sur la Russie lors de la Seconde Weltkrieg a fait croire à beaucoup que la Russie avait été reléguée au rang de puissance de second rang, incapable de se relever de sa défaite. Malgré cela, l'Allemagne voit son effort de guerre s'effondrer. Sa défaite étant presque assurée, on s'attendait à ce que la Russie prenne l'avantage malgré sa faiblesse.\n\nInvoquant le besoin de stabilité et d'ordre en Europe de l'Est, [RUS.GetLeader] a annoncé la reprise des opérations militaires contre l'Allemagne et ses alliés. On s'attend à ce que le retour de la Russie accélère la chute de l'ancien hégémon de l'Europe."
 rusnews.14.a:0 "La troisième fois, c'est la bonne."
 rusnews.14.b:0 "Tant qu'ils ne se mettent pas en travers de notre chemin."

 rusnews.20.t:9 "L'Internationale verte tombe dans le radicalisme"
 rusnews.20.d:9 "The international peasants' organisation, the Green International, has passed a programme proposed primarily by the SZRS-aligned peasant parties. This programme is officially denouncing liberal capitalism as 'Junkerism' and communism as inherently against peasant nature. In addition, it calls for peasants to support the struggle against German hegemony and has deemed Serbia's actions in the Balkans as justified.\n\nThis 'takeover', as the Danubian and Nordic delegates are calling it, has made the Green International into a 'spokesman for Russo-Serbian irredentism'. Already purged by disagreements for years, now these 'pro-peace' peasant parties are planning to organise a new international body for the peasants, untainted by radical politics."
 rusnews.20.a:9 "Une intrigue autrichienne comme d'habitude."
 rusnews.20.b:9 "C'est une honte."

 rusnews.21.t:9 "Création de l'Internationale paysanne"
 rusnews.21.d:9 "The international peasants' organisation, the Green International, has passed a programme proposed primarily by the PSL and supported by Danubian and Nordic peasant parties. This programme is officially denouncing Serbian aggression as hostile to the peasant cause, and requires any member parties to explicitly refrain from warlike rhetoric. The Serbs, Romanians, Russians and Latvians left the organisation before they could be expelled.\n\nSoon after, the Peasant International was founded in Dvinsk by these same parties. The Peasant International's programme repeated the idea of a 'Third Way' economic system that would oppose both 'Junkerism' and Communism, and explicitly support 'peasant powers of Europe, led by Russia'."
 rusnews.21.a:9 "Il en va de même pour la cause paysanne."
 rusnews.21.b:9 "La Russie guidera les masses laborieuses !"
 rusnews.21.c:9 "Et nous suivrons !"

 rusnews.22.t:9 "Opération Arkhangel"
 rusnews.22.d:9 "Ce matin, l'Europe s'est réveillée au son des chars roulant et des bombes volant alors que le Vozhd de l'État Russe, [RUS.GetLeader], a déclaré une guerre totale, pas contre un État en particulier, mais contre le 'communisme matérialiste sans Dieu' et pour la 'libération de l'âme humaine'. La Russie et ses alliés ont débuté une offensive mécanisée contre la Troisième Internationale et ont promis d'user de tous les moyens nécessaires pour détruire le socialisme dans le monde entier.\n\nParis et Londres ont déjà mobilisé leurs forces, tandis que le reste de la communauté internationale se démène pour trouver une réponse officielle. Peu importe quel camp en sortira victorieux, l'Europe sera baignée dans le sang pour la troisième fois en un siècle."
 rusnews.22.a:9 "Allons sauver le monde des infidèles !"
 rusnews.22.b:9 "Est-ce qu'il est fou ?!"
 rusnews.22.c:9 "Debout, prolétaires, abattez le Svobodnik fou !"

 rusnews.23.t:9 "Formation de la Sainte Ligue"
 rusnews.23.d:9 "Today, Russian foreign minister Mikhail Georgiyevsky announced the formation of a new defensive pact, dubbed the 'Holy League' by Russian propaganda. Speaking of the 'necessity of the free world to stand together against the red threat', he and Boris Savinkov have stated that this alliance extends to all nations threatened by communism on their doorstep.\n\nOpponents of the International have lauded this as a step to contain the influence of Paris and London. The latter have remained steadfast, stating that its internal contradictions will rip apart the new band of reactionaries."
 rusnews.23.a:9 "Une démarche inutile."
 rusnews.23.b:9 "C'est un pas dans la bonne direction."

 rusnews.24.t:9 "L'Organisation du Traité Eurasien"
 rusnews.24.d:9 "Today, the Russian Chairman-Minister, Pyotr Savitsky, announced a number of new foreign policy initiatives. In particular, he spoke of 'Russia's spiritual-historical mission to dominate the Eurasian continent', claiming a rightful Russian sphere of influence in Xinjiang, Mongolia, and Manchuria.\n\nForeign observers have commented that this new direction sets Russia on an inevitable collision course with East Asia's major powers, particularly China and Japan. The response from Paris and London has been rather muted, though there have been calls to defend the workers' revolution from a Russia that seems increasingly aggressive and militaristic."
 rusnews.24.a:9 "Est-il fou ?"
 rusnews.24.b:9 "La Russie doit revendiquer la place qui lui revient dans le monde."

 rusnews.25.t:9 "L'Union des républiques socialistes du travail"
 rusnews.25.d:9 "Today in Moscow, the Treaty of Organisation of Union of Socialist Labour Republics was ratified. With this, all states part of the Labour Republic system, led and founded by Russia, have been absorbed into one sovereign entity.\n\nThe Kremlin has been quick to laud the treaty as a step forward for international workers' solidarity, predicting that the new state will be a precursor to a socialist world federation. Outside critics have been sceptical, however, with some even depicting the union as a red imperialist project spearheaded by Russian centralists."
 rusnews.25.a:9 "L'Internationale unit l'humanité !"
 rusnews.25.b:9 "Ce que les communistes ont fait à l'Europe est révoltant."

 rusnews.26.t:9 "La conférence de paix de Tilsit"
 rusnews.26.d:9 "Delegates of Russia, France, Britain and their allies met in the small East Prussian town of Tilsit, where the Great Powers managed to agree on a number of principles for post-war Europe.\n\nWhile there was little love between Russia and the International, calmer heads prevailed, and de-escalation was agreed on, alongside other clauses meant to keep the peace between Great Powers."
 rusnews.26.a:9 "Espérons que la paix dure."

