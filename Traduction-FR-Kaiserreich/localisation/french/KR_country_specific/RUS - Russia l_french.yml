 socrus.302.t:0 "L'équilibre des pouvoirs"
 socrus.302.d:9 "Peu après, le Congrès a entamé un débat sur la nature exacte du pouvoir dans notre nouvelle république. L'opinion dominante était que personne ne souhaitait une répétition de 1918, lorsque les bolcheviks avaient simplement ignoré les résultats des élections soviétiques et centralisé tous les pouvoirs au sein du Conseil des commissaires du peuple. Il est également généralement admis qu'aucune personne ne doit détenir un grand pouvoir : le chef de l'État sera collectif, et le premier ministre du Congrès jouera, comme auparavant, un rôle largement représentatif.\n\nMais la question du gouvernement est beaucoup plus controversée. Les propositions anti-centralistes espèrent un pouvoir exécutif faible, entièrement responsable devant le Congrès. Si cela rend difficile la centralisation du pouvoir, cela peut aussi conduire à un système qui ne peut tout simplement pas décider de quoi que ce soit. D'un autre côté, le gouvernement doit être capable d'agir même lorsque le Congrès ne peut pas se réunir, et beaucoup craignent que sans un exécutif central puissant, les contre-révolutionnaires soient en mesure d'opposer une plus forte résistance."
 socrus.302.a:9 "Un Congrès fort mais divisé ne garantira jamais une révolution sûre."
 socrus.302.b:9 "Un pouvoir exécutif fort ne peut que donner naissance à un autre Savinkov."
 RUS_const_executive_tt:9 "Art. 127.\n1) Le pouvoir exécutif est confié au Conseil des ministres du peuple de la RDFSR, qui est élu par le Congrès sur recommandation du Premier ministre.\n2) Le Conseil est soumis à un vote de défiance du Congrès.\nArt. 133.\n1) Outre ses fonctions exécutives normales, le Conseil est chargé de maintenir l'ordre public en cas d'impossibilité de réunir le Congrès.\n\nL'article centriste est largement soutenu par le §rVST§!."
 RUS_const_parliamentarian_tt:9 "Art. 127.\n1) Le pouvoir exécutif suprême appartient au Conseil des ministres du peuple de la RDFSR, qui est élu par le Congrès.\n2) Le Conseil peut faire l'objet d'une motion de censure de la part du Congrès.\nArt. 133.\n1) La délégation de pouvoir entre le Conseil panrusse des ministres du peuple et les conseils régionaux des ministres doit être organisée de manière à honorer la démocratie soviétique locale.\n\nL'article fédéral est largement soutenu par le §tPSR§!.\n\n§RL'article empêche le centre VST de consolider le pouvoir dans un régime autoritaire.§!"

 socrus.303.t:9 "L'élection du premier ministre"
 socrus.303.d:9 "Les premiers jours de notre République ont été tumultueux, de nombreux socialistes n'étant encore alignés sur aucune faction, et certains sièges ont déjà changé plusieurs fois en raison d'élections de rappel. Mais comme la Constitution a été acceptée, le système électoral se stabilise également. Un grand nombre de délégués ont poursuivi leur mandat au Congrès des soviets et des syndicats. De nombreux socialistes plus âgés se souviennent, les larmes aux yeux, des grands jours de 1917, alors que des masses de gens se réunissent librement pour décider des questions qui concernent leur vie. Après tant de souffrances et de persécutions, la classe ouvrière est à nouveau libre.\n\nLe premier vote du nouveau congrès porte naturellement sur l'élection du premier ministre, qui fera office de chef d'État symbolique et présidera les sessions du congrès, dont il sera le président - ou la présidente -, une mention importante compte tenu des fortes chances de Spiridonova. Le véritable pouvoir du premier ministre est d'être au centre de tout, capable d'influencer la politique par ses conseils et ses arguments. On s'attend à ce que l'une des figures les plus anciennes et les plus respectées soit élue. Les votes n'ont pas encore été comptabilisés, mais Vladimir Levitsky et Maria Spiridonova semblent bénéficier d'un large soutien."
 socrus.303.a:9 "C'est par la lutte que tu t'élèveras !"
 socrus.303.b:9 "D'une étincelle naîtra une flamme !"

 socrus.304.t:9 "Le gouvernement révolutionnaire"
 socrus.304.d:9 "Le premier ministre Levitsky a réussi à unifier les socialistes russes dans la révolution, mais le véritable combat commence maintenant : la gouvernance. Après que la proposition initiale de cabinet a été rejetée par le Congrès, il est devenu évident que trouver un gouvernement qui satisferait tout le monde - les propres partisans de Levitsky, les Danistes, les Communistes et les Esers - est beaucoup plus facile à dire qu'à faire. Chaque groupe est jaloux de voir l'autre gagner trop de pouvoir. Le fonctionnement même de notre République repose sur le soutien des SR, mais notre propre parti souhaite naturellement que les vrais marxistes exercent le plus de pouvoir. La droite et la gauche sont déjà à couteaux tirés, et les propres partisans de Levitsky souhaitent qu'il ne fasse pas trop de compromis avec les autres - nous sommes ici pour réaliser la vision de Levitsky, pas celle de quelqu'un d'autre."
 socrus.304.a:9 "Privilégiez Dan et Abramovich, ils sont fiables."
 socrus.304.b:9 "C'est donc le protégé de Levitsky qui entre en scène."
 socrus.304.c:9 "Si quelqu'un peut diriger les communistes, c'est bien Kamenev."

 socrus.305.t:9 "Le congrès annuel de la VST"
 socrus.305.d.war:9 "Compte tenu de la grande guerre révolutionnaire actuelle, le fractionnisme au sein du Comité central est pratiquement inexistant. Tout le monde ici comprend qu'il faut un front uni derrière le Premier ministre [ROOT.GetLeader] pour triompher dans cette guerre.\n\nNous pouvons avoir des divergences politiques, mais ce n'est ni le moment ni l'endroit pour en parler - pas avant que l'Armée rouge n'ait triomphé de tous ses ennemis et qu'un monde nouveau et libre n'ait vu le jour."
 socrus.305.d.stable:9 "Le Congrès du Parti n'a rien eu de dramatique. Le premier ministre [ROOT.GetLeader] bénéficie d'un large soutien de la part des factions de la VST et d'autres membres importants, et les politiques de [GetSecondInCommand] ont reçu beaucoup d'éloges. Le congrès ressemblait plus à un rassemblement de propagande qu'à un véritable forum de débat interne, tant l'Union russe du travail était unie derrière ses dirigeants. De nombreuses nominations ont été effectuées et de nombreux projets de politiques ont été approuvés pour être ajoutés au programme et aux règles de la VST.\n\nDans l'ensemble, cela a largement renforcé la position de [ROOT.GetLeader] au sein du Parti."
 socrus.305.d.factionalism:9 "Le Congrès avait à peine commencé qu'il s'enfonçait déjà dans un débat entre factions. Le premier ministre [ROOT.GetLeader] a essuyé de nombreuses critiques, et les politiques de [GetSecondInCommand] ont reçu leur part d'hostilité.\n\nIl semble que l'Union russe du travail soit loin d'être unifiée - au contraire, ses différentes personnalités puissantes se disputent le pouvoir et l'influence, peu convaincues de la capacité de [ROOT.GetLeader] à diriger le parti."
 socrus.305.d.streamlined:9 "Depuis que le Premier ministre [ROOT.GetLeader] a considérablement rationalisé l'Union russe du travail, les dissensions sont rares. Le fractionnisme est mal vu et les fauteurs de troubles sont facilement expulsés.\n\nLe camarade Lénine serait fier du niveau d'unité interne que le VST a trouvé, car il est devenu clair que la seule façon d'atteindre le pouvoir politique est de suivre la ligne du parti - qui est finalement définie uniquement par [ROOT.GetLeader] et ses alliés les plus proches."
 socrus.305.d.abramovich:9 "Le Congrès a à peine commencé qu'il s'enfonce déjà dans un débat de factions. Le premier ministre [ROOT.GetLeader] a essuyé de nombreuses critiques - et au lieu de se contenter de se plaindre, l'opposition autour de Rafail Abramovich et Boris Nikolayevsky a réussi à rallier derrière elle une partie suffisamment importante des membres de la VST pour renverser Levitsky.\n\nIls décrivent Levitsky comme un dirigeant faible et dépassé, incapable de contenir le radicalisme de la gauche et d'élaborer un programme économique raisonnable. Au lieu de cela, ils proposent que Rafail Abramovich prenne la relève - une proposition qui a toutes les chances d'être adoptée, étant donné la force de la faction de droite au Congrès."
 socrus.305.d.kamenev:9 "Le Congrès a à peine commencé qu'il s'enfonce déjà dans un débat entre factions. Le premier ministre [ROOT.GetLeader] a essuyé de nombreuses critiques - et au lieu de se contenter de se plaindre, l'opposition autour de Lev Kamenev et Grigory Zinovyev a réussi à rallier derrière elle une partie suffisamment importante des membres du VST pour renverser Levitsky.\n\nIls décrivent Levitsky comme un dirigeant faible et dépassé, indécis et trop tolérant à l'égard de l'infiltration du système soviétique par les sociaux-svobodniks. Au lieu de cela, ils proposent que Lev Kamenev prenne la relève - une proposition qui a toutes les chances d'être adoptée, étant donné la force de la faction de gauche au Congrès."
 socrus.305.a:9 "Notre syndicat tient bon."
 socrus.305.b:9 "La conférence tourne à l'affrontement entre factions."
 socrus.305.c:9 "Nous devons travailler ensemble !"
 socrus.305.e:9 "Ce n'est pas le pire résultat, je suppose."
 socrus.305.f:9 "Un mouvement fort vers la gauche."
 socrus.305.g:9 "Il est temps de mettre en place le plan d'urgence."

 socrus.307.t:0 "Centralisation du pouvoir"
 socrus.307.d:9 "L'une des premières mesures prises par le président du Conseil des ministres du peuple, Grigory Zinovyev, a conféré aux ministères du peuple des pouvoirs supplémentaires, en particulier en temps de guerre. Dans la pratique, le gouvernement peut désormais contourner plus facilement les protestations du Congrès, et davantage de pouvoirs ont été transférés des délégués élus aux comités nommés. Mais, dans sa rhétorique, Zinovyev a présenté ces mesures comme un perfectionnement de la démocratie révolutionnaire, lui donnant les moyens de survivre à la guerre à venir et à la révolution mondiale.\n\nCes lois ont bénéficié d'un soutien surprenant et le groupe de défense de la révolution de Sulimov les a soutenues sans réserve, au grand dam de l'opposition modérée au sein de la VST. Vladimir Karelin dénonce une prise de pouvoir communiste, espérant toujours que de telles mesures ne sont nécessaires que pour stabiliser l'État révolutionnaire, mais qu'à long terme, elles sont injustifiables."
 socrus.307.a:9 "Est-ce le début de la fin de la démocratie ?"

 socrus.308.t:9 "Le chemin vers la société communiste"
 socrus.308.d:9 "Jusqu'à présent, le gouvernement de Levitsky a été largement occupé à éteindre les incendies dans toute la Russie, mais maintenant la Révolution commence à être assurée, et des nuages sombres se profilent. Le murmure s'est déjà élevé au sein de la Coalition des Travailleurs et du VST, et tout le monde comprend que le large front révolutionnaire ne maintient son unité que s'il a une vision commune de l'avenir. Jusqu'à présent, la vision de Levitsky était exactement celle-ci : la création d'une république socialiste par le biais d'un front uni de l'ensemble de la gauche russe, et la synthèse de diverses souches de socialisme dans un communisme pluraliste, en évitant les écueils de Lénine.\n\nMais quelle est la prochaine étape ?\n\nCertains, comme Sulimov et Kamenev, affirment que la guerre est la priorité - la priorité existentielle de la révolution. Il est inutile de débattre de l'idéologie future alors que la révolution prolétarienne tout entière doit d'abord survivre à l'assaut de l'acier et du sang allemands. D'autres, en particulier au sein de la Droite-VST, souhaitent que Levitsky comble véritablement le fossé entre les socialistes russes, qu'il apaise les tensions entre bolcheviks et mencheviks et qu'il finisse peut-être par s'unifier avec les socialistes-révolutionnaires pour former un parti unique du prolétariat russe.\n\nMais la troisième proposition, la plus idéaliste, vient de la base, en particulier des anarcho-syndicalistes russes comme Grigory Maksimov. Ils affirment qu'il faut prendre des mesures pour utiliser notre pouvoir afin de commencer à démanteler la coercition de l'État. La guerre nous fera courir le risque de tomber dans l'autoritarisme, et la seule façon pour la jeune révolution de se protéger est de déléguer le pouvoir et de donner aux soviets, aux syndicats et aux gardes locaux les moyens d'agir. Ils souhaitent s'éloigner radicalement de la politique des partis et sont convaincus que le peuple suivra - de peur qu'il ne devienne apathique face à de nouvelles intrigues parlementaires."
 socrus.308.a:9 "Ils ont raison, la guerre doit être notre priorité."
 socrus.308.b:9 "Nous ne pouvons pas survivre à la guerre sans unité."
 socrus.308.c:9 "L'unité ne peut se faire sans la plus grande démocratie."
 RUS_restore_socialist_unity:9 "§SA choisi de poursuivre la réconciliation entre les mencheviks et les bolcheviks.§!"
 RUS_maksimov_vision:9 "§rA choisi de suivre la vision anarcho-syndicaliste de Maksimov.§!"
 RUS_delays_completion_of_focuses_tt:9 "§RNous ne pourrons pas nous concentrer sur le §Y$RUS_devolution_party$§! ou le §Y$RUS_mend_marxist_rift$§! tant que l'Empire allemand n'aura pas été vaincu.§!"

 socrus.310.t:9 "Les compagnons de route progressistes"
 socrus.310.d:9 "Le problème fondamental de l'autorisation d'élections libres est que les mauvaises personnes peuvent être élues. Lénine a choisi de supprimer la démocratie soviétique en 1918 lorsqu'elle s'est détournée de lui ; les mencheviks ne s'autoriseront pas les mêmes mesures. Ils se sont fait des alliés dans la "zone grise" de la politique révolutionnaire russe - ceux qui ne sont pas socialistes, mais qui ne sont pas non plus bannis comme contre-révolutionnaires.\n\nIl s'agit à la fois des libéraux de gauche et, par exemple, des groupes régionalistes ou paysans indépendants, qui représentent principalement leur région sans liens idéologiques majeurs. Ces personnes ne sont pas mariées à la cause révolutionnaire, mais il semble qu'elles soient suffisamment disposées à travailler en son sein."
 socrus.310.a:9 "Si les gens votent pour eux, nous devons le respecter."
 socrus.310.b:9 "Ils sont sur le chemin de la rédemption, mais n'y sont pas encore."

 socrus.311.t:9 "Le Congrès juif internationaliste"
 socrus.311.d:9 "Le Congrès juif internationaliste en Russie ! Qui l'eût cru ! Le palais de Tauride à Petrograd a été choisi pour accueillir le premier congrès juif internationaliste, avec des délégués de 18 pays. Le Premier ministre [RUS.GetLeader] a naturellement ouvert le Congrès, et de nombreux socialistes juifs éminents de toute la Russie étaient présents. Le SR Isaak Steinberg s'est vu confier la tâche honorifique de diriger les débats, et parmi les autres délégués éminents figuraient Zinovy Kheyfets de Poale Zion Left, Yitzhok Lishovsky et Yakov Vitkin d'Ukraine, Nahum Rafalkes de Pologne et Esther Frumkina de Biélorussie. Du côté du Bund russe, la délégation était conduite par Mikhail Liber, un vieux menchevik.\n\nMais à vrai dire, le Congrès s'est avéré très controversé parmi les Juifs d'Europe et n'a attiré en pratique que des socialistes. De nombreux Juifs étaient déjà soupçonnés d'être déloyaux à l'égard de leur pays d'origine, et le fait de s'associer à un tel congrès ne ferait qu'accroître ces doutes chez les non-Juifs - après tout, cela pourrait être perçu comme un soutien à la cause belliciste de la Russie. La faible participation est une amère déception pour Vladimir Levitsky, qui avait de grands espoirs. Même si le congrès a fini par rédiger une "Déclaration contre l'impérialisme et l'antisémitisme", il ne s'agit en fait que d'une victoire de propagande pour la Russie, car les dirigeants juifs d'Europe de l'Est ne sont pas prêts à aller à l'encontre de leurs propres gouvernements."
 socrus.311.a:0 "Au moins, nous avons essayé."
 socrus.311.b:0 "Intéressant."

 socrus.312.t:9 "Le rêve d'une confédération des travailleurs"
 socrus.312.d:9 "Le "Bureau des anarcho-syndicalistes russes" et son principal théoricien et révolutionnaire, Grigory Maksimov, n'ont jamais occupé de postes élevés, mais une grande partie de leur programme a été adopté par Levitsky comme l'un des objectifs officiels de la République socialiste fédérative démocratique de Russie. Il n'est pas moins ambitieux que la formation d'une Confédération ouvrière décentralisée, un système construit sur les idéaux du socialisme démocratique. Nombre de ses points sont déjà largement adoptés par la Coalition ouvrière - le pouvoir des Soviets, la liberté des syndicats et la dénonciation de la paysannerie terrienne.\n\nMais les arguments de Maksimov vont plus loin : avec le temps, le parti devrait cesser d'être un pouvoir, tout comme l'État. Au fur et à mesure que les pouvoirs des soviets régionaux augmentent, le pouvoir central doit également diminuer, jusqu'à ce que la Russie - et tous les autres peuples qui souhaitent en faire partie - soit une confédération de soviets de travailleurs autonomes, non pas maintenus ensemble par la force, mais par l'intérêt mutuel. Le rôle d'un parti politique s'apparenterait à celui d'une Église - quelque chose qui inspire et donne un sens idéologique au monde, mais qui ne doit pas régner.\n\nDe toute évidence, bon nombre de ces concepts idéalistes sont poliment ignorés dans la politique quotidienne. Certes, Levitsky a toujours été un idéaliste, comme beaucoup d'autres révolutionnaires russes, mais la réalité pratique les a maintes fois pliés à sa volonté. Néanmoins, la perspective anarcho-syndicaliste est largement étayée par des exemples pratiques - principalement celui de la Fédération des communes de France, que Maksimov a étudié en profondeur. Selon lui, les principaux échecs du système français sont la politisation des syndicats en institutions d'État et les tendances étatistes qui ont conduit à une surveillance bureaucratique accrue de la démocratie ouvrière.\nCes problèmes ne se poseraient certainement pas dans la Russie syndicaliste !"
 socrus.312.a:9 "Donnez-moi vingt ans et vous ne reconnaîtrez pas la Russie."

 socrus.313.t:9 "Guérir le grand schisme"
 socrus.313.d:9 "Le parti travailliste social-démocrate russe, comme l'Église d'autrefois, est toujours divisé. Ses anciens combattants, Lénine et Martov, ont disparu depuis longtemps. Dès les années 1920, l'idée d'une possible réunification de la gauche russe a été évoquée, et une grande partie du travail doit être attribuée à Alexei Rykov, Nikolay Bukharin et Lev Kamenev, qui sont apparus (après leurs longues peines de prison) comme les principales figures bolcheviques en Russie. Kamenev, en particulier, pousse à la coopération avec les restes des mencheviks, tels que Vladimir Levitsky-Tsederbaum. Les deux hommes estiment qu'il n'y a aucun espoir pour la cause du communisme russe s'ils ne parviennent pas d'abord à forger une alliance. Le léninisme n'ayant pas fait ses preuves et ne pouvant vraisemblablement pas réussir sans une résistance écrasante, il convient d'adopter la tactique du front révolutionnaire occidental.\n\nMais les vieilles divisions ont la vie dure, malgré la création de l'Union panrusse du travail, intentionnellement vague. Oui, il y a des bolcheviks et même des mencheviks dans chaque faction du VST, et ce clivage n'est pas terriblement significatif pour la plupart des gens aujourd'hui. Mais la division des idées est visible dans toutes les discussions au sein du parti. Une grande partie de l'unité du parti n'est maintenue que par des liens interpersonnels ou par la peur de pires alternatives. La seule façon d'unifier véritablement le parti sur le plan idéologique serait de montrer une voie qui fonctionne, une voie qui ne laisse aucune place au doute. Nous ne pouvons donc pas prendre de risques ou de fantaisies en matière de politique. Le temps de l'idéalisme viendra plus tard - pour l'instant, nos priorités devraient être de secouer le bateau le moins possible, de nous concentrer sur des politiques sur lesquelles tous les VST peuvent se mettre d'accord, ou du moins auxquelles ils ne sont pas trop opposés, et de travailler lentement à l'unification de l'ensemble du mouvement."
 socrus.313.a:9 "Si seulement cela s'était produit il y a vingt ans."

 socrus.314.t:9 "La spéculation sur les prix"
 socrus.314.d:9 "Après la socialisation de masse des terres et des usines, les prix sont loin d'être stables et la répartition des ressources l'est encore moins. L'économie autogérée par les travailleurs semble bien fonctionner dans certaines parties du pays, mais beaucoup moins dans d'autres. L'hostilité entre les populations urbaines et rurales s'est rapidement exacerbée au fur et à mesure que leurs intérêts fondamentalement opposés s'affrontaient.\n\nLes paysans, même s'ils cultivent désormais des terres communales qui leur ont été simplement cédées, ne sont pas très enthousiastes à l'idée de vendre des céréales à des prix fixes. La situation est certainement meilleure qu'en 1918 ; l'agriculture russe a beaucoup progressé depuis lors, de nombreuses exploitations agricoles étant beaucoup plus efficaces et utilisant même des tracteurs et des moissonneuses. Mais la paysannerie n'a tout simplement pas de raison de produire beaucoup de surplus. Paradoxalement, l'absence de propriétaires terriens et de dettes sur leur dos signifie qu'il y a beaucoup moins d'incitation à se tuer à la tâche.\n\nC'est pourquoi des vestiges de marchés subsistent dans notre système, et ils ont leurs détracteurs, les petits entrepreneurs de la Russie prérévolutionnaire ou les fonctionnaires avisés du parti qui abusent de leur position. La seule solution à long terme est la diffusion de l'idéologie socialiste dans les campagnes, mais pour l'instant, ces questions doivent être abordées d'une manière qui ne conduise pas à des troubles massifs que nos ennemis pourraient facilement exploiter."
 socrus.314.a:9 "Nous devons créer de nouveaux types d'incitations et d'exemples positifs."
 socrus.314.b:9 "Nous les étranglerons lentement à l'aide des instruments du pouvoir."
 socrus.314.c:9 "Une certaine liberté de marché est tolérable, voire nécessaire."

 socrus.315.t:9 "L'oxymore du communisme paysan"
 socrus.315.d:9 "Ce n'est un secret pour personne que le VST n'a guère confiance dans les paysans russes. La faction de droite cherche à les rééduquer par l'éducation socialiste et la mécanisation de la production, transformant essentiellement la paysannerie en un prolétariat rural. La gauche cherche la même chose, mais par la violence et avec un calendrier beaucoup plus rapide. Même la faction de Levitsky ne croit guère au ruralisme et tend à tomber dans le train de pensée "les paysans disparaîtront grâce à l'éducation".\n\nMais de l'autre côté de l'allée, au sein du Parti des Socialistes-Révolutionnaires, il existe une tradition de ruralisme socialiste vieille d'un demi-siècle, qui remonte déjà aux premiers Narodniks. Bien que profondément hérétiques pour tout marxiste digne de ce nom, des concepts tels que le "communisme paysan" d'Ilya Mayorov peuvent être utiles - et le premier ministre Levitsky comprend l'importance de rallier les paysans à son projet.\n\nAu lieu d'une profonde hostilité à l'égard de la paysannerie, la propagande devrait adopter une position positive et souligner le pouvoir de la paysannerie en tant qu'alliée de la révolution. Elle devrait être gagnée par des systèmes qui récompensent l'efficacité et l'excédent, par les communes paysannes elles-mêmes qui négocient avec les travailleurs industriels. Il a toujours été clair pour les Eser que la haine ne fait qu'aliéner la paysannerie et la retourner contre la révolution - et ils SONT la majorité du peuple russe, après tout.\n\nNaturellement, ce changement fera l'objet de critiques sévères de la part des membres de Levitsky, mais à long terme, c'est pour le mieux - du moins c'est ce qu'il croit. En tout cas, il a gagné la confiance de Spiridonova et de ses alliés."
 socrus.315.a:9 "Nous le regretterons probablement, mais cela vaut la peine d'essayer."

 socrus.316.t:9 "Section des femmes de l'Union panrusse du travail"
 socrus.316.d:9 "Les révolutionnaires russes ont toujours compté de nombreuses femmes dans leurs rangs, de la légendaire Vera Figner aux courageuses assassines de Narodnaya Volya. Le Parti socialiste-révolutionnaire a eu une importante organisation de femmes active pendant la majeure partie des années 1920, mais ce n'est que maintenant, avec la montée de la gauche, qu'il s'est tourné vers de véritables idées de droits des femmes dans un contexte socialiste, sous la direction de célèbres RS de gauche comme Aleksandra Izmaylovich et Irina Kakhovskaya. Le travail des Eser sur l'égalité des sexes a toujours été axé sur l'ignorance totale du genre, plutôt que sur la promotion active de la position sociale des femmes. Il faut cependant reconnaître que la direction du parti par Maria Spiridonova a incité d'innombrables jeunes femmes à se lancer dans la politique, en particulier dans les rangs des SR.\n\nMais une concurrente de taille est apparue : les célèbres féministes Aleksandra Kollontay et Zinaida Volkova ont organisé la fondation de la section féminine du VST, le Zhenotdel. Kollontay est déjà connue comme une farouche partisane de la refonte des hiérarchies sociales, s'opposant à l'idée de la famille traditionnelle et faisant beaucoup de travail pratique pour donner aux femmes à la fois plus de liberté et une compréhension plus profonde de la lutte des classes.\n\nOutre les questions pratiques telles que l'éducation des femmes et la création de blanchisseries et de cafétérias communes, les Zhenotdel s'intéressent à la libération des femmes au sens large, en créant une femme nouvelle qui soit un membre indépendant du prolétariat, un allié égal de son mari et de son frère. Elle doit mépriser les traditions, telles que les hiérarchies sociales profondément patriarcales qui existent dans les régions les moins éclairées de Russie - mépriser le voile, mépriser la foi, mépriser toute structure qui cherche à contrôler les femmes. Les activités de ces femmes révolutionnaires ont suscité une certaine controverse, en particulier dans les oblasts tatars, où les campagnes contre le voile ont attiré l'ire des plus conservateurs."
 socrus.316.a:9 "Bon voyage les filles !"
 socrus.316.b:9 "Ils doivent rester sous le contrôle du parti."
 socrus.316.c:9 "Sapez-les et soutenez l'organisation SR concernée."

 socrus.320.t:9 "Manifestations contre le ministre du travail"
 socrus.320.d:9 "Les premiers mois du gouvernement [GetSecondInCommand] ont été loin d'être stables, car les intérêts divergents, les factions et les rivalités personnelles ont mis à l'épreuve la Coalition des travailleurs à chaque instant. La crise la plus récente est centrée sur le ministre du travail, Nikolay Aleksandrovich Uglanov. Au départ, il a obtenu le poste comme une concession à la gauche-VST, car il avait été recommandé par Lev Kamenev, mais comme les organisateurs syndicaux sont entrés en conflit permanent avec le ministre du Travail, même la gauche-VST a commencé à prendre ses distances avec les maladresses politiques d'Uglanov. Son inimitié jalouse à l'égard d'un important organisateur syndical, Alexandre Chliapnikov, n'a fait qu'aggraver la situation.\n\nUne chose est sûre, les jours d'Uglanov au gouvernement sont comptés, mais pour l'instant, on ne sait pas qui prendra sa place."
 socrus.320.a:9 "Un syndicaliste détesté par les syndicats, voilà qui est surprenant."

 socrus.322.t:9 "Démission du camarade Uglanov"
 socrus.322.intro:9 "Ayant perdu la confiance de son propre parti et du Congrès, Nikolay Uglanov a démissionné avec amertume et le débat sur son successeur a immédiatement commencé. La VTsSPS ne parvenait pas à s'unir derrière un candidat unique qui aurait la confiance de tous les grands syndicats, et Zinovyev réclamait déjà à cor et à cri que le remplaçant d'Uglanov soit issu de l'aile gauche du parti, comme Uglanov l'avait été."
 socrus.322.d.noleft:9 "$socrus.322.intro$\n\nEn tant qu'homme modeste, Grigory Zinovyev a naturellement soutenu qu'il serait le candidat idéal pour un nouveau ministre du travail, un homme capable de réparer les relations ternies entre le gouvernement et les syndicats. Bien qu'il y ait une part de vérité dans cette affirmation, Zinovyev a certainement du charisme parmi les masses.\n\nLe groupe Gauche-VST du Congrès commence à faire campagne pour Zinovyev, Kamenev s'exprimant en sa faveur. Mais l'opposition s'organise rapidement. Sous l'impulsion du SR Vladimir Karelin et du groupe de droite du VST, suffisamment de voix sont réunies pour que Zinovyev ne puisse pas passer, même si [ROOT.GetLeader] veut le nommer."
 socrus.322.d.left:9 "$socrus.322.intro$\n\nAvec une majorité instable au Congrès, [ROOT.GetLeader] avait toute latitude pour procéder à la nomination. Lors des discussions internes, deux choix principaux se sont présentés : le vieux syndicaliste bolchevique Sergey Medvedev et le syndicaliste plus modéré mais contrôlable Vasily Schmidt."
 socrus.322.a:9 "Grishka le Troisième, comme d'autres avant lui, a également échoué."
 socrus.322.b:9 "Medvedev conserve la position."
 socrus.322.c:9 "Schmidt ne posera aucun problème."

 socrus.323.t:9 "Une avancée ?"
 socrus.323.d:9 "Zinovyev ne s'est pas rendu après l'échec de sa tentative de s'emparer du ministère du Travail. Au lieu de cela, il a présenté un autre candidat : Sergey Pavlovich Medvedev, l'une des figures majeures de la faction de gauche de Kamenev et membre du comité central de la VTsSPS. Medvedev est déjà une option beaucoup plus tolérable et pourrait vraisemblablement obtenir suffisamment de voix au Congrès, même de la part des SR.\n\nLe candidat rival est venu de la droite, avec la nomination d'Aleksandr Yulyevich Finn-Yenotayevsky, un homme qui n'est pas issu d'un milieu syndicaliste, mais qui est un économiste et un modéré politique. Dans ce scrutin extrêmement serré, un seul homme pourra obtenir la majorité."
 socrus.323.a:9 "Dites à Zinovyev qu'il a obtenu les votes. C'est Medvedev."
 socrus.323.b:9 "Espérons que Finn-Yenotayevsky calmera la situation."

 socrus.324.t:9 "Le triomphe de Zinovyev"
 socrus.324.d:9 "Le Congrès a accordé sa confiance au candidat de Zinovyev, Sergey Medvedev. Medvedev, un ancien chien de guerre du mouvement syndical russe, représente une victoire majeure pour les communistes, qui ont désormais leur propre homme dans un ministère raisonnablement important. Si Levitsky n'était pas vraiment ravi d'inclure Medvedev dans son cabinet, craignant qu'il ne serve essentiellement de porte-parole aux projets de Zinovyev, il n'avait pas vraiment le choix, compte tenu de la division du Congrès et de l'absence de majorité pour tout autre candidat.\n\nSur le plan politique, la nomination de Medvedev est une catastrophe pour les partisans de Levitsky à droite. Sergey Kirov a accusé l'ancien premier ministre de faiblesse face à l'intimidation des crypto-bolcheviks, et beaucoup dans la propre faction de Levitsky, notamment autour d'Aleksandr Shlyapnikov, y voient une défaite humiliante pour l'autorité du président du VST. Certaines voix plus opportunistes lorgnent même du côté de la faction de gauche, voyant en Kamenev un possible nouveau président du VST. Si ces revers politiques se poursuivent, l'unité du Centre sera véritablement mise à l'épreuve."
 socrus.324.a:9 "Nous sommes désavantagés."
 socrus.324.b:9 "Essayez de sauver ce qui peut l'être."

 socrus.325.t:9 "Un compromis"
 socrus.325.d:9 "La tentative de Levitsky de nommer Aleksandr Finn-Yenotayevsky au poste de ministre du Travail échoue de manière surprenante, car il ne parvient pas à obtenir suffisamment de voix - ce qui est critique, c'est que ces voix proviennent de la propre faction de Levitsky, car Mikhail Tomsky et d'autres syndicalistes refusent de soutenir un "socialiste en col blanc" tel que Finn-Yenotayevsky. De retour à la case départ, il semble que le Congrès ne parvienne pas à se mettre d'accord, même sur cette simple question. Un candidat SR a été brièvement envisagé en dehors des factions de la VST, mais ce plan ne semblait que renforcer le soutien de Zinovyev au Congrès.\n\nFinalement, un accord a été conclu en coulisses entre Daniil Sulimov et la direction de la VTsSPS, et après de nombreuses concessions aux syndicalistes, il a été convenu qu'ils soutiendraient Aleksandr Shlyapnikov si Levitsky le nommait. Dans la pratique, cela garantit des syndicats essentiellement autonomes, puisque le contrôle du gouvernement serait assuré par un fervent indépendantiste, le camarade Shlyapnikov lui-même. Bien que cela n'aille pas directement à l'encontre des objectifs de Levitsky, cela limiterait sa marge de manœuvre politique. Grâce à ces concessions, Shlyapnikov pourrait également obtenir des voix de la gauche - et le nœud gordien politique serait ainsi résolu."
 socrus.325.a:9 "Ne pouvons-nous pas être unis pendant une seule minute ?"

 socrus.326.t:9 "Les protestations de Shlyapnikov"
 socrus.326.d:9 "Le débat sur le capitalisme a toujours été au cœur du marxisme russe, et il a maintenant atteint un point d'ébullition au Congrès. Une importante faction s'est formée derrière Aleksandr Shlyapnikov, qui critique sévèrement notre programme de "nouveau socialisme russe", permettant au capitalisme à petite échelle de travailler au développement de l'industrie russe.\n\nL'opposition affirme que la Russie dispose déjà d'une base industrielle suffisante pour passer à une production entièrement gérée par la société avec une planification économique, et que si ce type de demi-mesures aurait pu être nécessaire dans les années 1920, elles ne sont pas pertinentes pour la Russie d'aujourd'hui. Au contraire, elles sont comme une ancre que la nouvelle république révolutionnaire traîne sur son dos, ralentissant sa marche vers le véritable communisme."
 socrus.326.a:9 "Vos arguments sont valables, Aleksandr."
 socrus.326.b:9 "C'est pour le bien de toute la Russie, que cela vous plaise ou non."

 socrus.328.t:9 "La Dvoika"
 socrus.328.d:9 "Bien que Lev Kamenev soit à la tête de l'Union panrusse du travail, personne ne le considère comme le seul dirigeant. Grigory Zinovyev a joué le rôle de leader à part presque égale, non seulement en tant que bras droit de Kamenev, mais aussi en tant que co-empereur d'antan. D'une certaine manière, cette dynamique est nécessaire, car les deux hommes s'adressent à des publics très différents. Kamenev peut s'assurer la loyauté des modérés du VST, ceux qui étaient auparavant derrière Levitsky. Il est la force modératrice et dirigeante qui maintient la stabilité du gouvernement. Mais il a peu d'attrait pour les masses - ce qui est le cas de Zinovyev dans une large mesure. C'est un populiste effronté, dont les discours attirent les foules.\n\nLa rhétorique de Zinovyev a toujours été dure, et elle est particulièrement électrisante pour la base radicale du mouvement communiste : ceux qui exigent de l'action, et non de la bureaucratie. Ensemble, ces deux hommes peuvent jouer à la fois avec le parti et avec le peuple, mais on sent déjà que les radicaux pourraient ne pas être satisfaits de cet état de fait."
 socrus.328.a:9 "Le pouvoir de l'amitié doit être plus fort que cela... n'est-ce pas ?"
 RUS_dvoika_minigame_begins:9 "Bien que les deux hommes soient unis par l'amitié, ils diffèrent grandement dans leurs opinions, étant diamétralement opposés l'un à l'autre.\n\nAlors que Lev Kamenev dirige la tendance §Rmodérée§! au sein des §xCommunistes§!, Grigory Zinovyev rassemble des éléments plus §oféroce§! et §oradicaux§!. Pour l'instant, les §Rmodérés§! ont le dessus, mais ce ne sera pas toujours le cas.\n\nLe §Rradicalisme§! croissant peut être bénéfique à long terme, mais aller trop loin aura des §oconséquences§! pour Kamenev."

 socrus.329.t:9 "L'ascension du dictateur du peuple"
 socrus.329.d:9 "La tension entre la base la plus radicale du VST et les mesures modérées de Kamenev a finalement atteint le point de rupture. L'ancienne vision directrice de l'Union - la coopération entre tous les révolutionnaires russes - est pratiquement oubliée et une nouvelle race de communisme, plus radicale, a triomphé dans la politique russe. Elle est largement alimentée par la persistance de l'opposition contre-révolutionnaire et la mentalité d'assiégé dans laquelle se trouve notre république, alimentée par des gens comme Zinovyev et Gronsky.\n\nL'humeur populaire a changé, tout comme la composition des Soviets, ce qui a rendu le Congrès de plus en plus radical. Ce processus n'a pas été entièrement démocratique, car un nombre croissant de personnes ont été exclues des postes électifs pour cause de sympathies contre-révolutionnaires. Dans l'état actuel des choses, il est évident que l'influence personnelle de Kamenev n'est pas à la hauteur de celle de Zinovyev dans cette nouvelle situation. Un accord a été conclu en coulisses, dans l'intérêt de la stabilité de la république. Kamenev se retire de la direction du parti et ne conteste pas la candidature de Zinovyev aux élections interpartis suivantes, mais il obtient un poste organisationnel important au sein du régime et continue plus ou moins à gérer les affaires de l'État. Zinovyev, qui ne s'est jamais intéressé à ces questions, est plus qu'heureux d'accepter un tel compromis."
 socrus.329.a:9 "Grishka se retrouve finalement au sommet."

 socrus.330.t:9 "Ministère populaire de l'industrie et du commerce"
 socrus.330.d:9 "Après le président-ministre et le ministre de l'intérieur, le ministre populaire de l'industrie et du commerce est le troisième poste ministériel le plus prestigieux et le plus influent, et il exerce une influence considérable sur la politique économique.\n\nUn économiste planificateur comme Stanislav Strumilin serait notre homme, mais ne serait pas bien perçu par notre coalition. Nos alliés de droite ont suggéré Aleksandr Finn-Yenotayevsky, un partisan de l'économie mixte. Les Esers ont proposé Boris Kamkov, plus comme un gage de bonne volonté au sein de la coalition des travailleurs que comme un partisan d'une politique économique spécifique."
 socrus.330.a:9 "Strumlin supervisera bien le ministère."
 socrus.330.b:9 "Les SR ont besoin de concessions - c'est Kamkov."
 socrus.330.c:9 "Finn-Yenotayevsky dirigera l'économie."
 socrus.330.e:9 "Nous ne pouvons pas ignorer les compétences du camarade Kamenev."
 socrus.330.a.tt:9 "§RDésactive§! l'objectif national §Y$RUS_new_russian_socialism$§!."
 RUS_strumilin_ministry_NOT:9 "§Y$RUS_stanislav_strumilin$§! n'a §Rpas§! été choisi comme ministre de l'industrie et du commerce"
 socrus.330.c.tt:9 "§RDésactive§! l'objectif national §Y$RUS_4_year_plan$§!."
 RUS_yenotayevsky_ministry_NOT:9 "§Y$RUS_aleksandr_finn_yenotayevsky$§! n'a §Rpas§! été choisi comme ministre de l'industrie et du commerce"

 socrus.331.t:9 "Le ministère des affaires étrangères du peuple"
 socrus.331.d:9 "En tant qu'internationalistes dans l'âme, il est très important de savoir comment nos intérêts sont présentés et défendus dans le monde entier. Si presque tous les membres de la Coalition ouvrière soutiennent la révolution mondiale et la coopération internationale, il existe des différences évidentes.\n\nLa rhétorique féroce de Grigory Zinovyev et son mandat passé au sein des congrès internationaux l'ont déjà rendu célèbre pour ses visions élaborées de l'avenir de l'Internationale et le travail inlassable de la Russie pour fomenter des révolutions dans nos pays voisins. Parmi les options moins chauvines, on peut citer des diplomates plus discrets et expérimentés comme Matvey Skobelev ou le socialiste-révolutionnaire Vladimir Karelin. Le quatrième candidat mis en avant est Rafail Abramovich, de la Fraction de droite, dont la vision de la révolution mondiale est plutôt axée sur la coopération mondiale - au lieu de recourir aux armes, nous guiderons nos voisins vers le socialisme par l'aide et le développement, et non par le sang."
 socrus.331.a:9 "En tant que diplomate ayant une expérience occidentale, M. Skobelev est tout à fait indiqué."
 socrus.331.b:9 "Nous avons besoin de paix et Karelin peut la garantir."
 socrus.331.c:9 "Le socialisme doit se répandre selon la vision de Zinovyev."
 socrus.331.e:9 "L'idée d'Abramovitch correspond à nos grands idéaux."

 socrus.332.t:9 "Le ministère populaire de l'agriculture"
 socrus.332.d:9 "Au sein de la Coalition des Travailleurs, il existe des points de vue radicalement différents sur la manière d'aborder la soi-disant "question agraire". Les socialistes-révolutionnaires s'attendent déjà à obtenir le poste, en tant que défenseurs autoproclamés de la population rurale - et en toute honnêteté, peu de partis en Russie ont plus d'expérience et de connaissance de la campagne russe que les SR. Ilya Mayorov, le mari de Spiridonova, est le candidat le plus évident - un économiste agraire réaliste et un "communiste paysan" avoué, qui souhaite que la paysannerie russe accède au socialisme non par la coercition, mais par le développement matériel.\n\nSergey Dubrovsky est radicalement différent et représente le point de vue d'une grande partie de la VST : la campagne russe doit être entraînée dans la modernité par la force, au moyen de projets industriels massifs et de la croissance des villes de province. Candidat plus équilibré, le célèbre théoricien communiste Nikolaï Boukharine, soutenu par la Fraction de droite en tant que modéré, préférerait une progression plus naturelle des campagnes - et de l'économie dans son ensemble - plutôt qu'une orientation forcée."
 socrus.332.a:9 "L'agriculture a besoin d'une réforme radicale - c'est le cas de Dubrovsky."
 socrus.332.b:9 "Mayorov et les Esers sont les mieux placés."
 socrus.332.c:9 "C'est le point de vue de Boukharine qui correspond le mieux à notre vision."
 socrus.332.a.tt:9 "§RDésactive§! l'objectif national §Y$RUS_municipalisation_of_farms$§!."
 RUS_dubrovsky_ministry_NOT:9 "§YSergey Dubrovsky§! n'a §Rpas§! été choisi comme ministre de l'agriculture"
 socrus.332.b.tt:9 "§RDésactive§! l'objectif national §Y$RUS_agrarian_industrialisation$§!."
 RUS_mayorov_ministry_NOT:9 "§Y$RUS_ilya_mayorov$§! n'a §Rpas§! été choisi comme ministre de l'agriculture"

 socrus.333.t:9 "Le ministère de l'éducation du peuple"
 socrus.333.d:9 "En temps normal, le ministère de l'éducation n'est pas le poste ministériel le plus passionnant - mais notre tâche est immense, car nous devons éradiquer la superstition et le chauvinisme et les remplacer par une vision scientifique du monde.\n\nNotre grande révolution ne peut survivre que si les générations futures la soutiennent, et l'éducation est l'outil pour y parvenir. Nous avons un certain nombre de candidats - des hommes très orientés vers la science comme Aleksey Gastev, ou des croisés athées à part entière comme Sergey Minin de Tsaritsyn. Du côté des plus modérés, on trouve des candidats comme Boris Nikolayevsky et le socialiste-révolutionnaire Nikolay Zdobnov."
 socrus.333.a:9 "Nikolayevsky est tout à fait qualifié."
 socrus.333.b:9 "Évitez les radicaux et nommez Zdobnov."
 socrus.333.c:9 "Gastev abandonnera toutes les connaissances inutiles."
 socrus.333.e:9 "Minin est un fervent défenseur de la génération future."

 socrus.334.t:9 "Le ministère populaire de la santé"
 socrus.334.d:9 "Le ministre de la santé du peuple gère les soins de santé et les autres services sociaux de la Russie. Il s'agit d'un poste essentiel, mais pas très prestigieux, dont on ne se souvient que lorsque les choses tournent mal.\n\nLe principal candidat serait Fyodor Dan, mais compte tenu de ses autres responsabilités, un autre expert médical de la faction de droite, comme Miron Volsky, suffirait. La gauche soutient Zinaida Volkova - la fille de feu le camarade Trotsky - à ce poste, et elle est très soutenue par Kollontay et d'autres femmes activistes du Zhenotdel."
 socrus.334.a:9 "Donner la position à la droite."
 socrus.334.b:9 "Nommer un candidat plus à gauche."

 socrus.335.t:9 "Le ministère populaire de la culture"
 socrus.335.d:9 "Les artistes sont les ingénieurs de l'âme humaine - et avec la révolution, il y a beaucoup d'ingénierie à faire avec les âmes du peuple russe. La principale responsabilité du ministère est de propager notre message aux masses, d'inculquer les valeurs socialistes et de combattre la culture contre-révolutionnaire.\n\nLes ingénieurs culturels idéalistes ne manquent pas : Aleksandra Kollontay souhaite refaire toute la société russe et abolir la famille et le patriarcat, tandis qu'Ivan Gronsky cherche à créer une nouvelle culture héroïque socialiste. Les socialistes-révolutionnaires proposent Boris Malkin, organisateur de la production cinématographique et propagandiste du parti."
 socrus.335.a:9 "La passion de Kollontay est admirable."
 socrus.335.b:9 "La vision de Gronsky est plus terre à terre."
 socrus.335.c:9 "Malkin est un choix beaucoup plus pragmatique."

 socrus.336.t:9 "Effondrement du centre"
 socrus.336.d:9 "Ce qui reste du rêve d'une gauche russe unifiée est en ruines. Peut-être l'Union panrusse du travail était-elle trop idéaliste pour fonctionner correctement ?\n\nQuoi qu'il en soit, Vladimir Osipovich Levitsky, dernier représentant de la dynastie des Tsederbaum qui a guidé les mencheviks russes tout au long du XXe siècle, coule également avec ce navire. Il n'y a pas grand-chose à sauver, car l'ancien VST s'est transformé en deux blocs antagonistes, le Centre étant pris entre deux feux."
 socrus.336.a:9 "Qu'avons-nous fait..."
 socrus.336.b:9 "Le rêve doit survivre, quel qu'en soit le prix !"
 RUS_VST_power_struggle_tt:9 "§RLa faction la plus forte en sortira victorieuse.§!"
 RUS_VST_sulimov_coup_tt:9 "§RLe camarade Sulimov a un plan audacieux.§!"

 socrus.338.t:9 "Le Congrès révoque Levitsky lors du vote"
 socrus.338.d:9 "La tentative de Vladimir Levitsky de rassembler les socialistes russes a échoué. La spirale descendante a rongé l'autorité du Premier ministre, les critiques à son égard venant de plus en plus des siens. Le centre s'effondre, ses voix les plus fortes dénonçant Levitsky comme un leader mou et faible, dépourvu de vision pratique.\n\nLes groupes de Shlyapnikov et de Kollontay annoncent leur séparation du Centre pour former leur propre Groupe des Libertés Ouvrières, tandis que Mikhail Tomsky et une grande partie des syndicalistes qui le soutiennent font défection vers la Gauche. Les syndicalistes de Grigory Maksimov ont également quitté le navire en perdition et agissent désormais en tant que groupe indépendant. Le chaos parlementaire a conduit à la seule issue possible : Le Premier ministre Levitsky a été démis de ses fonctions. Le VST étant plus fracturé que jamais, une seule faction est en mesure de rassembler suffisamment de voix parmi la myriade de factions pour prendre le contrôle."
 socrus.338.a:9 "Abramovich et Dan perpétueront bien notre héritage."
 socrus.338.b:9 "Kamenev est notre seul espoir."

 socrus.339.t:9 "Un radicalisme croissant au sein des communistes"
 socrus.339.d:9 "La faction communiste du VST apporte de plus en plus son soutien à Zinovyev - et à Kamenev. Kamenev a souvent été considéré comme quelqu'un de trop doux pour être au sommet de la politique socialiste, mais ce n'est que maintenant que ces plaisanteries se sont transformées en critiques sérieuses. On reproche également à Kamenev de faire obstacle à la démocratie soviétique et d'être inapte à diriger la révolution alors que de graves dangers se profilent à l'horizon.\n\nEn revanche, Zinovyev, considéré comme un internationaliste convaincu prêt à tout pour garantir la sécurité de la révolution russe, est proposé comme alternative."
 socrus.339.a:9 "Ils ont raison. Zinovyev peut faire le travail."
 socrus.339.b:0 "Nous devons attendre notre heure."

 socrus.340.t:9 "Les Unionistes protestent"
 socrus.340.d:9 "Les plus grands syndicats de Russie ont organisé leurs membres et sont descendus dans la rue pour protester contre la nouvelle politique de [ROOT.GetLeader], qui consiste à centraliser la planification économique au sein d'un organe technocratique.\n\nDes hommes comme Mikhail Tomsky et Aleksandr Shlyapnikov ont farouchement dénoncé les plans du gouvernement, les qualifiant en pratique de retour du travailleur au servage capitaliste, même si c'est sous la direction de fonctionnaires du parti et de bureaucrates non élus. Les protestations ne font que prendre de l'ampleur."
 socrus.340.a:9 "Cela va s'estomper."

 ### VST Civil War ###
 socrus.350.t:9 "Le manifeste de Zinovyev"
 socrus.350.d:9 "La lune de miel du VST est terminée et, comme les questions politiques quotidiennes exigent des compromis constants, certains sont de plus en plus désillusionnés par la direction de Levitsky. Ce qui avait commencé comme une plainte sectaire s'est transformé en un véritable ultimatum, Grigory Zinovyev et 17 autres communistes du Left-VST ayant lancé un avertissement au gouvernement de Levitsky : ils n'ont guère confiance dans la direction politique actuelle et si leurs demandes - soutenues par le prolétariat de Russie - ne sont pas satisfaites, ils retireront leur soutien à Levitsky et au VST. Cette menace pourrait, dans le pire des cas, conduire à l'effondrement de la Coalition des Travailleurs et du VST.\n\nLes revendications portent sur la fin de "l'état permanent de compromis avec les forces bourgeoises". Elles exigent une transition vers une économie entièrement planifiée et l'interdiction des entreprises privées restantes, l'athéisme d'État, l'élimination des partis réactionnaires tels que l'Union socialiste-démocrate des soviets et du Congrès, des pouvoirs accrus pour les milices populaires et des enquêtes supplémentaires sur l'armée afin d'écarter les généraux de l'ancienne république qui pourraient nourrir des sentiments antisocialistes. Le manifeste est également soutenu par le parti de Sverdlov. Il est évident qu'accepter ces demandes reviendrait à capituler devant l'aile gauche du VST et conduirait presque certainement à une scission de l'aile droite. Mais de nombreuses demandes sont soutenues par les socialistes, même dans la propre faction du parti de Levitsky. En ce moment même, le manifeste est distribué dans les rues des grandes villes, tandis que les organisations de terrain qui soutiennent les arguments zinovieviens se mobilisent."
 socrus.350.a:9 "Écoutons ce qu'ils ont à dire."

 socrus.351.t:9 "La grève de Sulimov"
 socrus.351.d:9 "L'opération est communément appelée "la grève de Sulimov", Sulimov ayant ordonné au ministre de l'Intérieur Andrey Vyshinsky d'organiser l'arrestation massive des membres du RKP(b). Les plans ont été élaborés pendant des semaines, les agents du VGPU ayant suivi les membres du parti bolchevique et appris leurs habitudes. La nuit dernière, Blioumkine a donné les ordres et une série d'arrestations a eu lieu. Avant que le soleil ne se lève sur les sommets du Kremlin, la VGPU avait arrêté Sverdlov, Staline, Gastev, Ryutin et un certain nombre d'autres figures clés du RKP(b), ne rencontrant qu'une résistance occasionnelle et ne faisant qu'une seule victime. Les dirigeants du parti communiste ont été accusés de conspiration visant à saper la démocratie soviétique et la constitution, et de complot avec des éléments de l'armée pour renverser le gouvernement légal. Il faut dire que ces accusations ont mis à rude épreuve la crédibilité du gouvernement, car beaucoup ont compris qu'il s'agissait manifestement d'une purge politique - même si ceux qui croyaient à la conspiration étaient suffisamment nombreux pour permettre au moins que la purge ait lieu.\n\nLes condamnations ont été raisonnablement clémentes. La plupart d'entre eux ont été envoyés en exil interne dans les provinces sibériennes, essentiellement à l'écart de la politique nationale. Peu d'entre eux ont été condamnés à des peines de prison et aucun n'a été fusillé. Malgré les protestations véhémentes du Congrès, le gouvernement de Levitsky a réussi à éliminer le RKP(b) en tant que force politique, du moins pour l'instant, et, ce faisant, à priver les zinoviévistes de leur principal allié."
 socrus.351.a:9 "Dzerzhinsky serait fier."

 socrus.352.t:9 "Rébellion de la gauche"
 socrus.352.d.rebellion:9 "L'ultimatum n'a pas été suivi. Lors d'une grande manifestation publique à Moscou, Zinovyev s'adresse à ses partisans qui organisent des manifestations contre le gouvernement. Il déclare qu'il est clair pour tout le monde que le Premier ministre Vladimir Osipovitch n'est pas intéressé par les appels des travailleurs ordinaires, mais qu'il coopère plutôt avec les socialistes du champagne et les bourgeois devenus rouges. Rapidement, la réunion devient le congrès fondateur du Parti communiste ouvrier panrusse (VKTP), Zinovyev appelant les vrais communistes à boycotter le VST et à rejoindre son mouvement. La plupart des membres de la gauche de la VST suivent le mouvement, tandis que d'autres, comme Kamenev, se retirent de leurs fonctions plutôt que d'être contraints de choisir entre la Coalition ouvrière et le nouveau parti de Zinovyev.\n\nLevitsky se retrouve donc à la tête d'un VST croupion et, avec la gauche, il perd également un nombre important d'organisations de terrain et de syndicats. Saisissant l'occasion, les socialistes-révolutionnaires ont exigé de renégocier le programme gouvernemental actuel, nous extorquant en pratique d'inclure davantage de leurs exigences en échange de leur soutien continu. Au moins, les Danistes ont choisi de rester fidèles à la direction de Levitsky, bien qu'ils représentent désormais près de la moitié du groupe VST au Congrès, et qu'ils exigent naturellement d'avoir davantage leur mot à dire dans l'élaboration de la politique. Face à cette pression, il serait plus facile pour Levitsky de démissionner et de céder le pouvoir à Fyodor Dan et à la droite, bien que d'autres membres de son cercle de conseillers lui conseillent vivement de continuer malgré tout."
 socrus.352.d.expulsion:9 "L'ultimatum n'est pas suivi. Au lieu de cela, Levitsky exigea que Zinovyev et les autres rentrent dans le rang et soulèvent ces questions lors de la conférence du parti, afin qu'elles soient négociées et votées dans les règles, et non par le biais de la justice populaire et de la politique de la corde raide. Les zinoviévistes refusant de céder, ils sont expulsés en masse du parti et ne tardent pas à organiser un nouveau parti pour eux-mêmes. C'est ainsi que naît le Parti communiste ouvrier panrusse (VKTP), Zinovyev appelant les vrais communistes à boycotter le VST et à rejoindre son mouvement. La plupart des membres de la gauche de la VST suivent le mouvement, tandis que d'autres, comme Kamenev, se retirent de leurs fonctions plutôt que d'être contraints de choisir entre la Coalition ouvrière et le nouveau parti de Zinovyev.\n\nLevitsky se retrouve donc à la tête d'un VST croupion et perd, avec la gauche, un nombre important d'organisations de terrain et de syndicats. Saisissant l'occasion, les socialistes-révolutionnaires ont exigé de renégocier le programme gouvernemental actuel, nous extorquant en pratique d'inclure davantage de leurs exigences en échange de leur soutien continu. Au moins, les Danistes ont choisi de rester fidèles à la direction de Levitsky, bien qu'ils représentent désormais près de la moitié du groupe VST au Congrès, et qu'ils exigent naturellement d'avoir davantage leur mot à dire dans l'élaboration de la politique. Face à cette pression, il serait plus facile pour Levitsky de démissionner et de céder le pouvoir à Fyodor Dan et à la droite, bien que d'autres membres de son cercle de conseillers lui conseillent vivement de continuer malgré tout."
 socrus.352.d.coalition:9 "Nos relations avec la Fraction de gauche n'ont cessé de se dégrader, et elles sont désormais dans une impasse critique. Grigory Zinovyev et ses alliés ont dénoncé les politiques de [ROOT.GetLeader] et ont déclaré leur intention de fonder leur propre parti pour tous les vrais socialistes. C'est ainsi qu'est né le Parti communiste ouvrier russe (VKTP).\n\nNous nous retrouvons donc à la tête d'un VST croupion, et avec la gauche, il a également perdu un nombre important d'organisations de terrain et de syndicats. Au moins, la politique interne du parti devrait être beaucoup plus facile maintenant que l'opposition a disparu."
 socrus.352.a:9 "Nous pilotons encore les deux tiers d'un navire."

 socrus.353.t:9 "Rébellion de la droite"
 socrus.353.d.rebellion:9 "Après des discussions internes, les Danistes sont arrivés à une conclusion tragique : ils ont informé Levitsky qu'ils ne pouvaient pas soutenir la "capitulation totale aux exigences bolcheviques" du Premier ministre, et ils affirment qu'avec la voie que Levitsky a choisie, il ne fera que répéter les erreurs bolcheviques et trahir le peuple travailleur. Le mantra menchevique maintes fois répété du "socialisme par la démocratie" est une fois de plus cité. La méthode de Zinovyev pour imposer le socialisme ne fera que retourner les travailleurs contre lui et nécessitera la création d'un État policier bureaucratique qui gouvernera non pas par la démocratie ouvrière, mais par l'intimidation. Dan, Abramovitch et un certain nombre d'autres mencheviks ont déclaré leur intention de recréer le parti travailliste social-démocrate russe afin de restaurer le socialisme russe dans ses fondements idéalistes et de servir d'opposition constructive plutôt que de soutenir Levitsky.\n\nLevitsky se retrouve donc à la tête d'un VST croupion et, avec la droite, il a également perdu le soutien de nombreux modérés au sein de la bureaucratie du parti et des syndicats. Nous sommes donc encore plus à la merci de la faction de gauche, qui représente aujourd'hui près de la moitié des représentants du VST au Congrès. Ils semblent satisfaits pour l'instant, mais il est probable que la gauche continuera à dicter la direction du gouvernement Levitsky. Il serait peut-être plus honorable pour Levitsky de se retirer, et de permettre au VST de reconstituer ses rangs sous la direction de Kamenev - bien que la guerre soit loin d'être perdue."
 socrus.353.d.coalition:9 "Nos relations avec la Fraction de droite n'ont fait que s'aggraver, et elles sont maintenant dans une impasse critique. Les Danistes ont démissionné en masse de leurs postes au sein du parti, déclarant leur intention de recréer le parti travailliste social-démocrate russe comme moyen de restaurer le socialisme russe dans ses fondements idéalistes.\n\nNous nous retrouvons donc à la tête d'un VST croupion et, avec la droite, nous avons également perdu le soutien de nombreux modérés au sein de la bureaucratie du parti et des syndicats. Au moins, la politique interne du parti devrait être beaucoup plus facile maintenant que l'opposition a disparu."
 socrus.353.a:9 "Nous pilotons encore les deux tiers d'un navire."

 socrus.354.t:9 "Un accord pour sauver la coalition des travailleurs"
 socrus.354.d:9 "Un accord en coulisses est conclu entre les principales factions du parti. Kamenev sert d'intermédiaire entre les factions de droite et de gauche, tandis que Zinovyev reste fidèle à ses affirmations selon lesquelles Levitsky a toléré des socialistes bourgeois au sein du parti. Finalement, Kamenev et Levitsky font quelques concessions symboliques : les lois contre-révolutionnaires seront renforcées et des subventions seront accordées aux travailleurs urbains.\n\nSi, dans la pratique, cela ne signifie pas grand-chose, pour Zinovyev, cela signifie une négociation victorieuse - et pour la faction de droite, qui était plus au courant de l'attitude de Levitsky et de Kamenev à ce sujet, les choses se sont arrangées pour eux aussi."
 socrus.354.a:9 "Diversité d'opinions, unité d'action."

 socrus.355.t:9 "Expérience du blanquisme"
 socrus.355.d:9 "Alors que les jours du VST - et de l'ensemble de la Coalition des travailleurs - semblent comptés, des discussions secrètes ont déjà été entamées par des membres haut placés du gouvernement. Le premier ministre Levitsky lui-même semble résigné à son sort : si le parti vote en sa faveur, il respectera cette décision et se retirera probablement de la vie politique. Mais tous les membres de la VST ne sont pas prêts à abandonner le combat. Ce groupe de défense de la révolution est rassemblé autour de Daniil Sulimov et comprend plusieurs ministres, des membres importants de la VST, des militaires et même certains membres du PSR.\n\nLe scénario, comme l'explique Sulimov, est l'effondrement du gouvernement révolutionnaire. Selon lui, une fois Levitsky évincé, le VST s'effondrera, ses différentes factions se disputant le pouvoir ou se séparant pour former leurs propres partis. Dans le meilleur des cas, cela remet le pouvoir entre les mains des socialistes-révolutionnaires. Au pire, cela crée une paralysie et permet aux contre-révolutionnaires de tout le pays de prendre l'initiative, voire d'organiser des rébellions.\n\nIl est donc impératif, selon lui, de centraliser temporairement le pouvoir. Mikhaïl Toukhatchevski, présent à la réunion, est tout à fait d'accord avec l'analyse de la situation faite par Sulimov. Selon lui, la Russie doit désormais consacrer tous ses efforts à la préparation de la guerre révolutionnaire finale et ne rétablir les élections qu'après. Avec le soutien de l'armée, Sulimov aurait les mains libres pour agir."
 socrus.355.a:9 "Marche-t-il sur les traces de Lénine ?"

 socrus.356.t:9 "Exigences des Danistes"
 socrus.356.d:9 "Abramovitch et Dan ont cherché à maintenir leur faction à l'écart des conflits politiques les plus graves, mais à mesure que la rhétorique s'est durcie dans les deux camps, ils ont été contraints de se joindre à la mêlée. Avec un certain nombre d'Esers, les Danistes ont publié une déclaration collective exprimant leur inquiétude quant à l'état de notre république démocratique et à la volonté de certains cercles de la maintenir à l'avenir.\n\nEn conséquence, les gens ont demandé au gouvernement de Levitsky de mettre un terme à l'intimidation électorale et à l'infiltration continue des milices populaires par ceux qui semblent plus loyaux envers Lénine et Zinovyev qu'envers la république actuelle et ses dirigeants élus."
 socrus.356.a:9 "Pour l'amour de Dieu !"

 socrus.357.t:9 "Rupture avec le SDS"
 socrus.357.d:9 "L'Union socialiste-démocrate (SDS) a toujours été la partie la moins révolutionnaire de la Coalition des travailleurs, et nous avons reçu de nombreuses critiques pour avoir traité ces réformistes comme des partenaires égaux dans la construction du socialisme. Nous avons essayé, mais en fin de compte, nos différences étaient trop importantes.\n\nGergard Zeller, le président du parti, a blâmé le fanatisme idéologique de [GetSecondInCommand] dans un discours à ses partisans."
 socrus.357.a:0 "Triste."

 socrus.358.t:9 "La guerre du Comité central"
 socrus.358.d:9 "Les demandes de remaniement du Comité central du VST, normalement élu chaque année par les membres, se poursuivent. Les Zinovyevites ont exercé une pression énorme sur quelques individus pour qu'ils démissionnent du Comité afin que leurs sièges soient soumis à un vote - un vote que la faction de gauche s'organise pour remporter.\n\nEt cela fonctionne : le Comité central s'est transformé en un havre de magouilles, où l'on conclut des accords de cabinet, où l'on parie sur l'avenir du parti et où l'on choisit son camp. Si l'on permet à cette situation de perdurer, les zinoviévistes parviendront probablement à se faire de nouveaux alliés ou à pousser certains mencheviks de la vieille garde à démissionner. Bien que nous ne devions pas nous mêler de ces décisions, il faut parfois mettre les pieds dans le plat et calmer le parti."
 socrus.358.a:9 "Restez au-dessus des intrigues."
 socrus.358.b:9 "Ne pas accepter de démissions ni de nouvelles nominations."

 socrus.359.t:9 "Levitsky rencontre Kamenev"
 socrus.359.d:9 "À bien des égards, le VST est une création de deux hommes, Levitsky et Kamenev. C'est Levitsky qui a ramené les mencheviks à une philosophie plus révolutionnaire, et c'est Kamenev qui a réussi à persuader au moins une partie des bolcheviks de revenir au front populaire. Mais aujourd'hui, tout cela est menacé.\n\nLevitsky espère que Kamenev, qui est très proche de Zinovyev, pourra servir de médiateur entre eux et tenter de désamorcer la situation d'une manière ou d'une autre. Kamenev s'est montré sceptique, mettant en garde contre l'ambition et l'entêtement de Zinovyev, et a déclaré qu'il pouvait essayer, mais que c'était tout. Il refuse de prendre publiquement parti - il est toujours respecté en tant que leader de l'aile gauche du parti, et la crainte est que s'il soutient Levitsky, cela ne fasse que renforcer la voix de Zinovyev en tant que porte-parole des radicaux au sein de la VST.\n\nAu lieu de cela, Kamenev a promis de servir de médiateur au cas où Levitsky répondrait au moins à certaines des demandes - non pas pour satisfaire l'ambition de Zinovyev, mais pour montrer que la direction du parti est sensible aux demandes de la base. Après tout, n'est-ce pas simplement une revendication de Zinovyev que la direction actuelle existe dans une tour d'ivoire, agissant comme l'intelligentsia et détachée de la réalité de l'homme de travail ?"
 socrus.359.a:9 "Nous devons donc leur donner quelque chose."
 socrus.359.b:9 "... ou s'emparer de l'appareil d'État."

 socrus.360.t:9 "Protéger la révolution"
 socrus.360.d:9 "La "jeune garde" informelle des partisans de Levitsky, le Groupe de défense de la révolution, centré autour de Daniil Sulimov, prend le pouvoir. Après la démission du premier ministre Levitsky, le gouvernement de Sulimov a procédé à un coup d'État bureaucratique. Les "sulimovites" ont pris des postes importants au sein de la VST en utilisant leur contrôle sur la branche exécutive, ont déclaré l'état d'urgence et ont démis temporairement le Congrès de ses fonctions.\n\nDes protestations véhémentes s'élèvent de toutes les factions de la Coalition ouvrière, tant de la VST que des socialistes-révolutionnaires. Mais rien de tout cela ne menace sérieusement la prise de pouvoir de Sulimov, qui commence très rapidement à normaliser la situation et maintient à leur poste de nombreux membres des autres factions.\n\nEn fait, dans son premier discours radiodiffusé, Sulimov a appelé à l'unité et expliqué que son gouvernement considérait qu'il était de sa responsabilité de maintenir la stabilité de la République face aux troubles politiques, mais qu'il ne souhaitait en aucun cas s'emparer du pouvoir. Bien au contraire, il déclare que l'Union panrusse du travail sera organisée autour de son objectif - la défense de la révolution et de ses acquis - et non autour d'une idéologie ou d'un dogme. Quiconque, quelle que soit son affiliation politique, partage cet objectif est un allié."
 socrus.360.a:9 "Notre mission est la révolution ; rien de plus, rien de moins."

 #VST Other
 socrus.361.t:9 "Le socialisme par l'innovation"
 socrus.361.d:9 "Beaucoup de membres des VST considèrent l'éducation comme un simple outil au service de la vie des travailleurs. À cette fin, ils considèrent que de nombreuses sciences douces sont inutiles et estiment que l'accent devrait être mis uniquement sur les sciences plus dures, telles que l'ingénierie - après tout, comment la philosophie et d'autres sciences sociales peuvent-elles sérieusement contribuer aux moyens de subsistance des travailleurs ?\n\nCe point de vue est généralement contesté par de nombreux membres de la faction de droite. Bien qu'ils soient d'accord avec le principe, ils estiment qu'une telle idéologisation des universités constitue une restriction de la liberté académique et préféreraient que les choses restent en l'état. Naturellement, les sciences exactes devraient être encouragées de toute façon, mais la question est de savoir si cela reste une question de politique ou une simple suggestion."
 socrus.361.a:9 "Calmons-nous un peu."
 socrus.361.b:9 "L'éducation doit être idéologisée."

 socrus.362.t:9 "Défection de l'ancien centre"
 socrus.362.d.left:9 "L'aile modérée de notre parti - les syndicalistes autour de Sulimov et Shlyapnikov - s'est révélée aussi traître que prévu. Après des querelles incessantes entre [ROOT.GetLeader] et la droite, un fossé trop large s'est finalement creusé, et les organisations et syndicats contrôlés par eux retirent leur soutien à nos politiques.\n\nAu lieu de cela, ils se sont organisés en "Groupe d'opposition syndicale", représentant les syndicats libérés du contrôle des "démagogues zinovieviens"."
 socrus.362.d.right:9 "L'aile gauche de notre parti - les syndicalistes autour de Sulimov et Shlyapnikov, anciens disciples de Levitsky - n'a pas bien pris notre politique. Après s'être constamment chamaillés avec le gouvernement de [ROOT.GetLeader], ils ont finalement rompu les liens avec nous, sous prétexte que nous modérions les acquis de la révolution.\n\nIls ont formé le "Groupe d'opposition révolutionnaire", qui cherche à maintenir le cap de la Russie vers un communisme inévitable."
 socrus.362.a:0 "Bon débarras."
 socrus.362.b:9 "Nous ne pouvons pas les perdre !"

 #Kamenev Union Law Eventchain
 socrus.363.t:9 "Les revendications des syndicalistes"
 socrus.363.d:9 "Face aux manifestations, le gouvernement ne pouvait rester inactif. Les syndicats s'opposaient évidemment à toute ingérence, mais ils ne voyaient pas en quoi elle était nécessaire. Les divisions inutiles au sein des syndicats n'ont fait qu'accroître la bureaucratie et la compliquer à l'excès. A l'origine, cet organisme était censé représenter et protéger les travailleurs, mais il s'est transformé en une organisation dysfonctionnelle qui ne pouvait que promettre, mais pas faire grand-chose. C'est du moins le point de vue de Lev Kamenev. Ses réformes avaient une raison d'être, celle de régler petit à petit les problèmes existants. Cependant, les syndicats, actuellement réunis au sein de l'Opposition syndicale, dirigée par le président du VTsSPS, Mikhaïl Tomsky, ne partagent pas ce point de vue.\n\nKamenev décide donc de prendre l'initiative et invite Tomsky à s'asseoir à la table des négociations à Petrograd. Tomsky présente une liste interminable de revendications, allant de la promesse de l'indépendance des syndicats à l'augmentation de leur financement. Kamenev sait qu'il ne pourra pas répondre à tous leurs souhaits, surtout avec Zinovyev sur le dos. Alors que Lev Borisovich est censé répondre, un message arrive de Moscou, indiquant que le dirigeant doit se rendre d'urgence à une réunion du gouvernement. Malheureusement pour Tomsky, le président doit quitter les négociations qu'il a organisées.\n\nAprès avoir pris un train rapide pour Moscou, Lev Kamenev arrive à la réunion du gouvernement, qui se transforme rapidement en un débat houleux sur la manière de faire face aux manifestations et, plus important encore, sur la question de savoir s'il faut revenir sur les lois récemment promulguées. Le débat n'étant pas près de s'achever, Grigory Zinovyev prend Kamenev à part dans son bureau. Comment as-tu pu faire cela, Lev, comment as-tu pu agir dans mon dos de la sorte ? Avant que Kamenev ne puisse prononcer un seul mot, Zinovyev poursuit : "Cela n'a plus d'importance. La direction du parti a annoncé une réunion de crise. Tout cela parce que tu as refusé de travailler avec moi. Espérons que le vieux Volodya ne causera pas de problèmes. Quant à vous, je ferai de mon mieux pour remédier à votre incompétence". Alors que Grigory Yevseyevich quitte la pièce, Lev Borisovich s'adresse à lui :"
 socrus.363.a:9 "Grisha, tu ne m'as même pas permis d'essayer."

 socrus.364.t:9 "La débâcle des aînés"
 socrus.364.d:9 "Alors que les manifestations se poursuivent, Vladimir Levitsky, ne voyant aucune action de la part du gouvernement central, décide de prendre les choses en main et organise une réunion d'urgence de la direction du VST au siège du parti à Moscou. Les émeutiers se trouvant juste devant les fenêtres, les principaux dirigeants de chaque faction arrivent bientôt : Fyodor Dan des Danistes, Daniil Sulimov des Internationalistes, et enfin Lev Kamenev et Grigory Zinovyev des Communistes. Bien que Levitsky n'occupe plus aucune fonction, il jouit encore d'un certain respect au sein du parti. C'est pourquoi toutes ces personnalités, y compris au sein du gouvernement, ont décidé d'y assister.\n\nLa réunion a été ouverte par Vladimir Osipovitch, qui a déclaré que les syndicats constituaient l'épine dorsale de la nouvelle société russe et que leur voix devait être entendue. Après avoir félicité Lev pour ses tentatives de négociation, il a souligné la nécessité d'abroger certaines lois. Dan est d'accord avec Levitsky, déclarant que certains syndicats doivent être guidés, mais qu'ils doivent rester indépendants. Zinovyev a ensuite expliqué comment les syndicats étaient devenus corrompus, voire inutiles. Pour lui, la centralisation est inévitable. Kamenev tente de développer cette idée, affirmant qu'elle pourrait être meilleure pour le pays et le budget dans son ensemble, mais il est rapidement interrompu par Dan. Le vieux menchevik commence à expliquer que la centralisation est contraire aux principes fondateurs de la République. Il souligne même que Maria Spiridonova ne le permettrait jamais. Rapidement, Zinovyev répond en suggérant de démettre Mikhail Tomsky de ses fonctions. Alors que les deux leaders opposés échangent constamment des propos enflammés, Levitsky et Kamenev, fatigué, se retrouvent pris dans le feu de l'action.\n\nSoudain, Vladimir Levitsky hausse le ton, ordonne aux deux hommes de s'arrêter et demande à Lev Borisovich de prendre une décision. Doivent-ils céder et abroger les lois ? Ou bien ignorer Tomsky et attendre que la situation se calme ?"
 socrus.364.a:9 "Avons-nous seulement le choix ?"
 socrus.364.b:9 "Une fois la crise de Tomsky terminée, tout rentrera dans l'ordre."
 RUS_zinovyev_warning_tt:9 "§YCette option pourrait s'avérer néfaste pour la réputation de Kamenev.§!"

 socrus.365.t:9 "Rumeurs de dessous de table"
 socrus.365.d:9 "Après la décision de Kamenev de révoquer la législation controversée, la situation semble s'être quelque peu calmée. Cependant, Lev Kamenev ne semble pas avoir totalement renoncé à ses idées. Avec l'aide de Levitsky, il tente de préserver ses politiques sous une certaine forme, bien qu'elle soit considérablement affaiblie. Cependant, face à la position inflexible de Fiodor Dan et de sa faction, Lev Borisovitch n'a d'autre choix que de renoncer à ses lois.\n\nAlors que les hauts responsables discutent de l'abandon des lois, ceux qui se trouvent plus bas dans la hiérarchie commencent à spéculer sur ce qui va se passer maintenant. L'une de ces théories est que Grigory Zinovyev, le visage, l'allié et surtout l'ami de Kamenev, n'a pas apprécié la décision de Lev et qu'il complote maintenant pour le destituer. Lors d'une réunion, Sergey Medvedev a informé le dirigeant de ces rumeurs, mais Lev Kamenev n'a pas semblé s'en préoccuper ou s'en inquiéter.\n\nBientôt, une autre rumeur circule, plus grave et plus dangereuse que l'autre. Si, dans un premier temps, Mikhaïl Tomsky semble satisfait de la décision de Kamenev de supprimer sa législation, il n'est pas très heureux de la coopération de Lev avec les Danistes. Cependant, Zinovyev propose une solution pour y remédier - un accord qu'il a conclu avec Frunze. L'armée soutiendra le gouvernement quoi qu'il arrive, et si des protestations éclatent, elle est prête à réagir. Lev Borisovich a remercié Grigory pour cet accord, mais il ne pensait pas qu'il était nécessaire. Après tout, pourquoi abattre une manifestation pacifique ?"
 socrus.365.a:9 "Espérons que cela ne se terminera pas comme en 1905."

 socrus.366.t:9 "Des voix partout"
 socrus.366.d:9 "La situation à laquelle le VST est confronté aujourd'hui est loin d'être paisible. Les théories sur Zinovyev, l'armée prête à attaquer, Tomsky mécontent et les Internationalistes qui retirent peu à peu leur soutien. Tout cela amène certainement Kamenev à douter de sa ligne de conduite. Mais ce n'est pas comme s'il pouvait faire marche arrière maintenant.\n\nBientôt, cependant, tout va basculer, car Mikhail Tomsky et Aleksandr Shlyapnikov publient une déclaration commune. Ils y condamnent la coopération du gouvernement avec les Danistes, estimant que les syndicats en seront tous victimes. Nous avons la démocratie syndicale pour l'instant, mais permettre aux réformes de Dan de passer sera un pas en arrière vers le tsarisme capitaliste".\n\nLe coup suivant est venu des syndicalistes zinovievistes. Sergey Medvedev exprime sa déception à l'égard du gouvernement, qui n'a pas conscience de faire confiance à Dan et de suivre ses propositions. Lors de discussions privées entre Kamenev et un Zinovyev mécontent, ce dernier se fait l'écho de ce sentiment : combien de camarades devront exprimer leurs critiques avant qu'il ne les écoute ? L'armée semble également faire marche arrière. Après un court moment de silence, les camarades reprennent leur travail habituel, bien qu'il soit évident que rien n'a été résolu."
 socrus.366.a:9 "Parfois, essayer de plaire à tout le monde peut s'avérer néfaste."

 socrus.367.t:9 "Assassins"
 socrus.367.d:9 "Quelques jours se sont écoulés depuis les annonces des unionistes, mais la situation ne s'est pas éclaircie. Pour rencontrer les syndicats, ceux-ci exigent que Kamenev mette fin à toute coopération avec les Danistes. Bien qu'il le veuille, il craint qu'en faisant marche arrière maintenant, ni les amendements ni les abrogations ne soient adoptés par l'assemblée. La situation est une véritable impasse. Mais un homme va bientôt la briser : Grigory Zinovyev.\n\nLors d'une de ses réunions régulières avec Kamenev, Zinovyev décide de remettre sur le tapis la question des troubles. Il propose une solution à ce problème, que Lev Borisovitch refuse immédiatement. Une centralisation totale, comme il l'a proposé lors de la réunion du parti, est un autre extrême qui, aux yeux de Lev, leur causerait encore plus d'ennuis. Ce dont Kamenev a besoin maintenant, c'est d'une solution qui plaise à tout le monde, mais à ce moment-là, c'est impossible.\n\nEn entendant cela, Grigory Yevseyevich s'est rapidement levé de sa chaise. D'un ton très irrité, il commence à fulminer en expliquant comment les choix de Lev les ont mis dans cette situation. Il a ensuite commencé à remettre en question la coopération de Kamenev avec Dan, arguant qu'elle était imprudente et lui rappelant que les syndicats détestent Dan pour sa politique. Kamenev répond rapidement que sans son soutien, il n'aurait même pas les chiffres pour faire quoi que ce soit, mais Grigory l'interrompt rapidement. Il déclare qu'il a tous les chiffres : l'armée, les bolcheviks, même quelques Esers, mais surtout la majorité de la faction communiste. Pendant que Lev faisait des affaires avec les mauvaises personnes, Grigory faisait des affaires avec les bonnes. Kamenev n'a pas pu prononcer un seul mot. Bientôt, Grigory donne à Lev Borisovich un choix : faire à sa façon ou s'exposer à la chute de l'assemblée. Il a le nombre nécessaire pour le faire. Après un bref moment de silence, Kamenev accepte. Bientôt, toute coopération et toute loi rédigée par les Danistes sont supprimées, et toute résistance ne signifie plus rien."
 socrus.367.a:9 "Comploter contre son ami est-il la bonne chose à faire ?"

 socrus.368.t:9 "Le coup de grâce"
 socrus.368.d:9 "Pendant que la poussière retombe, le camarade Kamenev propose la création d'une commission spéciale au sein du Congrès, chargée de rédiger une législation telle que Zinovyev l'a souhaitée. Dans un discours enflammé, Fyodor Dan déclare que lui et sa faction n'auront rien à voir avec cela. Les Internationalistes rejoignent la Commission mais sont rapidement mis à l'écart.\n\nAu bout d'un certain temps, la politique est prête à être votée. Elle prévoit la fusion de tous les syndicats en un seul grand syndicat, formellement indépendant du gouvernement central. Les dirigeants syndicaux devront cependant se soumettre à une enquête du "Bureau de lustration anti-savinkovite", qui déterminera s'ils ont ou non collaboré avec le régime du Cheval pâle. Ainsi, cette nouvelle Union sera véritablement loyale envers Grigory Yevseyevich lui-même.\n\nLorsque cette législation est finalement présentée au Congrès, elle se heurte à la résistance farouche des Danistes et des SR. À ce stade, cependant, cela n'avait pas d'importance et, après de faibles protestations, les députés de la VST-Droite et des SR quittèrent la salle. Finalement, la commission est passée avec une légère majorité de voix. Les votes favorables sont ceux des communistes de la VST, des députés de la droite de la VST et des députés de la SR : Les communistes de la VST, les maximalistes des SR, le RKP(b) et une partie des internationalistes de la VST. Les députés du SDS ont immédiatement réagi en tentant d'émettre un vote de défiance, mais il était trop tard. Dans une brève déclaration à la presse, Mikhail Tomsky reconnaît sa défaite et demande pardon aux syndicats. Lev Kamenev, silencieux et renfermé, félicite brièvement son ami avant de s'enfermer dans son bureau."
 socrus.368.a:9 "Grishka a finalement réussi, mais à quel prix ?"

 socrus.369.t:9 "Offre de Sulimov"
 socrus.369.d:9 "Les manifestations ne semblent pas vouloir s'arrêter, car Mikhaïl Tomsky s'y oppose sans relâche. Il menace bientôt d'organiser une grève générale si cela s'avère nécessaire pour faire pression sur Kamenev. Après avoir appris ce qui s'est passé au siège du parti, Daniil Sulimov décide de demander un rendez-vous à Lev Kamenev. Il lui propose de rencontrer Tomsky et de jouer le rôle de médiateur. Kamenev hésite un moment, mais répond bientôt que Grigory Zinovyev doit également être présent, en tant que représentant de son gouvernement. Le camarade Sulimov réplique que le tempérament et la réputation de Zinovyev risquent d'entraver les négociations, mais devant l'insistance de Kamenev, Sulimov cède.\n\nBientôt, le ministre-président lui-même se joignit à eux. Lorsqu'il prend connaissance de la proposition, il accepte, mais à une seule condition : c'est lui qui mènera les négociations. C'est une ligne rouge pour Sulimov, et une dispute éclate avec Zinovyev. N'en pouvant plus, Kamenev doit prendre une nouvelle décision."
 socrus.369.a:9 "Les négociations doivent être supervisées par Zinovyev."
 socrus.369.b:9 "Le camarade Sulimov a raison ; seul un compromis peut nous sortir de ce pétrin."

 socrus.370.t:9 "Proposition de Zinovyev"
 socrus.370.d:9 "La décision de Kamenev laisse Daniil Sulimov agité et déçu. Tomsky est informé des négociations proposées, mais apprenant que c'est Zinovyev qui s'en charge, il refuse toute tentative. La situation devenant incontrôlable, Zinovyev décide que le temps des négociations est révolu et qu'il est temps de frapper. Son plan consiste à créer un syndicat uni, loyal à l'État et au gouvernement. Ses dirigeants seront choisis par Zinovyev afin qu'ils ne causent pas de problèmes à l'avenir. Kamenev reste sans voix - il réplique en lui rappelant qu'une telle législation n'aurait aucune chance d'être adoptée par le Congrès.\n\nCependant, le président-ministre Zinovyev tente de rassurer Lev Borisovich en lui disant qu'il a peut-être une carte cachée dans sa manche. Kamenev tente de faire valoir qu'il y a peut-être quelque chose qui pourrait plaire à Tomsky, mais sans grand succès."
 socrus.370.a:9 "Il doit y avoir un moyen de parler à Tomsky."
 socrus.370.b:9 "D'accord, Grishka, montrez votre jeu."

 socrus.371.t:9 "Épées et piquants"
 socrus.371.d:9 "Le plan de Zinovyev comporte deux aspects : la diversion et la peur. D'abord, il ordonne à l'armée d'organiser des exercices près des points chauds de la contestation, comme Petrograd. Ensuite, il organise des contre-manifestations avec l'aide du RKP(b). Enfin, Sergey Medvedev tentera d'user de son influence pour décourager certains syndicats de manifester. Lev Kamenev réfléchit un moment, mais il ne voit pas d'autre solution.\n\nLe plan est donc mis en œuvre. Grigory Zinovyev écrit rapidement à Frunze pour l'informer des exercices prévus. Ensuite, les membres du RKP(b), soutenus par une partie des communistes, distribuent des tracts critiquant les syndicats et organisent des rassemblements, tandis que Medvedev contacte ses collègues. Bientôt, certaines manifestations autour de Moscou commencent à s'estomper, mais le conflit n'est pas terminé."
 socrus.371.a:9 "Parfois, les mots sont plus forts que les armes."

 socrus.372.t:9 "À Parry"
 socrus.372.d:9 "La réponse de Frounze n'est pas celle que Kamenev et Zinoviev espéraient : Frounze refuse de participer au plan. En fin de compte, les contre-mesures échouent également : les gens cessent d'assister aux rassemblements bolcheviques et la situation à Moscou redevient tendue. Medvedev ne parvient pas non plus à convaincre ses collègues. Dans ce contexte, Kamenev tente de persuader Zinovyev d'entamer des négociations avec Tomsky, mais ce dernier persiste dans son refus. Zinovyev assure Kamenev qu'il a toujours un plan C. En usant de son influence à Petrograd, il affaiblira la position de Tomsky et créera une ouverture pour qu'ils adoptent sa législation. Kamenev n'émet aucune objection.\n\nZinovyev s'empresse d'organiser d'innombrables réunions à Petrograd avec ses contacts, et un certain nombre de syndicalistes s'effacent devant le tollé général. Tomsky ne veut pas reculer, mais son entourage commence à faire pression sur lui pour qu'il cède, voire qu'il démissionne. Après leur retour, Grigory et Lev travaillent sans relâche pour rassembler des soutiens au sein de leur faction, des Esers radicaux et de certains Internationalistes."
 socrus.372.a:9 "Ce n'est pas la décision la plus juste, mais elle est efficace."

 socrus.373.t:9 "Contre-offre"
 socrus.373.d:9 "Kamenev est inflexible sur la proposition de Zinovyev. Il a l'idée de centraliser tous les syndicats au sein de la VTsSPS, en guise de concession non pas aux syndicats, mais à Tomsky lui-même. Lors d'une de leurs réunions régulières, Lev Borisovich expose son idée à Grigory et, à sa grande surprise, Zinovyev l'approuve. Le Premier ministre, cependant, a son propre programme.\n\nTomsky accepte finalement de négocier et ils se rencontrent tous les trois dans le palais du Sénat du Kremlin. Le camarade Kamenev commence par déclarer que ses politiques resteront en place, ce qui contrarie évidemment le président de la VTsSPS. Cependant, lorsque Kamenev a formulé sa proposition de manière à ce qu'elle soit bénéfique pour Tomsky, ce dernier s'est finalement rallié à sa cause. En outre, il promet d'arrêter les manifestations et d'exhorter ses collègues des autres syndicats à faire de même."
 socrus.373.a:9 "Tomsky a reçu une carotte, et les syndicats un bâton."

 socrus.374.t:9 "Coup intérieur"
 socrus.374.d:9 "Comme promis, toutes les émeutes ont cessé dans les grandes villes. Peu après, le comité central de la VTsSPS annonce une nouvelle choquante : le président en exercice, Mikhaïl Tomsky, vient d'être démis de ses fonctions. Peu de temps après, la nouvelle parvient au Kremlin et met Lev Kamenev en état de choc, car l'accord qu'il vient de conclure semble remis en question. Zinovyev, quant à lui, ne semble pas aussi surpris, ce qui rend Kamenev suspicieux. Des élections pour la présidence sont organisées au sein de la VTsSPS, et seuls deux candidats arrivent en tête : Aleksandr Shlyapnikov et Sergey Medvedev.\n\nLe camarade Medvedev est connu pour sa loyauté indéfectible envers le camarade Zinovyev, ce qui pourrait être son plus grand atout pour la Dvoika, mais aussi son plus grand obstacle à l'accession à la présidence. Le camarade Shlyapnikov, quant à lui, est connu pour son indépendance et sa loyauté envers les seuls syndicats ; il pourrait toutefois accepter le même accord que celui fait à Tomsky. Au fur et à mesure des élections, Zinovyev propose à Kamenev de s'assurer une fois pour toutes de la loyauté du VTsSPS en tirant quelques ficelles pour aider Medvedev à gagner. Kamenev hésite, mais au bout d'un moment, il répond :"
 socrus.374.a:9 "Après tout ce que nous avons vécu, nous devons nous assurer de la loyauté des VTsSPS."
 socrus.374.b:9 "Non Grisha, nous valons mieux que cela."

 socrus.375.t:9 "Le triomphe de Petrograd"
 socrus.375.d:9 "À la surprise générale, Sergey Medvedev a remporté l'élection et est devenu président du VTsSPS. Dans son discours inaugural, il exprime la nécessité pour les syndicats de travailler avec le gouvernement, car ils en font partie intégrante, comme un grand organisme. Avec son allié à la tête du plus grand syndicat, Grigory Zinovyev décide d'insister à nouveau auprès de Kamenev pour qu'il donne sa vision du projet de loi sur les syndicats. Kamenev exprime d'abord son opposition, mais se rend compte qu'il est mis en échec et donne sa bénédiction à la législation.\n\nUne commission a été créée au sein du Congrès et la loi a été rapidement rédigée selon les instructions de Grigory. À l'époque, Medvedev a déclaré que ce projet de loi était ce dont les syndicats avaient besoin et qu'il permettrait à l'État de fonctionner correctement. Aucun autre syndicat n'a décidé de s'exprimer sur cette loi. La loi a rapidement été adoptée, avec une majorité de : VST-Gauche, une partie de VST-Centre, SR-Maximalistes et RKP(b). Sergey Medvedev a été maintenu à la présidence du VTsSPS et la loi lui a permis de purger efficacement toute résistance au sein de l'Union. Les opposants restants parlent d'un coup d'État de la "clique de Petrograd" dirigée par le "roi Grishka le troisième", mais toutes les voix se taisent bientôt. Ils avaient pourtant raison, car Grigory Zinovyev pouvait se sentir comme un roi, avec la plus grande organisation de Russie sous sa coupe."
 socrus.375.a:9 "Grigory se révélera-t-il un souverain cruel ?"

 socrus.376.t:9 "Le triomphe des métallurgistes"
 socrus.376.d:9 "Comme tout le monde s'y attendait, Aleksandr Shlyapnikov a gagné et est devenu président du VTsSPS. Dans son discours d'investiture, il salue le travail de ses prédécesseurs pour les syndicats et exprime la nécessité de continuer à faire pression sur le gouvernement, non pas en tant qu'opposant, mais en tant qu'allié. Il rencontre rapidement Kamenev et Zinovyev et déclare son soutien à l'accord qu'ils ont conclu avec Tomsky.\n\nC'est ainsi que la commission est créée au sein du Congrès. La nouvelle loi sur les syndicats prévoit une centralisation majeure des syndicats au sein de la VTsSPS sous la direction de Shlyapnikov. Avec quelques amendements nécessaires, la législation est facilement adoptée avec les votes du VST-Gauche, du VST-Centre et de tous les SR. Après le vote, Zinovyev félicite brièvement Kamenev et commente ses choix judicieux et son intuition."
 socrus.376.a:9 "La Dvoika s'est-elle transformée en Troika ?"

 socrus.377.t:9 "Dans les grandes salles de Petrograd"
 socrus.377.d:9 "Après avoir reçu le feu vert de Sulimov, celui-ci prend rapidement contact avec Mikhail Tomsky. Le président du VTsSPS accepte les négociations et propose de tenir la réunion dans l'une des salles de l'usine métallurgique de Petrograd. Tomsky, aux côtés d'Alexandre Chliapnikov, représente l'opposition syndicale, Lev Kamenev et Grigori Zinoviev représentent le gouvernement et Daniil Sulimov joue le rôle de médiateur.\n\nLa première question à l'ordre du jour est celle de l'indépendance des syndicats. Tomsky et Shlyapnikov exigent que le gouvernement, en guise de bonne volonté, garantisse l'indépendance des syndicats dans la nouvelle loi. Kamenev lance alors une contre-demande : la centralisation en douceur des syndicats. Il affirme qu'il s'agit uniquement d'une mesure visant à réduire la bureaucratie excessive. Il a ensuite exposé le plan de centralisation, qui prévoyait l'intégration des petits syndicats dans les plus grands de Russie, le VTsSPS en étant le principal bénéficiaire. Le camarade Shlyapnikov est scandalisé par cette idée, mais le camarade Tomsky s'y intéresse. Aleksandr, en colère, quitte la salle tout en condamnant cet acte de "trahison". Tomsky, imperturbable face à son collègue, accepte l'ensemble de la proposition."
 socrus.377.a:9 "Tomsky s'est-il incliné par peur ou par cupidité ?"

 socrus.378.t:9 "Mikhaïl le Courbé"
 socrus.378.d:9 "Les négociations avec Mikhaïl Tomsky se poursuivent et aboutissent bientôt au projet de loi sur les syndicats. Le président de la VTsSPS met fin à toutes les grèves et, avec Kamenev et Zinovyev, présente le projet de loi devant le Congrès.\n\nLors de l'examen du projet de loi, Vasily Zhilin, un député SR, s'interroge sur la crédibilité de Tomsky. Il affirme que le projet de loi lui profite surtout, à lui et à son syndicat, le VTsSPS. Nikolay Oglanovsky, du SDS, lui fait bientôt écho en ajoutant que cette politique pourrait être "l'acte d'ouverture" de la montée au pouvoir de Zinovyev, avec les bolcheviks. Dans son discours, Tomsky réfute toutes ces affirmations en commentant l'argument anti-bureaucratique de Kamenev. Après son discours, Aleksandr Shlyapnikov est monté sur le podium et a annoncé qu'il demanderait à tous les membres de la VTsSPS de démettre Tomsky de la présidence après qu'il se soit vendu à la Dvoika.\n\nEntendant cela, dans un espace isolé, Kamenev supplie Zinovyev d'user de son influence à Petrograd pour sauver Tomsky et, avec lui, leur projet de loi. Zinovyev, à la surprise de Lev, refuse. Le vote sur le projet de loi est reporté, le Congrès souhaitant attendre que la nouvelle direction de la VTsSPS soit choisie."
 socrus.378.a:9 "Est-il encore utile de sauver une cause perdue ?"

 socrus.379.t:9 "Mikhail le brisé"
 socrus.379.d:9 "La direction de la VTsSPS a rapidement annoncé le vote pour la présidence. Le choix le plus évident était celui d'Aleksandr Shlyapnikov, défenseur de longue date des syndicats, qui a récemment détrôné Mikhail Tomsky de son poste. Après deux tours de scrutin, tout semble pencher en faveur de Shlyapnikov ; cependant, au dernier tour, un cheval noir émerge : Sergey Kirov, le "prince de Petrograd".\n\nAprès des débats et de violents échanges de mots entre les deux camps, Kirov sort vainqueur. Dans son discours, il félicite Shlyapnikov d'avoir réalisé un bon score quel que soit le résultat et exprime la nécessité de mettre fin au conflit sur la ligne Union-Gouvernement. Tout en déclarant que ses sympathies vont à Chliapnikov, il voit certains points positifs dans la politique de Kamenev, et c'est pourquoi il décide de soutenir le projet de loi.\n\nEn quelques jours, le projet de loi est adopté avec les voix du VST-Gauche, du VST-Centre, des SR et même d'une partie du SDS et du RKB(b). Dans son discours, le camarade Kirov a félicité la Dvoika pour l'adoption de cette loi et a invité tous les syndicats à la soutenir également. Grigory Zinovyev, du bureau de Kamenev, l'a également félicité et a admis que ses choix étaient justes."
 socrus.379.a:9 "Finalement, l'intuition l'a emporté sur l'intrigue."

 socrus.380.t:9 "Échange amical"
 socrus.380.d:9 "La loi sur les syndicats est adoptée et de nouveaux cadres doivent être choisis. Grigory Zinovyev, le cerveau de cette législation, est au sommet de son pouvoir, mais son ami reste seul et isolé. Leurs réunions sont reportées et le gouvernement, tout comme les manifestations, s'éteignent. Bientôt, Kamenev rompt son silence et invite le président-ministre dans son bureau. Lorsque Grigory entre, Lev s'empresse de le féliciter. Il poursuit en disant que les choix qu'il a faits l'ont beaucoup affecté et qu'il n'a d'autre soutien que le camarade Zinovyev. Ceci étant dit, Kamenev fait une offre à son ami : ils échangeraient leurs postes, en démissionnant tous les deux et en provoquant un nouveau vote au Congrès. Zinovyev réfléchit un peu, mais accepte.\n\nLe lendemain, tous deux ont annoncé leur démission, mais ont également exprimé le souhait de se présenter à nouveau, bien qu'à des postes différents. Quelques jours plus tard, le président provisoire du congrès ouvre une réunion pour élire un nouveau premier ministre et un nouveau président-ministre. Les Danistes annoncent que leurs candidats seront Nikolaï Boukharine pour le poste de président-ministre et Fiodor Dan pour celui de premier ministre. Les SR se lancent également dans la course et annoncent la candidature de Maria Spiridonova. Enfin, les communistes réaffirment la candidature de Grigory Zinovyev au poste de premier ministre et celle de Lev Kamenev au poste de président du conseil des ministres. Les Internationalistes restent silencieux.\n\nPersonne n'a été élu au premier tour de scrutin, mais la candidature daniste a été abandonnée. Jusqu'à présent, la Dvoïka n'avait le soutien que de sa propre faction et des SR-Maximalistes. Il s'ensuit un nouveau débat houleux, visant à convaincre la faction de Levitsky de soutenir soit son propre parti, soit son propre allié. Après de longues délibérations, le second vote a lieu et Levitsky décide de soutenir Zinovyev et Kamenev."
 socrus.380.a:9 "Plus rien ne peut arrêter Zinovyev."

 socrus.381.t:9 "Octobre inversé"
 socrus.381.d:9 "Zinovyev était parfaitement conscient de sa position. C'est un ancien bolchevik de premier plan qui est devenu Premier ministre, un homme que les dirigeants bolcheviks apprécient généralement beaucoup. Rien qu'avec cela, il pouvait convertir l'ensemble du parti à sa cause, mais ses talents d'orateur charismatique lui donnaient un atout dans sa manche.\n\nS'adressant à des bolcheviks comme Mikhail Frunze et Aleksey Gastev, il les convainc qu'une fusion de leur parti avec le VST n'est pas seulement bénéfique pour la révolution, mais aussi pour eux. Si les bolcheviks restaient un parti à l'écart, ils seraient incapables d'influencer sérieusement la coalition des travailleurs, mais agiraient également comme une scission contre l'unité de la révolution. N'était-il pas bénéfique pour toutes les forces révolutionnaires progressistes d'agir sous un même parapluie, alors que la grande guerre révolutionnaire s'annonçait ?\n\nLe camarade Sverdlov a été un allié jusqu'à présent, mais face à un parti qui voulait soudainement faire défection au VST, il s'est rapidement rendu compte qu'il avait été complètement dépassé. Sverdlov n'a pas réussi à convaincre le reste du parti de rester à bord, et il a été remplacé par Frunze lors de la dernière conférence du parti des bolcheviks. Le premier geste de Frunze est d'annoncer la fusion du RKP(b) dans le VST, en signe d'unité révolutionnaire. Pendant ce temps, Sverdlov décide de se retirer complètement des affaires du parti, se sentant trahi par ses anciens camarades."
 socrus.381.a:9 "Seul Zinovyev peut être le successeur de Lénine."
 RUS_reversed_october_event_kamenev_tt:9 "Pour chaque point de §Rradicalisme§!, nous gagnerons §Y1%§! de popularité §ototaliste§!. Grâce à notre §Rradicalisme§! actuel, nous obtiendrons :"
 RUS_reversed_october_event_bolshevik_purge_tt:9 "§YYakov Sverdlov§! se retirera de la vie politique, tandis que le §YMikhail Frunze§! rejoindra la §ofaction Communiste§! du §RVST§!."

 socrus.384.t:9 "La modernité en Russie"
 socrus.384.d:9 "La Russie a des années de retard sur nos camarades d'Europe occidentale. Le fait de le souligner ne signifie pas un manque d'amour pour la Russie, mais l'énoncé d'un fait pur et simple. Les socialistes-révolutionnaires se contenteraient de leur utopie rurale, ayant plus en commun avec un anarchiste qu'avec un vrai communiste. Mais nous avons des objectifs plus ambitieux. La Russie DOIT être industrialisée, à l'intérieur comme à l'extérieur, pour atteindre le communisme. Et sans l'aide des nations socialistes déjà industrialisées, il nous faudra toute notre vie pour atteindre l'étape suivante.\n\nA cette fin, le camarade Zinovyev a présenté un plan (rédigé en grande partie par Lev Kamenev et Yevgeny Preobrazhensky) qui jette les bases du développement de l'industrie lourde avec l'aide de machines et d'experts occidentaux, en contournant essentiellement le développement économique naturel soutenu par les hommes moins ambitieux du VST. Ce plan rappelle à beaucoup le programme Voskhod de Savinkov, présenté en termes grandiloquents et axé sur l'industrie lourde, en particulier en Russie intérieure et dans l'Oural.\n\nLe programme de Savinkov a toujours été entravé par son insistance à ne compter que sur les ressources propres de la Russie - mais nous ne sommes pas des chauvins sans cervelle, nous comprenons la valeur de la coopération. Nous offrirons aux ingénieurs britanniques ou français de bonnes conditions pour un séjour de quelques années, qu'ils pourront utiliser pour diriger la construction et former nos travailleurs dans les domaines techniques et idéologiques. L'importation de machines supplémentaires de Grande-Bretagne, en échange de pétrole et de produits agricoles, sera un autre atout pour notre industrie. La main d'oeuvre pour ces nouvelles installations sera puisée dans les campagnes, de plus en plus délaissées par la modernité."
 socrus.384.a:9 "Adoptez-le comme un véritable plan économique."
 socrus.384.b:9 "Le développement économique ne doit pas être imposé."

 socrus.385.t:9 "Départ pour la Russie"
 socrus.385.d:9 "Les projets ambitieux du gouvernement de [RUS.GetLeader] en Russie ont inspiré de nombreux jeunes idéalistes dans notre pays. Des visions de grandeur, de construction d'une nouvelle utopie d'abondance dans la steppe et la taïga vierges, de domestication de la nature pour l'homme qui travaille.\n\nLe ministère russe de l'industrie et du commerce a demandé à de jeunes experts occidentaux d'immigrer, au moins pour un certain temps, et d'offrir leur expérience de la France et de la Grande-Bretagne pour développer à la fois les industries russes et la conscience révolutionnaire russe."
 socrus.385.a:9 "Bon voyage, camarades."

 socrus.386.t:9 "Contre l'intelligentsia antisociale"
 socrus.386.d:9 "Le rôle de l'intelligentsia est d'être l'étincelle, l'inspirateur, l'instigateur des masses. Un socialiste russe, plus que quiconque, comprend cela. Il comprend donc également le danger que représente le fait de permettre à cette couche la plus éduquée de la société de diffuser des idées nuisibles et destructrices pour la société.\n\nBien entendu, nous soutenons la liberté de la presse - tant qu'elle ne prêche pas des discours contre-révolutionnaires. Mais malheureusement, cela devient de plus en plus courant, même dans les publications autoproclamées socialistes. Il s'agit d'un simple symptôme de la pensée contre-révolutionnaire qui se répand au sein de l'intelligentsia russe, qui semble se retourner contre la révolution après avoir réalisé ses véritables implications.\n\nLa solution est simple : il faudra une conviction plus profonde. L'Académie des sciences doit être purifiée des idées contre-révolutionnaires, de même que les universités et la presse. Ils devront à l'avenir être affiliés à un parti politique légal, car la "neutralité" dans la question entre le prolétariat et la bourgeoisie signifie simplement l'acceptation de l'oppression de la classe ouvrière."
 socrus.386.a:9 "Nous créerons la terreur qui maintiendra les autres dans le droit chemin."
 socrus.386.b:9 "Des restrictions sont nécessaires, mais pas de violence."
 socrus.386.c:9 "Nous ne le ferions jamais !"

 socrus.387.t:9 "Prise de contrôle maximaliste des socialistes-révolutionnaires"
 socrus.387.d:9 "Le Congrès du Parti des socialistes-révolutionnaires a été le théâtre d'une prise de pouvoir spectaculaire après une longue période de factionnalisme qui a fini par s'enflammer. Les Maximalistes d'Aleksey Ustinov ont été de fervents partisans des politiques de [ROOT.GetLeader], à l'exception de certaines d'entre elles, et les considèrent comme infiniment préférables aux "capitulations devant le capitalisme" prêchées par des hommes comme Dan et Abramovich. Les SR du congrès sont largement divisés sur cette ligne - ceux qui s'opposent à nous derrière Nikolay Zdobnov, et ceux qui nous soutiennent derrière Aleksey Ustinov. Boris Kamkov et la présidente Spiridonova tentent une dernière fois d'élaborer une sorte de compromis, mais un vote est imposé - et les maximalistes parviennent à obtenir une majorité d'une seule voix au sein du comité central du parti.\n\nPeu après, Spiridonova a annoncé qu'elle se retirait de la vie politique du parti, invoquant des raisons de santé et sa déception face à l'état actuel du socialisme russe. Andrey Kolegayev, un maximaliste relativement modéré, a été élu pour lui succéder.\n\nLe résultat a été bien accueilli dans nos rangs, car le programme de Kolegayev soutenait grandement notre main plus ferme, nos tentatives plus authentiques de former la dictature du prolétariat, et moins de compromis avec les Danistes et d'autres groupes de ce genre. Les SR resteront de grands défenseurs des paysans et s'opposeront fermement à toute forme de collectivisation forcée - et maintiendront une grande popularité à la fois dans les Soviets et les Milices pour le soutenir. Mais dans d'autres domaines, nous pouvons compter sur le soutien de leurs dirigeants."
 socrus.387.a:9 "Développement intéressant."

 socrus.388.t:0 "La nouvelle normalité"
 socrus.388.d.kamenev:9 "Depuis l'adoption de la législation de guerre, le Congrès des Soviets est de moins en moins pertinent. Aucune réunion plénière n'a été organisée pendant la guerre et le Conseil des ministres du peuple, sous la direction de Lev Kamenev, a largement géré toutes les questions d'État. Kamenev, en tant que Premier ministre, président du Conseil de défense et président du VST, a souligné l'importance d'une centralisation temporaire pour assurer la survie de l'État socialiste. Zinovyev, en tant que président du Conseil des ministres du peuple, s'est orienté vers des mesures plus radicales. Alors que Kamenev se concentre essentiellement sur le maintien d'une gouvernance efficace, Zinovyev façonne la Russie de manière à la rapprocher de ce qu'il appelle un état d'"hégémonie prolétarienne" - où les voix anti-prolétariennes sont réduites au silence, de peur qu'elles n'empoisonnent l'unité de la classe ouvrière.\n\nTout d'abord, les lois du temps de guerre ont restreint de nombreuses libertés fondamentales, telles que la publication et l'organisation. L'influence bureaucratique rampante sur les syndicats et tous les niveaux d'administration signifie que la démocratie soviétique est de moins en moins pertinente - et sans réunions du Congrès, leurs représentants ne peuvent pas non plus influencer de manière significative l'état des affaires. Cette situation est justifiée par la nécessité de l'unité nationale dans notre guerre révolutionnaire et, en ce qui concerne le premier ministre Kamenev, il s'agit probablement d'une mesure temporaire. Mais il est difficile de dire dans quelle mesure cette gouvernance technocratique restera en place. Peut-être qu'après la guerre, le Congrès se trouvera tout simplement moins pertinent, alors que l'Etat fonctionne comme une horloge autour de lui."
 socrus.388.d.zinovyev:9 "Depuis l'adoption de la législation de guerre, le Congrès des Soviets est de moins en moins pertinent. Aucune réunion plénière n'a été organisée pendant la guerre et le Conseil des ministres du peuple, sous la direction de Grigory Zinovyev, a largement géré toutes les questions d'État. Zinovyev, en tant que Premier ministre, président du Conseil de défense et président du VST, a centralisé le pouvoir autour de sa personne, même si, techniquement, il n'est pas un dictateur, sauf dans son comportement. Kamenev, en tant que président du Conseil des ministres du peuple, joue le rôle de modérateur, bien qu'il se concentre essentiellement sur la mise en oeuvre et l'organisation, et non sur la politique future.\n\nTout d'abord, les lois du temps de guerre ont restreint de nombreuses libertés fondamentales, telles que la publication et l'organisation. L'influence bureaucratique rampante sur les syndicats et tous les états de l'administration signifie que la démocratie soviétique est de moins en moins pertinente - et sans réunions du Congrès, leurs représentants ne peuvent pas non plus influencer de manière significative l'état des affaires. Sur le papier, cela se justifie par la nécessité de l'unité nationale dans notre guerre révolutionnaire, mais Zinovyev n'a jamais caché qu'il avait l'intention de diriger la Russie comme il a dirigé Petrograd en 1918 - en tant que fier dictateur ouvrier. Une nouvelle législation est déjà en préparation, destinée à accroître encore son pouvoir - comme l'exige, bien entendu, un État ouvrier centralisé et puissant."
 socrus.388.a:9 "Le camarade Lénine serait fier."

 socrus.389.t:9 "Le socialisme intégral et l'adhésion des maximalistes"
 socrus.389.d:9 "Depuis un certain temps, des négociations sont en cours entre le secrétaire du PSR, Aleksey Ustinov, et Zinovyev et ses hommes de confiance. Ustinov et plusieurs SR-Maximalistes occupent des postes dans le cabinet actuel et sont devenus une sorte de police d'assurance pour la stabilité de la Coalition des Travailleurs. Sous la pression constante de Zinovyev et le souhait des maximalistes de purger leur parti du reste des modérés, un accord a été conclu.\n\nLe VST reconnaît le socialisme intégral comme principe directeur. Ce vieux concept de Lénine a été abandonné par les bolcheviks en raison de l'état de sous-développement de la paysannerie russe, mais le moment est venu de l'appliquer, affirment les Maximalistes. Dans son essence, le socialisme intégral stipule que, dans le contexte de la Russie, les travailleurs industriels et les "paysans laborieux" - ceux qui travaillent la terre par leurs propres moyens - forment un prolétariat uni et comblent ainsi le fossé entre la ville et le village.\n\nCette concession va certainement froisser quelques plumes au sein du VST, mais Zinovyev estime qu'il s'agit d'une bonne décision - et surtout, qu'elle portera un coup fatal au pluralisme des partis. En effet, en échange, les maximalistes accepteront de fusionner le VST et le PSR et d'étendre l'Union panrusse du travail à tous les partis ouvriers de Russie. Cet accord, lorsqu'il a été annoncé, a été qualifié de trahison des valeurs dans les deux partis, mais finalement la majorité l'a accepté - après tout, il n'y a qu'une seule classe ouvrière : comment pourrait-il y avoir deux partis pour elle ?"
 socrus.389.a:0 "Brilliant."

 socrus.390.t:9 "Renforcer l'hégémonie"
 socrus.390.d:9 "C'est le terme du jour. L'hégémonie du prolétariat, le mantra favori du président Zinovyev. Dans ses discours, le thème est répété à l'infini : les révolutions ne se gagnent pas par des débats ou des appels serviles aux formes démocratiques, mais par la dictature de fer de la seule classe qui peut conduire les exploités à leur émancipation et qui n'exclut aucun moyen d'y parvenir : le prolétariat. Ceux qui prêchent l'intangibilité de certains principes, comme le suffrage universel ou l'abolition de la peine capitale, offrent le pouvoir à la bourgeoisie sur un plateau. C'est en se soumettant à la domination du prolétariat et de son avant-garde avancée que toutes les classes exploitées peuvent progresser vers le communisme et se libérer de la société de classes. Jusqu'à ce jour, il restera une dictature de classe ouverte, une dictature prolétarienne à l'état pur.\n\nCeux qui y croient sont essentiellement issus de la classe ouvrière industrielle et les soutiennent avec fanatisme, entièrement captivés par le charisme et l'énergie irréprochables de Zinovyev. Ceux qui n'acceptent pas ses vues sont généralement apathiques, mis à l'écart ou emprisonnés. La récente centralisation du pouvoir a donné lieu à des manifestations de masse dans le sud de la Russie, où Zinovyev est moins apprécié, mais elles ont été rapidement dispersées par les baïonnettes des travailleurs fidèles à sa vision. Bien que certains contestent ce fait ou le considèrent comme non pertinent, la version officielle est que les protestataires étaient des membres des classes moyennes et paysannes les plus aisées."
 socrus.390.a:9 "Notre tâche est terrible, totale, universelle et impitoyable."

 socrus.391.t:9 "L'étendue de la centralisation"
 socrus.391.d:9 "La tendance à la bureaucratisation a déjà été notée par les syndicalistes français dans les années 1930, étant donné qu'une orientation plus technocratique est nécessaire pour que les industries gérées socialement restent suffisamment efficaces. Ignorant toute la rhétorique du paradis des travailleurs, le fait que les objectifs des gens ordinaires ne correspondent pas toujours à ceux du gouvernement est un problème réel dans les États ouvriers. Naturellement, chaque travailleur souhaite réduire le nombre d'heures travaillées, mais le gouvernement dispose de nombreuses industries qui ont besoin d'une production constante et stable et qui ne sont pas consommées par la population. La construction de chasseurs et de véhicules blindés reste nécessaire tant qu'il existe des États et des forces hostiles, même si elle ne profite pas directement à la qualité de vie des citoyens.\n\nTout cela soulève la question suivante : jusqu'à quel point la démocratie soviétique doit-elle être autorisée à dicter la production ? Pendant la guerre, divers organes bureaucratiques ont été mis en place pour inspecter et gérer la production et souvent contourner les décisions des Soviétiques de l'usine dans les cas où elles menaçaient le bien collectif. Il s'agissait d'une mesure très impopulaire, mais qui se comprenait dans le contexte de la guerre. Aujourd'hui, les demandes de libertés accrues se multiplient, à la fois pour que les travailleurs puissent se gérer eux-mêmes et pour réduire le pouvoir des bureaucrates du parti dans la prise de décision en général."
 socrus.391.a:9 "Il n'y a pas de retour en arrière possible ; nous devons poursuivre ce que nous avons commencé."
 socrus.391.b:9 "Un jour, le monde ne nous sera plus hostile."
 RUS_centralisation_yes_tt:9 "§RNous ne pouvons pas laisser les factions nous diviser à nouveau.§!"
 RUS_centralisation_no_tt:9 "§SLorsque la révolution ne sera plus menacée, nous reviendrons à une main plus douce.§!"

 socrus.392.t:9 "La dictature bureaucratique"
 socrus.392.d:9 "À ce stade, il convient de dire que la promesse de démocratie de la révolution russe n'a pas été tenue. Même le socialiste occidental le plus idéaliste soulignerait qu'en Russie, le Soviet des travailleurs ne prend pas vraiment de décisions. Il est en grande partie composé de travailleurs fidèles au régime et sert de simple tampon à l'immense appareil bureaucratique.\n\nBien entendu, tout cela est fait dans un souci d'efficacité et de bien commun, pour le développement de toute la Russie et de tous ses peuples. Mais dans la pratique, la VST a transformé la république en une nation apathique et politiquement réprimée. La persécution politique directe n'est pas très visible ou évidente, et à l'extérieur, l'apparence de la démocratie ouvrière existe toujours. Simplement, elle ne fait pas grand-chose."
 socrus.392.a:9 "On n'aime pas la baïonnette pour elle-même, mais seulement pour ce qu'elle défend."

 # VST Postwar #
 socrus.393.t:9 "Les armes de la paix"
 socrus.393.d:9 "De tout temps, la guerre a été l'ennemie de la classe ouvrière, et c'est ainsi qu'elle demeure dans une dictature du prolétariat. Nous avons été contraints de maintenir un grand secteur militaro-industriel, produisant par nécessité des outils de guerre, de mort et de destruction. Si les travailleurs ne s'armaient pas, ils seraient asservis par la Réaction.\n\nMais après la destruction des puissances capitalistes en Europe, l'état d'esprit a beaucoup changé - peut-être devrions-nous commencer à réduire le militarisme et la production d'armements. Après tout, à quoi servent les fusils d'assaut en temps de paix ? L'Europe occidentale est aux mains de nos camarades socialistes et l'Est ne représente pas une menace sérieuse pour nous. Au lieu de chaque véhicule blindé et de chaque bombardier, nous pourrions avoir un tracteur ou une maison. Si notre objectif est d'instaurer une économie de l'après-pénurie, comme l'a formulé Marx, nous devons nous concentrer sur la richesse industrielle qui profite réellement au peuple - ce que les mitrailleuses ne font que rarement."
 socrus.393.a:9 "Tous les Russes pourront avoir une voiture d'ici 1960 s'ils le souhaitent."
 socrus.393.b:9 "Le monde est une baïonnette - il faut choisir le côté où l'on se place."

 socrus.394.t:9 "La faction révolutionnaire"
 socrus.394.d:9 "Au départ, le fait d'être appelé à faire partie du "VST de droite" était une insulte, impliquant que certains membres du VST étaient plus proches des sociaux-démocrates et des bourgeois que des socialistes "à proprement parler". Avec le temps, cette insinuation est devenue de moins en moins pertinente, car le VST est désormais largement contrôlé par d'anciens mencheviks et d'autres socialistes modérés. Le camarade Abramovitch est généralement apprécié, bien qu'il se soit engagé dans de nombreuses politiques peu pratiques et très idéalistes qui ont eu leur part de critiques. La position d'Abramovitch sur la police et les coupes sombres dans l'appareil de sécurité ont été particulièrement controversées, car il prétend que "la bonne volonté engendre la bonne volonté".\n\nUne opposition politique à Rafail Abramovich s'est formée autour de Boris Nikolayevsky et Nikolay Sukhanov, qui représentent le "groupe révolutionnaire" au sein de la VST. Tirant une grande partie de leur soutien de l'ancienne faction du Centre, ils acceptent néanmoins la voie actuelle du système économique mixte et du "socialisme idéaliste", mais avec des politiques plus terre-à-terre, ne partageant pas l'idée que l'influence contre-révolutionnaire disparaîtra d'elle-même en l'espace d'une décennie. Ils évoquent la nécessité de maintenir une main plus stricte du gouvernement dans la modernisation de la Russie rurale et la lutte contre la superstition, et estiment qu'il faudra au moins une ou deux générations pour que le véritable socialisme puisse être présent dans tous les coins de la Russie."
 socrus.394.a:9 "Abramovitch l'emporte."
 socrus.394.b:9 "Nikolayevsky le détrône."

 socrus.395.t:9 "La réforme Roumiantsev"
 socrus.395.d:9 "Notre système mixte de "nouveau socialisme russe", inventé par le camarade Finn-Yenotaevsky, a produit des résultats variables. Il existe une classe saine de petites entreprises socialistes, essentiellement des entreprises familiales et des coopératives, qui profitent surtout au secteur de la consommation dans les villes. De même, le système a été apprécié par de nombreux paysans. Mais les problèmes n'ont pas tardé à apparaître pendant la guerre : production militaire inefficace, croissance insuffisante de l'industrie lourde, manque de centralisation des ressources.\n\nLe gouvernement de [ROOT.GetLeader] n'a pas tenu compte des appels à une plus grande centralisation. Au lieu de cela, le gouvernement a entamé un certain nombre de réformes politiques et économiques sous la direction du jeune et illustre Aleksey Matveyevich Rumyantsev. Rumyantsev a fait une grande partie de sa carrière au sein du département économique en temps de guerre et a dirigé le programme de reconstruction en Ukraine et au Belarus dans l'espoir de construire un "socialisme durable".\n\nBien qu'il ne soit pas le seul homme à l'origine des réformes proposées, il est devenu une sorte de visage de l'économie politique de la Russie moderne. Les propositions comprennent un assouplissement du système économique et un soutien accru aux petites entreprises, l'utilisation de la motivation du profit au lieu des chiffres de production purs, et la libéralisation du système politique avec la conviction que maintenant que le socialisme est triomphant, le besoin de coercition devient de plus en plus inutile."
 socrus.395.a:9 "Le camarade Roumiantsev a la bonne idée."

 socrus.396.t:9 "Le rêve de la cybernétique"
 socrus.396.d:9 "Le seul problème de la planification centrale est qu'à l'échelle de l'ensemble de l'économie russe, les plans sont constamment entravés par le besoin de bureaucratie. Des kilomètres de dossiers d'archives sont produits dans le cadre du processus de planification, car les experts doivent disposer d'informations précises sur la productivité de chaque usine et de chaque oblast.\n\nUn petit groupe de mathématiciens du monde universitaire russe s'est montré à la hauteur de la tâche. Ils bénéficient du patronage de l'amiral Aksel Ivanovich Berg, officier de la flotte finlandaise d'origine suédoise, héros de l'évacuation d'Arkhangelsk et expert en ingénierie radio. Ces "cybernéticiens" travaillent sur des projets tels que la machine à calculer électronique et espèrent que l'armée consacrera davantage de fonds à l'étrange domaine de l'informatique électronique.\n\nLeur vision est celle d'un communisme entièrement automatisé, où l'erreur humaine n'a que peu d'importance, les machines électroniques se chargeant du calcul, de la planification et de la distribution des ressources de la manière la plus efficace et la plus neutre possible. Bien sûr, cette vision n'est pas réalisable de sitôt, même dans les prochaines décennies, mais les premiers pas doivent être faits."
 socrus.396.a:9 "Les ordinateurs sont l'avenir !"

 socrus.397.t:9 "Plus vite, plus vite, plus vite !"
 socrus.397.d:9 "Le XXe siècle est un siècle d'industrie. Malgré les mauvaises conditions de départ de la Russie, beaucoup de travail a été accompli pour exploiter nos grandes ressources naturelles afin de créer de la richesse pour tous les travailleurs. Regardez la Grande-Bretagne - une petite île pluvieuse, qui a créé des niveaux de vie matériels inégalés grâce à l'innovation et aux machines !\n\nQue serait la Russie sans ses innombrables ressources naturelles ? Des rivières transformées pour produire de l'électricité, de grandes veines de minerais exploitées pour la richesse de tous. Les forêts sont transformées en maisons et en papier pour d'innombrables livres éducatifs ! La campagne archaïque disparaît peu à peu, tandis que les moissonneuses et les tracteurs mécaniques sillonnent des champs parfaitement réguliers. Avec nos ressources, ce n'est qu'une question de temps avant que tous les besoins matériels des Russes ne soient satisfaits."
 socrus.397.a:9 "La Russie de demain est une Russie riche."

 socrus.398.t:9 "Le système des deux partis"
 socrus.398.d:9 "Le système politique russe est souvent décrit comme un "système bipartite", bien que nous n'aimions pas l'appeler ainsi nous-mêmes. Mais il est vrai que, dans la pratique, l'Union panrusse du travail et le Parti socialiste-révolutionnaire sont relativement égaux en termes de pouvoir politique. Alors que le VST contrôle depuis un certain temps la plupart des soviets des villes et l'essentiel du pouvoir exécutif, les Esers ont une grande influence dans la Russie rurale et dans les provinces.\n\nCertains considèrent qu'il s'agit d'une évolution positive - par exemple, la publication de Nikolaï Boukharine, "Analyse de l'état de la démocratie soviétique", souligne que, dans la pratique, les deux partis agissent comme des freins au pouvoir de l'autre tout en continuant à représenter la classe ouvrière. Selon lui, cela garantit la liberté politique des soviets bien mieux que ne le ferait un système à parti unique, car les travailleurs ont toujours la possibilité de se tourner vers l'autre parti si l'un d'entre eux échoue dans son service au peuple.\n\nLe système a également sa part de critiques, tant de la part de l'extrême gauche du VST que de penseurs anarchistes tels que Grigory Maksimov et Isaak Steinberg. La critique commune est que la glorieuse révolution russe a été gaspillée et transformée une fois de plus en un simple système parlementaire, où les partis politiques se disputent le pouvoir dans le cadre d'une politique de cabinet qui n'est pas sans rappeler la république bourgeoise des années 1920. Les partis politiques et leurs partisans détournent la solidarité de classe et créent au contraire un oppositionnisme de classe, où la classe ouvrière est constamment divisée par l'élite politique - créant une classe bureaucratique et managériale de fonctionnaires du parti et de bureaucrates.\n\nQuelles que soient les critiques, le système semble être là pour durer. Nombreux sont ceux qui le considèrent comme un état temporaire, qui disparaîtra naturellement lorsque les conditions matérielles de la Russie s'amélioreront et que l'harmonie économique s'équilibrera dans tout le pays. Mais d'ici là, nous devons travailler ensemble."
 socrus.398.a:9 "Le système a fonctionné auparavant, et il fonctionnera encore aujourd'hui."

 socrus.399.t:9 "La déconcentration de l'État"
 socrus.399.d:9 "L'alliance politique entre Maksimov et Levitsky n'a pas été des plus coopératives. Il s'agit de deux hommes profondément différents, Levitsky étant l'incarnation de l'intelligentsia socialiste, un penseur et un orateur idéaliste plutôt qu'un homme d'action. Maksimov, quant à lui, n'a jamais hésité à aller vers les gens pour se concentrer sur le travail révolutionnaire de base. En privé, Maksimov a souvent traité les mencheviks de gratte-papier en col blanc qui n'ont jamais travaillé dur, mais c'est aussi cette mentalité qui l'a rendu très populaire auprès de l'aile la plus radicale du VST et des SR. Il apparaît comme un homme non partisan qui ne voit pas la Russie en termes de ses deux principaux partis, mais comme des bureaucrates et des travailleurs.\n\nEnfin, les tensions ont éclaté lorsque Levitsky a proposé d'atténuer de nombreux aspects du programme de décentralisation de Maksimov. Le plan de Maksimov réduirait considérablement le pouvoir du gouvernement central et du Congrès pour le confier aux gouvernements régionaux. Le système économique serait encore plus décentralisé et les partis politiques seraient abolis au niveau électoral, tous les candidats se présentant essentiellement en tant qu'indépendants. Il affirme que cela permettrait de donner tout le pouvoir aux soviets ouvriers et constituerait un pas vers la création d'une confédération ouvrière, sans bureaucratie étatique dominatrice au-dessus de la tête des travailleurs.\n\nMalgré la controverse, il est clair que Maksimov jouit d'une plus grande popularité au sein du Congrès que Levitsky lui-même, surtout après que les socialistes-révolutionnaires ont annoncé leur soutien aux propositions de Maksimov. Quelques jours plus tard, le camarade Levitsky, le père de notre nouvelle république, a annoncé sa démission et celle de son gouvernement. On s'attend à ce que Grigory Maksimov soit élu pour lui succéder."
 socrus.399.a:9 "Félicitations au camarade Maksimov !"
 RUS_maksimov_focus_tt:9 "La vision de §YGrigory Maksimov§! gagnant en popularité, il pourrait être en mesure de conduire la Russie vers un §snouvel avenir§!."

 socrus.400.t:9 "La démocratie soviétique en perte de vitesse"
 socrus.400.d:9 "Les signaux inquiétants étaient déjà dans l'air pendant la guerre. Les soviets élus ont été relégués à des postes consultatifs ou non pertinents, les décisions étant dictées par des fonctionnaires ou des bureaucrates plus haut placés dans le parti. Les personnes élues par les soviets ruraux sont poussées à se retirer et des hommes politiquement plus fiables sont élus à leur place.\n\nUn moment décisif survient lorsqu'une publication de Tcheliabinsk, "Paix et Travail", est censurée pour ses critiques acerbes à l'égard de la branche de Tcheliabinsk du VST et de son président, Nikolay Teplov. La publication a publié une déclaration de plus de 200 travailleurs, demandant à Teplov de démissionner après sa gestion "dictatoriale" des nominations locales du parti, ignorant la volonté des soviets locaux. Mais Teplov a de bonnes relations avec le Kremlin et est considéré comme un homme fiable et bon par le président [ROOT.GetLeader] - ce qui rend évidemment l'affaire plus délicate pour le gouvernement.\n\nLa censure de la publication au motif qu'elle "nuit à l'unité des travailleurs" a envoyé un message clair : la dissidence ne doit pas être rendue publique. Il y a eu des protestations sporadiques et, en privé, beaucoup s'inquiètent de l'état de la démocratie soviétique, mais dans les discours publics, tout est idéaliste et pour la défense de la révolution."
 socrus.400.a:9 "Faut-il s'alarmer ?"

 socrus.401.t:9 "La place de la Russie dans le monde"
 socrus.401.d:9 "Un véritable marxiste russe n'est pas un petit nationaliste comme de nombreux socialistes-révolutionnaires ; il ne croit pas en une quelconque forme d'exceptionnalisme russe, mais en l'unique race humaine internationale. Mais aux tables de négociation de l'Internationale, de son Comité exécutif et de diverses autres organisations, il est évident que la voix russe n'est pas toujours prise au sérieux. Bien que certains émigrés russes aient fait de brillantes carrières au sein de l'Internationale avant la guerre, nous semblons jouer les seconds rôles par rapport aux Français et aux Britanniques, et nous sommes considérés comme "moins développés" dans la science du marxisme. Cette affirmation n'est-elle pas ridicule ? Nous sommes la nation de Lénine et de Bakounine - la Russie est peut-être la nation la plus révolutionnaire du monde entier !\n\nPour prendre la place qui nous revient, le camarade Zinovyev a lancé une campagne au sein de l'Internationale en faveur d'une réforme en profondeur, pour "adapter l'organisation aux besoins des étapes ultérieures du socialisme". Il réclame des sièges permanents au Conseil exécutif pour les grandes puissances socialistes, y compris la Russie, en tant que guides et patrons du socialisme mondial. Dans un monde idéal, le monde socialiste est dirigé conjointement par la France, la Grande-Bretagne, la Russie, l'Allemagne et l'Amérique, les grands moteurs de l'industrie mondiale.\n\nMême si cela rongerait la démocratie de l'organisation, ce serait le premier pas pour transformer l'Internationale d'un forum divisé de débats socialistes en un véritable gouvernement mondial, capable d'une véritable action."
 socrus.401.a:9 "C'est vrai !"

 socrus.402.t:9 "Adoption de la nouvelle Constitution"
 socrus.402.d:9 "Notre ancienne constitution était le résultat de compromis et de débats, élaborés à la hâte par des révolutionnaires désunis. Elle a rempli son rôle, mais pour les temps nouveaux, un système plus défini est nécessaire. Bien que Zinovyev lui-même n'ait jamais été un légaliste, ni même très intéressé par les questions constitutionnelles, son "hégémonie prolétarienne" est souvent constituée de ruban adhésif et de ficelle.\n\nLe comité constitutionnel était présidé par Lev Kamenev, Aleksey Gastev et Ivan Gronsky. Sa tâche consistait à créer un cadre pour le système idéal de Zinovyev : un système qui assure l'avenir de la démocratie ouvrière sous la forme d'un État à parti unique, qui donne à l'exécutif des moyens suffisamment puissants pour lutter contre la dissidence contre-révolutionnaire et qui organise l'économie de manière à garantir une croissance stable des conditions matérielles de la Russie.\n\nDans la pratique, il s'agit en grande partie de déclarations grandiloquentes de liberté, mais aussi de réductions drastiques des libertés individuelles lorsque l'on est "soupçonné d'activités contre-révolutionnaires". De nombreux freins et contrepoids de la constitution originale ont été supprimés et l'autorité du Congrès des Soviets a été considérablement réduite.\n\nDans le discours prononcé devant le Congrès lors de l'annonce de la Constitution, Zinovyev l'a qualifiée de "victoire finale du prolétariat", un système qui donnerait à la classe ouvrière les outils nécessaires pour éliminer la pourriture de la nation et créer un avenir communiste radieux."
 socrus.402.a:9 "Un cadre juridique beaucoup plus solide."

 socrus.403.t:9 "Association pour la recherche sur le totalitarisme occidental"
 socrus.403.d:9 "La révolution s'étant solidement implantée en Russie et la censure bourgeoise ayant été levée, les idées occidentales commencent à se répandre au sein de la population. Parmi elles, le Totalisme, défini par des personnalités comme Mosley, Valois et Mussolini. Bien que dénoncées ouvertement par tous les dirigeants de la VST, ces idées ont eu une certaine influence sur divers intellectuels qui ont tenté de les synthétiser. C'est le cas de l'"Association pour la recherche sur le totalitarisme occidental" d'Ivan Gronsky, un projet auquel se sont joints d'autres intellectuels issus de la gauche de la VST et des maximalistes des SR. Au cours de leurs réunions, ils développent l'idée d'un "Totalisme russe". Faisant écho aux écrits antérieurs de Gronsky et d'Ustinov, ils préconisent une forme organique de socialisme, émanant du prolétariat et de la paysannerie pauvre. Rejetant l'inspiration directe de l'Occident, mais prenant en compte certaines influences, le Totalisme russe serait une initiative émanant uniquement du peuple russe, sous la forme d'une consécration de son cœur à la révolution.\n\nLe groupe dénonce totalement le système politique actuel, car le compromis n'est pas synonyme de progrès, conformément à l'enseignement du camarade Lénine. Tout en faisant l'éloge des idées de Sorel, les deux camarades ont critiqué Mosley et Mussolini, jugeant leurs interprétations inadaptées au peuple russe. Après cette série d'écrits communs, Gronsky et Ustinov publient une déclaration commune dénonçant l'importance excessive accordée aux "idéaux étrangers" et préconisant de se concentrer sur les projets idéologiques russes. L'organisation est rapidement rebaptisée "Association Totaliste Russe". Ces idées n'ont pas réussi à s'exprimer dans l'idéologie politique officielle de la VST, étant largement considérées comme sociopatriotiques et éclectiques, mais elles sont tolérées par Zinovyev et Kamenev dans la mesure où ils s'appuient sur Gronsky et son réseau et ont été largement rapportées dans des revues et discutées dans des institutions culturelles."
 socrus.403.a:9 "Les Russes savent mieux que quiconque ce qui est bon pour eux."
 socrus.403.b:9 "Il s'agit d'une maladie qui doit être soignée de toute urgence."

 socrus.404.t:9 "Le totalitarisme contre le totalitarisme"
 socrus.404.d:9 "Le camarade Grigory Zinovyev, internationaliste passionné, était un choix évident pour représenter la Russie devant toute l'Internationale. Ses relations au sein du mouvement socialiste mondial ont permis au VST d'être accepté comme seule représentation russe. Lors de la dernière session, la question des signataires de la charte totalitaire a fait l'objet d'un débat animé, mettant en cause leur compatibilité avec le socialisme international. Zinovyev prend la parole. Il rappelle aux délégués l'appel bolchevique à une stricte unité organisationnelle, théorique et programmatique afin que l'Internationale soit plus qu'une association de propagande, mais plutôt un parti communiste unique ayant des branches dans différents pays. La nouvelle Internationale n'a pas réussi à se protéger des influences révisionnistes, social-patriotiques et petites-bourgeoises. Bien qu'il n'y ait guère de doute sur les personnes visées, Zinovyev condamne explicitement les tendances "gaucho-républicaines" et "mosleyennes", ce qui provoque un tollé chez de nombreux délégués qui mettront du temps à s'apaiser. Il a clairement indiqué où il fallait blâmer ces tendances : un laxisme dans la discipline, un respect hystérique des formes démocratiques, même contre les intérêts du prolétariat, et une attitude beaucoup trop tolérante à l'égard des partis dont les pratiques et les tactiques sont en opposition flagrante avec celles du prolétariat révolutionnaire.\n\nLe discours de Zinovyev a beaucoup ému le plénum de l'Internationale, et des conversations intenses se sont engagées entre les délégués dès la fin du discours. Certains membres de la gauche syndicaliste et communiste ont compris le sens de ses propos. De nombreuses factions de gauche et centristes sont choquées et confuses, se sentant elles-mêmes impliquées, tandis que d'autres critiquent les tons antidémocratiques durs, les qualifiant de "totalitarisme contre le totalitarisme". Les signataires de la Charte totalitaire ont réagi durement, dénonçant Zinovyev comme un fou d'ultra-gauche déterminé à restreindre l'autonomie nationale. Mais ce sont les autres délégués du VST qui sont les plus agités, furieux que Zinovyev ait fait une déclaration aussi audacieuse sans avoir été consulté. Peu après, des télégrammes ont été envoyés à Moscou, condamnant Zinovyev et attendant la réponse de [ROOT.GetLeader]."
 socrus.404.a:9 "Nous devons lui rappeler sa place."
 socrus.404.b:9 "Louez Zinovyev pour son dévouement acharné."

 socrus.405.t:9 "Aux martyrs de la Terreur verte"
 socrus.405.d:9 "Après le renversement de Boris Savinkov, toutes les horreurs de son règne robespierrien ont été rendues publiques. Nombreux sont ceux qui ont été éternellement réduits au silence pour avoir représenté la moindre menace pour son règne. Les familles des disparus ont bien tenté de sensibiliser l'opinion publique ou de réunir des fonds pour créer un lieu de repos digne de ce nom, mais en vain. Maintenant que la révolution est fermement ancrée en Russie, un vent nouveau a soufflé pour ces familles, car le gouvernement lui-même a commencé à planifier quelque chose pour que les citoyens se souviennent de ces camarades tombés au combat. Ainsi, un monument a été sculpté par Romuald Iodko, avec une gravure à la mémoire des victimes. Le premier ministre Abramovitch a prononcé un discours lors de l'achèvement du monument. Il y a exprimé à quel point cette sculpture lui est proche, car il fait partie des nombreuses familles qui ont perdu un être cher.\n\nAu cours de l'automne 1934, Mark Rafailovich Rein, fils d'Abramovich et journaliste socialiste reconnu, disparaît soudainement. À l'époque, Rafail Abramovich, député du RDP qui cherchait à se faire réélire, avait déjà fait l'objet d'intimidations, mais il n'avait jamais soupçonné que quelqu'un puisse représenter une menace pour son fils. Peu après, le corps de Rein a été retrouvé par ses collègues dans la banlieue de Moscou, avec une note laissée par les Svobodniks pour intimider d'autres journalistes comme lui. Ce meurtre n'a jamais été rapporté, mais a été laissé comme un avertissement privé à ceux qui avaient connu Mark Rein. Ce jour-là, Rafail A. Abramovich est devenu un homme différent, mais il ne s'est pas rendu dans son exil et, enfin, en tant qu'homme à la tête de la république, il a l'occasion d'honorer la mémoire de son fils, parmi tant d'autres qui ont subi le même sort que lui."
 socrus.405.a:9 "Mon fils, ton combat ne sera jamais oublié."

 socrus.406.t:9 "Le rêve d'une union"
 socrus.406.d:9 "L'Empire russe a été jeté dans les poubelles de l'histoire, mais un coup du sort nous a placés dans une position où le grand rêve de 1917 - une fédération démocratique et socialiste de l'ancien Empire russe - est à notre portée si nous nous y attelons. Nous, révolutionnaires, ne perdons pas de temps avec des absurdités telles que "les Ukrainiens n'existent pas" et d'autres slogans du Cent-Noir, mais notre raisonnement est le suivant : La Russie, en tant que nation la plus industrialisée d'Europe de l'Est et d'Asie, est la mieux placée pour améliorer les conditions matérielles, combattre la tyrannie, le capitalisme et la superstition, et finalement guider toute la région vers un système socialiste pleinement réalisé.\n\nDans son état actuel, l'Union des républiques socialistes du travail fonctionne comme une union souple. Toutes ses républiques élisent des délégués au congrès de l'Union, un organe suprême de jure mais à l'autorité limitée. Les républiques camarades sont liées en matière de défense et de politique étrangère, forment une zone économique unique et se coordonnent dans divers domaines, des projets d'infrastructure à la spécialisation économique. En outre, le Congrès de l'Union arbitre les questions entre les républiques membres. En pratique, Moscou détient toutes les cartes de l'Union, mais pas au point d'imposer sa volonté sur tous les sujets.\n\nUn plan de centralisation de l'Union des républiques socialistes du travail a été proposé au gouvernement de [GetSecondInCommand] pour être mis en avant lors du congrès de l'Union. Le programme en 14 points vise à abolir les États nationaux et le chauvinisme national, religieux et économique et à transformer l'Union des républiques socialistes du travail en une fédération internationale de travailleurs.\n\nBien que les formulations soient positives, le plan a également fait l'objet de vives critiques. Certains membres de notre parti considèrent que la mise en œuvre pratique de ce plan relève du centralisme, de l'étatisme et de l'"impérialisme rouge", et les critiques ont été encore plus vives parmi nos camarades ukrainiens et bélarussiens. Mais ceux qui ne savent pas mieux s'opposent toujours au progrès."
