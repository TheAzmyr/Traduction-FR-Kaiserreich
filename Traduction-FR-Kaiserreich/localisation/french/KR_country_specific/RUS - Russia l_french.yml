 rusfla.106.a:9 "Savinkov essaierait-il vraiment d'utiliser une plante contre ses adversaires ?"
 rusfla.106.b:9 "Outre les Polonais, cette plante pourrait être la première à conquérir la Russie."

 rusfla.107.t:9 "Sur la nature du régime de Kurt von Schleicher"
 rusfla.107.d:9 "Financé par le cinquième département du chef d'état-major général du ministère de la guerre et rédigé par le général Pyotr Glazenap, un nouveau rapport a été publié. Son objectif : informer la Douma sur les objectifs et les projets à long terme de la chancellerie de Kurt von Schleicher et formuler des recommandations sur la base de ces conclusions.\n\nMême pour les Allemands détestés, les renseignements sur le régime Schleicher dépeignent un avenir potentiellement sinistre et choquant. L'un des principaux objectifs est bien connu de l'Allemagne et de la Russie : la création d'un "Wehrstaat", ou État militaire, qui préparera adéquatement la Heer à la guerre. Cet objectif doit être atteint au plus tard en 1941, date à laquelle les Allemands devraient être en mesure de surpasser en nombre et en puissance leurs ennemis sur le continent européen.\n\nLeurs plans pour l'Est sont plus inquiétants. L'un de leurs objectifs les plus secrets est de soumettre davantage les États clients de l'Est et d'étendre la Wehrstaat. Cela se fera sans tenir compte de la population civile de ces États. En outre, si l'Ukraine, la Biélorussie et la Pologne, en particulier, ne respectent pas leurs engagements, le renversement de leurs gouvernements sera assuré et l'instauration d'un régime de commissariat allemand sera fortement envisagée.\n\nS'il restait un sentiment pacifiste sur la scène politique russe, la publication de ces résultats l'a complètement détruit. La mission de la Russie est désormais claire : sauver l'Europe de l'Est de la militarisation et de la colonisation allemandes, et défier l'arrogance et le mépris de la paix de la Heer."
 rusfla.107.a:9 "Quelle meilleure preuve y a-t-il que le militarisme prussien est méprisé par le monde entier ?"

 rusfla.108.t:9 "Savinkov vit !"
 rusfla.108.d:9 "C'est du moins ce qu'affirme un livre de l'ancien Svobodnik, Sergey Nikitich Ivanov. Comment cela se fait-il ? Je suis heureux que vous posiez la question. On sait que le garde du corps de Savinkov, Flegont Klepikov, ressemblait étrangement à feu Vozhd lui-même, et qu'ils étaient connus pour "intervertir" les rôles lorsque la SZRS travaillait dans la clandestinité contre les bolcheviks, et que chaque jour aurait pu se terminer par une fusillade de Savinkov par la Tchéka. Apparemment, Klepikov était capable de se faire passer pour Savinkov, à tel point qu'il existe un débat scientifique sur la question de savoir si certaines photographies de Savinkov datant de 1918-1920 sont de lui ou s'il s'agit en fait de Klepikov.\n\nLa vérité du Vozhd" affirme que Boris Savinkov s'est en fait échappé de Moscou le jour fatal où il a fait face au coup d'État. Les militaires ont abattu Klepikov à sa place - et pour sauver la face, ils ont prétendu avoir tué le bon homme. Savinkov a été enterré dans une tombe anonyme et nous ne pouvons donc pas examiner sa dépouille. Peut-être cela fait-il partie de la conspiration. Qu'en est-il du sort officiel de Klepikov ? Il est indiqué qu'il a été tué lors du coup d'État aux côtés de Savinkov, mais là encore, il a été enterré dans une tombe anonyme, et nous n'avons que des rapports militaires à nous mettre sous la dent. Il est évident qu'il ne peut y avoir d'autre raison pour les tombes anonymes qu'une conspiration militaire.\n\nRéveillez-vous ! Quelque part, Savinkov vit encore ! Peut-être est-il en train de préparer son retour triomphal, comme Napoléon lui-même est revenu de l'île d'Elbe ! Fils de Savinkov, tenez-vous prêts, car lorsqu'il reviendra, nous devrons être prêts à reprendre le pouvoir. Russia fara da se !"
 rusfla.108.a:9 "Qu'est-ce que c'est que ce bordel ?"

 rusfla.109.t:9 "La première famille de Russie"
 rusfla.109.d:9 "Savinkov n'a jamais mené ce que certains appelleraient une "famille chrétienne idéale". Lui et sa femme Yevgenia Ivanovna Savinkova maintiennent l'apparence d'un mariage heureux, mais le secret le mieux gardé de Russie est que le Vozhd a une nouvelle amante tous les deux ans. Actuellement, sa favorite est l'actrice Lyudmila Leonidovna Fedoseeva, souvent appelée la femme la plus belle de Russie.\n\nL'aîné des enfants de Savinkov, Viktor Borisovitch, a une carrière militaire au succès modéré et apparaît quelquefois comme membre de la garde d'honneur de son père. Son autre fils, Lev, est un désastre national et pourrait aussi bien ne pas exister dans les documents russes sur la vie du Vozhd. Lev Borisovitch vit à Paris comme poète d'avant-garde et comme socialiste, ayant émigré pour échapper à la "morne insipidité" de la vie culturelle russe. La fille de Savinkov, Tatyana Borisovna Borisova, est rarement apparue en public.\n\nLe frère du Vozhd, Viktor Viktorovitch, a été avec lui depuis le début. Viktor est un organisateur vétéran de l'Armée des Volontaires, un écrivain, théosophe, occultiste, politicien de la SZRS et bien entendu membre du cercle intime des hommes auxquels le Vozhd fait absolument confiance, avec Aleksandr Derental et Flegont Klepikov. Le fils de Viktor, Nikolaï Viktorovitch Savinkov, est un jeune radical effronté qui vise une carrière politique digne de son père et son oncle.\n\nLa première sœur de Savinkov, Vera Viktorovna Myagkova, et son mari Aleksandr Gennadyevich Myagkov sont relativement bien connus, Aleksandr étant actif dans la SZRS et étant l'un des bras droits de confiance du Vozhd, travaillant actuellement dans la bureaucratie du Parti à Moscou. La rumeur veut que la deuxième sœur du Vozhd, Sofia Viktorovna Turinovich, ait des liens avec l'opposition en tant qu'Eser plus favorable à la démocratie, mais ces rumeurs ne sont pas fondées. La troisième, Nadezhda Viktorovna Maydela, est active dans les organisations féminines de la SZRS.\n\nSon grand frère, Aleksandr Viktorovitch, s'est tué en 1905 après avoir combattu une dépression sévère dans un camp de travail tsariste de Yakoutie. L'endroit de sa mort, Olekminsk, est maintenant un site de pèlerinage, célèbre pour terminer le premier acte de l'illustre vie du Vozhd, le plaçant fermement sur la voie du triomphe. La Russie sociale-démocrate pour laquelle Aleksandr s'est battu n'a jamais été aussi éloignée de la réalité."
 rusfla.109.a:9 "Une dynastie aussi chaotique que celle des Romanov."

 rusfla.110.t:9 "La mort morale de la social-démocratie allemande"
 rusfla.110.d:9 "La Russie a une histoire trouble avec le parti social-démocrate allemand. C'est ce parti qui a justifié et légitimé la guerre d'agression contre la Russie en 1914, estimant que la Russie était une nation non civilisée et arriérée. Un parti prétendument pacifiste a commencé à justifier le meurtre et l'effusion de sang d'innocents - la mort morale de la social-démocratie allemande.\n\nPour la première fois dans l'histoire, le SPD est au sommet de la politique allemande. Certains ont cru à tort que son ascension était un développement positif pour les relations russo-allemandes ; après tout, disent-ils, les démocraties n'ont guère de raison de se gêner les unes les autres. La cause de la guerre entre les sociaux-démocrates en 1914 n'est-elle pas devenue obsolète ?\n\nL'historien du VPP et idéologue eurasien, Nikolay Trubetskoy, a abordé ce point de vue dans un discours prononcé à la Douma. Selon lui, les sentiments de paix entre les démocraties sont erronés ; ils ignorent les différences inhérentes entre les démocraties russe et allemande et, en particulier, leur politique étrangère. Oui, le SPD peut espérer une paix entre Berlin et Moscou, mais Berlin est guidé par le complexe militaro-industriel, et non par les aspirations des politiciens du parti. C'est une réalité de la nation allemande depuis sa fondation : son âme est liée aux caprices des forces armées, qui croient devoir soumettre la Russie pour défendre ce qu'elles appellent l'Europe civilisée.\n\nBien que Trubetskoy ne soit pas particulièrement apprécié, l'humeur dominante était qu'il s'était bien exprimé. Nombreux étaient ceux qui pouvaient être d'accord avec lui : l'ennemi de la Russie n'est pas la démocratie, mais les militaristes prussiens qui la cooptent afin d'allumer une nouvelle fois l'étincelle de la guerre mondiale."
 rusfla.110.a:9 "La Heer n'a pas la galanterie de notre Kolchak."

 rusfla.111.t:9 "Caoutchouc soufflé par le vent"
 rusfla.111.d:9 "Depuis le début de la Weltkrieg, la demande mondiale de caoutchouc est montée en flèche, principalement en raison de l'augmentation de la production de véhicules et d'avions. La Russie n'a pas échappé à cette tendance et a même été plus durement touchée que les autres. Avec la guerre mondiale qui rattrapait les principaux producteurs de caoutchouc, les importations peu fiables en provenance de l'Orient et les guerres constantes sur la mer Baltique et la mer Noire à l'Ouest, toute importation de caoutchouc était difficile ou presque impossible. Heureusement pour nous, une solution à ce problème commençait à se développer dans les steppes d'Alash.\n\nTaraxacum kok-saghyz, également connu sous le nom de pissenlit russe, est une plante découverte dans les années 1930 par un groupe de scientifiques russes intéressés par de nouveaux débouchés pour le caoutchouc. Il a été constaté que la sève produite par les racines de cette plante contenait jusqu'à 20 % de caoutchouc naturel. Alors qu'avant la Weltkrieg, les recherches sur ce sujet étaient limitées, la situation actuelle a radicalement changé la donne et des plantations à grande échelle ont rapidement été créées dans la steppe kirghize. Si le Taraxacum kok-saghyz était principalement cultivé, d'autres espèces de sève ont rapidement été introduites, comme le Taraxacum hybernum ou le Takhtajaniantha tau-saghyz.\n\nLe rendement en caoutchouc des plantations n'a cependant pas suffi à compenser les coûts de la culture. Et c'est sans compter sur le fait que la demande ne cesse d'augmenter, malgré la pénurie de l'offre. Mais comme il n'y a pas d'autre option viable jusqu'à ce que la mer s'éclaircisse, cette initiative continue d'être développée."
 rusfla.111.a:9 "Pendant que les enfants soufflaient sur les horloges de pissenlit, les adultes s'en servaient pour se protéger."

 rusfla.112.t:9 "Société des amis de la nouvelle Russie"
 rusfla.112.d:9 "Cela peut paraître paradoxal, sachant ce que nous pensons et disons à propos de l'hégémonie allemande en Europe, mais tous les habitants de l'Empire allemand ne voient pas notre Troisième Russie avec révulsion et peur. Une poignée en fait même un exemple à suivre. Désemparée par la monarchie stérile pseudo-démocratique de leur foyer, une poignée d'activistes au sein de l'extrême droite allemande la plus radicale a établi la "Société des Amis de la Nouvelle Russie", un groupe d'étude qui a pour objectif de rechercher notre système nouveau de la troisième voie. Ils prévoient des soirées de conférences, la publication des textes fondateurs du Parti et, si la situation le permet, même des voyages en Russie pour en être les témoins directs.\n\nLe président de la société est Gregor Strasser, et un petit comité de travail constitué d'Arthur Moeller van den Bruck, Edgar Jung, Hans Freyer et Hanns Heinz Ewers - une collection particulière d'idéologues de droite, d'écrivains et de philosophes décalés qui trouvent le Parti de la Patrie trop modéré ou trop archaïque à leur goût. Nombre de ses membres ordinaires, tout comme Strasser lui-même, appartiennent au minuscule Parti socialiste allemand (DSP) mené par Julius Streicher.\n\nCette "société" est politiquement insignifiante, mais peut-être y a-t-il un avantage à la laisser exister et même à organiser des voyages contrôlés vers nos complexes industriels les plus avancés ? Si l'impossible arrive un jour et que nous sommes obligés d'occuper une grande partie de l'Allemagne, nous devrons trouver des collaborateurs quelque part..."
 rusfla.112.a:9 "Les idiots utiles."

 rusfla.113.t:9 "Société des amis de la nouvelle Russie"
 rusfla.113.d:9 "Une dictature totalitaire résolue à faire la guerre en Europe est arrivée au pouvoir en Russie - pourtant, nous avons été informés que ses idées "nationales-populistes" commencent à s'infiltrer dans certains de nos cercles d'intellectuels. Une poignée d'activistes d'extrême droite trop extrêmes et instables pour soutenir le DVLP ont établi la "Société des Amis de la Nouvelle Russie", un groupe d'étude qui a pour objectif de rechercher ce système nouveau de la troisième voie. Ils prévoient des soirées de conférences, la publication des textes fondateurs du Parti et, si la situation le permet, même des voyages en Russie pour en être les témoins directs.\n\nLe président de la société est Gregor Strasser, et un petit comité de travail constitué d'Arthur Moeller van den Bruck, Edgar Jung, Hans Freyer et Hanns Heinz Ewers - une collection particulière d'idéologues de droite, d'écrivains et de philosophes décalés qui trouvent le Parti de la Patrie trop modéré ou trop archaïque à leur goût. Nombre de ses membres ordinaires, tout comme Strasser lui-même, appartiennent au minuscule Parti socialiste allemand (DSP) mené par Julius Streicher.\n\nHeureusement, cette "société" n'a aucun impact en dehors de ses quelques membres et leur sympathie pour notre ennemi éternel les rendra sans doute insignifiants - ce qui est plus inquiétant, toutefois, c'est la possibilité que les services secrets russes puissent utiliser cette organisation pour leurs objectifs."
 rusfla.113.a:9 "Ordonnez à la police secrète de les surveiller."

 rusfla.114.t:9 "La diplomatie de la dernière heure"
 rusfla.114.d:9 "Dans un ultime effort pour éviter une guerre entre les frères slaves, l'ambassadeur russe en Ukraine a remis une note à [202.GetName] témoignant de notre désir d'amitié avec les Ukrainiens. Il n'est pas nécessaire de faire couler le sang avec [UKR.GetNameDef], qui partage avec la Russie une histoire, une culture et un système de valeurs démocratiques.\n\nNous avons gracieusement proposé aux Ukrainiens un marché qu'il serait impensable de ne pas accepter. En échange d'un traité d'amitié, qui renforcerait les liens économiques entre les deux nations, l'Ukraine autoriserait les forces armées russes à utiliser son territoire comme terrain de rassemblement contre l'agression allemande. Nous avons également promis que, si l'Allemagne envahissait l'Ukraine en réponse, l'armée russe s'en chargerait, l'armée ukrainienne ne participant à des opérations défensives qu'en cas d'absolue nécessité.\n\nPourtant, le calendrier de leur réponse a expiré, ce qui ne peut signifier qu'une chose."
 rusfla.114.a:9 "Honte à leur fausse "démocratie" et à ses soutiens allemands bellicistes !"

 rusfla.115.t:9 "La plus haute importance"
 rusfla.115.d:9 "L'ambassadeur russe à [202.GetName] a remis une note "de la plus haute importance" émanant du ministère russe des affaires étrangères.\n\nComme le gouvernement ukrainien le sait, les formations de troupes russes sont concentrées autour de la frontière ukrainienne et de leurs alliés. Apparemment, Berlin n'est pas disposé à négocier et à se préoccuper de la sécurité de la Russie, et des mesures défensives ont été préparées à l'encontre de l'ensemble de leur alliance militaire.\n\nToutefois, la note explique que la Russie ne souhaite pas la guerre avec l'Ukraine : les deux nations partagent une culture, une histoire et, surtout, un système démocratique. C'est pourquoi elle nous a proposé un moyen de sortir du conflit. En échange d'un traité d'amitié avec la Russie, l'Ukraine autorisera les forces armées russes à utiliser son territoire comme terrain de rassemblement contre les attaques allemandes, avec une participation minimale de l'armée ukrainienne. [202.GetName] verra son indépendance garantie, son système démocratique intact et devra verser peu de sang.\n\nMais en fin de compte, il n'y avait aucune garantie de sincérité. Et donc..."
 rusfla.115.a:9 "Nous ne nous plierons pas aux exigences des Russes !"

 rusfla.116.t:9 "L'art de la diplomatie"
 rusfla.116.d:9 "Le ministre des affaires étrangères de l'Empire allemand, Ulrich von Hassell, est arrivé à Moscou. Depuis quelque temps, il parle d'ouvrir des négociations avec la Russie pour discuter de l'avenir de l'Europe centrale et orientale entre les deux grandes puissances. Aujourd'hui, nous pouvons enfin entendre ce qu'il a à dire.\n\nDès leur rencontre, M. Hassell semble avoir tenté d'amadouer le président. Une Europe sans la Russie n'est pas une Europe du tout, a-t-il expliqué, et ensemble, ils peuvent garantir la revitalisation de l'Europe et la défense de son caractère contre la subversion communiste. Il a noté que l'Allemagne s'est en effet opposée à la Russie dans le passé, mais que les relations pouvaient reprendre : ensemble, Moscou et Berlin pourraient constituer un rempart beaucoup plus solide contre la marée rouge. N'est-ce pas là quelque chose de souhaitable ? Après tout, la Russie a vu certaines de ses pires atrocités commises par les communistes ; empêcher leur expansion est un devoir moral.\n\nMais Savinkov n'a pas tardé à répliquer. Si l'objectif de la visite de M. Hassell était la formation d'un bloc anticommuniste, cette conversation aurait pu avoir lieu il y a des années. Il est bon que, pour une fois, un gouvernement allemand comprenne enfin que la Russie ne doit pas être un ennemi, mais cela doit être conditionné et démontré par des actions plutôt que par des mots.\n\nLa chose la plus importante, a expliqué le président, est que l'Allemagne commence à prendre des mesures pour "démilitariser la frontière entre la Russie et ses voisins occidentaux", ainsi que pour éliminer, par la force si nécessaire, les éléments anti-russes dans les États satellites orientaux de l'Allemagne.\n\nPour Savinkov, il s'agit là d'une ligne rouge. Mais Hassell a tenté de la contourner."
 rusfla.116.a:9 "Nous essayons d'être raisonnables."

 rusfla.117.t:9 "La contre-offre"
 rusfla.117.d:9 "Hassell estimait que, même s'il avait considéré les exigences russes comme raisonnables, il ne pouvait pas céder. Non seulement les Ostaaten constituaient un élément essentiel du prestige, de l'influence et de la puissance de l'Allemagne, mais en outre, l'acceptation d'un tel accord par l'Allemagne aurait des conséquences désastreuses pour son pays.\n\nIl affirme que les alliances militaires entre l'Allemagne et les États d'Europe de l'Est sont de nature défensive et qu'elles ne nuisent donc pas à la Russie. En outre, peu ou pas de troupes allemandes sont stationnées dans ces pays. Toutefois, en signe de bonne volonté à l'égard du gouvernement russe quant aux intentions de Berlin, Hassell a indiqué que le sort de certains territoires d'Europe de l'Est, comme le Donbass, pourrait faire l'objet d'une discussion.\n\nLe Vozhd n'en a pas voulu : pour la Russie, a-t-il répondu, l'Ukraine et le Belarus sont plus que leurs voisins occidentaux, plus qu'un pays dont on siphonne les ressources. Ensemble, ils font partie d'une nation russe trine, dont l'histoire et la culture sont inséparables, malgré les affirmations de Berlin. Si M. Hassell envisageait sérieusement des négociations, il devrait envisager une offre différente.\n\nPour former une alliance qui maintiendra la tradition européenne et la sécurité face au communisme, a commencé le Vozhd, Berlin doit se retirer de la Biélorussie et de l'Ukraine, et leur permettre de s'allier ou de se réunir avec leur patrie historique comme ils le souhaitent. En échange, la Russie n'interviendra pas dans les affaires de la Pologne et des pays baltes, et l'indépendance du Caucase sera garantie par les deux parties.\n\nAucun accord n'a donc été signé. Berlin et Moscou ont leurs lignes rouges, et il semble qu'elles ne puissent être franchies que par la force de l'acier."
 rusfla.117.a:9 "Une véritable perte de temps."

 rusfla.118.t:9 "Les retombées de la révolution"
 rusfla.118.d:9 "Le glissement de la Russie vers l'extrême gauche, qui s'est produit apparemment du jour au lendemain, a eu des conséquences géopolitiques considérables. Les effets les plus immédiats ont été ressentis en Allemagne et dans ses États satellites. Alors que le régime de Savinkov n'a jamais entretenu de relations amicales avec Berlin, la révolution a rapidement mis fin à la bonne volonté des Russes et des Allemands l'un envers l'autre.\n\nAinsi, nombreux sont ceux qui se demandent si la situation géopolitique peut rester stable encore longtemps. Les deux parties se sentent plus menacées qu'auparavant, sans doute plus encore qu'au début des années 1910. Combien de temps faudra-t-il pour que le XXe siècle connaisse son deuxième François-Ferdinand qui déclenche la guerre ? Les hommes politiques russes ont souvent parlé des complots allemands visant à encercler, isoler et détruire la Russie. Ces propos ont parfois été considérés comme erronés, certains présumant que l'Allemagne ne serait pas intéressée par une seconde occupation de la Russie, d'autant plus que les deux puissances pourraient se rallier à une cause anticommuniste. Aujourd'hui, aucun sceptique ne peut nier la réalité : L'Allemagne considère que la destruction du socialisme russe est nécessaire à sa survie.\n\nAilleurs, en Extrême-Orient, la situation n'est guère différente. La réaction du Japon à la révolution a été massivement négative. En fait, nos espions nous ont informés d'un rapprochement potentiel entre le Japon et l'Allemagne, malgré leurs sphères d'influence conflictuelles dans le Pacifique. Compte tenu de l'orgueil et de l'arrogance des impérialistes allemands, il est peu probable qu'ils parviennent à quelque chose de significatif, mais le fait que cela ait été envisagé met en lumière une nouvelle ère dans les relations internationales.\n\nEn outre, les relations germano-autrichiennes ont également changé ; une nouvelle alliance contre le socialisme pourrait être imminente, malgré les querelles sur les intérêts de l'Europe de l'Est et des Balkans depuis la fin de la Grande Guerre. Dans cette dernière région, les États balkaniques, autrefois amis, ont largement abandonné leurs relations positives avec la Russie, convaincus qu'une Europe dominée par l'Allemagne vaut mieux qu'une Europe dominée par le communisme."
 rusfla.118.a:9 "Les impérialistes ne détruiront jamais ce que nous avons construit ensemble."

 rusfla.119.t:9 "Élections à Varsovie"
 rusfla.119.d:9 "L'État polonais renaissant, sous la protection de la Russie, a tenu ses premières élections libres. Bien que le taux de participation ait été faible - un thème commun à toute l'Europe qui souhaite simplement se reconstruire - les élections sont restées compétitives. Cette année, elles se sont soldées par une victoire du [POL.GetRulingParty].\n\nLa nouvelle scène politique polonaise est en grande partie la conséquence des changements d'attitude et des décisions prises pendant la Grande Guerre patriotique. Au début de la guerre, le gouvernement l'a présentée comme une défense de la civilisation européenne contre la menace russo-asiatique, qui menaçait de conquérir la Pologne et d'effacer une fois de plus son identité. Avec quelques réserves, de nombreux modérés, tant au sein de l'Endecja que du Centrolew, soutiennent l'effort de guerre.\n\nCela n'a pas duré. Les forces russes ont renversé le cours de la bataille et, une fois que la guerre a atteint le territoire polonais, les choses sont soudain devenues beaucoup plus controversées. En effet, nombreux sont ceux qui considèrent de plus en plus la Russie non pas comme un envahisseur, mais comme un allié potentiel ; ne serait-il pas préférable, après tout, de s'aligner sur une Russie démocratique qui garantirait l'intégrité territoriale de la Pologne plutôt que sur un monarque allemand autoritaire ?\n\nAlors que le royaume s'effondre face aux forces russes, la République provisoire de Pologne est déclarée dans la zone d'occupation. Seuls ceux qui étaient plus loyaux envers Berlin qu'envers Varsovie n'ont pas fait défection ; les hommes politiques polonais ont largement reconnu que l'avenir de leur État était lié à la Russie."
 rusfla.119.a:9 "Dites m'en plus..."

 rusfla.120.t:9 "Élections à Varsovie (suite)"
 rusfla.120.d:9 "Pour certains, cependant, il s'agit d'une tournure inattendue des événements. Le Comité national polonais, résidant à Moscou, avait déjà prévu de former un gouvernement dans la zone d'occupation russe. Cependant, la Russie n'a jamais reconnu le Comité national, même pendant la guerre contre l'hégémon allemand, et a décidé de garder ses options ouvertes.\n\nEn fin de compte, cela a semblé porter ses fruits. L'extrême droite polonaise s'est révélée incapable de déclencher un soulèvement général et Moscou a rapidement reconnu la république libérale, estimant qu'elle bénéficierait non seulement d'une plus grande légitimité et d'un plus grand soutien populaire, mais qu'elle serait également un partenaire plus fiable pour Moscou. Ainsi, les liens tissés entre les Russes et les nationalistes polonais se sont complètement rompus.\n\nBien entendu, il s'agit là d'une situation préférable. Si le centre-droit polonais a largement accepté le partenariat russe comme une alternative préférable au socialisme, l'extrême-droite n'a jamais caché son dégoût pour la civilisation russe, qu'elle considère comme une abâtardissement de la culture slave.\n\nLes médias d'État polonais et russes parlent des nouvelles relations russo-polonaises comme d'une nouvelle page qui se tourne. Oui, la Russie était incontestablement le pays de l'autocratie tsariste, qui a tenté d'effacer complètement la Pologne, mais la Russie d'aujourd'hui est une libératrice, qui a apporté aux Polonais les valeurs de la grande révolution de février. C'est peut-être difficile à croire, mais la Russie et la Pologne pourraient bien devenir des amis pour longtemps, unis pour la démocratie et contre le communisme."
 rusfla.120.a:9 "Santé à nos amis polonais."

 rusfla.121.t:9 "Un allié peu fiable"
 rusfla.121.d:9 "Les nationaux-démocrates polonais doivent beaucoup à Moscou pour la libération de la Pologne. Ayant pris le pouvoir au milieu de la Grande Guerre patriotique en coopération avec les forces russes, la Pologne d'aujourd'hui est essentiellement un État à parti unique de l'Endecja et, jusqu'à présent, les relations avec Moscou ont été marquées par la coopération.\n\nMais les Polonais ne cachent pas que, malgré toute l'aide qu'ils ont reçue, ils ne sont pas prêts à faire preuve de respect en retour. Adam Doboszyński, l'actuel leader des nationaux-démocrates, est connu pour considérer la Russie comme rien de plus que la manifestation de la corruption de la steppe asiatique et de l'influence byzantine sur la culture slave ; un monstre à abattre dès qu'il montre la moindre faiblesse.\n\nMême s'il est peu probable que Doboszyński ait l'occasion de représenter une menace sérieuse, c'est un risque qui doit être pris en compte. D'autres membres du parti national-démocrate pourraient nous être plus favorables ou être prêts à travailler contre Doboszyński s'il se mettait en avant à l'avenir et devait être remplacé."
 rusfla.121.a:9 "Une telle dissidence peut s'avérer intolérable."

 rusfla.122.t:9 "Un Nouvel Ordre Ancien à [202.GetName]"
 rusfla.122.d:9 "Le 25 janvier 1918, lorsque la Rada centrale d'Ukraine a proclamé une république populaire souveraine et indépendante, son histoire s'est trouvée mêlée à celle des Allemands à l'ouest. Un mois plus tard, une offensive des puissances centrales allait chasser la Russie d'une grande partie de l'Ukraine, et un coup d'État soutenu par les Allemands, qui a propulsé le général Pavel Skoropadsky au pouvoir, allait consolider le pays dans la sphère allemande pour les années à venir. Ceux qui, au sein du gouvernement de l'hetman, cherchaient à s'unir à la mère patrie ont été écartés, et l'hetman lui-même, un Russe dans l'âme, a choisi de servir l'Allemagne et ses propres ambitions au lieu de son pays d'origine.\n\nMais ces ambitions sont aujourd'hui réduites à néant, alors qu'un ordre nouveau, mais familier, règne désormais à Kiev. La république populaire en exil, renforcée par l'inefficacité et l'autoritarisme du régime de l'Hetman, est revenue après un soulèvement réussi. Pour de nombreux journaux des grandes villes russes qui ont rendu compte des événements de Kiev, le résultat a été un léger choc mais s'avère en fin de compte un développement majeur en Europe de l'Est, illustrant le fait que le contrôle allemand en Europe de l'Est est plus ténu qu'on ne le pensait auparavant.\n\nPourtant, peu de choses semblent avoir changé, puisque peu après la victoire des républicains, la Rada centrale a déclaré qu'elle maintiendrait la plupart des traités que le régime de l'Hetman avait conclus avec l'Allemagne. Le nouveau gouvernement peut bien brandir des slogans démocratiques et déclarer qu'il agira là où le Hetman ne le faisait pas, mais la réalité est que l'Ukraine ne sera jamais libre tant qu'elle restera un instrument de la politique étrangère de Berlin."
 rusfla.122.a:9 "En fin de compte, peu de choses ont changé."

 rusfla.123.t:9 "Le Kolchak américain"
 rusfla.123.d:9 "Un grand journal, "People's Cause", a publié une longue interview du général Douglas MacArthur, intitulée "Le Kolchak américain". L'interview décrit en détail la situation américaine, suivie de près par le public russe, avec un mélange de pitié et d'horreur. Les Américains devront-ils passer par la même épreuve de sang et de feu que les Russes ? Combien de personnes seront assassinées par les tchékistes américains ?\n\nUne grande partie de la publicité se concentre sur les "Blancs" américains - un terme qui a évidemment une signification très différente dans la politique américaine. L'article a popularisé l'idée de MacArthur comme sauveur de l'Amérique, un homme avec une pincée de Kolchak et de Kornilov dans les veines, un militaire sévère capable de prendre les décisions que les politiciens faibles n'étaient pas en mesure de prendre. Certaines publications russes idolâtrent également Huey Long, le comparant peut-être même favorablement à Savinkov, mais le consensus général semble être que le gouvernement de MacArthur est légitime et mérite le soutien des Russes, tant de la part des citoyens que du gouvernement."
 rusfla.123.a:9 "La Grande République américaine à l'agonie..."

 rusfla.124.t:9 "Traité de [65.GetCapitalVictoryPointName]"
 rusfla.124.d:9 "L'accord de crédit et de commerce entre [RUS.GetNameDef] et nos nouveaux alliés allemands jette les bases des futures relations économiques entre les deux économies dominantes de l'Europe de l'Est. Le traité annule toutes les dettes russes restantes auprès des banques publiques ou privées allemandes, légalisant ainsi leur état de défaillance. En outre, tous les biens liés au gouvernement allemand, à la Reichsbank ou à un certain nombre des plus grandes entreprises allemandes sont vendus au gouvernement russe à un prix symbolique - ce qui, là encore, légalise les saisies déjà effectuées. En outre, le même processus est appliqué aux propriétés dans tous les territoires qui ont été annexés à [RUS.GetNameDef] et aux alliés de [RUS.GetNameDef].\n\nLes réparations de guerre étaient déjà incluses dans le traité de paix, mais de nouvelles concessions économiques sont incluses dans le nouveau traité. Il définit le cadre de l'Europe libre (c'est-à-dire tous les territoires d'Europe qui ne sont pas contrôlés par des États socialistes et qui pratiquent le libre-échange) comme un bloc dirigé par son économie la plus puissante - la Russie - et garantit à la Russie le principe de la nation la plus favorisée dans les échanges commerciaux et la conduite des affaires. Jusqu'à ce que les réparations de guerre aient été payées, le comité d'inspection économique continuera à surveiller les décisions économiques de l'Allemagne afin de garantir le respect du traité de paix."
 rusfla.124.a:0 "Merveilleux."

 rusfla.125.t:9 "Vladimir rencontre Maria"
 rusfla.125.d:9 "Le Tsesarevich Vladimir, 20 ans, est souvent qualifié de jeune homme sérieux, ce qui n'est pas surprenant puisqu'il est accablé par de grandes attentes et par les erreurs passées des Romanov. Très intéressé par les affaires de l'État et la gouvernance, le jeune prince se distingue des nombreux monarques et héritiers modernes et apparaît rarement parmi les femmes ou dans les fêtes, préférant ses études à un style de vie bohème.\n\nMais récemment, tout a changé : selon certaines rumeurs, sous la pression de son père concernant le mariage et la naissance d'un héritier, le Tsesarevich Vladimir a contacté l'Infante Maria Cristina d'Espagne, qu'il a rencontrée il y a plusieurs années lorsque le père de celle-ci était en visite en Russie. Bien que le choix du jeune prince ait pu être dicté par sa volonté de renforcer la position de son père sur le trône de Russie auprès des légalistes, l'infante et lui avaient entretenu une correspondance au cours des derniers mois. Tous deux parlent couramment le français, l'allemand et l'anglais et, selon les rumeurs, les jeunes gens ont rapidement trouvé des sujets d'intérêt mutuel. Récemment, le Tsesarevich a invité l'Infante (au moins temporairement) à vivre en Russie jusqu'à ce que la situation politique en Espagne s'améliore.\n\nL'Infante, avec la bénédiction de son père, a accepté l'invitation et, depuis, leurs fréquentes apparitions lors d'événements publics sont devenues un sujet largement débattu dans la haute société moscovite. Le contraste entre leur comportement en public - l'attitude prudente et mesurée de Vladimir Kirillovich et le caractère énergique et joyeux de Maria Cristina - a réussi à toucher le cœur de nombreux citoyens."
 rusfla.125.a:9 "Est-elle la deuxième Aleksandra Fyodorovna ?"
 rusfla.125.b:9 "Au moins, elle n'est pas allemande..."
 rusfla.125.c:9 "Je dois admettre qu'ils vont bien ensemble."

 rusfla.126.t:9 "Vladimir épouse Maria"
 rusfla.126.d:9 "Après avoir courtisé Vladimir III pendant plusieurs années et appris la culture et la langue russes, l'infante Maria Cristina d'Espagne a accepté, il y a quelques semaines, la demande en mariage de l'empereur. Bien que certains partisans de la ligne dure aient d'abord accusé Vladimir III de violer les lois de succession après son père, la plupart se sont tus après que l'infante a annoncé son intention de se convertir à la foi orthodoxe. Hier, Maria Cristina Bourbon y Battenberg s'est convertie à l'orthodoxie et a reçu le nom de Maria Fyodorovna en l'honneur de l'icône protectrice des Romanov, Notre-Dame de Sainte-Théodora.\n\nAujourd'hui, un mariage somptueux a eu lieu dans la cathédrale de la Dormition du Kremlin. La plupart des invités étaient des hommes d'État russes et des proches de l'empereur, et seuls quelques invités étaient du côté de la mariée. Vladimir et Maria ont échangé trois fois les anneaux, puis se sont agenouillés et ont échangé des vœux de mariage formels, en tenant leurs couronnes de mariage au-dessus de leurs têtes. Après avoir fait le tour du pupitre, ils se sont agenouillés et ont embrassé la croix d'or. Après la dernière prière, Vladimir et Maria ont été déclarés mari et femme.\n\nL'empereur s'est efforcé de rendre l'événement aussi modeste que possible, refusant d'organiser des célébrations nationales. À la fin de la journée, il a prononcé un discours à la radio, exhortant les citoyens russes à passer du temps avec leurs proches et à ne jamais oublier l'importance de la famille."
 rusfla.126.a:9 "Une fête en temps de peste."
 rusfla.126.b:9 "Même par les temps qui courent, nous avons besoin de petites joies."
 rusfla.126.c:9 "Longues années à Maria Fyodorovna !"

 rusfla.127.t:9 "Naissance de la Tsarevna"
 rusfla.127.d:9 "L'annonce radiophonique d'hier matin a été accueillie avec surprise par le public. L'impératrice, qui n'est pas apparue lors d'événements publics au cours des derniers mois, a donné naissance à une fille. L'Empereur lui-même a rencontré des journalistes aujourd'hui et a admis qu'il ne voyait pas l'intérêt d'annoncer la grossesse de son épouse en raison de la possibilité que l'enfant soit atteint d'hémophilie ou d'autres complications qui pourraient annuler ce moment de joie.\n\nÀ la fin de l'interview, il fait remarquer que "la loi salique n'a jamais existé en Russie, les règnes glorieux des deux Yekaterina, Anna et Yelizaveta, démontrent clairement que la nécessité d'un homme pour gouverner est un concept dépassé qui n'a pas sa place dans la Russie moderne". Ce dernier commentaire a rapidement provoqué un tollé dans les milieux monarchistes purs et durs, qui ont immédiatement accusé l'empereur d'avoir "perdu la tête" et d'être "un tyran qui va à l'encontre des traditions de son peuple".\n\nPendant ce temps, les magazines russes commencent à spéculer sur l'imminence de changements législatifs qui permettraient aux femmes d'accéder au trône et de promouvoir l'égalité des droits qui n'existait pas auparavant. À la fin de l'interview, sous la pression de plusieurs journalistes, Vladimir III a répondu en riant à "la question la plus importante" et a donné le nom de sa fille, qu'il avait choisi avec sa femme. Le nom de la tsaréva de Russie est..."
 rusfla.127.a:9 "Maria, en l'honneur de Marie Madeleine."
 rusfla.127.b:9 "Yekaterina, en l'honneur de la plus grande impératrice."
 rusfla.127.c:9 "Yelizaveta, en l'honneur de la fille de Pyotr le Grand."
 rusfla.127.e:9 "Aleksandra, en l'honneur de l'impératrice défunte."

 rusfla.128.t:9 "Vladimir III et Leonida Georgiyevna"
 rusfla.128.d:9 "L'empereur, occupé par les affaires publiques et étatiques depuis dix ans, n'a pas d'impératrice. La famille se préoccupant de plus en plus d'un héritier, il décide finalement de demander en mariage Leonida Bagration-Mukhransky, une jeune femme issue de l'entourage des rois de Géorgie. Ils se sont rencontrés il y a plusieurs années à l'occasion d'une fête d'État et, à partir de ce moment-là, ils se sont découvert de nombreux points communs et leur relation s'est progressivement transformée en quelque chose de plus qu'une simple amitié.\n\nBien que l'empereur ait d'abord craint que certains partisans de la ligne dure n'approuvent pas l'union en raison du précédent divorce de Leonida et du fait qu'elle n'appartenait pas à une famille souveraine, il a finalement décidé de la demander en mariage. Le tollé qui s'ensuit de la part des monarchistes et des légalistes est rapidement rejeté par l'empereur, qui déclare simplement les lois de succession obsolètes et décide de les ignorer. L'opinion publique est divisée : les citoyens ne sont pas particulièrement préoccupés par ces lois, mais les monarchistes et même certains hommes politiques accusent l'empereur de "puérilité" et de violation pure et simple des lois.\n\nMalgré cela, le mariage a eu lieu aujourd'hui dans la cathédrale de la Dormition du Kremlin. Vladimir et Leonida ont échangé trois fois les anneaux, puis se sont agenouillés et ont échangé leurs vœux de mariage, tenant des couronnes de mariage au-dessus de leurs têtes. Après avoir fait le tour du lutrin, ils se sont agenouillés et ont embrassé la croix d'or. Après la dernière prière, Vladimir et Leonida ont été déclarés mari et femme. Après cela, des célébrations ont été annoncées dans toute la Russie par l'empereur, qui espérait ainsi renforcer le soutien de l'opinion publique à sa décision et surmonter le mécontentement des monarchistes à l'égard de son choix."
 rusfla.128.d.alternate:9 "L'empereur, occupé par les affaires publiques et d'État depuis dix ans, n'a pas d'impératrice. La famille se préoccupant de plus en plus d'un héritier, il décide finalement de demander en mariage Leonida Bagration-Mukhransky, une jeune femme issue de l'entourage des rois géorgiens et princesse royale de Géorgie. Ils se sont rencontrés il y a plusieurs années à l'occasion d'une fête d'État et, dès lors, ils ont découvert qu'ils avaient beaucoup de choses en commun et leur relation s'est progressivement transformée en quelque chose de plus qu'une simple amitié.\n\nBien que l'empereur ait d'abord craint que certains partisans de la ligne dure n'approuvent pas l'union en raison du précédent divorce de Leonida, il a finalement décidé de la demander en mariage. En effet, un petit nombre de monarchistes considéraient ce mariage comme morganatique, notamment parce qu'il ne reconnaissait pas le Royaume de Géorgie comme légitime. Toutefois, la plupart des partisans de la monarchie ont accepté et même salué ce mariage comme un moyen d'approfondir les liens existants entre la Russie et la Géorgie.\n\nLe mariage a eu lieu aujourd'hui dans la cathédrale de la Dormition du Kremlin. Vladimir et Leonida ont échangé trois fois les anneaux, puis se sont agenouillés et ont échangé leurs vœux de mariage, tenant des couronnes de mariage au-dessus de leurs têtes. Après avoir fait le tour du lutrin, ils se sont agenouillés et ont embrassé la croix d'or. Après la dernière prière, Vladimir et Leonida ont été déclarés mari et femme. L'empereur a ensuite annoncé des célébrations dans toute la Russie."
 rusfla.128.a:9 "Ces lois datent de 1820 ! Quand avez-vous regardé la carte pour la dernière fois ?"
 rusfla.128.b:9 "Longues années à Leonida Georgiyevna !"

 rusfla.129.t:9 "Formation de la nomenclature"
 rusfla.129.t2:9 "Réformer le tableau des grades ?"
 rusfla.129.t3:9 "La proposition Volkonsky"
 rusfla.129.d:9 "Le tableau des grades, l'un des plus importants facteurs d'élévation sociale de l'Empire russe, n'est pas mort avec l'Empire. Le mécanisme qui permettait aux roturiers de devenir nobles pour leurs services et leurs mérites, en progressant dans l'échelle des carrières gouvernementales ou militaires, était l'une des institutions les plus progressistes de la Russie de l'époque. Des gens comme Lénine, Kornilov, Goutchkov ou Dénikine ont ainsi pu devenir nobles grâce à leurs services ou à ceux de leurs ancêtres. Rétabli dans sa nouvelle version après la révolution de février dans la République russe, le nouveau tableau des grades gouvernementaux n'a pas servi d'instrument pour l'anoblissement, mais pour les relations interministérielles et pour un paiement et des pensions équitables pour les fonctionnaires du gouvernement.\n\nLors du dernier congrès du SZRS, le Vozhd lui-même est monté à la tribune et a mis en avant le principe de la sélection du personnel gouvernemental en fonction de ses qualités, condamnant le népotisme des bureaucrates locaux qui "entraînaient leurs amis et leurs copains, les plaçaient à des postes clés dans l'appareil d'État républicain, créant ainsi un groupe de personnes qui leur étaient personnellement dévouées". Après des applaudissements nourris dans la salle, Savinkov a poursuivi : "Il n'est pas bon de sélectionner les gens de cette manière, cette méthode de sélection est anti-populaire, je dirais même anti-parti".\n\nPour résoudre le problème, une nouvelle réforme a été proposée : l'abandon du tableau des grades gouvernementaux et son remplacement par les "listes de nomenclature des fonctionnaires d'État". Le nouveau projet exigera de tous les bureaux locaux du parti qu'ils établissent des listes de personnes dignes de confiance pour servir dans les agences gouvernementales, et obligera à ne nommer que ces personnes à des postes importants. Bien entendu, une "voie alternative" de nomination sera autorisée, qui nécessitera des élections justes et démocratiques et, en tant que telle, garantira le soutien populaire du candidat. Cette réforme empêchera la formation de cliques anti-populaires dans les administrations locales et permettra au parti de faire avancer le pays conformément à la vision d'une Russie meilleure."
 rusfla.129.d2:9 "Le tableau des grades, l'un des plus importants facteurs d'élévation sociale de l'Empire russe, n'est pas mort avec l'Empire. Le mécanisme qui permettait aux roturiers de devenir nobles pour leurs services et leurs mérites, en progressant dans l'échelle des carrières gouvernementales ou militaires, était l'une des institutions les plus progressistes de la Russie de l'époque. Des gens comme Lénine, Kornilov, Goutchkov ou Dénikine ont ainsi pu devenir nobles grâce à leurs services ou à ceux de leurs ancêtres. Rétabli dans sa nouvelle version après la révolution de février dans la République russe, le nouveau tableau des grades gouvernementaux n'a pas servi d'instrument pour l'anoblissement, mais pour les relations interministérielles et pour un paiement et des pensions équitables pour les fonctionnaires du gouvernement.\n\nAvec la chute du SZRS et la restauration de la république, la question de la réforme du tableau des grades est posée lors de la dernière réunion de la Douma. Sur cette question, deux camps se sont rapidement formés. Le premier camp, composé principalement des Kadets et du VPP, affirme que le tableau des grades est une institution dépassée qui ne remplit pas sa mission de coordination interdépartementale (et ne pourra jamais le faire) et qu'il faut donc l'abandonner et le remplacer par des grades individuels pour chaque service. Le second camp était formé par les SR, qui ont reçu le soutien de la RDP sur leur proposition, insistant sur le maintien du tableau des grades, mais divisé entre les institutions fédérales et locales - les autonomies étant autorisées à utiliser leurs propres tableaux des grades. Les deux variantes devraient réduire la charge sur le budget de l'État et permettre une approche plus nuancée des pensions personnelles des fonctionnaires. Finalement, en raison de l'impasse, les deux options ont été proposées au président et laissées à sa discrétion."
 rusfla.129.d3:9 "Le tableau des grades, l'un des plus importants facteurs d'élévation sociale de l'Empire russe, n'est pas mort avec l'Empire. Le mécanisme qui permettait aux roturiers de devenir nobles pour leurs services et leurs mérites, en progressant dans l'échelle des carrières gouvernementales ou militaires, était l'une des institutions les plus progressistes de la Russie de l'époque. Des gens comme Lénine, Kornilov, Goutchkov ou Dénikine ont ainsi pu devenir nobles grâce à leurs services ou à ceux de leurs ancêtres. Rétabli dans sa nouvelle version après la révolution de février dans la République russe, le nouveau tableau des grades gouvernementaux n'a pas servi d'instrument pour l'anoblissement, mais pour les relations interministérielles et pour un paiement et des pensions équitables pour les fonctionnaires du gouvernement.\n\nL'un des membres respectés du VPP, l'ancien vice-président de la Douma impériale Vladimir Volkonsky, a récemment proposé de réformer le tableau des grades. Selon sa proposition, chaque grade du système devrait donner lieu à un anoblissement personnel à un fonctionnaire du gouvernement avec une forme d'adresse dépendant du grade, à un anoblissement personnel à l'épouse du fonctionnaire pour maintenir l'égalité des sexes, et également à un anoblissement héréditaire pour les grades les plus élevés. La question des pensions pour les nobles dans la proposition a été immédiatement rejetée après la première audition.\n\nLa Douma est rapidement divisée sur cette question : l'aile gauche déclare que Volkonsky est finalement tombé sous l'influence de son ancien supérieur Protopopov, et suggère de manière moqueuse qu'il "garantisse l'absence d'appareils d'écoute dans les bureaux des fonctionnaires de rang supérieur à 3".\n\nLa majorité de la Douma, bien que rejetant l'idée d'une noblesse héréditaire, soutient l'idée d'un anoblissement personnel des fonctionnaires à partir d'un rang de 6 classes et l'établissement d'une forme appropriée d'adresse aux fonctionnaires en fonction de leur rang. Après de vifs débats aujourd'hui, la Douma a décidé..."
 rusfla.129.a:9 "La stabilité des cadres est primordiale !"
 rusfla.129.b:9 "Les rangs personnels devraient mieux fonctionner."
 rusfla.129.c:9 "Permettons aux autonomies de créer leurs propres rangs."
 rusfla.129.e:9 "Rejeter cette proposition de Protopopovite."
 rusfla.129.f:9 "Accepter la variante limitée."

 rusfla.130.t:0 "La symphonie de la libération"
 rusfla.130.t2:0 "La symphonie de la vengeance"
 rusfla.130.d:0 "Chostakovitch a créé la première ébauche de la future 7e symphonie avant la guerre. Ce premier contour, qui s'est transformé en une puissance écrasante des battements de caisse claire, reflétait l'état d'anxiété, le lourd pressentiment qui régnait alors dans l'air. Chostakovitch a montré l'œuvre à ses amis et à ses étudiants, mais jusqu'à récemment, il n'avait pas jugé nécessaire de l'interpréter ou de la publier. J'ai terminé la première partie de cette œuvre le 3 septembre, la deuxième le 17 septembre et la troisième le 29 septembre. Maintenant, je termine la dernière, la quatrième partie. Je compose à une vitesse infernale et je ne peux pas m'arrêter". - déclarait le compositeur il y a quelques mois.\n\nLa 7e symphonie achevée a déjà suscité un grand intérêt parmi les critiques russes et étrangers. Chostakovitch a décidé de donner de courts titres de programme à toutes les sections de la symphonie : "Guerre", "Souvenirs", "Propagation indigène" et "Victoire", tandis que la symphonie elle-même a reçu le nom de "Symphonie de la libération".\n\nLa première de la Symphonie n° 7 a eu lieu à Petrograd, dans la grande salle de la Société philharmonique de Petrograd, sous la direction de l'orchestre du Petit théâtre d'opéra. Elle était dirigée par Samuil Samosud, connu pour ses efforts visant à transformer le Petit théâtre d'opéra en "laboratoire de l'opéra russe" dans le cadre d'une vaste coopération avec Chostakovitch. L'exécution de la symphonie a eu lieu devant une salle complètement bondée et a été retransmise à la radio dans tout le pays. Commentaire de l'écrivain Alexeï Tolstoï : "La Septième Symphonie est née de la conscience du peuple russe, qui a accepté sans hésiter le combat mortel avec les forces noires. Elle a pris la dimension d'un grand art mondial, compréhensible sous toutes les latitudes et tous les méridiens, parce qu'elle raconte la vérité d'un homme dans une période d'épreuves sans précédent", a rapidement été publié dans plusieurs magazines, se joignant à l'avalanche d'éloges de la critique.\n\nPeu après la première, l'armée a organisé des tournées de plusieurs orchestres sur les fronts, où la "Symphonie de la libération" a été applaudie par les soldats de première ligne et les commandants, qui avaient eu la chance de découvrir la vie civile loin de chez eux."
 rusfla.130.d2:0 "Chostakovitch a créé la première ébauche de la future 7e symphonie avant la guerre. Ce premier contour, qui s'est transformé en la puissance écrasante des battements de caisse claire, reflétait l'état d'anxiété, le lourd pressentiment qui régnait alors dans l'air. Chostakovitch a montré l'œuvre à ses amis et à ses étudiants, mais jusqu'à récemment, il n'avait pas jugé nécessaire de l'interpréter ou de la publier. J'ai terminé la première partie de cette œuvre le 3 septembre, la deuxième le 17 septembre et la troisième le 29 septembre. Maintenant, je termine la dernière, la quatrième partie. Je compose à une vitesse infernale et je ne peux pas m'arrêter". - déclarait le compositeur il y a quelques mois.\n\nLa 7e symphonie achevée a déjà suscité un grand intérêt parmi les critiques russes et étrangers. Grâce à la propagande gouvernementale, soutenue par Chostakovitch lui-même, qui a été contraint de quitter Petrograd pour achever l'œuvre, la symphonie a rapidement reçu le surnom de "Symphonie de la vengeance".\n\nLa première de la symphonie n° 7 a été symboliquement interprétée par l'orchestre évacué de la branche nord-ouest de la société "Radioperedacha", sous la direction de Karl Eliasberg. Compte tenu de la mort de certains musiciens en raison des succès de l'ennemi sur le front, seuls 15 musiciens ont pu jouer - des musiciens d'autres orchestres et même d'unités militaires ont été appelés pour reconstituer l'orchestre. Après avoir reçu les éloges du gouvernement et de la presse, le commentaire de l'un des ministres "La septième symphonie de Dimitri Chostakovitch est l'expression de la victoire croissante et inévitable du peuple russe sur l'Allemagne du Kaiser, une symphonie du courage conquérant, une symphonie de la vérité triomphante du peuple russe sur toutes les forces tyranniques du monde" est rapidement devenue l'une des phrases les plus citées à propos de la symphonie.\n\nPeu après la première, l'armée a organisé une tournée de plusieurs orchestres sur les fronts, où la "Symphonie de la vengeance" a été accueillie par des applaudissements de soldats et de commandants en première ligne, traduisant pleinement leurs sentiments à l'égard de la guerre."
 rusfla.130.a:9 "Gloire aux libérateurs !"

 rusfla.131.t:9 "À la dernière heure"
 rusfla.131.d:9 "Alors que les troupes russes s'amassent aux frontières ennemies et que l'opération Yekaterina est sur le point de commencer, une réunion du cabinet est organisée à la hâte. Le sujet principal de la réunion est de savoir comment la Russie doit justifier la guerre auprès de l'opinion publique et du monde entier.\n\nLe ministre de la Propagande, Karol Vendzyagolsky, et le chef de la marine [RUS_GetNavyChief] suggèrent d'envoyer un ultimatum à Berlin pour lui demander de retirer ses troupes d'Europe de l'Est, afin de donner à la guerre un semblant de légalité. Les chances que les Allemands acceptent une telle demande sont nulles, mais cela donnerait au moins une apparence de légitimité aux actions de la Russie.\n\nLe chef des armées [RUS_GetArmyChief] a immédiatement exprimé son désaccord. Un ultimatum ruinerait l'effet de surprise de l'opération, donnant à l'Allemagne et à ses alliés le temps de mobiliser leurs défenses et d'arrêter l'offensive russe. Savinkov s'est rapidement rangé à son avis, estimant qu'un ultimatum était une perte de temps totale - après tout, ils étaient sur le point de s'engager dans une lutte civilisationnelle. Qui, dans son esprit, se soucie de ce que pense le reste du monde lorsque l'avenir de la Russie est en jeu ?\n\nL'opinion du cabinet a penché en faveur de la seconde option, mais il a tout de même opté pour un compromis. Après le franchissement de la frontière ukrainienne par les troupes russes, une demande de cessation immédiate des hostilités et de retrait des troupes allemandes serait envoyée."
 rusfla.131.d2:9 "Alors que les troupes russes s'amassent aux frontières ennemies et que l'opération Yekaterina est sur le point de commencer, une réunion du cabinet est organisée à la hâte. Le sujet principal de la réunion est de savoir comment la Russie va justifier la guerre auprès de l'opinion publique et du monde entier.\n\n[RUS.GetLeader] et le chef de la marine [RUS_GetNavyChief] suggèrent d'envoyer un ultimatum à Berlin pour lui demander de retirer ses troupes d'Europe de l'Est, afin de donner à la guerre une certaine légalité. Les chances que les Allemands acceptent une telle demande sont nulles, mais cela donnerait au moins une apparence de légitimité aux actions de la Russie, ce qui est d'autant plus important que la Russie veut se présenter comme une nation démocratique et sensée.\n\nNotre chef des armées a immédiatement exprimé son désaccord. Un ultimatum ruinerait l'effet de surprise de l'opération, donnant à l'Allemagne et à ses alliés le temps de mobiliser leurs défenses et d'arrêter l'offensive russe. Il a alors proposé une alternative : pour ne pas perturber l'opération Yekaterina, une demande serait envoyée à Berlin pour cesser immédiatement les hostilités dès que nos troupes auraient franchi la frontière ukrainienne.\n\nC'est finalement cette option qui a été retenue et les préparatifs se sont poursuivis."
 rusfla.131.d3:9 "Alors que les troupes russes s'amassent aux frontières ennemies et que l'opération Yekaterina est sur le point de commencer, une réunion du cabinet est organisée à la hâte. Le sujet principal de la réunion était de savoir comment la Russie allait justifier la guerre auprès de l'opinion publique, mais aussi du monde entier.\n\nLe tsar [RUS.GetLeader] et le chef de la marine [RUS_GetNavyChief] suggèrent, pour donner à la guerre un sens de légalité, d'envoyer un ultimatum à Berlin demandant le retrait des troupes d'Europe de l'Est. Les chances que les Allemands acceptent une telle demande sont nulles, mais cela donnerait au moins une apparence de légitimité aux actions de la Russie. La nation russe est, après tout, une nation juste et équitable qui valorise l'honneur et l'intégrité, et l'Empire restauré ne devrait pas donner à ses adversaires plus d'arguments pour le dépeindre comme un État rétrograde et belliciste.\n\nLe chef des armées [RUS_GetArmyChief] a immédiatement exprimé son désaccord. Un ultimatum ruinerait l'effet de surprise de l'opération, donnant à l'Allemagne et à ses alliés le temps de mobiliser leurs défenses et d'arrêter l'offensive russe. Il a ensuite proposé une alternative : pour ne pas perturber l'opération Yekaterina, un ultimatum serait envoyé à Berlin pour demander la cessation immédiate des hostilités dès que nos troupes auraient franchi la frontière ukrainienne.\n\nC'est finalement cette option qui a été retenue et les préparatifs se sont poursuivis."
 rusfla.131.a:9 "L'ultime bataille nous attend..."

 rusfla.132.t:9 "L'autre demandeur"
 rusfla.132.d:9 "L'écrasante majorité des monarchistes du pays considère le Tsar [RUS.GetLeader] comme le chef de la maison Romanov, l'aîné des descendants masculins d'Aleksandr II le Libérateur. Toutefois, un petit nombre de personnes considèrent que le véritable empereur et autocrate de toutes les Russies n'est pas [RUS.GetLeader], mais le Prince Gueorgui Brasov, fils unique de Mikhaïl, frère et héritier de Nicolas II, qui a été assassiné.\n\nS'appuyant sur une interprétation assez spécifique de l'acte de succession au trône, quelque peu déroutant, principalement l'article 28, qui stipule que "la succession au trône appartient avant tout au fils aîné de l'empereur régnant", ce groupe de personnes prétend que lors de l'accession au trône de Mikhaïl II en une seule journée en mars 1918, sa femme et son fils, même s'ils étaient morganatiques, sont automatiquement devenus respectivement impératrice et tsesarevitch, faisant de Georgy le chef légitime de la famille Romanov et le prétendant légitime au trône. Le Prince Brasov lui-même ne partage pas ces opinions et préfère rester en dehors de la politique, considérant [RUS.GetLeader] comme le chef de la dynastie, malgré les relations plutôt tendues des autres membres de la famille impériale avec sa mère adorée, Natalia Brasova, et profite de la vie et de son hobby - les courses de voitures de sport - en tant que Grand Prince Romanovsky-Brasov."
 rusfla.132.a:9 "Il n'a rien d'autre que le nom de son père."

 rusfla.133.t:9 "Le départ de Frère d'armes"
 rusfla.133.d.savinkov:9 "Le [?global.date.GetDateStringNoHourLong] à 1:05 AM, le président du Comité national de Pologne, Roman Dmowski est décédé à l'âge de 75 ans à Moscou. Le père de la démocratie nationale, Roman Dmowski, a eu droit à des funérailles nationales en présence du Vozhd lui-même. Dans son éloge funèbre, le secrétaire du parti, Karol Vendzyagolsky, a rappelé que lui et Savinkov avaient connu leur éveil politique à Varsovie et qu'ils avaient toujours respecté les principes des nationaux-démocrates. Vendzyagolsky a terminé en promettant de terminer ce que Dmowski a commencé et de libérer la Pologne, leur nation fraternelle, des crocs de l'aigle teutonique. Ni la Russie ni la Pologne ne sont encore perdues", a conclu l'éloge funèbre transformé en événement de propagande.\n\nDmowski a été enterré au cimetière de Novodevichy, son cercueil drapé du drapeau polonais. Son corps est à peine froid que le Comité national entre en guerre civile pour désigner le successeur de Dmowski, un combat dont Adam Doboszyński sort victorieux."
 rusfla.133.d.other:9 "Le [?global.date.GetDateStringNoHourLong] à 1:05 AM, le président du Comité national de Pologne, Roman Dmowski, est décédé à l'âge de 75 ans à Moscou. Père de la démocratie nationale et allié de longue date de la Russie, Dmowski a eu droit à des funérailles nationales, auxquelles a assisté [ROOT.GetLeader] lui-même. Déiste de longue date, il n'a pas eu droit à un service religieux. Alors que Roman Dmowski était enterré au cimetière de Novodevichy, son propre gouvernement en exil a failli s'autodétruire sur la question de l'héritage de Dmowski. Finalement, le conflit entre la vieille garde et la jeune garde a été résolu par l'élection d'Adam Doboszyński, un exilé de fraîche date, qui a joué le rôle de médiateur entre les deux.\n\nCertains disent que dans ses derniers jours, Dmowski, assombri par son récent accident vasculaire cérébral, semblait revenir aux temps anciens des années 1890. Une fois, il s'est inquiété de ne pas recevoir de lettres de son rival de longue date, Józef Piłsudski, déclarant que le bureau de poste avait dû faire une erreur - sinon, pourquoi ne lui aurait-il pas écrit ? Cependant, il ne semble pas comprendre que son rival est décédé il y a quelque temps, en 1935."
 rusfla.133.a:9 "Le père est mort, mais ses enfants vont-ils s'en sortir sans lui ?"

 rusfla.134.t:9 "Victoire de la Troisième Russie"
 rusfla.134.t2:9 "Le Triomphe du Tsarat"
 rusfla.134.t3:9 "Démocratie Russe Triomphante"
 rusfla.134.t4:9 "Armée Blanche, Baron Noir"
 rusfla.134.t5:9 "L'Internationale est Victorieuse"
 rusfla.134.d:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nLe Vozhd avait promis une Troisième Russie, ni tsariste ni bolchevique. Dans la douleur et le sang versé, sa vision a triomphé - la Russie s'est sauvée elle-même, elle n'est plus liée aux chaînes du matérialisme allemand ou communiste. La mère patrie s'est relevée grâce au sang et à la détermination de son peuple, guidé par son Vozhd, qui a consacré toute sa vie à cette victoire.\n\nPourtant, les victoires de la Russie ne s'arrêtent pas là. Il n'y a pas de place pour l'autosatisfaction quand les infidèles menacent tous les coins du monde. La Russie, le sauveur désigné du monde, doit faire connaître sa place. Dans une bataille d'esprits et de moteurs, de coups de plume et de coups d'épée, l'ascension de la Troisième Russie est inévitable."
 rusfla.134.d2:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nLa victoire a définitivement prouvé ce que le Ministre-Président Solonevich a toujours cru.\n\nLe dernier demi-siècle a vu de profondes transformations politiques en Russie - de l'Empire aristocratique à la Russie soviétique socialiste utopique, en passant par la République capitaliste bourgeoise. Toutes ont échoué. Mais aujourd'hui, la Russie a été remise sur le droit chemin : elle est revenue aux principes de la vieille Moscovie, qui ont été éprouvés par la pratique pendant au moins huit siècles.\n\nCe n'est que sous le Mouvement Monarchiste Populaire que la Russie a pu reprendre sa place parmi les plus grandes puissances du monde. Cependant, le Tsarat doit regarder vers l'extérieur. Il ne peut se reposer tant que les deux fléaux que sont le démocratisme et le communisme n'auront pas été détruits. Une ferme détermination, aujourd'hui et à l'avenir, est nécessaire pour y parvenir."
 rusfla.134.d3:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nPendant des années, la démocratie russe a semblé perdue. L'élection de Savinkov semblait signer la mort de la Révolution de Février, avec un tyran qui en profanait toutes les valeurs. Et pourtant, contre toute attente, elle a triomphé. C'est grâce aux Russes ordinaires, aux pauvres et aux oubliés, que les armées d'esclaves du Kaiser ont été vaincues.\n\nIl est plus clair que jamais que la Russie a une mission spéciale à remplir. Elle doit montrer au monde que les valeurs de Février, qui ont été défendues par chaque Russe patriote, méritent d'être préservées. À partir d'aujourd'hui, la Russie doit être le porte-drapeau de la démocratie et un véritable État populaire, face aux dictatures communistes du monde."
 rusfla.134.d4:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nPendant des années, la démocratie russe a semblé perdue. L'élection de Savinkov semblait signer la mort de la Révolution de Février, avec un tyran qui en profanait toutes les valeurs. Et pourtant, contre toute attente, elle a triomphé. La démocratie russe a été renforcée et soumise à l'objectif ultime : la revanche sur l'Allemagne. Cet objectif ayant été pleinement atteint, qui peut dire aujourd'hui que nous avons manqué à notre devoir envers notre peuple ?\n\nPourtant, notre tâche reste inachevée. Le communisme athée menace toujours les peuples du monde. La Russie doit protéger les valeurs européennes contre cette menace et tendre la main à tous les peuples qui craignent Dieu. Dans cette tâche, nous devons avoir autant de succès que nous en avons eu contre l'ennemi allemand."
 rusfla.134.d5:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nLe chaos militaire et la mort de Savinkov semblaient indiquer un nouveau moment désastreux dans l'histoire de la Russie, une période d'instabilité qu'elle ne pouvait pas se permettre. Sous la direction avisée du chef de l'État Pyotr Wrangel, la guerre a été renversée et la victoire consolidée. C'est certainement l'un des résultats les moins attendus, mais cela montre à quel point il est un homme d'État qualifié.\n\nEt peut-être que cet héritage le portera, lui et le nouvel Empire russe, vers de nouveaux sommets."
 rusfla.134.d6:9 "En ce jour, [GetDateText] - un jour qui sera connu des futures générations comme le Jour de la Victoire - les dernières forces allemandes en Europe ont signé le document officiel de capitulation inconditionnelle, marquant la fin de la Grande Guerre Patriotique.\n\nDes millions de tombes parsèment l'Europe, mais la plus grande cause a été accomplie : la cause de la révolution. La révolution mondiale semblait impensable il y a seulement quelques décennies, mais un à un, les peuples du monde se sont levés. Ce fut d'abord la France, puis la Grande-Bretagne, et enfin la Russie, qui a racheté la dernière révolution. Ensemble, ils ont allumé l'étincelle de la révolution mondiale et brisé la machine impérialiste allemande.\n\nLes conséquences de la victoire internationale des travailleurs ne peuvent être sous-estimées. Pour la première fois, le socialisme n'est plus en marge des nations, mais il est désormais le facteur d'unification de toute l'Europe. Avec cette victoire, ce n'est qu'une question de temps avant que la révolution ne devienne véritablement mondiale. Pour l'instant, nous regardons vers l'intérieur et partageons cette victoire miraculeuse avec nos camarades de l'Ouest."
 rusfla.134.a:9 "Russia fara da se !"
 rusfla.134.b:9 "Un retour aux traditions d'antan."
 rusfla.134.c:9 "Une victoire pour le peuple."
 rusfla.134.e:9 "Une victoire pour la Mère Patrie."

 rusfla.135.t:9 "L'avenir de l'Ukraine"
 rusfla.135.d:9 "Dans la propagande officielle, les terres ukrainiennes sont dépeintes comme libérées de l'emprise teutonique, la nation russe trinitaire étant réunie comme cela a toujours dû être le cas. Une grande partie de la classe politique russe voit les choses de la même manière, estimant que l'existence d'un État ukrainien appartient désormais au passé et que l'avenir de l'Ukraine est la liberté sous l'égide de la Russie.\n\nMais ce n'est un secret pour personne que le [RUS_HeadOfExecutive] voit les choses différemment. Oui, le précédent régime ukrainien était certainement une marionnette de Berlin, mais la nation ukrainienne ne se résume pas aux machinations de la Heer et du complexe militaro-industriel. Quelle que soit la manière dont on le présente, les terres ukrainiennes sont, d'une certaine manière, moins indépendantes qu'elles ne l'étaient auparavant. C'est ironique : la Grande Guerre patriotique n'était-elle pas censée être une guerre de libération nationale, de liberté pour les peuples opprimés d'Europe ?\n\nMalgré ses idées personnelles sur la question, il n'a jamais réussi à convaincre ses alliés que l'Ukraine devait avoir son propre État. Le sentiment revanchard massif et le ressentiment à l'égard de l'Allemagne n'étaient tout simplement pas quelque chose que le [RUS_leader] allait pouvoir surmonter.\n\nEn temps voulu, avec le réveil de l'intelligentsia ukrainienne et au fil des années, la question de la création d'un État ukrainien pourrait revenir sur le tapis. Mais seul l'avenir nous dira si leurs espoirs et leurs rêves se concrétiseront."
 rusfla.135.d2:9 "Dans la propagande officielle, les terres ukrainiennes sont dépeintes comme libérées de l'emprise teutonique, la nation russe trinitaire étant réunie comme cela a toujours dû être le cas. Une grande partie de la classe politique russe voit les choses de la même manière, estimant que l'existence d'un État ukrainien appartient désormais au passé et que l'avenir de l'Ukraine est la liberté sous l'égide de la Russie.\n\nLe [RUS_HeadOfExecutive] ne voit pas les choses différemment, mais en privé, il reconnaît que la situation sur le terrain est différente. De nombreux membres de l'intelligentsia ukrainienne ont été emprisonnés, se sont exilés ou ont fait l'objet d'intimidations, mais il ne s'agit que d'une seule génération. À l'avenir, quel que soit le degré de pacification des terres ukrainiennes, la crainte d'un nouveau mouvement de protestation de masse contre Moscou est largement répandue.\n\nEt c'est presque paradoxal, d'une certaine manière. Plus la force est utilisée pour réprimer le mouvement nationaliste ukrainien, plus il se développera. Pourtant, plus l'autonomie sera accordée, plus les Ukrainiens l'utiliseront pour diffuser de la propagande anti-russe. Un jour, la question ukrainienne devra être résolue une fois pour toutes."
 rusfla.135.a:9 "Des temps troublés dans un pays troublé."

 rusfla.136.t:9 "Le dernier chevalier de Russie"
 rusfla.136.d:9 "Le général-maréchal Lavr Kornilov a passé les dernières années dans une retraite honorable à Omsk, gérant un petit ranch de chevaux et travaillant à ses mémoires. Bien qu'il ait plus de 70 ans, il mène toujours une vie énergique et saine, et a même fait un voyage en Mongolie avec quelques-uns de ses anciens camarades. Mais aujourd'hui, à l'occasion de la plus grande épreuve du feu qu'ait connue la patrie, il a demandé au gouvernement de l'autoriser à reprendre du service.\n\nJ'ai toujours été trop têtu pour rester à l'abri du danger", explique-t-il. Kornilov ne demande pas à retrouver son ancien poste, mais simplement "un devoir digne d'un vieux soldat, qui a consacré sa vie au service de la patrie". Certains doutes subsistent, notamment parmi les politiciens civils, car Kornilov a toujours été tristement célèbre pour avoir profité de sa position militaire afin d'influencer la politique du gouvernement. Mais là encore, Kornilov a été profondément humilié - il est loin d'être le vieil homme d'acier qu'il était autrefois.\n\nPeut-être serait-il mieux utilisé pour soutenir l'effort de guerre, pour faire le tour du pays et des unités de première ligne afin de remonter le moral des troupes. Nous pourrions également lui confier un commandement, ce qui lui plairait certainement davantage, mais cela ne contribuerait probablement pas autant à l'effort de guerre dans son ensemble."
 rusfla.136.a:9 "Donnez à cet homme un cheval et un sabre !"
 rusfla.136.b:9 "Le Maréchal mettra le feu à nos cœurs !"
 rusfla.136.c:9 "Repose-toi, mon vieux, on s'en occupe."
 RUS_kornilov_temp_tt:9 "Le Général-Maréchal Kornilov sortira de sa retraite après la défaite de [GER.GetNameDef]."

 rusfla.137.t:9 "La révolution à venir"
 rusfla.137.d:9 "Depuis son éveil religieux avant la Grande Guerre, Boris Savinkov est convaincu que le destin l'a poussé vers un but divin. De simple terroriste à l'homme assis au sommet absolu du Kremlin, il n'a fait que se renforcer dans cette idée - et les événements survenus en dehors de la Russie n'y sont pas pour rien.\n\nAu début, il s'agissait de la victoire du communisme matérialiste en Europe occidentale, qui s'opposait à l'Allemagne capitaliste matérialiste. Aujourd'hui, tout indique que l'État allemand est en train de se transformer totalement sous le régime de Schleicher, qui cherche à détruire complètement l'esprit humain et à le remplacer par la machine. Le destin n'a-t-il pas voulu que l'ascension de Savinkov se produise à la même époque, que la Troisième Russie s'élève pour défier la décadence du monde moderne ?\n\nLa Russie doit se sauver elle-même, certes, mais sa mission est plus grande : sauver le monde. La guerre à venir n'aura pas pour objet l'impérialisme ou la conquête, mais la libération de l'âme de l'humanité de l'esclavage. Pour atteindre cet objectif ultime, tous les moyens sont bons. Car lorsque la Troisième Russie s'élèvera au-dessus de toutes les autres et guidera l'Europe, de Moscou à Paris, le monde baignera dans la révolution spirituelle.\n\nLa dernière guerre arrive : une guerre pour mettre fin à la racine de tous les maux."
 rusfla.137.a:0 "..."

 rusfla.138.t:9 "L'autonomie de la Novorussie"
 rusfla.138.d:9 "Parmi toutes les autonomies créées à la suite de la Grande Guerre patriotique, l'une d'entre elles se distingue particulièrement. Contrairement à la plupart des autres, la Novorussie n'a jamais été un État, mais une gubernia de l'ancien empire, qui s'étendait sur le sud et l'est de l'Ukraine moderne.\n\nAvec l'indépendance de l'Ukraine, l'idée de la Novorussie a semblé devenir une relique du passé, avant d'être ravivée par l'État russe moderne. Au fond, la Novorussie est née d'un compromis qui, en théorie, devait apaiser à la fois les nationalistes russes et les autonomistes ukrainiens. Une attention particulière a été accordée aux Ukrainiens russophones, qui constituent la majorité du gouvernement de l'autonomie.\n\nSi, en théorie, l'autonomie a les mêmes droits que n'importe quelle autre, en réalité, le gouvernement est largement contrôlé par des intérêts commerciaux, en particulier par les industries métallurgiques qui cherchent à exploiter les mines de charbon et de fer du Donbass. Cet état de fait est en grande partie le fruit d'une volonté, étant donné le désir de Moscou de contrôler plus étroitement l'est de l'Ukraine.\n\nLa reconstruction en cours signifie que la vie politique dans la région n'a pas vraiment rajeuni, de sorte que l'on ne sait pas comment l'idée novorusse sera considérée à l'avenir. Ses partisans y voient un compromis qui assurera le contrôle de la région par la Russie à l'avenir - et ses détracteurs, une solution qui ne satisfait personne."
 rusfla.138.a:9 "Un jour, la nation russe trinitaire sera véritablement réunie."

 rusfla.139.t:9 "La Mort de l'Objectif"
 rusfla.139.d:9 "Comme annoncé par la destinée elle-même, le drapeau russe flotte sur Paris et sur Londres. Le socialisme décrépit est en ruines, tandis que la Troisième Russie célèbre son ultime victoire : la victoire sur le monde matérialiste, la libération de l'âme humaine elle-même.\n\nC'est du moins l'image qui en est présentée au public.\n\nLe Vozhd comprend la réalité de la situation. Brisée et plongée dans le feu nucléaire, l'Europe n'est pas plus proche de sa 'révolution spirituelle' qu'elle ne l'était il y a vingt ans. Même après le triomphe sur le socialisme international, les choses semblent rester les mêmes - et en vérité, peu peuvent se réjouir de ce triomphe alors que des millions et des millions de corps parsèment l'Europe, leur perte ayant été absolument vaines.\n\nCes années passées en tant que Vozhd - l'ascension vers le pouvoir, le renouveau de l'esprit russe, les victoires sur Berlin et Paris - n'ont-elles servi à rien ? Les dernières années lui avaient donné un but, non, l'avaient convaincu qu'il remplissait une mission cosmique pour sauver le monde. Toutes les actions qu'il a entrepris visaient à remplir cette mission. Où est le résultat, la révolution spirituelle de l'humanité qui était prédite ? Il aurait préféré perdre face aux allemands détestés s'il avait su que ceci était le point culminant de la lutte de la Troisième Russie.\n\nTous ces camarades perdus... pour ça ? Tout ce sang versé... pour quoi, exactement ? Pour simplement continuer à être un grand empire de plus dans une série de grands empires ? Pendant des décennies, Savinkov a fui l'insignifiance terrifiante de la condition humaine, mais il n'y a désormais plus d'endroit où fuir. Il ne lui reste que de mornes journées à se distraire avec ce qui lui plaît sur le moment, sans appel plus grand de la Providence, sans espoir de Salut final."
 rusfla.139.a:9 "La Révélation n'a rien révélé."

 rusfla.140.t:9 "La révolution approche"
 rusfla.140.d:9 "La Russie, que de chemin parcouru ! La Russie du traité de Brest-Litovsk était moquée et humiliée, et maintenant elle se trouve au sommet du monde. Trop de gens étaient convaincus que la Russie ne pouvait pas gagner, que les Allemands marcheraient sur Moscou et que le traître Boldyrev serait assis au Kremlin. Ils ont qualifié de ridicule l'idée que le Vozhd soit venu pour diriger le peuple russe en cette heure fatidique, pour restaurer la fierté et l'âme de la nation. Qui rit maintenant ?\n\nPour Savinkov, cependant, la Grande Guerre patriotique n'a pas simplement ouvert la voie à la Russie pour qu'elle redevienne une grande puissance. Les années précédentes ont montré que Savinkov accomplissait le destin lui-même - mais on aurait pu raisonnablement affirmer que Miss Fortune l'avait toujours soutenu, qu'il avait toujours eu de la chance au bon endroit et au bon moment. Mais un homme peut-il avoir autant de chance, rassembler les masses russes et détruire la "Pax Germanica" après des années de dévouement ?\n\nIl est désormais confirmé que c'est le destin qui guide le Vozhd du peuple russe. C'est dans cet esprit qu'il se tourne vers l'Ouest asservi. Si le destin l'a amené ici, il comprend qu'il doit aller à l'encontre de tout bon sens : la guerre est inévitable, et c'est une guerre que la Russie gagnera. Peu importe le nombre de Russes et de Français qui devront mourir pour la victoire contre le matérialisme. La fin - la révolution spirituelle de l'humanité - justifiera les moyens.\n\nQuant à savoir à quoi ressemble cette révolution, ces détails n'ont aucune importance. Seul Dieu lui-même les comprend."
 rusfla.140.a:9 "Je peux voir la fin..."

 rusfla.141.t:9 "Loi de préparation à la défense nationale"
 rusfla.141.d:9 "Le gouvernement allemand a annoncé son intention au monde entier sous la forme d'une "loi de préparation à la guerre". Quelle autre guerre l'Allemagne préparerait-elle que celle visant à détruire la Russie - son plus grand ennemi - une fois pour toutes ?\n\nFace à de tels événements, le gouvernement de [GetSecondinCommand] n'a d'autre choix que de réagir. La loi sur la préparation à la défense nationale a été rapidement élaborée afin de garantir la sécurité de chaque citoyen russe. Cette loi introduit une nouvelle taxe de défense nationale prélevée sur les revenus, avec des exemptions pour les secteurs liés à la défense nationale. L'argent sera affecté, par l'intermédiaire du Comité économique d'État, à l'expansion rapide de l'industrie militaire et d'autres secteurs concernés, à la modernisation de l'équipement militaire et à la construction d'installations militaires supplémentaires.\n\nEn outre, le nombre de services sociaux non essentiels sera réduit dès le début du nouvel exercice budgétaire, de même que le nombre d'administrations fédérales. Il est essentiel que chaque Russe comprenne que nous serons en guerre et que, pour éviter le chaos de 1918, nous devons être armés jusqu'aux dents."
 rusfla.141.a:9 "Je n'aime pas le sabre pour sa rapidité, seulement pour ce qu'il défend."

 rusfla.142.t:9 "Le pacte anti-international"
 rusfla.142.d:9 "Une nouvelle à la fois bouleversante et inattendue nous parvient de Berlin. Le ministre allemand des Affaires étrangères, Rudolf Nadolny, ainsi qu'un certain nombre d'ambassadeurs et d'autres ministres des Affaires étrangères, ont signé conjointement l'"Accord contre la Troisième Internationale". Depuis que la Russie est devenue un membre officiel de l'alliance militaire de l'Internationale, les Allemands n'ont jamais caché leur intention d'exterminer les États ouvriers. Cette intention s'est manifestée dans ce pacte, par lequel ils cherchent à étrangler le monde socialiste jusqu'à sa destruction ; Nadolny a parlé du pacte comme d'une mesure nécessaire pour les "peuples civilisés" d'Europe. Bien sûr, il n'y a rien de civilisé dans le fait de déclarer ses intentions communes d'envahir et de renverser les démocraties socialistes locales.\n\nLe pacte anti-international est plus qu'un accord de coopération militaire contre nous ; il va jusqu'aux mesures les plus extrêmes. Les signataires du pacte ont décrété que la "subversion communiste doit être en état de blocus permanent", cessant ainsi toute relation commerciale avec nous. Si les principaux signataires du pacte étaient pour la plupart des membres de la Mitteleuropa, de nombreux représentants de l'Entente - dont certains n'ont même pas de relations officielles avec l'Allemagne - ont également été invités au ministère des affaires étrangères.\n\nIl est évidemment très hypocrite de leur part d'affirmer que le pacte était nécessaire en raison de nos efforts pour "saper la paix", alors qu'ils ont effectivement cessé toute relation diplomatique avec nous. Aujourd'hui, il est plus clair que jamais à quel point l'Allemagne est terrifiée par la libération rouge. Les contacts étant presque totalement rompus, la guerre est devenue une question de "si" et non de "quand". Une seule question demeure : qui frappera le premier ?"
 rusfla.142.a:9 "La grande guerre d'indépendance approche..."
 RUS_anti_international_pact:9 "Pacte anti-international"

 rusfla.143.t:9 "La démocratie en Europe"
 rusfla.143.d:9 "Les nations occupées par les soldats russes ont de quoi se réjouir : les premières élections depuis la fin de la Grande Guerre patriotique se tiendront dans l'Europe libre. [RUS.GetNameDef], en tant que première puissance démocratique d'Europe, contrôlera la légitimité et la validité de ces élections, ce qui permettra bien sûr de les orienter comme bon nous semble.\n\nIl est important de noter que de nombreux États libérés conservent des constitutions et des lois similaires à celles de leurs prédécesseurs. En particulier, comme beaucoup d'entre eux ont participé à la guerre de l'Allemagne contre l'Internationale, ils conservent un certain nombre de lois antisocialistes. Combiné à la propagande de la peur du rouge, cela a rendu les chances d'une victoire électorale de l'extrême gauche dans nos États clients presque nulles.\n\nDans cette optique, de nombreux membres de la Douma d'État ont plaidé pour que notre surveillance soit la plus réduite possible. Après tout, disent-ils, le véritable ennemi est l'Internationale - même le SPD ne peut plus être considéré comme notre adversaire, en dépit de nos mauvais antécédents avec lui. En outre, si la Russie veut être à la hauteur de sa nouvelle réputation de phare démocratique du monde, elle doit le montrer par des actes et non par des paroles.\n\nUn point de vue plus marginal est que leur accorder trop de liberté a un coût et que permettre à nos États alliés de contester Moscou ne peut que conduire à la dissolution de l'accord à un moment ou à un autre. Il ne faut pas hésiter à prendre des mesures plus sévères, tant qu'elles garantissent le statut de grande puissance de la Russie."
 rusfla.143.d2:9 "Les nations occupées par les soldats russes ont de quoi se réjouir : les premières élections depuis la fin de la Grande Guerre patriotique se tiendront dans l'Europe libre. [RUS.GetNameDef], en tant que première puissance démocratique d'Europe, contrôlera la légitimité et la validité de ces élections, ce qui permettra bien sûr de les orienter comme bon nous semble.\n\nIl est important de noter que de nombreux États libérés conservent des constitutions et des lois similaires à celles de leurs prédécesseurs. En particulier, comme beaucoup d'entre eux ont participé à la guerre de l'Allemagne contre l'Internationale, ils conservent un certain nombre de lois antisocialistes. Combiné à la propagande de la peur rouge, cela a rendu les chances d'une victoire électorale de l'extrême gauche dans nos États clients presque nulles.\n\nMais avec la défaite de l'Internationale, nombreux sont ceux qui, à la Douma d'État, plaident pour que notre contrôle soit le plus grand possible. Le simple maintien d'une large alliance des forces démocratiques pourrait ne pas suffire à nous lier, nous avons donc besoin d'un véritable pacte idéologique. Ce point de vue a été contesté par ceux qui pensent qu'il n'y a pas de raison pour ce type d'ingérence. Après tout, le statut de grande puissance de la Russie est pratiquement assuré à ce stade, et il n'y a plus de menaces réelles. Il serait préférable que nous regardions vers l'intérieur, plutôt que de poursuivre des aventures potentiellement scandaleuses en matière de politique étrangère."
 rusfla.143.a:9 "Le socialisme est le véritable ennemi."
 rusfla.143.b:9 "Nous avons besoin de leur respect, pas de leur amour."
 rusfla.143.c:9 "Il n'est pas nécessaire de forcer quoi que ce soit."

 rusfla.144.t:9 "Un avenir incertain"
 rusfla.144.d:9 "Devenu l'un des plus grands héros russes des années 1900, Vladimir Nikolaïevitch a été façonné dans l'esprit du public russe. Un homme d'action, un rêveur qui s'est courageusement battu pour la démocratie, même lorsque sa vie était en jeu, et, bien sûr, l'homme qui a détruit l'impérialisme allemand. Il est la preuve vivante que même l'homme le plus banal peut devenir une star du siècle.\n\nSi l'image publique qu'il a cultivée est certainement celle qu'il aimerait donner, la réalité a toujours été plus complexe. Avant la guerre, il avait un certain nombre de querelles avec le commandement de l'armée. Aujourd'hui, malgré sa popularité écrasante, il est régulièrement critiqué pour son alliance avec les Esers de gauche, qui ont au mieux des points de vue contradictoires sur l'Internationale. Rikhter a largement cédé à la pression en limogeant un certain nombre de membres du cabinet de gauche, mais cela a eu pour effet de concentrer le pouvoir politique au sein du PSR encore plus qu'auparavant.\n\nLa démocratie de la Russie d'après-guerre ne ressemble pas à ce que l'idéaliste Rikhter avait imaginé. Le VPP, persécuté pour ses tendances monarchistes, n'a pas réussi à faire un retour en force malgré son adhésion au républicanisme. Le RDP s'apparente à une opposition contrôlée au PSR, ne différant que sur un certain nombre de points. Dans le climat politique actuel, seuls les Kadets peuvent s'opposer à la domination du PSR, mais ce dernier dispose d'un héritage clair sur lequel l'autre ne peut pas s'appuyer. Ainsi, la présidence de Rikhter n'a pas nécessairement rétabli la confiance dans la démocratie, mais dans le PSR, le nouveau titan de la politique russe.\n\nIl y a, bien sûr, de nombreuses raisons d'être fiers. La République fédérative démocratique de Russie est plus libre et plus forte que jamais, et c'est l'un des plus grands pays du monde. Mais son avenir est-il aussi radieux que Rikhter l'a rêvé ?\n\nLa réponse est simple, ennuyeuse et décourageante : probablement pas."
 rusfla.144.a:9 "Les choses pourraient toujours être meilleures."

 rusfla.145.t:9 "Empire de la Terre du Milieu"
 rusfla.145.d:9 "Maintenant que la Russie dispose d'un rempart clair contre l'Occident décadent, il est temps de faire de même pour le deux grandes puissances de l'Orient : les Chinois et les Japonais. Certains fonctionnaires de l'Empire tardif avaient intérêt à étendre la sphère d'influence russe au sud-est, vers le Xinjiang, la Mongolie et la Mandchourie - l'idée étant qu'ils pourraient empêcher la montée en puissance de nos deux ennemis orientaux, protégeant ainsi notre flanc dans cette région.\n\nLe gouvernement de Savitsky a ravivé cette idée. La soumission du Xinjiang et de la Mongolie à Moscou n'est pas seulement bénéfique matériellement, pour protéger le Transsibérien, mais simplement naturelle, comme partie du destin russe d'être un empire eurasiatique. Pour la Mandchourie, la zone est tout simplement trop importante pour ne pas être sous contrôle russe. Tenir la région d'une main ferme nous permettra de sécuriser notre frontière contre les Chinois, avoir accès à un port en eaux chaudes important, dominer la péninsule coréenne, et plus encore.\n\nNaturellement, cela nous placera sur une trajectoire de collision inévitable avec les grandes puissances de l'Est, mais c'est une collision dont nous sortirons vainqueurs. La Russie d'aujourd'hui fonctionne comme une horloge, elle est correctement centralisée et prête à s'engager dans la bataille pour la cause juste et spirituelle. Notre bataille ne ressemblera pas à celle de 1905, où, désorganisés et sans but précis, nous avons perdu face à un ennemi inférieur. Ce sera l'humiliation totale de l'Est mercantiliste et bureaucratique, qui s'oppose depuis trop longtemps au destin de la Russie."
 rusfla.145.a:9 "Les Khans seraient déjà fiers de nous."
 rusfla.145.b:9 "Nous devons charger plus loin, jusqu'à la fin du Monde !"
 RUS_heiress_of_genghis_tt:9 "Nous pourrons §Rrevendiquer§! des terres dans le Caucase, le Xinjiang, la Mongolie et la Mandchourie."

 rusfla.146.t:9 "Formation de Sorevraz"
 rusfla.146.d:9 "Le mouvement scout s'est étendu à la Russie en 1908, et de nombreuses organisations scoutes ont été fondées depuis. Après la révolution d'octobre, de nombreux scouts se sont ralliés aux bolcheviks et ont créé des organisations de jeunesse socialistes, qui ont été abolies après la victoire des Blancs dans la guerre civile. Aujourd'hui, avec le rétablissement d'un gouvernement socialiste en Russie, le Congrès des Soviets et des Syndicats a publié un décret sur la création de l'Union des Scouts Révolutionnaires, ou "SoRevRaz" en abrégé, dans le cadre de l'Union Russe de la Jeunesse Socialiste. Tout en s'inspirant manifestement du mouvement scout mondial, cette nouvelle organisation vise à éduquer les enfants avec des enseignements socialistes.\n\nL'une des parties les plus importantes du décret est la création de camps Sorevraz, où les enfants peuvent passer gratuitement les vacances d'été et d'hiver, parrainés par les syndicats. Le premier camp Sorevraz, appelé "Sovyonok" ("Hibou"), doit être construit sur la côte de la mer Noire, dans la région de Yekaterinodar. Actuellement, la capacité d'accueil du camp est estimée à 80 enfants, mais il existe un potentiel d'expansion. Les plans du camp prévoient également de nombreux aménagements, tels que des aires de jeux pour diverses activités de plein air, des stades de sport et un studio de cinéma."
 rusfla.146.a:9 "Les enfants se souviendront de cet été comme d'un été éternel."

 rusfla.147.t:9 "Caïn et Abel"
 rusfla.147.d:9 "Ivan Solonevich a dirigé le pays d'une main de fer pendant la guerre, mais au fur et à mesure que les objectifs communs sont atteints, il est de plus en plus critiqué en coulisses. Son attitude consistant à se frayer un chemin dans la politique est sans aucun doute au cœur de son attrait, mais elle lui a également valu de nombreux ennemis, même parmi ses propres alliés. La faille la plus grave s'est ouverte aujourd'hui lorsque Boris, le propre frère d'Ivan, a attaqué le président-ministre Solonevich dans les pages de "Sentinel".\n\nCet appel laissait entendre qu'Ivan Loukianovitch ne respectait pas vraiment la monarchie et qu'il essayait déjà de faire de l'empereur sa marionnette. En outre, ils critiquent vivement les nominations de Solonevich à certains postes gouvernementaux pendant la guerre, arguant qu'il a souvent ignoré des hommes de talent avec lesquels il n'était pas d'accord, bien qu'il ait prétendu croire en un gouvernement méritocratique. Quiconque a connu Ivan Solonévitch peut témoigner de la vérité : c'était un homme au caractère bien trempé, rancunier envers ses ennemis et gratifiant envers ses alliés.\n\nPeut-être que Frère Boris lui en voulait d'avoir été écarté du pouvoir, car les Stabs-Captains sous ses ordres avaient été placés sous la tutelle du ministère de l'Intérieur en tant qu'organisation officielle de l'État, privant ainsi Boris de toute indépendance. Peut-être soulignait-il en réalité l'hypocrisie de la politique d'Ivan pour le bien de la Russie. Comme le dit la fin du texte, "la Russie n'a pas besoin d'un autre Vozhd que celui que devrait être l'empereur Vladimir"."
 rusfla.147.a:9 "C'est idiot !"

 rusfla.148.t:9 "L'intervention de l'empereur"
 rusfla.148.d:9 "Boris Solonevich et ses alliés avaient ouvertement critiqué Ivan Solonevich en le qualifiant d'hypocrite assoiffé de pouvoir. Cela ne pouvait pas durer. Contre l'avis des esprits les plus calmes, Ivan écrit son propre article, ridiculisant ouvertement ses adversaires au sein de la direction du parti. Il traite son frère d'"idiot ingrat", Voytsekhovsky d'"opportuniste mou" et Dyukin de "monarcho-communiste". Il devient bientôt évident pour tout le monde que les plus hautes sphères du pouvoir sont engagées dans une lutte de volonté de plus en plus fractionnée.\n\nL'organisation des Stabs-Captains est largement loyale à son chef, Boris, bien qu'une faction pro-Ivan se développe en interne. Le général Turkul s'est exprimé avec force en faveur d'Ivan Solonevich, mettant en doute les intentions de cette opposition bruyante. Mais la voix la plus importante est celle de l'empereur lui-même.\n\nVladimir a rencontré son ministre-président dans le palais du Sénat, peut-être pour la première fois sur un pied d'égalité. Il était un monarque idolâtré qui restaurait la grandeur de la Russie, et Solonévitch était traqué par ses anciens amis dans une lutte inutile et orgueilleuse. Les relations entre les deux hommes ont toujours été très officielles et respectueuses, et il n'est pas nécessaire de mentionner que si l'empereur voulait favoriser l'opposition, il était parfaitement capable de le faire. Mais il parlait en termes voilés de la stabilité nationale et de l'efficacité du bon gouvernement impérial. En pratique, l'empereur exige de Solonévitch qu'il mette fin à cette lutte puérile, qu'il cède sur certains points et qu'il lâche peut-être les rênes, ne serait-ce que symboliquement.\n\nLa pilule est extrêmement dure à avaler pour Ivan Solonévitch, mais il ne veut pas aller à l'encontre de Sa Majesté Impériale. Il était encore plus difficile d'accepter que Vladimir ait finalement trouvé la force de s'opposer à Solonévitch et de faire comprendre qu'il n'était pas aussi nécessaire que l'empereur dans ce système que Solonévitch avait lui-même construit."
 rusfla.148.a:9 "L'homme fort est humilié."

 rusfla.149.t:9 "La question de la Crimée"
 rusfla.149.d:9 "À ce jour, la Crimée reste le seul grand territoire de l'Ukraine qui ne soit pas majoritairement composé d'Ukrainiens. En raison de sa pluralité russe, des appels ont été lancés en faveur d'un référendum pour que la Crimée puisse à nouveau faire partie de la Russie.\n\nLa population locale accepterait probablement un tel référendum, mais nous devrions nous demander si cela vaut la peine de mettre en péril nos relations avec notre allié ukrainien. Devons-nous organiser le référendum ?"
 rusfla.149.a:9 "Ainsi, Sébastopol est à nouveau aux mains des Russes."
 rusfla.149.b:9 "Ce serait tout simplement du chauvinisme."

 rusfla.150.t:9 "Un nouveau récit de la guerre"
 rusfla.150.d:9 "Lorsque les troupes russes sont entrées en Europe de l'Est, l'ennemi a clairement annoncé la couleur. La propagande allemande s'est empressée de dépeindre la Russie comme un agresseur, déterminé à mener une conquête impériale et animé par l'irrédentisme. À bien des égards, elle tentait de dépeindre le Russe comme faisant partie d'une civilisation inférieure, une société plus proche des barbares mongols que de l'Europe éclairée. L'Allemagne était présentée comme le défenseur de l'ordre européen et, en particulier, de l'autodétermination nationale pour tous les Européens.\n\nCe récit n'a pu être défié qu'après la chute de l'hégémonie prussienne. Dans les écoles, on enseigne aujourd'hui que, oui, les troupes russes ont été les premières à ouvrir le feu - mais lorsqu'on apprend l'histoire et qu'on tient compte de la situation d'avant-guerre, on voit clairement que la Russie était le défenseur, et non l'agresseur. D'innombrables fois, la Russie a cherché à négocier avec Berlin, et d'innombrables fois elle a été rejetée. Comme le Reichskanzler Bernhard von Bülow avait un jour décrit les objectifs de la politique étrangère allemande - nous ne voulons mettre personne à l'ombre, mais nous exigeons une place au soleil pour nous-mêmes - n'était-ce pas également vrai pour la Russie ? Se réunir avec nos frères du Belarus et de l'Ukraine, être traités sur un pied d'égalité, telles sont les exigences d'un peuple raisonnable et juste.\n\nMais l'Allemagne, dans toute son arrogance, n'a jamais considéré la Russie autrement que comme une terre barbare. Même face à l'Ouest communiste, l'Allemagne a refusé de s'entendre avec la nation qui voyait la nouvelle voie à suivre. Dans un monde plus radieux, la menace communiste aurait pu être détruite depuis longtemps, mais ce n'est pas le cas.\n\nLa propagande d'État se concentre largement sur l'Internationale en tant qu'ennemi commun, et il n'est guère fait mention des responsables de la Grande Guerre patriotique. Après tout, que la Russie soit ou non perçue favorablement par les Allemands, ceux-ci n'ont qu'une seule option : accepter la nouvelle réalité en Europe."
 rusfla.150.a:9 "L'histoire est déterminée par les vainqueurs."

 rusfla.151.t:9 "Planification de la réunification"
 rusfla.151.d:9 "Le Reichskanzler a rencontré le [RUS_HeadOfExecutive] à Moscou aujourd'hui, lors de la première grande réunion diplomatique entre la Russie et l'Allemagne depuis la fin de la Grande Guerre patriotique. Il était accompagné des figures les plus importantes de l'état-major allemand renaissant, les généraux Friedrich Paulus et Erwin von Witzleben. Le principal sujet de discussion est la division de l'Allemagne : à l'est, un gouvernement pro-allemand et raisonnable est rétabli, tandis qu'à l'ouest, des acteurs étrangers soutiennent une bâtardisation bolchevique de l'État. Le Reichskanzler a souligné qu'à un moment donné, la réunification de l'Allemagne devra se faire par la plume ou par l'épée. Cette dernière option est présentée comme la seule possible, car la seule chose que les communistes comprennent est la force.\n\nLe Reichskanzler présente des propositions pour le réarmement de l'État allemand avec une aide russe importante et des contrats d'armement qui pourraient faire de la Heer une force de combat digne de ce nom. Le [RUS_HeadOfExecutive] n'a émis aucune objection, mais Paulus et von Witzleben ont évoqué des plans d'attaque préventive dans les territoires allemands occupés par les communistes. Avec une participation russe et alliée suffisante, une victoire décisive pourrait peut-être être remportée et le gouvernement rival détruit, l'[RUS.GetFactionName] conservant ensuite des positions défensives et forçant l'Internationale à accepter la nouvelle réalité.\n\nLe [RUS_HeadOfExecutive] est pris par surprise : il doute qu'une guerre limitée soit possible et pense que l'Internationale se battra jusqu'au bout, au moins pour préserver le statu quo d'avant-guerre. Tout en rassurant les délégués allemands sur le fait que de tels plans seraient envisagés, il continue de plaider en faveur d'une unification pacifique, qu'il considère comme préférable.\n\nQuoi qu'il en soit, nous ne pouvons pas vraiment nous fier à leurs intentions. Il est clair que les Allemands veulent une réunification rapide, mais un allié allemand fort, capable de nous défier, est-il vraiment dans notre intérêt ? Même si une guerre limitée était possible, les Allemands n'ont pas oublié leurs inimitiés historiques. Il n'est que rationnel de les tenir en laisse aussi peu que possible et d'empêcher toute aspiration à la création d'un autre État anti-russe."
 rusfla.151.a:9 "Les Huns n'auront plus d'emprise sur nous."

 rusfla.152.t:9 "La question du leadership allemand"
 rusfla.152.d:9 "Les premières élections du gouvernement provisoire allemand ont eu lieu, avec les résultats escomptés. Le Comité national pour une Allemagne libre, ou NFD, a remporté une nette majorité de sièges. Les autres partis allemands étant soit fracturés, soit dissous, et leurs publications et campagnes souvent réprimées, l'élection s'est terminée de manière évidente. Elles ont néanmoins permis au nouveau gouvernement allemand de Berlin d'obtenir un mandat.\n\nPolitiquement, le NFD est un mélange de différentes forces. Il compte parmi ses membres une grande partie de la droite allemande, non seulement les anciens DVLP et DkP, mais aussi le Zentrum et d'autres conservateurs attachés à la démocratie. En outre, le parti comprend des membres de l'aile droite du SPD, divers non-partisans, et est particulièrement populaire parmi les soldats de l'ancienne armée impériale. Les objectifs du parti sont simples : préparer l'unification et promouvoir l'unité de tous les peuples allemands. La politique actuelle est secondaire par rapport à ces préoccupations.\n\nCurieusement, les plus proches de l'idéologie de Savinkov se sont retrouvés sur la touche. Le parti socialiste allemand, ou DSP, est pratiquement le seul parti ouvertement russophile de la nouvelle Allemagne, prônant une renaissance de l'État allemand sur le modèle du populisme national de Savinkov. Bien qu'il ait réalisé quelques gains électoraux dernièrement, il n'a pas été en mesure de contester le nouvel hégémon de la politique allemande.\n\nLe président du DSP, Julius Streicher, a critiqué le NFD pour être une bande molle de gratte-papiers et de bureaucrates. Le DSP a souvent fait secrètement pression sur les représentants du gouvernement russe pour qu'ils truquent les élections en leur faveur, ce qui est manifestement tombé dans l'oreille d'un sourd. Si l'administration de M. von Witzleben tient compte de notre parole, nous n'aurons pas besoin de ces imitateurs impopulaires."
 rusfla.152.a:9 "Ils peuvent rester sur la touche comme ils l'ont toujours fait."

 rusfla.153.t:9 "Empire du XXe Siècle"
 rusfla.153.d:9 "En 1917, l'idée même de séparer des nations de l'Empire russe était impensable. Mais le gouvernement de Kerensky a reconnu l'indépendance de la Pologne et rétabli l'autonomie de la Finlande, sans même parler de la suppression des limitations imposées à l'ukrainien et à d'autres langues et cultures. Pendant longtemps, le Mouvement blanc est resté inflexible : ces régions faisaient partie de la Russie, une et indivisible.\n\nMais c'était il y a plus de vingt ans, et force est de constater que les réalités du monde ont évolué. Le nationalisme est un génie qu'on ne peut pas remettre dans la bouteille. C'est particulièrement vrai pour les Polonais, qui ont subi un siècle de russification et de germanisation pratiquement sans dommage, 25 millions de personnes tirant obstinément leur force de leur identité nationale et de la foi catholique. Même nos nationalistes les plus ardents défendent rarement l'annexion de la Pologne comme un objectif sérieux.\n\nEn fait, l'expansionnisme russe n'a jamais été assez étroit d'esprit pour se préoccuper de quelques frontières spécifiques ou de quelques revendications historiques spécifiques tirées de cartes médiévales. Non, ce sont là des querelles d'Allemands sans vision. La Russie n'a jamais laissé les frontières, les peuples ou la géographie arrêter son expansion. Si nous ne nous intéressions qu'aux terres véritablement slaves, nous devrions abandonner la moitié de la Sibérie ! Non, l'impérialisme russe du XXe siècle devrait être dicté par notre objectif de domination du continent eurasiatique, et non par des querelles frontalières mesquines ou des limitations fondées sur une seule ethnie. Et, de nos jours, cela signifie souvent qu'un État client reconnaissant servira mieux nos objectifs qu'une province rebelle."
 rusfla.153.a:9 "Il n'y a pas de place pour le sentimentalisme dans une Grande Puissance."

 rusfla.154.t:9 "La nostalgie de la terre libre"
 rusfla.154.d.intro:9 "Les Cosaques de Russie ont toujours été une caste privilégiée. Bénéficiant d'une large autonomie à l'époque de l'Empire, ils se considéraient comme les véritables maîtres des vastes et riches terres sur lesquelles se trouvaient leurs hôtes cosaques.\n\nPendant la guerre civile, la grande majorité des Cosaques se rangea du côté des Blancs. Les républiques du Kouban et du Don ont été créées pour maintenir un certain degré d'indépendance. Bien qu'ils aient parfois eu des relations difficiles avec d'autres chefs blancs, aucun Cosaque n'a sérieusement cherché à obtenir l'indépendance de la Russie, et ces républiques ont donc été abolies dès que la situation dans le pays s'est stabilisée. Les hôtes cosaques sont redevenus des autonomies, désormais au sein de la RFDR."
 rusfla.154.d1:9 "$rusfla.154.d.intro$\n\nCependant, la guerre civile a involontairement semé les graines du nationalisme cosaque, et il ne manquait plus que la pluie pour les faire germer. L'abolition des autonomies cosaques a provoqué de nombreuses émeutes que les autorités ont dû réprimer. Aujourd'hui, après quelques années de débat, les Cosaques semblent avoir trouvé un but à atteindre : la création de la Cosaquie.\n\nIl y a quelques mois, un magazine du même nom a été publié à Novocherkassk, sous la direction d'Ignat Bilyi et de Vasily Glazkov. Glorifiant les chefs des révoltes cosaques anti-russes du passé, tels que Bulavin et Nekrasov, le magazine promeut la culture cosaque et l'indépendance totale des Cosaques de Russie méridionale en tant que pays fédéral complètement séparé. Bien qu'immédiatement interdit par les autorités, "Cossackia" a continué à être publié dans la clandestinité et a réussi à attirer plusieurs groupes de jeunes Cosaques nationalistes, même si peu de gens croient que l'idée pourrait gagner une popularité sérieuse parmi la population cosaque en général."
 rusfla.154.d2:9 "$rusfla.154.d.intro$\n\nCependant, la guerre civile a involontairement semé les graines du nationalisme cosaque, et il ne manquait plus que la pluie pour les faire germer. L'abolition des autonomies cosaques et l'intégration forcée pour "égaliser" cette riche minorité, qui n'avait même pas payé d'impôts pendant plusieurs siècles, ont provoqué des émeutes durement réprimées par les autorités. Aujourd'hui, après quelques années de débat, les Cosaques semblent avoir trouvé un objectif à atteindre : la création d'une "cosaque".\n\nIl y a quelques mois, un magazine du même nom a été publié à Novocherkassk, sous la direction d'Ignat Bilyi et de Vasily Glazkov. Glorifiant les chefs des révoltes cosaques anti-russes du passé, tels que Bulavin et Nekrasov, le magazine promeut la culture cosaque et l'indépendance totale des Cosaques de Russie méridionale en tant que pays fédéral complètement séparé. Bien que son tirage soit très faible, "Cossackia" a réussi à attirer plusieurs groupes de jeunes cosaques nationalistes, même si peu de gens croient que cette idée pourrait gagner une popularité sérieuse parmi la population cosaque en général."
 rusfla.154.a:9 "Les Cosaques n'abandonneront jamais la Russie ! Mettez-les en prison."
 rusfla.154.b:9 "Ils n'y parviendront pas de toute façon, il n'y a pas lieu de s'inquiéter."

 rusfla.155.t:9 "La fuite des Caréliens"
 rusfla.155.d:9 "La population de la Carélie cédée représente environ un dixième de la population finlandaise totale, soit quelque 400 000 personnes, y compris les habitants de notre deuxième ville, Viipuri. Lors de l'annexion de la région à la Russie, l'ancienne population, presque exclusivement finlandaise et luthérienne, s'est vu offrir la citoyenneté russe. Une très petite partie a accepté l'offre, car beaucoup se souviennent encore des périodes de russification de 1899 à 1917, et n'ont aucune confiance dans les garanties russes de respect des droits de la population locale.\n\nCette situation a créé une importante crise des réfugiés dans le reste de la Finlande, car il faut trouver des logements et du travail pour les Caréliens. Un système a été mis en place pour répartir la charge aussi équitablement que possible entre les différentes régions, bien que les municipalités de langue suédoise aient pu obtenir le droit spécial de se soustraire à l'obligation d'installer les Caréliens. Partout ailleurs, de nouvelles terres sont défrichées afin de créer de petites exploitations agricoles pour les Caréliens, et des logements temporaires ont été aménagés dans toutes les grandes villes."
 rusfla.155.a:9 "L'État doit les soutenir autant que possible."
 rusfla.155.b:9 "C'est tragique, mais nous ne pouvons pas faire grand-chose d'autre pour aider."

 rusfla.156.t:9 "Les anciens croyants"
 rusfla.156.d:9 "Les vieux croyants ou vieux ritualistes constituent une minorité religieuse importante en Russie et, ironiquement, le XXe siècle les a relativement bien traités. Le schisme au sein de l'Église orthodoxe russe remonte aux réformes du patriarche Nikon au XVIIe siècle. Ceux qui n'ont pas accepté les changements apportés au rite sont devenus les Vieux Croyants, une minorité de chrétiens persécutés qui se considèrent comme les seuls à maintenir l'ancienne et véritable tradition de l'Église orthodoxe. Ils s'accrochent aux plus anciennes traditions chrétiennes de l'Église byzantine et s'opposent à tout changement.\n\nLa loi de 1906 sur la tolérance religieuse a mis fin aux persécutions religieuses et aux restrictions légales imposées à ces "schismatiques". En 1917, toutes les restrictions concernant les croyances religieuses ont été supprimées. Dans la république, les cinq millions de communautés de vieux croyants de Russie ont enfin pu organiser des processions religieuses publiques et jouir des mêmes droits que les autres communautés chrétiennes de Russie. En raison de l'histoire de la persécution, ils se sont installés dans de nombreuses régions frontalières éloignées de la Russie - la région du Transbaïkal, la Carélie et diverses communautés rurales disséminées à travers le pays. Malgré leur nombre, les Vieux Croyants ont tendance à être insulaires et à rester à l'écart de la vie politique, préférant s'isoler dans de simples communautés rurales."
 rusfla.156.a:9 "Au moins, ils sont dévoués."

 rusfla.157.t:9 "Coup d'État Extrémiste à Riga"
 rusfla.157.d:9 "La situation dans le 'Duché Balte Uni' fait l'objet d'une importante couverture médiatique en Russie. Svoboda, le journal de la SZRS, a décrit en détail le récent coup d'État ultra-réactionnaire. L'Armée territoriale balte, aidée par la Confrérie balte pangermanique et fondamentaliste, a déposé le gouvernement, jurant d'anéantir le soulèvement des Frères de la Forêt.\n\nComme on pouvait s'y attendre, leur prise de pouvoir s'est accompagnée d'horribles atrocités à l'encontre des populations lettone et estonienne - et sans aucun contrôle civil, l'armée balte n'a de comptes à rendre à personne. L'actualité a été rendue sensationnelle par des rapports faisant état de Lettons passant la frontière pour sauver leur vie, et l'indignation populaire est grande - à tel point que Savinkov lui-même s'est penché sur la situation. Il a souligné que la Zone autonome de Dvinsk était la preuve qu'en Russie, ce ne sont pas seulement les Russes ethniques qui sont libres, mais tous les peuples, et que le nouveau régime balte, plus encore qu'auparavant, est l'indicateur le plus clair du suprémacisme ethnique et de l'esclavage du monde germanique."
 rusfla.157.a:9 "Rüdiger von der Goltz et ses sbires seront pendus un jour !"

 rusfla.158.t:9 "L'insaisissable Panthère"
 rusfla.158.d:9 "Un petit groupe de rebelles ingouches a mené sa plus grande attaque jusqu'à présent, en tendant une embuscade aux convois militaires dirigés par Gosstrazha sur le pont qui enjambe la rivière Sharo-Argun. L'attaque a été menée par le célèbre couple Abrek, Laysat Baysarova et Akhmetkhan Baysarov. Il est évidemment interdit d'écrire les exploits de ces bandits des montagnes, mais la nouvelle s'est tout de même répandue. Le couple - l'un Ingouche, l'autre Tchétchène - n'a fait que gagner en notoriété et est devenu l'une des étoiles du mouvement d'indépendance des populations montagnardes.\n\nLes Abreks sont généralement considérés comme de simples bandits par les autorités russes, mais ils mènent depuis un siècle la lutte des Ingouches et des Tchétchènes contre les Russes. Un Abrek est un homme perdu, qui a renoncé à la vie civile et aux relations humaines normales, qui mène une vie pieuse dans les montagnes sauvages du Caucase du Nord et qui consacre sa vie à la lutte contre les Russes. Les Abreks ont été parmi les figures de proue de toute l'agitation du Caucase du Nord, et les montagnes ont fait qu'il est difficile de les attraper. Ils sont donc devenus des héros pour les habitants de la région.\n\nDes centaines d'histoires circulent déjà sur la tireuse d'élite Laysat et son combat contre les Svobodniks avec son mari. Il est clair que cette voie ne peut que se terminer tragiquement pour eux, mais tant qu'elle se poursuivra, nos hommes craindront d'aller dans les montagnes."
 rusfla.158.a:9 "Mais la mort finira par les trouver."

 rusfla.159.t:9 "En souvenir de Nezhentsev"
 rusfla.159.d:9 "Beaucoup aurait pu être perdu si l'assaut sur Ekaterinodar s'était déroulé différemment. L'armée des volontaires venait d'arriver après une marche éprouvante à travers le Kouban ; elle prit d'assaut Ekaterinodar, la capitale de la République soviétique du Kouban, en avril 1918. Les Blancs sont en infériorité numérique et, alors que les obus tombent parfois à moins de 100 mètres du général Kornilov, ils poursuivent leur siège contre les forces rouges commandées par Ivan Sorokin.\n\nLa bataille est d'une brutalité effroyable autour de la ville. Dans la nuit, le général-lieutenant Boris Kazanovich réussit à trouver une brèche dans les défenses ennemies et rallia sa cavalerie du régiment des partisans dans la ville. L'unité la plus proche, le régiment de choc (qui deviendra plus tard les Kornilovites), reçoit un message et son commandant, le colonel Mitrofan Nezhentsev - déjà blessé à plusieurs reprises au cours de combats sanglants - rassemble le noyau du régiment de choc pour une dernière attaque. Nezhentsev, déjà mortellement blessé, a pu garder le commandement de l'unité, et une attaque combinée du régiment de choc et du régiment de partisans a conduit à l'effondrement des défenses rouges dans les faubourgs sud de la ville. Rappelant l'"Attaque des hommes morts" d'Osowiec, le régiment de Nezhentsev, battu et malmené, réussit son dernier assaut. Le colonel lui-même succombe à ses blessures quelques heures seulement après que ses hommes ont réussi à rejoindre l'unité de Kazanovich.\n\nLa chute d'Ekaterinodar en avril 1918 a été, pour beaucoup, la première lueur d'espoir que les bolcheviks pourraient être vaincus. Grâce à ce petit miracle sur le champ de bataille, le général Kornilov et la majeure partie de l'armée des volontaires ont survécu jusqu'au lendemain. En souvenir du colonel Nezhentsev, une statue commémorative sera érigée sur la place principale d'Ekaterinodar."
 rusfla.159.a:9 "Combien de sang cette terre noire a-t-elle fait couler ?"

 rusfla.160.t:9 "Histoire de la seconde guerre civile"
 rusfla.160.d:9 "Comment considérer les événements qui ont été qualifiés de "Grande guerre patriotique" par le président Savinkov et son appareil de propagande ? Dans l'historiographie russe, plusieurs points de vue ont émergé sans qu'un consensus clair ne se dégage.\n\nCertains historiens soulignent qu'une répétition de la guerre russo-allemande était en fait sans espoir et que, même en cas de succès, elle aurait conduit à la domination du socialisme dans toute l'Europe occidentale, un prix trop élevé pour que le monde puisse le payer. Ces historiens affirment que Savinkov a fait preuve d'une grande folie en coopérant avec le bloc socialiste ou en espérant sa victoire. Par conséquent, l'Armée libre russe est considérée comme les véritables "Blancs", qui ont choisi de s'opposer au socialisme et de se battre pour la foi et la patrie, même si c'était en feldgrau. L'héritage de l'ASR restera controversé, mais personne ne peut nier qu'elle s'est battue pour la décence humaine et la liberté.\n\nL'autre point de vue est bien résumé dans l'"Histoire de la deuxième guerre civile" d'Eduard Burdzhalov, qui se concentre sur la tendance autodestructrice de la Russie blanche et considère cette deuxième guerre - la deuxième catastrophe nationale - comme une conséquence naturelle du militarisme et du capitalisme que le mouvement blanc a soutenus. Il est également critique à l'égard de l'Armée russe libre et cherche à construire l'histoire russe du XXe siècle comme un cycle de tragédie qui n'aurait pu être brisé qu'en réparant l'autoritarisme inhérent au système pré-tsariste. Comme l'affirme Burdzhalov, cet autoritarisme a simplement été supprimé par les gouvernements républicains, mais il a essentiellement refait surface lorsque Boris Savinkov a pris le pouvoir. L'alliance du capitalisme et du militarisme a toujours engendré des guerres et en engendrera toujours, ce qui inclut l'ensemble de l'histoire russe."
 rusfla.160.d2:9 "Comment devons-nous considérer les événements qui ont été qualifiés de "grande révolution mondiale" par le gouvernement socialiste et son appareil de propagande ? Dans l'historiographie russe, plusieurs points de vue ont émergé sans qu'un consensus clair ne se dégage.\n\nCertains historiens soulignent qu'une répétition de la guerre russo-allemande était en fait sans espoir et que, même en cas de succès, elle aurait conduit à la domination du socialisme dans toute l'Europe occidentale, un prix trop élevé pour que le monde puisse le payer. Ces historiens affirment que le socialisme était et sera toujours intrinsèquement autodestructeur, comme l'a prouvé l'échec de la guerre. Par conséquent, l'Armée libre russe était la véritable "race blanche", qui avait choisi de s'opposer au socialisme et de se battre pour sa foi et sa patrie, même si elle était en feldgrau. L'héritage de l'ASR restera controversé, mais elle était du bon côté de l'histoire.\n\nL'autre point de vue est particulièrement prononcé dans l'"Histoire de la deuxième guerre civile" d'Eduard Burdzhalov, qui dépeint les derniers événements comme une répétition idéologique très claire des années 1917-1921. Comme à l'époque, la révolution russe, qui luttait pour la liberté de tous les peuples, a été étranglée par le mouvement réactionnaire soutenu par le capital (l'Armée libre russe) et par le complexe militaro-industriel allemand. Dans sa vision marxiste, l'histoire est un cycle de batailles entre ceux qui possèdent et ceux qui ne possèdent pas, et la dernière guerre où la Troisième Internationale a été écrasée n'est que la dernière d'une longue série d'atrocités commises au nom du Capital."
 rusfla.160.a:9 "Les écoles enseigneront nos héros et nos patriotes."
 rusfla.160.b:9 "Les écoles enseigneront contre le militarisme et la guerre."

 rusfla.161.t:9 "Filles de la Mère Patrie"
 rusfla.161.d:9 "Alors que les hommes russes se battent pour le destin de la Mère Patrie, les femmes restent cantonnées à des tâches de soutien, principalement dans les hôpitaux et les stations de radio. Des voix se sont élevées pour promouvoir l'idée d'une nouvelle unité militaire féminine, dans la lignée du Bataillon féminin de la Mort de Maria Bochkaryova. Malgré les échecs de cette unité, elle continue d'inspirer certains politiciens plus radicaux au sein de notre parti.\n\n[RUS_GetArmyChief] a indiqué que, sous la pression des politiciens, il a mis sur pied la Brigade d'Infanterie féminine volontaire séparée, mais qu'entre-temps, il a établi des normes physiques strictes et les a envoyées à l'arrière pour un entraînement militaire, dont, selon lui, 'Dieu sait qu'elles auront besoin'. Lors de la dernière réunion avec le [RUS_HeadOfExecutive], [RUS_GetArmyChief] a catégoriquement refusé d'envoyer les femmes sur la ligne de front, préférant les maintenir dans un rôle de soutien.\n\nPour l'instant, plusieurs options s'offrent à nous pour résoudre ce problème : permettre à la Brigade d'Infanterie féminine volontaire séparée d'achever sa formation et l'envoyer sur la ligne de front (malgré les avertissements des experts militaires selon lesquels il s'agit d'une très mauvaise idée) ; réaffecter les femmes au personnel de soutien, ce qui soulagera les hommes de ces postes ; ou tout simplement admettre que les femmes n'ont pas leur place près de la ligne de front et qu'elles devraient plutôt contribuer à l'effort de guerre dans les usines."
 rusfla.161.a:9 "Le patriotisme n'a pas de genre."
 rusfla.161.b:9 "Étendre le rôle auxiliaire des femmes dans l'armée."
 rusfla.161.c:0 "Absolument pas."

 rusfla.162.t:9 "Par ce signe, vaincre"
 rusfla.162.d:9 "L'armée russe est en grande partie l'héritière de l'armée impériale et en porte de nombreux atours et traditions - uniformes, étendards de combat et même prêtres de combat qui servent aux côtés des soldats.\n\nLes uniformes russes ont été réformés dans les années 1920. L'uniforme de service, qui est également utilisé comme tenue de parade, comprend une veste militaire avec un col brodé, des épaulettes et un revers fantaisie coloré fixé sur la poitrine. Certaines unités sont autorisées à porter des uniformes "colorés" encore plus fantaisistes, provenant de l'armée des volontaires et portés avec fierté. En même temps, les uniformes de combat sont la quintessence de la praticité : une gymnastyorka kaki avec un col montant, des bretelles discrètes et un pantalon Galliffet kaki. Les officiers portent des casquettes à visière en permanence (sauf en hiver), tandis que l'uniforme du soldat comprend des casquettes à visière uniquement pour la tenue de service et des casquettes latérales pour la tenue de combat. En temps de paix, les soldats doivent porter des bottes kirza ; en temps de guerre, on insiste pour qu'ils portent des chaussures derby avec des protections.\n\nUne autre tradition de l'armée impériale, la Sainte Image du Sauveur non fait de main d'homme, reste le symbole de l'armée. C'est sous cette icône qu'Alexandre Nevski a marché pour combattre les Teutons, que Dmitri Donskoï a vaincu la Horde d'or au champ de Kulikovo et que l'armée moscovite a arrêté Khan Akhmat sur l'Ougra, assurant ainsi l'indépendance de la Russie. Pour toutes les unités, la Sainte Image du Sauveur non fait de main d'homme est tissée sur le devant de l'étendard de combat, et au-dessus de l'icône se trouve l'inscription "DIEU EST AVEC NOUS". D'autres signes religieux (tels que l'étoile et le croissant) sont autorisés dans certaines unités, mais en tant qu'exceptions aux règles. Les étendards diffèrent d'un régiment à l'autre par leur couleur : rouge pour l'infanterie, bleu pour la cavalerie et les Cosaques, noir pour les unités blindées et l'artillerie, etc."
 rusfla.162.a:9 "Une pincée de gloire impériale."
 rusfla.162.b:9 "Un non-sens napoléonien !"

 rusfla.163.t:9 "Les régalia impériales disparaissent"
 rusfla.163.d:9 "Le ministère populaire des affaires militaires a entrepris de réformer les uniformes militaires, abandonnant la plupart des tenues de l'époque impériale au profit d'une simplification. Bien que la tenue de cérémonie conserve une partie de l'esprit de l'époque napoléonienne, les épaulettes ont été abandonnées au profit de bretelles plus courantes, et la tenue de service a été modifiée pour se rapprocher de la modestie de la tenue de combat. L'uniforme a également été simplifié, notamment en supprimant les poches de poitrine de l'uniforme du soldat et en remplaçant les bottes du soldat par des chaussures derby.\n\nLes étendards de combat ont également été simplifiés et, en lieu et place de la Sainte Image du Sauveur non faite de main d'homme ou d'autres signes religieux, un aigle russe sur un tissu rouge a été installé comme étendard pour toutes les unités. Bien que ces changements aient été initialement accueillis avec résistance par la plupart des militaires, le résultat final a considérablement simplifié la production d'uniformes et d'étendards, permettant à l'industrie libérée de se consacrer à des questions plus importantes. Dans le même temps, les modifications ultérieures du code militaire établissent une adresse aux grades supérieurs sous la forme de "camarade commandant" et réduisent considérablement le rôle des prêtres dans les unités militaires."
 rusfla.163.a:9 "Exit les clowns korniloviens."

 rusfla.164.t:9 "La guerre des moteurs et des chevaux"
 rusfla.164.d:9 "La Russie, contrairement à l'Europe, ne peut pas se vanter d'avoir un réseau dense de routes pavées. Mais la cavalerie n'a pas besoin d'autoroutes ; elle est capable de traverser même des zones boisées, sans avoir besoin d'essence ou de pièces de rechange. Malgré les progrès de la motorisation et de la mécanisation, les chevaux restent un moyen de transport important dans toute la Russie, y compris dans l'armée. Les écuries d'État ont mis au point une nouvelle technologie d'élevage de chevaux, qui a permis de standardiser en très peu de temps un nombre important de chevaux croisés à des fins militaires spécifiques. Les subventions militaires accordées aux haras ont permis d'augmenter la production de chevaux à une échelle sans précédent par rapport aux autres pays européens.\n\nLa plupart des unités de cavalerie sont chargées de la reconnaissance et des raids en territoire ennemi, agissant comme des dragons ou de l'infanterie montée. Mais elles sont également entraînées au combat rapproché à cheval. Même les attaques en formation "lave" - une attaque de masse d'une unité entière à cheval au galop - sont utilisées si le commandant estime que la situation est favorable à une telle attaque.\n\nL'armement d'un cavalier dépend de l'unité dans laquelle il se trouve : un escadron de cavalerie comprend un peloton de sabre, un peloton antichar et un peloton de mitrailleuses. Ceux qui sont placés dans les pelotons de sabre reçoivent une carabine et un sabre, et utilisent souvent des pistolets comme deuxième arme. Les autres, en plus des armes légères et des sabres, apprennent à utiliser leurs propres armes : fusils antichars, mitrailleuses ou mortiers. Les premiers groupes mécanisés de cavalerie (KMG), composés de blindés, de camions et de cavalerie, ont été créés pour servir de force d'exploitation rapide en tandem avec les unités mécanisées."
 rusfla.164.a:9 "Rire, rire, rire !"
 rusfla.164.b:9 "Quel vestige de l'époque médiévale !"

 rusfla.165.t:9 "Fusils de montagne"
 rusfla.165.d:9 "La nécessité d'une formation spéciale des soldats à la montagne est apparue pour la première fois dans les années 1840, lorsque l'armée impériale a rencontré les troupes de l'imam Shamil au Daghestan. Mobiles et adaptés aux combats dans les montagnes, les habitants de la région ont mené une résistance efficace. Aujourd'hui, les unités de montagne de l'armée russe comptent un bon tiers de soldats issus des habitants du Caucase du Nord. Elles servent principalement de forces de maintien de la paix et de garnison dans l'OSKAB.\n\nLa récente décision de la Stavka a modifié l'approche de l'entraînement des fusiliers de montagne en vue d'une guerre probablement plus importante en Europe. À partir de 1935, l'infanterie et la cavalerie de montagne ont commencé à s'entraîner aux opérations de combat en terrain accidenté et boisé, et les divisions ont reçu de nouveaux canons et mortiers de montagne, ainsi que des équipements spécialement conçus pour l'alpinisme militaire. Le nouveau régime d'entraînement met l'accent sur la performance physique, ce qui inclut l'alpinisme et les raquettes à neige.\n\nLe célèbre athlète-alpiniste, le poruchik Aleksandr Ignatyevich Sidorenko - un ancien cosaque qui a rejoint un régiment de cavalerie de montagne - est un défenseur notable des fusiliers de montagne. La nouvelle école militaire d'alpinisme et de ski (ShVAGLD) a été fondée sur la base de la proposition du poruchik Sidorenko à la Stavka, Sidonerko lui-même étant l'instructeur d'alpinisme pour les forces armées."
 rusfla.165.a:9 "Au-dessus de l'Elbrouz et au-delà."

 rusfla.166.t:9 "Les Shtrafniks partent au combat"
 rusfla.166.d:9 "Des unités pénales de la taille d'une compagnie ont déjà été formées au début de la guerre, mais ce n'est qu'avec la publication de l'ordre n° 323 que les unités pénales ont atteint la taille de brigades (de force de combat variable), généralement rattachées à des divisions ou à des corps d'armée réguliers. Les shtrafbrigs (brigades pénales) jouent un rôle dans les secteurs du front où un courage et une témérité extrêmes sont requis. La vie d'un shtrafnik (soldat pénalisé) se mesure souvent en une ou deux attaques de ce type.\n\nLes officiers des brigades pénales sont des soldats professionnels, irréprochables devant la loi. La base des brigades est constituée de soldats et d'officiers condamnés pour des délits. Le service dans une brigade pénale ne dure que trois mois, mais compte tenu de la dangerosité de leurs tâches, nombreux sont ceux qui n'y parviennent pas. Ceux qui obtiennent des récompenses militaires sont libérés, rétablis dans leurs grades et leurs droits et, en cas de décès, leurs familles reçoivent une pension sur une base générale. Cela les incite à faire de leur mieux, au mépris du reste de l'armée. La plupart d'entre eux mourront dans un fossé boueux ou un champ de mines, mais les quelques survivants ont tout à gagner."
 rusfla.166.a:9 "Beaucoup d'entre vous mourront, mais c'est un sacrifice que je suis prêt à faire."

 rusfla.167.t:9 "Bataillons de volontaires de la mort"
 rusfla.167.d:9 "Le jour est enfin arrivé. C'est enfin le moment de la lutte que nos instructeurs volontaires ont prêchée dans l'armée, que la SZRS a inculquée dans l'esprit des soldats. Et nulle part cet esprit n'est aussi fort que dans les bataillons de volontaires nouvellement mobilisés dans chaque division. Ils sont composés des meilleurs des meilleurs, des membres de la SZRS qui n'ont peur ni de tuer ni de mourir. Les bataillons de volontaires ont été formés et équipés comme de l'infanterie de choc, avec des cuirasses d'acier et des mitraillettes.\n\nLa propagande du parti a déjà fait de ceux qui servent dans les bataillons de volontaires de véritables chevaliers de la terreur : portant la tête d'Adam sur leur casquette et leur casque et se distinguant par des bretelles noires et rouges, ces soldats défilent sous des drapeaux portant les slogans "Nous mourrons pour la patrie" et "Vaincre ou mourir".\n\nBien que la Stavka ait été agacée par l'ingérence politique dans l'armée, elle a fini par accepter ces "bataillons de la mort" comme un simple outil de plus dans l'arsenal du commandant. Ils manquent de discipline en dehors des combats, mais au combat, on peut compter sur eux, ne serait-ce que pour mourir avec fanatisme."
 rusfla.167.a:9 "On leur donna autorité sur la terre, pour qu'ils tuent par l'épée et par la famine."

 rusfla.168.t:9 "Les atrocités des volontaires"
 rusfla.168.d:9 "La matinée au Kremlin a commencé de manière chaotique. A 6 heures, un représentant de la Stavka demande très brutalement au président d'organiser au plus vite une rencontre avec le général-maréchal [RUS_GetArmyChief]. Arrivé à la Stavka quelques heures plus tard, Savinkov, qui s'attendait à apprendre une catastrophe militaire, apprend qu'il ne s'agit pas d'une guerre, mais de l'action d'un des bataillons de volontaires de Svobodnik. Il y a quelques semaines, après l'une des batailles, l'armée a réussi à encercler un nombre assez important de forces ennemies. En raison de la situation sur la ligne de front, les militaires n'ont pas eu le temps d'escorter les prisonniers vers l'arrière et ont transféré cette tâche au 135e bataillon de volontaires sous le commandement du commissaire de la SZRS, Vladimir Brand.\n\nBrand contacte le commandant local de la Gosstrazha, Aleksandr Andreyev, pour lui demander des instructions. On lui répond que les camps de prisonniers des environs sont déjà pleins et qu'il est difficile d'organiser le transport par train, compte tenu de la situation de l'approvisionnement. Le commandant de la Gosstrazha dit à Brand de "s'occuper du problème". Brand a contacté la direction locale de la SZRS et a demandé une confirmation de l'ordre, et on lui a répondu que, comme le Gosstrazha est responsable de la gestion du système pénitentiaire, le parti est entièrement d'accord avec leurs décisions.\n\nEn entendant cela, Brand et ses hommes se sont armés d'armes allemandes capturées et se sont rendus dans la forêt voisine avec près de 5 000 prisonniers, où ils ont été abattus dans un petit ravin. Après que le site du massacre a été découvert par des éclaireurs militaires, Brand a été confronté au commandant de l'armée et a admis qu'il avait reçu des ordres de ses supérieurs et les avait exécutés de la manière qui semblait la plus appropriée à la situation. En conséquence, 4 842 prisonniers de guerre (principalement des soldats d'Europe de l'Est) ont été abattus par les armes allemandes dans la zone de la ligne de front. Furieux, [RUS_GetArmyChief] insiste pour que les responsables d'une telle atrocité soient punis, au nom de l'honneur militaire."
 rusfla.168.a:9 "Couvrir l'affaire et accuser les Allemands."

 rusfla.169.t:9 "Les Shturmoviks"
 rusfla.169.d:9 "Les unités de choc de l'armée russe trouvent leur origine dans le siège sanglant de Moscou en 1920, au cours duquel les Blancs ont formé leurs propres Shturmoviks (stormtroopers), armés de grenades et de pinces coupantes, pour prendre d'assaut les défenses de la capitale. Nos meilleurs fantassins sont répartis dans des groupes d'assaut spéciaux régimentaires, la doctrine privilégiant la couverture de la fumée ou de l'obscurité, les unités d'assaut prenant d'assaut les points d'appui ennemis avec le soutien des blindés et de l'artillerie.\n\nCette méthode s'étant avérée insuffisante contre les positions fortifiées en Europe de l'Est, la Stavka a chargé un certain nombre d'officiers de réformer les unités d'assaut pour les adapter à la guerre moderne. La première proposition consisterait à les transformer en bataillons de sapeurs-ingénieurs d'assaut (ShISB). Ces unités se concentreraient sur la suprématie technologique et travailleraient essentiellement comme des sapeurs et des ingénieurs de combat spécialisés, soutenus par leurs propres véhicules blindés équipés de lance-flammes et d'équipements de pontage.\n\nLa proposition de la ShISB émane principalement d'officiers du génie. La proposition concurrente émane principalement des officiers d'infanterie : former des bataillons séparés de fusils d'assaut (OShSB), essentiellement des bataillons d'infanterie d'élite. Au lieu d'équipements supplémentaires coûteux, l'accent doit être mis sur la formation et le moral, en sélectionnant les meilleurs des meilleurs et en leur donnant les outils - cuirasses d'acier, mitraillettes et fusils automatiques - pour terminer la tâche, en étant les premiers à entrer dans la brèche et les derniers à battre en retraite."
 rusfla.169.a:9 "L'intelligence triomphe de tout."
 rusfla.169.b:9 "Le courage triomphe de tout."
 RUS_tech_expanded_engineer_corps:9 "Bataillons de sapeurs du génie d'assaut"
 RUS_tech_strengthened_support_companies:9 "Bataillons de fusils d'assaut séparés"

 rusfla.170.t:9 "Le cœur de l'armée"
 rusfla.170.d:9 "Créée en 1930 dans le cadre des réformes militaires de Kornilov, la Garde est l'œuvre du général Denikine. Contrairement à la Garde impériale, ces unités ne sont pas censées être des "troupes d'apparat", mais une véritable force d'élite. Les quatre premières divisions de la Garde sont particulièrement remarquables. Elles ont été formées sur la base des quatre divisions "colorées" de la guerre civile : la première division d'officiers (Markovite), la deuxième division d'assaut (Kornilovite), la troisième division roumaine (Drozdovite) et la cinquième division (Alekseyevite). Conservant l'honneur de porter leur propre uniforme, elles constituent l'élite de l'armée russe avec la 4e division "Fer". Les unités de la Garde, entièrement composées de volontaires, reçoivent le meilleur équipement, suivent le régime d'entraînement sévère mis au point par le général Kutepov et sont les mieux rémunérées pour leur service. Le grade d'un garde est précédé du mot "garde" (comme "soldat de la garde" ou "colonel de la garde"), et son uniforme porte un insigne spécial, l'aigle bicéphale.\n\nEn plus d'un entraînement physique poussé, les gardes suivent des cours de formation avancée en tactique et en sciences militaro-techniques. Il existe également une forte tradition selon laquelle les officiers de la Garde organisent des cours informels d'étiquette, de littérature, de musique et de danse, estimant que les Gardes ne sont pas seulement des soldats, mais aussi des gentlemen et des exemples pour le reste de l'armée, épousant les plus belles vertus chevaleresques de l'armée impériale. Bien sûr, il s'agit en partie de propagande, en partie de vanité, mais il y a une part de vérité dans tout cela, et les Gardes occupent véritablement une position respectée dans la société, qui découle de deux décennies de culte de l'armée des volontaires et de son héritage. Leurs détracteurs au sein de l'armée s'attendent à ce que ces idées de chevalerie échouent bientôt, lorsque le premier assaut contre les mitrailleuses allemandes commencera."
 rusfla.170.a:9 "Ton nom est inconnu, ton action est immortelle."
 rusfla.170.b:9 "S'allier avec leurs détracteurs et affaiblir les gardes."
 RUS_counts_as_mil_republicanisation:9 "Cette option compte pour §Gune§! décision de la priorité nationale §Y$RUS_republicanisation_of_army$§!."

 rusfla.171.t:9 "La répétition est la mère de l'habileté"
 rusfla.171.d:9 "Tout au long de l'existence de l'armée russe, il y avait deux façons de devenir officier : soit commencer à servir comme simple soldat et s'élever au rang d'officier (praporshchik), soit être diplômé d'une école de cadets (les "Yunkers"). Auparavant, les sous-officiers pouvaient suivre des cours dans plusieurs écoles d'officiers, telles que la célèbre école d'officiers d'Oranienbaum ou l'école de cavalerie de Novocherkassk, et obtenir le grade de poruchik (lieutenant) après avoir réussi. L'autre groupe d'officiers provenait de familles d'officiers, d'hommes d'affaires et de fonctionnaires qui inscrivaient leurs enfants (généralement âgés de moins de dix ans) dans des écoles de cadets, appelées officieusement écoles "Yunker". Beaucoup de ces écoles datent de l'époque impériale et sont tenues en haute estime.\n\nLes diplômés des écoles militaires Alekseyev (anciennement Aleksey), Dukhonin (anciennement Aleksandr), Kutuzov (anciennement Pavel) et Suvorov (anciennement Nikolay) sont considérés comme les meilleurs et les plus brillants officiers, élevés en plaçant toujours les intérêts du pays au-dessus de leur propre destin. Les diplômés de l'école navale Nakhimov (anciennement école des cadets de la marine), organisée sous le patronage personnel de l'amiral Kolchak, se joignent à eux. D'autres écoles militaires moins prestigieuses sont souvent spécialisées dans un domaine particulier, comme l'école militaire de Petrograd, spécialisée dans l'armée de l'air, ou l'école militaire de Kazan, spécialisée dans les forces mécanisées et blindées. Les officiers souhaitant occuper des postes d'état-major ou de commandement supérieur devaient suivre des cours de commandement à l'Académie d'état-major général panrusse de Moscou (créée sur la base de l'Académie militaire Nikolaï).\n\nDans le cadre de la réforme de Golovin, les sous-officiers pourront désormais s'inscrire dans les écoles militaires en même temps que les cadets, ce qui aura pour effet de normaliser l'enseignement militaire, qui était auparavant à deux niveaux, en un système unique, accessible à tout soldat talentueux, quelle que soit son origine. En outre, des écoles d'officiers seront créées entre les écoles militaires et l'académie d'état-major général, ce qui permettra à notre système d'éducation militaire d'atteindre enfin le niveau des Allemands en matière de formation des officiers d'état-major."
 rusfla.171.a:9 "La nouvelle génération prouvera son mérite."

 rusfla.172.t:9 "L'Allemagne Demande la Paix"
 rusfla.172.d:9 "La Russie est sur le point de remporter la victoire, et maintenant, même Berlin le sait. Il y a peu, ils ont demandé la venue de l'ambassadeur russe dans un État neutre, afin d'entamer des pourparlers de paix.\n\nNos demandes sont simples : la reconnaissance de la souveraineté russe sur les territoires cédés à Brest-Litovsk, et des réparations. Ces points ont été globalement acceptés par les deux parties, mais la délégation allemande a semblé choquée lorsque notre ambassadeur a proposé une alliance militaire qui autoriserait la présence de troupes russes sur le sol allemand, ainsi qu'une réduction de la taille de l'armée impériale.\n\nCela s'est avéré être le point de rupture, et les négociations ont échoué peu de temps après. Il semble que les Huns aient eu trop d'orgueil, même lorsque la menace d'une prise de contrôle de leur pays par les communistes était la seule autre option."
 rusfla.172.d2:9 "La Russie est sur le point de remporter la victoire, et maintenant, même Berlin le sait. Il y a peu, ils ont demandé la venue de l'ambassadeur russe dans un État neutre, afin d'entamer des pourparlers de paix.\n\nMais avant d'en arriver là, le Président Savinkov a rejeté cette idée en bloc, arguant que seule une capitulation totale et inconditionnelle des forces allemandes serait acceptée. Le triomphe russe sur la civilisation germanique ne peut pas se gagner par la plume, mais seulement par le sang et par l'épée.\n\nIl n'y aura pas de paix. Pas avant que la Russie - et la Russie seule - ne détermine l'issue de celle-ci."
 rusfla.172.a:9 "Nous finirons cela à l'ancienne."
 rusfla.172.b:9 "Ils ont ce qu'ils méritent !"

 rusfla.173.t:9 "La Restauration du Commerce Russe"
 rusfla.173.d:9 "La Amtorg Trading Corporation, créée en 1928, est une société d'exportation appartenant à l'État russe et destinée à organiser le commerce russo-américain.\n\nBien qu'il y ait toujours eu beaucoup d'affaires privées entre nos deux pays, le rétablissement de l'Amtorg - qui avait été mis en veilleuse par les politiques protectionnistes de Savinkov - a considérablement accru nos échanges avec la Russie."
 rusfla.173.a:0 "C'est bien !"

 rusfla.174.t:9 "La guerre des Basmachi se poursuit"
 rusfla.174.d:9 "Ce qui restait des rebelles turcs s'est regroupé dans la chaîne du Torkestan et dans les montagnes de l'Hindu Kush, sous le commandement de Junaid Khan. Il existe d'autres groupes, dont certains ont trouvé refuge du côté chinois de la frontière, dans les montagnes de Tianshan. À partir de ces bases montagneuses amicales, les rebelles ont lancé des raids dans notre territoire, attaquant nos unités militaires et nos centres administratifs.\n\nLeur combat voué à l'échec continue d'inspirer des hommes à rejoindre leur cause, promettant qu'un jour le Turkestan sera à nouveau libre."
 rusfla.174.a:9 "Et le sang coulera encore."

 rusfla.175.t:9 "Nebuchadnezzar, Hadrian, Savinkov"
 rusfla.175.d:9 "Les noms de Nabuchodonosor de Babylone, d'Antiochus des Grecs et du redoutable Hadrien de Rome sont murmurés avec crainte et colère, car ils ont infligé des souffrances indicibles au peuple juif. La "nation errante", dispersée sur les terres des Gentils, n'a jamais vraiment cru que les jours de tribulation étaient terminés. Pourtant, ils ne pouvaient guère imaginer qu'un autre nom viendrait s'ajouter à la liste infâme de leurs oppresseurs : Boris Savinkov, le Vozhd de Russie.\n\nL'époque où les rois et les empereurs promulguaient des décrets cruels était considérée comme une relique du passé. L'émancipation juive avait déferlé sur l'Europe il y a quelques générations à peine, et la révolution avait finalement renversé les tsars, promettant une nouvelle ère de paix pour les opprimés.\n\nMais alors que la poussière retombe sur les ruines de l'Europe, la vieille Polanie gît dans les cendres, tout comme les grandes villes de Sébastopol, Minsk, Belostok, Vilnius et Riga. Un nuage noir de mort et de pillage les a réduites à l'état de ruines. Des rapports de violence et de barbarie, dépassant même le chaos de la Weltkrieg, émergent de l'Europe de l'Est, à nouveau sous le contrôle de la Russie.\n\nTout semble perdu. La plupart des Juifs politiquement actifs des anciens "Ostaaten" ont fui l'assaut russe, et ceux qui restent sont confrontés à un avenir sombre. Pourtant, le mot que l'on murmure aujourd'hui est "persévérance". Après tout, le peuple juif a survécu à des hommes seuls et à des empires entiers. Pourquoi pas la Russie de Svobodnik ?"
 rusfla.175.a:9 "Peut-être qu'un jour, lui aussi s'effacera de l'histoire."

 rusfla.176.t:9 "Le tirage au sort"
 rusfla.176.d:9 "Le Vozhd a enfin agi. La police civile de Moscou, dirigée par Anastasy Vonsyatsky, après des "enquêtes approfondies", a publié une longue liste de "collaborateurs allemands", accusés de comploter pour renverser Savinkov et instaurer un "régime bolchevique". Cette liste fait la part belle aux Juifs politiquement actifs en Russie, accusés d'espionnage pour le compte des Allemands et des communards, d'aide à la prise de contrôle économique par les Allemands et de facilitation de la "dégénérescence morale" de la Russie.\n\nLes autorités ont rapidement pris des mesures pour geler et confisquer les biens d'Alexandre Günzburg, riche mécène de l'Association des Hébreux Russes, appelé de façon désobligeante "Alexandre von Günzburg" par la presse alignée sur les Svobodniks. Le gouvernement a également décrété la dissolution immédiate de l'association, la qualifiant d'entité hostile. Les milices affiliées aux Svobodniks auraient "aidé" la police à découvrir des traîtres, les soumettant souvent à des violences particulièrement brutales avec la complicité et même l'aide d'officiers de police, bien que le gouvernement nie être impliqué dans de tels événements.\n\nAnticipant la répression, Aleksandr Günzburg et sa famille immédiate ont fui aux Pays-Bas la veille, à la grande frustration de la police. La communauté juive de Russie assiste, horrifiée, à la concrétisation de ses pires craintes."
 rusfla.176.a:9 "Le sort en est jeté."

 rusfla.177.t:9 "L'ancienne et la nouvelle République de Russie"
 rusfla.177.d:9 "Le retour de Maklakov à la présidence en a surpris plus d'un, tandis que d'autres ont éprouvé un sentiment de soulagement. Peut-être que la majorité silencieuse, repoussée par l'autoritarisme de Savinkov, s'est tournée vers la quantité connue du président Maklakov. L'Association des Hébreux Russes, récemment rouverte, ne pouvait pas être plus satisfaite, car ses membres sont des partisans connus des Kadets.\n\nEn dehors de l'Association dominée par la bourgeoisie, les jeunes militants se sentent découragés, car ils espéraient que le rétablissement de la démocratie amènerait un gouvernement plus à gauche. Cependant, il semble inévitable que la restauration démocratique soit en fin de compte de nature conservatrice, un retour réflexe au statu quo. Néanmoins, la grande majorité des Juifs russes souhaitaient simplement la fin du régime de la SZRS et sont satisfaits du retour des Kadets. Maklakov, personnellement populaire au sein de la communauté juive depuis qu'il a défendu Menachem Beilis en 1905, est également considéré comme un "vieil ami" des Juifs de Russie.\n\nMalgré cela, on murmure que, même avec le départ de Savinkov, la Russie se dirige inexorablement vers une confrontation avec l'Allemagne. Dans un tel scénario, beaucoup craignent que l'Europe de l'Est, où vivent des millions de Juifs, ne redevienne un champ de bataille, soumis aux caprices de l'armée russe, quelles que soient les apparences de tolérance et de progressisme du gouvernement national."
 rusfla.177.a:9 "Un retour à l'ancien était peut-être nécessaire."

 rusfla.178.t:9 "Le juif de la cour de l'empereur"
 rusfla.178.d:9 "Lorsque la monarchie russe a été restaurée, les conservateurs de toute la nation se sont réjouis. Cependant, à l'heure de vérité, ils n'ont pas pu transformer cet élan en gains électoraux. Les piliers de la politique russe, en particulier les socialistes-révolutionnaires de droite, ont conservé leur force. Ce qui est encore plus surprenant, c'est la nomination d'Ilya Fondaminsky, un juif et un "démocrate-chrétien" avoué, au poste de président-ministre.\n\nFondaminsky est relativement peu connu de la communauté juive. Dès sa nomination, la presse juive a publié des titres détaillant sa vie et expliquant comment on pouvait être à la fois juif et proche de l'Église. Des plaisanteries sont rapidement apparues, suggérant que le président-ministre Fondaminsky pourrait être l'assimilationniste le plus réussi au monde depuis Flavius Josèphe. D'autres ont relevé l'ironie du fait que le premier chef de gouvernement juif démocratiquement élu en Russie l'ait été sous une monarchie restaurée, dont la communauté juive avait soutenu l'abolition.\n\nMalgré cela, le sentiment général au sein de la communauté juive est plutôt "optimiste". Nombreux sont ceux qui espèrent que ce nouveau président-ministre inhabituel ne succombera pas aux machinations politiques de la gauche ou de la droite. Les commentateurs et journalistes politiquement avisés ont rapidement mis en garde contre un miasme "militariste" sans pointer du doigt qui que ce soit. En outre, des groupes d'activistes affirment que la nomination de Fondaminsky pourrait n'être qu'une façade destinée à détourner l'attention de la population des tambours de guerre qui se font entendre."
 rusfla.178.a:9 "Dois-je donc me réjouir, m'inquiéter ou être confus ?"

 rusfla.179.t:9 "Le procès de Sébastopol"
 rusfla.179.d:9 "Tout ne va pas pour le mieux dans la ville de Sébastopol, récemment libérée, connue pour son caractère particulier et sa politique encore plus particulière. Bien avant 1917, elle était considérée comme un bastion de l'intellectualisme et de la pensée politique juive. Sébastopol était, avec Kiev, le siège de nombreux mouvements politiques juifs, le Parti démocratique juif ukrainien étant l'un des exemples récents les plus marquants.\n\nCependant, sous l'autorité russe rétablie, des efforts incessants sont déployés pour éteindre cette flamme. La vague initiale de violence des soldats russes s'étant calmée, ce qui reste des Juifs d'Ukraine est maintenant confronté à une oppression prolongée - oppression par la législation, la police et les avocats. Le gouvernement [RUS.GetRulingParty] a rapidement lancé une vaste campagne visant à "éradiquer le bolchevisme et le germanisme persistants dans les territoires libérés". Cette campagne a rapidement visé les Juifs, en particulier à Sébastopol, Kiev et Minsk, mais aussi dans de nombreuses autres villes.\n\nCet "antisémitisme légal" a entraîné l'emprisonnement et la déportation de dirigeants civils et culturels juifs et la dissolution forcée de tous les partis politiques juifs encore en activité. L'ancienne génération exprime sa frustration, considérant que ce nouveau régime n'est pas différent du régime tsariste d'antan. D'autres pensent que le ciblage des Juifs est une manœuvre délibérée visant à donner aux Russes ethniques, aux Ukrainiens et aux Bélarussiens un ennemi commun, afin de contribuer aux efforts de "réintégration" de [RUS.GetNameDef]. La plupart des gens se contentent de hausser les épaules ou de fuir."
 rusfla.179.a:9 "L'horloge revient en arrière."

 rusfla.180.t:9 "Nous sommes de nouveau en février"
 rusfla.180.d:9 "Le mois de février 1917 est entré dans l'histoire comme la chute du régime tsariste "éternel". Telle une tempête en mer, les ondes de la révolution ont rapidement atteint la sphère juive, donnant naissance à une myriade de forces politiques désireuses de répondre aux malheurs des Juifs désormais sous la coupe de nouveaux dirigeants dans ce que l'on appelle les "Ostaaten". Depuis lors, l'engagement des Juifs dans la vie civile s'est considérablement accru, les partis politiques s'adressant à la minorité juive devenant une force significative en Europe de l'Est.\n\nLes personnes habituées au nouveau statu quo n'étaient pas préparées à ce qu'un "autre février" déferle sur l'Europe de l'Est. Un nouveau changement radical en l'espace de deux décennies et demie semblait inconcevable, mais avec la victoire russe sur l'Allemagne, c'est désormais une réalité.\n\nMalgré les nombreux rapports faisant état de violences commises par l'armée russe à l'encontre des Juifs pendant le conflit, le gouvernement a rapidement réaffirmé ses engagements en faveur des droits des minorités et de la liberté de religion, et la tempête a fini par se dissiper. Le retour de la paix soulève une autre question : quelle est la suite des événements ?\n\nParmi les premiers à agir, le parti libéral juif démocratique ukrainien, aujourd'hui simplement connu sous le nom de parti juif démocratique, s'est uni à l'Union juive démocratique de Minsk pour réaffirmer son engagement envers [RUS.GetNameDef]. Bien que leur soutien provienne principalement des Juifs des territoires libérés, les Juifs de Petrograd et de Moscou semblent largement désintéressés. Dans la pratique, ces partis juifs deviennent des acteurs tertiaires de la politique russe, souvent alliés au [RUS.GetRulingParty]."
 rusfla.180.a:9 "Une république multiethnique ?"

 rusfla.181.t:9 "La terreur anti-ukrainienne"
 rusfla.181.d:9 "Peu d'endroits en Russie Svobodnik sont aussi peu sûrs que les régions ukrainiennes reconquises. Avec la multiplication des attaques de l'USNS et le fait que l'Internationale est désormais clairement l'ennemi juré de la Russie, la situation à la frontière se détériore de jour en jour. La branche ukrainienne de la SZRS a donné l'ordre d'"écraser l'insurrection communiste par tous les moyens nécessaires" et le ministère de l'intérieur a recruté des collaborateurs pour servir de forces paramilitaires et aider l'armée russe.\n\nLeur approche n'était rien d'autre que brutale. Sans aucun contrôle sérieux de la part de Moscou, les unités paramilitaires alliées à l'USZRS ont commencé leur chasse vigoureuse aux sympathisants communistes présumés. Des rapports anecdotiques font état de crimes commis par ces unités paramilitaires, des villages entiers ayant été vidés ou réduits en cendres à la recherche de combattants de l'USNS. Les communautés historiquement juives d'Ukraine, en particulier, sont souvent soupçonnées d'être des "foyers séparatistes" par les autorités.\n\nLe gouvernement central de Moscou a jeté de l'huile sur le feu en insistant constamment sur la situation "dangereuse" des terres ukrainiennes. Bien que cela ne soit pas dit explicitement et que la façade de la fraternité russo-ukrainienne soit maintenue dans la propagande, l'idée centrale devient claire et les stéréotypes sont créés : être Ukrainien, c'est être communiste, un mal idéologique avec lequel il ne peut y avoir de négociation."
 rusfla.181.a:0 "Quand cela se terminera-t-il ?"

 rusfla.182.t:9 "Dos Naye Rusland"
 rusfla.182.d:9 "Après la prise de pouvoir triomphale de la classe ouvrière, la tempête révolutionnaire s'est abattue sur l'un des peuples les plus opprimés de l'ancien Empire : les Juifs. Bien que leur nombre soit inférieur à celui de leurs frères du Pale of Settlement, toujours sous occupation allemande, les Juifs de Russie ont brisé leurs chaînes, se libérant ainsi de la double chaîne du Svobodnisme et du Capitalisme. Alors que certains membres de la classe moyenne et de l'intelligentsia craignaient une vague sanglante de Terreur rouge, ou pire, un retour aux pogroms de l'Armée blanche, la consolidation réussie de la révolution a été accueillie par un rugissement d'approbation constant de la part de la classe ouvrière ; sur les places des villes et dans les quartiers, les deux hymnes de la Marseillaise des travailleurs et de l'Internationale sont chantés en yiddish et en hébreu dans une ambiance joyeuse.\n\nCela étant dit, les révolutionnaires juifs russes ne sont pas nécessairement unis dans leurs opinions sur la direction de la révolution et se sont divisés en de nombreux partis ouvriers qui se sont vaguement organisés au sein de la Coalition ouvrière qui dirige aujourd'hui le pays. Le Parti socialiste ouvrier juif unifié, ou "Fareyniktes", est vaguement aligné sur les Esers depuis la révolution de février. Sa principale motivation est de créer un parlement juif extraterritorial pour représenter communautairement les colonies et les quartiers juifs déconnectés du pays sur les questions culturelles et éducatives, tout en soutenant le fédéralisme pour les Juifs et les autres minorités là où ils constituent des populations concentrées. De l'autre côté de l'allée, le General Jewish Labour Bund in Russia s'est largement plié à la structure confédérale du parti VST, la plupart des anciens bundistes s'alignant sans heurts sur leurs alliés mencheviks du VST-Right, soutenant l'autonomie culturelle nationale par le biais de la protection fédérale de la langue yiddish et de l'autonomisation des institutions juives locales. Les partis marxistes-sionistes de Poale Zion - Left et HaShomer HaTzair, qui sont restés indépendants, soutiennent à la fois les programmes du VST-Left en faveur de la discrimination positive et, plus généralement, une forme d'autonomie territoriale future pour les travailleurs juifs, pas nécessairement en Palestine, font figure de joker.\n\nQuel que soit le courant de pensée qui s'imposera, il devra faire face à l'inévitable tempête que le monde socialiste tout entier sait venir : la bataille finale contre le Kaiser. Pour les Juifs de la Russie révolutionnaire, malgré toutes leurs idéologies et leurs querelles, cette guerre sera de la plus haute importance - la guerre à venir décidera, une fois pour toutes, de leur destin. Seront-ils les nouveaux Moïse, prophètes guidant leur peuple vers l'avenir promis, ou les nouveaux Bar Kohkbhas, zélotes les menant à leur perte ?"
 rusfla.182.a:9 "Partout, il y aura une Sion."

 rusfla.183.t:9 "Di Shvue remplie"
 rusfla.183.d:9 "Avec le drapeau rouge flottant sur l'ancien Pale of Settlement après le triomphe de la Grande Guerre révolutionnaire, une nouvelle aube a commencé pour les Juifs d'Europe de l'Est, enfin libérés des prédations du capital et du nationalisme bourgeois. La majorité de la nation juive (bien que l'utilisation de ce terme soit, bien sûr, constamment débattue) s'étant rangée sous la bannière socialiste, le discours politique au sein de la communauté a atteint un niveau de fièvre. La révolution mondiale semblant inévitable, les travailleurs juifs émancipés ont déjà commencé à s'efforcer de créer la nouvelle société que des générations de lutte ont engendrée.\n\nDans les longs jours de 1917, dans la chaleur de l'insurrection d'octobre et dans un geste qui ne manquera pas d'amuser plus d'un historien à l'avenir, le chef bundiste Mark Liber a accusé Lénine de n'être rien d'autre qu'un "anarcho-syndicaliste". Dans l'une des plus grandes ironies de l'histoire, Liber lui-même a conduit le Bund dans le VST et vers une ligne de coopération militaire avec les Syndicalistes occidentaux. Pourtant, à bien des égards, la vision de la révolution de Liber l'a emporté sur celle de Lénine : la droite du VST a façonné le parti en un modèle confédéral, dans lequel le Bund reconstitué est reconnu comme le représentant suprême de la classe ouvrière juive.\n\nLe VST a ainsi mis en œuvre un système bundiste d'autonomie nationale-personnelle et de démocratie : les conseils politiques juifs locaux, ou Kehillot, ont le pouvoir suprême sur les questions éducatives, culturelles et municipales sur la base d'une identification volontaire en tant que membre de leur juridiction, une représentation limitée étant également accordée à des groupements hassidiques comme Agudat Yisrael ou à des organisations culturelles progressistes comme le Folkspartey. Les partis sionistes socialistes tels que Poale Zion's Left et HaShomer HaTzair ont été autorisés à poursuivre librement leurs activités, tout comme les sionistes généraux les plus progressistes tels que Vulf Latskiy et les modérés de Poale Zion-Hitachdut (bien qu'après de vifs débats), bien que la victoire générale du bundisme commence à susciter l'intérêt pour l'adoption de leur idée de "hereness" plutôt que celle de l'aliyah. Quoi qu'il en soit, l'avenir des Juifs de Russie s'annonce radieux et rouge."
 rusfla.183.a:9 "Un serment, un serment, un serment de vie et de mort !"

 rusfla.184.t:9 "Le Yiddishland révolutionnaire"
 rusfla.184.d:9 "Avec le drapeau rouge flottant sur l'ancien Pale of Settlement après le triomphe de la Grande Guerre révolutionnaire, une nouvelle aube a commencé pour les Juifs d'Europe de l'Est, enfin libérés des prédations du capital et du nationalisme bourgeois. La majorité de la nation juive (bien que l'utilisation de ce terme soit, bien sûr, constamment débattue) se rangeant sous la bannière socialiste, le discours politique au sein de la communauté a atteint un niveau de fièvre. La révolution mondiale semblant inévitable, les travailleurs juifs émancipés ont déjà commencé à s'efforcer de créer la nouvelle société que des générations de lutte ont engendrée.\n\nBolchevik vétéran ayant suivi Zinovyev et Kamenev au sein du VST, Semyon Dimanshteyn était l'un des rares membres du RSDLP à être religieux et non athée. Après des conversations approfondies avec Lénine et Yaakov Sverdlov en 1918, ce dernier, bien que juif lui-même, était farouchement opposé à toute sorte de "section juive" au sein du parti, Dimanshteyn a été chargé d'organiser la "Yevsektsiya", ou section juive du parti communiste. Bien que Dimanshteyn n'ait jamais pu mettre en œuvre les politiques de Lénine à la suite de la défaite de la guerre civile, son travail actuel au sein du Commissariat des nationalités de l'USLR a permis d'inviter des personnalités culturelles importantes au sein du gouvernement, notamment des noms célèbres comme l'acteur Solomon Mikhoels, l'écrivain Ilya Ehrenburg et même l'actuel grand rabbin de Moscou, Shlomo Shleifer.\n\nSi, dans la pratique, l'affiliation à la Yevsektsiya est similaire aux formes d'autonomie personnelle nationale défendues par les autres partis socialistes, la VST-Gauche a également fait pression en faveur d'un vaste programme de Korenizatsiya (ou "nativisation"), préconisant l'utilisation locale de la langue yiddish et sa protection, ainsi que la mise en œuvre de solides programmes d'action positive. Les partis socialistes-sionistes, en particulier HaShomer HaTzair et Poale Zion Left, ont été autorisés à fonctionner relativement librement grâce aux conseils de la Yevsektsiya, bien que le scepticisme croissant du Comité central à l'égard de la Palestine en tant que destination de migration ait conduit à la question d'un lieu alternatif pour le rassemblement territorial volontaire des travailleurs juifs. La première suggestion, en Sibérie, a finalement été rejetée par crainte que le terrain inhospitalier n'exige une coercition chauvine. Certains membres du parti ont également suggéré la Crimée comme lieu approprié, bien que cela ait ouvert une toute autre boîte de Pandore avec les groupes locaux de la péninsule - mais avec le développement d'une culture juive socialiste sous la direction du Prophète collectif qu'est le Parti, les travailleurs espèrent un Sion rouge."
 rusfla.184.a:9 "L'Chayim Lenin !"

 rusfla.185.t:9 "Faucille et étoile (de David)"
 rusfla.185.d.spiridonist:9 "Avec le drapeau rouge flottant sur l'ancien Pale of Settlement après le triomphe de la Grande Guerre révolutionnaire, une nouvelle aube a commencé pour les Juifs d'Europe de l'Est, enfin libérés des prédations du capital et du nationalisme bourgeois. La majorité de la nation juive (bien que l'utilisation de ce terme soit, bien sûr, constamment débattue) s'étant rangée sous la bannière socialiste, le discours politique au sein de la communauté a atteint un niveau de fièvre. La révolution mondiale semblant inévitable, les travailleurs juifs émancipés ont déjà commencé à s'efforcer de créer la nouvelle société que des générations de lutte ont engendrée.\n\nLes socialistes-révolutionnaires ont toujours eu des contacts avec l'intelligentsia juive, et nombre de leurs membres les plus célèbres étaient d'ailleurs juifs. Isaak Steinberg, le radical spiridoniste, est devenu célèbre parmi les Juifs émancipés d'Europe comme un signe de la nouvelle modernité rouge : lorsqu'il assiste aux sessions du Congrès des Soviets et des Syndicats qui se tiennent le jour du sabbat, un camarade gentil l'aide toujours à porter sa mallette - et beaucoup de prolétaires et d'étudiants de Yeshiva se souviennent avec admiration de ses discours enflammés à la paysannerie et de son repentir larmoyant et pieux, ainsi que de son jeûne consciencieux pendant le Yom Kippour.\n\nLes "Fareyniktes", comme se nomme le Parti socialiste ouvrier juif unifié, qui n'est encore qu'un parti mineur au sein de la Coalition ouvrière, ont néanmoins explosé en taille, en particulier au sein de la paysannerie rurale en Ukraine et en Biélorussie. Envisageant une future fédération socialiste couvrant l'ensemble de l'Europe, les Fareyniktes ont réussi à travailler avec leur parti patron pour résoudre la question nationale de deux manières : tout d'abord, conformément aux idéaux existants de l'Eser, le pouvoir sera lentement dévolu aux conseils locaux et aux collectifs au fil du temps. Toutefois, les membres individuels de la communauté juive ont le droit de se déclarer membres d'un Seym extraterritorial, ou assemblée culturelle, qui s'occupe exclusivement des questions d'éducation et de culture. Avec ce nouveau modèle d'autonomie, on espère que les frontières qui séparent une nation d'une autre continueront à s'estomper progressivement à l'approche de l'ère communiste."
 rusfla.185.d.maximalist:9 "Avec le drapeau rouge flottant sur l'ancien Pale of Settlement après le triomphe de la Grande Guerre révolutionnaire, une nouvelle aube a commencé pour les Juifs d'Europe de l'Est, enfin libérés des prédations du Capital et du Nationalisme bourgeois. La majorité de la nation juive (bien que l'utilisation de ce terme soit, bien sûr, constamment débattue) s'étant rangée sous la bannière socialiste, le discours politique au sein de la communauté a atteint un niveau de fièvre. La révolution mondiale semblant inévitable, les travailleurs juifs émancipés ont déjà commencé à s'efforcer de créer la nouvelle société que des générations de lutte ont engendrée.\n\nLes socialistes-révolutionnaires ont toujours eu des contacts avec l'intelligentsia juive, et nombre de leurs membres les plus célèbres étaient d'ailleurs juifs. Isaak Steinberg, le radical spiridoniste, est devenu célèbre parmi les Juifs émancipés d'Europe en tant que signe de la nouvelle modernité rouge : lorsqu'il assiste aux sessions du Congrès des Soviets et des Syndicats qui se tiennent le jour du sabbat, un camarade gentil l'aide toujours à porter sa mallette - et de nombreux prolétaires et étudiants de Yeshiva se souviennent avec admiration de ses discours enflammés à la paysannerie et de son repentir larmoyant et pieux, ainsi que de son jeûne consciencieux pendant le Yom Kippour.\n\nLes "Fareyniktes", comme s'appellent les anciens membres du Parti socialiste ouvrier juif unifié, aujourd'hui dissous, et qui constituent désormais un journal et un groupement politiques enregistrés, ont néanmoins explosé en taille, en particulier au sein de la paysannerie rurale en Ukraine et en Biélorussie. Envisageant une future fédération socialiste couvrant l'ensemble de l'Europe, les Fareyniktes ont travaillé avec succès avec leur parti patron pour résoudre la question nationale de deux manières : tout d'abord, conformément aux idéaux existants de l'Eser, le pouvoir sera lentement dévolu aux conseils locaux et aux collectifs au fil du temps. Toutefois, les membres individuels de la communauté juive ont le droit de se déclarer membres d'un Seym extraterritorial, ou assemblée culturelle, qui s'occupe exclusivement des questions d'éducation et de culture. Si la dissolution des partis politiques et leur remplacement par la RSS a conduit à une atmosphère plus tendue au sein du Seym, il semble que le gouvernement continuera à le laisser fonctionner pour le moment. Avec ce nouveau modèle d'autonomie, on espère que les frontières qui séparent les nations les unes des autres continueront à s'estomper progressivement à l'approche de l'ère communiste."
 rusfla.185.a:9 "Que se passe-t-il ensuite dans cette ancienne-nouvelle contrée ?"
