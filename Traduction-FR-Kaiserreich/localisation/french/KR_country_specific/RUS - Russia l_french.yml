 russia.268.t:9 "Manifeste de la Troisième Russie"
 russia.268.d:9 "Le 'National-Populisme', ou 'National-Narodisme' (Natsionalnoye Narodnichestvo), trouve son origine dans les Narodniks du XIXe siècle, en passant par Narodnaya Volya et les socialistes-révolutionnaires, pour finalement devenir l'idéologie déterminante de la SZRS. Au cours des décennies, les hommes et les méthodes ont varié, mais notre foi inlassable dans la force et la volonté du paysan russe n'a jamais faibli.\n\nEn quoi croyons-nous ? Nous croyons au peuple, pas à la démocratie. Le tsarisme, le libéralisme et le marxisme ne proviennent pas du peuple russe - ils sont les idéaux des élites et des tyrans. C'est la communauté des paysans russes libres qui forme le cœur et l'âme de la Troisième Russie.\n\nEn quoi croyons-nous ? Nous croyons en une civilisation russe unie et indivisible, une civilisation d'esprit, de volonté et de destinée. Nous croyons en une grande union de peuples libres sous l'égide de la Troisième Russie, et à l'opposition au capitalisme et à l'oppression impérialiste des nations.\n\nEn quoi croyons-nous ? Nous croyons au Vozhd, le guide, à chaque niveau de la société. Nous croyons à la loyauté infatigable à la cause russe et aux individus exceptionnels chargés d'en faire une réalité.\n\nEn quoi croyons-nous ? Nous croyons aux actes, pas aux paroles. Le changement vient par l'action, le pouvoir vient par la volonté. L'Homme n'a pas de plus grande cause que tuer et mourir pour la cause russe.\n\nEt plus que tout, nous croyons en la victoire ; en une Russie libérée de ses chaînes, en son peuple brave et prospère, qui héritera de la terre."
 russia.268.a:9 "Gloire à la Russie ; gloire au Vozhd !"

 russia.269.t:9 "Extrait d'un discours radiodiffusé du secrétaire de la SZRS, Karol Vendzyagolsky"
 russia.269.d:9 "Notre nouvelle Russie est née du feu et des décombres d'une époque qui s'est effondrée. Elle a été piétinée par les sabots et les bottes, blessée par les obus et les mitrailleuses. Mais comme nous le savons, le soleil a brillé à travers la poussière et la fumée - une nouvelle aube pour le peuple russe".\n\nSa voix est forte et articulée, avec seulement une pointe d'accent polonais. Contrairement au ton calme et même ennuyeux du Vozhd, la voix de Vendzyagolsky peint des mondes.\n\nDès le chaos de la Kerenshchina, Boris Savinkov a tenté de sauver la jeune république. Combattez, exhorte-t-il les libéraux et les socialistes. Ne faites jamais de compromis - ni avec Lénine, ni avec le Kaiser. Mais on ne l'a pas écouté ! Et pour cela, la Russie a saigné. Pendant de longues années, au cours des hivers les plus froids, il a travaillé avec beaucoup d'entre vous pour sauver la république qui avait été jetée aux loups.\n\nPourquoi avons-nous perdu ? Dans toutes les guerres, un camp perd. Est-ce que cela en dit long sur la compétence des Allemands ? Ou de notre incompétence ? Non ! La Russie a été trahie ! Trahie par sa soi-disant "intelligentsia" ! Par les socialistes et les juifs ! Car l'esprit de défaite n'est pas venu du Russe ordinaire, il s'est infiltré des élites corrompues vers le bas, dégénérant le caractère de l'homme et de la femme russes !\n\nAinsi, le jour rêvé et maudit est enfin arrivé. Un jour annoncé tant de fois par les poètes, les prophètes et les philosophes, un jour de jugement et de bilan final. La guerre qui définira les âges. Pourquoi gagnerons-nous cette fois-ci ? Parce que nous sommes unis derrière notre grand Vozhd et notre grand État russe ! Cette fois-ci, nous ne serons pas poignardés dans le dos, nous ne serons pas démoralisés et empoisonnés. Non, mes frères et sœurs, nous triompherons !"
 russia.269.a:9 "Applaudissements dans les studios !"

 russia.270.t:9 "La question de financement"
 russia.270.d:9 "La consolidation des banques et l'émission de bons d'emplois ont permis d'obtenir des capitaux liquides de la part d'investisseurs nationaux, mais ils sont loin d'être suffisants pour couvrir l'ensemble des dépenses et des dettes de l'État. Alors que le VES s'efforce fébrilement de réunir le plus d'argent possible pour les nombreuses réformes prévues par l'État, le moment est venu de faire le choix difficile de savoir qui sacrifier pour le bien de la nation. Le VES a défini trois approches possibles.\n\nLa première consiste à réduire radicalement les dépenses militaires. Cela impliquerait de cesser d'acheter de nouveaux équipements et de mettre à pied le plus grand nombre de soldats possible en toute sécurité. La Stavka est incrédule à l'idée d'affaiblir à ce point les défenses de la Russie, sans parler des salaires.\n\nLa deuxième option consiste à cibler plutôt le public. L'austérité permet d'économiser des roubles qui auraient pu être dépensés pour les services sociaux. Plus important encore, le gouvernement peut obliger les agriculteurs à vendre à nouveau leurs céréales à l'exportation plutôt que d'attendre que les prix remontent. Les paysans seront furieux, mais l'État se débattra sans les exportations agricoles cruciales qui soutiennent une grande partie du budget de la Russie.\n\nEnfin, la troisième approche consiste à attirer des crédits étrangers en Russie, quelles que soient les conditions défavorables. Compte tenu de la promesse du président Savinkov de rompre l'esclavage économique de la Russie à l'égard de l'Allemagne, nombreux sont ceux qui verront dans une telle décision une capitulation devant la puissance qui a provoqué cette catastrophe économique en premier lieu."
 russia.270.a:9 "Il faut le retirer du budget militaire."
 russia.270.b:9 "Les citoyens devront se serrer la ceinture."
 russia.270.c:9 "Certaines concessions à l'industrie étrangère devraient nous permettre d'obtenir des résultats."

 russia.271.t:9 "Le sort du cinquième département"
 russia.271.d:9 "Avant les années 1920, le renseignement militaire russe était dispersé entre plusieurs départements et manquait cruellement de personnel. En 1927, il a finalement été centralisé et regroupé au sein du cinquième département du chef d'état-major général du ministère de la guerre, communément appelé Pyatoe Otdelenie (5O). Depuis 1930, il est dirigé par Pavel Shatilov, monarchiste notoire et ami et allié de longue date de Pyotr Wrangel. Sous sa direction, la 5O s'est développée et réorganisée, améliorant considérablement les capacités de renseignement de la Russie. Néanmoins, alors que nous renforçons le contrôle de l'appareil de renseignement intérieur et extérieur au sein de la Gosstrazha sous la direction de Klepikov, les affiliations politiques de Shatilov font de lui un élément peu fiable pour la SZRS. S'il est clair que Shatilov doit partir, le commandant en chef [RUS_GetArmyChief] et les militaires ont clairement fait savoir qu'ils ne toléreraient aucun changement structurel dans leurs départements. Nous devons faire un choix.\n\nNous pouvons nous plier aux souhaits de l'armée et remplacer Shatilov par Pyotr Glazenap, l'un des fondateurs de la 5O et son actuel chef adjoint. Officier de renseignement compétent, Glazenap n'est lié à aucune faction militaire et s'est toujours montré amical envers la SZRS. Cependant, ce n'est un secret pour personne que Glazenap est ambitieux et que sa prédisposition à notre régime ne va pas au-delà de la stabilité de [RUS.GetNameDef].\n\nUne autre option est Nikolay Sakharov, un vétéran de la SZRS de l'époque de la guerre civile, qui dirige actuellement le district militaire de Moscou. S'il n'est pas aussi expérimenté que Glazenap, il le compense par sa fiabilité politique et sa loyauté envers Savinkov. Le nommer chef du cinquième département augmenterait notre influence au sein de l'état-major général sans fâcher ouvertement [RUS_GetArmyChief].\n\nEnfin, nous avons une troisième option. Nous pouvons ignorer les mandats de l'armée, dissoudre le 5O et le transférer de l'état-major général, qui rend compte au commandant en chef, à un nouveau département de renseignement militaire au sein de la Gosstrazha, qui rend compte directement à Klepikov et, par conséquent, à Savinkov lui-même. Cette mesure suscitera sans aucun doute la colère des militaires et de [RUS_GetArmyChief], qui y verront une violation éhontée de l'autonomie de l'armée."
 russia.271.a:9 "Glazenap est le meilleur spécialiste russe de la razvedka."
 russia.271.b:9 "Notre homme, Sakharov, est le choix le plus sûr."
 russia.271.c:9 "Laissons l'armée se plaindre. Le Gosstrazha s'occupera des renseignements."

 russia.272.t:9 "Formalisation des détachements spéciaux de combat"
 russia.272.d:9 "Les premières tentatives d'unités spéciales de reconnaissance et de sabotage en Russie ont été les équipes de chasseurs (okhotnik), de petites unités de sous-officiers qui ont existé de 1886 à 1908. Pendant la Grande Guerre, l'armée russe a repris le concept sous la forme de petites unités de cavalerie irrégulière, officiellement connues sous le nom de détachements d'importance spéciale (Otryady osoboy vazhnosti), pour mener des opérations de sabotage et de renseignement derrière les lignes ennemies. Bien qu'elle n'ait pas été particulièrement efficace contre les Allemands, la cavalerie blanche et les détachements de partisans ont mis à profit l'expérience acquise pour mener des raids et des opérations clandestines contre l'arrière-ban bolchevique pendant la guerre civile.\n\nLe général-major Nikolay Zuyev, professeur à l'Académie de l'état-major général et vétéran du détachement Punin, a présenté au [RUS_GetArmyChief] un vaste plan visant à les recréer sous le nom de détachements spéciaux de combat (Osobye boyevye otryady), en tant que forces spéciales entièrement modernes dotées d'une doctrine opérationnelle standardisée et d'un profil de mission quelque peu élargi, incluant la guerre psychologique et le recrutement de ressortissants étrangers compatissants.\n\nCette proposition a reçu un large soutien au sein de l'armée, notamment de la part de personnalités de l'état-major général telles que le général Kutepov, qui était okhotnik pendant la guerre russo-japonaise, et le collègue de Zuyev à l'Académie de l'état-major général, Nikolay Golovin. Toutefois, une controverse a éclaté quant à l'étendue du programme ; certains ne sont favorables qu'à une petite force d'élite relevant directement de l'état-major général, tandis que d'autres plaident en faveur de son extension à chaque commandement de front.\n\nComme toujours, la décision finale revient à [RUS_GetArmyChief]."
 russia.272.a:9 "Une petite force est une force fiable. L'état-major général contrôlera les opérations spéciales."
 russia.272.b:9 "Nos théâtres sont nombreux et diversifiés. Affecter des forces spéciales à chaque état-major de front."

 russia.275.t:9 "Le chemin de la guérison"
 russia.275.d.szrs:9 "La dépression allemande a frappé la Russie comme un raz-de-marée et, bien que les eaux ne se soient pas entièrement retirées, il est clair que le pire est passé. Les files d'attente pour le pain, qui s'étendaient autrefois sur des pâtés de maisons entiers, ont diminué. Les couvre-feux destinés à mettre fin aux émeutes et aux pillages ont été levés. Les usines fermées ont été rallumées. Les Moscovites s'amusent à dire que le nouveau gouvernement doit être dirigé par un artel de peintres d'enseignes, qui ont fait fortune en embellissant les nouvelles devantures des magasins de la ville.\n\nL'intervention rapide et décisive prévue par le VES a permis de compenser les dégâts les plus importants, mais à un certain prix. Il reste encore des difficultés à surmonter. La seule chose qui restait après le lundi noir était la preuve que les liens économiques entre la Russie et l'Allemagne étaient fondamentalement défectueux. La Russie reconstruit pour l'instant, mais un bilan s'impose."
 russia.275.d.dem:9 "La dépression allemande a frappé la Russie comme un raz-de-marée et, bien que les eaux ne se soient pas entièrement retirées, il est clair que le pire est passé. Les files d'attente pour le pain, qui s'étendaient autrefois sur des pâtés de maisons entiers, se sont réduites. Les commerces fermés ont repris vie et les places de marché sont de nouveau animées. Et cela n'a pas nécessité les méthodes tyranniques de Savinkov, mais a été possible grâce au labeur et à la persévérance du Russe ordinaire, qui regarde courageusement vers un avenir meilleur."
 russia.275.d.soc:9 "La dépression allemande a frappé la Russie comme un raz-de-marée et, bien que les eaux ne se soient pas entièrement retirées, il est clair que le pire est passé. Les files d'attente pour le pain, qui s'étendaient autrefois sur des pâtés de maisons entiers, se sont réduites. Mais le capitalisme qui a tant tourmenté le peuple russe a finalement été tué, et la véritable économie populaire commence à se manifester."
 russia.275.a:9 "La Russie est forte !"

 russia.280.t:9 "Le programme Voskhod"
 russia.280.d:9 "Depuis que la Russie a été touchée par le "lundi noir", plusieurs efforts ont été déployés pour faire face à la crise. Rares sont ceux qui doutent de leur efficacité. L'économie a surmonté les pires effets de la dépression et accélère maintenant sur la voie d'une reprise complète, mais malgré les efforts du gouvernement, de nombreux problèmes subsistent, dont plusieurs datent d'avant le krach. Les sans-terre et les chômeurs parcourent la Russie à la recherche d'un emploi, tandis que dans une grande partie des campagnes, l'échec de la réforme agraire du gouvernement républicain empêche le pays de réaliser son plein potentiel.\n\nLe plus grand de ces problèmes réside dans l'industrie russe, ou plutôt dans son absence. Comparée aux États modernes et industrialisés d'Europe, la Russie est pitoyablement arriérée. En d'autres termes, il y a trop d'hommes et trop peu d'usines. En 1935, la SZRS a annoncé le programme Voskhod pour industrialiser la Russie et résoudre nos problèmes économiques. Ce programme a été suspendu à cause du "lundi noir", mais maintenant que nous nous sommes remis de la crise, le moment est venu de le relancer. Les paysans sans terre, les chômeurs et les vagabonds seront tous enrôlés dans une "armée du travail" professionnelle, prête à servir l'État et à mener une guerre totale contre le retard dont souffre la Russie depuis si longtemps. Outre l'industrialisation rapide promise dans le cadre du programme Voskhod, il est également prévu de traiter les problèmes de surpopulation par le biais d'un programme de réinstallation massive en Sibérie et au Turkestan. Les pionniers construiront de nouvelles communautés grâce auxquelles ils pourront gagner des terres et produire des denrées alimentaires pour nourrir notre population en constante augmentation. Tout cela sera administré par le VES, qui pourra enfin cesser de s'occuper de la dépression.\n\nBien entendu, la réaction générale du public a été extrêmement positive jusqu'à présent. Il ne fait aucun doute que le programme continuera à susciter l'adhésion à la SZRS et au régime de Savinkov. Après tout, comment pourrait-on s'opposer à un projet aussi patriotique ?"
 russia.280.a:9 "Nous attendons avec impatience les fruits de leur travail."

 russia.281.t:9 "Premier projet achevé"
 russia.281.d:9 "Sous la République, la Russie a stagné. Son industrie a été trahie par les étrangers et les banquiers allemands, qui se sont engraissés sur le dur labeur de notre peuple, tandis que des politiciens sans envergure se tenaient honteusement à l'écart. Ce n'est plus le cas aujourd'hui ! Aujourd'hui, le pays célèbre le début d'une nouvelle ère d'autonomie, alors que le premier projet Voskhod est enfin achevé.\n\nLe chemin a été semé d'embûches, mais lorsque le projet s'est achevé hier, il a semblé que tout cela en valait la peine. Plus tard dans la journée, le président Savinkov lui-même a prononcé un discours, remerciant les ouvriers de Voskhod et déclarant que ce n'était que le premier d'une longue série de triomphes."
 russia.281.a:0 "Hourra !"

 russia.282.t:9 "[RUS_GetArmyChief] exprime son inquiétude"
 russia.282.d.nowar:9 "Si le programme Voskhod nous a été d'un grand secours jusqu'à présent, il a un coût. La Russie dispose d'une main-d'œuvre nombreuse, mais loin d'être infinie. Chaque homme travaillant à l'extraction du pétrole ou à la construction d'usines est un homme qui ne sert pas dans l'armée. Ce problème a préoccupé [RUS_GetArmyChief], qui, lors d'une récente réunion avec le président, lui a conseillé d'interrompre le recrutement pour le programme.\n\nSelon lui, même si la Russie n'est pas encore en guerre, la poursuite du programme risquerait de créer un manque de conscrits le moment venu. Il semble que ce sentiment soit partagé par une grande partie de l'armée. Ignorer le conseil de [RUS_GetArmyChief] ne manquerait pas de les mettre en colère."
 russia.282.d.war:9 "Si le programme Voskhod nous a été d'un grand secours jusqu'à présent, il a un coût. La Russie dispose d'une main-d'œuvre nombreuse, mais loin d'être infinie. Chaque homme travaillant à l'extraction du pétrole ou à la construction d'usines est un homme qui ne sert pas dans l'armée. Ce problème a préoccupé [RUS_GetArmyChief], qui, lors d'une récente réunion avec le président, lui a conseillé d'interrompre le recrutement pour le programme.\n\nIl a affirmé qu'en raison de la guerre actuelle, la priorité absolue du gouvernement devrait être d'assurer un nombre suffisant de conscrits pour l'armée et que la poursuite du recrutement dans le cadre du programme Voskhod serait une terrible erreur. Il semble que ce sentiment soit partagé par une grande partie de l'armée. Si Savinkov devait ignorer les conseils de [RUS_GetArmyChief], cela ne manquerait pas de les mettre en colère."
 russia.282.a:9 "Nous prenons cela en considération."

 russia.283.t:9 "Les conditions de vie dans les camps sont préoccupantes"
 russia.283.d:9 "Lorsque le programme Voskhod a été relancé pour la première fois, le gouvernement a été accueilli par une vague d'enthousiasme populaire, les paysans sans terre et les travailleurs sans emploi étant enrôlés pour rendre un grand service à la Russie, mais au fur et à mesure que le programme se poursuivait, l'optimisme de la main-d'œuvre a commencé à s'émousser. Selon les directives officielles, les travailleurs participant au programme doivent recevoir un salaire équitable correspondant à la quantité de travail qu'ils fournissent, ainsi que des soins de santé et des rations décentes. Le logement et l'habillement, tous payés aux frais de l'État, sont une autre garantie pour les hommes. Malheureusement, le budget n'est pas extensible à l'infini. Récemment, le VES a reçu un rapport détaillant les conditions sur le terrain. Les hommes d'un camp de Voskhod dans la région de Don étaient décrits comme ressemblant davantage à des vagabonds qu'à des travailleurs - mal vêtus, payés au compte-gouttes, mal nourris et contraints à un travail éreintant du lever au coucher du soleil. Les administrateurs locaux avaient apparemment exigé des quotas obscènes pour atteindre les objectifs fixés. Les conditions de logement n'étaient guère meilleures, et un observateur a été dégoûté par l'état des baraquements exigus et infestés de rats dans lesquels les hommes étaient contraints de résider.\n\nCes conditions peuvent être difficiles, mais tous les vrais citoyens savent que la nation doit toujours passer en premier. Tous doivent faire leur devoir patriotique pour construire un pays fort, capable de regarder sans crainte ses rivaux dans les yeux. Bien sûr, tout le monde ne voit pas les choses de la même façon. Des informations commencent à fuir des camps, et si ces fuites se poursuivent, le parti pourrait bien se retrouver au cœur d'un scandale majeur et n'avoir d'autre choix que d'interrompre le programme. Un arrêt prématuré paralyserait le pays à un moment crucial. Il est donc essentiel de protéger le public contre les informations susceptibles de saper le moral des troupes afin de garantir la réussite du programme. Il est tout aussi important de surveiller les dissensions à l'intérieur des camps. Quelques grèves suffiraient à ralentir les progrès ; une mutinerie serait carrément désastreuse."
 russia.283.a:9 "Ils se sont inscrits, n'est-ce pas ?"

 russia.284.t:9 "Scandale au travail à Nizhny Tagil"
 russia.284.d:9 "Si des efforts extraordinaires sont indispensables pour permettre à la Russie de rivaliser avec l'Allemagne, il y a une limite à ces efforts, comme le gouvernement l'a malheureusement appris lorsque de simples rumeurs concernant Nizhny Tagil ont jeté les bases d'un véritable scandale. Des informations ont filtré décrivant le traitement inhumain des travailleurs du camp de Nijni Tagil, où les surveillants auraient triplé les exigences de travail et ne paieraient que des miettes.\n\nEn outre, les hommes ne bénéficiaient pratiquement d'aucune période de repos, étant contraints d'endurer des journées de travail allant jusqu'à 14 heures, et des récits de quelques accidents malheureux ont également commencé à circuler. L'augmentation des salaires et la réduction des heures de travail sont des revendications communes aux travailleurs. Accepter ces conditions n'est pas une option - la Russie exige une main-d'œuvre disciplinée et le VES n'a pas les ressources nécessaires pour accepter ces conditions, bien qu'un compromis soit nécessaire. Une petite augmentation de salaire combinée à la promesse de meilleures conditions une fois que le financement sera disponible devrait, espérons-le, suffire à empêcher les hommes de nous condamner une fois qu'ils seront partis.\n\nBien entendu, les conséquences du scandale sur le gouvernement se sont avérées gênantes. Une partie de plus en plus importante de l'opinion publique sympathise avec les travailleurs, certains s'exprimant même malgré les découragements officiels et officieux. Si la situation continue de s'aggraver, les travailleurs se mettront en grève avec l'appui d'un public compréhensif, ce qui retardera les progrès et mettra le président dans l'embarras."
 russia.284.a:9 "Espérons que cela n'aboutira pas..."

 russia.285.t:9 "Grève dans les Voskhod"
 russia.285.d:9 "Les conditions de travail sur les sites de Voskhod, généralement isolés de la plupart des centres de civilisation et aggravées par les longues heures de travail, sont en principe assez mauvaises, mais en général, les travailleurs sont payés suffisamment pour survivre tandis que les surveillants empêchent les fauteurs de troubles d'essayer de nous faire tous reculer. Toutefois, lorsque l'un de ces deux contrôles est supprimé, le système ne peut se maintenir, comme nous le découvrons sur l'un de nos sites. Face à l'afflux massif d'hommes grâce au programme Voskhod, les agriculteurs locaux ont trouvé une source abondante de demande pour leurs produits et auraient pratiqué des prix obscurs.\n\nDe nombreux travailleurs qui pensaient pouvoir gagner un salaire décent en étant employés par l'État se sont retrouvés à s'endetter. L'attitude particulièrement insensible de certains surveillants et les quotas importants imposés aux hommes ont également suscité une grande frustration, le traitement qu'ils ont reçu étant si médiocre qu'ils ont affirmé être considérés comme des esclaves.\n\nFinalement, les tensions sont devenues trop fortes et les travailleurs ont débrayé pour protester contre les conditions auxquelles ils étaient soumis. Il faudra s'occuper des meneurs de la grève et rétablir l'ordre, mais une fois que ce sera fait, il faudra réduire le nombre d'heures de travail et accorder des exemptions de conscription pour les familles, faute de quoi nous ne serons considérés que comme des esclavagistes. Si la grève ralentit incontestablement les progrès pendant un certain temps, de nombreux membres du parti s'inquiètent également de l'effet que cet incident pourrait avoir sur l'opinion publique.\n\nLa nouvelle de la grève s'est répandue rapidement malgré tous nos efforts pour maîtriser la situation, et le programme, ainsi que le régime de Savinkov, commencent à perdre de leur popularité. Si la poursuite de nos projets nous fait perdre le soutien de l'opinion publique, il est peut-être préférable d'arrêter avant que la situation ne devienne incontrôlable."
 russia.285.a:9 "C'est un prix à payer."
 russia.285.b:9 "Il est peut-être temps d'envisager de mettre fin au programme..."

 russia.287.t:9 "Achèvement des projets Voskhod"
 russia.287.d:9 "Aujourd'hui, Moscou est en fête. Bien qu'il y ait eu de nombreuses tentatives pour faire entrer la Russie dans l'ère moderne, aucune n'a pu être couronnée de succès jusqu'à aujourd'hui. Le VES a déclaré que le programme Voskhod était un succès indéniable, citant les progrès rapides réalisés en matière de capacité industrielle, de croissance économique et de modernisation des campagnes.\n\nUn feu d'artifice a été tiré sur la Place Rouge pour célébrer le triomphe, ainsi qu'un court défilé militaire, au cours duquel des chars d'assaut produits dans les usines de Voskhod ont été présentés. À la fin, le dirigeant lui-même a prononcé un discours à la radio, remerciant le peuple pour ses efforts et soulignant la nécessité de l'autosuffisance économique. En se débarrassant du "joug allemand" et en mettant en place un gouvernement qui est l'expression la plus fidèle de la volonté populaire, a déclaré le Président, la Russie a enfin pu entrer dans une nouvelle ère de développement.\n\nMalgré les nombreuses critiques suscitées par le programme, il semble que son achèvement ait également constitué un important coup de propagande pour le gouvernement de Savinkov. La République et l'Empire ont échoué ; le leadership fort et visionnaire de la SZRS était finalement nécessaire pour rajeunir le pays, du moins c'est ce que prétendent les partisans du parti.\n\nNos efforts ne sont pas non plus passés inaperçus dans la sphère allemande. Bien que l'objectif du programme soit la concurrence économique avec la Mitteleuropa, alors que le monde semble trébucher d'une crise à l'autre, la concurrence entre les deux géants de l'Est ne tardera peut-être pas à s'étendre au champ de bataille..."
 russia.287.a:9 "Un processus difficile, mais nécessaire."

 russia.288.t:9 "Programme Voskhod terminé"
 russia.288.d:9 "Les exposés dans les journaux et les manifestations publiques contre les insuffisances du programme Voskhod ne semblant pas vouloir s'arrêter, le gouvernement n'a eu d'autre choix que de mettre fin prématurément au projet. Bien que certains des camps de travail, en particulier ceux destinés à une installation permanente, puissent un jour devenir de véritables villes et villages, beaucoup d'autres sont déjà en cours de démantèlement ou seront simplement laissés à la merci des éléments.\n\nDes dizaines de milliers d'anciens travailleurs encombrent aujourd'hui les gares et les routes, certains n'ayant pour tout bagage que les vêtements qu'ils portent sur le dos. L'ambiance à la Douma et au Conseil d'État n'est pas moins caustique, chaque réunion semblant se transformer en une récrimination mutuelle sur qui ou quoi a conduit à ce désastre. En tout état de cause, le programme Voskhod n'a pas répondu aux attentes et a introduit de nouveaux problèmes à résoudre. Il ne reste plus qu'à espérer que la Russie trouvera d'autres méthodes pour se moderniser avant qu'il ne soit trop tard."
 russia.288.a:0 "Qu'il en soit ainsi !"

 russia.290.t:9 "Le mouvement Izotovite"
 russia.290.d:9 "Un article paru dans un petit journal est entré dans la conscience nationale. Nikifor Alekseyevich Izotov, un humble fils de paysan qui a trouvé du travail grâce à l'Oryol Mining Artel, a battu le record du monde d'extraction de charbon, avec près de 600 tonnes en 6 heures. La mine est déjà connue pour l'efficacité de ses méthodes de travail, et elle a constamment atteint les objectifs fixés par centaines de pourcentages.\n\nInterrogé par Svoboda, Izotov a déclaré que n'importe quel mineur pouvait en faire autant. Ses "secrets" se résument à des techniques rationnelles et à un travail bien organisé. J'essaie d'organiser ma journée de travail et de ne pas perdre de temps, qui est précieux pour moi et pour l'État", a-t-il expliqué.\n\nSes réalisations ont rapidement attiré l'attention de la propagande, faisant d'Izotov un symbole de ce que devraient être tous les travailleurs russes. Des récompenses en espèces, des avantages et des médailles pour l'établissement de nouveaux records de production sont mis en place, et des écoles destinées à enseigner la "méthode Izotov" de rationalisation du travail sont déjà créées dans tout le pays, en tant qu'élément officiel du programme Voskhod."
 russia.290.a:9 "Récompensez ceux qui se surpassent."
 russia.290.b:9 "Ils ne font que leur devoir."

 russia.291.t:9 "Décret sur le service de travail réparateur"
 russia.291.d:9 "Comme après la guerre civile, les prisons russes sont pleines de traîtres et autres mécréants. Manifestants et grévistes antipatriotiques, saboteurs et provocateurs communistes, agents allemands - la liste est longue et sévère. Toutefois, nombre de ces crimes peuvent être réparés en servant la patrie. Alors que le système détesté du travail pénal Katorga a été aboli en 1917 en tant qu'outil d'oppression tsariste, une loi spéciale a été utilisée après la guerre civile pour les Rouges.\n\nLe gouvernement a de nouveau déterré le décret sur le service de travail réparateur, qui ajouterait temporairement le travail forcé en Sibérie à la liste des peines infligées à certains types de criminels. En échange du travail, les peines de ces criminels seraient réduites. Cependant, cela pourrait nuire à l'image du Plan Voskhod, qui est censé être une célébration du travailleur russe, et non une punition."
 russia.291.a:9 "Laver la trahison par le travail."
 russia.291.b:9 "Certains crimes ne peuvent jamais être pardonnés."

 russia.292.t:9 "[GetMoscowTreatyName] : plan d'assistance de [GetYear]"
 russia.292.d:9 "Le Conseil central de planification de [GetMoscowTreatyName] a commencé à élaborer un nouveau plan de développement technologique en coopération avec le VES. L'objectif de ces plans est d'amener les secteurs de la recherche et du développement à faire de grands bonds dans l'avenir, en surpassant nos rivaux à la fois en qualité et en quantité.\n\nNos alliés ont également leur place dans ces plans, car toutes les économies situées dans l'orbite de Moscou doivent utiliser leurs ressources au mieux pour atteindre cet objectif."
 russia.292.a:9 "Mécanisation."
 russia.292.b:9 "Construction navale."
 russia.292.c:9 "Aviation."
 russia.292.e:9 "Infrastructure."
 russia.292.f:9 "Autarcie."

 russia.293.t:9 "[GetMoscowTreatyName] : plan d'assistance de [GetYear]"
 russia.293.d:9 "Le Conseil central de planification de [GetMoscowTreatyName] a élaboré un nouveau programme industriel pour l'année à venir, coordonnant les économies dans l'orbite de la Russie vers des secteurs jugés critiques à l'heure actuelle.\n\nIl est possible de se soustraire à ce plan, mais nous devrons garantir aux Russes que nous prenons toujours la coopération au sérieux."
 russia.293.a:0 "Très bien"
 russia.293.b:9 "Ce n'est pas pour nous."

 russia.294.t:9 "La clause de loyauté"
 russia.294.d:9 "Pouvez-vous croire que jusqu'à présent, il n'y avait aucun contrôle sur les convictions morales et idéologiques de nos fonctionnaires ? Il était parfaitement possible pour un gouverneur antipatriotique de nommer un socialiste bien connu au poste de chef de la police ou de juge. Et cela s'est souvent produit, en particulier dans les grandes villes dominées par les socialistes.\n\nCette criminalité prend fin aujourd'hui. Avec la clause de loyauté de la nouvelle loi sur la fonction publique, tous les fonctionnaires et employés d'institutions publiques telles que les écoles doivent prouver leur loyauté envers la patrie en adhérant à la SZRS et en respectant ses règles. Toute personne qui n'est pas membre de la SZRS est inéligible à ces postes. Il est prévu d'étendre la loi aux prêtres et aux officiers de l'armée, mais pour l'instant, ces groupes sont censés s'auto-modérer.\n\nComme on pouvait s'y attendre, cette loi a entraîné une augmentation massive du nombre de nouveaux membres de la SZRS, ainsi qu'un certain nombre de démissions de protestation. Évidemment, les fonctionnaires antipatriotiques, tels que ceux qui ont des liens avec des organisations communistes, ne peuvent pas adhérer à la SZRS, ce qui signifie de facto qu'ils sont licenciés et qu'une enquête de police est généralement ouverte pour déterminer s'ils représentent un danger pour le public."
 russia.294.a:9 "L'amour de la Russie est la qualification la plus importante."
 russia.294.b:9 "Faites des exceptions pour les meilleurs."

 russia.295.t:9 "Les escadrons volants du département de la sécurité"
 russia.295.d:9 "La Russie a été pourrie jusqu'à la moelle, et la tare communiste a atteint ses profondeurs. Jusqu'à présent, la police n'avait pas les moyens de poursuivre les ennemis de l'État dans les régions les plus reculées du pays, mais les choses ont changé. Grâce aux nouvelles escouades volantes de l'Okhrana, des enquêtes régionales peuvent être menées partout en Russie. Ces escouades, composées des Svobodniks les plus loyaux, parcourront la Russie rurale et mettront en place des commissions d'enquête temporaires en coopération avec les autorités locales afin d'éradiquer tous les acteurs anti-russes qui ont jusqu'à présent échappé au radar des autorités.\n\nJusqu'à présent, ces équipes volantes ont été couronnées de succès. Sans procès fastidieux ni léthargie des forces de police locales, et en s'appuyant sur les informations fournies par les patriotes locaux, les taux d'arrestation et d'exécution ont augmenté de plus de 10 %. La commission dirigée par le capitaine Boris Petrovich Toedtli a atteint le chiffre record de 37 communistes abattus sur la base d'une seule enquête à Petrozavodsk."
 russia.295.a:9 "Les ennemis de la Russie ne peuvent pas se reposer, même dans les endroits les plus reculés."

 russia.296.t:9 "Décret sur les universités"
 russia.296.d:9 "Une vaste série d'arrestations a débuté aujourd'hui lorsque les services de sécurité ont effectué des descentes simultanées dans toutes les universités de Russie. Ils ont arrêté plus de cinq mille personnes et confisqué un grand nombre de documents pour les besoins de l'enquête. Cette opération de "purification des palais russes de la décadence" est promise depuis longtemps par la propagande du Svobodnik, et la crainte qu'elle suscite a déjà poussé à l'exil de nombreux membres du monde universitaire, en particulier juifs.\n\nLes universités ont trop longtemps empoisonné la culture russe et l'esprit de sa jeunesse avec des idées judéo-bolcheviques. De nombreuses organisations étudiantes ont lutté avec succès contre ce fléau dès les années 1920 - combats au cours desquels nombre de nos jeunes membres ont connu leur éveil politique - mais un coup de grâce a finalement été donné. D'un seul coup, la cabale des ennemis de la Russie a été abattue. Une fois que les tribunaux les auront jugés pour leurs divers crimes contre la nation, ceux qui auront échappé à la balle seront mis au travail, pour apprendre à aimer la Russie par leur travail.\n\nLes postes vacants de professeurs et d'autres postes de l'administration universitaire sont actuellement occupés par les esprits les plus brillants de la SZRS. En outre, de nouvelles chaires ont été créées, telles que l'économie politique, les études sur les steppes et la culture populaire russe."
 russia.296.a:9 "Un autre bastion du socialisme vaincu."
 russia.296.b:9 "Essayez de trouver des alliés parmi les universitaires conservateurs."

 russia.297.t:9 "L'Institut d'études hypnotiques et mystiques"
 russia.297.d:9 "Une pétition pour la création d'un nouvel institut scientifique est arrivée aujourd'hui sur le bureau du président. Le docteur Aleksandr Vasilyevich Barchenko demande au Vozhd de financer la création d'un nouvel institut chargé d'exploiter le potentiel de l'esprit humain. Barchenko a étudié le phénomène des "emiryachenye", une sorte de possession hallucinatoire courante dans le nord de la Russie, et a publié de nombreuses études controversées sur l'esprit humain dans les années 1920 et 1930.\n\nIl a rejoint la SZRS en 1933 et a amené sa loge ésotérique, la "Fraternité unie", à être influencée par le parti. Depuis lors, elle est devenue un groupe ésotérique important au sein du parti, attirant des membres tels que l'ésotériste Pyotr Uspensky et l'astronome Aleksandr Kondiayn. Savinkov lui-même a participé à certaines réunions du groupe, ayant exprimé son intérêt pour leurs travaux.\n\nBarchenko et ses partisans affirment que la recherche sur les techniques d'hypnose et de télépathie permettrait non seulement d'améliorer notre compréhension du monde naturel, mais aussi d'étendre les méthodes de la police secrète au lavage de cerveau, à la lecture des pensées et à la détection des mensonges par le biais des vibrations astrales. Si elle bénéficie d'un financement adéquat, la Russie a une chance de devenir la première puissance en matière de recherche sur les parties cachées de l'esprit humain."
 russia.297.a:9 "Cet homme est un génie, financez-le."
 russia.297.b:9 "Qu'est-ce que c'est que ce NON SENS ?"

 russia.298.t:9 "Décret sur les contrôles aux frontières intérieures et extérieures"
 russia.298.d:9 "Les ennemis de l'État abusent régulièrement de la liberté de circulation. Il s'agit soit de mécréants sans racines qui errent dans le pays, évitant de travailler et commettant des délits, soit de saboteurs ou d'espions plus sérieux. En outre, de nombreuses personnes quittent la Russie pour l'Ukraine, le Belarus ou tout autre État frontalier, les moins scrupuleux se rendant tout simplement en Allemagne, souvent avec leurs richesses.\n\nUn nouveau décret sur les contrôles aux frontières a changé la donne. Tous les résidents russes ont besoin de papiers d'identité pour franchir les frontières intérieures, et toute personne n'ayant pas de raison légitime de résider là où elle se trouve est susceptible d'être enrôlée pour travailler. En outre, toute personne cherchant à quitter la Russie sera soumise au gel de ses avoirs à l'intérieur du pays, limité aux seuls biens dont elle pourrait avoir besoin pour des vacances ou un voyage d'affaires. En pratique, cela signifie la nationalisation des biens de toute personne essayant de quitter le pays et ne revenant pas dans un délai donné.\n\nCes deux fonctions ont été regroupées au sein du bureau de la sécurité intérieure du MVD. En raison du manque de ressources, nous devrions dans un premier temps nous concentrer sur un aspect du décret et renforcer la sécurité au fur et à mesure que des ressources supplémentaires seront allouées."
 russia.298.a:9 "Se concentrer sur les frontières intérieures."
 russia.298.b:9 "Se concentrer sur les frontières extérieures."
 russia.298.c:9 "Donner leur toute l'argent dont ils ont besoin."

 russia.299.t:9 "Des rapports sinistres en provenance de la campagne"
 russia.299.d:9 "La paysannerie russe est le fondement solide de la SZRS et de la Troisième Russie et on peut dire qu'elle a échappé à la plupart des actions les plus répressives du régime. Toutefois, les rapports du ministère des finances sont inquiétants. Les planificateurs du VES ont calculé que nos réformes agraires ont entraîné une baisse de la productivité agricole globale - ce qu'ils avaient déjà signalé auparavant, lorsque l'accent était mis principalement sur l'attribution aux paysans de leurs propres parcelles de terre et sur la restauration des villages, tout en démantelant souvent les exploitations industrielles à haut rendement.\n\nMême avec les prêts aux paysans et les programmes de mécanisation, il semble que l'agriculture russe ait perdu un grand nombre de ses exploitations les plus productives. Le ministre de l'agriculture, M. Agyeyev, est optimiste et promet des rendements plus élevés d'ici 1941, une fois que les programmes de mécanisation auront suffisamment progressé. Il admet que l'inquiétude du ministre Voznesensky est réelle et qu'il est possible que le prix des céréales augmente temporairement dans les années à venir.\n\nVoznesensky suggère de plafonner les prix et d'organiser des sociétés d'État chargées d'acheter et de distribuer les denrées alimentaires de manière centralisée, en obligeant les paysans à organiser leurs ventes par l'intermédiaire de ces sociétés. Agyeyev s'inquiète du retour de bâton et demande plutôt plus d'argent pour les réformes agraires, en particulier pour la production de tracteurs et de moissonneuses, qui augmenteraient la production plus rapidement mais à un certain coût."
 russia.299.a:9 "Voznesensky a raison, comme d'habitude."
 russia.299.b:9 "Des tracteurs pour tous, quel qu'en soit le prix !"
 russia.299.c:9 "Cessez de vous inquiéter pour rien."

 ### Post-War Savinkov Events
 russia.300.t:9 "Vers une nouvelle guerre"
 russia.300.d:9 "Derrière les portes fermées du Palais du Sénat, il y a eu un rare moment de débat animé. Le cabinet de Savinkov, réuni dans la salle ovale, est très divisé lorsque la question de la poursuite de la guerre contre les puissances socialistes est abordée. Le Vozhd a déjà donné l'ordre aux militaires de commencer à élaborer les plans de l'opération Utrennyaya Zvezda, l'Étoile du matin, une invasion de l'Internationale socialiste, bien que la date de cette invasion n'ait pas encore été fixée.\n\nSavinkov souhaitant savoir dans quel délai une telle opération pourrait commencer, le président-ministre Filonenko s'oppose à l'idée - prudemment, mais s'y oppose tout de même. Il fait valoir que le peuple russe est fatigué et qu'une grande partie de l'Europe est en ruines, et qu'une invasion devrait être reportée dans un avenir prévisible. Il est soutenu par Voznesensky et Baydalakov, qui souhaitent se concentrer sur la reconstruction économique.\n\nCe point de vue est sévèrement combattu par Derental, qui considère qu'une telle mentalité est une faiblesse. Klepikov fait également partie de la faction favorable à la guerre, estimant que Filonenko et ses alliés se montrent peut-être trop indulgents et que quelqu'un d'autre pourrait être mieux placé pour occuper ce poste. Savinkov lui-même a mis fin au débat, admettant qu'il fallait du temps pour reconstruire et que les plans de guerre ne pourraient être mis en œuvre que lorsque l'armée s'estimerait prête."
 russia.300.a:9 "Au moins, nous avons gagné du temps."

 russia.301.t:9 "Paranoïa et conspiration"
 russia.301.d:9 "Quelques jours après le débat du cabinet, une réunion discrète des "modérés" du parti se tient dans la datcha de Sergey Leykhtenbersky, à la périphérie de Moscou. Le centre de la conspiration se forme autour du professeur Mikhaïl Aleksandrovitch Gueorguiévski, collègue de Baydalakov chez les nationaux-solidaires, qui travaille à l'Académie des sciences de Russie. Gueorguiévski a toujours été un personnage au caractère bien trempé, marchant sur la corde raide entre la critique de Savinkov et l'approbation de ses objectifs. Les ministres Maksimilian Filonenko et Viktor Baydalakov, ainsi que les membres de la Douma de la SZRS Nikolay Vakar et Vladimir Samarin sont présents à ses côtés. Il était évident que Klepikov et la police secrète étaient au courant de cette réunion, même s'ils ne l'avaient pas mise sur écoute.\n\nIls ont néanmoins organisé un événement conspirateur, comprenant que le système de terreur de Klepikov et de Savinkov ne cessait pas malgré la fin de la guerre, bien au contraire, puisqu'il s'étendait sous couvert de lutte contre le séparatisme. Il semble que ce ne soit qu'une question de temps avant que ces personnalités plus modérées ne soient prises pour cible, surtout après les remarques de Klepikov lors de la dernière réunion du cabinet.\n\nMais que faire ? La Russie est un État policier par excellence. Vakar suggère de se préparer à fuir le pays, mais c'est Baydalakov qui propose un plan audacieux : Klepikov doit être éliminé ou déshonoré. Il était la voix la plus toxique qui murmurait à l'oreille du président, et il contrôlait la vaste machinerie de violence et de terreur de la Russie."
 russia.301.a:9 "Nous devons être prudents."

 russia.303.t:9 "La conspiration se dévoile"
 russia.303.d1:9 "C'est terminé. Comme pour toute conspiration, le temps est son pire ennemi. Nous ne savons pas qui a parlé - s'il s'agit d'une trahison ou d'un simple hasard - mais aujourd'hui, les agents à casquette rouge du bataillon de sécurité de la Gosstrazha ont arrêté la majorité des personnes impliquées dans le complot contre Klepikov. Les membres les moins importants du groupe ont simplement disparu après les arrestations, mais les membres les plus importants, à savoir Filonenko, Baydalakov et Georgiyevsky, ont été traînés hors de prison après quelques semaines pour un procès très médiatisé.\n\nEn privé, Savinkov est déçu de voir un vieux Svobodnik comme Filonenko comploter dans son dos, mais il ordonne néanmoins son exécution. Lors du procès, les conspirateurs ont été accusés de défaitisme, de comportement antiétatique et de conspiration contre le peuple russe. Ils ont été fusillés peu après, et tout le monde a compris que les complots au sein du parti n'étaient pas tolérés."
 russia.303.d2:9 "Flegont Firsovich Klepikov est une ombre - follement paranoïaque et pratiquement impossible à traquer. Mais même lui a ses faiblesses. Filonenko, grâce à son amitié personnelle avec Savinkov, a appris la prochaine fois que le cercle intime du Vozhd serait invité dans sa datcha lors d'une de leurs réunions informelles. Grâce à cette information, une embuscade est organisée avec le soutien de loyalistes de l'armée.\n\nSur les routes de campagne russes, le chef de l'Okhrana et de la Gosstrazha est loin de ses organisations, seulement escorté par une poignée d'agents. La première tentative échoue en raison d'un changement d'itinéraire inattendu, et la fois suivante, Klepikov est introuvable.\n\nLe lendemain, une série d'arrestations surprises a eu lieu, sans doute parce qu'un membre de la conspiration les a dénoncés ou a craqué lors d'un interrogatoire. Des hommes de la Gosstrazha et de l'Okhrana pénètrent dans les appartements de plus d'une douzaine de conspirateurs. Les membres les moins importants du groupe ont tout simplement disparu après les arrestations, mais les membres les plus importants, à savoir Filonenko, Baydalakov et Georgiyevsky, ont été traînés hors de prison après quelques semaines pour un procès très médiatisé.\n\nEn privé, Savinkov est déçu de voir un vieux Svobodnik comme Filonenko comploter dans son dos, mais il ordonne néanmoins son exécution. Lors du procès, les conspirateurs ont été accusés de défaitisme, de comportement antiétatique et de conspiration contre le peuple russe. Ils ont été fusillés peu après, et tout le monde a compris que les complots au sein du parti n'étaient pas tolérés."
 russia.303.a:9 "La mort est une vieille amie."

 russia.304.t:9 "Combattre l'ombre de Savinkov"
 russia.304.d:9 "Flegont Firsovich Klepikov est une ombre - follement paranoïaque et pratiquement impossible à traquer. Mais même lui a ses faiblesses. Filonenko, grâce à son amitié personnelle avec Savinkov, a appris la prochaine fois que le cercle intime du Vozhd serait invité dans sa datcha lors d'une de leurs réunions informelles. Grâce à cette information, une embuscade est organisée avec le soutien de loyalistes de l'armée.\n\nSur les routes de campagne russes, le chef de l'Okhrana et de la Gosstrazha est loin de ses organisations, seulement escorté par une poignée d'agents. La première tentative échoue en raison d'un changement d'itinéraire inattendu, mais la fois suivante, une mine terrestre fait exploser les pneus avant de la Buick noire blindée de Klepikov. Klepikov y a survécu et ses agents ont ouvert le feu depuis les fenêtres de la voiture. Une fusillade frénétique s'est terminée par le lancement de plusieurs grenades antichars sur la voiture, et il ne restait pratiquement plus rien de Klepikov à enterrer.\n\nSavinkov n'était pas un homme émotif, mais il était clair qu'il était désemparé lorsqu'il a appris l'attentat terroriste contre Klepikov. Il a passé le week-end à boire, tandis que le gouvernement s'employait à lancer une "chasse" aux terroristes sous la direction du chef adjoint de l'Okhrana, Ivan Nikitich Kononov."
 russia.304.a:9 "Des vies violentes connaissent des fins violentes."

 russia.305.t:0 "Le coup d'État du palais"
 russia.305.d:9 "Il faut dire que le départ de Klepikov a été salué par beaucoup, même au Kremlin. De manière surprenante, Karol Vendzyagolsky, un autre proche de Savinkov, s'avoue favorable à la paix, du moins pour le moment, et promet de soutenir Filonenko dans ses tentatives de persuasion auprès de Savinkov. Le Vozhd lui-même était devenu encore plus distant et paranoïaque après l'assassinat de Klepikov, et n'apparaissait que rarement en public, préférant se suicider lentement avec de l'alcool. Dans la pratique, le pouvoir est désormais concentré entre les mains du cabinet.\n\nAprès quelques efforts de persuasion, Savinkov a été convaincu de remplacer un certain nombre de ministres et d'autres personnes clés. Plus important encore, Viktor Baydalakov a été nommé ministre de l'intérieur, et donc ministre de la police. Un certain nombre d'autres modérés ont obtenu des postes, comme Alisa Berkova, qui a été nommée ministre de la culture. Tout cela repose sur un accord de partage du pouvoir entre le président-ministre Filonenko et le secrétaire du parti Vendzyagolsky, les deux hommes faisant passer leurs propres favoris au détriment de personnalités comme Derental, Savistsky et Maysky."
 russia.305.a:9 "Une nouvelle page dans l'histoire du régime."

 russia.306.t:9 "Détente de l'économie"
 russia.306.d:9 "Les politiques de nationalisation du régime Savinkov ont toujours été controversées parmi les partisans les plus aisés de la SZRS, et elles ont également été critiquées par les Solidaristes. Les "réformistes" du parti ont remporté un grand succès en persuadant le Vozhd d'accepter la restructuration économique proposée par Viktor Baydalakov. Les débats n'ont pas lieu à la Douma d'État en sommeil, mais plutôt dans les coulisses du Kremlin, où les principaux responsables du gouvernement et de la vie économique de la Russie élaborent des plans et des accords concernant l'avenir de la Russie.\n\nL'essentiel de la colère a été dirigé contre le VES et "les bureaucrates corrompus". Si cet organisme a été utile pour le développement industriel centralisé, il a été critiqué pour sa gestion économique inefficace en temps de paix et pour l'importance qu'il accordait à l'industrie militaire. De toute évidence, les loups qui tournent autour du VES s'intéressent également aux vastes sommes d'argent et aux stocks que le VES contrôle et qui seraient distribués aux mains du secteur privé s'il tombait.\n\nC'est là que réside un point de désaccord. Les bailleurs de fonds du parti, comme Vtorov et Lebedev, souhaitent évidemment une privatisation totale, où des "capitalistes patriotes" pourraient acheter des actifs de l'État et continuer à les gérer sous la direction du ministère de l'industrie et du commerce. Les idéologues solidaristes préféreraient un système dans lequel la majorité des entreprises d'État seraient détenues et gérées par des associations de travailleurs, devenant ainsi des entreprises coopératives sous la direction experte du ministère."
 russia.306.a:9 "Poursuivre une véritable privatisation."
 russia.306.b:9 "Commencer à construire une économie collaborative."

 russia.307.t:9 "Le sort des prisonniers politiques ?"
 russia.307.d:9 "Au cours des dernières années, un vaste réseau de camps de prisonniers a été mis en place sous la surveillance de la Gosstrazha de Klepikov. De nombreuses personnes emprisonnées méritaient sans aucun doute leur punition - il y avait des gens qui avaient courtisé les ennemis de la Russie, ceux qui continuaient à diffuser la propagande bolchevique, ceux qui méprisaient les traditions de l'Église - mais maintenant que la Grande Guerre patriotique est terminée, nous pouvons nous permettre d'être plus gracieux.\n\nLa raison la plus pratique de gracier sélectivement les prisonniers et de réduire le système carcéral est que cela coûte assez cher et, très franchement, on pourrait dire que cela ne sert à rien. De nombreux camps de prisonniers ne sont pas du tout viables économiquement. Cependant, l'assouplissement de ce système serait déstabilisant à court terme, car il nous donnerait l'impression d'être plus faibles. Toutefois, les partisans de l'assouplissement soutiennent qu'il nous aiderait à garantir la stabilité et la viabilité économique à long terme."
 russia.307.a:9 "Nous allons le faire."
 russia.307.b:9 "Mais ces personnes ont été emprisonnées pour une RAISON !"

 russia.308.t:9 "Les plaintes du Vozhd"
 russia.308.d:9 "Les relations entre le gouvernement de Filonenko et le Vozhd n'ont jamais été chaleureuses, car le programme de Solidarist a considérablement réduit certains des programmes antérieurs du régime de Savinkov. Savinkov lui-même continue de penser qu'il s'agit simplement d'une préparation à la dernière guerre, mais cela ne nous a généralement pas empêchés de mettre en œuvre nos programmes. On dit en plaisantant que Filonenko passe la moitié de son temps à rassurer et à faire pression sur le Vozhd plutôt qu'à gérer les affaires de l'État. Mais ce sont précisément ces amitiés personnelles qui ont permis un changement de cap aussi radical pour le régime, car en fin de compte, l'homme qui a la confiance de Savinkov peut faire ce qu'il veut.\n\nMais Boris Viktorovich est également fier et plutôt mesquin, et il a commencé à s'opposer aux programmes de Solidarist davantage parce qu'ils affaiblissent la nation russe et nous donnent l'air penauds et moins bien préparés pour la grande guerre avec les Rouges. Il a ignoré son cabinet à de nombreuses reprises et a commencé à nommer ses propres favoris à de nouveaux postes de gouverneur et à d'autres postes. Sans être manifestement obstructionniste, ce comportement arbitraire donne l'impression que le Vozhd nous rappelle que nous ne gouvernons que parce qu'il le permet."
 russia.308.a:9 "Espérons que les choses en resteront là."

 russia.309.t:9 "Le changement d'avis du Vozhd"
 russia.309.d:9 "Plus isolé de ses conseillers les plus radicaux, le Vozhd se concentre davantage sur ses activités littéraires et spirituelles. Son nouveau recueil de poèmes, "L'étoile du matin", a été un best-seller (comme tous les livres de Savinkov) et revient à des thèmes plus proches de ses œuvres des années 1908-1914, avec des thèmes plus chrétiens traitant de la rédemption et du doute spirituel.\n\nLe recueil a été coécrit par Zinaida Gippius, veuve de feu Dmitry Merezhkovsky, dont la mort, selon Savinkov, a été pour lui un grand moment de clarté, qui l'a amené à réfléchir davantage à son destin et à celui de toute la Russie. Il semble que Savinkov ait abandonné l'idée d'une dernière grande bataille apocalyptique, du moins pour l'instant, et qu'il ait plutôt commencé à parler du grand rôle de la Russie en tant que guide spirituel du monde, en tant que protectrice et non en tant que destructrice."
 russia.309.a:0 "Curieux."

 russia.310.t:9 "Fondation de la Sainte Ligue"
 russia.310.d:9 "Officiellement, le "Traité de protection et d'amitié", surnommé "la Sainte Ligue" par la propagande russe, a tenu sa conférence fondatrice à Moscou aujourd'hui. Lors de cette réunion, le ministre des affaires étrangères, Mikhail Georgiyevsky, et le Vozhd, Boris Savinkov, ont tous deux souligné l'importance pour les peuples libres du monde de s'unir contre la menace rouge qui pèse sur tout ce qu'il y a de saint et de bon dans le monde.\n\nIls ont rappelé la rhétorique impériale de la Russie, qui se présentait comme le grand gardien du monde, chargé de défendre l'homme de la rue contre la révolution et la tyrannie. Tous les États menacés par le communisme international seront libres de rejoindre cette grande alliance des peuples."
 russia.310.a:9 "La marée rouge va tomber."

 russia.311.t:9 "Un nouvel et vieil ennemi"
 russia.311.d:9 "Lorsque les chars russes ont franchi la porte de Brandebourg, notre grand ennemi germanique a cessé d'être une menace et nous nous sommes immédiatement tournés vers l'Ouest, vers le précieux Paris, toujours otage des communistes impies. Rapidement, la propagande a changé. La propagande contre l'Allemagne a pratiquement disparu - après tout, n'avons-nous pas sauvé leurs âmes ? Dans la bataille finale entre la Foi et le Vide, tous les peuples spirituels doivent s'opposer ensemble au peuple-bête du communisme.\n\nAvec ce changement de propagande, une nouvelle chasse aux socialistes, encore plus intense, a commencé, englobant désormais toute l'Europe sous notre contrôle. De nombreux griefs anciens ont été déterrés et ceux qui sont soupçonnés d'être des agents de l'Internationale de l'Antéchrist sont sans pitié. Les groupes séparatistes dans les territoires récupérés, de nombreuses organisations juives, les soi-disant sociaux-démocrates dans les territoires occupés, même ceux qui, dans les rangs de la SZRS, se sont montrés trop conciliants avec les croyances non orthodoxes - tous seront écrasés par les informateurs omniprésents de l'Okhrana et les bonnets rouges de la Gosstrazha."
 russia.311.a:9 "Il n'y a pas de morale quand le sort du monde est en jeu."

 russia.312.t:9 "Le vol de l'Europe"
 russia.312.d:9 "Le traité de Brest-Litovsk a privé l'Empire russe d'un tiers de sa population et de ses terres agricoles, de la moitié de son industrie, et même de six milliards de marks à titre de réparations. A-t-on jamais vu une paix aussi draconienne et tyrannique dictée entre grandes puissances à l'époque moderne ? Seuls les impérialistes allemands ont pu concevoir quelque chose de plus digne d'Attila le Hun que de la société européenne cultivée que l'Allemagne prétend être.\n\nIl n'est donc pas sévère - en fait, il est tout à fait juste - que nous ravagions l'Allemagne comme les Romains d'antan traitaient leurs États vaincus. Chaque mark que nous avons payé à l'Allemagne sera repris, avec des intérêts calculés en fonction du sang dépensé pour le reprendre."
 russia.312.a:9 "La justice, enfin."

 russia.313.t:9 "Appel à la dernière guerre"
 russia.313.d:9 "La Russie a remporté la plus grande victoire de son histoire, elle a été conduite vers un grand destin par son Vozhd - mais pour Savinkov, ce n'était qu'une première étape, une étape obligatoire. Le discours de victoire qu'il a prononcé devant les cadres du parti était presque absurde, long et décousu. Il y explique que la civilisation germanique, bien qu'ennemie mortelle des Slaves, n'est pas l'ennemi final.\n\nLa dernière bataille, la vraie, est celle de l'âme humaine. De l'autre côté, il y a le matérialisme destructeur d'âme des communistes, qui cherche à éteindre l'esprit humain et à le transformer en une grande machine. Et de l'autre côté, il y a la Foi, la Liberté et le Destin, trois étoiles que le Vozhd a suivies toute sa vie. Cette victoire contre les Allemands ne doit pas rendre le peuple russe complaisant et pacifique : non, maintenant qu'ils ont versé du sang, ils en verseront jusqu'à la victoire finale sur le matérialisme, le combat que les Russes mènent depuis des décennies.\n\nLes applaudissements sont nerveux. Il faut dire que seuls les Svobodniks les plus fervents ont vraiment salué cette déclaration, la plupart espérant qu'il ne s'agit que de rhétorique - le Vozhd n'a-t-il pas l'intention de déclencher une nouvelle grande guerre si rapidement ?"
 russia.313.a:0 "Quand cela se terminera-t-il ?"

 russia.314.t:9 "Libération de l'Occident"
 russia.314.d.rus:9 "La grande victoire a un goût de cendre dans ma bouche lorsqu'elle est partagée avec ceux qui idolâtrent les tortionnaires de la Russie, ces Lénine et ces Trotski. Car leur crime est plus grand que le nôtre, qui tuons pour une juste cause. Leur crime est contre la foi elle-même, une tentative d'étrangler la nature humaine. C'est pourquoi nous, les Russes, les combattrons jusqu'au bout, comme Dieu nous en a donné le devoir en 1917, en tant que seul peuple capable de sauver le monde, même si cela doit se faire par les moyens de l'Apocalypse. Que l'on sache qu'il n'y aura pas de pactes avec les empereurs rouges de l'Ouest, pas de paix jusqu'à ce qu'un seul l'emporte, la Foi ou les Ténèbres".\n\nCe discours du Vozhd, diffusé à grande échelle, a été entendu par des millions de personnes et a certainement anéanti les espoirs des membres les plus modérés du parti de maintenir une paix vigilante. Naturellement, il a électrisé l'Occident, les puissances socialistes étant pleinement conscientes de cette menace de guerre. En privé, il semble que Savinkov ait commencé à se comporter de manière de plus en plus erratique, comme s'il souffrait d'une crise d'objectif après la guerre victorieuse, et qu'il compensait cette crise en s'enfonçant dans ses visions religieuses de grandeur et de paranoïa."
 russia.314.d.soc:9 "Dans un discours, le Vozhd de Russie, Boris Savinkov, a plus ou moins déclaré son intention de déclencher une guerre avec le bloc socialiste à l'avenir.\n\nLa grande victoire a un goût de cendres dans ma bouche lorsqu'elle est partagée avec ceux qui idolâtrent les tortionnaires de la Russie, ces Lénine et ces Trotski. Car leur crime est plus grand que le nôtre, qui tuons pour une juste cause. Leur crime est contre la foi elle-même, une tentative d'étrangler la nature humaine. C'est pourquoi nous, les Russes, les combattrons jusqu'au bout, comme Dieu nous en a donné le devoir en 1917, en tant que seul peuple capable de sauver le monde, même si cela doit se faire par le biais de l'Apocalypse. Qu'il soit bien clair qu'il n'y aura pas de pactes avec les empereurs rouges de l'Ouest, pas de paix jusqu'à ce qu'un seul l'emporte, la foi ou les ténèbres".\n\nCe discours du Vozhd, largement diffusé, a été entendu par des millions de personnes et a certainement anéanti les espoirs des membres plus modérés du parti SZRS de maintenir une paix vigilante."
 russia.314.a:9 "C'est ... inspirant."
 russia.314.b:9 "C'est ... insensé."

 russia.315.t:9 "Héritière des grands khans"
 russia.315.d:9 "Le discours du président-ministre Pyotr Savitsky lors de la conférence du parti a exposé les nouveaux principes de la politique étrangère et culturelle russe. Maintenant que l'ennemi germanique a été abattu, il y a un certain désaccord sur l'orientation future, et Savitsky a soutenu de manière décisive que la Russie, telle qu'elle existe actuellement, ne peut pas rivaliser avec le monde socialiste industrialo-maritime avec succès sans consolider et exploiter ses grandes richesses eurasiennes et sa position stratégique.\n\nOn sait déjà à quel point Savitsky et sa faction idéocrate adorent le "mongolisme" et la centralisation constante du pouvoir. Sous la surveillance de Savitsky, la bureaucratie d'État a considérablement gagné en puissance, soumettant de plus en plus la société au contrôle absolu de Savinkov et de Savitsky. La dissidence au sein du Parti est quasiment inconnue et les désaccords entre le Vozhd et son second sont restés confidentiels.\n\nLes promesses de Savitsky pour l'avenir comprennent de vastes programmes de développement pour les vastes steppes russes, une action diplomatique visant à unir les pays d'Eurasie contre le socialisme, et le renforcement de la Russie contre ses ennemis."
 russia.315.a:9 "Aube de la civilisation héroïque !"

 russia.316.t:9 "Économie de l'étatisme dialectique"
 russia.316.d:9 "La théorie économique des Idéocrates est décrite comme "public-privé", une coopération harmonieuse entre l'économie privée et l'économie d'État. Contrairement à l'étatisme mécanique communiste, nous aspirons à un système sain dans lequel l'État peut utiliser ses ressources pour résoudre des problèmes à grande échelle, tandis que le secteur privé sera le plus efficace dans la gestion des affaires quotidiennes. Toutefois, pour lutter contre la concurrence destructrice et l'inefficacité, la syndicalisation obligatoire doit être mise en œuvre dans tous les domaines de l'économie de consommation, afin de former de grands syndicats d'entreprises regroupant des secteurs entiers en simples sociétés.\n\nC'est en grande partie la direction dans laquelle notre régime s'est déjà engagé avec les réformes d'Alexandre Voznesensky, et le système de planification n'a cessé de se développer depuis lors. Avec une série de nouvelles réformes visant à centraliser davantage l'économie, de nombreux riches partisans du régime ont commencé à s'inquiéter encore plus, et se sont même demandé si le gouvernement respectait vraiment la propriété privée. Il serait plus sûr de les garder de notre côté et de poursuivre la politique antérieure consistant à favoriser certains "hommes d'affaires patriotes", même si cela rendra nos réformes économiques un peu moins efficaces."
 russia.316.a:9 "Ils nous ont bien servis jusqu'à présent."
 russia.316.b:9 "L'État est au-dessus de tout."

 russia.317.t:9 "La main droite de l'État"
 russia.317.d:9 "Le Vozhd et l'Église orthodoxe ont eu des différends, mais il s'agit en fin de compte de questions pratiques et non d'idéologie. Malgré son étrange forme de christianisme, la grande majorité du peuple russe est fidèle à l'orthodoxie, et Pyotr Savitsky s'est montré disposé à entamer une politique plus clémente à l'égard de l'Église. Il a libéré de nombreux membres du clergé orthodoxe emprisonnés pour avoir protesté contre le régime, mais cela a un prix. Peu à peu, l'Église a perdu ses terres, ses écoles, ses hôpitaux et est devenue une simple extension de la bureaucratie de la SZRS, composée de prêtres loyalistes qui prient pour la santé du Vozhd.\n\nLe mouvement eurasien n'est pas non plus hostile à l'islam, même si cette question est plus controversée. Savitsky lui-même a toujours affirmé que les peuples turcs de Russie font partie intégrante de la nature de la culture martiale et héroïque eurasienne, et que les musulmans croient au même créateur que les chrétiens - tous deux unis contre le matérialisme impie prêché par les communistes. Les thèmes religieux sont devenus de plus en plus importants dans la propagande contre l'Occident socialiste."
 russia.317.a:9 "Que Dieu nous donne la force de lutter."

 russia.318.t:9 "Extension du système de camps"
 russia.318.d:9 "Le système des Rasolkos, ou colonies de travailleurs-soldats, a d'abord été mis en place dans le cadre du programme Voskhod, et bon nombre de ces camps RASOLKO sont devenus permanents. Pendant longtemps, ils ont été entretenus au hasard par le Gosstrazha, sans plan économique d'ensemble, en se contentant de ce qui semblait le plus utile à ce moment-là. Mais cette force de travail pourrait être bien plus efficace pour coloniser et exploiter les grandes étendues sauvages de la Sibérie.\n\nSous la direction du nouveau général-commissaire du RASOLKO, le général Vsevolod Nikanorovich Ivanov, le système est fortement uniformisé, formant un archipel de ces colonies de travailleurs à travers la grande steppe et la toundra. Une poignée de nouvelles arrestations ont été effectuées au fur et à mesure que de nouveaux complots de traîtres potentiels sont découverts, fournissant aux colonies une main-d'œuvre abondante d'hommes prêts à tout pour prouver leur loyauté envers la Russie."
 russia.318.a:9 "Ils finiront par gagner leur liberté."

 russia.319.t:9 "Engloutis dans la machine"
 russia.319.d:9 "Savinkov n'a jamais partagé l'intérêt des idéocrates pour la construction de systèmes bureaucratiques. Même si le Vozhd reste le centre de ce vaste réseau d'instruments de contrôle et de violence, on a de plus en plus l'impression que la bureaucratie fonctionne toute seule, que la machine est devenue consciente d'elle-même et qu'elle est tout simplement trop vaste pour qu'un seul homme puisse la surveiller ou la contrôler. Savitsky travaille sans relâche à la mise en place de nouveaux systèmes, à la standardisation et à la rationalisation, veillant à ce que ce que Savinkov a construit soit durable, mais certains ont l'impression que le régime a également perdu son dynamisme héroïque, comme si les chevaliers de la terreur censés se tenir au-dessus des moutons étaient devenus eux-mêmes des moutons.\n\nMême si le Vozhd se sent de plus en plus aliéné et inutile au fonctionnement du régime, ce n'est peut-être pas pour le pire. Oui, il peut tout ordonner, mais si Boris Viktorovitch a enfin le temps de terminer ses livres, de profiter d'innombrables jours d'hédonisme alimenté par des substances, de s'intéresser enfin au sens véritable des choses au lieu d'être occupé à gérer la gouvernance... c'est peut-être ce que mérite un grand héros russe tel que le Vozhd."
 russia.319.a:9 "C'est vrai."
 russia.319.b:9 "Mais quelqu'un d'autre pourrait se tromper."

 russia.320.t:9 "Militarisation du parti"
 russia.320.d:9 "Dès la Grande Guerre Patriotique, la SZRS a acquis des caractéristiques de plus en plus militaristes. Il s'agissait déjà d'un mouvement de soldats, idolâtrant le culte du guerrier, mais au fur et à mesure que la guerre avançait, les soldats ont pris de plus en plus d'importance dans le gouvernement de guerre de Savinkov. Les deux principaux conseillers issus de la guerre sont Viktor Larionov et Yury Shirinsky-Shikhmatov - tous deux sont des adeptes profondément idéologiques du narodisme national et des militaires. L'influence de la clique de Shirinsky-Shikhmatov se manifeste surtout par la mise à l'écart de nombreux conseillers civils du Vozhd, comme Boris Moiseyenko et Ivan Maysky.\n\nLe Vozhd est largement convaincu des arguments présentés par Larionov et Shikhmatov, à savoir que le régime n'a aucune chance de "démilitariser" tant que la victoire finale - la défaite du communisme mondial - n'a pas été remportée. D'ici là, le Parti et l'État doivent être gérés comme une armée - une armée de vrais croyants, marchant jusqu'à la dernière aube."
 russia.320.a:9 "Une fois de plus dans la mêlée !"
 russia.320.b:9 "Ils n'ont fait que rendre service à la patrie."

 russia.321.t:9 "Opération Arkhangel"
 russia.321.d:9 "Car le Seigneur lui-même, à un signal donné, à la voix d'un archange et au son de la trompette de Dieu, descendra du ciel, et les morts en Christ ressusciteront les premiers. (1 Thessaloniciens 4:16)\n\nC'est par ces mots qu'a commencé la déclaration de guerre - non pas à un État en particulier, mais à l'idée même, l'idée d'un matérialisme écrasant l'âme, qui étrangle l'existence spirituelle de l'humanité. Ce matérialisme s'incarne dans le système socialiste - une forme de gouvernement vraiment horrible, qui prétend que l'homme est une simple machine biologique et matérielle - qui travaille, mange et meurt, sans signification spirituelle supérieure, sans but plus élevé, sans destin. Il ne conduit qu'à transformer les êtres humains en rouages de la machine - ou en bétail, massacré par les officiers de la Tcheka.\n\nC'en est fini ! Les armées de la Russie et de tous les peuples libres ont déclaré une croisade ; la dernière marche, celle qui amènera la nouvelle ère promise de lumière et de paix. Ce n'est qu'après la destruction totale du socialisme que nous pourrons à nouveau rengainer nos épées."
 russia.321.a:9 "Comme l'archange Mikhaïl, nous chevauchons."

 russia.322.t:9 "L'étoile du matin"
 russia.322.d:9 "Le grand champignon atomique s'élève au-dessus de la steppe kirghize brûlante. Le groupe de recherche et les militaires qui observent le test sont à bout de souffle, essayant de comprendre les implications de leur succès. Le directeur Igor Tamm, euphorique, est entouré de personnes qui le félicitent. Mais l'homme qui se sent le plus éclairé est le Vozhd, dans un bunker séparé, qui regarde simplement le nuage comme s'il était frappé par une grande prise de conscience.\n\nC'est dans ces moments-là que l'on comprend clairement - criminellement clairement - le sens terrifiant de la modernité. À ce moment-là, Boris Savinkov est le témoin et le participant volontaire de l'apocalypse qui se profile à l'horizon plat de l'Eurasie. Comment ne pas revenir au Livre des Révélations à un tel moment, à une telle épiphanie technologique ?\n\nIl fut donné à celui qui le montait le pouvoir d'enlever la paix de la terre et de faire en sorte que les hommes s'entretuent ; une grande épée lui fut donnée."
 russia.322.a:9 "Le chemin du sang et de la mort."

 russia.323.t:9 "L'Épée d'Épines"
 russia.323.d:9 "Dans le cadre des réformes d'après-guerre, la Russie se transforme lentement en une nouvelle créature - un régime à parti unique défini par la Constitution, gouvernant par les tribunaux et non par la terreur. Le changement le plus symbolique est sans doute la reconnaissance officielle de la nation en tant que République Nationale Russe, affirmant que nous sommes la continuation saine de la république fondée lors de la Révolution de Février.\n\nIl a également été proposé de modifier le drapeau national, en reléguant l'Épée d'Épines dans le Drapeau présidentiel et les Armoiries, mais pas dans le Drapeau national lui-même. Il semble que le Vozhd lui-même soit prêt à accepter cette proposition comme une reconnaissance de la nature universelle de la Troisième Russie en tant que forme finale de la Russie, mais il est évident que de nombreux membres du parti n'aiment pas l'idée de revenir sur le drapeau."
 russia.323.a:9 "Des hommes se sont battus et sont morts pour l'Épée d'Épines."
 russia.323.b:9 "Restaurez le tricolore vierge."

 ### Economy Events
 russia.400.t.1:9 "La Russie Nationalise le Charbon S&H et Shuckert"
 russia.400.t.2:9 "La Russie Nationalise le Pétrole du Caucase"
 russia.400.t.3:9 "La Russie Nationalise le Secteur Minier"
 russia.400.t.4:9 "La Russie Nationalise les Chemins de Fer Privés"
 russia.400.t.5:9 "La Russie Nationalise la Buchhaltungs- und Kreditbank"
 russia.400.t.6:9 "La Russie Nationalise les Usines Chimiques BASF"
 russia.400.t.7:9 "La Russie Nationalise les Chantiers Navals Germano-Baltes"
 russia.400.t.8:9 "La Russie adopte des droits de douane contre nous !"
 russia.400.t.9:9 "La Russie fait défaut sur ses dettes envers l'Allemagne !"
 russia.400.t.10:9 "La Russie adopte des taxes anti-allemandes"
 russia.400.t.11:9 "Vente d'entreprises allemandes en Russie"
 russia.400.d.1:9 "Un grand nombre de mines de charbon et de centrales électriques russes appartiennent aux sociétés allemandes Siemens und Halske et Schuckert.\n\nAfin de "protéger l'indépendance du secteur énergétique russe", nombre d'entre elles ont été nationalisées. Comment devons-nous réagir ?"
 russia.400.d.2:9 "L'actionnaire majoritaire de Rusgenekorp, ou Russian General Oil Corporation, est l'Allemand BASF depuis que la propriété américaine est tombée entre nos mains dans les années 1920.\n\nLa situation a toutefois changé avec la nationalisation de l'entreprise par la Russie. Comment devons-nous réagir ?"
 russia.400.d.3:9 "Le fer de Koursk, le charbon du Kouzbass et l'or du Yakoute ont été exploités par des sociétés allemandes d'extraction minière et ont rapporté de grandes fortunes.\n\nLe gouvernement russe a cherché à nous contrarier une fois de plus en les nationalisant. Comment devons-nous réagir ?"
 russia.400.d.4:9 "Si une grande partie du réseau ferroviaire russe appartient à l'État, de nombreux itinéraires essentiels, notamment entre l'Ukraine et la mer Caspienne, sont détenus par des Allemands et servent essentiellement à transporter des marchandises russes vers l'ouest.\n\nAujourd'hui, la Russie a nationalisé ces itinéraires privés. Comment devons-nous réagir ?"
 russia.400.d.5:9 "La deuxième banque de Russie, la Banque de comptabilité et de prêt (Uchsudbank), a été fondée par des industriels allemands et a depuis lors servi de voie d'accès à l'argent européen pour entrer et sortir librement de Russie.\n\nElle a toutefois été fusionnée avec la Banque d'État russe. Comment devons-nous réagir ?"
 russia.400.d.6:9 "Parmi les plus anciennes entreprises allemandes en Russie figurent les énormes usines de teintures synthétiques de Moscou, Petrograd et Ivanovo, qui fournissent des teintures complexes à l'industrie textile.\n\nLa Russie a aujourd'hui nationalisé ces industries, ce qui constitue une provocation. Comment devons-nous réagir ?"
 russia.400.d.7:9 "La majorité des arsenaux civils de Petrograd ont été construits et gérés avec des capitaux britanniques et allemands.\n\nPour des raisons de sécurité nationale, ces arsenaux ont été nationalisés par le gouvernement russe. Comment devons-nous réagir ?"
 russia.400.d.8:9 "La Russie a promulgué une longue liste de droits de douane à l'encontre des produits de Mitteleuropa.\n\nEn réponse, il pourrait être souhaitable d'augmenter nos propres droits de douane sur les produits russes."
 russia.400.d.9:9 "Signe que le gouvernement russe n'a manifestement aucun intérêt à poursuivre ses activités avec nous, il a tout simplement fait défaut sur sa dette.\n\nCela appelle sans aucun doute des contre-mesures sévères."
 russia.400.d.10:9 "Le gouvernement russe a promulgué d'énormes taxes sur les actions des sociétés étrangères, et plus particulièrement allemandes, en nous accusant de profiter de la richesse de la Russie.\n\nComment devons-nous réagir ?"
 russia.400.d.11:9 "Le gouvernement russe a récemment acquis des parts d'entreprises étrangères, et plus particulièrement allemandes.\n\nIl le fait sous l'égide d'acteurs apparemment privés, mais nous connaissons ses véritables intentions. Comment réagir ?"
 russia.400.a:9 "Demande de compensation plus élevée."
 russia.400.b:9 "Répondez au feu par le feu."
 RUS_add_1_sanction_point_tt:9 "§G+1 Point de sanction économique.§!"
 RUS_sanction_point_cap_tt:9 "§YImpossible d'obtenir plus de points de sanction en raison de notre stock actuel.§!"
 RUS_sanction_point_tt:9 "Les points de sanction économique peuvent être utilisés pour tirer parti de la puissance économique de l'Allemagne afin de prendre des mesures à l'encontre du gouvernement russe."

 russia.401.t:9 "Les Allemands exigent des compensations"
 russia.401.d:9 "Le ministère allemand des affaires étrangères et les représentants des intérêts commerciaux allemands se sont indignés de notre "violation flagrante des lois commerciales internationales", mais ont finalement compris que l'Allemagne ne disposait que de moyens limités pour nous contrer.\n\nIls ont adopté une position de négociation plus pragmatique - ou peut-être plus axée sur la recherche du profit : si le gouvernement russe est disposé à compenser les dommages économiques "injustement" causés, l'Allemagne conservera également une attitude courtoise et s'abstiendra d'appliquer des sanctions économiques, qui ne feraient que nuire aux deux parties."
 russia.401.a:9 "Pas d'accord avec les Prussiens."
 russia.401.b:9 "Je suis heureux qu'ils aient entendu raison."

 russia.402.t:9 "Les Russes nous dédommagent"
 russia.402.d:9 "Le gouvernement russe est prêt à nous indemniser pour les dommages économiques injustes qu'il a subis. En contrepartie, nous nous abstiendrons de les sanctionner."
 russia.402.a:0 "Très bien."

 russia.403.t:9 "Les Russes refusent notre demande !"
 russia.403.d:9 "Les Russes ont refusé notre demande de remboursement, expliquant que leurs actions contre le commerce extérieur sont vitales pour la sécurité nationale russe."
 russia.403.a:0 "Honteux."

 russia.404.t:9 "Le gouvernement russe gèle l'accord de Vilnius"
 russia.404.d:9 "La courte période de reprise qui a suivi la guerre civile russe a été interrompue par la dépression économique mondiale de 1925, et le seul endroit où nous pouvions obtenir un crédit était le vieil ennemi de Berlin. En 1926, un marché faustien a été conclu avec l'Allemagne sous la forme d'un "accord de commerce et de crédit germano-russe". Le prix à payer ? Des chaînes en or de Rheinmetall. L'économie russe s'est développée, certes, mais de manière injuste et inégale, ce qui a fini par dresser la gauche et la droite contre l'idéalisme libéral de la république.\n\nLe 11 avril 1936, le traité aurait dû être renouvelé pour qu'il reste en vigueur. Ce ne fut pas le cas. Alors que l'Allemagne a proposé de le renouveler, craignant des perturbations économiques massives, nous restons inébranlables. Le taux d'intérêt russe a grimpé en flèche du jour au lendemain, mais nous avons également été en mesure d'imposer des droits de douane et des taxes supplémentaires aux entreprises de la Mitteleuropa, et nous avons acquis la base juridique nécessaire pour commencer à démolir les chaînes économiques allemandes qui enserrent la Russie."
 russia.404.d2:9 "La courte période de redressement de la Russie au début des années 1920 a été interrompue par la dépression économique mondiale de 1925, et le seul endroit où la Russie pouvait obtenir un crédit était son vieil ennemi, nous. En 1926, un accord prometteur a été conclu sous la forme d'un "accord de commerce et de crédit germano-russe". L'économie russe s'est développée, certes, mais de manière injuste et inégale, ce qui a fini par dresser la gauche et la droite contre l'idéalisme libéral de la république.\n\nLe 11 avril 1936, le traité aurait dû être renouvelé pour que le gouvernement reste au pouvoir. Il ne l'a pas été. Alors que nous avons proposé de le renouveler, craignant des perturbations économiques massives, les Russes sont restés inébranlables. Le taux d'intérêt russe a grimpé en flèche du jour au lendemain, et ils ont été en mesure d'imposer des droits de douane et des taxes supplémentaires aux entreprises de la Mitteleuropa, et ont acquis la base juridique nécessaire pour commencer à démolir les chaînes économiques allemandes autour de la Russie."
 russia.404.a:0 "Ils paieront pour cela !"
 russia.404.b:9 "Le premier pas vers la liberté !"

 russia.405.t:9 "La Russie libérée de l'influence allemande"
 russia.405.d:9 "Enfin, [Root.GetNameDef] est libéré de l'influence allemande. Tout au long de l'histoire moderne de la Russie, notre industrie et nos ressources naturelles ont été soumises à des intérêts étrangers, qu'ils soient français, britanniques, américains ou allemands, mais grâce à une vaste restructuration de notre économie, ce n'est plus le cas. Les usines et les chemins de fer construits avec de l'argent étranger sont aujourd'hui entièrement aux mains des Russes, et ils le resteront."
 russia.405.a:9 "Plus jamais soumis !"

 russia.407.t:9 "L'élite économique s'enfuit"
 russia.407.d:9 "La Russie a toujours compté une minorité d'experts allemands vivant dans les villes depuis l'époque d'Ekaterina la Grande, et leur nombre n'a fait qu'augmenter dans les années 1920, lorsque de nombreux conglomérats industriels allemands ou autrichiens ont déplacé leurs ingénieurs et autres experts techniques pour superviser la construction de leurs usines dans des villes comme Moscou, Petrograd ou Ekaterinbourg. Cela a apporté à la Russie une expertise dont elle avait cruellement besoin et qui a également été utilisée dans des projets tels que le programme d'électrification ELRO.\n\nComme on pouvait s'y attendre, nombre de ces personnes fuient aujourd'hui la Russie, car les usines qu'elles exploitaient sont nationalisées ou confiées à des entreprises russes. Si certains experts ont proposé de continuer à travailler sous une nouvelle direction, la majorité d'entre eux ont fui la Russie, craignant un sentiment anti-allemand et des violences."
 russia.407.a:0 "Bon débarras !"
 russia.407.b:9 "Essayez de les embaucher avec de meilleurs salaires."

 russia.408.t:9 "Afflux d'expertise en provenance de Russie"
 russia.408.d:9 "La Russie a toujours compté une minorité d'experts allemands citadins, depuis l'époque d'Ekaterina la Grande, et leur nombre n'a fait qu'augmenter dans les années 1920, lorsque de nombreux conglomérats industriels allemands ou autrichiens ont déplacé leurs ingénieurs et autres experts techniques pour superviser la construction de leurs usines dans des villes comme Moscou, Petrograd ou Ekaterinbourg.\n\nNombre d'entre eux fuient aujourd'hui la Russie, car les usines qu'ils dirigeaient sont nationalisées ou confiées à des entreprises russes. Si certains sont restés au service des Russes, la plupart ont fui, craignant le sentiment anti-allemand et la violence."
 russia.408.a:9 "Ils peuvent maintenant aider la Russie."

 russia.409.t:9 "Les nouveaux riches"
 russia.409.d:9 "Les entreprises étrangères possédaient de nombreux complexes industriels, biens immobiliers, terrains, forêts, etc. en Russie. Comme ils passent aux mains des Russes, il y a de la place pour un bon esprit d'entreprise !\n\nCertains Russes, appelés "Tchernoman" après le Lundi noir (Cherny Ponedelnik), ont réussi à acquérir une grande partie de ces actifs - il s'agit souvent de personnes issues de milieux déjà riches, mais il y a aussi des histoires de fortune - ceux qui sont devenus les nouveaux riches de Russie : de l'argent frais, avec des voitures et des maisons de luxe, suivant les dernières modes de New York et de Vienne."
 russia.409.a:9 "Entreprenariat admirable !"
 russia.409.b:9 "Ces bénéfices appartiennent au peuple, et non à des individus."

 russia.410.t:9 "Dividendes des sociétés d'État"
 russia.410.d:9 "La nationalisation des entreprises étrangères a eu des effets bénéfiques. L'État ayant acquis un grand nombre d'entre elles, le budget national se porte bien dans l'ensemble.\n\nC'est non seulement une bonne chose pour nous, mais c'est aussi la preuve que l'économie russe peut se maintenir sans l'influence des entreprises allemandes prédatrices."
 russia.410.a:0 "Les affaires sont florissantes."

 russia.411.t:9 "Problèmes de la chaîne d'approvisionnement"
 russia.411.d:9 "Il est impossible de supprimer un élément d'un système économique sans affecter tous les autres éléments. Par exemple, les usines allemandes de teinture textile de Moscou, exploitées par BASF, utilisaient du coton d'Asie centrale et des colorants synthétiques importés de leurs usines de Rhénanie. Si elles échappent au contrôle de BASF, l'approvisionnement en colorants s'effondre et la production de vêtements teints à Moscou devient beaucoup moins rentable. Le problème est encore plus prononcé si les ressources manquantes sont, par exemple, de l'acier allemand ou des minéraux de terres rares.\n\nLa résolution de ces problèmes prend du temps et nécessite un rééquipement de l'industrie, mais en fin de compte, cela ne fait que nous ralentir. Les habitants de Moscou doivent simplement survivre avec des vêtements moins colorés !"
 russia.411.a:9 "On ne peut pas faire grand-chose."
 russia.411.b:9 "Essayez de les importer à perte."

 russia.412.t:9 "Offre des hommes d'affaires allemands"
 russia.412.d:9 "Un certain nombre d'entreprises allemandes ont fait une offre au gouvernement russe. Elles affirment qu'elles peuvent apporter une contribution majeure à l'économie russe, à condition de ne pas subir les mêmes nationalisations que d'autres entreprises.\n\nBien sûr, elles n'ont pas vraiment les intérêts de la Russie à cœur, mais peut-être y a-t-il encore quelque chose à en tirer ?"
 russia.412.a:9 "Un accord mutuellement bénéfique, dites-vous ?"
 russia.412.b:9 "Prenez votre argent et partez..."
 russia.412.c:9 "... ou la police secrète vous fera sortir."

 russia.413.t:9 "Fuite de l'expertise étrangère"
 russia.413.d:9 "La crainte d'une nationalisation se faisant de plus en plus sentir chez les capitalistes étrangers en Russie, ceux-ci ont fui en masse. Dans le même temps, le gouvernement allemand offre des avantages considérables aux entreprises qui délocalisent tout ce qu'elles ont en Russie, y compris de nombreux travailleurs qualifiés tels que les ingénieurs.\n\nCela va nous nuire à court terme, mais à long terme, c'est ce que nous visons de toute façon."
 russia.413.a:0 "Et ne revenez pas !"

 russia.414.t:9 "The Southern Coal & Steel Association"
 russia.414.d:9 "La Southern Coal & Steel Association peut être qualifiée de puissante, rentable et profondément paranoïaque. Incroyablement riche en charbon anthracite de qualité supérieure, le Donbas ne se contente pas d'exporter son "or noir" à travers l'Europe, mais l'utilise également pour alimenter les innombrables aciéries qui ont vu le jour entre les terrils et les résidus miniers. Cette vaste richesse, associée à la distance qui sépare la région de Moscou et à la grande diversité de ses membres, a également conféré à l'association une large tendance à l'indépendance qui a survécu à sa naissance sous l'Empire russe. Grâce à son expérience des relations avec [202.GetName], son conseil d'administration a rapidement obtenu une place au sein de l'Union de l'industrie, du commerce, des finances et de l'agriculture (Protofis).\n\nAujourd'hui, le gouvernement russe a adopté la loi sur l'autarcie énergétique, qui contraint l'association à s'assurer une majorité au sein du gouvernement russe, sous peine de voir ses activités du côté russe de la frontière nationalisées. Pour le Donbas, cela signifie des perturbations majeures et même des licenciements - après tout, nous ne pouvons pas donner au gouvernement russe le contrôle de notre secteur énergétique, ce qui est le même argument que Moscou utilise pour justifier cette décision."
 russia.414.a:9 "Demander une indemnisation à Moscou et se retirer de l'association."
 russia.414.b:9 "Adopter une loi similaire et faire en sorte que l'État ukrainien soit propriétaire de ce charbon."

 russia.415.t:9 "Retrait des capitaux en Allemagne"
 russia.415.d:9 "Les entreprises allemandes ont retiré de nombreux actifs de valeur de la Russie pendant qu'il était encore possible de le faire. Nombre de ces industries se réinstallent aujourd'hui dans des États alignés sur l'Allemagne, comme l'Ukraine et le Belarus.\n\nBien que leurs machines aient été laissées derrière la frontière, elles nous apportent des capitaux et une expertise qui profiteront à notre propre économie."
 russia.415.a:9 "La perte de la Russie, notre gain."

 russia.416.t.lumber:9 "Les sanctions allemandes frappent le secteur forestier"
 russia.416.t.grain:9 "Sanctions allemandes contre le secteur agricole"
 russia.416.t.energy:9 "Sanctions allemandes contre le secteur de l'énergie"
 russia.416.t.tariff_wall:9 "La Mitteleuropa adopte des droits de douane sur tous les produits russes"
 russia.416.d.lumber:9 "Parmi les principales exportations russes vers la Mitteleuropa figurent le papier et le bois de construction. Pour nuire à nos exportations, l'Allemagne a mis en place un embargo sur le secteur forestier."
 russia.416.d.grain:9 "Afin de nuire à notre agriculture et d'irriter nos paysans, l'Allemagne a décrété un embargo sur les exportations agricoles russes. À court terme, cette mesure entraînera probablement des pertes de profits et une augmentation des troubles."
 russia.416.d.energy:9 "La Russie étant l'un des pays d'Europe les plus riches en ressources naturelles, elle exporte naturellement une quantité importante de pétrole et de charbon vers la Mitteleuropa.\n\nAujourd'hui, cette situation a changé avec l'embargo allemand sur le secteur énergétique russe, qui nous fera du tort à tous les deux, mais probablement encore plus à nous."
 russia.416.d.tariff_wall:9 "Dans son impudence, l'Allemagne a érigé un mur tarifaire contre les produits russes. Cela ne manquera pas de nuire à nos exportations pendant un certain temps."
 russia.416.a:9 "Ce qui ne vous tue pas vous rend plus fort."
 russia.416.b:9 "Nous aurons le dernier mot."
 russia.416.c:9 "Essayer de protéger les gens du danger."

 russia.417.t:9 "L'industrie du papier en plein essor !"
 russia.417.d:9 "Depuis l'embargo allemand sur les exportations forestières russes, notre propre industrie du papier a connu un véritable essor.\n\nLe manque de bois et de papier russes a entraîné des pénuries et une hausse des prix. En Europe centrale notamment, les entreprises cherchent à trouver de nouveaux marchés et les amènent jusqu'à nous."
 russia.417.a:0 "Excellent !"

 russia.418.t:9 "Les exportations de céréales augmentent !"
 russia.418.d:9 "Depuis l'embargo allemand sur les exportations agricoles russes, notre propre industrie agricole a connu un essor considérable.\n\nLa Russie est un grand exportateur de céréales et notre concurrent, mais les récentes entraves à ses exportations ont entraîné une augmentation des prix des denrées alimentaires dans toute l'Europe centrale - et des bénéfices plus élevés pour nos producteurs agricoles."
 russia.418.a:0 "Excellent !"

 russia.419.t:9 "Les exportations de pétrole rapportent !"
 russia.419.d:9 "Depuis l'embargo allemand sur le pétrole russe, notre propre industrie pétrolière a connu un essor considérable. Même sans Bakou, la Russie dispose d'une production pétrolière importante dans le nord du Caucase et dans la région de la mer Caspienne, qui a rapporté d'importants dividendes aux propriétaires allemands dans les années 1920.\n\nMais après avoir nationalisé ces gisements, la Russie a été sanctionnée par la Mitteleuropa, ce qui a entraîné une hausse des prix du pétrole brut."
 russia.419.a:0 "Excellent"

 russia.420.t:9 "La guerre commerciale russo-allemande perturbe notre économie"
 russia.420.d:9 "La Russie et l'Allemagne se sont mutuellement imposé des droits de douane et ont tenté de s'étrangler mutuellement sur le marché, ce qui a eu pour conséquence de nuire à notre économie.\n\nMême si nous préférons rester neutres, il est impossible d'éviter cette perturbation économique à grande échelle, car de nombreuses entreprises sont liées aux marchés allemand et russe."
 russia.420.a:9 "Ne peuvent-ils pas s'entendre ?"

 russia.421.t:9 "L'Allemagne achète des roubles"
 russia.421.d:9 "Le Reichspakt a acheté des roubles et les conserve dans les coffres de la Reichsbank. Il s'agit d'une opération coûteuse pour la Reichsbank, qu'elle peut se permettre grâce à un mark fort et à des fonds libérés après qu'une grande partie des capitaux allemands ont fui la Russie.\n\nEn réponse, nous pourrions être amenés à demander à la Banque d'État russe d'imprimer davantage pour la circulation intérieure, mais cela entraînerait une hausse de l'inflation."
 russia.421.a:9 "Je suppose que cela contribue à la stabilité de notre monnaie."
 russia.421.b:9 "Contrecarrez ce phénomène en imprimant davantage !"

 russia.422.t:9 "L'Allemagne se débarrasse des obligations d'État russes"
 russia.422.d:9 "L'Allemagne a mis en vente des obligations de la dette russe pour pratiquement rien, ce qui a fait chuter la confiance dans notre capacité à assurer le service de nos dettes. Il s'agit d'une simple astuce politique, mais elle ne semble pas donner beaucoup de confiance aux banques et aux investisseurs étrangers.\n\nLes taux d'intérêt ont grimpé en flèche - peut-être devrions-nous simplement les ignorer et faire défaut sur notre dette allemande ?"
 russia.422.a:0 "Ils le regretteront."

 russia.423.t:9 "L'Allemagne demande des sanctions contre la Russie"
 russia.423.d:9 "L'Allemagne et la Russie sont en pleine guerre commerciale. Les Allemands nous ont demandé de prendre leur parti et de sanctionner la Russie ; ils font valoir que puisque l'Allemagne est probablement la meilleure chance pour les puissances de l'Entente de rentrer chez elles en cas de guerre avec l'Internationale, la Russie, autre ennemi potentiel de l'Allemagne, devrait elle aussi être maintenue à l'écart."
 russia.423.a:9 "Cela semble raisonnable."
 russia.423.b:9 "Qui sont-ils pour dicter nos partenaires commerciaux ?"

 russia.424.t:9 "L'Entente n'est pas intéressée"
 russia.424.d:9 "L'Entente a décliné notre offre de s'associer à ses sanctions contre la Russie."
 russia.424.a:9 "Nous n'avions pas besoin de vous de toute façon."

 russia.425.t:9 "Sanctions commerciales conjointes Entente-Mitteleuropa contre la Russie"
 russia.425.d:9 "Après des négociations fructueuses entre les Allemands et l'Entente, la Russie sera désormais sanctionnée à la fois par la Mitteleuropa et par les puissances de l'Entente.\n\nLe marché russe des exportations s'en trouve considérablement affecté."
 russia.425.a:0 "D'accord."
 russia.425.b:9 "Ce n'est pas pour rien qu'ils sont d'anciens alliés !"
 russia.425.c:0 "Compris."

 russia.426.t:9 "Nationalisation du Pétrole de Sakhaline"
 russia.426.d:9 "La présence japonaise dans le nord de Sakhaline repose sur deux traités : le traité de Portsmouth de 1905 et l'accord russo-japonais de 1921. Ce dernier, négocié par Vasily Boldyrev, alors attaché au Japon, prévoyait le retrait des Japonais du nord de Sakhaline et d'autres territoires occupés, ainsi que le retrait de leur soutien aux Atamans rebelles sibériens Semyonov et Kalmykov. En échange, les zaibatsus japonais opérant en Russie seraient autorisés à faire des affaires librement. Ce qui avait un moment semblé être un affrontement militaire potentiel entre le Japon et la Russie renaissante en 1921 a été désamorcé avec succès.\n\nLa Kita Karafuto Sekiyu Kabushiki Gaisha (North Sakhalin Joint Stock Company) a continué à gérer les champs pétrolifères d'Okha et de Katangli, ce qui a permis le développement de la partie nord de l'île. Il était également évident que la société donnait la priorité aux intérêts stratégiques japonais plutôt qu'aux intérêts russes, et il a même été question de nationalisation dès 1928, à la suite du conflit de Fengtian. Mais aujourd'hui, la Russie a renoncé à tout semblant de respect des traités et a poursuivi ses projets de nationalisation."
 russia.426.a:9 "Ce n'est pas comme si nous attendions beaucoup d'eux."
 russia.426.b:9 "Renforcer Sakhaline Sud. Préparez-vous au pire."
 russia.426.c:9 "Nous prendrons le reste un jour."
 RUS_sakhalin_threat:9 "Tensions autour de Sakhaline"

 russia.430.t.dem:0 "Manifestations anti-gouvernementales"
 russia.430.t.resistance:9 "Soutien de l'Allemagne à la Résistance"
 russia.430.d.dem:9 "De petites manifestations antigouvernementales ont vu le jour dans plusieurs villes, exigeant la fin de la militarisation de la Russie et demandant au gouvernement d'envisager la paix.\n\nL'Okhrana pense que ces manifestations pourraient être liées à des financements allemands."
 russia.430.d.soc:9 "Nous avons reçu des informations selon lesquelles l'Allemagne arme des groupes antigouvernementaux. Parmi eux, Vasily Boldyrev, l'officier traître qui opère désormais depuis Berlin.\n\nNous devons rester vigilants et veiller à ce que ces dissidents ne se multiplient pas."
 russia.430.d.szrs:9 "Nous avons reçu des informations selon lesquelles l'Allemagne arme des groupes antigouvernementaux. Parmi eux, Vasily Boldyrev, l'officier traître qui opère désormais depuis Berlin.\n\nNous devons rester vigilants et veiller à ce que ces dissidents ne se multiplient pas."
 russia.430.a:9 "Quelle impudence de leur part !"

### Military Related Events ###
 russia.440.t:9 "Création du consortium aéronautique"
 russia.440.d:9 "De nombreuses entreprises aéronautiques ont toujours rivalisé pour obtenir des contrats gouvernementaux lucratifs dans l'espoir de réaliser des profits, mais ce mode de production non normalisé et cupide est appelé à disparaître.\n\nAu lieu de cela, le consortium aéronautique dirigé par l'État maintiendra des normes uniques pour toutes ces entreprises, et les membres du consortium détiendront essentiellement le monopole de la production de l'aviation militaire russe.\n\nLa question est de savoir quel constructeur devrait constituer la base du consortium."
 russia.440.a:9 "OSOAVIA"
 russia.440.b:9 "Duks"
 russia.440.c:9 "TsAGI"
 russia.440.e:9 "$gamayun$"
 russia.440.f:9 "$skorost$"
 russia.440.g:9 "Sokol"

 russia.441.t:9 "Les privilèges des cosaques et leurs hôtes"
 russia.441.d.intro:9 "Les Cosaques russes parcourent les extrémités méridionales et orientales de la Russie, descendant des colons militaires des régions des steppes - une culture unique mais indubitablement russe. Leurs hôtes ont reçu un statut officiel et autonome par la Constitution de 1922, en récompense de leurs efforts héroïques pendant la guerre civile. Même si les Cosaques ne forment pas de majorité ethnique ailleurs que dans leurs propres villages de stanitsa, ils possèdent généralement la plupart des terres dans les Hôtes et, grâce à leur pouvoir politique et à leur accès à l'éducation, ils forment une classe privilégiée par rapport aux métayers et aux citadins russes ordinaires. En échange, les cosaques servent dans l'armée sous les ordres de l'ataman de leur hôte, et sont souvent les premiers à être envoyés pour réprimer les troubles régionaux, que ce soit dans le Caucase du Nord, au Turkestan ou dans les troubles civils en général."
 russia.441.d.szrs:9 "$russia.441.d.intro$\n\nDans la pratique, les Cosaques sont notre ennemi. Ce sont de grands propriétaires terriens qui jouissent de privilèges injustifiés par rapport aux simples paysans russes qui vivent sur les terres de l'Hôte. Certes, nous honorons les Cosaques pour leurs capacités martiales, mais n'est-ce pas là le devoir de tout Russe patriote ? Un homme ne devrait pas être récompensé pour avoir simplement fait ce que l'on attend de tout le monde. C'est pourquoi de nombreux membres du Parti souhaitent réduire considérablement l'autonomie des Cosaques et redistribuer naturellement leurs terres à la paysannerie russe loyale, tout aussi compétente et patriotique que les Cosaques."
 russia.441.d.wrangel:9 "$russia.441.d.intro$\n\nBon nombre des commandants russes les plus brillants ont des racines cosaques ou ont commandé des forces cosaques. Il ne fait aucun doute que la tradition cosaque représente la chevalerie et le courage du soldat russe. Bien sûr, la mise en œuvre des hosties cosaques pose des problèmes sociaux, mais en fin de compte, c'est au gouvernement qu'il appartient de maintenir ce système."
 russia.441.d.dem:9 "$russia.441.d.intro$\n\nPour beaucoup, les Cosaques représentent un vestige de l'ancienne ère impériale aristocratique et militariste, l'État de garnison sous Nikolaï Ier. D'autres considèrent la cosaquie comme une partie intégrante de la Russie, une identité régionale qui doit être soutenue. En dépit de toute question politique ou sociale, il faut admettre que les Cosaques constituent une force utile et rapide à déployer contre les troubles intérieurs... ce qui peut être utile à n'importe quel régime, quel que soit notre idéalisme."
 russia.441.a:9 "Ils doivent être le fer de lance de notre armée !"
 russia.441.b:9 "Nous ne devrions pas changer la situation."
 russia.441.c:9 "Abolissez-les !"

 ### Western March events ###
 russia.442.t:9 "Le premier objectif"
 russia.442.desc1:9 "Après presque deux décennies d'humiliation pour la Russie, nous serons bientôt prêts à mettre fin à l'hégémonie allemande. La guerre est inévitable, et ce n'est qu'une question de temps avant qu'elle ne commence. La question principale est de savoir qui prendra le dessus en attaquant le camp adverse. La Stavka a déjà commencé à élaborer les plans de l'opération Ekaterina en 1934 sur ordre du président Savinkov, et a continué à les préparer sous la direction de [RUS_GetArmyChief]. Un certain nombre de plans possibles ont été présentés à [RUS.GetLeader] pour approbation finale. Mais nous devons d'abord déterminer les détails, le plus urgent étant la cible initiale de l'attaque.\n\nLe général Slashchev, avec l'appui du général-maréchal Markov et d'autres "épaulettes noires", propose de frapper en profondeur l'Ukraine, qui dispose de forces armées redoutables, mais un facteur en fait une cible attrayante : sa géographie. Nos blindés et notre cavalerie peuvent déjouer les plans de l'ennemi dans les plaines de l'Ukraine orientale dans une grande bataille d'encerclement, et si le plan réussit, nous pourrions être en mesure de menacer [202.GetName] et de nous rapprocher d'alliés potentiels dans les Balkans.\n\nLes généraux proches de Denikine, comme le général Golovine, suggèrent une approche plus directe : une frappe massive sur la [BLR.GetName]. Les partisans de ce plan reconnaissent que la ligne Dniepr-Daugava sera peut-être difficile à percer, mais si nous prenons le dessus, les avantages seront incroyables et nous pourrons rapidement pénétrer en Allemagne, tout en coupant les forces allemandes en deux fronts distincts. Une fois [206.GetName] tombée, nous serons en mesure de menacer l'Ukraine et les pays baltes à l'ouest et à l'est et de sécuriser nos flancs de manière plus complète.\n\nEnfin, il y a l'option baltique. Le général Koutepov et l'amiral [RUS_GetNavyChief] soutiennent qu'une incursion dans les États baltes nous donnerait un plus grand contrôle de la mer Baltique, nous permettrait de menacer plus rapidement le cœur allemand et de défendre Petrograd contre toute incursion allemande, en contournant une grande partie du mur oriental allemand."
