 rusfor.52.t: "La Russie nous offre une alliance"
 rusfor.52.d: "Nous avons reçu une demande aujourd'hui de la part de [From.Capital.GetCapitalVictoryPointName] elle-même, ils souhaitent nous inviter dans une alliance militaire mutuellement bénéfique. Bien que [From.GetNameDef] ait certainement besoin de toute l'aide possible en ces temps incertains, nous devrions également envisager le risque d'être entraînés dans des enchevêtrements non désirés avec d'autres nations. Comment devons-nous répondre ?"
rusfor.52.a: "Nous acceptons"
 rusfor.52.b: "Nous voulons la restitution de nos revendications en échange."
 rusfor.52.c: "Il ne faut pas faire confiance à la Russie."

 rusfor.53.t: "[From.GetNameDefCap] a accepté !"
 rusfor.53.d: "[From.GetNameDefCap] a accepté à juste titre de rejoindre notre alliance et s'est engagé à nous aider dans nos guerres en échange d'une protection. Cela devrait montrer au monde que tous ne sont pas trop réticents à travailler avec l'Ours Russe !"
 rusfor.53.a: "Les loyalistes auront tout notre soutien !"

 rusfor.54.t: "[From.GetNameDefCap] désire le retour de ses terres"
 rusfor.54.d: "[From.GetNameDefCap] a demandé le transfert de toutes ses terres nationales actuellement détenues par la Russie en échange de leur entrée dans l'Accord de Moscou. Bien que l'acceptation de leur demande puisse renforcer notre position internationale, le coût élevé de l'abandon des terres russes a suscité une opposition au sein de notre gouvernement qui souhaite rejeter la demande de [From.GetNameDefCap] pour les terres russes."
 rusfor.54.a: "C'est un prix raisonnable."
 rusfor.54.b: "Ce sont des terres russes légitimes !"

 rusfor.55.t: "[From.GetNameDefCap] accepte"
 rusfor.55.d: "La diplomatie [Root.GetAdjective] s'est avérée fructueuse aujourd'hui puisque [From.GetNameDefCap] a accepté de nous rendre nos terres nationales en échange de notre adhésion à l'Accord de Moscou. [From.GetNameDefCap] a montré qu'il était un véritable ami de [Root.GetName] et nous espérons que notre coopération se poursuivra dans les années à venir."
 rusfor.55.a: "Magnifique !"

 rusfor.56.t: "[From.GetNameDefCap] refuse"
 rusfor.56.d: "[From.GetNameDefCap] a montré son vrai visage d'ennemi de [Root.GetName] et a refusé de nous rendre nos terres légitimes. Il ne fait aucun doute maintenant que la diplomatie est impossible avec l'ours russe et que seule la guerre pourra résoudre nos problèmes."
 rusfor.56.a: "Comme prévu."

 rusfor.57.t: "[From.GetNameDefCap] a refusé !"
 rusfor.57.d: "[From.GetNameDefCap] a outrageusement refusé notre demande de former une alliance, s'ils ne viennent pas à la table de discussion alors la guerre semble être la seule solution à ce problème. Pour l'instant, nous allons attendre, mais retenez bien nos mots, la Russie va revenir !"
 rusfor.57.a: "Leur perte."

 rusfor.58.t: "Accord d'amitié russo-finlandais"
 rusfor.58.d: "[From.GetNameDefCap] nous a envoyé une proposition surprenante. Pour assurer la sécurité de Saint-Pétersbourg et de [FIN.GetNameDef] contre l'agression allemande omniprésente, nos deux nations doivent mettre de côté leurs désaccords et travailler ensemble pour une région balte plus sûre. Les Russes renoncent à toute revendication sur notre territoire, si en échange nous nous allions à eux et acceptons de défendre la région ensemble, et de ne pas céder à la pression allemande.\nIl y a une pointe à peine voilée dans leurs paroles, presque une manière d'acceptation présumée, mais leur offre semble authentique."
 rusfor.58.a: "C'est une surprise, mais elle est la bienvenue."
 rusfor.58.b: "C'est un autre de leurs complots. Non !"

 rusfor.59.t: "$rusfor.56.t$"
 rusfor.59.d: "[FIN.GetNameDefCap] a refusé notre offre généreuse de les prendre sous notre protection. Nous avons peut-être sous-estimé leur entêtement."
 rusfor.59.a: "Nous nous occuperons d'eux sous peu..."

 rusfor.1066.t: "La Russie exige l'Azerbaïdjan"
 rusfor.1066.d: "Les audacieux Russes essaient d'étendre leur influence dans le Caucase et il semble que nous soyons leur nouvelle cible. Ils ont envoyé une demande - nous devons leur rendre l'Azerbaïdjan, ainsi que toute autre partie contrôlée du Caucase, ou faire la guerre à [FROM.GetNameDef]. Comment devrions-nous répondre à cette grave insulte ?"
 rusfor.1066.a: "Nous sommes impuissants face à la puissance russe..."
rusfor.1066.b: "Jamais !"

 rusfor.1067.t: "La Perse accepte"
 rusfor.1067.d: "Les Perses ont entendu raison et ont accepté notre ultimatum. L'Azerbaïdjan est à nouveau à nous !"
rusfor.1067.a: "Glorieux !"

 rusfor.1068.t: "La Perse refuse"
 rusfor.1068.d: "Les Perses fous nous défient et refusent de rendre l'Azerbaïdjan. Comment devrions-nous réagir ?"
 rusfor.1068.a: "Nous devrions les écraser !"
rusfor.1068.b: "Reculez... pour l'instant"

rusfor.1082.t: "La prise de contrôle de Transamour"
rusfor.1082.d: "Avec la reprise par l'État russe du contrôle total du chemin de fer transsibérien de Mongolie, autrefois contesté, les contacts commerciaux se sont multipliés avec la République de Transamour, et la présence économique du Japon à Transamour a commencé à s'estomper par rapport à l'afflux d'investissements russes massifs. L'économie du Transamour, un État rebelle créé par l'incursion japonaise pendant la guerre civile russe, a commencé à connaître de graves difficultés économiques grâce à l'afflux relativement illimité de marchandises meilleur marché, arrivant par le chemin de fer transsibérien récemment libéré. L'État affaibli peut maintenant être facilement pris avec un détachement de quelques soldats."
rusfor.1082.a: "Réclamez le Transamour ! Tous les Russes doivent être sous domination russe !"
rusfor.1082.b: "Envoyez un détachement de troupes à Vladivostok pour dissoudre Transamour !"

 rusfor.1083.t: "Les Russes revendiquent Transamour !"
rusfor.1083.d: "Suite au rétablissement du contrôle russe sur le chemin de fer transsibérien, les Russes ont annoncé que la région Transmour-Primorsk est à juste titre une province russe ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante pour le bien du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1083.a: "Envoyez un avertissement, le Transamour est notre protectorat !"
rusfor.1083.b: "Abandonnez Transamour à son sort."

 rusfor.1084.t: "Les troupes russes arrivent à Vladivostok !"
rusfor.1084.d: "Suite au rétablissement du contrôle russe sur le Transsibérien, les Russes ont décidé de s'assurer le soutien de quelques capitalistes transamouriens rebelles afin d'établir le contrôle du territoire de Primorsk par la force ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante pour le bien du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1084.a: "Nous défendrons Transamour !"
rusfor.1084.b: "Abandonnez Transamour à son sort"

 rusfor.1087.t: "Transamour est russe !"
rusfor.1087.d: "Face à la menace de la force militaire russe et privé du soutien des capitalistes locaux et des Japonais, le gouvernement de Transamour est prêt à s'effondrer face à la volonté populaire. Nous pouvons maintenant faire ce que nous voulons avec Transamour, mais elle est indépendante depuis longtemps et sera difficile à intégrer dans notre pays. Peut-être qu'un compromis est nécessaire"
rusfor.1087.a: "Mettez leurs dirigeants en procès et intégrez Transamour !"

 rusfor.1088.t: "Les Japonais ont envoyé un avertissement"
rusfor.1088.d: "Les Japonais ne sont pas heureux que nous nous ingérions dans la politique intérieure de Transamour et nous ont avertis que c'est à juste titre un protectorat japonais. Cependant, ils ont d'autres préoccupations militaires en ce moment et ne sont peut-être pas prêts à risquer une guerre sur deux fronts pour protéger une colonie de moindre importance"
rusfor.1088.a: "Appelez-les au bluff, envoyez les troupes !"

 rusfor.1089.t:0 "L'armée russe entre sur notre territoire"
 rusfor.1089.d:0 "Ne craignant pas la menace d'une implication japonaise depuis notre libération, les Russes ont envoyé une armée à Vladivostok dans l'espoir d'annexer notre territoire. Comment allons-nous réagir à cette agression ?"
 rusfor.1089.a:0 "Nous ne sommes pas de taille face aux Russes"
 rusfor.1089.b:0 "Nous ne nous rendrons jamais !"

rusfor.1113.t: "La Russie s'empare de Touva"
 rusfor.1113.d: "Notre gouvernement a appris ce matin que les troupes russes ont franchi la frontière et pris le contrôle de Tuva et de Khem Beldyr. Comment devons-nous répondre à cette insulte ?"
 rusfor.1113.a: "Ce n'est pas la peine de se battre pour cela..."
 rusfor.1113.b: "Le Tuva nous appartient à juste titre !"

 rusfor.1114.t: "[FROM.GetName] se rend!"
 rusfor.1114.d: "Le gouvernement [FROM.GetAdjective] s'est incliné et a accepté notre revendication légitime sur les terres russes qu'il possédait ; nous sommes de nouveau en possession du nord de la Mongolie!"
rusfor.1114.a: "Génial !"

rusfor.1116.t: "Affrontements frontaliers à Touva !"
 rusfor.1116.d.baron: "Nous venons de recevoir une réponse écrite du "Baron Fou" lui-même, Roman von Ungern-Sternberg. Dans sa réponse, le baron ne nous présente rien de plus qu'une série d'excuses, tentant de justifier une demande de restitution du "territoire mongol légitime". L'homme fort de l'Asie a montré ses vraies couleurs, rampant à nos pieds en espérant que nous oublierons son défi."
 rusfor.1116.d.other: "Nous venons de recevoir une réponse du gouvernement [FROM.GetAdjective], exigeant le retour de Tuva et présentant une série d'excuses fragiles afin d'expliquer pourquoi cet état est légitimement [FROM.GetAdjective]. Ils se sont mobilisés et des affrontements ont déjà commencé entre les troupes [FROM.GetAdjective]es et [ROOT.GetAdjective]es."
 rusfor.1116.a: "Quelle impudence ! Nous les écraserons."

 rusfor.1180.t: "La Russie réclame la Bessarabie"
 rusfor.1180.d.ROM: "Hier, le gouvernement russe a exigé la restitution de la région de Bessarabie. Si nous acceptons les revendications russes, nous perdrons une grande partie de notre territoire, mais si nous refusons, nous serons confrontés à une invasion russe immédiate. Comment devons-nous réagir à ces terribles revendications des dirigeants russes ?"
 rusfor.1180.d.ROM_overlord: "Hier, le gouvernement russe a exigé la restitution de la région de Bessarabie. Si nous acceptons les revendications russes, la Roumanie perdra un tiers de son territoire, mais si nous refusons, nous serons tous deux confrontés à une invasion russe immédiate. Comment devons-nous réagir à ces terribles revendications des dirigeants russes ?"
rusfor.1180.a: "Acceptez leurs conditions"
rusfor.1180.b: "Jamais !"

 rusfor.1181.t: "[From.GetNameDef] refuse !"
 rusfor.1181.d: "Le gouvernement [From.GetAdjective] a publié une note, où il insiste sur le fait que la Bessarabie est légitimement un territoire roumain, et que la Russie ne le récupérera jamais. La seule solution à ce problème pour nous est la guerre avec [FROM.GetNameDef]"
 rusfor.1181.d.ally: "Le gouvernement [From.GetAdjective] a poliment refusé notre demande, invoquant son conflit durement gagné contre les Roumains et son souhait de préserver la bonne volonté entre lui et son gouvernement soumis à Bucarest."
rusfor.1181.a: "Alors c'est la guerre"
 rusfor.1181.b: "Reculer."
 rusfor.1181.c: "Bâtards effrontés."

 rusfor.1182.t: "Le transfert de la Bessarabie"
 rusfor.1182.d: "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Bessarabie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de leurs nouvelles frontières !"
 rusfor.1182.d.ally: "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Bessarabie en signe de bonne volonté envers leurs valeureux alliés !"
 rusfor.1182.a: "Une nouvelle victoire pour la diplomatie russe !"

 rusfor.1183.t: "La Russie demande la Bessarabie"
 rusfor.1183.d: "Hier, le gouvernement russe a demandé la restitution de la région de Bessarabie. Comme elle émane du chef de notre alliance mutuelle, et de l'ancien contrôleur de l'État en question, la demande a été faite à l'amiable. Si nous acceptons les revendications russes, la Roumanie perdra un tiers de son territoire, mais nos alliés seront reconnaissants pour ce soutien."
 rusfor.1183.a: "Cela semble raisonnable."
 rusfor.1183.b: "Cela convient mieux aux Roumains."

 rusfor.1190.t: "La Russie exige l'Arménie"
 rusfor.1190.d.TUR: "Sous le prétexte de \"protéger le peuple chrétien arménien\", la Russie a émis une série d'exigences scandaleuses qui reviendraient à lui céder le contrôle de l'Arménie jusqu'à la ville de Kars. Pour tenter de paraître diplomatique, elle a même proposé aux Arméniens d'organiser eux-mêmes un référendum, les Russes garantissant la liberté de ce scrutin. Tout cela n'est qu'une mascarade impérialiste, mais ils semblent être sérieux. La menace d'une escalade militaire est imminente."
 rusfor.1190.d.TUR_overlord: "Notre fidèle régime d'Istanbul nous a informés que, sous prétexte de \"protéger le peuple chrétien arménien\", la Russie a émis une série de demandes scandaleuses qui lui céderaient essentiellement le contrôle de l'Arménie jusqu'à la ville de Kars. Pour tenter de paraître diplomatique, elle a même proposé aux Arméniens d'organiser eux-mêmes un référendum, les Russes garantissant la liberté de ce scrutin. Tout cela n'est qu'une mascarade impérialiste, mais ils semblent être sérieux. La menace d'une escalade militaire est imminente."
 rusfor.1190.a:0 "Acceptez leurs conditions"
 rusfor.1190.b:0 "Jamais!"

 rusfor.1191.t:0 "[From.GetNameDefCap] refuse!"
 rusfor.1191.d: "[From.GetName] a refusé d'accepter toutes nos ouvertures diplomatiques et a déclaré que tout l'incident n'était qu'un \"délire de puissance de Moscou\". Dans un acte de défi, ils ont déplacé de plus en plus d'unités à notre frontière, clairement prêts à se battre sur cette question."
 rusfor.1191.a:0 "Alors c'est la guerre"
 rusfor.1191.b:0 "Reculer."

 rusfor.1192.t: "Le Transfert de l'Arménie"
 rusfor.1192.d: "Dans une tentative désespérée d'éviter la destruction totale, les occupants de l'Arménie ont battu en retraite et ont reconnu notre droit de protéger nos frères arméniens. Un référendum a été organisé rapidement après l'arrivée de l'armée russe, qui a justifié l'annexion de l'Arménie avec un grand soutien populaire."
 rusfor.1192.a:0 "Une autre victoire pour la diplomatie russe !"

rusfor.1210.t: "Ultimatum pour la Galice"
rusfor.1210.d: "Les Russes nous ont envoyé un ultimatum, ils veulent que nous leur cédions la Galice ou ils nous déclareront la guerre, comment allons-nous réagir ?""
rusfor.1210.a: "Nous devons l'accepter"
rusfor.1210.b: "Refusez l'offre, qu'ils viennent !"
rusfor.1210.c: "Une frappe préventive est nécessaire"

 rusfor.1211.t: "[From.GetNameDefCap] Accepte"
 rusfor.1211.d: "[From.GetNameDefCap] nous a cédé la Galice en réponse à notre ultimatum, nous sommes victorieux !"
rusfor.1211.a: "Hourra !"

 rusfor.1212.t: "[From.GetNameDefCap] refuse!"
 rusfor.1212.d: "[From.GetNameDefCap] défie notre pouvoir en refusant notre ultimatum, comment allons-nous réagir à cette infamie ?"
rusfor.1212.a: "Alors c'est la guerre"
 rusfor.1212.b: "Reculer."

 rusfor.1222.t: "[From.GetNameDefCap] nous a trahis !"
 rusfor.1222.d: "En conséquence de l'ultimatum russe, [From.GetNameDef] nous a laissés seuls face à cette menace. Que devons-nous faire ?"
rusfor.1222.a: "Il n'y a rien que nous puissions faire..."
rusfor.1222.b: "Résister à l'envahisseur !"

 rusfor.1223.t: "La Galice nous attaque !"
 rusfor.1223.d: "Après avoir été laissés seuls contre nous par les lâches dans [From.GetNameDef], les Galiciens ont décidé de résister à notre annexion de leur territoire."
rusfor.1223.a: "Nous allons les écraser !"

 rusfor.1229.t: "Les revendications russes"
 rusfor.1229.d.FIN_default:0 "Aujourd'hui, le ministre russe des affaires étrangères a rencontré notre Premier ministre. Il a annoncé que l'État russe veut reprendre Vyborg et une partie de la Carélie. Il nous offre en échange une compensation monétaire et matérielle ainsi qu'une garantie des nouvelles frontières de l'État. Comment allons-nous réagir ?"
 rusfor.1229.d.FIN_refused_alliance: "Dans un geste que l'on ne peut qualifier de surprenant, le ministre russe des affaires étrangères a informé notre premier ministre que, puisque la Finlande ne souhaite pas être aux côtés de la Russie, elle doit insister pour obtenir le contrôle immédiat de Vyborg et d'une partie de la Carélie, pour sa propre sécurité. Ils nous offrent en échange une compensation monétaire et matérielle ainsi qu'une garantie des nouvelles frontières de l'État. Comment allons-nous réagir ?"
 rusfor.1229.d.FIN_overlord: "Aujourd'hui, le ministre russe des affaires étrangères a rencontré notre Premier ministre. Il a annoncé que l'État russe veut reprendre Vyborg et une partie de la Carélie. Il nous offre en échange une compensation monétaire et matérielle ainsi qu'une garantie des nouvelles frontières de l'État. Comment allons-nous réagir ?"
rusfor.1229.a: "Jamais !"
rusfor.1229.b: "Très bien"

 rusfor.1230.t: "La Finlande a refusé !"
 rusfor.1230.d: "[FIN.GetNameDefCap] a refusé notre offre généreuse de transférer Vyborg et une partie de la Carélie vers la mère patrie ! Nous devons reprendre nos terres légitimes par la force !"
rusfor.1230.a: "Reprenez-les par la force !"
rusfor.1230.b: "Oubliez ça"

rusfor.1231.t: "Transfert de la Carélie"
 rusfor.1231.d: "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Carélie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de leurs nouvelles frontières !"
rusfor.1231.a: "Une autre victoire pour la diplomatie russe !"

 rusfor.1232.t.defeat: "Nous avons été battus !"
 rusfor.1232.t.victory: "La Russie est vaincue !"
 rusfor.1232.d.defeat: "Les forces armées de l'État russe nous ont infligé une série de grandes défaites, et elles empiètent chaque jour un peu plus sur nos terres. Nous devons mettre fin à cette guerre avant qu'elles ne parviennent à envahir toute notre patrie."
 rusfor.1232.d.victory: "Nous avons réussi à mettre en déroute les forces armées de l'État russe et leur avons infligé une série de grandes défaites. C'est l'occasion de leur offrir la paix en échange de la Carélie."
rusfor.1232.a: "Poursuivez pour la paix !"
 rusfor.1232.b: "Mettons fin à cette guerre."
 rusfor.1232.c: "Nous pouvons encore gagner !"
 rusfor.1232.d: "Pas de paix tant que nous n'aurons pas atteint Moscou !"

rusfor.1233.t: "La paix avec la Finlande ?"
 rusfor.1233.d.victory: "Avec la reconquête de la Carélie, le gouvernement de la Finlande a déclaré vouloir mettre fin à l'état de guerre entre nos nations, acceptant par la même occasion notre souveraineté sur la Carélie. Comment allons-nous réagir ?"
 rusfor.1233.d.defeat: "Nos armées étant complètement en déroute, le gouvernement finlandais a déclaré vouloir mettre fin à l'état de guerre entre nos nations, exigeant par la même occasion la souveraineté sur la Carélie. Comment allons-nous réagir ?"
rusfor.1233.a: "Acceptez l'offre de paix !"
rusfor.1233.b: "Non, ils seront écrasés !"

rusfor.1234.t: "Traité de Pétrograd"
 rusfor.1234.d.defeat: "L'État russe a accepté notre offre de reddition et la guerre est enfin terminée."
 rusfor.1234.d.victory: "L'État russe a accepté notre offre de paix. La Carélie a été cédée, et la guerre est enfin terminée."
rusfor.1234.a: "Au moins, nous existons encore !"
 rusfor.1234.b: "Une magnifique victoire !"

 rusfor.1235.t: "La Russie refuse la paix"
 rusfor.1235.d: "Malgré nos conditions généreuses, l'État russe a refusé un traité de paix, déclarant qu'il avait pleinement l'intention de poursuivre cette guerre jusqu'au bout."
 rusfor.1235.a: "Un combat jusqu'au bout, alors..."

 rusfor.1236.t.victory: "Sous la menace"
 rusfor.1236.d.victory: "Les forces de l'État russe renaissant ont commencé à se déplacer contre nous, cherchant à nous arracher la Bessarabie, mais à leur grande surprise, nous avons non seulement freiné leur avance, mais nous avons aussi commencé à les repousser ! Le moment est peut-être venu de leur envoyer un message leur demandant de venir à la table des négociations. L'embarras qu'ils viennent de recevoir devrait être suffisant pour qu'ils nous écoutent au moins."
 rusfor.1236.t.defeat: "Les Russes sont battus !"
 rusfor.1236.d.defeat: "Les forces de l'État russe renaissant ont commencé à agir contre nous avec sérieux, cherchant à reconquérir la Bessarabie ; et aussi vaillants que soient nos efforts, ils ont finalement été vains. Nos forces ont bien résisté mais ont été écartées, et maintenant le pays retient son souffle en prévision des difficultés d'une invasion russe. Il y a peut-être de l'espoir, cependant, si nous demandons la paix et cédons la Bessarabie, la colère de l'ours pourrait s'atténuer juste assez pour sauver notre pays."
 rusfor.1236.a: "Nous n'avons pas le choix ; envoyez un message à Moscou."
 rusfor.1236.b: "Nous pouvons encore gagner !"
 rusfor.1236.c: "Nous l'emportons !"
 rusfor.1236.d: "Non, il faut leur donner une leçon."

 rusfor.1237.t.victory: "Les Roumains se cachent devant nous !"
 rusfor.1237.d.victory: "Notre campagne visant à sécuriser le gouvernorat de Bessarabie a été couronnée de succès et les Roumains, redoutant de nouveaux dommages pour leur pays, nous ont demandé d'entamer des négociations afin de mettre fin à cette guerre. Comment devrions-nous réagir ?"
 rusfor.1237.t.defeat: "Les Roumains tiennent bon !"
 rusfor.1237.d.defeat: "Désastre ! Notre tentative de marcher sur la Bessarabie et de récupérer ce qui nous appartient a rencontré bien plus de résistance que nous ne l'avions imaginé au départ ! Non seulement les Roumains ont repoussé l'assaut initial, mais ils ont aussi réussi à nous repousser depuis un certain temps déjà ! Si cet embarras continue, notre machine militaire deviendra la risée du monde entier ! Notre ministère des affaires étrangères nous recommande d'accepter leurs conditions, bien que cela ne soit pas forcément perçu sous son meilleur jour par notre peuple..."
 rusfor.1237.a: "Acceptez ; il ne sert à rien de gaspiller d'autres vies russes."
 rusfor.1237.b: "Refusez ; il faut leur donner une leçon !"
 rusfor.1237.c: "Tendre la main aux Roumains ; cette humiliation doit cesser."
 rusfor.1237.d: "Qu'ils aillent au diable ! Nous atteindrons Kishinev à tout prix !"

 rusfor.1238.t: "Les Russes acceptent"
 rusfor.1238.d.victory: "Avec leur récente humiliation, le gouvernement russe a accepté à contrecœur de renoncer à sa revendication sur la Bessarabie, en échange d'une cession immédiate des hostilités et du retrait des troupes roumaines de leur côté de la frontière. La tempête est arrivée ; et nous l'avons surmontée avec succès."
 rusfor.1238.d.defeat: "Si nous avons réussi à convaincre les Russes d'accepter une cession immédiate des hostilités et un retrait des troupes, les Russes n'ont pas bougé sur la question de la Bessarabie ; il s'agit de revenir sous le contrôle des Russes, comme c'était le cas avant 1918. Heureusement, nous avons réussi à préserver le reste de notre pays de toute nouvelle humiliation, et un jour nous aurons peut-être l'occasion de retrouver nos frères..."
 rusfor.1238.a: "Unis juste pour être à nouveau déchirés..."
 rusfor.1238.b: "1812 a enfin été vengée !"

 rusfor.1239.t: "La Russie refuse la paix"
 rusfor.1239.d: "Des nouvelles choquantes de Moscou sont arrivées récemment, les Russes ayant refusé d'entamer des négociations de paix ! Ils affirment que les blessures contre la nation russe sont trop importantes pour être surmontées, et que la guerre ne s'arrêtera pas tant que les troupes russes ne marcheront pas sur Bucarest. Nous devons veiller à nos défenses..."
 rusfor.1239.a: "Que Dieu ait pitié."
 rusfor.1239.b: "Si c'est un combat qu'ils veulent..."

rusfor.1273.t: "Administration spirituelle des musulmans d'Asie centrale"
rusfor.1273.d: "Après l'annexion de l'Asie centrale, nous avons eu beaucoup de nouveaux citoyens musulmans, qui étaient auparavant dirigés par les prêtres et les prédicateurs obscurantistes locaux. Il est évident que nous devons faire quelque chose de leur héritage et transformer nos nouveaux citoyens en membres loyaux et pacifiques de la société russe. Nous avons maintenant deux propositions : nous pouvons établir une administration spirituelle spéciale des musulmans d'Asie centrale ou donner des pouvoirs supplémentaires à l'Assemblée spirituelle musulmane d'Orenbourg, qui est contrôlée par les loyaux Tatars et Bachkirs."
rusfor.1273.a: "Créer une nouvelle administration spirituelle"
rusfor.1273.b: "L'Assemblée d'Orenbourg s'en occupera !"

rusfor.1274.t: "Problèmes en Asie centrale"
rusfor.1274.d: "Bien que nous ayons établi une nouvelle administration spirituelle des musulmans d'Asie centrale, elle est toujours contrôlée principalement par les mêmes prêtres, qui ont joué un rôle important en Asie centrale depuis la guerre civile jusqu'à l'annexion. Bien sûr, nous devrons changer la situation ici, mais cela nous prendra beaucoup de temps."
rusfor.1274.a: "Oh bien..."

rusfor.1275.t: "Pacification de l'Asie centrale"
rusfor.1275.d: "Bonnes nouvelles d'Asie centrale - les nouveaux dirigeants musulmans tatars et bachkirs pourraient enfin réorganiser le système des institutions islamiques locales et vaincre en partie l'obscurantisme des théologiens et des prédicateurs locaux de renom. L'Assemblée spirituelle musulmane d'Orenbourg propose maintenant une nouvelle vision de l'Islam pour les citoyens d'Asie centrale, ce qui signifie que l'Asie centrale nous sera suffisamment fidèle et que nous pourrons accorder moins d'attention à cette région de Russie"
rusfor.1275.a: "C'est génial !"

 rusfor.1300.t:0 "Offrir la Paix à la Russie ?"
 rusfor.1300.d: "Alors que nos soldats continuent de gagner du terrain dans la guerre épuisante qui les oppose à l'ours russe, les appels à la paix se font de plus en plus pressants. Les envahisseurs russes perdent rapidement du terrain et ont déjà perdu bon nombre de leurs grandes villes et centres industriels, ce qui rend toute contre-attaque improbable. Les rapports faisant état de désertions et même de mutineries du côté de notre ennemi semblent devenir de plus en plus courants, et beaucoup prédisent que l'effondrement total de l'armée russe - s'il n'a pas déjà eu lieu - est inévitable.\n\nAlors que les dirigeants de Moscou avaient précédemment juré qu'ils ne chercheraient pas à obtenir une capitulation conditionnelle avec l'Allemagne, cette promesse semble aujourd'hui remise en question. C'est maintenant à nous de décider si nous voulons négocier avec la Russie. Grâce à une paix négociée, nous pourrons démanteler en profondeur la puissance russe en la privant des territoires revendiqués par nos alliés, en la soumettant à des traités économiques humiliants et en limitant considérablement la taille de son armée. Beaucoup prétendent que ce ne sera pas suffisant, mais une occupation pure et simple de la Russie n'est pas non plus souhaitable. Il semble que la paix soit le meilleur moyen d'assurer l'hégémonie de l'Allemagne sur le contenu et de neutraliser complètement l'agression russe pour les décennies à venir."
 rusfor.1300.a: "Bien sûr. Finissons-en."
 rusfor.1300.b: "Nous ne chercherons rien d'autre qu'une reddition inconditionnelle."

 rusfor.1301.t: "L'Allemagne Offre la Paix"
 rusfor.1301.d: "Grâce à la médiation prudente de pays neutres, les diplomates allemands nous ont proposé la paix, à leurs conditions. Celles-ci comprennent des conditions humiliantes telles que la cession de territoires à leurs États clients à l'Est, le paiement d'un montant considérable de réparations et la réduction considérable de la taille de notre armée. Que répondons-nous ?"
 rusfor.1301.a: "Nous ne pouvons qu'accepter. Il n'y a pas de choix possible."
 rusfor.1301.b:0 "Nous nous battrons !"

 rusfor.1302.t: "Le Traité de Moscou"
 rusfor.1302.d: "Après une courte période de délibération, les deux parties se sont réunies à Moscou, occupée par les Allemands, pour négocier la fin de la guerre sur le front de l'Est. Pour les diplomates russes, le lieu des négociations a certainement touché un point sensible : il y a une centaine d'années, la prise de Moscou par Napoléon lui a fait croire qu'il avait gagné. Ses échecs ultérieurs ont depuis lors consacré un mythe national pour les Russes, un mythe qui les a convaincus qu'aucun ennemi ne viendrait occuper le cœur de la Russie. Aujourd'hui, ce mythe a été complètement brisé.\n\nLes Russes ont envoyé leur ministre des affaires étrangères et un certain nombre de diplomates pour négocier la paix. Du côté allemand, certains ont noté la noirceur de la situation : pour la deuxième fois dans l'histoire, la Russie a été vaincue par les armes allemandes et s'est vu retirer sans aucun doute son statut de grande puissance, qui était autrefois une source de fierté pour le plus grand pays du continent. On ne peut que se demander ce qu'il en aurait été dans l'autre sens. Les représentants des Alliés, en particulier du Belarus et de l'Ukraine, se sont montrés beaucoup moins conciliants, exigeant que la Russie soit sévèrement punie pour sa guerre d'agression.\n\nEn fin de compte, les négociateurs russes ont été contraints de faire un grand nombre de concessions, notamment la perte de territoires au profit des alliés orientaux de l'Allemagne, une énorme indemnité à verser aux vainqueurs, la démobilisation de ses forces armées, etc. En guise de compromis avec les dirigeants russes, la question de l'adhésion de la Russie à la Mitteleuropa a été laissée ouverte pour l'avenir.\n\nPourtant, même après que la salle se soit vidée et que les soldats aient commencé à déposer les armes, une question difficile est restée en suspens. Nous ne sommes pas allés jusqu'à occuper la Russie et former notre propre gouvernement, et même s'il est certain que la défaite dans la guerre conduira à l'occupation du Kremlin par de nouveaux hommes, qu'en est-il de l'avenir ? Nous ne pouvons qu'espérer que l'avenir des relations russo-allemandes soit radieux. Mais tant que cela ne sera pas le cas, on ne peut que rester sceptique."
 rusfor.1302.a: "Mais en fin de compte, nous avons obtenu ce que nous étions venus chercher."

 rusfor.1303.t: "La Paix à l'Est ?"
 rusfor.1303.d: "L'ambassadeur allemand dans notre pays nous a informés que, le vent ayant tourné en faveur de la Russie, ils ont l'intention de forcer la reddition conditionnelle de la Russie. La Russie cédera toutes les revendications que nous avons sur son territoire, si nous en avons, et elle sera obligée de se démobiliser et de payer à l'Allemagne d'énormes réparations de guerre. L'idée de la paix est séduisante après une si longue guerre, mais peut-être devrions-nous être sceptiques et leur conseiller de punir davantage la Russie."
 rusfor.1303.a:0 "Oui, mettons y un terme."
 rusfor.1303.b:0 "Non, on continue à se battre !"

 rusfor.1304.t:9 "La Guerre à l'Est se Poursuit"
 rusfor.1304.d.reichspakt:0 "En raison du veto de [FROM.GetName] sur une reddition conditionnelle de la part de la Russie, nous ne ferons pas la paix avec la Russie - du moins, pas avant qu'elle ne se rende complètement et inconditionnellement, c'est-à-dire."
 rusfor.1304.d.russia: "Alors que l'Allemagne s'est montrée initialement disposée à une paix négociée, il semble qu'elle ait depuis reculé devant les objections de ses alliés [FROM.GetAdjective]. Il semble qu'il n'y aura pas de paix tant que l'une des parties n'aura pas été complètement détruite."
 rusfor.1304.a: "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 rusfor.1305.t: "Le Vozhd a Mis Fin à ses Jours"
 rusfor.1305.d: "Au milieu du chaos qui a suivi la perte de Moscou et de nombreuses autres grandes villes du pays, le contact a été perdu avec le grand Vozhd Boris Savinkov, qui tentait de se réinstaller dans une nouvelle base d'opérations. Nombreux sont ceux qui ont craint que le pire ne se produise, et aujourd'hui ces craintes sont confirmées. Le corps sans vie du Vozhd a été retrouvé, tiré de l'épave de sa voiture privée, apparemment détruite par un barrage d'artillerie.\n\nLa mort du Vozhd a ouvert une brèche dans le pouvoir, et Pyotr Wrangel semble être l'homme tout désigné pour la combler. Cependant, rares sont ceux qui attendent du nouveau dirigeant autre chose que l'approbation d'une capitulation russe, et les diplomates ont déjà commencé à rédiger les conditions potentielles avec les ennemis de la nation. Il semble que le feu russe soit enfin éteint..."
 rusfor.1305.a: "Ce n'est pas possible..."

 rusfor.1306.t: "Le Vozhd a Mis Fin à ses Jours"
 rusfor.1306.d: "Au milieu du chaos qui a suivi la prise de Moscou et de nombreuses autres grandes villes russes, des rumeurs ont commencé à se répandre comme une traînée de poudre après que l'armée russe a perdu le contact avec son Vozhd Boris Savinkov, qui tentait de s'installer dans une nouvelle base d'opérations. La nouvelle d'aujourd'hui a été accueillie avec joie à Berlin et dans tout le pays, car la mort de Savinkov a enfin été confirmée. Bien que les circonstances exactes ne soient pas encore connues, il semble que la voiture dans laquelle il se trouvait ait été touchée par un barrage d'artillerie des troupes qui avançaient, et que les soldats qui lui étaient encore fidèles aient rapidement retrouvé son corps sans vie dans l'épave.\n\nLa mort du Vozhd a ouvert une brèche dans le pouvoir, et Pyotr Wrangel semble être l'homme tout désigné pour la combler. On s'attend à ce que l'héritage durable de cet homme ne soit rien d'autre que la signature laissée sur le document de reddition de la Russie, un document déjà rédigé à la hâte par les diplomates des deux camps. Il semble que la flamme russe se soit définitivement éteinte."
 rusfor.1306.a: "Trouvez l'homme qui a tiré cet obus et donnez-lui une médaille !"

 rusfor.1307.t:0 "Le gouvernement s'effondre"
 rusfor.1307.d: "Depuis la fin de la guerre, des manifestations ont éclaté dans plusieurs villes pour demander la démission du gouvernement. La catastrophe totale en Russie après le traité de Moscou a rendu le pouvoir de [RUS.GetLeader] intenable et, sans trop d'effusion de sang, ils ont abandonné le pouvoir et permis la formation d'un gouvernement d'opposition."
 rusfor.1307.a: "Il est temps de prendre une nouvelle direction."

 rusfor.1308.t: "Le Traité de Moscou"
 rusfor.1308.d: "Avec la défaite de [RUS.GetNameDef] et la paix avec l'Allemagne qui s'en est suivie, les Russes ont demandé la cessation des hostilités entre nos deux nations."
 rusfor.1308.a:0 "Naturellement."
 rusfor.1308.b: "Ce traité ne vaut pas le papier sur lequel il est imprimé."

# Socialist Events #
 russoc.100.t: "[FROM.GetNameDefCap] veut rejoindre l'Internationale"
 russoc.100.d: "[FROM.GetNameDefCap], ayant récemment perçu les avantages d'un gouvernement socialiste, nous a adressé une requête. Ils souhaitent adhérer formellement à l'Internationale. Un allié aussi lointain en vaudrait-il la peine ?"
 russoc.100.a: "Bien sûr! Ils sont les bienvenus."
 russoc.100.b: "Nous n'avons pas besoin d'eux."

 russoc.101.t: "[From.GetNameDefCap] refuse"
 russoc.101.d: "Le gouvernement [From.GetAdjective] a rejeté notre demande de rejoindre leur alliance. Peut-être ne sommes-nous pas assez syndicalistes à leur goût, ou indignes comme alliés. Quoi qu'il en soit, la réponse était clairement non."
 russoc.101.a: "Une décision regrettable de leur part."

 russoc.102.t: "Conflit au sein du Parti"
 russoc.102.d: "Le parti en est venu à être divisé entre trois factions, l'une dirigée par Boukharine et Rykov, l'autre par Kollontai et Shlyapnikov et la dernière par Radek. La première défend une voie de socialisme à pas de tortue, où une industrialisation prudente empêche la création d'une bureaucratie d'État massive, préserve la Smychka à tout prix et comble le fossé général entre les villes et les campagnes du pays.\n\nLa faction syndicaliste promeut une économie gérée par les syndicats, qu'elle considère comme le meilleur moyen de donner aux travailleurs une voix dans l'économie et la nation. Elle est également très opposée à l'influence perçue des paysans et souhaite donc vivement briser la Smychka pour soutenir la poursuite de l'ouvriérisation du parti.\n\nEnfin, la faction dirigée par Radek soutient l'idée d'une accumulation socialiste primitive - c'est-à-dire l'extraction de la plus-value des paysans et son utilisation pour développer les forces productives de la nation afin de transformer la Russie en un état prêt pour le socialisme - ce qui, selon eux, est mieux accompli par des plans quinquennaux."
 russoc.102.a: "Le front socialiste se poursuivra."
 russoc.102.b: "Les partisans du syndicalisme l'emportent."
 russoc.102.c:0 "La faction de Radek l'emporte à la surprise générale."

 russoc.103.t: "La Menace à l'Est"
 russoc.103.d: "Malgré tous leurs efforts et notre généreux soutien, le gouvernement républicain de Russie s’est effondré face à l’assaut des forces socialistes. Ce n’est rien de moins qu’une catastrophe totale : les socialistes russes nouvellement dotés de pouvoirs sont presque certains de s’aligner sur [FRA.GetNameDef] et la Troisième Internationale, ravivant ainsi le spectre redouté d’une autre guerre sur deux fronts. Il lui faudra cependant du temps à [RUS.GetNameDef] pour se remettre des ravages de la guerre civile, un temps que nous devons mettre à profit pour étendre notre protection à tous les pays menacés par le nouveau régime.\n\nLa Géorgie et l’Azerbaïdjan sont menacés : nous devons faire tout notre possible pour les protéger, de peur qu’ils ne retombent aux mains des Russes."
 russoc.103.a: "Offrir une protection à toutes les nations menacées."
 russoc.103.b: "Nous ne craignons pas les Russes."

 russoc.105.t: "Les Mémoires de la Révolution de N.N Soukhanov"
 russoc.105.d: "Pendant des années, le déroulé exact des événements pendant la Révolution d'Octobre est resté un mystère pour le monde, et pour la population en général. Les forces blanches et la République qu'elles ont fondée ont veillé à dépeindre le soulèvement bolchevique sous un jour négatif, de nombreux témoins des événements étant morts pendant la guerre civile et ceux qui ont survécu n'ayant pas pu faire passer le mot. Maintenant que la révolution socialiste l'a emporté en Russie, les mémoires en sept volumes de Nikolai N. Soukhanov ont été publiés à Moscou. Il s'agit du récit sur la révolution le plus complet disponible. Soukhanov, membre du Soviet de Petrograd, avait rédigé ses mémoires en exil, mais n'avait pu les publier jusqu'à aujourd'hui.\n\nSon ouvrage raconte l'histoire de la Révolution d'Octobre de 1917 jusqu'à sa défaite en 1920, et détruisent bon nombre des mythes qui se sont perpétués à propos de ses événements. Pendant des années, le sort de Léon Trotsky, l'un des principaux dirigeants du Parti bolchevique et chef de l'Armée Rouge, était demeuré un mystère, car contrairement aux autres révolutionnaires comme Lénine, sa mort n'a jamais été pleinement confirmée. Soukhanov affirme lui que Trotsky est bien mort et qu'il a péri dans un barrage d'artillerie aux derniers jours de la guerre civile. Son récit de Trotsky est également beaucoup plus flatteur que ce que la mémoire populaire en a retenu - la propagande blanche a en effet dépeint Trotsky comme un chef terrible qui avait sacrifié des milliers d'hommes dans des offensives ratées, et cette perception était depuis devenue un fait accepté. Soukhanov le décrit lui comme quelqu'un de compétent et de capable, bien que doté d'un caractère arrogant et conflictuel. L'exilé déclare également que Trotsky n'est pas responsable de la défaite bolchevique, de l'intervention étrangère et de la mort de Lénine des mains de Fanny Kaplan.\n\nDepuis leur publication, les Mémoires de la Révolution ont été largement diffusées dans les écoles élémentaires et les universités russes en tant que matériel d'apprentissage obligatoire pour la nouvelle génération. Les jeunes découvriront l'héroïsme des bolcheviks d'origine et leur lutte pour les droits du peuple."
 russoc.105.a: "Votre sacrifice n'aura pas été en vain."

 russoc.106.t: "Les agriculteurs commencent à brûler le bétail en masse"
 russoc.106.d: "Le programme de collectivisation de masse, jugé nécessaire par le gouvernement pour obtenir le grain nécessaire à l'industrialisation également voulue par ce dernier, a reçu un très mauvais accueil de la part des masses paysannes. Certains ont même comparé ce programme de collectivisation à l'époque tsariste, y voyant un retour à l'époque des servages, qui s'enracine dans le fait que les fermes collectives (kolkhozes) ne versent même pas à leur agriculteur un salaire formel. Au lieu de cela, les agriculteurs sont payés en biens comme la nourriture, l'eau, les vêtements, etc., les biens que les agriculteurs reçoivent étant généralement inférieurs à la valeur de leurs céréales qu'ils livrent au gouvernement.\n\nAinsi les agriculteurs, en représailles, et voulant empêcher que leur bétail ne soit collectivisé, ont commencé à manger, tuer et écouler massivement leur bétail, espérant ainsi qu'il ne tombe entre les mains des kolkhozes. . Ils ont également commencé à détruire des choses comme des outils entre autres, car les outils seront également collectivisés et feront ainsi partie des kolkhozes.\n\nBien que cela n'empêchera certainement pas la collectivisation de l'agriculture, il s'agit d'un coup de semonce très clair de la part des agriculteurs opposés à la collectivisation, ces derniers la considérant comme une nouvelle façon d'être exploités par le gouvernement, qui veut utiliser le grain bon marché pour industrialiser davantage la nation."
 russoc.106.a: "Il va falloir éduquer les agriculteurs sur la supériorité de la collectivisation"

 russoc.107.t: "Recherche et réquisition"
 russoc.107.d: "Le spectre de la collectivisation semble également être entré dans l'esprit des enfants de toute la république, car une forme [SOV.GetAdjectiveCap] du jeu des "Cowboys et des Indiens" est devenue très populaire sous le nom de "Recherche et réquisition". Dans ce jeu, il y a deux équipes : les koulaks cachant le grain et les brigades ayant l'intention de réquisitionner le grain. Le gouvernement [SOV.GetAdjectiveCap] a encouragé la pratique de ce jeu, y voyant une possibilité de renforcer l'influence des socialistes sur les esprits des enfants."
 russoc.107.a: "Nous ferons de la jeunesse de bons socialistes"

 russoc.108.t: "Les Rouges et les Blancs"
 russoc.108.d: "Un jeu de cour véritablement socialiste est devenu populaire parmi les enfants. Il s'agit du jeu "Rouges et Blancss", une forme de Cowboys et Indiens, où les Cowboys sont les Rouges et les Indiens les Blancs. Ce jeu est devenu si populaire que des entreprises ont commencé à vendre des pistolets à air comprimé explicitement destinés aux Rouges et aux Blancs, et ces pistolets sont également très populaires auprès des enfants. Le gouvernement a fortement soutenu cette initiative, la considérant comme un moyen de former les jeunes pour qu'ils soient plus ouverts au socialisme à l'avenir."
 russoc.108.a: "Les enfants sont malléables comme de la cire"

 russoc.109.t: "La modification du droit de la famille entraîne une flambée des taux de divorce"
 russoc.109.d: "Bien que de nombreux révolutionnaires aient eu une formation religieuse ou aient appris dans des écoles religieuses, ils n'ont pas une bonne opinion de l'Église en général, cherchant à briser l'Église orthodoxe et son influence sur la société russe à la fois légalement et par leur influence publique. Toutefois, si la réduction de leur influence culturelle prendra plus de temps, le gouvernement a commencé à éroder légalement l'influence de l'Église orthodoxe.\n\nLe gouvernement [SOV.GetAdjectiveCap] a pris des mesures pour retirer à l'Église le contrôle de la formation du mariage et en faire une affaire civile du gouvernement. Il a également grandement simplifié le divorce, qui n'est plus qu'une simple question d'enregistrement, alors qu'il était auparavant un processus difficile dans la Russie tsariste et républicaine.\n\nCependant, si cette simplification a grandement amélioré la mobilité des femmes pour quitter des familles abusives, elle a également entraîné une hausse massive des taux de divorce à un niveau jamais vu auparavant, le taux de divorce étant désormais le plus élevé au monde, grâce à la facilité des divorces."
 russoc.109.a: "Une conséquence imprévue à coup sûr"

 russoc.110.t: "Début de la latinisation des langues"
 russoc.110.d: "Comme le socialisme cherche à unir l'humanité et à faire disparaître les États dans le futur, de nombreux membres du gouvernement ont proposé que le gouvernement [SOV.GetAdjectiveCap] commence à latiniser les langues de ses nations, car l'alphabet cyrillique entraverait la communication entre l'Europe occidentale et la Russie et les personnes qui la compromettent, entre autres. Cependant, l'entreprise complète de latinisation de toutes les langues en Russie prendra beaucoup de temps, compte tenu du nombre de langues.\n\nLe gouvernement a donc commencé la latinisation des alphabets des très nombreuses langues parlées dans les nations qui compromettent notre Union. Cette initiative est menée par le commissaire aux Lumières, Anatoly Lunacharsky, qui est connu pour ses opinions peu orthodoxes, comme celle selon laquelle le socialisme scientifique est la déification de l'humanité, affirmant que les socialistes étaient le groupe le plus religieux."
 russoc.110.a: "Cela en vaudra la peine"

 russoc.111.t: "Formation des Jeunes Pionniers"
 russoc.111.d: "L'organisation des pionniers de toute l'Union Vladimir Lénine a été fondée récemment après qu'un long conflit entre le Komsomol et le mouvement scout ait été tranché en faveur du mouvement scout, qui souhaitait une organisation indépendante tandis que le Komsomol voulait les garder intégrés dans son organisation. Les scouts sont aidés par la veuve de Lénine, Nadezhda Krupskaya, qui soutient la cause de leur mouvement contre le Komsomol.\n\nL'intention des Jeunes Pionniers est d'intégrer davantage les jeunes dans l'appareil d'État, en prêtant serment de "défendre fermement la cause de notre Parti communiste". Bien que nous ne soyons pas encore en mesure d'intégrer une majorité de jeunes dans l'organisation des pionniers, nous avons déjà réussi à ce qu'un enfant sur cinq soit membre des Jeunes Pionniers.\n\nLa routine des Jeunes Pionniers consiste en beaucoup de marche et de chant, de gymnastique et de sport. Les Jeunes Pionniers ont également leur propre uniforme - une chemise blanche et un foulard rouge -, des bannières, des drapeaux et des chansons, ce qui leur a valu une grande popularité parmi les jeunes, car ils donnent à beaucoup de ceux qui se sentent seuls et atomisés un sentiment d'appartenance au monde."
 russoc.111.a: "Soyez prêts! Toujours prêts!"

 russoc.112.t: "Des Généraux se joignent à la Révolution"
 russoc.112.d: "Ce ne sont pas seulement les soldats ordinaires qui ont choisi de passer à la Révolution. Dominée par les généraux blancs de la guerre civile russe, l'armée russe n'est pas le meilleur endroit pour évoluer lorsque l'on se prétend de la « nouvelle garde », c'est à dire les officiers et commandants qui se sont enrôlés dans l'armée russe après la guerre civile. Ils étaient en effet exclus de nombreux postes prestigieux et avaient souvent du mal à progresser dans leur carrière. Le déclin de l'ordre dans le pays et la croissance du socialisme ont permis à beaucoup d'entre eux de sympathiser avec la cause, et maintenant, avec la Seconde Guerre Civile qui se poursuit, ils ont fait défection et ont changé de camp pour leurs frères d'armes, à Moscou.\n\nICes braves héros ont immédiatement reçu des affectations dans l'Armée Rouge et nous mèneront à la victoire !"
 russoc.112.a: "Bienvenue, camarades."

 russoc.113.t: "Déféctions au sein du Haut-Commandement"
 russoc.113.d: "Ce ne sont pas seulement des soldats ordinaires qui ont choisi de faire défection au profit du soulèvement traître. Dominée par les généraux blancs de la guerre civile russe, l'armée russe n'est pas exactement le meilleur endroit pour évoluer lorsque l'on se prétend de la « nouvelle garde », c'est à dire des officiers et commandants qui se sont enrôlés dans l'armée russe après la guerre civile. Ils étaient en effet exclus de nombreux postes prestigieux et avaient souvent du mal à progresser dans leur carrière. La décadence de l'ordre dans le pays et la croissance du socialisme ont laissé beaucoup d'entre eux sympathiser avec la cause, et maintenant, avec la Seconde Guerre Civile qui se poursuit, ils ont fait défection et se sont rangés du côté des foules bolcheviques, à Moscou.\n\nDans l'immédiat, ces traîtres ont tous été jugés à mort par contumace et seront certainement punis, après notre victoire."
 russoc.113.a: "Traîtres, tous autant qu'ils sont!"

 russoc.114.t: "Le Front Est de l'Internationale"
 russoc.114.d: "Bien que nous ayons réussi à protéger la révolution chez nous, alors que le monde entre en crise après crise, nous restons loin de nos alliés à l'Ouest. Cependant, cela ne signifie pas que nous sommes seuls à l'Est. Aujourd'hui, [SOV.GetNameDef] a embrassé la cause révolutionnaire et est la plus grande nation socialiste du monde. Il serait peut-être judicieux de se rapprocher de [SOV.Capital.GetCapitalVictoryPointName], de peur que [INT.GetNameDef] ne soit trop loin pour nous soutenir."
 russoc.114.a: "Très bien."
 russoc.114.claims: "Nous les rejoindrons pour satisfaire nos revendications"
 russoc.114.b: "Nous devrions rester avec [INT.GetNameDef]."

 russoc.115.t: "La Russie rejoint l'Internationale"
 russoc.115.d.guaranteed: "Les socialistes russes, après une période d'isolement diplomatique, se sont unis à la Troisième Internationale, rejoignant l'alliance de plus en plus large pour la cause de la révolution mondiale. Comme nous nous sommes précédemment alignés sur le régime de Moscou, une invitation nous a également été adressée. Allons-nous suivre leur exemple et devenir membre à part entière de l'Internationale ?"
 russoc.115.d.invited: "Les révolutionnaires russes, ayant pris le contrôle de leur pays il n'y a pas si longtemps, nous ont tendu la main. Les diplomates de [SOV.GetLeader] sont arrivés dans notre capitale, proposant un front socialiste commun contre les réactionnaires - sous la forme d'une adhésion à la Troisième Internationale. Bien que cela nous liera étroitement au régime de Moscou, ce qui ne plaît pas à tout le monde au sein de notre population, la cause de la révolution mondiale devrait sûrement l'emporter sur ce particularisme nationaliste ?"
 russoc.115.a: "Oui, joignons nos forces"
 russoc.115.claims: "Nous les rejoindrons pour satisfaire nos revendications"
 russoc.115.b: "Nous ne devrions pas provoquer l'Allemagne..."

 russoc.1150.t: "[From.GetName] exige un territoire"
 russoc.1150.d: "Plutôt que de nous rejoindre purement et simplement, [From.GetNameDef] a conditionnellement accepté notre proposition en échange du retour des territoires revendiqués."
 russoc.1150.a: "Nous acceptons. Bienvenue, camarades."
 russoc.1150.b: "Nous condamnons un tel revanchisme."

 russoc.1151.t: "[From.GetName] accepte"
 russoc.1151.d: "[From.GetName] a accepté de restituer nos territoires revendiqués et en échange, nous devons nous aligner pleinement sur eux sur la scène internationale."
 russoc.1151.a: "C'est ça la solidarité!"
 russoc.1151.b: "Nous attendons l'approbation de leur chef de faction."

 russoc.1152.t: "[From.GetName] refuse"
 russoc.1152.d: "[From.GetName] a refusé de restituer nos territoires revendiqués. Nous pouvons encore décider de rejoindre ou non leur alliance internationale."
 russoc.1152.a: "Très bien, nous les rejoindrons malgré tout."
 russoc.1152.b: "Nous resterons comme nous sommes."

 russoc.1154.t: "[From.GetName] fait marche arrière"
 russoc.1154.d: "Revenant sur ses demandes en ce qu'elles auraient fait l'objet d'un malentendu, [From.GetNameDef] est revenu sur ses déclarations précédentes et souhaite néanmoins se joindre à nous, même sans obtenir ses territoires revendiqués."
 russoc.1154.a: "Pardonné et oublié."
 russoc.1154.b: "Ils ont eu leur chance."

 russoc.116.t: "[FROM.GetNameDefCap] souhaite rejoindre l'Internationale"
 russoc.116.d.guaranteed: "Nous avons reçu un télégramme de [FROM.GetName]. Un autre État socialiste aligné sur la Russie souhaite lier son avenir à la cause révolutionnaire mondiale, tout comme son patron à l'est. Allons-nous leur offrir une place au sein de notre alliance ?"
 russoc.116.d.invited: "Grâce à nos communications avec la Russie, nous avons reçu des informations selon lesquelles ils ont invité [FROM.GetName], un autre État socialiste aligné sur le régime de Moscou, à rejoindre la Troisième Internationale. Allons-nous accepter l'invitation russe et accepter cet allié potentiel au sein de notre alliance ?"
 russoc.116.a: "Bienvenue, camarades."
 russoc.116.b: "Non, nous n'avons pas besoin d'eux."

 russoc.117.t: "[FROM.GetNameDefCap] refuse notre protection"
 russoc.117.d: "[FROM.GetNameDefCap] a refusé notre offre, prétendant que pour plusieurs raisons, ils ne souhaitaient pas accepter notre offre - ils ont clairement été dépassés par le particularisme nationaliste au lieu de se consacrer à une révolution mondiale."
 russoc.117.a: "Tant pis pour eux."

 russoc.118.t: "[FROM.GetNameDefCap] refuse notre candidature"
 russoc.118.d: "[FROM.GetNameDefCap] a répondu à notre message, nous informant que [FROM.GetName] ne deviendra pas membre de la Troisième Internationale."
 russoc.118.a: "Pardon!?"

 russoc.1180.t: "[FROM.GetNameDefCap] accepte notre candidature"
 russoc.1180.d: "[FROM.GetNameDefCap] a répondu à notre message et nous a informés que [FROM.GetName] sera autorisé à devenir membre de la Troisième Internationale."
 russoc.1180.a:0 "Bien"

 russoc.119.t: "Protection Allemande?"
 russoc.119.d: "Le régime légitime de Moscou est tombé et les successeurs des bolcheviks ont pris le contrôle de la Russie, déclarant leur intention de propager la révolution mondiale en Europe de l'Est et dans le Caucase. Heureusement, avant que les socialistes ne puissent tourner leurs armées vers nous, le corps diplomatique de l'Empire Allemand nous a tendu la main avec un message - offrant une protection contre la menace orientale. Allons-nous rejoindre les Allemands et lier notre destin à leurs efforts, ou est-ce inutile ?"
 russoc.119.a: "Acceptez leur offre."
 russoc.119.b: "Demandez une garantie, à la place."
 russoc.119.c: "Refusez."

 russoc.120.t: "[From.GetNameDefCap] rejoint le Reichspakt"
 russoc.120.d: "Le gouvernement [From.GetAdjective] a accepté notre offre de protection, et a immédiatement signé un traité de coopération militaire. Moscou a émis une protestation officielle et a déclaré que cette décision était une agression allemande flagrante, mais pour l'instant, la puissance militaire du Reichspakt semble maintenir la paix."
 russoc.120.a: "Les loyalistes auront tout notre soutien !"

 russoc.121.t: "[From.GetNameDefCap] offre de l'aide"
 russoc.121.d: "Dans une démonstration de solidarité internationale, [From.GetName] a déclaré son soutien à notre lutte, et a l'intention de livrer sa propre déclaration de guerre à nos ennemis."
 russoc.121.a: "Toute aide est la bienvenue!"
 russoc.121.b: "Nous nous débrouillons bien tout seuls."

 russoc.122.t: "[From.GetNameDefCap] appelle à l'aide"
 russoc.122.d: "Des diplomates [From.GetAdjective]s nous ont approchés discrètement, nous demandant de nous joindre à leurs guerres au nom d'une lutte commune pour la libération de l'humanité. Compte tenu de nos relations étroites avec eux, un tel appel n'est guère inattendu. Pourtant, nous ne sommes pas obligés de nous joindre à leur conflit - mais une telle décision serait difficile à justifier, étant donné nos objectifs alignés."
 russoc.122.a: "Et [ROOT.GetNonIdeologyName] répondra !"
 russoc.122.b: "Ils peuvent s'en sortir seuls."

 russoc.123.t: "Élection du premier ministre"
 russoc.123.d: "L'assemblée est en train de voter pour désigner le prochain Premier ministre de [RUS.GetNameDef] et, par conséquent, les partisans qui prendront les rênes de la révolution à partir de maintenant. Aleksander Shlyapnikov est le vainqueur attendu, car il est un dirigeant syndical fiable et un homme généralement apprécié. Cependant, Aleksandra Kollontai a remis en question son leadership, se présentant comme une option plus révolutionnaire et plus audacieuse."
 russoc.123.a: "Shlyapnikov."
 russoc.123.b: "Kollontai."

 russoc.124.t: "Élection du premier ministre"
 russoc.124.d: "L'assemblée est en train de voter pour désigner le prochain Premier ministre de [RUS.GetNameDef] et, par conséquent, les partisans qui prendront les rênes de la révolution à partir de maintenant. Aleksei Rykov est un organisateur fiable, particulièrement versé dans les questions économiques, et préféré par une grande partie des travailleurs urbains. Nikolaï Boukharine est proche de Rykov, mais sa politique est finalement très différente, puisqu'il est partisan de l'économie mixte et de la modération. Enfin, Maria Spiridonova est aimée dans une grande partie des zones rurales de Russie, car elle n'a jamais oublié la paysannerie pauvre de Russie."
 russoc.124.a: "Rykov."
 russoc.124.b: "Bukharin."
 russoc.124.c: "Spiridonova."

 russoc.125.t: "Élection du premier ministre"
 russoc.125.d: "Le comité central débat actuellement du prochain Premier ministre de [RUS.GetNameDef] et, par conséquent, des partisans qui prendront les rênes de la révolution à partir de maintenant. Les factions de Karl Radek, Yakov Sverdlov et Grigori Zinoviev sont généralement alignées sur le point de vue du dévouement radical à la révolution, mais ce n'est un secret pour personne que ces hommes se disputent le pouvoir. "
 russoc.125.a: "Radek."
 russoc.125.b: "Sverdlov."
 russoc.125.c: "Zinoviev."

# World News Events #
 russianews.0.t: "Assassinat d'Alexandre Kerensky"
 russianews.0.d: "Le président du Sénat, Alexandre Kerensky, vient d'être abattu dans les escaliers du bâtiment du Sénat au Kremlin. Bien que les motifs de l'assaillant soient inconnus, Kerensky avait agi en tant que leader de facto de l'opposition russe, bloquant les tentatives du président Boris Savinkov de centraliser davantage la Russie.\n\nL'opposition démocratique a déjà accusé Savinkov et ses partisans d'avoir organisé le meurtre de Kerensky. L'enquête sur l'assassinat a été confiée à la Douma, composée en grande partie de membres du parti de Savinkov, ce qui a déclenché des manifestations dans les grandes villes. Il reste à voir si Savinkov pourra résister à la tempête..."
 russianews.0.a: "Ce n'est pas le premier homme politique que Savinkov a tué."

 russianews.1.t: "Boris Savinkov Assassiné"
 russianews.1.d: "Boris Savinkov, président de la République de Russie depuis 1934, est mort. Alors qu'il tentait de fuir la capitale à la suite de manifestations massives, sa voiture a explosé et il a succombé à ses blessures peu de temps après.\n\nÀ la suite de son assassinat, une vacance du pouvoir s'est ouverte et le gouvernement national populiste dont Savinkov avait été le pionnier s'est effondré. Le nouveau président du Sénat, Viktor Tchernov, a prêté serment en tant que président intérimaire, mais son pouvoir a déjà été contesté par la droite et les militaires, qui craignent qu'une révolution socialiste ne soit imminente."
 russianews.1.a:0 "Quelle ironie."

 russianews.2.t: "Dmitry Romanov Nommé Président par Intérim"
 russianews.2.d: "Aujourd'hui, la tentative du président intérimaire Viktor Tchernov de conserver son poste a été battue de justesse par le grand-duc Dmitri Romanov. Dmitry a su séduire les Kadets de droite, les nationalistes russes, les Octobristes et d'autres conservateurs qui ont soutenu son ascension au pouvoir.\n\nLe grand-duc a promis de restaurer la stabilité du pays après la mort de Savinkov, mais la direction qu'il donnera à la Russie n'est pas encore connue. Une grande partie de sa coalition n'a jamais été favorable aux idées républicaines de gauche de Tchernov, et une restauration de la monarchie n'est pas exclue. "
 russianews.2.a: "Un Autre Romanov ? Vraiment ?"

 russianews.3.t: "Viktor Tchernov Nommé Président par Intérim"
 russianews.3.d: "La vacance du pouvoir en Russie semble avoir pris fin. Soutenu par une coalition de SR et d'autres républicains de gauche, Viktor Tchernov a été nommé président intérimaire de la Russie, malgré la pression considérable exercée par la Douma et l'armée.\n\nDe nouvelles élections doivent avoir lieu l'année prochaine, mais pour l'instant, on peut considérer que la démocratie libérale russe l'a emporté."
 russianews.3.a: "La liberté a triomphé... pour l'instant, du moins."

 russianews.4.t: "La Révolution Balaie la Russie"
 russianews.4.d: "La coalition de tendance socialiste, dirigée par Viktor Tchernov, représentait une immense menace pour la droite et les militaires. Les officiers de l'armée, menés par Lavr Kornilov et d'autres, ont donc fini par lancer un coup d'État, arrêtant Tchernov et dissolvant la Douma.\n\nCependant, il semble que l'armée ait largement surestimé son soutien. Des manifestations massives et des insurrections armées s'avèrent fatales au coup d'État de Kornilov, qui est contraint de céder Moscou aux forces de gauche. En un clin d'œil, le socialisme russe s'est relevé et son impact se fera sans doute sentir dans toute l'Europe."
 russianews.4.a: "Comment les choses peuvent-elles empirer ?"
 russianews.4.b: "Nous devrons convoquer une conférence du parti à ce sujet..."
 russianews.4.c:0 "Non, pas comme ça..."
 russianews.4.e: "Une victoire monumentale pour le prolétariat russe !"
 russianews.4.f: "La révolution mondiale est-elle vraiment arrivée... ?"

 russianews.5.t: "Wrangel Marche sur Moscou"
 russianews.5.d: "Les manifestations massives à Moscou et dans d'autres villes russes se sont avérées trop difficiles à gérer pour Savinkov, qui a donc fait appel au général Wrangel pour réprimer les protestations. Ce à quoi il ne s'attendait pas, c'est que Wrangel agisse contre lui : après son arrivée à Moscou, il a arrêté le président avec ses co-conspirateurs et a rapidement pris le contrôle de la capitale.\n\nDès son accession au pouvoir, Wrangel dissout la Douma, tout en promettant que des élections libres seront organisées dès que la situation sera stabilisée. Personne ne sait quand ce jour viendra."
 russianews.5.a: "Le monstre mange sa propre queue."
 russianews.5.b: "D'un boucher des travailleurs à un autre."
 russianews.5.c: "Ils doivent connaître leur place."
 russianews.5.e: "Un simple acte de nettoyage."
 russianews.5.f: "C'est... certainement une façon violente de le faire..."
 russianews.5.g: "Il n'y a, et il n'y a jamais eu, qu'un seul pouvoir dans la République de Russie."

 russianews.6.t: "Dénikine Marche sur Moscou"
 russianews.6.d: "Les manifestations massives à Moscou et dans d'autres villes russes se sont avérées trop difficiles à gérer pour Savinkov, qui a donc fait appel au général Anton Denikin pour réprimer les protestations. Ce à quoi il ne s'attendait pas, c'est que Dénikine agisse contre lui : après son arrivée à Moscou, il a arrêté le président avec ses co-conspirateurs et a rapidement pris le contrôle de la capitale.\n\nDès son accession au pouvoir, Dénikine dissout la Douma, tout en promettant que des élections libres seront organisées dès que la situation sera stabilisée. Personne ne sait quand ce jour viendra."
 russianews.6.a: "Le maréchal des paysans a agi avec audace."

 russianews.7.t: "Kornilov écrase la révolte anti-Savinkov"
 russianews.7.d: "Les manifestations massives à Moscou et dans d'autres villes russes se sont avérées trop difficiles à gérer pour Savinkov, qui a donc fait appel au général Lavr Kornilov pour réprimer les protestations. Dans la violence qui s'ensuit, les rues de Moscou sont couvertes de sang, mais les forces de Kornilov finissent par l'emporter.\n\nL'opposition étant désormais en plein désarroi, le président Savinkov a finalement pu faire adopter la "loi sur la protection de la République". Cette loi lui confère des pouvoirs considérables pour traiter ses ennemis politiques, transformant légalement la Russie en une dictature avec Savinkov à sa tête..."
 russianews.7.a: "Il est clair que ce problème ne se résoudra pas de lui-même..."
 russianews.7.b: "Lorsque les travailleurs russes manifestent leur conscience, ils sont toujours accueillis avec violence."
 russianews.7.c: "Ceux qui sont contre la nation et le peuple doivent être détruits."
 russianews.7.e: "Un résultat regrettable."
 russianews.7.f:0 "Tragique."
 russianews.7.g: "C'est ainsi que tombe le rideau sur la démocratie russe."

 russianews.8.t: "Dmitry Couronné Tsar"
 russianews.8.d: "Initialement élu président par intérim à la suite de l'assassinat de Boris Savinkov, Dmitri Romanov a rapidement déclenché une vague de popularité dans toute la Russie. La popularité des Romanov s'est tellement accrue qu'après un référendum écrasant, des milliers de citoyens acclamés se pressent pour assister au couronnement du nouveau tsar de Russie.\n\nSoutenue par une vaste coalition de conservateurs, de monarchistes, de nationalistes et de tout ce qui se trouve entre les deux, la population russe semble avoir vengé la révolution de février et la République de Russie est en train de mourir. Aujourd'hui, un Romanov reprend sa place à la tête de l'Empire russe."
 russianews.8.a: "À ce stade, cela ne change pas grand-chose."
 russianews.8.b: "Je ne vois rien ici sur la renonciation à d'anciens titres..."
 russianews.8.c: "Comme si les 500 dernières années d'oppression tsariste étaient simplement oubliées."
 russianews.8.e: "Elle sera meilleure que la République, mais de combien ?"
 russianews.8.f: "Nous vous adressons nos félicitations."
 russianews.8.g: "Espérons que cela ne donnera pas d'idées à qui que ce soit..."
 russianews.8.h: "Que cela nous rapproche encore plus."
 russianews.8.i: "S'agit-il de la fin de la révolution russe ou d'un nouveau départ ?"

 russianews.9.t: "[RUS.GetLeader] Couronné Tsar"
 russianews.9.d.authoritarian: "Après la chute et la mort de l’ancien président Boris Savinkov, la Russie s’est retrouvée une fois de plus dans un vide de pouvoir. Aujourd’hui, cela a pris fin, les manifestations et les émeutes ayant été réprimées d’une main de fer, sans aucun doute orchestrées par le général Piotr Wrangel et l’homme politique Dmitri Romanov. Et quoi de mieux pour diriger ce nouveau régime que l'héritier de la famille Romanov lui-même, [RUS.GetLeader]?\n\nAlors que la Russie était au bord de l’explosion, elle est désormais étrangement immobile. L’ancienne flamme non seulement des manifestations, mais aussi de la démocratie russe, s'est éteinte en silence alors que les horreurs de la Révolution de Février ont été vengées : le Tsar a été couronné et que l’Empire Russe à nouveau déclaré."
 russianews.9.d.democratic: "Après la chute et la mort de l’ancien Président Boris Savinkov, la Russie s’est retrouvée une fois de plus dans un vide de pouvoir. Aujourd’hui, cela a pris fin puisqu’une coalition de conservateurs, de monarchistes, de nationalistes et de tout le reste, dirigée par le général Piotr Wrangel et l’homme politique Dmitri Romanov, a apaisé le chaos. Et quel meilleur timonier pour ce nouveau régime que l'héritier de la famille Romanov lui-même, [RUS.GetLeader]?\n\nLes élections étant programmées à une date ultérieure, des milliers de Russes applaudissent désormais le couronnement de leur nouveau Tsar, le chaos et l'effusion de sang provoqués par la Révolution de Février ont été vengés et un Empire Russe ancien, mais moderne, a été déclaré."
 #German response:
 russianews.9.a: "L'ours russe sera décapité, qu'il porte ou non une couronne."
 #Socialist response:
 russianews.9.b: "La révolution bourgeoise russe montre son vrai visage."
 #Default response:
 russianews.9.c: "La Russie reprend ses vieilles habitudes."

 russianews.10.t: "Wrangel Couronné Tsar"
 russianews.10.d: "Alors qu'il avait initialement promis un retour à des élections libres après avoir géré le chaos qui a éclaté à Moscou, le général Pyotr Wrangel a fait faire un pas en arrière à la Russie.\n\nDes milliers de citoyens, certains effrayés, d'autres émerveillés, se sont rassemblés pour assister au couronnement de l'ancien général en tant que nouveau tsar de Russie. Il semble que non seulement les protestations, mais aussi la flamme de la démocratie russe, se soient éteintes alors que le nouvel, mais ancien Empire russe renaît de ses cendres."

 russianews.11.t:0 "Formation de l'Accord de Moscou"
 russianews.11.d.expansionism: "Pendant deux décennies, [RUS.GetNameDef] a été considérée comme une puissance secondaire sur la scène mondiale. Démantelée après la Weltkrieg, elle ne pouvait plus constituer une menace pour l’hégémonie politique allemande en Europe de l’Est, ni pour les ambitions japonaises dans le Pacifique. Mais depuis, la Russie a rebondi et a une nouvelle fois renoncé à ses ambitions.\n\nLes diplomates russes ont officialisé une alliance militaire et économique prétendant unir toutes les nations d’Eurasie qui ne sont alignées ni sur l’Allemagne ni sur l’Internationale – même si tout le monde sait bien que cet « Accord de Moscou » n’est qu’une extension de la sphère d’influence de la Russie. La Russie ne semble pas non plus croire à l’illusion, et sa rhétorique expansionniste révèle qu’elle cherchera à restaurer les frontières de l’ancien Empire par la force."
 russianews.11.d.realpolitik: "Pendant deux décennies, [RUS.GetNameDef] a été considérée comme une puissance secondaire sur la scène mondiale. Démantelé après la Weltkrieg, elle ne pouvait plus constituer une menace pour l’hégémonie politique allemande en Europe de l’Est, ni pour les ambitions japonaises dans le Pacifique. Mais depuis, la Russie a rebondi et a une nouvelle fois renoncé à ses ambitions.\n\nLes diplomates russes ont officialisé une alliance militaire et économique prétendant unir toutes les nations d’Eurasie qui ne sont alignées ni sur l’Allemagne ni sur l’Internationale – même si tout le monde sait bien que cet « Accord de Moscou » n’est qu’une extension de la sphère d’influence de la Russie. La Russie, quant à elle, poursuit officiellement une politique de Realpolitik, abordant le pays avec pragmatisme et cherchant à étendre l’Accord en une alliance à la hauteur de l’Internationale et du Reichspakt."
 #German res11onse:
 russianews.11.a:0 "Nous les avons vaincus une fois, nous le ferons à nouveau."
 #Internatio11ale response:
 russianews.11.b:0 "Un nouvel allié contre l'Allemagne... mais aussi une nouvelle menace."
 #Entente re11ponse:
 russianews.11.c:0 "Peut-être pouvons-nous rétablir les anciens liens ?"
 #Japanese r11sponse:
 russianews.11.d:0 "Ils ne peuvent pas nous menacer sans Vladivostok."
 #Neutral re11ponse:
 russianews.11.e:0 "La Russie est à nouveau sur la scène mondiale..."

 russianews.12.t: "Savinkov Déclare l'État Russe"
 russianews.12.d: "Au cours des deux dernières années, les observateurs étrangers et nationaux ont noté la lente érosion de la démocratie en Russie. Depuis que l'opposition russe a été mise en déroute après la mort de Kerensky, le président Savinkov a renforcé son emprise sur l'État - et comme la Douma et le Sénat sont contrôlés par les membres de son parti, le NRPR, la destruction de la République par Savinkov n'a guère été entravée.\n\nAujourd'hui, le dernier clou du cercueil a été enfoncé. Après avoir fusionné les fonctions de président et de premier ministre, Savinkov a déclaré la fin de la République et la création de l'État russe. Berlin et ses alliés s'inquiètent de cette évolution, car la rhétorique anti-allemande n'a fait que se renforcer..."
 russianews.12.a: "Napoléon se croyait lui aussi inarrêtable."
 russianews.12.b: "Les inspections militaires vont être doublées..."
 russianews.12.c: "Une nouvelle horreur de la réaction."
 russianews.12.e:0 "L'avenir appartient à ceux qui savent s'en emparer."
 russianews.12.f: "Surveiller l'ensemble du trafic entrant et sortant de Russie..."
 russianews.12.g: "C'est une réponse naturelle aux injustices de Versailles."
 russianews.12.h: "Le voile tombe enfin."

 russianews.13.t: "L'Allemagne Signe la Paix avec la Russie"
 russianews.13.d: "Aujourd'hui, les derniers espoirs de l'effort de guerre russe contre l'Allemagne et ses alliés ont été anéantis. Alors qu'elle représentait l'une des menaces les plus crédibles pour l'hégémonie allemande en Europe, il semble que les efforts de la Russie n'aient servi à rien. Les deux parties se sont rencontrées à Moscou, occupée par les Allemands, pour négocier une reddition conditionnelle de la part de la Russie. Dans le traité qui s'ensuivit, la Russie fut contrainte de céder des pans entiers de territoire aux alliés de l'Allemagne et de payer d'énormes réparations.\n\nOn s'attend à ce que l'Allemagne se tourne vers l'ouest pour affronter le reste de l'Internationale. Jusqu'à présent, l'Internationale a réussi à éviter une défaite totale. La question de savoir si l'Allemagne cherchera à détruire entièrement l'alliance socialiste ou si elle se contentera de rechercher la suprématie continentale reste ouverte."
 russianews.13.a:0 "Deux fois la fierté, deux fois la chute."
 russianews.13.b: "Je pensais qu'ils étaient plus forts que cela ?"
 russianews.13.c: "C'est tellement fini..."

 russianews.14.t: "La Russie Relance la Guerre Contre l'Allemagne"
 russianews.14.d: "La victoire de l'Allemagne sur la Russie lors de la Seconde Weltkrieg a fait croire à beaucoup que la Russie avait été reléguée au rang de puissance de second rang, incapable de se relever de sa défaite. Malgré cela, l'Allemagne voit son effort de guerre s'effondrer. Sa défaite étant presque assurée, on s'attendait à ce que la Russie prenne l'avantage malgré sa faiblesse.\n\nInvoquant le besoin de stabilité et d'ordre en Europe de l'Est, [RUS.GetLeader] a annoncé la reprise des opérations militaires contre l'Allemagne et ses alliés. On s'attend à ce que le retour de la Russie accélère la chute de l'ancien hégémon de l'Europe."
 russianews.14.a: "La troisième fois est la bonne, après tout."
 russianews.14.b: "Tant qu'ils ne se mettent pas en travers de notre chemin."

