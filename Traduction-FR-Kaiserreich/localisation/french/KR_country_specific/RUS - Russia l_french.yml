 russia.445.t:9 "The Western March continues"
 russia.445.d:9 "The starting stage of the March was successful, and the army is ready to continue the liberation of Europe. While there remain gaps between our forces and Berlin, it's clear as day that it's only a matter of time when we will reach the German capital and end their German hegemony once and for all.\n\nOur forces are ready and in high spirits; they await orders and want to crush the Prussian war machine."
 russia.445.a:0 "A Berlin !"

 russia.446.t:9 "War Games at Voronezh"
 russia.446.d:9 "We inherited a powerful mobile corps from the White Army, and even if there have been a lot of personnel reshuffles, the equipment and basic training are of good quality. As the reorganisation of the Russian Army is being finished, proper military exercises are needed to trial our new, revolutionary war machine.\n\nUnder the orders of the Commander of the Armed Forces, large-scale exercises were organised near Buturlinovsky and the river Osered in the Voronezh Region. The overall nature of the exercise is a combined arms offensive, planned by Tukhachevsky's staff but based on many of Aleksandr Svechin's concepts. It is largely untested in practice, but drawing from a large corpus of military-theoretical work by Svechin, and also influenced by British reformers like Basil Liddel-Hart. Many of the former émigré commanders are already well acquainted with French and British armoured forces, though this only helps so much - Tukhachevsky has been an opponent of the British 'small elite' form of warfare, and instead leans towards similar tactics of speed and shock, but on a far greater scale, akin to the 'operational art' of Svechin.\n\nThe exercises left much to be desired. Katukov's 3rd Mechanised Division and the 7th Motorised Division operated particularly well, and most issues came from poor coordination between the air force, armoured corps, and infantry. Artillery was especially understaffed, with too few officers for effective coordination of fire. The British military observers were polite, but were obviously not terribly impressed."
 russia.446.a:9 "Artillery needs to be strengthened."
 russia.446.b:9 "Other failures could be compensated with more armour."
 russia.446.c:9 "Infantry must be able to follow the armour better."

 russia.447.t:9 "Sikorsky's Helicopter Experiment"
 russia.447.d:9 "Igor Ivanovich Sikorsky is one of the most successful Russian engineers of the interwar period. By the 1930s, he had become a rather wealthy businessman-engineer and was also involved in nationalist politics. His company, Aviation Machine-building Society of Sikorsky, is a major aviation designer and arguably the leader in global development of experimental 'vertolyots' ('spinning fliers'), the term introduced into Russian aeronautics by his right-hand man Nikolay Kamov. Sikorsky had already built the first experimental 'vertical takeoff apparatus' before the Great War, but it took a long time until any design was practical, and in practice, his company has focused on more typical planes for some time. Still, Sikorsky never gave up on the idea.\n\nNow, with subsidies from the Ministry of War, Sikorsky has completed the first test flight of the S-300, outdoing the earlier flight record of TsAGI's experimental 1932 attempt. Thanks to a number of new technical innovations, the S-300 seems to be useful for actual mass production and limited military use, making it the first actually functional military helicopter."
 russia.447.a:9 "I don't think that is a priority."
 russia.447.b:9 "Fascinating! Let us see what he can achieve."

 russia.450.t:9 "The Battle for [219.GetName] Starts"
 russia.450.d:9 "The German invaders have reached the capital of Russia! The population is mobilising to defend their city, and the army is preparing defences.\n\nIf [219.GetName] falls, we will lose the national symbol of Russia and the most industrialised city in the whole country. We can't afford it!"
 russia.450.a:9 "Pas de recul ! [219.GetName] est derrière nous !"

 ### Unrest in Caucasus ###
 russia.500.t:9 "Émeutes dans le sud de la Russie"
 russia.500.d:9 "L'assassinat de Tchernov a mis Moscou et Petrograd en ébullition, mais ce ne sont pas les seules villes de Russie à connaître des troubles à la suite de la mort prématurée du président. Des rumeurs se sont répandues comme une traînée de poudre dans le sud de la Russie, laissant entendre que la mort de Tchernov n'était que la première étape d'un coup d'État du Svobodnik. Ce qui a commencé par des grèves d'usine dans des villes comme Rostov-sur-le-Don, Ekaterinodar et Stavropol, entre autres, a connu une escalade spectaculaire au cours des derniers jours.\n\nD'abord perçues comme des protestations contre le SZRS, les grèves ont rapidement attiré d'autres éléments de la population non cosaque de la région. Appelés "inogorodniye" ou "étrangers", les Slaves non cosaques représentent aujourd'hui plus de la moitié de la population des territoires des armées cosaques du Don, du Kouban, du Terek et de l'Astrakhan. Malgré cela, les inogorodniye sont largement exclus de la politique et de la propriété foncière. Ils occupent plutôt des fonctions considérées comme inférieures à la dignité des Cosaques en tant que domaine militaire, comme les ouvriers d'usine, les ouvriers agricoles ou la bourgeoisie urbaine. Cette discrimination a été justifiée par le fait que les Cosaques, comme de nombreux peuples montagnards, sont légalement considérés comme des autochtones de la région et que leur autonomie est garantie par la constitution fédérale.\n\nNéanmoins, cette situation a suscité un profond ressentiment parmi les inogorodniye, ce qui a rapidement conduit aux récentes grèves qui ont dégénéré en émeutes sanglantes. La réponse des cosaques a consisté à disperser brutalement les foules par des charges de cavalerie et des coups de fouet. Les inogorodniye ont accusé les cosaques de brutalité policière, tandis que les cosaques ont répliqué qu'ils n'étaient intervenus que lorsque les foules avaient commencé à s'en prendre aux maisons et aux familles cosaques. Les deux groupes ont demandé au gouvernement fédéral de reconnaître la légalité de leurs actions."
 russia.500.a:9 "Les Cosaques peuvent s'occuper de leurs propres affaires."
 russia.500.b:9 "Ordonnez aux Cosaques de s'arrêter - il n'est pas nécessaire de provoquer une plus grande opposition."

 russia.501.t:9 "Le Caucase réaffirme son engagement en faveur de la réforme agraire"
 russia.501.d:9 "Le Comité des Cosaques, des Montagnards et des Peuples de la Steppe s'est réuni à Yekaterinodar pour sa 7ème session depuis sa création en 1922. Apparemment un lieu de rencontre pour les nombreux peuples différents qui habitent le sud de la Russie et le Caucase du Nord, le Comité a longtemps eu une réputation d'élitisme et de favoritisme. Cela n'est pas très surprenant, car nombre de ses membres sont des propriétaires terriens et des chefs de clans héréditaires, qui n'auraient pas grand-chose à gagner à la division de leurs domaines. La surprise a donc été grande lorsque la 7e session s'est prononcée en faveur d'une déclaration formelle de soutien à la campagne de réforme agraire du président Savinkov.\n\nUne fois la surprise passée, la mise en garde concernant cette déclaration est rapidement apparue : ce soutien était subordonné à la condition que la réforme maintienne les terres au sein de leur groupe ethnique respectif. Cette déclaration, qui ne manquera pas de décevoir les inogorodniye, largement dépourvus de terres, et des groupes tels que les Tchétchènes et les Ingouches, a néanmoins renforcé la position des factions réformistes parmi les Cosaques et les Montagnards. Ce n'est un secret pour personne que Savinkov admire les Cosaques et de nombreux peuples montagnards, mais les relations avec les élites foncières de ces groupes ont été nettement plus délicates d'un point de vue idéologique.\n\nNéanmoins, le SZRS n'est pas du genre à regarder un cheval de bataille dans la bouche. Le soutien des élites propriétaires reste nécessaire pour maintenir l'ordre dans la région, et la 7ème session a ouvert une voie pour rapprocher les factions pro-SZRS du pouvoir. Des petits pas, mais des pas quand même."
 russia.501.a:9 "Je vois ce qu'ils font..."

 russia.502.t:9 "Assassinat d'Ibragim Chulikov"
 russia.502.d:9 "De sinistres nouvelles nous parviennent du Caucase. Ibragim Chulikov, ami de longue date de la Russie et pilier du soutien gouvernemental en Tchétchénie, est décédé à la suite d'un attentat perpétré par des inconnus. M. Chulikov et un groupe de proches sont tombés dans une embuscade alors qu'ils revenaient d'une partie de chasse à la périphérie de la ville de Starye Atagi. Touché par plusieurs coups de fusil, Chulikov a péri presque instantanément. Bien que les compagnons de Chulikov aient riposté, aucun des embusqués n'a été capturé, et les morts ont été emportés hors du champ avant d'avoir pu être récupérés.\n\nIl s'agit d'une mauvaise nouvelle pour Moscou, qui a observé avec inquiétude l'affaiblissement du contrôle de la Tchétchénie et de l'Ingouchie au cours des dernières années. Chulikov a contribué à libérer la Tchétchénie de l'alliance impie des bolcheviks et de l'imamat caucasien d'Uzun-Khadzhi pendant la guerre civile. Depuis lors, la famille Chulikov a joué le rôle d'intermédiaire essentiel entre le gouvernement russe et les Tchétchènes locaux, écrasant la dissidence mais récompensant généreusement la loyauté. Avec la mort d'Ibragim, les Chulikov ont été fatalement affaiblis. D'autres membres du taip (clan) Gendarganoy ont déjà commencé à se tailler des poches d'influence, et nombre d'entre eux ne cachent pas leur hostilité à l'égard de la Russie. Il sera probablement beaucoup plus difficile de maintenir l'ordre dans la région."
 russia.502.a:9 "Cela pourrait entraîner des problèmes à l'avenir."

 russia.503.t:9 "La prédication d'Ali Kayayev"
 russia.503.d:9 "La controverse a fait les gros titres dans la ville daghestanaise de [GetVictoryPointName_3668]. Ali Kayayev, juriste islamique de renom et spécialiste de la charia, a rompu son silence de longue date sur les questions politiques. Dans un sermon prononcé devant ses étudiants, Ali Kayayev a dénoncé l'autocratie rampante du régime de Savinkov, demandant aux Russes de toutes les nations et de toutes les croyances de se lever pour défendre les "libertés de la révolution de février". Alors que la région est déjà en ébullition à cause du Manifeste de la résistance, un pamphlet anti-Savinkov, les propos incendiaires d'Ali Kayayev n'ont fait qu'attiser les tensions.\n\nLak de l'ancienne ville de Gazikumukh, Ali Kayayev a passé la majeure partie de ses 58 ans à défendre les causes de la démocratie et de l'éducation. Ali Kayayev a coopéré avec divers gouvernements éphémères du Caucase pendant la guerre civile, aidant de manière très controversée les forces alignées sur le bolchevik en condamnant le pro-blanc Nazhmuddin Gotsinsky qui revendiquait le titre d'imam daghestanais. À la fin de la guerre civile, Ali Kayayev ne se réconcilie ni avec les Daghestanais blancs du général Nukh-Bek Tarkovsky, ni avec les Medzhlis de Gaydar Bammatov exilés en Géorgie. Au lieu de cela, il est retourné à ses passions premières, la réforme de l'éducation et l'ethnographie, et le gouvernement russe s'est contenté de le laisser tranquille.\n\nLe changement d'avis d'Ali Kayayev a indigné les autorités laïques et religieuses locales, qui considèrent le dernier sermon de Kayayev comme une trahison de la clémence qu'elles lui avaient accordée. Certains exigent son arrestation immédiate, tandis que d'autres appellent à la prudence. Les élèves de nombreuses écoles islamiques du Daghestan - les madrasas - ont quitté les classes avec la bénédiction de leurs professeurs pour manifester leur soutien à Ali Kayayev. Une attitude souple pourrait encourager une désobéissance similaire, mais une réponse sévère pourrait tout aussi bien faire exploser les tensions."
 russia.503.a:9 "Emprisonnez-le, nous n'avons pas les moyens de nous payer des rabatteurs."
 russia.503.b:9 "Je préférais ses ouvrages moins polémiques..."

 russia.504.t:9 "Flames Spread to Dagestan"
 russia.504.d:9 "The shadow of the Caucasian War or 'Gazavat' looms over the North Caucasus. A conquest that lasted more than half a century, the Gazavat pitted the peoples of the Caucasus not only against Russia but against one another. Imam Shamil, the third to hold that title and the most ambitious, attempted to weld the entirety of the North Caucasus into a centralised, theocratic state. In doing so, Shamil aimed to replace the region's traditional landowning nobility with a new class of Muslim judges and clerics. Known to the Russians as 'Murids', Shamil's insurgency grew into a serious threat, but also earned no shortage of local enemies who resented Shamil's attempts to stamp out local customs under his interpretation of sharia law. The Russians found many allies among the anti-Shamil camp, planting seeds of division that remain bitterly relevant up to the present.\n\nChechnya and Ingushetia have been restive for decades, plagued by abrek banditry and the porous border with Georgia. Neighbouring Dagestan, however, remained relatively stable under the influence of Nazhmuddin Gotsinsky, the canny if controversial Imam of Dagestan. A powerful landowner whose family rose to prominence after abandoning Shamil for the Russians, Gotsinsky helped maintain order in the region after the end of the Civil War through a network of regional elites. Unfortunately, this network has frayed in the wake of the elderly Gotsinsky's death in 1932.\n\nNow, it seems the fragile peace in Dagestan is on the brink of collapse. Many estates and madrasas associated with pro-Russian landowners and clerics have come under attack after Ali Kayayev's infamous sermon. Socialist and liberal-aligned clerics are preaching a new holy war in alliance with the All-Russian Combat Organisation. Governor Nukh-Bek Tarkovsky has issued a call not only to rally loyal forces in Temir-Khan-Shura but also to declare a jihad of his own against 'communist rebels'. With unrest spreading from Avaria to Lezgistan, Russian control in highland Dagestan will need to be forcefully imposed."
 russia.504.a:9 "Whose sharia is it anyway?"

 russia.505.t:9 "Expansion of the 'Wild Battalions'"
 russia.505.d.szrs:9 "The autonomy and, in many cases, outright lawlessness of the North Caucasus has made the region fertile ground for militias. The intensifying guerrilla conflict in the Caucasus Mountains has led to explosive growth among 'self-defence' groups loyal to the Svobodniks. Many of these forces are the personal retinues of local feudal lords or mullahs, particularly from privileged groups like the Kumyks, Kabardins, Cherkess, and Avars. These Muslim units have begun to cooperate closely with their Christian counterparts among the Ossetians and Cossacks, and all have gradually come to be known under the umbrella term of 'Wild Battalions'.\n\nThere is little doubt that this is a deliberate reference to the famous Caucasian 'Wild Division' of the German War. That said, many speculate the name is equally intended to appeal to Savinkov's ego. During his time as War Minister under the Provisional Government, Savinkov had been tasked with transforming the Wild Division into a full-fledged army, a project that was ultimately derailed by the Civil War. Now, many Wild Battalion commanders are pleading with the federal government to do what the 1917 project failed to achieve.\n\nOrganising and expanding the Wild Battalions has widespread support, especially as violence in the region has spilled out of the mountains and into the vulnerable lowlands and cities. However, many Army officers are loath to trust militias of dubious quality and argue that they would serve best as auxiliaries under the strict oversight of regular forces. On the other hand, Wild Battalion leaders have insisted on keeping their independence, arguing that excessive Army meddling would stifle the mobility and initiative that has made them so effective - and by using local forces, there would be less need to send Russian conscripts to the region."
 russia.505.d.dem:9 "The autonomy and, in many cases, outright lawlessness of the North Caucasus has made the region fertile ground for militias. Actions of the Savinkov regime sparked a new series of conflicts in the Caucasus Mountains, and many separatist guerrilla forces never really stood down after the fall of Savinkov. The unrest in the Caucasus Mountains has led to explosive growth among 'self-defence' groups loyal to the Russian government, or at the very least opposed to 'communist' guerrillas. Many of these forces are the personal retinues of local feudal lords or mullahs, particularly from privileged groups like the Kumyks, Kabardins, Cherkess, and Avars. These Muslim units have begun to cooperate closely with their Christian counterparts among the Ossetians and Cossacks, and all have gradually come to be known under the umbrella term of 'Wild Battalions'.\n\nThere is little doubt that this is a deliberate reference to the famous Caucasian 'Wild Division' of the German War. Many Wild Battalion commanders are pleading with the federal government to do what the 1917 project failed to achieve. Organising and expanding the Wild Battalions has widespread support, especially as violence in the region has spilled out of the mountains and into the vulnerable lowlands and cities. However, many Army officers are loath to trust militias of dubious quality and argue that they would serve best as auxiliaries under the strict oversight of regular forces. On the other hand, Wild Battalion leaders have insisted on keeping their independence, arguing that excessive Army meddling would stifle the mobility and initiative that has made them so effective - and by using local forces, there would be less need to send Russian conscripts to the region."
 russia.505.a:9 "At least somebody still likes us - arm them!"
 russia.505.b:9 "They can tag along, but Russian soldiers will handle it."

 russia.506.t:9 "The Fall of Dzheyrakh"
 russia.506.d.regulars:9 "In the Caucasian highlands, much of the population resides in what are effectively fortified villages, referred to broadly as 'auls'. One particular aul in Ingushetia, Dzheyrakh, has earned a reputation as a stronghold of separatist forces. Consultation with locals has confirmed that the aul has served as a staging ground for repeated raids into the surrounding countryside. Fortunately, the generous benefits granted to the Wild Battalions have motivated many of these locals to enlist.\n\nIn spite of Dzheyrakh's commanding high ground and defensive towers, a spearhead force of Wild Battalion troops succeeded in infiltrating forward and surrounding the aul under the cover of night. A subsequent dawn barrage by Russian mountain guns and mortars prompted Dzheyrakh's defenders to sally out, only to be ambushed and routed by the hidden Wild Battalion fighters. With Boldyrev's insurgents panicking, the Battalioneers stormed the aul in support of the Russian regulars advancing up the valley from the town of Chimi. By noon, Dzheyrakh's defences had been wiped out and the aul captured, with many prisoners and their supplies taken as booty. The victory has been the cause for much celebration among loyalist forces. Likewise, the officers who had pushed for greater independence for the Wild Battalions are cheering their vindication."
 russia.506.d.wild:9 "In the Caucasian highlands, much of the population resides in what are effectively fortified villages, referred to broadly as 'auls'. One particular aul in Ingushetia, Dzheyrakh, has earned a reputation as a stronghold of separatist forces, and consultation with locals has confirmed that the aul has served as a staging ground for repeated raids into the surrounding countryside. Some of these locals have since enlisted as auxiliaries in the Wild Battalions, though many have preferred to remain in their own militias.\n\nIn spite of Dzheyrakh's commanding high ground and defensive towers, a small force of Wild Battalion troops managed to infiltrate forward and mark out assault routes under the cover of night. Unfortunately, the Russian regulars they were guiding had much less experience moving quietly in harsh terrain. With the defenders of Dzheyrakh alerted by the racket, a chaotic melee soon broke out. After hours of anarchic gunfire into the darkness and barely aimed artillery barrages from a nearby Russian battery, Dzheyrakh was finally seized by government forces. Though the rebels suffered heavy losses, many managed to escape in the confusion, dispersing into the countryside to fight another day. The victory has been cause for celebration, but many on both sides can't help but feel that the lead-footed Russians bungled the successes of their auxiliaries."
 russia.506.a:9 "Yet more blood spilt in these accursed mountains."

 russia.508.t:9 "The Burning of Kuanib"
 russia.508.d:9 "Though the Wild Battalions have more than proven their worth in battling the insurgents, an increasing number of 'incidents' has left government forces concerned over just how much control they really have over their irregular comrades. These concerns have, unfortunately, been vindicated in the worst way possible in the Avaria region of Dagestan.\n\nFrom the little that has been gathered by Russian Army detachments stationed nearby, a Wild Battalion force dispatched on a routine patrol instead chose to attack the government-aligned aul of Kuanib. Lightly guarded by another force of Wild Battalioneers, Kuanib was soon overrun by the attackers and put to the torch. This senseless incident of 'friendly fire' was apparently brought about by a clan feud between members of the two Wild Battalion units. Needless to say, the sack of Kuanib has resulted in a deluge of criticism for Russia's conduct of the anti-insurgency operation in the Caucasus, and both the Army and government have been left deeply embarrassed. Reeling in the Wild Battalions' excesses will prove difficult, especially without affecting the Russian government's tenuous control over the region."
 russia.508.a:9 "Maybe we should be the ones giving orders, after all..."

 russia.509.t:9 "Svobodnik Madrasas"
 russia.509.d:9 "The North Caucasus is a land steeped in faith. Muslims are undoubtedly most prominent, with a crescent stretching from the Adyghe in the west to the Lezgins in the east all professing Sunni Islam. Many Christians likewise call the mountains home, notably the Ossetians, Cossacks, and more recent settlers from the rest of Russia. Both Muslim and Christian Mountaineers share deeply rooted pagan traditions, whose ancient customary laws often mingle with those of their outward faith. With modern party politics having little presence outside of the intelligentsia in a handful of cities, it is the bonds of family, clan, and religion which both bring together and divide the region's inhabitants.\n\nThough popular lore credits the Sufi orders for leading the resistance against Russia for centuries, the reality is more fluid. The Naqshbandi order, once led by Imam Shamil himself, has splintered several times already. Most recently, the split between the late Nazhmuddin Gotsinsky and his mentor Uzun-Khadzhi has seen the more pragmatic, landowning Naqshbandiyya remain loyal to Russia, while their poorer, more radical counterparts have risen in rebellion. The Qadiri order, led by the charismatic Ali Mitayev, have already been battling the government in Chechnya and Ingushetia for more than a decade.\n\nGiven the enormous influence that Muslim clergy wield in the region, the Russian government's faltering influence among their ranks is a serious danger. Islamic schools - the madrasas - number in their thousands, and many are run by openly anti-Russian clerics. Recently, a plan has been forwarded by the SZRS party cadre in Dagetsan suggesting a blitz to not only arrest the most blatantly seditious clergy, but also greatly increase funding and security for loyal madrasas. The Khalidiyah-Muhammadiyya order, highly influential among the Kumyks, has backed the proposal enthusiastically, and many Muslim SZRS members have likewise voiced their approval."
 russia.509.a:0 "C'est une excellente idée"
 russia.509.b:9 "We will restrict ourselves to more conventional means."

