RUS_Join_The_Academy_of_Sciences: "Rejoindre d'Académie des Sciences"
 RUS_Join_The_Academy_of_Sciences_desc:9 "Nous devrions travailler plus étroitement avec nos alliés en ce qui concerne les progrès scientifiques."
RUS_Invite_Mongolia_desc: "Les Mongols se sont montrés aimables envers notre influence. Il est peut-être temps de rapprocher officiellement nos deux nations"
 MON_defeated_in_northwest_war_flag:9 "La Mongolie a été vaincue lors de la guerre du Nord-Ouest"
 RUS_Invite_East_Turkestan_desc:9 "Le Turkestan oriental a toujours fait partie de notre sphère d'influence naturelle avec ses relations étroites avec le Turkestan russe. Une offre d'alliance les aiderait grandement, à la fois militairement et économiquement."
 RUS_Invite_Greece_desc: "Les Grecs, nos frères dans l'Orthodoxie, ont l'ambition d'occuper des emplacements stratégiques clés en Méditerranée. Ensemble, nous restaurerons la grandeur de nos deux anciennes nations."
 RUS_Invite_Romania_desc:9 "L'État roumain a longtemps été attiré dans notre sphère, et il semble qu'avec une Europe de plus en plus instable, il pourrait vouloir à nouveau notre protection."
 RUS_Invite_Serbia_desc:9 "Nous avons autrefois combattu l'Allemagne et l'Autriche au nom de la Serbie, bien que la Grande Guerre nous ait coûté cher. La Russie étant maintenant en position de force, il serait peut-être bon que la Serbie et nous corrigions ensemble les torts de la Grande Guerre."
 RUS_Invite_Baltics_desc:9 "Les états baltes faisaient autrefois partie de l'Empire, mais il serait peut-être plus pragmatique de leur proposer une alliance plutôt que de gaspiller des ressources à les conquérir et à les pacifier. Nous ferions bien de les aligner sur nos objectifs, ne serait-ce que pour empêcher les autres de le faire."
 RUS_Invite_Finland_desc:9 "La Finlande s'est séparée de l'Empire, emportant avec elle la région de Carélie, d'une grande valeur stratégique. Mais peut-être qu'au lieu de leur réclamer la région, nous pourrions voir s'ils pourraient faire cause commune avec nous ? Même s'ils disent non, il y a toujours l'alternative..."
 RUS_Invite_Georgia_desc:9 "La Géorgie a réfuté le Traité de Poti et, ce faisant, a rompu ses liens antérieurs avec l'Allemagne. Une alliance avec eux contribuerait grandement à étendre notre influence dans la région."

 RUS_industrial_reparations:9 "Réparations industrielles de [FROM.GetName]"

 RUS_russian_sphere_decisions:9 "Monde russe"
 RUS_russian_sphere_decisions_desc:9 "La Russie est une grande puissance naturelle, le noyau profond du grand continent eurasien. Notre influence mondiale doit en être le reflet. L'aigle russe s'est enfin réveillé. Ce n'est que lorsque nous pourrons nous dresser fiers et victorieux devant le monde que nous pourrons vraiment considérer la Russie comme une grande puissance. Longue vie à la Russie, une et indivisible.\n\nProjection de puissance : £national_unity_texticon [?RUS_power_projection|Y1]\n"

 RUS_FIN_clash:9 "Affrontement frontalier à Repola"
 RUS_FIN_clash_desc:9 "La petite commune carélienne de Repola-Porajärvi a été annexée par le Royaume de Finlande en 1918, bien qu'elle n'ait jamais appartenu au Grand-Duché de Finlande. En outre, la ville de Repola est traversée par l'une des rares routes de la région adaptées au ravitaillement militaire, ce qui lui confère une importance stratégique. Nous devons nous engager dans une démonstration de force contre cette nation fantoche allemande."
 RUS_pressure_finland:9 "Pression sur la Finlande"
 RUS_pressure_finland_desc:9 "Une pièce d'artillerie peut bombarder Petrograd depuis le côté finlandais de la frontière. Cela résume toutes les raisons pour lesquelles l'alignement diplomatique - et la frontière - de la Finlande nous préoccupe au plus haut point."

RUS_Demand_Karelia: " Demander la Carélie "
RUS_Demand_Karelia_desc: "Plutôt que de poursuivre les terres relativement sans valeur qui englobent la majeure partie de la Finlande, nous nous contenterons de demander la restitution des territoires caréliens qui ont été injustement volés pendant la guerre civile russe. Les Finlandais ne verraient pas d'inconvénient à négocier ?"
RUS_Demand_Bessarabia: " Demander la Bessarabie "
 RUS_Demand_Bessarabia_desc:9 "Depuis trop longtemps, les habitants de la Bessarabie sont séparés de leur mère patrie. Le temps est venu pour la Roumanie de nous rendre cette terre ou d'être écrasée sous la puissance de nos armées."
RUS_Demand_Galicia: " Exiger la Galice "
 RUS_Demand_Galicia_desc:9 "Nos frères slaves de Galice ont été soumis pendant trop longtemps à la gouvernance indigente de l'Autriche et de ses partisans magyars. Nous allons lancer un ultimatum directement à [FROM.Capital.GetCapitalVictoryPointName] : livrez la Galice ou nous la libérerons par la force."
 RUS_Attack_Poland_desc:9 "Cet État polonais vestigial a été créé par les Allemands à partir de nos anciennes terres et a cruellement séparé les Polonais d'ici de ceux des aires d'occupation environnantes. Son existence n'ayant plus de sens, nous devrions mettre fin à la misère de cet État croupion et nous unir à nos frères slaves."
RUS_Claim_The_Straits: "Réclamer le détroit"
RUS_Claim_The_Straits_desc: "La Russie a toujours aspiré à contrôler la Cité du désir du monde, bien que le destin ait cruellement tenu cela hors de notre portée. Nous avons une occasion inestimable de prendre le détroit du Bosphore sous notre contrôle"
 RUS_Demand_Armenia: "Demander l'Arménie"
 RUS_Demand_Armenia_desc:9 "L'Arménie n'est pas seulement une partie perdue de notre empire, mais ce sont aussi nos frères chrétiens. N'est-il pas de notre devoir moral de les libérer du joug turc et de protéger leur ancienne civilisation en tant que partie intégrante de notre grande nation ?"
 RUS_attacking_ottomans_NOT:9 "Ne demande §Rpas§! de territoire à [230.owner.GetName]"
 RUS_Attack_Ottomans: " Attaquer [From.GetNameDef] "
 RUS_demanding_armenia_NOT:9 "achève §Rpas§! sa décision §Y$RUS_Demand_Armenia$§!"
RUS_Attack_Ottomans_desc: "Notre plus vieil adversaire s'est mis en travers de notre chemin pendant trop longtemps. Le temps est venu de mettre fin aux souffrances de ce malade et de réaffirmer notre position de puissance dominante en Europe de l'Est"
 RUS_iranian_aid:9 "Aide à l'Iran"
 RUS_subjugate_eastern_europe:9 "Assujettir [FROM.GetNameDef]"

 RUS_Attack_Persia: "Écraser [From.GetNameDef]"
 RUS_Attack_Persia_desc:9 "[From.GetNameDefCap] est sur la route de nos plans expansionnistes et bloque notre accès aux ports chauds. C'est [From.GetNameDef] ou nous !"
RUS_Attack_Japan: " Traiter avec [From.GetNameDef] "
RUS_Attack_Japan_desc: "Notre vieux rival à l'Est, le Japon, a été une épine dans le pied pendant bien trop longtemps. Grâce à la consolidation de nos participations occidentales, nous pouvons enfin concentrer notre attention sur l'élimination définitive de leur emprise sur l'Asie"

