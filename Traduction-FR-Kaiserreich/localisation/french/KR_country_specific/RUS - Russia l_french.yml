 socrus.100.t:9 "The Last Chapter"
 socrus.100.d:9 "Savinkov is dead, and his security apparatus is in shambles. Improvised People's Guards have control of the majority of cities and railways, supported by defected military units. There has been harsh fighting in places where Svobodnik loyalist officers managed to keep order. In Pskov Gubernia and Dvinsk, many peasants rallied behind the Svobodnik battalions, but they could only resist for a week. In the Kuban region, Ataman Krasnov and a large segment of local garrisons tried to organise resistance, but were stopped near Rostov. The Lipetsk-Oryol region saw some heavy fighting, as did Vologda, where local Svobodniks organised guerrilla resistance with loyalist peasants.\n\nRussia is bleeding, but it has only minor scars. The majority of people have welcomed the change of regime with apathy - after all, it cannot be worse than the SZRS. Some are even hopeful, and in cities especially, there has been great celebration. Thousands of political prisoners have been returned to their families. One by one, governors and generals are declaring loyalty to the provisional government, or at least announcing non-resistance to it.\n\nThe Vozhd is gone, and now the people are vengeful. Hundreds of SZRS party members and loyalists have been lynched or summarily executed by the People's Militias. Especially hated are the Svobodnik police officers, and so-called police murders have been rocking the nation. Men from Moscow's Workers' Union stormed the headquarters of the Okhrana, and director Klepikov was hanged from a flagpole. Even more people have been imprisoned and rounded up in improvised prisons, often literally turning prison guards into prisoners in their own camp. While much of the violence is no doubt deserved, it is still worrying how widespread these acts have become. What stance should we adopt towards the Svobodniks?"
 socrus.100.a:9 "No mercy for the Svobodnik!"
 socrus.100.b:9 "Work will wash away their sins."

 socrus.101.t:9 "Besieged Kronstadt"
 socrus.101.d:9 "A worrisome standstill has been playing out in Moscow for days now. The Supreme Admiral Kolchak has not yet appeared to the people of Petrograd, instead remaining on his flagship, the General Alekseyev, anchored outside the city. The Baltic Fleet and the Kronstadt garrisons have not responded to communications beyond acknowledging them. The city itself is in control of the people - most of the Petrograd garrison were among the first units to switch sides and start arresting Svobodniks, who had never been particularly liked in the city.\n\nThe Old Admiral is no doubt seething over the fact socialists have risen to power again, but this time he seems to be very alone. Still, he is surrounded by loyal sailors, battalions of Naval Infantry, and is in control of a massive amount of firepower aimed at the heart of Russia. A heated debate sprang up in Petrograd about what to do - is Kolchak planning something? Are the counter-revolutionaries planning their move? Or is he simply genuinely confused, left with nothing but his fleet?\n\nFinally, the government delegated Petrograd's City Commissar to board the General Alekseyev and negotiate with Kolchak to turn over his fleet in exchange for a peaceful retirement with honours. On the ship, the old Supreme Leader of all Russia seemed like a grey husk of himself. He merely remarked that perhaps Russia and he have grown apart, and that he no longer knows his country. The worst fears of coup plans were unfounded, and the admiral was proven to be simply disappointed and tired. After some persuasion, he agreed to inform the government of his resignation, and expressed his desire to keep his chairmanship in the Council of Arctic Studies."
 socrus.101.a:9 "A catastrophe averted."

 socrus.102.t:9 "Through Struggle You Will Rise"
 socrus.102.d:9 "In 1918, Maria Aleksandrovna Spiridonova had declared to Lenin: 'Our movement cannot be destroyed, by you or any other temporary reaction, for it lives in the hearts of our people; it is hidden in the deep recesses of their minds. The revolutionary rebirth will surely occur under the banner of this ideal: the ideal of the liberation of the human personality.'\n\nAnd it seems as if this moment has finally arrived. As the Socialist-Revolutionary entered the Senate Palace in the Kremlin Fortress with her comrades, the moment felt unreal. After forty years of struggle - just as the Socialist-Revolutionary motto promised - they were finally in the highest position of Russia, without Lenin or bourgeois presidents to keep them down. From this fortress, thousands of socialists have been put to death, tortured and imprisoned - every one of the old Esers present now has experienced that. Is this finally the end of it, and the dawn of a freer Russia?\n\nThe office is messy, and its valuables have been looted by some SZRS bureaucrat who is probably halfway to Minsk by now. Sporadic gunshots ring in the streets of Moscow, but they do not seem to bother Comrade Maria Aleksandrovna too much anymore. Ironically, the years spent hiding from the Vozhd's Okhrana had almost reinvigorated the Esers, and made them remember their roots, their struggle. They lost to Lenin once, and Savinkov almost finished them off. They cannot afford to fail for the third time; too much blood has been spilt by the Russian people to achieve their freedom to stop now."
 socrus.102.a:9 "A brighter future dawns!"

 socrus.103.t:9 "The Direction of the Revolutionary Struggle"
 socrus.103.d:9 "At long last, the decades-long struggle for the party of the peasants to gain power has arrived - and, unfortunately, the struggle to govern shall probably last some decades more. The SRs may have the highest number of seats in the Congress, but they will still govern alongside the VST, whose vision of socialist Russia is vastly different from theirs: that of Western syndicalism and modernity.\n\nFor many, like Chairman-Minister Boris Kamkov, this is a fine and healthy compromise. Different ideals aside, the Workers' Coalition is still working towards the same end goal: a free and equal Russia. The brief yet disastrous Bolshevik rule over Russia is proof that a one-party state will only lead to ruin and authoritarianism. Socialist democracy can only work through the cooperation of Russia's left, or it will lead to much of the same.\n\nBut for other SRs, like Comrades Ustinov, Kolegayev, and Levandovsky, this is foolish and naive. Belonging to the Maximalist wing of the party, they despair at what they see as the defeatism and loss of true revolutionary sentiment in the party, which, in their eyes, has capitulated to bourgeois elements. The SRs are the true party of the peasants, who are the majority of the people in Russia - the first congress has shown the will of that people, and you cannot claim to be working on their behalf with shameful compromises. As it was always meant to be, the SRs shall guide Russia into its socialist and revolutionary future, and if the communists were to be cowed into submission to make it happen, so be it.\n\nWhile there was much shock at these sentiments, the party ended up more divided than once thought. The SRs could not face another Lenin who would usurp socialist democracy, so it had to keep the coalition - and yet, it could not face another Lenin who would destroy the peasants' Russia, so the coalition must be destroyed.\n\nChairwoman Spiridonova took no part in the debate. In the end, the prevailing mood was..."
 socrus.103.a:9 "We must protect democracy at any cost!"
 socrus.103.b:9 "The people have given us their mandate, no more capitulation!"
 socrus.103.a.tt:9 "We will side with the §1Spiridonovist§! wing of the SRs and play from their perspective."
 socrus.103.b.tt:9 "We will side with the §oMaximalist§! wing of the SRs and play from their perspective."

 socrus.104.t:9 "Question of the Ministry of Industry"
 socrus.104.d:9 "With the final makeup of the Congress determined, it is expected that the positions for the Council of People's Ministers are to follow suit. As the latter is directly elected by the former, it is a guarantee that many of the positions will be filled by SR candidates.\n\nOf course, the VST has demanded seats in the executive council, and some in the SRs by no means desire to push the communists out - plenty of them are at least amicable to SR interests, after all. In particular, several candidates have been drafted as the holder of the Ministry of Industry and Trade. The most notable of these, hailing from the VST, is Stanislav Strumilin. Strumilin maintains a close relationship with Levitsky, who will probably be a valuable non-SR ally. That being said, his economic policy is planist and industrialist, and there is no doubt that he may come into conflict with the SR's own economic programme.\n\nOn the opposite side of the spectrum is Menshevik Aleksandr Finn-Yenotayevsky, who has a much more similar economic outlook to ours than the VST. His appointment would only neglect the Workers' Coalition, though, correct as his ideas may be. Perhaps the best option would be a compromise instead: Sergey Kirov, another Menshevik but one who is more aligned to the centrists in the VST in terms of economic policy, could work as such a compromise if we desire it."
 socrus.104.a:9 "Comrade Strumilin it is, then."
 socrus.104.b:9 "Nous ne pouvons que faire confiance au camarade Finn-Yenotayevsky."
 socrus.104.c:9 "Trouvons un compromis : le camarade Kirov."

 socrus.105.t:9 "Sur les questions de sécurité"
 socrus.105.d:9 "Il n'y a pas encore longtemps que la révolution socialiste a balayé la Russie comme un raz-de-marée. C'est précisément la raison pour laquelle le ministère de l'intérieur est si important : les agents allemands, les Svobodniks et autres saboteurs nationalistes chercheront à nous faire tomber à chaque occasion, et la sécurité publique est de la plus haute importance. Le ministère de l'intérieur est responsable de la VGPU et des milices populaires, il est donc tout aussi important de savoir qui le contrôlera.\n\nÉtoile montante du parti et publiciste, Nikolay Zdobnov est devenu le choix favori de nombreux membres des SR et l'homme que Boris Kamkov a soutenu pour ce poste. Les principaux travaux de Zdobnov portent sur l'histoire de la Russie et il a même approfondi l'histoire locale de l'Oural, de la Sibérie et de l'Extrême-Orient. Malgré la domination de l'aile droite des SR avant la récente révolution socialiste, Zdobnov a participé activement aux efforts visant à ramener les SR à leurs racines plus à gauche, et a été emprisonné par le régime de Savinkov pour avoir organisé des grèves. Pour ces raisons, il est considéré comme un grand martyr de la cause socialiste démocratique et comme une personne suffisamment digne de confiance pour occuper ce poste.\n\nLe challenger de Zdobnov est Andrey Kolegayev, un avocat de l'aile maximaliste qui a acquis une réputation de défenseur des paysans même au sein des SR. Kolegayev a peu de patience ou de désir de coopération avec les autres socialistes de la coalition des travailleurs, ce qui lui vaut les faveurs de nombreux SR intransigeants. C'est pour cette même raison que beaucoup ont appréhendé le contrôle du ministère de l'intérieur par les Maximalistes - les craintes qu'il soit utilisé contre les autres forces socialistes et détruise la coalition ne sont pas totalement infondées."
 socrus.105.a:9 "Zdobnov est clairement l'homme de la situation."
 socrus.105.a.tt:9 "§oPour l'instant, en tout cas.§!"

 socrus.106.t:9 "Déclaration du socialisme organique"
 socrus.106.d:9 "Malgré le dédain général des Maximalistes pour la coopération avec d'autres forces socialistes, le vagabond idéologique Ivan Gronsky fait figure d'exception. En tant qu'ex-maximaliste appartenant désormais à l'aile gauche du VST, les objectifs du camarade Gronsky restent similaires aux nôtres - en particulier, notre attachement indéfectible à la révolution qui a été balayée par les forces bourgeoises.\n\nEn guise d'alternative à l'ambiance perçue au Congrès, Ustinov et Gronsky ont publié ensemble la "Déclaration du socialisme organique", qui stipule que les petits désaccords entre socialistes doivent être balayés. Les questions de représentation des paysans et des ouvriers ou d'autres questions "mineures" ne font que diviser le mouvement socialiste en Russie, qui doit être totalement dévoué et uni pour fournir des services à tous les peuples laborieux.\n\nLa déclaration est la première publication de l'Association Totaliste Russe, une organisation littéraire et culturelle qui, avec le temps, diffusera des idées suffisamment révolutionnaires aux masses. Pour l'instant, les membres sont peu nombreux, mais cela ne durera naturellement pas."
 socrus.106.a:9 "Camarade Gronsky, vous avez raison sur toute la ligne !"

 socrus.108.t:9 "Négociations avec le VST"
 socrus.108.d:9 "Le VST est une tente trop grande pour que nous puissions négocier un accord directement avec lui. Il est particulièrement difficile de travailler avec son aile gauche, mais nous pourrions conclure un accord avec la droite et éventuellement le centre. Le leader de l'aile droite du VST, Rafail Abramovich, croit en une transition progressive vers le socialisme, comme nous, et s'opposerait fermement à tout autoritarisme.\n\nQuant à Levitsky, le leader du centre et du parti dans son ensemble, il est favorable à la Coalition des travailleurs, mais il ne veut pas donner l'impression de capituler face à la Gauche-SR. Lui tendre la main serait plus risqué, mais nous obtiendrions un plus grand nombre de VST de notre côté. Que devons-nous faire ?"
 socrus.108.a:9 "Tendez la main à Abramovitch."
 socrus.108.b:9 "Nous devons tendre une main plus longue..."
 socrus.108.a.tt:9 "Le §YBloc démocratique§! nous accordera :\nStabilité : §G+5.00%§!"
 socrus.108.b.tt:9 "Le §YBloc démocratique§! nous accordera :\nStabilité : §G+10.00%§!"

 socrus.109.t:9 "Négociations avec le SDS"
 socrus.109.d:9 "Il est toujours difficile de se faire des amis parmi les socialistes non engagés, mais dans la situation où nous nous trouvons, cela peut s'avérer nécessaire. Pour rallier le SDS à notre cause, nous devrions peut-être l'inciter à réformer les services de sécurité, à mettre un terme à ce qu'il continue d'appeler la "terreur rouge" et à autoriser une plus grande participation des non-socialistes à la vie politique.\n\nCertains de nos camarades de parti risquent toutefois de ne pas apprécier cette capitulation, et nous devrions donc y réfléchir à deux fois avant de tenter de nous allier avec eux."
 socrus.109.a:9 "C'est pour une bonne cause."
 socrus.109.b:9 "Nous ne devons pas faire de place à l'infiltration libérale."
 socrus.109.a.tt:9 "Le §YBloc démocratique§! nous accordera :\n§Y+1§! §CFoi§! tout les §Y75 jours§!"
 socrus.109.a2.tt:9 "The focus §YReforming the Weapons of State§! will be §Gimproved§!."
 RUS_1_faith_every_30:9 "§Y+1§! §CFaith§! every §Y75 days§!"

 socrus.110.t:9 "Étoile rouge au-dessus de l'église"
 socrus.110.d:9 "L'Église orthodoxe reste activement et fermement hostile aux Esers et à leurs alliés, et les sentiments sont réciproques parmi les socialistes. Le patriarche Antony, archi-réactionnaire, a dominé l'Église de la République russe au cours de la dernière décennie, et son influence n'a pas été effacée par son récent remplaçant. Activement liée à la politique réactionnaire, l'Église était souvent la seule institution publique dans de nombreuses zones rurales, possédant des écoles, des hôpitaux et des terres. Ces biens sont déjà en cours de nationalisation et il est admis que l'État révolutionnaire devra faire face à l'inévitable résistance de l'Église. Cela convient à la fois à l'Eglise et aux Esers qui n'imagineraient jamais une coopération entre eux, mais la question reste de savoir comment faire face à l'inévitable protestation de la paysannerie, la base du Parti Socialiste-Révolutionnaire.\n\nOutre la section révolutionnaire la plus avancée, la paysannerie a toujours été profondément religieuse. La décennie de régime réactionnaire n'a pas arrangé les choses. Il n'y a aucun désir de priver la paysannerie de son esprit religieux, mais deux options sont ouvertement discutées au sein du parti. La première consiste à appliquer simplement la séparation de l'Église et de l'État. Il s'agirait de permettre aux paysans d'avoir leur religion et leurs paroisses locales, de coopérer avec les sectes non orthodoxes telles que les baptistes, de réprimer la résistance de l'Église centrale et d'essayer de faire comprendre à la paysannerie que les plus hautes autorités ecclésiastiques agissent contre son intérêt, alors qu'aucun mal n'est fait au prêtre du village. L'autre idée évoquée émane des partisans de la ligne dure et consiste à ressusciter la vision du fondateur d'Eser, Viktor Chernov, selon laquelle le socialisme est une religion séculière. La conscience spirituelle du paysan devrait être sollicitée sur la base du socialisme en tant que philosophie morale élevée. Les intellectuels d'Eser doivent être considérés comme les apôtres ou les saints d'un mouvement guidé par l'idéal supérieur de la justice sociale. L'État doit rester laïque, mais il faut espérer qu'une telle nouvelle représentation du socialisme ralliera de nombreux fidèles."
 socrus.110.a:9 "Nous ferons respecter la laïcité et rien d'autre."
 socrus.110.b:9 "Le socialisme deviendra une nouvelle religion séculaire, remplaçant l'orthodoxie dans la conscience paysanne."

 socrus.111.t:9 "Négociations avec les anarchistes"
 socrus.111.d:9 "Les anarchistes russes sont peu nombreux mais influents. Politiquement, ils s'alignent sur les Spiridonovistes sur certains points - la vision d'une Russie décentralisée nous unit tous les deux. Pour eux, cependant, l'anarchisme est moins un idéal à suivre qu'un programme politique concret.\n\nCertains membres du parti apprécieront peut-être que nous leur tendions la main, mais peut-être ne devrions-nous pas trop faire tanguer le bateau pour l'instant."
 socrus.111.a:9 "Ils seront des alliés précieux."
 socrus.111.b:9 "Ce n'est pas le bon moment."
 socrus.111.a.tt:9 "Le §YBloc démocratique§! nous accordera :\nVitesse de construction : §R-5.00%§!\nGain quotidien d'accommodement : §G+0.02%§!"

 socrus.112.t:9 "Négociations avec les jeunes officiers"
 socrus.112.d:9 "Il est regrettable que nombre de nos meilleurs militaires aient des sympathies politiques douteuses. C'est précisément la raison pour laquelle l'homme préféré des Spiridonovistes est Yury Sablin, qui n'est peut-être pas le meilleur officier, mais à qui nous pouvons faire confiance pour sauvegarder la démocratie socialiste.\n\nPeut-être qu'en échange de garanties que lui et sa clique pourront rester à leur poste, ils rejoindront notre bloc démocratique."
 socrus.112.a:9 "Cela semble raisonnable."
 socrus.112.b:9 "Ce type d'ingérence politique dans l'armée est injustifié."
 socrus.112.a.tt:9 "Cela empêchera le choix d'un autre §Ychef des armées§!."

 socrus.113.t:9 "Réponse de Levitsky"
 socrus.113.d:9 "M. Levitsky a fait part de son soutien à notre Bloc démocratique et a promis de s'engager à ses côtés."
 socrus.113.d2:9 "Levitsky a fait savoir qu'il ne soutiendrait pas notre Bloc démocratique, citant son apparent "manque de fiabilité politique"."
 socrus.113.a:0 "Bien."
 socrus.113.b:0 "C'est regrettable."

 socrus.123.t:9 "Le Bloc démocratique est créé"
 socrus.123.d:9 "Un cercle informel de RS de gauche et d'autres groupes s'est formé, pour la cause déclarée de la protection de la Coalition des travailleurs et de la démocratie socialiste.\n\nEspérons que cela facilitera un peu les choses."
 socrus.123.a:0 "D'accord."

 socrus.124.t:9 "Le degré de socialisation des terres"
 socrus.124.d:9 "La socialisation de la terre est une priorité pour les Esers, mais personne ne peut nier que la situation de [GetYear] est radicalement différente de celle de 1917.\n\nPar principe, nous voudrions pousser à la socialisation complète des terres - y compris celles des petits paysans - mais cela pourrait signifier l'aliénation de notre base, et si nous voulons éviter cela, nous devrions poursuivre uniquement la socialisation des terres des plus grands propriétaires terriens."
 socrus.124.a:9 "Ne faisons pas trop de vagues."
 socrus.124.b:9 "Nous ne faiblirons pas !"

 socrus.125.t:9 "Rencontre avec le camarade Frunze"
 socrus.125.d:9 "Peu de temps après la création de l'Association Totaliste Russe, un certain bolchevik prend rapidement contact avec le vice-ministre de l'éducation du peuple, Aleksey Ustinov : il s'agit de Mikhail Frunze. Les deux hommes se sont rencontrés dans une cafétéria près de la maison d'édition de l'association pour échanger des idées. Frounze s'est apparemment intéressé de près aux "nobles" objectifs d'Oustinov et de Gronsky. Bien qu'il n'ait pas discuté de cette idée avec le reste de ses camarades bolcheviks, il a proposé qu'une alliance soit conclue entre les maximalistes et les bolcheviks. Beaucoup de nos officiers les plus compétents ont des sympathies bolcheviques ou font partie du parti lui-même, et avec l'aide d'Ustinov, ces officiers pourraient monter dans la hiérarchie et poser les bases d'une "voie vers le pouvoir" viable.\n\nL'offre de Frunze est tentante, même si elle est difficile à accepter. Les autres Eser ne verront certainement pas d'un bon œil le développement d'une alliance maximaliste-bolchevique, et en plus, nous n'avons aucune garantie que Frunze ne veuille le pouvoir que pour lui. Si nous acceptons son offre, nous devrons d'abord nous assurer que nous sortons vainqueurs de l'affaire."
 socrus.125.a:9 "Friends in the military are invaluable."
 socrus.125.b:9 "Look how Lenin betrayed the Esers; do we really want that again?"
 socrus.125.a.tt:9 "Replace focus §YSuppress the RKP(b)§! with §YThe Unholy Alliance§!\n\nEffective change:\n"

 socrus.126.t:9 "The Group for Defence of the Revolution"
 socrus.126.d:9 "With Ustinov taking interest in Comrade Frunze's idea, it was only a matter of time before a more formal meeting could be arranged. The Maximalists at the meeting included Aleksey Ustinov, Mikhail Levandovsky, Andrey Kolegayev, and Irina Kakhovskaya; on the opposite side from them were Bolsheviks Yakov Sverdlov, Mikhail Frunze, Martemyan Ryutin, and Aleksey Gastev.\n\nThe meeting is peculiar, as the SRs and Bolsheviks have never had good relations, but it seems that the Maximalists in particular and the Bolsheviks are more willing to come together than initially expected. It is not dissimilar to the cooperation seen from the Totalist parties in France, despite their clear differences. It was agreed upon that the Maximalists would help support the Bolsheviks politically and protect them from the suspicion of the SRs, while the Bolsheviks in return would support the Maximalists' position in the military. The most tense point of negotiations was the position of General Mikhail Levandovsky - with enough insistence, it was agreed upon that he would be the de facto head of the army. Other details would be figured out later - but for now, the negotiations are complete, and the alliance has become official: the Group for Defence of the Revolution."
 socrus.126.a:9 "A shaky alliance, but a necessary one."
 RUS_maximalist_bolshevik_alliance:9 "A §oMaximalist-Bolshevik Alliance§! has been formed"

 socrus.127.t:9 "The Great Pardoning"
 socrus.127.d:9 "A new order has been made by the Minister of the Interior, Nikolay Zdobnov, which has aimed to solve the 'overzealousness' of the chaotic security system at the onset of the revolution. It pardons a great number of people who were accused of counter-revolutionary activity shortly after the socialist revolution happened. The list included some liberal republicans as well as religious authorities who spoke out against the new regime but did not seemingly advocate for its overthrow outright or threaten public security.\n\nFor much of the Esers, such an order was a long time coming - after all, the courts have been greatly burdened by these revolutionary excesses. Yet, for the Maximalists, the actions of the Interior Ministry have only further proven that much of the party couldn't be less dedicated to the cause of true revolution. A meeting was held in Moscow in the publishing house of the Russian Totalist Association - present were the Maximalist rank and file, as well as some in the VST's left-wing and Bolsheviks. The recent actions of the Eser-dominated Congress were worrying enough, sure, but this may have put the nail in the coffin. To many in the room, it seemed as though the counter-revolutionaries were being let go, free to wreak havoc and destroy socialist Russia as they pleased. In the name of compromise and liberation, the Esers may have just signed their death warrant.\n\nSomething had to be done. While a few suggested that the reaction was overblown, others, in particular the Bolsheviks, claimed that the only way to save Russian socialism was a military coup - Ustinov, however, disagreed, believing the time was not right. VST member Gronsky jokingly mentioned that it would be ironic if one of the pardoned 'counter-revolutionary criminals' shot Comrade Zdobnov. When others replied he had a point, things became a little more awkward."
 socrus.127.a:9 "What should we do?"

 socrus.128.t:9 "The Wrath of the Counter-Revolutionary Criminals"
 socrus.128.d:9 "The time of day was [GetDateText]. The sound of gunfire was heard. Comrade Zdobnov was struck with two bullets and had fallen to the ground. Though advised against it by Officer Lev Vasilevsky, who warned for his personal safety, today Zdobnov went to give a brief speech at Resurrection Square in Moscow, right next to the Moscow People's University, where he had graduated from many years ago. Always having been popular with the students, and continuing to rise through the ranks of the Esers, it seems Zdobnov was all too eager to use that popularity to bolster the perception of the socialist-revolutionary cause. The price he paid for it was death.\n\nIn the midst, Comrade Zdobnov's guard shot the assailant, one Viktor Petrovich Ovchinnikov, who was reported dead sometime after he had been sent to the hospital. Once a Chekist during the Civil War, and imprisoned for it, after his release he began working odd jobs around Moscow. Overall, Viktor's record tells little about his political orientation and beliefs.\n\nNews of Comrade Zdobnov's assassination quickly made its way to the top echelons of government. Perhaps one of the most beloved Esers was dead, and the reason why was unclear. Comrade Gronsky's crude joke had become a reality - soon enough, the Esers' grieving had to be overcome. A formal reaction had to be made."
 socrus.128.a:9 "...we didn't do that, did we?"

 socrus.129.t:9 "A Way Forwards"
 socrus.129.d:9 "Chairwoman Spiridonova, Head of the VGPU Blyumkin, and the cabinet all held an emergency meeting together to determine who would succeed the now-gone Zdobnov. A number of candidates were brought forth, including Blyumkin himself; however, Blyumkin refused to take up the position, citing his current responsibilities. Still, he suggested that whoever the candidate is, it should be someone willing to get their hands dirty when necessary.\n\nMinister of Education Ustinov was hesitant. To him, it was clear that many of his Maximalist allies would serve as a great replacement, but being too open about it could perhaps raise suspicion from the rest of the Esers about the Maximalists' aims. After all, the Minister of the Interior is no doubt a powerful position, especially in these times.\n\nAs a temporary measure, Zdobnov's position has been taken up by his deputy head, but few believe it will be permanent. Most in the Cabinet acknowledge that the appointment of a hardliner will be necessary for the government to save face, but still, who exactly it will be is largely divided along factionalist lines.\n\nPerhaps any candidate can help save the socialist revolution - but only a very select few can help create the Maximalist revolution. And for that to happen, the Congress and cabinet must be nudged in the right direction."
 socrus.129.a:9 "A gate to the true revolution has just been opened."

 socrus.130.t:9 "Appointment of the Interior Ministry"
 socrus.130.d:9 "Far too much time has passed since Zdobnov's death, and finally, someone who can replace him has come to the forefront. The Chairman-Minister and Chairwoman have both been pushed to appoint a Maximalist to the position, and there is little concern among the Congress.\n\nThis is obviously a good step forward. The final question remains: who among the Maximalists will be appointed?"
 socrus.130.a:9 "Andrey Kolegayev, the man of the peasants, is the man for the job."

 socrus.131.t:9 "The Blyukher Report"
 socrus.131.d.maximalist:9 "With every passing day, the People's Minister of Military Affairs becomes more of a difficult cabinet position to maintain. Yury Sablin, who currently holds the post, has come under fire from the VST and Bolsheviks in particular. Now, accusations of Sablin's mismanagement of the post and incompetence have seemingly blown over into significant pressure to remove him.\n\nThat pressure would come in the form of an exposition on the status of the Russian military, dubbed the 'Blyukher Report'. Authored mainly by Bolshevik Vasily Blyukher and his allies, and including Maximalist Mikhail Levandovsky, the report states that there are plenty of competent officers able to lead the Russian military into better fighting shape, but politically motivated appointments have hurt its organisation. The report concluded that, at its current pace, the military will not even have returned to its pre-revolution fighting shape in a few years.\n\nThe report's alarmist nature no doubt played a small part in influencing the direction of the Congress - despite the hesitancy of some in the Esers, it quickly became known that Sablin's tenure would soon end. Still, another problem arose: who would replace him?"
 socrus.131.d.spiridonist:9 "With every passing day, the People's Minister of Military Affairs becomes more of a difficult cabinet position to maintain. Yury Sablin, who currently holds the post, has come under fire from the VST and Bolsheviks in particular. Now, accusations of Sablin's mismanagement of the post and incompetence have seemingly blown over into significant pressure to remove him.\n\nThat pressure would come in the form of an exposition on the status of the Russian military, dubbed the 'Blyukher Report'. Authored mainly by Bolshevik Vasily Blyukher and his allies, and including Maximalist Mikhail Levandovsky, the report states that there are plenty of competent officers able to lead the Russian military into better fighting shape, but politically motivated appointments have hurt its organisation. The report concluded that, at its current pace, the military will not even have returned to its pre-revolution fighting shape in a few years.\n\nSablin's position is extremely tenuous now, and we must decide what his fate is."
 socrus.131.d.VST:9 "Initially, the appointment of Yury Sablin as the People's Minister of Military Affairs - the chief of army, essentially - was a political concession that was hard for [ROOT.GetLeader] to swallow. But it is true that very few in the military are true socialists, and even those friendly towards us prefer the Esers, whom they see as less radical and 'Red'. Thus, appointing Sablin in the early days of our new republic was a necessity to ensure the stability of the army.\n\nBut Sablin is an SR to the bone, and not particularly liked in the military command, either. A certain high-ranking Red commander described him as a 'bourgeois dandy, politician in military uniform', an insult that led to a small-scale political scandal within the Workers' Coalition. But now Sablin has truly come under fire, as Bolshevik Vasily Blyukher and a group of largely Bolshevik officers have composed an exposition on the status of the Russian military, dubbed the 'Blyukher Report'. The report states that there are plenty of competent officers able to lead the Russian military into a better fighting shape, but politically motivated appointments have hurt its organisation. The report concluded that, at its current pace, the military will not even have returned to its pre-revolution fighting shape in a few years.\n\nSablin's position is extremely tenuous now, and we must decide what his fate is."
 socrus.131.a:9 "Let's review our options..."

 socrus.132.t:9 "The Next Commander-in-Chief"
 socrus.132.d.maximalist:9 "The Blyukher Report made a number of recommendations fit to be the next Supreme Commander of the Army. Among the names mentioned are the three Mikhails: Levandovsky, Frunze, and Tukhachevsky.\n\nOut of the three, Levandovsky is certainly preferred for us, as the appointment of a Maximalist to such an important position will no doubt prove extremely beneficial in the long term. Additionally, we can expect that there will be considerable support among the rest of the Esers, as, though most now recognise Sablin cannot be kept, Levandovsky is still an SR, and one with a more proven military record.\n\nFrunze would be an odd pick - a choice that may please few, besides the Bolsheviks and the VST's left faction. It would no doubt bolster our standing with the two, though, and would ensure that the alliances made through the Russian Totalist Association will not go to waste. It will be difficult to convince the rest of the Esers to go along with his appointment, though.\n\nTukhachevsky would certainly be a good and fairly uncontroversial choice. Estranged from the political factionalism that has developed in the military, and no doubt a competent general, few doubt his competence. Still, one must wonder if putting forth his candidacy would benefit us in the same way as Frunze and especially Levandovsky would. Can we really trust him when he has little care for the cause of true revolution?"
 socrus.132.d.spiridonist:9 "The Blyukher Report made a number of recommendations fit to be the next Supreme Commander of the Army. Among the names mentioned are the three Mikhails: Levandovsky, Frunze, and Tukhachevsky.\n\nOut of the three, Levandovsky is probably one of the better picks, as, though he is a Maximalist, he is still an SR, one with a more proven military record than Sablin.\n\nTukhachevsky would certainly be a good and fairly uncontroversial choice. Estranged from the political factionalism that has developed in the military, and no doubt a competent general, few doubt his competence, but some question if he is dedicated to the revolution as we are.\n\nLeaving out Frunze as too unreliable of a choice, we could extensively lobby for Sablin to keep his position, and try to make concessions in other areas to satisfy the Blyukher Report's recommendations."
 socrus.132.d.VST:9 "After the Blyukher Report, massive political pressure forced Yury Sablin to offer his resignation to the Congress. Immediately, backroom deals regarding his successor began. The SRs approached [ROOT.GetLeader] and argued that we have maintained the unwritten gentleman's rule that minister positions remain within the same party, to ensure stability and equality in the Workers' Coalition. They are suggesting Mikhail Levandovsky for the position as a prominent Left-SR general with a solid track record from the revolutionary war and partisan actions after that. Their secondary suggestion would be Aleksandr Yegorov - a former Red Army commander and a known professional with little interest in politicking.\n\nOur own would wish to see the position more firmly in the hands of the VST, which in practice would mean a Bolshevik. Mikhail Tukhachevsky is a name that came out obviously, as he is currently serving as the Chief of the General Staff, and is widely regarded as the brightest military mind of the Red Army. However, he is rather strong-willed, and would be likely to pursue his own mind, rather than serve our political goals. As the last candidate, we could pick a communist hardliner, such as Mikhail Frunze, who served as the commander of the International Bolshevik Brigade in the British Civil War, and is well-connected within military circles. However, he is also politically ambitious and would be the most controversial choice out of these."
 socrus.132.a:9 "We must be straightforward - put forth Levandovsky."
 socrus.132.b:9 "Frunze will improve our standing with the Bolsheviks."
 socrus.132.c:9 "Tukhachevsky is the obvious choice."
 socrus.132.a2:9 "Levandovsky is acceptable."
 socrus.132.b2:9 "Lobby to keep Sablin."
 socrus.132.e:9 "Yegorov is a professional."
 socrus.132.f:9 "Frunze will have the post."
 socrus.132.g:9 "Vasilevsky is apolitical professional."

 socrus.133.t:9 "The Doctrine of Integral Socialism"
 socrus.133.d:9 "The talk of the town today is a short publication by Maximalist leader Aleksey Ustinov, titled 'A Critique of Modern Russian Socialism'. The book provides some deep insight into the Maximalist ideology, something not often understood by the rest of the Workers' Coalition.\n\nTaking a page out of Lenin's works, Ustinov argues that, because of the fact that peasants comprise a large plurality of the Russian population, it is not solely the proletariat who can raise revolutionary consciousness, but the poor peasants as well. Together, they constitute one working class, one which will be able to successfully lead Russia to socialism in the future.\n\nThough Lenin had the right idea, he writes, the Bolshevik movement collapsed because they betrayed the poor peasantry. As for the current Workers' Coalition, which Ustinov extensively covers, he has no shortage of criticism towards it either. The interests of the PSR and that of the VST are intrinsically opposed. In the future, as partisanship and infighting will certainly increase, the coalition will naturally pull itself apart, and the workers' and peasants' Russia will collapse under its weight. Thus, the unity of the workers and peasants will be destroyed by the very coalition that sought to protect it. While both parties would be responsible for such an outcome, the brunt of the responsibility would certainly be on the VST. Many in the VST, in particular the Mensheviks, talk of a paternalistic 'labour aristocracy', in which the intelligentsia would lead the working class to socialism. Such an idea, Ustinov writes, is a vision similar to what ultimately brought the Bolsheviks down.\n\nIn the conclusion, Ustinov proposes how this 'inevitable outcome' could be overcome: without the inherently corrupting influence of unions and parties, workers' self-organisation will, in time, provide for a communist future."
 socrus.133.a:9 "He has the right idea!"
 socrus.133.b:9 "Lofty claims."

 socrus.134.t:9 "Resistance of the Kamkovites"
 socrus.134.d:9 "At a recent meeting of the cabinet, the new Minister of the Interior, Andrey Kolegayev, explained that he had been drafting the 'Law on Counter-Revolutionary Activity'. He clarified that a stronger hand was necessary to prevent such incidents, like that of Zdobnov's assassination, from happening again.\n\nChairman-Minister Kamkov immediately became Kolegayev's opponent. Every time counterrevolutionaries committed an act of violence, would that be justification to create harsher and harsher laws to deal with them, eventually creating a police state much like the Bolsheviks tried to create? The crimes of the Cheka consumed millions of souls - is that the path we are going down again?\n\nIt was already suspected that Kamkov has never appreciated the Maximalists, but as long as they remained a minor faction within the Esers, they were going to be a nuisance at best. Now, one of them held a greatly important position in the cabinet, and it was difficult to tell whether Kamkov would tolerate it.\n\nWithout Chairman-Minister Kamkov's approval, the Law on Counter-Revolutionary Activity will have no chance of being put to a vote in the Congress. But it is no doubt necessary for it to pass... perhaps there is a way around this?"
 socrus.134.a:9 "If you play stupid games, you will win stupid prizes."

 socrus.135.t:9 "The Gamble"
 socrus.135.d:9 "Some time has passed, and the Law on Counter-Revolutionary Activity continues not to be put up to the Congress. To make sure it will be passed regardless of Kamkov's intransigence, the Maximalists took a huge risk.\n\nPublicly citing that they did not have trust in Kamkov's government, the Maximalist parliamentary group withdrew its support, leaving the former without a majority in the Congress. A new government had to be formed one way or another.\n\nThe Right-SRs had attempted to negotiate a deal with the VST's centre and right, but by thin margins, it failed. The SRs had found themselves divided between the Kamkovites and the Maximalists, but this time, the latter had momentum. By similarly thin margins, the Maximalists' gambit worked as planned. A Maximalist-Left VST-Bolshevik coalition, together with a great number of SRs who had little confidence in Kamkov, was able to be inaugurated.\n\nThe head of the Maximalists, and formerly just the Minister of Education - Aleksey Ustinov - was now to be named as the Chairman-Minister. And in the first of many steps towards saving Russian socialism, the Law on Counter-Revolutionary Activity was soon passed by the Congress."
 socrus.135.a:9 "The hundreds of Maximalists become thousands; soon they become millions."
 socrus.135.a.tt:9 "Our political power gain will be tied to §oTotalist§! popularity."

 socrus.136.t:0 "Des Soupçons Croissants"
 socrus.136.d:9 "Recently, several members of the party who had previously considered cooperation with the Maximalist cause out of dissatisfaction with the rest of the party suddenly backed away. This comes after a series of other minor setbacks that, while not of any significant note themselves, together prove that more and more members of the party are becoming aware of the true potential of the movement and are not pleased with it.\n\nThe worst of this so far are effects still easily dealt with by reshuffling minor positions and focusing on influencing rival party members instead. A task of some effort, but not substantially so.\n\nA few people complaining about it is not enough to pose a threat for now, but failure to keep it limited to only a few within the party will ruin any chance of the Maximalists being able to fulfil their ambitions and suffer the consequences."
 socrus.136.a:9 "Let us hope the rest remain unaware for now."

 socrus.140.t:9 "Expulsion from the Party"
 socrus.140.d:9 "A day has not gone by in recent memory where the Maximalist cause has been treated without scorn and paranoia from the rest of the party. Every action closely watched, every conversation listened in on, and every movement followed. Rumours about expulsion from the party have grown louder as the view of the Maximalists has shifted from annoying but useful to potential subverters of the revolution.\n\nOnly now, the long-dreaded day has arrived, as the newest party conference of the Socialist-Revolutionaries has come, and with it the chance for all attention to be focused on the Maximalist cause. Ustinov's attempts to distract the party with the threat of the counterrevolutionaries failed to capture anything other than scorn.\n\nThe Spiridonovists and minor factions began by unveiling and denouncing uncovered ties with the Bolsheviks, followed by a list of accusations of various crimes committed by the VGPU under the influence of the Maximalists, in addition to the ideological differences with the rest of the party. Consensus was reached quickly that all Maximalists were once more expelled from the party, this time to never return."
 socrus.140.a:9 "Two stages of revolution and two steps out the door."

 socrus.141.t:9 "The Socialist-Revolutionary-Maximalists"
 socrus.141.d:9 "Who are those who call themselves Maximalists? To some, they are a deviation from what the Esers really stand for, a clan of bandits and robbers. Look no further than 1918, where they followed the Bolsheviks in the Treaty of Brest-Litovsk, while the rest of the party fought to keep Russia in the war against German imperialism. Still, they refused to stick with the Bolsheviks as differences in tactics and ideas began to diverge.\n\nOnce expelled from the party three decades ago, when the Tsar still reigned over Russia, they occupy a position within it today. Why? The Maximalists have garnered a certain reputation: as they had against the Tsarist occupiers, they committed acts of revolutionary terrorism against Savinkov's regime, and their followers were in the streets when the Svobodnik regime came crashing down.\n\nAnd for that, despite their small size, they are respected and feared. Unlike Chernov, who advocated a 'two-stage revolution', the Maximalists advocated for nothing less than full socialisation of all of the means of production. Their hardiness and stalwartness are comparable to the Ukrainian Borotbysts; in any case, they are persistent.\n\nBut while the Maximalist cause has survived and now occupies a small place in the Workers' Coalition, few can predict its future. They envision a radically different future than the rest of the party, who have little sympathy for them. Perhaps it will be forever relegated to a minor position within the Esers, or finally die out entirely.\n\nOr, perhaps, they will subvert the party from within. Only time will tell."
 socrus.141.a:9 "History rewards those who strive for greatness. One day we will rise."
 socrus.141.a.tt:9 "By building up the §oInfluence§! of the Maximalists, we can improve the §YMaximalist Influence§! national spirit. §OSuspicion§! will often rise alongside it, and if we hit §Y50§!, we will enter a §rfailstate§!.\n\nTaking multiple focuses on the §Yleft side§! of your political tree in a row will increase §oInfluence§! and §OSuspicion§! incrementally. The gain will be offset by taking focuses on the §Yright side§! of your political tree."

 socrus.142.t:9 "In the Unity of Action"
 socrus.142.d:9 "The last party conference of the Socialist-Revolutionaries took place in Petrograd last week. The purpose of the conference was not to set forth a new political direction, but to mark the formal abolition of the party entirely. It is well-known by this point that political parties are inherently damaging to Soviet democracy, whether they be the so-called mass parties that the original PSR was, or a vanguard one like the Bolshevik Party.\n\nAnd thus came the end of the forty-year-long existence of the PSR. In its place was the Union of Socialist Revolutionaries (SSR). The Union is not a political party, but an organisation dedicated to raising class consciousness and bridging the divide between worker and peasant. While some have dismissed the transformation as a mere symbolic gesture, the reality is a lot muddier.\n\nUnlike the PSR, obtaining membership in the SSR is far more difficult; those who wish to join it must profess their faith in the Socialist-Revolutionary cause by both thought and action. The PSR held party members and leaders ranging from wise, toiling peasants and workers seeking to help their fellow man; and yet, over time, it was infected by useless pen-pushers seeking nothing more than a political career. The much more restrictive SSR, led by the Maximalists, should weed out this vermin.\n\nBut unlike what our critics claim, the SSR is far from a vanguard party. Those belonging in the SSR do not utterly dominate the Congress or even the local Soviets, and privately it is encouraged that membership remain somewhat small. In theory, the SSR is a workers' organisation like any other, seeking to further the revolution both in theoretical means and in practice. Still, the new constitution practically guarantees the dominance of the SSR's declared ideology."
 socrus.142.a:9 "This is how it always should have been."

 socrus.143.t:9 "In the Halls of the Kremlin"
 socrus.143.d:9 "The war is over. It was under the Socialist-Revolutionary cause that Russia was led to victory, with the Maximalists clearly being the most faithful servants of their cause. With the abolition of the Committee for the Defence of the Revolution, Ustinov's government has promised a return to normalcy - but one would be foolish to think that the new normal will look anything like it did pre-war. None of the counter-revolutionary criminals, especially those who sought to deny the victory of socialism against German imperialism, were spared by the law, and that is exactly how it should be.\n\nAnd indeed, things are bound to change. Today Premier Spiridonova stated her intention to resign and retire from politics as a whole; the mother of the peasants has certainly grown old and frail in time. Her retirement has been long foreseen by the PSR as a whole; since the Maximalist takeover she has been increasingly sidelined from both the party and the government, and seldom makes political comments.\nAs a result, Ustinov became the new Premier, with his faithful ally Kolegayev now heading the People's Council of Ministers.\n\nBehind closed doors, everyone is talking behind each other's backs: at last the illusions of unity have been forcefully ripped apart by the end of the war. The VST and Bolsheviks have been attempting to consolidate a united front against the Maximalists, but efforts to coordinate one have largely fallen apart. The moderates who remain in the PSR, too, have been cowed by the Maximalists, or at least prefer the Maximalist regime to the western Syndicalist alternative.\n\nThe time is ripe. Until now, we have turned the rotten institutions of the socialist republic on their head to create them anew, but they can be turned around just as easily. It is time we ensure that does not happen."
 socrus.143.a:9 "Russia will become Maximalist, inside and outside."

 socrus.144.t:9 "The End of the VST"
 socrus.144.d:9 "Grave news reached us from the head of the VPGU, Yakov Serebryansky: a coup plot seeking to overthrow the Eser government has recently been discovered. According to the uncovered documents, the intelligence agencies of [FRA.GetNameDef] and [ENG.GetNameDef] have been collaborating with the top brass of the VST - Vladimir Levitsky, Daniil Sulimov, Grigory Zinovyev, Lev Kamenev, and others - to stage a takeover of the Russian government, put a syndicalist system like that of France and Britain in place, and even ban the Esers altogether. Not all of the Western collaborators have been caught. Levitsky, along with Sulimov, have allegedly fled to the west and are organising there.\n\nLuckily, the police have moved swiftly, and many of those listed in this plot have been put on trial. They, as well as the French and British foreign ministries, are claiming that the evidence is forged, with the latter pressing our government to 'end the persecution of the Russian syndicalists'. Their claims shall fall on deaf ears: treason is a crime punishable by death, and it is exactly what these Western puppets have sought to do this whole time.\n\nIt was not long after that the VST was banned altogether. The accusations that the party held a number of foreign agents was enough ground; but their widely-known anti-peasant policies are in no doubt in violation of the constitution. The Western, syndicalist snake has finally had its head cut off."
 socrus.144.a:9 "Well deserved."

 socrus.145.t:9 "The Necessary Measures"
 socrus.145.d:9 "Russian socialism is on the brink. Together with its allies in the West it faces a challenge that, to many, seems insurmountable. The workers' republics are fighting together to put capitalism in its deathbed, but few expect anything less than tens of millions of casualties.\n\nHalf measures are unacceptable here, and every means will justify the end of German imperialism. And so, to coordinate every measure of the revolution against this threat, a vote was put up to the Congress. Proposed chiefly by Aleksey Ustinov, other Maximalists, and his allies in the VST-Left and Bolsheviks, the idea is to create a new body which will suspend many civil liberties and even allow the government to override the constitution, if deemed necessary. In practice, it will help us root out the fifth columnists who have always been waiting to betray Russia with German aid. It will also ensure that wartime production will reach its absolute peak to better destroy the imperialist war machine.\n\nIn the Congress, the new law passed with little issue. The Committee for Defence of the Revolution, as it is named, will be led by the head of government Aleksey Ustinov, with the Deputy Chairman being Mikhail Levandovsky. De jure, Spiridonova remains the head of state, but in practice the Committee now wields absolute and totalitarian power to run wartime Russia as it wishes.\n\nFor some this is the death of Russian socialist democracy. For us it is the beginning of true Soviet democracy, the one we have always fought for."
 socrus.145.a:9 "One final, cruel yet heroic battle for the liberation of mankind."

 socrus.146.t:0 "La fin de la guerre civile"
 socrus.146.d:9 "The Maximalists and Bolsheviks have been allies for quite some time: Frunze helped the Maximalists establish a foothold in the military, and in return, when Kamkov's government had fallen, the Bolsheviks were given positions in Ustinov's cabinet. Here the short-lived alliance of 1918 was rekindled.\n\nCooperation was not meant to last, of course - it was an alliance for alliance's sake. As expected, the top Bolshevik brass was apparently also involved in the Western coup plot. This alone was reason to convict them, but one cannot forget the Bolshevik crimes of the past.\n\nThe anti-peasant crimes of the civil war, the advocacy of a paternalistic 'vanguard party', the violence directed at our Eser brethren - all of it is more than enough to convict them. And convict them we did: those at the top of the party, including Mikhail Frunze, Yakov Sverdlov, and others, were all given the death penalty for treason and sabotage against the Russian Labour Republic. Sverdlov took his sentence calmly, while Frunze, enraged, repeatedly branded the Maximalists as always attempting to backstab and betray them. It is, of course, deeply ironic, considering the history of their party.\n\nAnd so, for the second time in a century, the Bolshevik Party was ripped to shreds, banished to total irrelevancy and doomed to certain collapse as its remaining adherents rot in the West. This time, it is not by the reactionary tyranny, but by the shining justice of Soviet democracy."
 socrus.146.a:9 "They served their purpose, I guess."

 socrus.147.t:9 "Constitution of the Russian Labour Republic"
 socrus.147.d:9 "Now wielding nearly supreme power in the Congress, the time has come to do away with the old and bring in the new. The [GetYear] constitution has been put into law, and a number of changes have been made to further rationalise and democratise the Labour Republic.\n\nA particularly infamous clause is that on the formation of political parties. The constitution states that the Russian Labour Republic is a socialist state for all of Russia's people - the workers, peasants, and intelligentsia, who constitute one singular working class. The formation of political parties that deviate from this fundamental basis - and seek to divide the toiling masses - is forbidden.\n\nThe pervasive influence of unions has also been diminished. Instead of the chaotic system where trade union federations have been at each other's throats for petty issues, all persons carrying out labour duties shall be divided into professions, who will join state-led unions relevant to that profession. Additionally, the old Congress of Soviets and Labour Unions has become solely the Congress of Soviets.\n\nOfficially, the overall political system remains relatively decentralised. Some in the Maximalist camp proposed that the new constitution should have outlawed political parties altogether; a noble goal, but it would be a decision that, for now, would surely drive many to the claws of reaction. Still, many of the Maximalists' ideological goals have been achieved - once just in practice, and now on paper."
 socrus.147.a:9 "A constitution by the working people, for the working people!"

 socrus.149.t:9 "Eyes to the West"
 socrus.149.d:9 "The facade of workers' unity is finally starting to disappear - without a common enemy, the once-great alliance between France, Britain, and Russia is falling apart. In the West, criticisms of the 'Maximalist regime in the Kremlin' are being published not only by the traitorous syndicalist exiles, but by mainstream Franco-British politicians and theorists. They all seem to want to make one thing clear: the Russian way of socialism is backward, incorrect, and even nonsensical.\n\nThis split between former allies was always going to happen. It is an unfortunate fact that the West perceives themselves to be superior to Russia - that they cannot fathom a world where Russia, the largest country in the world and a premier power in Europe, is considered equal to Paris and London. For, as much as the West claims to be lifting up the downtrodden and freeing the world from colonialism, in reality, they deny the place of the exploited and marginalise them.\n\nBut even besides this, Russia has a special place in the world. Moscow is the beating heart of the true revolution, where the wise word of the Maximalists was heeded and carried out. It is here where the unity of the working classes was realised, without the pervasive influence of competing political parties and unions. Here we have created true Soviet democracy. And no matter how superior the West pretends they may be, the syndicalist system is certainly doomed to collapse. Certainly, we wish for peace - but there will have to come one day when the false, bureaucratic socialism must be cast away.\n\nIndeed, the end of the Great Patriotic War has not produced a lasting peace. The free workers of the world must choose: which side are they on?"
 socrus.149.a:9 "We stand for true freedom!"

 socrus.150.t:9 "The Question of Cossacks"
 socrus.150.d:9 "The Cossack autonomies have been abolished, and the Cossack landowners have lost both their excess lands and their military benefits. To put it shortly, they are now normal Russians, Ukrainians, Turkomans, and so on. Obviously, this has not been taken well, and a sizeable part of the Cossacks have joined peasant protests against local socialist authorities and in many cases refused to give up their arms, leading to skirmishes with the Militia.\n\nThe loudest voices in the Workers' Coalition are calling for total De-Cossackisation, seeing the Cossacks as nothing but glorified reactionary policemen. They wish to conduct thorough investigations and imprison any Cossack leader with even a hint of past cooperation with Savinkov, Krasnov, Denikin, or any other butcher of the workers. It is clear that this would lead to the imprisonment of almost the entire ruling elite of the Cossacks, and as their lands were distributed to local minorities or Russian peasants, the Cossacks would become an even smaller minority in their former autonomies.\n\nOthers, seeing the situation as prone to explode, wish to postpone such measures to the future, and for now seek to create social transformation in the Cossack class. They would sideline the current Cossack leadership and promote those from a background more rooted in the peasantry, and encourage them to serve in the People's Militias and continue to serve in the republic's military, after first being given proper ideological training."
 socrus.150.a:9 "We cannot trust the Cossack."
 socrus.150.b:9 "They can change, like all of Russia."

 socrus.151.t:9 "1st People's Cossack Cavalry Corps"
 socrus.151.d:9 "As part of the rehabilitation of the Cossacks, those willing to pledge loyalty to the workers' government have been reorganised into a single cavalry corps, abolishing the earlier regional divisions of the Cossack forces and their own local Atamans, who were obviously wealthy and corrupt. The Cossack Corps is drawn from the common peasant and shepherd of the Cossack stanitsas, proving that there are good workers among them despite their poor fame. Obviously, ideological instructors have been attached to the corps to ensure proper socialist military education."
 socrus.151.a:9 "Arise, riders of Russia!"

 socrus.152.t:9 "Don Cossacks Declare Independence"
 socrus.152.d:9 "What would be known as Ataman Pavlov's Rebellion began in Novocherkassk, the former capital of the Don Host. Cossacks had lost their lands under socialist land policies, falling down to the level of ordinary Russian peasants. In addition, the traditional autonomy of their stanitsas had been replaced by elected Soviets; they had largely lost their privileges for military service, and in many Cossack regions, their deep religiosity had caused constant protests against secularisation. This all culminated in the twenty-year anniversary celebration of the Battle of Novocherkassk, where the red onslaught was stopped by the heroics of the Cossacks.\n\nThis celebration soon turned into a mass protest, as thousands of people gathered to remember the White movement and shout anti-socialist cries. The local People's Militia tried to control the crowd, but its members were attacked and imprisoned by an improvised White guard led by Stanitsa-Ataman Sergey Vasilyevich Pavlov. The situation escalated greatly as protests spread to Rostov, and more towns formed Cossack guards to disarm the Reds.\n\nThe Don Cossack Republic was declared in Novocherkassk, though they could not agree on the future. Some wished to maintain their own republic, while a portion wanted to petition the Ukrainian government to join them. All in all, they elected the young and charismatic Pavlov as the leader of the reborn 'Don Army', meant to defend the freedoms of the Cossack peoples. Proper military forces have been sent from [217.GetName] to reinforce the local military district and to crush the uprising."
 socrus.152.a:9 "March in, hard and fast."
 socrus.152.b:9 "Take it slow, gather intel, contain."
 RUS_pavlov_power:9 "§RIncreases Pavlovite Unrest.§!"
