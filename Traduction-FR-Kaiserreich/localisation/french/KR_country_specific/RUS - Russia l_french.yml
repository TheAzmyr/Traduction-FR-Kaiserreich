 RUS_fund_propaganda_efforts:9 "Aller vers les gens"
 RUS_fund_propaganda_efforts_desc:9 "La voie du Narodnik, c'est d'aller dans les villages, car c'est là que se trouve le cœur de la Russie. Faites savoir que le Vozhd se soucie des gens ordinaires, et tout le monde saura à quel point il a amélioré la vie des Russes. Ne ménagez ni vos efforts ni votre argent pour gagner leur amour."
 RUS_international_propaganda:9 "Propagande internationale"
 RUS_international_propaganda_desc:9 "La Russie est une grande puissance, et nous le montrerons à tout le monde en présentant les avancées industrielles russes, notre puissance militaire et notre influence grandissante !"
 RUS_international_propaganda_tt:9 "Le pouvoir politique acquis est défini par le nombre d'usines."
 RUS_lend_our_support:9 "Apporter notre soutien"
 RUS_lend_our_support_desc:9 "Que ce soit en marge ou à la périphérie des frontières de la Russie, le monde change rapidement. Il est donc impératif que le monde change en fonction de nos désirs."

 RUS_anger_decisions_democratic:9 "L'inconvénient de la liberté d'expression est que les gens sont libres d'exprimer leur opposition à notre gouvernement. Heureusement, nous ne sommes pas Savinkov et ces personnes ne seront pas abattues. Il faut les convaincre par d'autres moyens que nous avons leurs intérêts à l'esprit, que nous le fassions ou non."

 RUS_press_censorship_campaign:9 "Campagne de censure de la presse"
 RUS_raid_communists:9 "Raids anti-communistes"
 RUS_raid_fascists:9 "Raids anti-réactionnaires"
 RUS_pro-labour_laws:9 "Législation pro-travailleur"

 RUS_court_jadidists:9 "Cour des Jadidistes"
 RUS_court_jadidists_desc:9 "Le mouvement jadidiste, particulièrement important en Asie centrale mais généralement fort parmi les musulmans russes, est une lecture réformiste et moderniste de l'islam. Nombre de leurs objectifs sont alignés sur ceux des chrétiens russes réformateurs."
 RUS_court_bundists:9 "Reconnaître les bundistes"
 RUS_court_bundists_desc:9 "Le General Jewish Bund est très actif, surtout à Moscou et à Petrograd, mais il a été ostracisé dans le passé par les autorités, et le SZRS l'a beaucoup vilipendé. Les bundistes n'ont cependant jamais renoncé à leur réformisme social et à leurs tentatives, et peuvent soutenir nos politiques."
 RUS_ecumenic_reform:9 "Réforme œcuménique des églises"
 RUS_ecumenic_reform_desc:9 "Malgré la liberté de religion, dans la pratique, l'Église orthodoxe russe jouit d'une position dominante par rapport aux autres confessions chrétiennes. Elle bénéficie d'un traitement préférentiel de la part de nombreuses autorités locales, au détriment des communautés catholiques et protestantes."

 RUS_NMD_media_empire_tt:9 "The cost of £decision_icon_small §H$RUS_NMD_media_empire$§! is reduced from 50 to 30."

 RUS_3rd_constitutional_assembly:9 "Troisième Assemblée Constituante Pan-Russe"
 RUS_3rd_constitutional_assembly_desc:9 "La République Russe a survécu à Lénine et à Savinkov, mais de justesse. Le pays a perdu la foi, et l'ordre est largement maintenu par l'Armée russe sous les ordres du Général-Maréchal [RUS_GetArmyChief]. Le Gouvernement provisoire de [GetSecondInCommand] a convoqué une Assemblée constituante composée de ce qui reste des membres de la Douma issus des élections de 1934, ainsi que de représentants de la Cour suprême et d'autres experts juridiques. Une fois le projet constitutionnel achevé, de nouvelles élections seront organisées et le document sera adopté par la Douma.\n\nLes factions de l'assemblée sont énumérées ci-dessous. Pour que la constitution soit adoptée, une majorité de factions doit être d'accord avec la constitution, et les militaires doivent toujours être d'accord.\n§SFaction Socialiste ([?RUS_socdem_var|0]) :§! [RUS_socdem_approval]\n§lFaction SR de Droite ([?RUS_soclib_var|0]) :§! [RUS_leftlib_approval]\n§mFaction Kadet ([?RUS_marlib_var|0]) :§! [RUS_rightlib_approval]\n§cFaction Monarchiste ([?RUS_soccon_var|0]) :§! [RUS_con_approval]\n§PFaction Militaire ([?RUS_mil_var|0]) :§! [RUS_mil_approval]\n"
