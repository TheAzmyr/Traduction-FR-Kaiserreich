 demrus.64.t:9 "Loi sur les libertés russes"
 demrus.64.d.rep:9 "La "loi sur les libertés russes" du président Maklakov est un paquet ambitieux qui, selon le ministre-président Nekrasov, constituerait l'étape finale de la démolition de l'État policier que la Russie a construit autour de ses institutions républicaines au cours des dernières années. La loi propose de réduire considérablement les pouvoirs de l'Okhrana et de la police, de renforcer les protections juridiques des citoyens et de décriminaliser les crimes politiques et religieux. D'une manière générale, elle cherche à "amener la législation russe au niveau d'une nation moderne".\n\nSi la loi a été généralement bien accueillie par le RDP et le PSR, il est surprenant de constater que de nombreux membres du propre parti du président ont exprimé leur opposition à cette loi. Pavel Gronsky, membre de la Douma originaire de Tver, a tenu un discours particulièrement virulent, suggérant divers changements à apporter à la loi. Lui et les Droites-Kadets ont préparé une version alternative qui ne "livrerait pas complètement le pays aux criminels" et continuerait à maintenir une forte application de la loi, tout en "s'engageant à un certain nombre de réformes juridiques raisonnables". En privé, Nekrasov a averti le président qu'il pourrait être confronté à une véritable révolte des Kadets si rien n'était fait.\n\nIl est possible que la loi soit adoptée avec les seules voix de la gauche, des SR et des Kadets progressistes, mais il est difficile de dire quelle sera la position de la plupart des Kadets. Si au moins quelques concessions étaient faites à la droite, cela garantirait l'adoption de la loi, mais donnerait certainement des munitions à ceux qui prétendent que Maklakov est encore une autre figure de l'establishment plus préoccupée par la politique politicienne que par les idéaux."
 demrus.64.d.rep2:9 "La "loi sur les libertés russes" du président Dolgorukov est un paquet ambitieux qui, selon le ministre-président [GetSecondInCommand], constituerait l'étape finale de la démolition de l'État policier que la Russie a construit autour de ses institutions républicaines au cours des dernières années. La loi propose de réduire considérablement les pouvoirs de l'Okhrana et de la police, de renforcer les protections juridiques des citoyens et de décriminaliser les délits politiques et religieux. D'une manière générale, elle cherche à "amener la législation russe au niveau d'une nation moderne".\n\nSi la loi a été généralement bien accueillie par le RDP et le PSR, il est surprenant de constater que de nombreux membres du propre parti du président ont exprimé leur opposition à cette loi. Pavel Gronsky, membre de la Douma originaire de Tver, a tenu un discours particulièrement virulent, suggérant divers changements à apporter à la loi. Lui et les Droites-Kadets ont préparé une version alternative qui ne "livrerait pas complètement le pays aux criminels" et continuerait à maintenir une forte application de la loi, tout en "s'engageant à un certain nombre de réformes juridiques raisonnables". En privé, [GetSecondInCommand] a prévenu le président qu'il risquait d'avoir une véritable révolte des Kadets sur les bras si rien n'était fait.\n\nIl est possible que la loi soit adoptée avec les seules voix de la gauche, des SR et des Kadets progressistes - mais il est difficile de dire comment la plupart des Kadets se prononceront. Si au moins quelques concessions étaient faites à la droite, cela garantirait l'adoption de la loi, mais donnerait certainement des munitions à ceux qui prétendent que Dolgorukov est encore une autre figure de l'establishment plus préoccupée par la politique que par les idéaux."
 demrus.64.d.nekrasov:9 "La "loi sur les libertés russes" du ministre-président Nekrasov est un paquet ambitieux qui constituerait "l'étape finale de la démolition de l'État policier que la Russie a construit" au cours des dernières années. Elle a été rédigée par le retraité Vassili Maklakov, qui en a fait son "dernier adieu" à la Russie.\n\nLa loi propose de réduire considérablement les pouvoirs de l'Okhrana et de la police, de renforcer les protections juridiques des citoyens et de décriminaliser les crimes politiques et religieux. D'une manière générale, elle cherche à "amener la législation russe au niveau d'une nation moderne".\n\nSi la loi a été généralement bien accueillie par les progressistes, il est surprenant de constater que de nombreux membres du propre parti du président-ministre ont exprimé leur réticence à son égard. Pavel Gronsky, membre de la Douma originaire de Tver, a tenu un discours particulièrement virulent dans lequel il a suggéré d'apporter diverses modifications à la loi. Lui et les Droites-Kadets ont préparé une version alternative qui ne "livrerait pas complètement le pays aux criminels" et continuerait à maintenir une forte application de la loi, tout en "s'engageant à un certain nombre de réformes juridiques raisonnables"."
 demrus.64.d.gronsky:9 "La "loi sur les libertés russes" du président-ministre [GetSecondInCommand] a été lancée comme une réforme ambitieuse par les kadets de gauche et la loi était censée réduire considérablement les pouvoirs de l'Okhrana et de la police, en renforçant les protections juridiques des citoyens et en décriminalisant divers crimes politiques et religieux. D'une manière générale, elle vise à "amener la législation russe au niveau d'une nation moderne".\n\nUne grande partie du texte a été conservée, mais malgré l'opposition de l'aile progressiste des Kadets de Nekrasov, une grande partie de la loi a été édulcorée, en invoquant des préoccupations de sécurité publique. Si une grande partie de la législation a été modernisée, certains points importants, tels que la loi cruciale de 1932 sur l'incarcération préventive, n'ont pas été abrogés. Ce compromis mitigé a déçu les progressistes, mais a permis à la Douma d'adopter la loi sans heurts."
 demrus.64.a:9 "Soumettons donc la question au vote."
 demrus.64.b:9 "Faire des concessions à la droite."
 demrus.64.c:9 "Mettez toute l'autorité du président dans le jeu."
 demrus.64.e:9 "Il suffit de l'enterrer."
 demrus.64.f:9 "C'est juste assez pour les progressistes."
