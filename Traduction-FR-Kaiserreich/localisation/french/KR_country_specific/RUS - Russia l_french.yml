 socrus.114.t:0 "Le Front Est de l'Internationale"
 socrus.114.d:9 "Though we have managed to protect the revolution at home, as the world enters crisis after crisis, we remain far from our allies in the West. However, this does not mean we are alone in the East. Now, [RUS.GetNameDef] has embraced the revolutionary cause and stands as the largest Socialist nation in the world.\n\nIt may be wise to draw closer to nearby [RUS.Capital.GetCapitalVictoryPointName], lest [INT.GetNameDef] proves too far off to support us."
 socrus.114.a:0 "Très bien."
 socrus.114.claims:9 "We'll join for our claims."
 socrus.114.b:0 "Bien que nous ayons réussi à protéger la révolution chez nous, alors que le monde entre en crise après crise, nous restons loin de nos alliés à l'Ouest. Cependant, cela ne signifie pas que nous sommes seuls à l'Est. Aujourd'hui, [SOV.GetNameDef] a embrassé la cause révolutionnaire et est la plus grande nation socialiste du monde. Il serait peut-être judicieux de se rapprocher de [SOV.Capital.GetCapitalVictoryPointName], de peur que [INT.GetNameDef] ne soit trop loin pour nous soutenir."

 socrus.115.t:0 "La Russie rejoint l'Internationale"
 socrus.115.d.guaranteed:9 "The Russian socialists, after a period of diplomatic isolation, have joined forces with the Third Internationale, joining the increasingly wide alliance for the cause of world revolution. As we have previously aligned ourselves with the regime in Moscow, an invitation has been extended to us as well.\n\nShall we follow their lead and become a full-fledged member of the Internationale?"
 socrus.115.d.invited:9 "The Russian revolutionaries, having taken control over their country not too long ago, have reached out to us. [RUS.GetLeader]'s diplomats have arrived in our capital, offering a common socialist front against the reactionaries - in the form of membership in the Third Internationale.\n\nWhile this will tie us tightly to the regime in Moscow, something not everyone among our population is happy with, surely the cause of world revolution should trump this nationalist particularism?"
 socrus.115.a:0 "Oui, joignons nos forces"
 socrus.115.claims:9 "We'll join for our claims."
 socrus.115.b:0 "Nous ne devrions pas provoquer l'Allemagne..."

 socrus.1150.t:0 "[From.GetName] exige un territoire"
 socrus.1150.d:9 "Rather than join outright, [From.GetNameDef] has conditionally accepted our proposal in exchange for the return of their claimed territories."
 socrus.1150.a:0 "Nous acceptons. Bienvenue, camarades."
 socrus.1150.b:0 "Nous condamnons un tel revanchisme."

 socrus.1151.t:0 "[From.GetName] accepte"
 socrus.1151.d:9 "[From.GetName] has agreed to return our claimed territories and in exchange we are to fully align with them on the international stage."
 socrus.1151.a:0 "C'est ça la solidarité!"
 socrus.1151.b:9 "We await approval from their faction leader."

 socrus.1152.t:0 "[From.GetName] refuse"
 socrus.1152.d:0 "[From.GetName] a refusé de restituer nos territoires revendiqués. Nous pouvons encore décider de rejoindre ou non leur alliance internationale."
 socrus.1152.a:9 "Fine, we will join them nonetheless."
 socrus.1152.b:0 "Nous resterons comme nous sommes."

 socrus.1154.t:0 "[From.GetName] fait marche arrière"
 socrus.1154.d:9 "Describing their demands as a poorly articulated 'misunderstanding', [From.GetNameDef] has backtracked on their previous statements and wishes to join us nonetheless, even without any of their claimed territories."
 socrus.1154.a:0 "Pardonné et oublié."
 socrus.1154.b:0 "Ils ont eu leur chance."

 socrus.116.t:0 "[FROM.GetNameDefCap] souhaite rejoindre l'Internationale"
 socrus.116.d.guaranteed:9 "We have received a telegram from [FROM.GetName]. A fellow socialist state aligned with Russia, it wishes to tie its future with the worldwide revolutionary cause, much like its patron to the east.\n\nShall we give them a seat in our alliance?"
 socrus.116.d.invited:9 "Through our communications with Russia, we have received information that they have invited [FROM.GetName], a fellow socialist state aligned with the regime in Moscow, to the Third Internationale.\n\nShall we accept the Russian invitation and bring this potential ally to our alliance?"
 socrus.116.a:0 "Bienvenue, camarades."
 socrus.116.b:0 "Non, nous n'avons pas besoin d'eux."

 socrus.117.t:0 "[FROM.GetNameDefCap] refuse notre protection"
 socrus.117.d:9 "[FROM.GetNameDefCap] has refused our offer, citing that, for several reasons, they are unwilling to accept our offer - clearly, they have been overtaken by nationalist particularism instead of dedication to the world revolution."
 socrus.117.a:0 "Leur perte."

 socrus.118.t:0 "[FROM.GetNameDefCap] refuse notre candidature"
 socrus.118.d:9 "[FROM.GetNameDefCap] has responded to our message and informed us that [FROM.GetName] will not become a member of the Third Internationale."
 socrus.118.a:0 "Pardon!?"

 socrus.1180.t:0 "[FROM.GetNameDefCap] accepte notre candidature"
 socrus.1180.d:9 "[FROM.GetNameDefCap] has responded to our message and informed us that [FROM.GetName] will be allowed to become a member of the Third Internationale."
 socrus.1180.a:0 "Bien"

 socrus.119.t:0 "Protection Allemande?"
 socrus.119.d:9 "The legitimate regime in Moscow has fallen, and the successors to the Bolsheviks have taken over Russia, declaring their intent to spread the world revolution in Eastern Europe and the Caucasus. Fortunately, before the Socialists could turn their armies towards us, the diplomatic corps of the German Empire have reached out to us with a message - offering protection from the eastern threat.\n\nShall we join the Germans and tie our destiny to their efforts, or is this unnecessary?"
 socrus.119.a:0 "Acceptez leur offre."
 socrus.119.b:0 "Demandez une garantie, à la place."
 socrus.119.c:0 "Refusez."

 socrus.120.t:9 "[From.GetNameDefCap] Joins the Reichspakt"
 socrus.120.d:9 "The [From.GetAdjective] government has accepted our offer for protection and has signed a treaty of military cooperation without any delays. Moscow issued a formal protest and declared the move as blatant German aggression, but for now, the military might of the Reichspakt seems to be keeping the peace."
 socrus.120.a:0 "Les loyalistes auront tout notre soutien !"

 socrus.121.t:0 "[From.GetNameDefCap] offre de l'aide"
 socrus.121.d:0 "Dans une démonstration de solidarité internationale, [From.GetName] a déclaré son soutien à notre lutte, et a l'intention de livrer sa propre déclaration de guerre à nos ennemis."
 socrus.121.a:0 "Toute aide est la bienvenue!"
 socrus.121.b:0 "Nous nous débrouillons bien tout seuls."

 socrus.122.t:0 "[From.GetNameDefCap] appelle à l'aide"
 socrus.122.d:9 "[From.GetAdjective] diplomats have approached us discreetly, asking us to join their wars in the name of a shared struggle for the liberation of mankind. Given our close relations with them, such a call is hardly unexpected.\n\nStill, we aren't bound to join their conflict - but such a move would be hard to justify, given our aligned goals."
 socrus.122.a:0 "Et [ROOT.GetNonIdeologyName] répondra !"
 socrus.122.b:0 "Ils peuvent s'en sortir seuls."

 socrus.410.t:9 "Self-Determination Declaration"
 socrus.410.d:9 "The federal structure of Russia has always been an imperialist half-measure. How many have died in pointless clashes in Ingushetia or Chechnya or Semirechye just because of Kornilovist militarism? How is that any different from the Prussians gunning down our brothers in Ukraine?\n\nIn an almost unanimous vote, the Congress passed a declaration initiated by Socialist-Revolutionary Gavriil Alyunov, a famous independence fighter and people's revolutionary from Chuvashia. The declaration is a universal condemnation of imperialism and a call for all oppressed peoples of the world to rise up in a common proletarian front. It clearly portrays the German Empire, the Habsburg Empire, and the Ottoman Empire as the primary offenders to national self-determination - and thus their destruction is necessary for the sake of humanity.\n\nThe declaration also promises self-rule for the nationalities inside Russia, envisioning a kind of world union between proletarian countries of the world."
 socrus.410.a:0 "Workers of the world, unite!"

 socrus.411.t:9 "The Union of Socialist Labour Republics"
 socrus.411.d:9 "The foundational treaty of the Union of Socialist Labour Republics (SSTR) has been ratified in Moscow by elected delegates of Russia, the Central Asian republics, the republics of the North Caucasus, the Latvians of Dvinsk, and a number of other nations within the territory of the Russian Socialist Federative Republic.\n\nThe Union of Socialist Labour Republics is a supranational union governed by an elected Union Congress. The treaty binds together the foreign policy and security of the Union Republics and has the power to give policy recommendations to the people's governments of the union. Additionally, the Union has no internal barriers for economic activities and encourages economic cooperation between the proletariat of the union. The Union Republics maintain their own people's armies, their own ways of political organisation, and their own legislatives, all under an agreed common socialist framework.\n\nThe current Russian autonomies are recognised as sovereign sister states in union with the Russian Socialist Federative Republic with representation in the Union Congress. Those regions of the RSFR with minority nations become autonomous sister republics within the RSFR and also gain delegates in the Union Congress. While the Union does not have much real power yet, we hope that in future it will become more perfect - and eventually the national states will wither away."
 socrus.411.a:9 "We are making history."
 socrus.411.b:9 "Pursue more limited autonomy."

 socrus.412.t:9 "Vynnychenko Arrives in Moscow"
 socrus.412.d:9 "An anti-Vynnychenko coup, long feared both in Moscow and [202.GetName], has finally arrived. German army units, with the help of bourgeois social-democratic and liberal forces, have secured the Ukrainian capital and dispersed the incumbent workers' government. Our great comrade Vynnychenko has arrived in exile to Moscow along with many of his own, and he hopes to set up a government-in-exile here.\n\nWhile it was obviously preferable that Vynnychenko would be able to stay in power, mass protests have already broken out in Ukraine demanding the restoration of the rightful leadership."
 socrus.412.a:9 "One day, Comrade Vynnychenko, we will put you back where you belong!"

 socrus.413.t:9 "Cooperation with the Borotbysts"
 socrus.413.d:9 "There are many reasons to back the Ukrainian Borotbyst movement - most of all, their persistence. The Borotbysts have faced great odds and will do so again, as exemplified by their 1925 campaign against the Hetman in the wake of the British Revolution. With socialism having returned to Russia, there is yet another opportunity for the Borotbysts.\n\nOleksandr Shumskyi, the leader of the movement, promises that once Russia is at war with the German puppet administration in [202.GetName], he will be able to organise sabotage and uprisings on an unprecedented level."
 socrus.413.a:9 "Nothing too costly for our comrades-in-arms!"
 socrus.413.b:9 "We will do what we can."
 socrus.413.c:9 "Keep the funding small; the war will still be primarily a Russian effort."

 socrus.414.t:9 "Borotbyst Sabotage!"
 socrus.414.d:9 "Upon war with Russia, the Borotbysts, in cooperation with their socialist allies, have begun to wreak havoc all over the country.\n\nMassive amounts of arrests have followed, but the situation is undeniably difficult."
 socrus.414.a:0 "Putain !"

 socrus.415.t:9 "The Polish National Committee Prepares Uprising"
 socrus.415.d:9 "With the fall of much of the Baltics, White Ruthenia, and Ukraine in a relatively short time period, rumours are abound that Russia has been preparing a decisive blow and coordinating with the national committee to prepare an uprising in the country.\n\nGiven the speed at which the Ostwall has been destroyed, it now seems inevitable that this will be the case."
 socrus.415.a:9 "Oh god."
 socrus.415.a.tt:9 "With the Ostwall crumbling, the Polish national uprising will now be guaranteed."

 socrus.420.t:9 "Conference of the Labour Congress"
 socrus.420.start:9 "As the guns fall silent in Europe, everything has changed. The Russian workers' army has marched from Petrograd to Berlin and liberated the peoples as they went, joined by our comrades in Ukraine, Belarus, and many other nations. Our Union of Socialist Labour Republics (SSTR) has served as the framework for integrating these regions liberated by the Russian army, and many nations, now under socialist government, have joined the Union with us as sovereign Labour Republics. In the first Congress of Union, for the first time, delegates from these liberated regions are also sitting alongside other peoples of Russia."
 socrus.420.d.psrdem:9 "$socrus.420.start$\n\nThe first post-war session of the Union Congress was a glorious mess. With its seats expanded to 680 to account for populations of new sister republics, Ukrainian socialists came to have almost a quarter of seats. The current chairman, Vladimir Karelin, presided over the session, which largely focused on clarifying issues between different member republics. The Ukrainian delegates were especially quick to leverage their numbers to ensure guarantees for all smaller member republics. It is likely that the body won't be able to centralise power, even if we wanted to do so. But then again, many are perfectly happy to maintain the Union of Socialist Labour Republics only as an alliance between socialist states, not as a potential state."
 socrus.420.d.vstcom:9 "$socrus.420.start$\n\nHowever, much of the liberty seems hollow as one looks at the state the communist regime has put Russia in during the war. As Premier [ROOT.GetLeader] continues to centralise power in the hands of the government, less and less does grassroots democracy matter. Sure, there are many elections, but they increasingly do not matter. The same is true for the Labour Congress - the body is being used merely as a tool to legitimise Russian conquest. Delegates from other republics are largely appointed by loyalist regimes, and the whole Congress seems more like a theatre, not a proper democracy."
 socrus.420.d.psrmax:9 "$socrus.420.start$\n\nHowever, much of the liberty seems hollow as one looks at the state the Maximalist regime has put Russia in during the war. Newspapers and politicians talk of equality and freedom, but anyone who dares to speak against the PSR quickly finds how little those principles mean in practice. In the Union Congress, delegates from Ukraine and Belarus are hardly elected by locals, but rather appointed by political allies of Maximalists in those countries. In Chairman Ustinov's speech, he was vague on the future direction of the Union and merely called for unity and solidarity between peoples of the East. In practice, the whole Congress is turning into a rubber-stamp body largely serving the interests of the Maximalists."
 socrus.420.d.vstdem:9 "$socrus.420.start$\n\nThe first post-war session of the Union Congress was a glorious mess. With its seats expanded to 680 to account for populations of new sister republics, Ukrainian socialists came to have almost a quarter of seats. The current chairwoman, Zinaida Volkova, presided over the session, which largely focused on clarifying issues between different member republics. The Ukrainian delegates were especially quick to leverage their numbers to ensure guarantees for all smaller member republics. The chairwoman's speech, largely showing the view of [ROOT.GetLeader]'s government, stressed that this Congress is meant as a transitional body, and while intra-national issues are relevant for now, the ultimate goal - naturally - is to build true communism, borderless and with no need for squabbles between peoples."
 socrus.420.d.other:9 "$socrus.420.start$\n\nThis body exists largely to facilitate cooperation and development of socialist states in Russia's sphere, and to handle their mutual protection. Many see it as a mere extension of Russian imperial power, but there are also those hopeful that at least it is a way for us and the other smaller peoples in Russia's sphere to make our voices heard."
 socrus.420.a:9 "We shall strive for fairness and equality."
 socrus.420.b:9 "We shall strive for progress and security."

 socrus.421.t:9 "The Bolshevik Renewal"
 socrus.421.d:9 "With the ascension of the left of the VST, primarily made up of former Bolsheviks, an invitation has been offered to those Bolshevik remnants existing externally. The RKP(b), led by Yakov Sverdlov, has had terse relations with the VST-Left originating from the period of exile when Zinovyev and Sverdlov broke ties over a disagreement of strategy. Zinovyev, embracing the cautiousness of his stance before the October insurrection, defended the necessity of revisiting the original formulation of the programme for a 'Democratic-Dictatorship of the Proletariat and Peasantry', a longer two-stage route to revolution based on building a strong coalition with petty-bourgeois and republican elements. Sverdlov, on the other hand, had taken a turn to the left, influenced both by his commitment to the insurrection and the intransigent atmosphere among many of the French socialists. Generally hostile to the VST, the RKP(b) accuses it of being too broad and rightist, in many ways no better than the SPD. Now the hope is that this rift can be mended, and the unity of the Bolsheviks restored.\n\nThe meeting was held in a small room with an RKP(b) delegation consisting of Sverdlov and Mikhail Frunze, the stalwart Bolshevik effectively acting as the party's co-leader. A long discussion took place, which reportedly consisted of much reminiscing over the days in the RSDLP shared together among the Bolshevik faction many decades ago. Common agreement was found between Zinovyev and Kamenev on the conciliatory attitude Sverdlov had taken on the occasion before the October insurrection when the two of them had publicly rejected a seizure of power and been threatened with expulsion by Lenin. Eventually, the meeting was concluded, with the RKP(b) and VST agreeing to an alliance. Aligned candidates would not challenge each other in the Soviets or trade unions, and a number of appointments would be made from candidates among the RKP(b) to important positions of governance, including Sverdlov himself."
 socrus.421.a:9 "Welcome aboard, comrades."

 socrus.422.t:9 "Ideologising Culture"
 socrus.422.d:9 "While Savinkov's regime was authoritarian, societies of arts and culture survived up until the revolution and remain today. The intelligentsia has typically been viewed with deep mistrust by the revolutionary socialists of Russia, with the professoriate having deep Kadet leanings and favouring their own professional independence against political ideologies that maintain an adherence to an all-encompassing class struggle. Despite this, those intellectuals that were not driven abroad by either Savinkov or the socialist power remain in universities and cultural groups today, largely passive in the face of the proletarian dictatorship but not totally silent. In a bold turn, [RUS.GetLeader] has announced a new 'struggle on the ideological front'.\n\nA 'Committee for Political Enlightenment' has been established under the authority of Ivan Gronsky. The Committee has begun to direct financial and political support to existing cultural groups such as the Union of Writers, House of Arts, and House of Litterateurs, officially with the intention of 'supporting socialist art'. In practice, this has led to the sidelining of a lot of liberal-minded intellectuals in favour of figures such as Aleksandr Voronsky and Aleksandr Yakovlev, who, with party support, produce fiery socialist works. In an effort to 'curb the corporate spirit' of the professoriate, a number of reforms have been implemented. These include increasing university admissions and lowering standards, removing anti-socialist content from curriculums, introducing affirmative action for VST members, and destroying the power of the obstinate professors' councils within universities by replacing them with a new centralised network of partially-elected boards subordinate to the Committee.\n\nWhile many among the middle class balk at this violation of the independence of the academy, others in Russian society find themselves galvanised by the renewed socialist culture. With state support, public conferences and art festivals have become the order of the day, with artists and intellectuals travelling from the west to showcase socialist culture. Stephen Spender, Henry Sara, and T. A. Jackson from the Pankhurstite and Vanguardist wings of Labour were notable attendees, as were Paul Vaillant-Couturier and Boris Souvarine from among the communists of France."
 socrus.422.a:9 "Dragging the Academy into the future."

 socrus.423.t:9 "An Immortal Science"
 socrus.423.d:9 "Marx understood that religious consciousness is the consciousness of a world in which the social organisation of man confronts him as an alien social power, something imposed from without that dictates his activity. As religion evolves with human society, the basis of it shifts from the domination of man by nature to this domination of man by his own social powers - the gods take on a humanised form, becoming representatives of the forces of history. Finally, it finds its full expression in the one almighty god who contains all of the natural and social attributes of the numerous gods, and who is but a reflection of the social powers of man. Under capitalist society, in which the producers are dominated by the economic forces created by themselves and repeatedly subject and coerced by the whims of the market as though they were an alien force, this religious reflex finds itself fresh ground on which to be maintained and propagated. Still, man proposes and God disposes.\n\nThe VST understands itself to be creating a new world, however. Under socialised production, the market will be dispensed with and in its place will come rational, consciously planned production. The practical relations of the producers will be fully intelligible to them, and the religious reflex of the world will die its natural death. In order to facilitate this, a thorough programme of anti-religious education has been introduced in schools and workplaces. Students and workers must be taught to understand historical materialism and thus the real basis for all religion and ideology. Extracts from Marx, Engels, and Plekhanov are being distributed widely, and scientific education has been given a new impetus. While many hidebound members of society object to this, the programme finds unanimous support across the VST, with only disagreements on how it is to be implemented."
 socrus.423.a:9 "'The philosophers have merely interpreted the world, in various ways; the point is to change it.'"

 socrus.424.t:9 "The Russian Compromise"
 socrus.424.d:9 "Despite the monumental political changes that have occurred since the early days of the revolution, the system remains functionally a two-party system, something which has not gone unobserved. While the All-Russian Union of Labour remains dominant in urban Soviets and has even been making gains in rural Soviets as the traditional peasantry become less of a factor in society in the face of industrialisation and land reform, the Socialist-Revolutionary Party has managed to cling onto power in the rural provinces.\n\nSome see this as a positive development. Nikolay Bukharin, in his 'Analysis of the State of Soviet Democracy', has commended the system as offering checks on the power of any one party. This state of affairs has, however been met with extreme hostility from sections of the left, accusing it of functioning as a mere parliamentary republic. Grigory Zinovyev continues to advocate for a merger of all the extant parties under the formula of 'Proletarian Hegemony', while [RUS.GetLeader] has maintained a more ambiguous policy of an aspirational party dictatorship without criticising the existing circumstances too heavily. While being largely sidelined, anarchist-aligned thinkers such as Isaak Steinberg continue to lambast the political status quo for perceived bureaucratic deficiencies.\n\nWhat has seemed particularly curious to observers is the far-left bent of this strange multiparty democracy. Both the VST and Esers, alongside any notable minor parties that may exist, remain committed to a centrally planned economy and a Soviet system much like that advocated by the Bolsheviks of the 1917 revolution. Despite the intransigent nature of these parties and whatever disagreements may exist, neither Andrey Kolegayev nor [RUS.GetLeader] seem prepared to make any move to upset the delicate balance of power between them, and any suggestions in that direction are met with vague references to the necessity of proletarian democracy."
 socrus.424.a:9 "Hurrah for Workers' Democracy!"

 socrus.425.t:9 "Solidification of the Vanguard"
 socrus.425.d:9 "From the revolution to the end of the war, the VST has come to hold a stronger position within the Soviets. The proletariat has been drawn to it since the Bolshevik diaspora was absorbed into the party and the trade unions were centralised under the control of the political apparatus, helping to strengthen the power of the VST increasingly as this class has grown numerically following industrialisation and voluntary collectivisation. Despite this, the hold of the VST among the rural Soviets has always been weak. While the peasantry have become less a decisive element in the political life of the country, they have remained committed to the Socialist-Revolutionary Party. The Esers, however, have found themselves drawn closer to the VST since the Maximalist ascension within the party, favouring much of the economic policy of the Left VST and their lenient attitude towards the countryside. The war further reconciled the parties, with joint efforts to rally the peasants in defence of the 'socialist fatherland' and against the junker system of Germany, which threatened all that had been gained.\n\nWith relations between the two parties better than ever, a merger has been announced by both [RUS.GetLeader] and Kolegayev. In a symbolic joint address, they condemned the mistakes of the civil war and announced the mending of the rift between the Socialist-Revolutionary Party and the VST - a tacit acknowledgement of the continuity between the VST and the Bolsheviks. A single party will now represent and protect the interests of both the industrial working class and the poor peasants, and the process of merging the two parties has begun in most of the political apparatus, with Eser and VST candidates now operating under the same party in regional Soviets and Esers adopting important ministerial positions, particularly related to agriculture. While a few holdouts remain in a splinter party, for the most part, the Socialist-Revolutionary Party is no more, and the two-party system is gone with it."
 socrus.425.a:9 "Revolutionary Unity has been achieved!"

 socrus.426.t:9 "On Democratic Centralism"
 socrus.426.d:9 "Democratic Centralism is the organising principle that defined the Bolshevik wing of the RSDLP. While the Mensheviks preferred a looser form of organisation, Lenin had strictly advocated a form of organisation that could lead to a greater unity of action among revolutionary socialists. While allowing for full freedom of criticism and debate within party and public meetings as long as they took place in line with the principles of the party programme, members of the party would be expected to show an absolute unity of action when it came to carrying out the agreed-upon tactical measures. This did not extend to an absolute freedom of all debate and criticism at all times. It would be expected that a party member did not proffer any criticism that would violate the unity of action of the party when that action was being carried out. It was in fact on this basis that Kamenev and Zinovyev were almost expelled from the party on the wishes of Lenin after they publicly opposed the October insurrection.\n\nDespite this history, Kamenev has submitted a proposal to the central committee of the VST that calls for the establishment of the principle of Democratic Centralism throughout the organisation. With the VST-Left dominant this has easily been voted in, and the organs of the VST and of socialist governance are being equipped to adopt these centralising principles. Extracts from Plekhanov and Lenin are being disseminated widely, and the principles are being argued for in the party press. Many outside of the Left remain worried, however, and argue that the wide variation in the positions of the factions within the VST could lead to internal splits as the policy against criticism of action becomes untenable, while others argue that this could lead to the enforcement of Leninist policy onto the party."
 socrus.426.a:9 "Let this put an end to Parliamentarian nonsense."

 socrus.427.t:9 "The Reaction"
 socrus.427.d:9 "With the end of the 'extraordinary measures' against dissidents, the publications of the opposition have made their way onto the street in a matter of hours. Despite all of the measures that had been dealt against them in the preceding months, it was clear that they had been lying in wait and were ready to operate the presses at a moment's notice. The Russian People's Party, the party of dissident liberals, has borrowed the name and symbolism of the Kadet publication, with issues of 'Speech' making their way among the major cities where the middle classes still have a strong presence. Even more worryingly, the conservative All-Russian Patriotic Party has begun reprinting the old Octoberist newspaper 'Word', and has made a particular impact among members of the rural middle class, especially the dreaded kulaks who have already been such a worry for the socialist coalition.\n\nNaturally, this has led to an uproar among the VST, with many in the Centre and the Left calling for an abandonment of the policy of tolerance. They argue that the extension of the freedom of speech and discussion to opposition groups will only strengthen the resistance of reactionaries, and is a clear precondition for their organisation against socialist power. It is undoubtedly clear from the publications in circulation that these parties do consider themselves opposed to socialism and support the restoration of a liberal republic or worse. Despite this, the VST-Right remain firm in their commitment to free speech. In a speech representing the entire faction, Dan reminded the organisation that in the negotiations with the Bolsheviks in 1917 for forming a multiparty socialist government, the Mensheviks had insisted on the full freedom of speech, press and assembly, and they would not now prove to be hypocrites and go back on their principles. He concluded by saying, 'the only basis for the power of the VST is and will remain revolutionary-democratic support on the basis of universal suffrage'."
 socrus.427.a:9 "Democratic legality must be maintained."

 socrus.428.t:9 "Instilling the Spirit"
 socrus.428.d:9 "To commemorate the Great Revolutionary War a large procession had been arranged in Moscow under the auspices of the VST and its remaining affiliates. In the midst of Red Square large pits were hewn from the ground and from the streets thousands of people poured, all of them with the look of the poor and toiling. A military band led the procession playing the Internationale and like wind ripples the song spread through the crowd. Large red banners unrolled to the ground from the top of the Kremlin, emblazoned with great letters in gold and white reading, 'Martyrs of the World Socialist Revolution'.\n\nThe coffins were the next to follow. Daubed crimson like blood, they were carried by rough men with tearful eyes, followed by women and children who sobbed and screamed. Many of the coffins were covered with glittering cloth and others had a soldier's hat nailed on the top. The bearers marched them into the pits, restraining the grieving. Following them came the rows of soldiers and workers. Singing hoarsely, they waved red banners. Many of them marked their association with the Left faction of the VST, but others clearly bore slogans of the Esers. Their banners proclaimed, 'Vindicate Lenin and Trotsky, Long Live the Socialist Republic!' and 'Glory to the Workers' and Peasants' Revolution!' Lines of soldiers marched at salute, factory workers raised their tools, and squadrons of artillery heaved their howitzers, the barrels wound with red and black ribbon. The singing lasted for hours, and as the last coffins were buried, the tide of workers withdrew.\n\nModerate on-lookers within the International and outside it were horrified at this spectacle, considering it symptomatic of the fierce zeal that had gripped a country less open to dissent and which made a virtue of obstinate intransigence. The believers saw it differently, however. They knew that the devout Russian people no longer needed priests to pray them into heaven. On Earth they were building a kingdom more bright than any heaven had to offer, and for which it was a glory to die."
 socrus.428.a:9 "Let their memory be enshrined forever."

 socrus.429.t:9 "On Proletarian Hegemony"
 socrus.429.d:9 "For Zinovyev, the distinction between authentic revolutionary Marxism and any other 'popular' movement lies in the question of the hegemony of the proletariat. Condemning the 'fetish' of democracy, Zinovyev has made it clear that the VST needs to understand that beyond any adherence to formal procedures for conducting elections, their utmost task is to maintain the hegemony of the proletariat over any territories the organisation rules. The VST is to consider itself the party of the proletariat, and to perform whatever actions are necessary to maintain the rule of that class. The party is not to rule out depriving its opponents of the franchise or of suspending any body that takes up a hostile attitude to the proletariat and its party. The proletariat is nothing more than the advanced representative of all the oppressed, and it must take its place at the head of this struggle and drag the other classes with it, tolerating them as long as they subordinate themselves to its leadership and aims.\n\nIn practice, this has meant a greater subordination of the Soviets and trade unions to the control of the VST. The legislative and executive function of the trade unions has been greatly reduced, with power shifted over to the Soviets, candidates for which are subject to a vastly increased amount of vetting by the VST and its central bodies, and many longtime voters within the Soviets find themselves excluded on the basis of their class background. The line of the VST has also taken a more dogmatic turn, with functionaries being encouraged to understand Plekhanov and Lenin and their exposition of this revolutionary principle. While opponents of the Left still hold power within the bodies of the revolutionary apparatus they protest these new centralising and stifling measures and wonder how much further it will go. Leftist firebrands, on the other hand, celebrate these as bold new measures paving the way for the ultimate victory of the proletariat."
 socrus.429.a:9 "So much for faith in the Workers' Coalition..."

 socrus.430.t:9 "Collapse of the Government"
 socrus.430.d:9 "The war has reached its breaking point. City after city has fallen, and order has largely broken down. Chairman [RUS.GetLeader] is reportedly missing, and a number of other prominent government officials have disappeared from the public eye.\n\nIt seems everyone has accepted the inevitable - the socialist cause in Russia is doomed. A number of generals, led by Aleksandr Vasilevsky, have assumed de facto power until some sort of peace can be arranged."
 socrus.430.a:9 "We fought for a bright future, but we have failed. Again."

 socrus.431.t:9 "The Supreme Council of National Economy"
 socrus.431.d:9 "The Supreme Council of National Economy, or VSNKh, was the name of the early organ of Bolshevik economic planning, established shortly after the ill-fated October Revolution. Conceptualised as an organ for central planning of the whole country on the model of the Soviets, Lenin heralded it as the only organ to survive into communism, being the institution that would form the basis of the 'general administration' of that period. While it failed to live up to these expectations, with the Left of the VST dominant, these old views have re-emerged and the name of VSNKh has been repurposed.\n\nIn an imitation of the pyramid structure of the Congresses of Soviets, a system of Councils of National Economy is slowly being produced, regionally based and beholden to VSNKh as the organ of national planning at the top. These councils are tied to the Soviets and operate through their own Congress of Councils of National Economy. The defunct position of People's Commissar for the Organisation and Regulation of Production has been reintroduced, and the central planning advocate Sergey Syrtsov has been elected to the role. VSNKh has been granted wide-ranging powers and has begun issuing decrees to nationalise enterprises and bring them under its control, and is working to set up a central planning apparatus that will eventually embrace the whole country.\n\nThe move is controversial among sections of the VST embracing a syndicalist orthodoxy, as the trade unions and factory committees have been increasingly sidelined in favour of the Councils of National Economy and VSNKh as a doctrinally Leninist planning apparatus takes its place. Some commentators have noted with worry that this centralised structure may leave the planning apparatus at the mercy of more authoritarian forms, but for most, as long as democracy is maintained in the Soviets, they are happy to give it their blessing."
 socrus.431.a:9 "Only Planning can bring about the Communist Epoch!"

 socrus.432.t:9 "Asserting A Revolutionary Role"
 socrus.432.d:9 "Following the victory of the socialist forces, the International has opened itself to a wider array of political debate, the pressing matter of the Weltkrieg no longer relevant. The radically restructured state of Comrade Zinovyev has taken a particularly vocal role in these proceedings. Seen by many as embodying a doctrinal Leninism that few thought would reappear so aggressively following 1919, the 'Zinovyevites' as they have been dubbed, have dominated the debates in their internationalist zeal. Adopting the phrase 'Communard-Bolshevisation', they advocate a new binding programme for the International.\n\nThis has proved a controversial move, as up until now the International has lacked many centralised conditions for its member organisations besides a general commitment to revolution. In the enforcement of Communard-Bolshevisation, the Zinovyevites propose a new set of conditions for membership and a new programme to form the basis for the International's activity, framed as a step on the road to a 'world party' with a single nationally representative organisation for each country. While the Zinovyevites have made some rhetorical concessions to syndicalism, emphasising a shared base of support in the proletarian class beyond all others, republican-oriented factions have observed they are seemingly excluded from these plans, and many in the syndicalist camp are concerned by the influence the Zinovyevites would have on their autonomy.\n\nSome Leninist and councilist-oriented groups, namely Dutt's Vanguardists and a group among the Pankhurstites, have expressed support for at least some of the planks, but largely it has proven to be controversial, causing objections in every Congress at which the Zinovyevites speak. With accusations of 'Bakuninism' and 'Bonapartism' abounding, the ideological fractures that exist within the International are beginning to show."
 socrus.432.a:9 "They'd be wise to listen to our experience!"

 socrus.433.t:9 "An Internationalist War"
 socrus.433.d:9 "The constitution of the short-lived RSFSR was staunchly internationalist in nature, granting citizenship to all foreign workers in the country without 'cumbersome formalities'. It was on this basis that the Bolshevik government conducted political work among prisoners of war, much to the chagrin of the capitalist powers, and was quick to confer citizenship on them to legitimise its activities and grant them safety from reprisals at home. The VST has reintroduced this practice, allowing for a similarly simple legal route to citizenship for all foreign individuals of a working-class background. Unfettered by the limitations of the Brest-Litovsk peace and of the need to open itself up to a non-capitalist world, the population of foreign prisoners are split along class lines, and the proletariat and peasantry appealed to on the basis of class solidarity. Many have proven willing to accept a new political education and embrace a class-conscious outlook. Not only will this prove valuable for any future occupation of the Reichspakt, but additionally, many fervent individuals have taken up the internationalist cause wholeheartedly and have been put forward as acceptable candidates for auxiliary roles or even combat roles in the army."
 socrus.433.a:9 "We who have been not shall be all!"

### Boldyrev and Free Russia ###
 freerus.2.t:9 "Proposal for the Army of Russian Freedom"
 freerus.2.d:9 "General Vasily Boldyrev of Russia is a complicated figure - considered a principled defender of democracy by some, and a power-hungry traitor by others. Ever since his attempted coup against the Republic in 1929, he has spent time in exile in America and Ukraine - and now, he has proposed to the German government to help organise his Army of Russian Freedom.\n\nWith war between Moscow and Berlin seeming increasingly likely, he could be a useful ally for us, serving as a government-in-exile that we can utilise to undermine the Kremlin. In the future, his army could serve as the foundation of a post-war Russia that would be stable and not hostile to Germany."
 freerus.2.a:9 "Give him some Mausers from the last war."
 freerus.2.b:9 "They can join the German army, if they wish."
 RUS_enables_boldyrev_tt:9 "§GBoldyrev's Free Russian Army will appear as the war starts. This will make the process of defeating Russia faster.§!"
 RUS_disables_boldyrev_tt:9 "§RBoldyrev's Free Russian Army will not appear. This will make the process of defeating Russia slower.§!"

 freerus.3.t:9 "Boldyrev in Berlin"
 freerus.3.d.szrs:9 "General Vasily Boldyrev is a complicated figure - considered a principled defender of democracy by some, and a power-hungry traitor by others. Unusually for a high-ranking Russian officer, Boldyrev was and remains an open and defiant liberal. His outspokenness drew many like-minded soldiers to his orbit, coalescing into a 'clique' whose patience for Russia's growing radicalism finally broke on New Year's Day of 1929. The Boldyrev Putsch did force the government's hand in suppressing radicalism, but only after the revolt was crushed and its supporters forced into exile. Boldyrev himself has spent time in Ukraine and America.\n\nHe founded the Committee for a Free Russia in 1935 in Ukraine and has collaborated with anti-government resistance groups. But now our spies in the Russian dissident community in Berlin have told us about an early, discreet recruitment to the 'Army of Free Russia', likely a collaborationist group under German protection. The threat of this unified Russian rebel movement under Boldyrev's prestige and military skill, backed by German arms, cannot be ignored entirely. Klepikov has already assured that the best assassins are being picked, but it is unlikely that Boldyrev is caught - he has evaded all attempts on his life thus far. Still, we should be prepared to face his collaborators in the coming war."
 freerus.3.d.soc:9 "General Vasily Boldyrev is a complicated figure - considered a principled defender of democracy by some, and a power-hungry traitor by others. Unusually for a high-ranking Russian officer, Boldyrev was and remains an open and defiant liberal. His outspokenness drew many like-minded soldiers to his orbit, coalescing into a 'clique' whose patience for Russia's growing radicalism finally broke on New Year's Day of 1929. The Boldyrev Putsch did force the government's hand in suppressing radicalism, but only after the revolt was crushed and its supporters forced into exile. Boldyrev himself has spent time in Ukraine and America.\n\nHe founded the Committee for a Free Russia in 1935 in Ukraine and has collaborated with anti-government resistance groups. But now our spies in the Russian dissident community in Berlin have told us about an early, discreet recruitment to the 'Free Russian Army', likely a collaborationist group under German protection. Initially, this was directed against Savinkov's regime, but he has not made peace with the Workers' Coalition either, declaring us to be illegitimate and unelected. He has attracted many anti-socialists into his orbit, and the threat of a unified White resistance under the command of the legendary Vasily Boldyrev is very real. Bluymkin has already assured that the best assassins are being picked, but it is unlikely that Boldyrev is caught - he has evaded all attempts on his life thus far. Still, we should be prepared to face his collaborators in the coming war."
 freerus.3.a:9 "Traitor."
 RUS_RSA_spawn_tt:9 "§RBoldyrev's Free Russian Army will be formed by Germany when the war starts. They will start as a hostile government in exile in a state of civil war with us.§!"

 freerus.4.t:9 "Vasily Boldyrev Captured"
 freerus.4.d:9 "The last remnants of Boldyrev's 'Free Russian Army' have been defeated, and what's more, it's now reported that Vasily Boldyrev himself has been captured along with most of the Free Russian general staff. While the common Free Russian soldier is likely to face the impersonal grind of POW and filtration camps, the possible fates of Boldyrev and his closest comrades have captured public attention and speculation.\n\nAfter a hurried transfer to the capital under the strictest guard, the leaders of the now-defunct Free Russian Army have been arraigned and are awaiting a treason trial in the Moscow Court Chambers. Rather than involve the military for a court martial of so many former officers, the government has insisted on holding a civil trial, not only to provide the harshest punishment possible for such grave crimes against Russia, but also to deny the military an exclusive right to judge its own members when the loyalty of so many officers has proven weak. Nevertheless, the military will maintain a presence in the form of expert witnesses. The stage is set for the closing act of the Free Russian Army's existence."
 freerus.4.a:9 "An excellent day!"

 freerus.5.t:9 "Trial of the Free Russian Army"
 freerus.5.d:9 "While many expected the judgement of the Free Russian Army to be a bombastic show trial, a vivid reminder of Russia's strength and the destruction of her enemies, the reality has proven to be much more muted. No jeering crowds or flashbulbs greet the accused, who themselves have largely kept silent as they are marched in and out of the courtroom, day after interminable day. The mood has not been helped by a long spell of rain over Moscow, which has kept even the court steps clear of curious citizens. Inside, officers who once called each other comrades stare at one another, divided not just by benches but by years of bloodshed and mutual cruelty.\n\nThough hardly the only man to stand trial, Boldyrev has captured attention far more than most. With his hooded eyes and unshaven face, he gives off the impression of a hardened partisan, an old soldier who is stuck waging a hopeless war. Many call Boldyrev a traitor for good reason, but even his opponents have found it difficult not to sympathise with the man's uncompromising principles.\n\nAs the trial winds down to its conclusion, Boldyrev and his accomplices are told to stand. The presiding judge clears his throat, 'Accused - Boldyrev, Vasily Georgiyevich; year of birth - 1875; found guilty of rebellion against the ruling power; resistance to government orders and legal regulations; unauthorised appropriation of power, drafting forged orders and other governmental papers; high treason; and per article 108, article 249, article 263, and article 289 of the Criminal Code, he is to be...'"
 freerus.5.a:9 "Executed with all his accomplices - no mercy for traitors!"
 freerus.5.b:9 "Imprisonment - but his accomplices can be spared if they repent"
 freerus.5.c:9 "Imprisonment - but his accomplices will be exiled"

 freerus.10.t:9 "The Free Russian Army Rises!"
 freerus.10.d:9 "Every war has its traitors, and the most accursed of these is Vasily Boldyrev, a former White general turned German lackey. In Berlin, Generalleutnant Boldyrev has been given a German-equipped army, recruited from prisoners of war and traitors, with the clear intent of acting as if they represent some kind of true Russia.\n\nThis laughably called 'Army of Free Russia' claims to fight for a free and democratic Russia, preaching harmony and peace with Germany. Idiotic at best, malicious at worst, treasonous in either case."
 freerus.10.a:9 "Boldyrev is a traitor to Russia!"
 freerus.10.b:9 "Boldyrev is a goddamn hero."

 freerus.11.t:9 "The Free Russian Army Rises!"
 freerus.11.d:9 "A new army has risen to our ranks. The Free Russian Army, led by former White general Vasily Boldyrev, has been formed in Germany out of Russian prisoners of war and a number of émigrés. In the Kremlin, [RUS.GetLeader] has of course denounced him as a traitor, but to us, Boldyrev's claim of fighting for a free and democratic Russia rings promising.\n\nThe core of his declaration is this: it is better to stand against tyranny even at great cost, than to accept it and give up on a better future. Whether or not we take this as mere words, his movement does sabotage our greatest enemy, even if he accomplishes nothing else."
 freerus.11.a:9 "As long as they stay out of the way."
 freerus.11.b:9 "Boldyrev is a goddamn hero. (Play as Free Russian Army)"

 freerus.20.t:9 "[RUS.GetLeader] Meets Vasily Boldyrev"
 freerus.20.d:9 "Il est pénible pour les chefs militaires de négocier avec Vasily Boldyrev, un traître, mais pour citer les mots tristement célèbres de Kornilov à Savinkov en 1917, parfois le fait que vous ne vous aimiez pas ne doit pas vous empêcher de faire ce qui est pour le bien de la nation. D'ailleurs, Boldyrev n'est pas totalement détesté : ses choix sont encore compris, surtout par les jeunes officiers qui n'ont jamais eu beaucoup d'affection pour la SZRS. Ironiquement, l'avertissement lancé par Boldyrev en 1929 s'est avéré juste, et l'histoire de la Russie aurait pu être différente si Kornilov avait tenu compte de ses paroles.\n\nMais Savinkov et Kornilov ne sont plus là, et c'est à des personnalités moins connues qu'il revient de sauver la nation. La première réunion a été prudente et approfondie, mais il a été convenu que la fin de la guerre était dans l'intérêt des deux parties. [RUS_GetArmyChief] est très préoccupé par l'influence allemande sur la soi-disant "Russie libre" de Boldyrev, et est extrêmement amer à propos de toute la situation - mais suffisamment rationnel pour reconnaître qu'il n'y aura pas de miracle militaire.\n\nLes négociateurs de Boldyrev proposent un accord. Le gouvernement [RUS.Capital.GetCapitalVictoryPointName] se rend au gouvernement de la Russie libre, et [RUS_GetArmyChief] conserve le commandement des forces armées. Des élections doivent être organisées immédiatement, les partisans de l'ancien régime n'ayant pas le droit de se présenter. Vassili Boldyrev et ses alliés sont lavés de toute accusation de trahison et leurs grades militaires sont rétablis."
 freerus.20.a:9 "Enough blood has been spilled."
 freerus.20.b:9 "Not even in the face of Armageddon."

 freerus.21.t:9 "Negotiations are a Success"
 freerus.21.d:9 "Une trêve a été conclue. Heureusement, [RUS.GetLeader] est arrivé à la dure conclusion que même si le combat peut se poursuivre à Samara, Kazan, dans l'Oural et dans d'autres bastions de l'Est, il n'y a aucun espoir de victoire.\n\nL'article de capitulation remettra les forces russes au gouvernement de la Russie libre, qui sera reconnu comme l'administration temporaire jusqu'à ce que de nouvelles élections puissent être organisées dès que possible. Le général Boldyrev et ses alliés seront réintégrés dans l'armée russe et seront lavés de toute accusation de trahison. Lors de négociations privées, à l'abri des regards allemands, Boldyrev a clairement indiqué qu'il avait la ferme intention de préserver la souveraineté et l'indépendance de la Russie et qu'il n'avait pas d'opinion véritablement pro-allemande. Pour lui, la Heer n'a été qu'un marteau permettant de restaurer la République fédérative démocratique de Russie, rien d'autre."
 freerus.21.a:9 "Peace, at last."

 freerus.22.t:0 "Ne jamais se rendre !"
 freerus.22.d:9 "This was the sole message from the Kremlin that our negotiators were given. It seems like the negotiations were short."
 freerus.22.a:9 "We'll do it the old-fashioned way."

 ### Post-War Boldyrev Path
 freerus.40.t:9 "Restoration of the 1922 Constitution"
 freerus.40.d:9 "The Constituent Assembly of [GetYear] has been elected at a rapid pace, largely as a matter of formality. Large parts of the country are still in ruins and desolation, but nonetheless elections were able to be arranged - albeit with heavy restrictions on any movements with ties to the former leadership.\n\nThe Assembly was presided over by former president Vasily Maklakov, who had agreed to lend his gravitas to this last point of his political career. Maklakov's words sought to build trust and rapport in the broken society, and he argued that the 1922 Constitution was not irredeemable, but rather a good start. In the following months, the old Constitution was thoroughly rewritten, with many articles clarified and many issues the original had not solved. Presidential power was weakened greatly, especially with regard to emergency powers that Savinkov had so wilfully abused. The presidential term would be 5 years, and one additional term could be served. In addition, the judiciary was strengthened and power was distributed more fairly. A truly parliamentary system was not achieved, however, both because of Boldyrev's opposition and that of much of the political right."
 freerus.40.a:9 "It is still a good foundation to build on."

 freerus.41.t:9 "In Kolchak's Footsteps"
 freerus.41.d:9 "It is a historical irony that during the Russian Civil War, Boldyrev was a candidate for Supreme Leader, only to cede against Aleksandr Kolchak and be sent to the Far East. But now Boldyrev's role is much like that of Supreme Leader Kolchak, a benevolent warlord marching his forces through blood and sorrow for the Russian future. Obviously, Boldyrev has many more enemies and is often accused of Germanophilia, of being Berlin's puppet or a faux dictator with a democratic layer of paint, for opposing the will of the Russian people. But these do not change the fact that General Boldyrev is in undeniable control over the restored Russian Democratic Federative Republic.\n\nBoldyrev has already announced free elections will be held in two months, and the absorption of the Free Russian Army into the Russian Army proper. Likewise, the institutions of Free Russia are being either disbanded or merged with the restored Russian ones. Political parties are being hastily rebuilt from their ruins, with many old establishment parties rallying around their wartime leaders. Boldyrev himself seems to be favourable towards the progressives, but has been clear in his promise to respect the election outcome.\n\nThe land may be in ruins and many regions are controlled by Ukrainian, German or Belarusian forces, but finally it seems like Russia will have peace, for a time. For many, it feels like 1922 again."
 freerus.41.a:9 "Hopefully this second republic will survive longer than 14 years."

 freerus.42.t.nat:9 "'Boldyrevites' form the National Union"
 freerus.42.t.dem:9 "'Boldyrevites' form the Democratic Union"
 freerus.42.d.nat:9 "In his youth, Vasily Georgiyevich Boldyrev was rumoured to have been a member of the RSDRP, and consistently stayed in contact with Russia's liberal circles. But it must be said that what the Russian Republic has gone through does gnaw at one's idealism, no matter how strong it used to be. The old party system was unable to govern and was hijacked by both the extreme right and left. The revived Russian Republic deserves to have a stable government at least for the coming decade, to repair the untold damage caused by both Savinkov and the Reds.\n\nFor this purpose, Boldyrev persuaded Russia's political centre and moderate right to join forces in a coalition. This 'National Union' (NS) is formed around the battered remains of the Right-SRs, the Kadets, the VPP and various smaller right-wing groups. Many of them were persecuted by Savinkov's regime, and even more by the socialist secret police. To the National Union, Boldyrev's Volunteer Army has become a new foundational myth, the second time Russian patriots have saved their dear republic. The leadership includes men like Georgy Vernadsky, Nikolay Nekrasov, Mikhail Shatilov, and Georgy Okolovich. The monarchism of the right has been all but swept under the rug, and instead the NS programme is a mix of conservative republicanism, a promise of social reforms and support for the veterans and war widows."
 freerus.42.d.dem:9 "In his youth, Vasily Georgiyevich Boldyrev was rumoured to have been a member of the RSDRP, and consistently stayed in contact with Russia's liberal circles. But it must be said that what the Russian Republic has gone through does gnaw at one's idealism, no matter how strong it used to be. The old party system was unable to govern and was hijacked by both the extreme right and left. The revived Russian Republic deserves to have a stable government at least for the coming decade, to repair the untold damage caused by Savinkov's mobs and his insane war.\n\nFor this purpose, Boldyrev persuaded Russia's revived progressives to join forces in a coalition. This 'Democratic Union' (DS) is formed around the battered remains of the Kadets, the Socialist-Revolutionaries and the Social Democrats. Many of their leaders died during the Savinkovite terror, but a new generation has risen up to lead - brave men whose commitment to justice was shown through their actions in the anti-Savinkov resistance, not with mere words. The core of the DS are those who fought in the Free Russian forces and admire General Boldyrev. The leadership includes Nikolay Martyanov, Aleksandr Kulischer, Gergard Zeller, and Nikolay Nekrasov. With this grand electoral bloc behind the General, it should not be difficult to ensure smooth parliamentary support.\n\nThe DS has made Boldyrev their presidential candidate, and their programme includes a number of social reforms, further trials against the Svobodniks, and support for the workers and the veterans."
 freerus.42.a:9 "We will be staunch centrists."
 freerus.42.b:9 "Accept the socialists into our coalition, too."
 freerus.42.c:9 "Stability must be our most important goal."
 RUS_soccon_boldyrev_tt:9 "Boldyrev's party will be §cSocial Conservative§!."
 RUS_marlib_boldyrev_tt:9 "Boldyrev's party will be §mMarket Liberal§!."
 RUS_soclib_boldyrev_tt:9 "Boldyrev's party will be §lSocial Liberal§!."
 RUS_socdem_boldyrev_tt:9 "Boldyrev's party will be §SSocial Democrat§!."

 freerus.43.t:9 "Socialism in the New Republic"
 freerus.43.d:9 "The Anti-Communist Laws of 1922 were never reinstated, as Vasily Boldyrev always had disdain for banning any political ideology. The VST has been forced to abolish itself, and the PSR is in a state of chaos. Many of the former socialist government and law enforcement members have been arrested, have left, or been forced out of politics. Many in the National Union are demanding further restrictions on socialism, though calmer voices, such as Pitirim Sorokin, have argued that the last time hardly worked, and instead the legal participation of socialists in the political system is the only way to ensure their moderation.\n\nThe left has been unable to form a coherent opposition bloc. The largest new group is the Social-Democratic People's Party (SDNP), owing its programme to Sergey Chakhotin and its organisation to trade unionist Gergard Zeller. In addition to them, the RDP's veterans around Aleksandr Titov have been discussing merging with the SDNP, and to the left of them there are multiple smaller groups, including what remains of the Left-Socialist-Revolutionaries.\nZeller's SDNP has adopted a reformist and conciliatory programme, focusing on parliamentarism and anti-militarism. They have promised to support Boldyrev's social reforms, but also to fight military influence and the 'toxic White division' of society with all their might."
 freerus.43.a:9 "Let us see if they can reform."
 freerus.43.b:9 "Keep them on close watch."

 freerus.44.t:9 "Crisis of the Russian Right"
 freerus.44.d:9 "The Russian right has perhaps never been this discredited. First, they were tainted by their support for the Tsarist autocracy. Now, the vast majority of them can be accused of ties to the SZRS regime, even if it was simply going with the flow or following orders. No party is untainted, but it is undoubtedly true that most of the right was ultimately willing to tolerate Savinkov, rather than take part in the resistance.\n\nAn attempt to restore the All-Russian Patriotic Party collapsed, as the party conference descended into accusations. Ivan Solonevich, who claimed to have always opposed Savinkov, attempted to sway the conference behind him unsuccessfully. His firebrand type of politics was quickly accused of just reheating Svobodism in a new format. Likewise, political monarchism is being questioned further, depriving old Russian conservatives of their one unifying factor.\n\nInstead, a new brand of conservatism is spearheaded by men who grew up in the republic, whose lives were defined more by anti-Svobodism than anti-Communism, men like Georgy Vernadsky, Georgy Okolovich, and Arkady Stolypin. They oppose Boldyrev's ambitions and what they see as eroding the parliamentary system, but ultimately they are in agreement on the Russian future: that of a republic of national healing. A new party programme, now under the name of 'All-Russian People's Party' (VNP), calls for parliamentarism, the rule of law, support for families and traditional values, and the 'demilitarisation' of Russian politics, no doubt a snub directed at the Boldyrevites."
 freerus.44.a:9 "I suppose we can work with them."
 freerus.44.b:0 "On ne peut pas leur faire confiance."

 freerus.45.t:9 "First Elections of Free Russia"
 freerus.45.d:9 "The elections were largely centred around a single man - whether or not you agreed with Vasily Boldyrev's political platform.\n\nEver since his entrance into politics, Boldyrev has become an immensely divisive figure, and not only across ideological lines: from every ideological point of view, you can find Boldyrevites and anti-Boldyrevites. And these elections will mark whether or not he will succeed."
 freerus.45.a:9 "President Boldyrev!"
 freerus.45.b:9 "Boldyrev's party loses."
 RUS_disables_boldyrev_ai_tt:9 "§RThis DISABLES Boldyrev's content. You will not be able to reclaim Russia's place in the world.§!"

 freerus.46.t:9 "Elections in Russia"
 freerus.46.d.nat:9 "As Russia is gearing up for its first elections after the war, we are naturally observing things very closely. Vasily Boldyrev's National Bloc - a largely centre-right movement - campaigns on traditional values and on a platform of stability. His opposition is composed chiefly of the Socialist-Revolutionaries and other progressive parties.\n\nEither way, they will not lead to problems for us, but the voice of the German Ambassador in Berlin does carry quite a bit of power in the cabinet politics of current Russia, still hoping to negotiate better terms for the war reparations."
 freerus.46.d.dem:9 "As Russia is gearing up for its first elections after the war, we are naturally observing things very closely. Vasily Boldyrev's Democratic Bloc - a largely centre-left movement - campaigns on social reforms and peace. His opposition is composed chiefly of conservative parties.\n\nEither way, they will not lead to problems for us, but the voice of the German Ambassador in Berlin does carry quite a bit of power in the cabinet politics of current Russia, still hoping to negotiate better terms for the war reparations."
 freerus.46.a:9 "Let the elections go unhindered."
 freerus.46.b:9 "Ensure that Boldyrev wins."
 freerus.46.c:9 "Support Boldyrev's opposition."
 freerus.46.e:9 "Enforce an imperial restoration."

 freerus.47.t:9 "Federal Solutions"
 freerus.47.d:9 "The history of North Caucasus is soaked in blood, but their most recent struggle was shared with us. The mountains served as a home for perhaps the boldest and the most resilient resistance movement against the tyrants that ruled over Russia mere years ago, and many of the Mountaineer peoples contributed greatly to the cause of the Russian Free Army. The Chechens, Ingushetians, Kabardians, Ossetians and many others waged their own war against the Russian army, supplied us with intel and fighters, and stood with us to the end.\n\nMuch like the Cossacks were rewarded after the Civil War, the Mountaineers must be given actual autonomy - not dysfunctional patchwork like OSKAB was, but true self-rule. General Sultan Klych-Girey, one of Boldyrev's allies during the war, has been a strong proponent of a federal solution together with German diplomatic overtures, as full independence seems - once again - to be out of reach."
 freerus.47.a:9 "Let us try again."

 freerus.49.t:9 "The Donbass Agreement"
 freerus.49.d:9 "Russian territory ceded to Ukraine was a considerable economic loss for them, and a major disruption to the local economy. Similarly, the Ukrainian administration has received devastated territory of questionable loyalty to Kyiv. On the Russian initiative, details of the Donbass Economic Zone have been hashed out with the Ukrainian government. The proposal would ensure that goods and services can flow freely in the Don region.\n\nThis will help Russian industries greatly, which used to rely on coal and iron from the region, and similarly it will keep this production in good shape on the Ukrainian side. Perhaps this free trade zone will be expanded in the future, but for now, the hope is that further integration of Russian and Ukrainian economies will serve to enrich them both."
 freerus.49.a:9 "Perhaps it will ensure peace."
 freerus.49.b:9 "We'll have none of it!"

 freerus.50.t:9 "Communiqué from Moscow"
 freerus.50.d:9 "President Vasily Boldyrev, general and former leader of the Free Russian Army, has approached us with a discreet deal. For some time, Boldyrev has been working towards regaining the sovereignty and pride worthy of a great power after their defeat at the hands of the Germans.\n\nThey seek to shake the status quo of German dominance by allying with us and forming a bloc to countebalance the German world power. While not actively revanchist, this would definitely make tensions between us and Berlin far higher."
 freerus.50.a:9 "Let us shake hands!"
 freerus.50.b:9 "They will only drag us down."

 freerus.51.t:9 "Our New Allies"
 freerus.51.d:9 "A Treaty of Friendship, Cooperation and Mutual Defence between the Russian Democratic Federative Republic and [FROM.GetNameDef] was ratified today by the State Duma.\n\nWith this alliance with [FROM.GetName], we have taken a decisive step out of the German sphere of influence and boldly into the world, towards reasserting ourselves as a great power. Raise a glass for Russo-[FROM.GetNameAdj] friendship!"
 freerus.51.a:0 "Brillant"

 freerus.52.t:9 "We are refused!"
 freerus.52.d:9 "[FROM.GetName] declined our generous offers of alliance and cooperation. Their loss, sadly."
 freerus.52.a:0 "Triste !"

 freerus.53.t:9 "Russia seeks Mitteleuropa Membership"
 freerus.53.d:9 "Until now, Russia has been in the outer orbit of Mitteleuropa - forced to give us economic concessions, but reaping almost none of the advantages of Mitteleuropa membership.\n\nNow [FROM.GetName] has petitioned our organisation to formally join and to be able to vote in Mitteleuropa matters. Allowing them to join would surely reduce our control of the alliance - but on the other hand, it could serve as a long-term way of integrating Russia into the broader European economy."
 freerus.53.a:0 "Absolument pas."
 freerus.53.b:9 "We shall see how it goes."

 freerus.54.t:9 "Accession to Mitteleuropa"
 freerus.54.d:9 "Perhaps this is the beginning of a new, brighter future. As all Mitteleuropa member states accepted our accession to the economic pact, all hindrances in business across Eastern Europe are gone. Russian grain and ore can flow freely to the markets of the west.\n\nOur delegates in Mitteleuropa can finally actually represent Russian economic interests there, rather than settle for Germany's dictated terms. Perhaps in time, everyone will learn that war is a futile and pointless endeavour when economic cooperation can bring prosperity for all."
 freerus.54.a:9 "Towards a brighter future."

 freerus.55.t:9 "We are refused!"
 freerus.55.d:9 "[FROM.GetName] declined our petition for Mitteleuropa membership, instead wishing to keep the organisation as their exclusive captive market.\n\nWe were fools for believing it was anything else but an extension of Germanic imperialism..."
 freerus.55.a:0 "Triste !"

### Foreign Events ###
 rusfor.1.t:9 "Korpus Polski"
 rusfor.1.d:9 "In the Great War, thousands of Poles served in the Polish Armed Force in the East. Within our modern borders, there live only around 200,000 Poles, but among them there is exceptional will to fight for liberating their country from German dominance and to take back those lands lost to Germany and Austria.\n\nA small corps has been formed under the leadership of General-Lieutenant Kazimierz Rumsza and in political cooperation with the Polish National Committee. While the corps has large numbers of Poles, much of the rank-and-file are not. This corps, flying both Russian and Polish flags, will hopefully be the one to march to Warsaw one day, to liberate our Slavic brethren from the Teutonic shackles!"
 rusfor.1.a:9 "Towards Warsaw!"
 rusfor.1.b:9 "They will serve in Russian units."

 rusfor.3.t:9 "Out with the Kaiser!"
 rusfor.3.d:9 "The propaganda campaign tracing its roots to the exiled National League has decried the war as the last chance for freedom. Borrowing many points from Russian material, it paints the current conflict as one for the world's very soul - whether it falls into the eternal shackles of Teutonic beast, stifling all of Slavdom in its iron grip, or the free world triumphs, and marches toward a better future as brothers. Those serving under German whips in the Polish army are decried for their misguided loyalty to the oppressor, and all kinds of civil resistance are called for - and armed resistance is all but said out loud. In the end, there is a promise that the Russian army will come - and in its ranks, General-Lieutenant Kazimierz Rumsza's Polish Corps marches to liberate Poland. Be brave, sons and daughters of Poland, for liberation shall soon be at hand!\n\nObviously, all of this was censored and those spreading such vile lies were arrested. This kind of insanity comes straight from the Russian propaganda department, but sadly it has found fertile ground in at least some Poles, likely because of the truly considerable amount of effort and funds that Moscow has put into this kind of mental sabotage."
 rusfor.3.a:9 "Think nothing of it."

 rusfor.4.t:9 "Operation Nevsky in Latvia"
 rusfor.4.d:9 "A first step towards Russian resurgence was made in the Baltics - the one place where we are genuinely greeted as liberators. After the formation of the Dvinsk Autonomy in 1935, the battle flags of Latvians and Estonians were raised once again, and guns started to stream over the border from Dvinsk. The Baltic 'Forest Brothers' - officially General Jānis Kurelis' Association of the Latvian National Guard, and its Estonian equivalent, the Armed Fighting Union, headed by Paul-August Lilleleht - are now waging a bloody guerrilla war against the Teuton.\n\nUnder the direction of General Frīdrihs Briedis, Commissioner of Dvinsk Autonomy, Kurelis' forces especially have received as much supplies as we have been able to deliver. And now it is time for the coup de grâce on the Baltic German slave state. A large number of Desants from the Paratrooper Corps, supported by a guerrilla brigade of Cossacks, were moved over Lake Peipus, where they made contact with the Forest Brothers. This operation, led by General Karlis Gopper and named after Aleksandr Nevsky's great victory against the Teutons on the ice of Lake Peipus, is meant to reinforce the ragtag army of the Forest Brothers with professional forces and the best Russian intel."
 rusfor.4.a:9 "The Baltische Landeswehr cannot stand for long."

 rusfor.5.t:9 "Russia invites us to the Baltic Accord"
 rusfor.5.d:9 "Looking to further cement their position in Eastern Europe after the devastating war, [RUS.GetNameDef] has passed a proposal to us to create an economic bloc in the Baltics where trade barriers and other economic roadblocks would be eased to make way for a more prosperous future in which we have been invited to participate."
 rusfor.5.a:9 "It is settled."
 rusfor.5.b:9 "We are uninterested in this arrangement."

 rusfor.6.t:9 "[FROM.GetNameDefCap] joins the Baltic Accord"
 rusfor.6.d:9 "[FROM.GetNameDef] has accepted our proposal, joined the Baltic Accord, and is making strides towards a more prosperous future with our assistance and cooperation."
 rusfor.6.a:0 "Oui."

 rusfor.7.t:9 "[FROM.GetNameDefCap] declines joining the Baltic Accord"
 rusfor.7.d:9 "Whether seeing increased interconnectivity with our economy as a liability or looking to protect their own interests, [FROM.GetNameDef] has rejected our proposal and will be looking elsewhere for opportunities."
 rusfor.7.a:0 "Leur perte."

 rusfor.8.t:9 "The Spanish Question"
 rusfor.8.d.szrs:9 "A civil war has broken out in Spain between the royal government and socialist revolutionaries. Immediately, the cause of Spanish Whites has created some excitement and sympathy among patriotic Russians, and the Green Union has already started to organise both donations and possibly a volunteer force to be sent there. Viktor Larionov, a prominent SZRS member, has already declared in Svoboda (Freedom) that what is going on in Spain is yet another repeat of bloody Russian fratricide, and that it would be our moral duty to help.\n\n$rusfor.8.d$"
 rusfor.8.d.rep:9 "A civil war has broken out in Spain between the royal government and socialist revolutionaries. Immediately, the cause of Spanish Whites has created some excitement and sympathy among patriotic Russians, and the Union of Volunteers has already started to organise both donations and possibly a volunteer force to be sent there. Sergey Lvovich Voytsekhovsky, a prominent writer for VPP's paper 'Sentinel', has already declared that what is going on in Spain is yet another repeat of bloody Russian fratricide, and that it would be our moral duty to help.\n\n$rusfor.8.d$"
 rusfor.8.d:9 "But in the Ministry of Foreign Affairs, the situation is more complex. If one looks at Europe as a board of chess between the Germanic world and their enemies, then the defeat of the Spanish Revolution would only put Spain back in the arms of the Germans, something the French Government in Paris is keenly aware of. In a clandestine meeting between our Foreign Minister and the French Ambassador, a secret deal was proposed. Russia would remain neutral in the Spanish affair and block any attempts by Russian citizens to go fight in Spain, unless it is for the revolutionary cause. Spain would thus be considered part of the French sphere of influence. In return, the French promised to withdraw from funding socialist movements in Russia and Eastern Europe for the time being."
 rusfor.8.a:9 "Spain will be considered to be in the French sphere, for now."
 rusfor.8.b:9 "Do we not fight against communism in all its forms?"

 rusfor.9.t:9 "Russian Volunteer Corps in Spain"
 rusfor.9.d:9 "To the Russians, our struggle against socialism has been followed with great interest and sympathy - it's an almost religious adherence that the White Movement pays to the anti-socialist struggles around the world. Many veterans of the Russian Civil War view this fight as their moral responsibility and purpose, something only the crucible of their own civil war can prepare a man for.\n\nThe main force of the Russian Volunteer Corps arrived today in Coruña, under the leadership of general-major of the Volunteer Army, Nikolay Vsevolodovich Shinkarenko. Many of Shinkarenko's volunteers are veterans of their own civil war, who were granted permission by the army to join the Spanish ranks under uniform without a Russian flag. Shinkarenko's group is officially here as private individuals, but it is obvious, given their quality equipment and good funding, that they have powerful backers back home. Together we will surely win."
 rusfor.9.a:9 "We are brothers on this crusade."

 rusfor.10.t:9 "Aid from Russia?"
 rusfor.10.d:9 "The Russian Foreign Ministry has come to us with an offer of economic and military aid, citing the longstanding friendship between our countries and the need to stand united against German domination in Europe.\n\nWhat should we say in response?"
 rusfor.10.a:0 "Bien sûr !"
 rusfor.10.b:0 "Nous n'avons pas besoin de leur aide"

 rusfor.11.t:9 "The Kama Tank Centre"
 rusfor.11.d:9 "As part of our deepening cooperation with Russia, a tank school has been opened near the city of Kazan, where our tank commanders have learned valuable new skills and methods of tank warfare.\n\nThis deepening cooperation should allow us to overcome the Germans one day!"
 rusfor.11.a:0 "Splendide "

 rusfor.12.t:9 "Russia requests Military Access"
 rusfor.12.d:9 "We have recently received communications from [RUS.Capital.GetCapitalVictoryPointName], stressing the precarious post-war situation in our immediate periphery.\n\nThey request that they be granted authorisation to freely move their military and naval assets within our borders and docks, in exchange for diplomatic assurances to not interfere in our sovereignty and to protect us from external threats."
 rusfor.12.a:9 "A precarious situation indeed."
 rusfor.12.b:9 "The only threat is you."

 rusfor.13.t:9 "[FROM.GetNameDef] accepts our Proposal"
 rusfor.13.d:9 "[FROM.GetNameDef] has seen the dangerous place they are situated in and has granted us permission to freely move our troops and fleets in return for security and non-interference with their state."
 rusfor.13.a:0 "Merveilleux"

 rusfor.14.t:9 "[FROM.GetNameDefCap] rejects our Proposal"
 rusfor.14.d:9 "[FROM.GetNameDefCap] has stood fast and passed up our deal, ultimately not seeing it as a worthwhile endeavour and concluding that it would pose a greater risk to them, as foreign observers would see it as closer alignment to [RUS.Capital.GetCapitalVictoryPointName]."
 rusfor.14.a:0 "C'est Regrettable."

 rusfor.15.t:9 "Meddling in Latvia"
 rusfor.15.d:9 "Liberty in Latvia! Backed by Russian arms, the brave sons of Latvia have taken power in their own country and are now in the middle of a Constituent Assembly. General Jānis Kurelis has emerged as the leader of the liberty struggle and has connections in political circles of Dvinsk and Russia.\n\nHis patriots are challenged by various liberals, progressives, and socialists. The actual liberals are minuscule in importance, and should Kurelis lose, it will only lead to Bolshevik Jēkabs Peterss rising to power. Our Foreign Office has already proposed a plan to funnel support to Kurelis and ensure that he can keep Latvia in order, under his iron fist."
 rusfor.15.a:9 "Yes, ensure his victory."
 rusfor.15.b:9 "Latvians can handle their own matters."

 ### Finland Border Clash
 rusfor.21.t:9 "Tester de l'aigle"
 rusfor.21.d:9 "L'Allemagne est plus distraite aujourd'hui qu'elle ne l'a jamais été. Les patriotes les plus enthousiastes appellent à la guerre, mais tout le monde comprend la folie de telles propositions. Cependant, un message pourrait être envoyé.\n\nEn tant que conseiller militaire du Vozhd, Vladimir Manstein a proposé une "opération de reconnaissance agressive" contre la Finlande dans la région contestée de Repola. Une opération contre les "principaux alliés" de l'Allemagne serait trop risquée, mais une attaque contre les sphères allemandes plus éloignées pourrait montrer si Berlin est toujours disposé à soutenir ses petits États clients. Dans le meilleur des cas, l'armée russe pourrait prendre le contrôle de Repola et de la route de Rukajärvi, d'une importance stratégique : Le premier pas de la Russie vers l'écrasement du joug allemand ! En cas d'échec... on peut considérer qu'il s'agit d'une mission de reconnaissance mineure.\n\nLe plan de Manstein est-il validé ?"
 rusfor.21.a:9 "Faites les préparatifs nécessaires."
 rusfor.21.b:9 "Cela semble inutile."

 rusfor.22.t:9 "Escarmouche au-dessus de Torosozero"
 rusfor.22.d:9 "Au cœur de la nuit, plusieurs brigades ont commencé à traverser la glace du lac Torosozero et ont pris par surprise les gardes-frontières de l'autre côté. Nos forces ont failli s'emparer de la ville frontalière de Repola, qui garde la route vers l'intérieur des terres, mais la résistance étonnamment courageuse des Finlandais a réussi à retarder nos forces pendant des heures jusqu'à ce que la ville nous appartienne.\n\nNos unités se préparaient à poursuivre opportunément leur route vers le sud, mais elles ont rapidement rencontré des renforts à quelques dizaines de kilomètres de Repola. Les Finlandais ont frappé depuis la forêt, mais ils étaient trop peu nombreux pour menacer sérieusement nos forces. Les pertes ont commencé à s'accumuler des deux côtés, et la forêt enneigée s'est rapidement transformée en un cimetière gelé."
 rusfor.22.a:9 "Nous pouvons supporter un peu de neige."
 rusfor.22.b:9 "Send in reinforcements."

 rusfor.23.t:9 "Skirmish over Torasjärvi"
 rusfor.23.d:9 "In the dead of night, Russian units crossed the frozen lakes of Torasjärvi and Liekajärvi in distant Karelia. The border forces resisted bravely for hours and managed to keep the enemies from the town of Repola long enough for reinforcements to be sent from Mikkeli. After taking the town, Russians continued south along the only paved road within sixty kilometres.\n\nThey soon encountered the first reinforcements before the village of Tuulivaara, and a quick Russian advance turned into a chaotic, bloody fight in the no-man's-forest.\n\nAs the news spread the next morning, many were anxious and feared if this was only the first act in a greater Russian invasion. A diplomatic note was sent to Moscow to demand immediate cessation of hostilities, and another telegram went straight to Berlin. There were truly dark clouds on the horizon."
 rusfor.23.a:9 "Nous pouvons supporter un peu de neige."

 rusfor.24.t:9 "Diplomatic Note from Helsinki"
 rusfor.24.d:9 "As soon as knowledge of the fighting reached Helsinki, a telegram was sent demanding immediate cessation of hostilities and a withdrawal from the town of Repola.\n\nThe tone was strict, yet carefully polite, as if trying not to annoy us too much. It contained no mention of Germany, though that tells us nothing yet."
 rusfor.24.a:9 "Ignore this demand."

 rusfor.25.t:9 "Defeat in Repola"
 rusfor.25.d:9 "It seems that we underestimated the tenacity of the Finns. After their reinforcements arrived, they started to slowly whittle down our forces through relentless assaults in the forests. While casualties were not terribly high, morale quickly plummeted as a quick show of strength turned into a bloody, frozen nightmare. Forces were quickly withdrawn towards Repola, but holding onto the town was deemed pointless given the current state of our forces.\n\nHowever, the skirmish was not for nothing. The Germans seemed inactive and only issued diplomatic protests later on, while the Finns seemed shocked. We also acquired a small stockpile of their newest Suomi submachine guns, which were definitely the tool that won the battle for the Finns. Mass usage of submachine guns at close range is something we should investigate for our own shock formations."
 rusfor.25.a:9 "We'll have a rematch eventually."

 rusfor.26.t:9 "Victory in Repola"
 rusfor.26.d:9 "The counter-attack was a success. The numerically superior Russian force was cut into pieces by small, ski-equipped units operating on their flanks, and soon their morale plummeted in their most critical units. The Russians started to withdraw towards the town of Repola, which they hoped to keep, but were too slow as Captain Aarne Juutilainen's team managed to capture the municipal house of Repola and set up machine guns there. The Russians were far too demotivated to attempt to storm their positions, so the general order was given to draw the entire force back behind the border lake.\n\nThe whole incident left an odd feeling. Was it intimidation? Would it have escalated into a proper war had the Russians advanced further? Or was it just a product of Savinkov's erratic and insane ideology? Whatever it was, the Germans did not seem too concerned - they only demanded the Russians investigate the affair, and they apparently sent some local commander, blamed for the entire thing, to Irkutsk. They will forget the encounter in a month, but the Finns will be anxious about it for years to come."
 rusfor.26.a:9 "Hopefully there won't be a rematch."

 rusfor.27.t:9 "Victory in Repola"
 rusfor.27.d:9 "The Finnish counter-attack was tenacious and bloody. Only through a miracle did the morale of our forces not collapse after days of harassment through the forests - but ultimately the Russian spirit prevailed. Repola was left in our hands, with the Finns no doubt directing more forces to the area. Our forces were prepared to occupy the border region, but another note was delivered to the Kremlin - this time from the German ambassador.\n\nOn behalf of the Finnish government, Germany has demanded the Russian government immediately withdraw their forces and offer an explanation for their outrageous violation of Finnish sovereignty. It was obvious that the Germans were not really that interested beyond their precious prestige. They were satisfied after being assured that our 'local commander', whose rashness had started the whole incident, would be transferred to Irkutsk.\n\nIn addition to the propaganda victory, we also acquired a small stockpile of Finland's newest Suomi submachine guns, which were used against us with great effect. Mass usage of submachine guns at close range is something we should investigate for our own shock formations."
 rusfor.27.a:9 "We'll have a rematch eventually."

 rusfor.28.t:9 "Defeat in Repola"
 rusfor.28.d:9 "Despite our tenacious counter-attacks with additional forces, the Russians didn't budge. Some of the forward units were destroyed or forced to withdraw, but the main body of the Russians defended around Repola well. As casualties grew on both sides, we had to cut down our losses and cease attacks for now.\n\nAs more units were sent to the border, we informed Berlin of our dire situation. Soon enough they demanded that Savinkov withdraw his forces, and apparently the man responsible for the attack - some local officer - was sent to Irkutsk. The Russians left Repola after plundering a small weapons depot there, and our forces manned the border again.\n\nThe whole incident left an odd feeling. Was it intimidation? Would it have escalated into a proper war, had the Russians advanced further? Or was it just a product of Savinkov's erratic and insane ideology? The Russians will forget the encounter in a month, but the Finns will be anxious about it for years to come."
 rusfor.28.a:9 "Hopefully there won't be a rematch."

# Finland Crisis Events
 rusfor.30.t:9 "Demands to Finland"
 rusfor.30.d:9 "Finland, while unremarkable and poor, poses a grave threat to our northern flank against Germany. The Karelian Isthmus offers the perfect springboard for a German invasion of Petrograd - one can shell the city without ever leaving Finland. For this reason, it is of utmost importance to neutralise the threat of Finland.\n\nThe first option would be the diplomatic one: demand anti-German neutrality from Finland and promise to respect their sovereignty - a relationship that could later become a proper alliance. The other option is to drop the pretext and demand territorial concessions in the Karelian Isthmus to ensure that the Finns cannot threaten Petrograd even if they wanted to.\n\nWe should start moving forces to the Finnish border to bolster our demands - and if the negotiations go sour, exchange the quill for a sword."
 rusfor.30.a:9 "Demand pro-Russian neutrality."
 rusfor.30.b:9 "Demand territorial concessions."

 rusfor.31.t.yya:9 "Moscow Demands a Treaty of Friendship"
 rusfor.31.t.karelia:9 "Moscow Demands Border Adjustment"
 rusfor.31.d.yya:9 "'As surely as winter follows autumn, the enemy comes from the east.'\n\nThe proximity of Petrograd to the Finnish border has always been a constant thorn in our relationship with Russia. Their great fear is that the Karelian Isthmus will be used as a springboard by the German army against Russia's Baltic jewel.\n\nA draft of the Treaty of Friendship and Cooperation has been forwarded to the desk of [FIN.GetLeader]. This proposed treaty would ensure a pact of non-aggression between our two nations and allow Russian forces and ships to utilise our bases for the defence of Petrograd. Additionally, we would grant Russia the same economic benefits as those we grant to the states of Mitteleuropa. We would also be forbidden from committing to a military alliance with any power hostile to Russia. While the text talks of neutrality, it is obviously a pro-Russian neutrality.\n\nWhile there has been some military build-up on the border to bolster the demands, it seems surprisingly reasonable of the Russians. It would still obviously limit our sovereignty - and possibly leave us diplomatically isolated, should the Russians decide to demand more. Alternatively, we could always attempt to appeal to the Germans for protection, though it would no doubt increase our dependence on Mitteleuropa."
 rusfor.31.d.karelia:9 "'As surely as winter follows autumn, the enemy comes from the east.'\n\nThe proximity of Petrograd to the Finnish border has always been a constant thorn in our relationship with Russia. Their great fear is that the Karelian Isthmus will be used as a springboard by the German army against Russia's Baltic jewel. These territorial demands are merely defensive in nature, the Russian delegation has assured, but we can see them for what they are: naked aggression against our sovereignty.\n\nThe Russians are demanding the Karelian Isthmus and a number of smaller concessions, such as the Outer Isles of the Finnish Gulf and the right to utilise Finnish territory and naval bases to defend Petrograd.\n\nRussian forces are already being mobilised on our borders, ready to bolster their demands with military threats. While we may be outmatched in numbers and industrial production, our military urges us not to surrender an inch of land without a fight, claiming that the loss of the Isthmus would cripple us should Russia decide once more to encroach on our sovereignty. Of course, recognising our weakness before Russia, we could always attempt to appeal to the Germans for protection, though it would no doubt increase our dependence on Mitteleuropa. And of course, there is the option to accept the Russian demands and avoid spilling any blood."
 rusfor.31.a:9 "Trust Russia? Never!"
 rusfor.31.b:9 "Appeal to Berlin for help."
 rusfor.31.c:9 "Peaceful relations with Russia are a priority."

 rusfor.32.t:9 "Russo-Finnish Treaty of Friendship and Cooperation"
 rusfor.32.d.finland:9 "The national mood was not entirely cheery as news of the Agreement of Friendship, Cooperation, and Mutual Assistance with Russia was signed. The language used in the treaty was rosy, and in it Russia assured their respect for Finnish sovereignty, and intent to defend Finland against any aggression by third-party powers. Finland was declared to be neutral and to maintain friendly relations with all of its neighbours. To achieve this, Russia was granted freedom to utilise Finnish military bases, and a number of smaller islands in the Finnish Gulf were leased to Russia to protect Petrograd. Additionally, the economic appendix included easing restrictions on trade.\n\nWhile the treaty has clarified the Finnish-Russian relationship for now, it does leave much up in the air. A common fear is that it is only the first of many Russian demands, which Finland will now be less able to resist. Still, a much more dangerous bullet - war with Russia - was dodged."
 rusfor.32.d.russia:9 "Signing the Agreement of Friendship, Cooperation, and Mutual Assistance with Finland was a clear propaganda victory for [RUS.GetLeader]'s government. While the language used in the treaty was purposefully rosy, with our assurances to respect Finnish sovereignty and neutrality, the real achievement was clear: Finland was barred from allying with Germany, and this was enforced by our right to utilise Finnish soil to defend Petrograd against any foreign threats. Additionally, a number of smaller islands in the Finnish Gulf were leased to us, and the economic appendix included easing restrictions on trade. Hopefully, we can persuade the Finns to accept an even closer alliance in the future."
 rusfor.32.a:9 "Could have been worse."
 rusfor.32.b:0 "Welcome back !"

 rusfor.33.t:9 "Finland Agrees to Demands"
 rusfor.33.d:9 "The Finns may be stubborn, but even they can recognise that a war with us would result in nothing but blood spilled for a hopeless cause. Faced with an overwhelming show of force, the Finnish government has agreed to our demands, and our units are already moving in to occupy the region.\n\nThis bloodless conquest is celebrated as a great victory for [RUS.GetLeader]'s government, the first step on the long road to tearing up Brest-Litovsk, his supporters claim. Regardless, all recognise the triumph as a sign that Russia has returned to the world stage."
 rusfor.33.a:9 "Wise of them."

 rusfor.34.t:9 "Finland Appeals for German Help"
 rusfor.34.d:9 "Russia has issued demands to Finland, wishing to force them to cut ties with us and give the Russians various concessions. While the Russians portray this as merely defensive action to protect Petrograd from potential aggression, it is obvious to us that it's merely a matter of Russian expansionism.\n\nRecognising their weakness before Russia, the Finnish government has requested us to intervene on their behalf. Preventing this power grab would send a decisive message to [RUS.GetLeader]'s government, as well as reaffirm Finland's place in our sphere of influence, but we cannot force Russia to back down without sacrifice. In order to entice them, it is probable that we need to make some backroom economic deals, potentially weakening our future negotiating position."
 rusfor.34.a:0 "Faire l'offre"
 rusfor.34.b:0 "Non, ils sont seuls"

 rusfor.35.t:9 "Germans Refuse Assistance"
 rusfor.35.d:9 "The worst has come to pass. Citing their economic interests in Russia and claiming that the dispute does not concern them, the Germans have declined to intervene.\n\nOur government has been thrown into crisis by Germany's betrayal. Refusing the demands would lead us into a war where we would be badly outmatched, but accepting Russian demands, while it may preserve peace, would threaten our national security in the event of a future war between ourselves and Russia. Either way, we must come to a decision soon, or else..."
 rusfor.35.a:9 "Refuse the Russian demands anyway."
 rusfor.35.b:9 "Give in."

 rusfor.36.t:9 "Germans Intervene in Dispute"
 rusfor.36.d:9 "The Finns have realised that they're no match for us in strength, but rather than accepting our demands, it seems they've gone running to the Germans for protection. Unsurprisingly, the German Empire's foreign minister has claimed that Russia must respect her diplomatic obligations and honour the Treaty of Brest-Litovsk, but using diplomatic backchannels, the Germans have also offered to sell back certain industries to us at a generous price, essentially offering a bribe.\n\nMany in our government are urging the [RUS_leader] to accept the offer. While Finland is of strategic interest, recovering our economic sovereignty is vital for moving Russia towards full independence from Germany's influence. However, this kind of shady dealing with Germany could be seen as a sign of weakness in the government by the people. If we decide to reject Germany's offer, public opinion and the economic crisis would prevent them from launching a full-scale intervention."
 rusfor.36.a:9 "We'll accept this compromise."
 rusfor.36.b:9 "Refuse and push the demand."

 rusfor.37.t.finland:9 "Germany Arranges Compromise"
 rusfor.37.t.germany:9 "Russia Accepts Compromise"
 rusfor.37.d.finland:9 "Our dear friends in Germany have come to our aid, stating that Russia must respect her diplomatic obligations and honour the Treaty of Brest-Litovsk - and if they do not, military force would be considered. The Russians, undoubtedly realising the wide gap in strength between themselves and the Reichspakt, have backed down, already demobilising units stationed close to the border.\n\nA series of Russian asset sales by German corporations at suspiciously generous prices, however, have brought some to believe that the German Empire has exchanged their economic influence in Moscow to protect their northern ally. Whatever the case, our people are grateful for the Germans."
 rusfor.37.d.germany:9 "In a move many have seen as inevitable, it seems the Russians have accepted our compromise. Russian forces near the Finnish border have begun to demobilise, and as promised, certain large corporations have been encouraged to sell their assets in Russia to state corporations.\n\nOur influence in the East may have been weakened, but Russia's territorial ambitions have been constrained, and Finland's ties to Mitteleuropa have only been increased. This development is widely seen as a victory for us."
 rusfor.37.a:0 "Hourra !"

 rusfor.38.t.finland:9 "Russia Refuses German Compromise"
 rusfor.38.t.germany:9 "Russia Refuses Compromise"
 rusfor.38.d.finland:9 "Our dear friends in Germany have come to our aid, or rather, they have attempted to. In a recent statement by the empire's foreign minister, the German government claimed that Russia must respect her diplomatic obligations, while rumours circulated that Germany was willing to surrender part of their economic influence over Moscow as compensation. However, Russia has refused to back down. [RUS.GetLeader] has given a statement in which he claimed that these demands are a matter of national security for Russia, and no amount of backroom politics will change that.\n\nDespite the hopes of many in the government, our ambassador to Germany has also quietly informed [FIN.GetLeader] that the mood in Germany is decidedly against a full-scale intervention, meaning that if we refuse the Russian terms again, we'll be on our own. Whether we choose to give in to Russian demands or stand firm, we must take a decisive stance, and quickly."
 rusfor.38.d.germany:9 "Despite our generous overtures, Russia has refused to back down. [RUS.GetLeader] has given a statement in which he claimed that these demands are a matter of national security for Russia, and no amount of backroom politics will change that.\n\nThe hawks in our government have urged us to prepare a full-scale intervention, resorting to war if necessary, but the disastrous economic and political situation at home, as well as a war-wary public, would make such an action so unpopular as to be unworkable. For now, we have advised the Finns to avoid a full military stand-off with Russia."
 rusfor.38.a:9 "Never surrender!"
 rusfor.38.b:9 "Give in."
 rusfor.38.c:9 "We expect no less from these warmongers."

 rusfor.39.t:9 "Finland Refuses Demands"
 rusfor.39.d:9 "Our demands have been much too great to accept. While the Finns have been playing for time by discussing the minutiae, they have been mobilising forces in preparation for the war - possibly hoping for German military help.\n\nIt seems that diplomats have failed, and it is time for the soldiers to stand up."
 rusfor.39.a:0 "Alors c'est la guerre !"
 rusfor.39.b:0 "Reculez."

 rusfor.40.t:9 "The Russians are Winning"
 rusfor.40.d:9 "Despite the brave efforts of our troops, our worst fears are beginning to be realised - the Russians have overwhelmed Vyborg, and with control of the city, now possess the capability to push further into our nation, possibly even threatening the capital.\n\nIf we continue to fight on, it is likely the entire nation will be overrun. The vast majority of our generals and politicians urge us to sue for peace before it's too late, though a few hardliner hawks believe the situation may still be turned around."
 rusfor.40.a:0 "Nous n'avons pas le choix"
 rusfor.40.b:9 "We will fight to the last man!"

 rusfor.41.t:0 "[From.GetNameDefCap] Demande la Paix"
 rusfor.41.d:9 "Given the hopeless situation the Finns had led themselves into, it was only a matter of time before they faced the inevitable. Today, these beliefs have been proven correct as the Finnish government, its armies chased from Vyborg and reeling from our offensives, has offered a conditional surrender on our terms.\n\nFinland will cede the region of Vyborg to our nation in return for peace. These terms are what we originally demanded. Having achieved our primary objective, many in our government urge us to accept the deal, claiming that attempting to push further would run the risk of German intervention. Of course, the Finns are unlikely to give up completely on Vyborg. It may be wiser to ensure Petrograd's security in a more permanent manner..."
 rusfor.41.d2:9 "Given the hopeless situation the Finns had led themselves into, it was only a matter of time before they faced the inevitable. Today, these beliefs have been proven correct as the Finnish government, its armies chased from Vyborg and reeling from our offensives, has offered a conditional surrender on our terms.\n\nFinland will cede the region of Vyborg to our nation in return for peace. These terms are what we originally demanded. Having achieved our primary objective, many in our government urge us to accept the deal."
 rusfor.41.a:9 "Accept their surrender."
 rusfor.41.b:9 "Refuse - march onwards!"

 rusfor.42.t:9 "Russia Agrees to Peace"
 rusfor.42.d:9 "After hours of last-minute negotiations between our foreign ministers, Russia has finally accepted our terms of surrender, ending the conflict.\n\nThe scars the war has left on our nation may not heal for quite some time - the region of Vyborg was home to over 400,000 souls now stripped from their homeland, as well as a substantial portion of our industry. We fought as best we could, yet in the end, this is a sad day for Finland."
 rusfor.42.a:0 "Hélas"

 rusfor.43.t:0 "La Russie refuse la paix"
 rusfor.43.d:9 "Despite our numerous attempts at reaching a peace settlement, the Russians have wholly rejected negotiations and now demand our complete submission! This outcome is nothing short of disastrous for our nation. Left with few other options, our only chance of preserving our independence and pressuring the Russians to withdraw would be to call upon the Germans for intervention.\n\nEven in spite of the economic crisis, the prospect of a Russian-dominated Finland would probably be too dangerous for them to ignore, though it would mean surrendering Vyborg to Russia as compensation. And of course, there still remains the option, however reckless, to reject German intervention and fight to the last man."
 rusfor.43.a:9 "We have no choice but to fight on."
 rusfor.43.b:9 "Call on the Germans for help!"

 rusfor.44.t:9 "[From.GetNameDefCap] on the Brink"
 rusfor.44.d:9 "The Russo-Finnish war has reached a turning point. Russian forces have captured Vyborg, achieving their stated objective for the war, but now seem determined to subjugate all of Finland. Left with no other options, the Finnish government has submitted a plea to us through their ambassador, practically begging us to force the Russians to stand down.\n\nFor many in our government, there are few reasons not to intervene. Allowing the Russians to dominate that country would not only be a direct challenge to our sphere of influence, but it would also shake the confidence of our Eastern European allies, all of whom have much to fear from the new Russian regime's aggressive rhetoric. Intervention, however, would come at a cost. We could threaten to pull out of the country, sending them into severe economic troubles, but without offering Vyborg as compensation - in effect agreeing to Russia's original demands - there is no chance of forcing Moscow to back down. Further compensation would also have to be offered through the surrender of a part of our economic influence, weakening our hand should the Russians encroach upon Eastern Europe once more."
 rusfor.44.a:9 "Do it - Finland is a friend."
 rusfor.44.b:9 "We don't like them THAT much."

 rusfor.45.t:0 "[From.GetNameDefCap] refuse"
 rusfor.45.d:9 "We have been betrayed. The Germans, unwilling to jeopardise their economic interests in Russia or simply too marked by the scars of the Great War to risk fighting another one, have refused all of our requests for intervention.\n\nUpon the breaking of the news, a trickle of high-ranking politicians have already begun to flee abroad, while morale among our armed forces sinks lower and lower. We are on our own."
 rusfor.45.a:0 "Jusqu'au bout, alors."

 rusfor.46.t:9 "Germans Intervene in Peace Talks"
 rusfor.46.d:9 "Even with the ongoing volatile international climate, it seems the Germans are still determined to salvage what they can out of their crumbling empire. The German Empire's foreign minister has made a public statement condemning our war with Finland and calling for an immediate resolution to the crisis. We've also heard rumours of German troops preparing to mobilise at a moment's notice, and, perhaps a much more real prospect, German corporations have threatened to pull out of our country if we 'continue to jeopardise stability in Europe', wreaking economic havoc over the nation.\n\nFew believe that the Germans would be willing to act so hastily over Finland, but the possibility has intimidated many in our government into seeking a solution. Communicating through diplomatic backchannels, the Germans have secretly offered to let us walk away with Vyborg, our stated goal in the war, along with offering the more immaterial compensation of a sale of Russian assets owned by German companies at a price far below their value, effectively lowering their economic influence over our country in return for peace. Unfortunately, the threat of war, offer of compensation, and still-great German economic influence holding a dagger over our industries mean that we have no choice but to accept."
 rusfor.46.a:0 "Comment osent-ils !"

 rusfor.47.t.finland:9 "Germans Agree to Intervene"
 rusfor.47.t.germany:9 "Russians Stand Down"
 rusfor.47.d.finland:9 "The Germans may be struggling to keep their empire together, but even they can't accept an ally such as ourselves falling to a hostile power. The German Empire's foreign minister has made a public statement condemning Russian aggression on our nation, calling for an immediate resolution to the crisis. Though the threat of direct German intervention was unlikely, the Russians have backed down. In a treaty signed earlier today, we officially ceded Vyborg to [RUS.GetNameDef], but they were forced to drop their claims on the rest of our territory.\n\nA series of Russian asset sales by German companies at prices far below their real value and coerced buy-outs have also brought many to suspect that the Germans have sacrificed a part of their economic influence in Moscow to the Russian government as compensation for the treaty. Whatever the case, our independence has been secured once more."
 rusfor.47.d.germany:9 "Seemingly unable to risk the smaller threat of war and far closer prospect of economic ruin should we choose to wield our economic influence, the Russians have signed a peace settlement with Finland, gaining Vyborg and promising not to seek any more territory from that country. We may have saved a vital ally, but unfortunately, the compensation offered to Moscow won't be easy to gain back.\n\nThe Russian government has bought back Russian assets from many of our companies, weakening our influence there. Even worse, we've received reports of coerced sales, no doubt as further backlash due to our attempts to halt the country's aggressive expansion. Few believe these costs outweigh the benefits of reaffirming Finland's place in our sphere, though."
 rusfor.47.a:9 "Dieu merci pour l'Allemagne."
 rusfor.47.b:9 "Les finlandais ont intérêt à être reconnaissants."

 rusfor.48.t:9 "The Finns are Winning"
 rusfor.48.d:9 "Given the colossal difference in manpower, industry, and size between ourselves and Finland, many believed that the conflict over Vyborg would be a short affair, ending with Russian soldiers parading triumphantly through Helsinki. The reality has turned out to be quite different. Our commanders have proved incompetent, our soldiers undisciplined, and our foe far more tenacious than we expected.\n\nThe Finns have made advances into our territory, capturing key cities and humiliating our soldiers in battle after battle. While there are those among us who refuse to accept defeat, taking such a hardline stance would likely only embarrass us further and bring our regime crumbling down."
 rusfor.48.a:0 "Nous n'avons pas le choix"

 rusfor.49.t:9 "Russians Sue for Peace"
 rusfor.49.d.winning:9 "In spite of the world's doubt, the Finnish David has triumphed over the Russian Goliath. [RUS.GetLeader] has led his nation into a war against an enemy which he has gravely underestimated. Our intelligence networks report that morale among Russian troops has sunk to a new low, while public opinion in that nation has turned decisively against the [RUS_leader].\n\nAs our soldiers have advanced into Russian territory, capturing key cities and proving their military is unable to so much as defend their homeland, the Russians have now offered us peace. Not only has [RUS.GetNameDef] offered to drop their claims on our lands, but we've also been offered control over our claims in Northern Russia. With nothing more to be gained from continuing the war, there is no reason not to accept."
 rusfor.49.d.timeout:9 "In spite of the world's doubt, the Finnish David has triumphed over the Russian Goliath. [RUS.GetLeader] has led his nation into a war against an enemy which he has clearly underestimated. Undoubtedly believing at first that their forces would easily smash through our defences, the Russian army has time and time again failed to advance into our territory, at most making minor gains before our stiff resistance forces them back.\n\nOur intelligence networks also report that morale among Russian troops has sunk to a new low, while public opinion has turned decisively against the [RUS_leader]. Now admitting defeat, the Russians have offered us peace. We will retain sovereignty over all of our nation, and [RUS.GetNameDef] will drop their claims on Vyborg. With little more to be gained from continuing the war, there is no reason not to accept."
 rusfor.49.a:0 "Incroyable !"
 rusfor.49.b:9 "A great day for Finland."

 rusfor.50.t:9 "Stalemate in the Russo-Finnish War"
 rusfor.50.d:9 "Despite the confidence of our armed forces and support of our people, Finnish resistance has proven far greater than we expected. [RUS.GetLeader] promised a quick victory. The arrogant Finnish nation would be 'overwhelmed' by the might of the Russian army, or so he claimed. The reality, however, has left everyone dumbfounded at the result.\n\nOur poor performance in the war has already begun to dampen morale. Desertion and defiance among the ranks grow each day, while [RUS.GetLeader] himself has come under increasing scrutiny for leading the nation into a war for which it was not prepared. Should we continue to push on with the war, it will only bring our government closer to collapse - we have no choice but to cut our losses and make peace while we're still the ones in charge."
 rusfor.50.a:9 "A sad day for Russia."

 rusfor.51.t:0 "Accord d'amitié russo-finlandais"
 rusfor.51.d:9 "[From.GetNameDefCap] has sent us a surprising proposal. To ensure the safety of both Petrograd and [FIN.GetNameDef] against the ever-present German aggression, our two nations must put aside their disagreements and work together for a safer Baltic region. The Russians are giving up any claims they have on our territory if, in exchange, we ally with them and agree to defend the region together and not cede to German pressure.\nThere is a thinly veiled edge to their words, almost a kind of presumed acceptance, but their offer seems genuine."
 rusfor.51.a:0 "C'est une surprise, mais elle est la bienvenue."
 rusfor.51.b:0 "C'est un autre de leurs complots. Non !"

 rusfor.52.t:9 "La Russie nous offre une alliance"
 rusfor.52.d:9 "[FIN.GetNameDefCap] a refusé notre gracieuse offre de les placer sous notre protection. Peut-être avons-nous sous-estimé leur entêtement."
 rusfor.52.a:0 "Nous nous en occuperons bientôt..."

### Mongolia
 rusfor.54.t:9 "Impasse dans la Guerre mongole"
 rusfor.54.d:9 "Nous avons été incapables de progresser contre les Mongols, malgré nos meilleurs efforts.\n\nNous sommes désormais forcés d'abandonner avant de nous humilier davantage."
 rusfor.54.a:9 "Un triste jour pour la Russie."

### Other Foreign Policy Events ###

 rusfor.64.t:9 "Moscow Proposes an Entente"
 rusfor.64.d:9 "The Russians, victorious over Germany, have rapidly positioned themselves as the first and foremost enemy of the Third International. Previously, our differing views on cooperation with Germany hindered our closer cooperation, but now they are trying to rally all anti-socialist nations into a single bloc.\n\nThus, they have offered us an alliance that would formally bind our own Entente with that of the Russians, re-creating the Entente Powers of old - targeted against the revolutionary powers still holding Western Europe."
 rusfor.64.a:9 "Let the Reds tremble!"

 rusfor.65.t:9 "New Entente Cordiale"
 rusfor.65.d:9 "We were allies with the French and the British governments in the Great War, and even if our enemies have changed, the bonds between us have not. Bad blood is forgotten - after all, did the British not at least try to help us in our darkest hour, did they not stand the bitter cold of Arkhangelsk together with the Northern Volunteer Army? Just like us, they have suffered greatly in the hands of the revolutionaries.\n\nBut now, we have found common chord again, after the demise of Germany. An official pact has been signed between our governments, creating the Entente Cordiale between us once more."
 rusfor.65.a:9 "Let the Reds tremble!"
 RUS_entente:9 "New Entente"

 rusfor.70.t:9 "[FROM.GetName] Offers Us an Alliance"
 rusfor.70.d:9 "We've received a request today from [From.Capital.GetCapitalVictoryPointName]. They wish to invite us into a mutually beneficial military alliance.\n\nWhile [From.GetNameDef] certainly needs all the help it can get in these uncertain times we should also contemplate the risk of being brought into unwanted entanglements with other nations. How should we respond?"
 rusfor.70.a:0 "Nous acceptons."
 rusfor.70.b:0 "Nous voulons la restitution de nos revendications en échange."
 rusfor.70.c:9 "The [FROM.GetAdjective] should not be trusted."
 RUS_ENT_merge_tt:9 "§CAll members of the Entente will be invited alongside us.§!"

 rusfor.71.t:0 "[From.GetNameDefCap] a accepté !"
 rusfor.71.d:9 "[From.GetNameDefCap] has rightfully agreed to join our alliance and has pledged to help us in our wars in exchange for protection.\n\nThis should show the world that not all are unwilling to work with the Russian Bear!"
 rusfor.71.a:0 "Les loyalistes auront tout notre soutien !"

 rusfor.72.t:9 "[From.GetNameDefCap] Desires the Return of Their Lands"
 rusfor.72.d:9 "[From.GetNameDefCap] has requested the transfer of any of their core lands currently held by Russia in exchange for their entry into the Moscow Accord.\n\nWhile accepting their request could strengthen our international position, the steep cost of giving away Russian land has caused opposition within our government to want to reject [From.GetNameDefCap]'s request."
 rusfor.72.a:0 "C'est un prix raisonnable."
 rusfor.72.b:0 "Ce sont des terres russes légitimes !"

 rusfor.73.t:0 "[From.GetNameDefCap] Accepte"
 rusfor.73.d:9 "[Root.GetAdjective] diplomacy has proven successful today, as [From.GetNameDefCap] has agreed to return our core lands in exchange for our entry into the Moscow Accord.\n\n[From.GetNameDefCap] has shown that it is a true friend of [Root.GetName], and we look forward to further cooperation in the years to come."
 rusfor.73.a:0 "Magnifique !"

 rusfor.74.t:0 "[From.GetNameDefCap] refuse"
 rusfor.74.d:9 "[From.GetNameDefCap] has shown its true colours as an enemy of [Root.GetName] and has refused to return our rightful land.\n\nThere is no doubt now that diplomacy is impossible with the Russian Bear, and only war will be able to solve our issues."
 rusfor.74.a:0 "Comme prévu."

 rusfor.75.t:0 "[From.GetNameDefCap] a refusé !"
 rusfor.75.d:9 "[From.GetNameDefCap] has outrageously refused our request to form an alliance. If they will not come to the discussion table, then war seems like the only solution to this problem.\n\nFor now, we will wait, but mark our words, Russia will return!"
 rusfor.75.a:0 "Leur perte."

 rusfor.76.t:9 "[From.GetNameDefCap] Invites Us to Moscow Economic Council"
 rusfor.76.d:9 "[FROM.GetNameDefCap] has invited us to their economic bloc, the Moscow Economic Council.\n\nIt would coordinate the economies of the pact together for the benefit of all its members. Should we sign on?"
 rusfor.76.a:9 "We shall join."
 rusfor.76.b:9 "Meh."

 rusfor.77.t:9 "[From.GetNameDefCap] Joins Moscow Economic Council"
 rusfor.77.d:9 "[FROM.GetNameDefCap] has joined our economic bloc.\n\nThis will be a boon to the prosperity of all Russia's allies."
 rusfor.77.a:0 "Oui."

 rusfor.78.t:0 "[From.GetNameDefCap] refuse!"
 rusfor.78.d:9 "For unknown reasons, [FROM.GetNameDefCap] has refused to join our economic bloc, citing their desire for independence from foreign interference."
 rusfor.78.a:9 "Apply sanctions."
 rusfor.78.b:0 "Peu importe."

 rusfor.79.t:9 "Leaving the [GetMoscowTreatyName]"
 rusfor.79.left_economic_council:9 "With us having departed from the Moscow Accord, this has been followed by a departure from the [GetMoscowTreatyName], an expected outcome."
 rusfor.79.end_of_economic_council:9 "With the collapse of the [GetMoscowTreatyName], we have been forced to leave it, for better or for worse."
 rusfor.79.a:0 "Oh bien"

 rusfor.80.t:9 "Russia Demands Border Correction"
 rusfor.80.d:9 "The [ROOT.GetAdjective]-Russian relations have had a slight point of contention for the past years: the magnificent city of Ashgabat, right at the Russian border.\n\nThis largely Russian city in the middle of the Turkmen countryside is the endpoint of the Trans-Caspian railway and ended up under our control in 1929, as Khivan warlord Junaid Khan took over the Transcaspian oblast in the chaotic aftermath of the New Year's Coup in Moscow. De jure part of Russia, the city of Ashgabat (Ashkhabad) and its Russian citizens have been under Iranian protection ever since - and now the Russians are demanding it back, along with anything else we might be 'unjustly' possessing."
 rusfor.80.a:0 "Nous sommes impuissants face à la puissance russe..."
 rusfor.80.b:9 "Nah, I'd win."

 rusfor.81.t:0 "La Perse accepte"
 rusfor.81.d:9 "The [PER.GetAdjective]-Russian relations suffered during the past years as the magnificent city of Ashgabat remained a point of contention.\n\nThis largely Russian city in the middle of the Turkmen countryside is the endpoint of the Trans-Caspian railway, and ended up in [PER.GetAdjective] control in 1929 as Khivan warlord Junaid Khan took over the Transcaspian oblast in the chaotic aftermath of the New Year's Coup in Moscow. De jure part of Russia, the city of Ashgabat (Ashkhabad) and its Russian citizens were under Iranian protection ever since - but now we possess this region again."
 rusfor.81.a:0 "Glorieux !"

 rusfor.82.t:0 "La Perse refuse"
 rusfor.82.d:9 "The mad [PER.GetAdjective]s are defying us and refusing to return territories that by right belong to us. Do they court war on purpose, or are they simply fools?"
 rusfor.82.a:0 "Nous devrions les écraser !"
 rusfor.82.b:0 "Reculez... pour l'instant"

 rusfor.85.t:0 "La Russie réclame la Bessarabie"
 rusfor.85.d.ROM:9 "Yesterday, the Russian government demanded the return of the Bessarabia region. If we agree with Russian claims, we will lose a major part of our territory, but if we refuse, we shall face an immediate Russian invasion.\n\nHow should we react to these awful demands from the Russian leadership?"
 rusfor.85.d.ROM_overlord:9 "Yesterday, the Russian government demanded the return of the Bessarabia region. If we agree with Russian claims, Romania will lose one-third of its territory, but if we refuse, we shall both face an immediate Russian invasion.\n\nHow should we react to these awful demands from the Russian leadership?"
 rusfor.85.a:0 "Acceptez leurs conditions"
 rusfor.85.b:0 "Jamais!"

 rusfor.86.t:0 "[From.GetNameDefCap] refuse!"
 rusfor.86.d:9 "The [From.GetAdjective] government published a note where it insists that Bessarabia is rightfully Romanian territory, and Russia will never get it back.\n\nThe only solution to this problem for us is war with [From.GetNameDef]."
 rusfor.86.d.ally:9 "The [From.GetAdjective] government has politely refused our request, stating their hard-won conflict against the Romanians and their wish to preserve goodwill between themselves and their subservient government in Bucharest."
 rusfor.86.a:0 "Alors c'est la guerre"
 rusfor.86.b:0 "Reculez."
 rusfor.86.c:0 "Bâtards effrontés."

 rusfor.87.t:0 "Le transfert de la Bessarabie"
 rusfor.87.d:0 "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Bessarabie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de leurs nouvelles frontières !"
 rusfor.87.d.ally:0 "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Bessarabie en signe de bonne volonté envers leurs valeureux alliés !"
 rusfor.87.a:0 "Une autre victoire pour la diplomatie russe !"

 rusfor.88.t:0 "La Russie demande la Bessarabie"
 rusfor.88.d:9 "Yesterday, the Russian government requested the return of the Bessarabia region. As it comes from the leader of our mutual alliance and the former controller of the state in question, the request was an amicable one.\n\nIf we agree with Russian claims, Romania will lose one-third of its territory, but our allies will be grateful for the support."
 rusfor.88.a:0 "Cela semble raisonnable."
 rusfor.88.b:0 "Cela convient mieux aux Roumains."

 rusfor.90.t:0 "La Russie exige l'Arménie"
 rusfor.90.d.TUR:9 "Under the pretence of 'protecting the Christian Armenian people', Russia has issued a series of outrageous demands that would essentially cede control of Armenia up to the city of Kars to Russia. In an attempt to seem diplomatic, they even offered that the Armenians would hold a referendum themselves, with Russians guaranteeing the freedom of such an election.\n\nIt is all just an imperialist charade, but they seem to be serious. The threat of military escalation is imminent."
 rusfor.90.d.TUR_overlord:9 "Our loyal regime in [TUR.Capital.GetCapitalVictoryPointName] has informed us that under the pretence of 'protecting the Christian Armenian people', Russia has issued a series of outrageous demands that would essentially cede control of Armenia up to the city of Kars to Russia. In an attempt to seem diplomatic, they even offered that the Armenians would hold a referendum themselves, with Russians guaranteeing the freedom of such an election.\n\nIt is all just an imperialist charade, but they seem to be serious. The threat of military escalation is imminent."
 rusfor.90.a:0 "Acceptez leurs conditions"
 rusfor.90.b:0 "Jamais!"

 rusfor.91.t:0 "[From.GetNameDefCap] refuse!"
 rusfor.91.d:9 "[From.GetName] has refused to accept any of our diplomatic overtures and has declared the entire incident as one of 'Moscow's power-hungry delusions'.\n\nIn a defiant act, they have moved more and more units to our border, clearly willing to fight over the matter."
 rusfor.91.a:0 "Alors c'est la guerre"
 rusfor.91.b:0 "Reculez."

 rusfor.92.t:0 "Le Transfert de l'Arménie"
 rusfor.92.d:9 "In a desperate attempt to avoid total destruction, the occupiers of Armenia have retreated and have acknowledged our right to protect our Armenian brothers.\n\nA referendum was organised promptly after the arrival of the Russian army, which justified annexation of Armenia with great popular support."
 rusfor.92.a:0 "Une autre victoire pour la diplomatie russe !"

 rusfor.95.t:0 "Ultimatum pour la Galice"
 rusfor.95.d:9 "The Russians sent us an ultimatum; they want us to cede Galicia to them, or they will declare war on us. How shall we react?"
 rusfor.95.a:0 "Nous devons l'accepter"
 rusfor.95.b:9 "Refuse the offer; let them come!"
 rusfor.95.c:0 "Une frappe préventive est nécessaire"

 rusfor.96.t:0 "[From.GetNameDefCap] Accepte"
 rusfor.96.d:0 "[From.GetNameDefCap] nous a cédé la Galice en réponse à notre ultimatum, nous sommes victorieux !"
 rusfor.96.a:0 "Hourra !"

 rusfor.97.t:0 "[From.GetNameDefCap] refuse!"
 rusfor.97.d:9 "[From.GetNameDefCap] is defying our power by refusing our ultimatum.\n\nHow shall we react to this infamy?"
 rusfor.97.a:0 "Alors c'est la guerre"
 rusfor.97.b:0 "Reculez."

 rusfor.98.t:0 "[From.GetNameDefCap] nous a trahis !"
 rusfor.98.d:9 "As a consequence of the Russian ultimatum, [From.GetNameDef] has left us alone against this threat.\n\nWhat shall we do?"
 rusfor.98.a:0 "Il n'y a rien que nous puissions faire..."
 rusfor.98.b:9 "Resist the invader!"

 rusfor.99.t:0 "La Galice nous attaque !"
 rusfor.99.d:0 "Après avoir été laissés seuls contre nous par les lâches dans [From.GetNameDef], les Galiciens ont décidé de résister à notre annexion de leur territoire."
 rusfor.99.a:0 "Nous allons les écraser !"

 rusfor.101.t.victory:0 "Sous la menace"
 rusfor.101.d.victory:9 "The forces of the resurgent Russian state have begun moving against us in earnest, seeking to rip Bessarabia from us, but much to their surprise, we have not only blunted their advance but actually started to push them back!\n\nPerhaps now would be a good time to send a message asking them to come to the negotiating table. The embarrassment they just received should be enough to at least get them to hear us out."
 rusfor.101.t.defeat:0 "Les Russes sont battus !"
 rusfor.101.d.defeat:9 "The forces of the resurgent Russian state have begun moving against us in earnest, seeking to reconquer Bessarabia; and as valiant as our efforts may be, ultimately it was in vain. Our forces put up a good fight but were pushed aside, and now the country is holding its breath in anticipation of the hardships of a Russian invasion.\n\nThere may be hope, however, if we sue for peace and cede Bessarabia, the Bear's wrath may be abated just enough to save our country."
 rusfor.101.a:0 "Nous n'avons pas le choix ; envoyez un message à Moscou."
 rusfor.101.b:0 "Nous pouvons encore gagner !"
 rusfor.101.c:0 "Nous l'emportons !"
 rusfor.101.d:0 "Non, il faut leur donner une leçon."

 rusfor.102.t.victory:0 "Les Roumains se cachent devant nous !"
 rusfor.102.d.victory:9 "Our campaign to secure the Bessarabian Gubernia has been successful, and the Romanians, dreading further damage to their country, have asked us to begin negotiations in order to end this war.\n\nHow should we respond?"
 rusfor.102.t.defeat:0 "Les Roumains tiennent bon !"
 rusfor.102.d.defeat:9 "Disaster! Our attempt to march into Bessarabia and reclaim that which is ours has been met with far more resistance than we originally envisioned! Not only have the Romanians held off the brunt of the initial assault, but they have also managed to repel us for quite some time now!\n\nIf this embarrassment continues, our military machine will become the laughingstock of the world! Our foreign ministry recommends we accept their terms, although this may not be seen in the best light by our people..."
 rusfor.102.a:0 "Acceptez ; il ne sert à rien de gaspiller d'autres vies russes."
 rusfor.102.b:0 "Refusez ; il faut leur donner une leçon !"
 rusfor.102.c:0 "Tendre la main aux Roumains ; cette humiliation doit cesser."
 rusfor.102.d:0 "Qu'ils aillent au diable ! Nous atteindrons Kishinev à tout prix !"

 rusfor.103.t:0 "Les Russes acceptent"
 rusfor.103.d.victory:9 "With their recent humiliation, the Russian government has reluctantly agreed to renounce their claim on Bessarabia in exchange for an immediate cessation of hostilities and Romanian troops' withdrawal to their side of the border. The storm has come, and we have successfully weathered it."
 rusfor.103.d.defeat:9 "While we have successfully managed to convince the Russians to agree to an immediate cessation of hostilities and withdrawal of troops, the Russians have not budged on the Bessarabia issue; it is to return to Russian control, as it was before 1918.\n\nFortunately, we have managed to preserve the rest of our country from any further humiliation, and one day we may have an opportunity to reunite with our brethren again..."
 rusfor.103.a:0 "Unis juste pour être à nouveau déchirés..."
 rusfor.103.b:0 "1812 a enfin été vengée !"

 rusfor.104.t:0 "La Russie refuse la paix"
 rusfor.104.d:9 "Shocking news from Moscow has arrived recently, as the Russians have refused to begin peace negotiations!\n\nThey claim that the injuries against the Russian nation are too great to overcome and that the war will not end until Russian troops are marching through Bucharest. We must see to our defences..."
 rusfor.104.a:0 "Que Dieu ait pitié."
 rusfor.104.b:0 "Si c'est un combat qu'ils veulent..."

 rusfor.105.t:9 "Trade Deal with Russia?"
 rusfor.105.d:9 "The Russian foreign minister has reached out to our government, signalling interest in an economic agreement between our two countries, which would take into account the vital interests of both parties.\n\nIn exchange for our high technology equipment and capital goods, we would gain easier access to Russian oil and other raw materials desperately needed for the war effort. Should we accept?"
 rusfor.105.a:9 "Sign it!"
 rusfor.105.b:9 "Can we really trust Moscow?"

 rusfor.106.t:9 "[FROM.GetNameDefCap] Accepts the Deal"
 rusfor.106.d:9 "[FROM.GetNameDefCap] has accepted the terms of our proposed trade deal!\n\nNow we are reaping the benefits."
 rusfor.106.a:0 "Splendide "

 rusfor.107.t:9 "[FROM.GetNameDefCap] Rejects the Deal"
 rusfor.107.d:9 "[FROM.GetNameDefCap] has rejected the terms of our proposed trade deal.\n\nTheir selfishness and unwillingness to cooperate will surely come back to bite them in the long run."
 rusfor.107.a:0 "Peu importe."

 rusfor.110.t:0 "Propagande anti-allemande"
 rusfor.110.d:9 "Upon war with Russia, all sorts of sabotage and disorder have followed. The result is likely due to Russian propaganda, which has armed saboteurs and fifth columnists everywhere. This time, instead of their propaganda openly embracing the idea of unity between Ukrainians and Russians, it seeks to paint Germany as a vile oppressor for which no truly patriotic Ukrainian can fight.\n\nThe government in [202.GetName], according to this propaganda, is fighting for the aims of imperialist warmongers from Berlin, and not the Ukrainian people. Unfortunately, it has struck a chord with our people, who seem much more unwilling to fight."
 rusfor.110.a:0 "Mince."

 rusfor.111.t:9 "The Polish National Committee Prepares Uprising"
 rusfor.111.d:9 "With the fall of much of the Baltics, White Ruthenia, and Ukraine in a relatively short time period, rumours are abound that Russia has been preparing a decisive blow and coordinating with the national committee to prepare an uprising in the country.\n\nGiven the speed at which the Ostwall has been destroyed, it now seems inevitable that this will be the case."
 rusfor.111.a:0 "Oh, mon Dieu."
 rusfor.111.a.tt:9 "With the Ostwall crumbling, the Polish national uprising will now be guaranteed."

 rusfor.112.t:9 "Waves of Sabotage"
 rusfor.112.d:9 "Upon war with Russia, we have been hit with a massive wave of sabotage, which the Russian leadership seems to have prepared in advance.\n\nThere is little we can do now but take the hit."
 rusfor.112.a:0 "Putain !"

 rusfor.113.t:9 "[FROM.GetAdjective] Government Proposes Trade Agreement"
 rusfor.113.d:9 "After a brief period of autarky under Savinkov, Russia is now seeking to find new trade partners on a global scale.\n\nChairman-Minister [FROM.GetSecondInCommand]'s trading delegation met with our government representatives in [ROOT.Capital.GetCapitalVictoryPointName] today and showed their proposal for a wide-ranging [ROOT.GetAdjective]-[FROM.GetAdjective] trade agreement, which would seek to remove the barriers of trade between our two countries."
 rusfor.113.a:9 "This is a good initiative!"
 rusfor.113.b:9 "Isn't Russia a rather unsure partner?"

 rusfor.114.t:9 "Accord Commercial [ROOT.GetAdjective]-[FROM.GetAdjective]"
 rusfor.114.d:9 "Un accord a été finalisé entre le gouvernement de [FROM.GetLeader] et le nôtre !\n\nCela se traduira, espérons-le, par plus d'emplois, plus de profits et plus de prospérité économique pour nous deux."
 rusfor.114.a:9 "Trinquons à cela !"

 rusfor.115.t:0 "[FROM.GetName] Refuse"
 rusfor.115.d:9 "[FROM.GetNameDef] a refusé notre offre généreuse d'accord commercial.\n\nTant pis pour eux, j'imagine."
 rusfor.115.a:9 "Ils sont juste jaloux."

 rusfor.116.t:9 "Accord Commercial [ROOT.GetAdjective]-[FROM.GetAdjective]"
 rusfor.116.d:9 "Un accord a été finalisé entre le gouvernement de [FROM.GetLeader] et le nôtre !\n\nCela se traduira, espérons-le, par plus d'emplois, plus de profits et plus de prospérité économique pour nous deux."
 rusfor.116.a:9 "Trinquons à cela !"

 rusfor.117.t:9 "The Mission from Moscow"
 rusfor.117.d:9 "The Russians have approached us, expressing their wish to further our economic cooperation. They denounced the Vilnius Treaty in 1936 and are now engaged in essentially a trade war with Germany, nationalising German-owned properties. Russia is hardly an inviting investment market at the moment... but they have assured us that all this is only targeted towards Germany, not towards old friends.\n\nWhat the Russians are after is credit from Western banking institutions, and ease of trade without tariffs. Much of their wartime debt was essentially wiped clean as millions of documents were destroyed in the French Revolution, though some of the debt remains. The Russian Minister of Foreign Affairs explained to [ROOT.GetLeader] how Russia is in the midst of a great industrial boom, and its military industry is able to also supply those who seek to work against both German and socialist empires."
 rusfor.117.a:0 "Très bien."
 rusfor.117.b:9 "This seems very risky."

 rusfor.118.t:9 "Russo-Canadian Trade and Credit Agreement"
 rusfor.118.d:9 "The treaty has been ratified that ensures unhindered trade between the Entente powers, and access to foreign credit through Anglo-French banks. Additionally, our representative is allowed to observe meetings of the Imperial Economic Development Council.\n\nIn exchange, we shall sell a predetermined amount of crude oil and minerals necessary for military technology to our allies, and agree to a number of military production contracts. With this agreement, both sides will surely benefit."
 rusfor.118.a:9 "Cheers."

 rusfor.119.t:0 "Le Canada Refuse !"
 rusfor.119.d:9 "The Entente has refused our generous deal."
 rusfor.119.a:0 "Quelle honte."

 rusfor.121.t:9 "The Russian Military Expedition in [ROOT.GetNameDef]"
 rusfor.121.d:9 "The Russians have long played a role on the sidelines of Chinese power struggles, without throwing their lot behind any faction and chiefly working against any perceived threat, be it Japanese, German, or socialist domination of China.\n\nAfter preliminary negotiations, they have offered to send us a military mission - experienced officers that can whip poorly trained peasant armies into shape."
 rusfor.121.a:9 "We welcome their assistance."
 rusfor.121.b:9 "The imperialist dogs can stay away."

 rusfor.125.t:9 "The Chinese Approach"
 rusfor.125.d:9 "The relationship between China and Russia has always been one of mixed interests due to both powers asserting hegemony over contested regions in recent history. While one could argue that Sino-Russian relations may have begun with the invasion of the Golden Horde, true relations with the modern Russian nation began when the Qing Dynasty attempted to drive out the Russians from Manchuria, which concluded in the Treaty of Nerchinsk. The Russians, however, never quite forgot this, and when imperial power was reaching its height during the 19th century and with Chinese power on the decline, the Russians were able to consolidate control of the Russian Far East and start to settle Chinese Manchuria.\n\nNow, with Russia's power reasserted following total victory in the Great Patriotic War, the time has come to address the Chinese situation. China, long battered from years of warlordism and civil strife, can become a dangerous enemy should the Chinese modernise and align with our enemies. Our relationship with China is integral for the protection of the Trans-Siberian railway, the Siberian resources, and the port of Vladivostok - ideally through buffer states like Mongolia and East Turkestan. Perhaps a more long-term solution would be seeking a truly cooperative relationship with the Chinese regime, fostering trade and development in East Siberia."
 rusfor.125.a:9 "We shall seek to secure our interests in Eurasia."
 rusfor.125.b:9 "Russia and China will march together!"

 rusfor.126.t:9 "The Sino-Russian Trade Agreement"
 rusfor.126.d:9 "As the two dominant states of Asia, it is Russia and China which form the economic dynamo of the continent.\n\nThe Russian policy of pursuing friendly cooperation with us has taken the next step with the suggested trade and non-aggression pact."
 rusfor.126.a:9 "We welcome their assistance."
 rusfor.126.b:9 "The imperialist dogs can stay away."

 rusfor.127.t:9 "The Dust Settles in China"
 rusfor.127.d:9 "After years of bloody conflict, China seems to be finally, if not at peace, in a semblance of stability. [CHN.GetNameDefCap] has emerged victorious, and [CHN.GetLeader]'s government now holds the reins over most of China. For the first time after 1936, China is under a government that actually controls most of the country.\n\nAnd with this, our relationship has changed. Previously, we could opportunistically play the warring states against one another and extend power in Chinese frontier regions without too many consequences. But if China is to be unified, they will become a great player - perhaps not now, but in a decade or two. And it is integral to make a lasting agreement with them now - perhaps with a promise of help in their rebuilding, in exchange for keeping certain Russian interests in their mind."
 rusfor.127.a:9 "Arrange a meeting between [RUS.GetLeader] and [CHN.GetLeader]."
 rusfor.127.b:9 "Partner with the Chinese? Insanity!"

 rusfor.128.t:9 "An Offer from Russia."
 rusfor.128.desc:9 "[RUS.GetNameDef] has approached us, citing the need to negotiate certain points of conflict between us now that China has a stable government again. In fact, the negotiation was seen as important enough for [RUS.GetLeader] and his Minister of Foreign Affairs to actually meet [ROOT.GetLeader] and our government in Vladivostok. In these Vladivostok negotiations, the Russian government promised to support us in rebuilding efforts with generous loans and technical expertise, and seeks a proper treaty to ensure our continuing cooperation.\n\nBut a more thorny issue is that of our border regions: Mongolia and Xinjiang. For Russia, Mongolia in particular is of strategic importance because of its proximity to the Trans-Siberian Railway, and it is likely they would seek at least the neutrality of Mongolia. For Xinjiang, there is less conflict, but it is possible that the Russians will try to leverage us for it."
 rusfor.128.a:9 "Agree, with the current borders."
 rusfor.128.b:9 "Agree, if they withdraw from Mongolia."
 rusfor.128.c:9 "Agree, if they withdraw from Xinjiang."
 rusfor.128.e:9 "Agree, if they withdraw from Mongolia and Xinjiang."
 rusfor.128.f:9 "We cannot trust the Russians."
 RUS_CHN_postwar_agreement:9 "Sino-Russian Agreement"

 rusfor.129.t:9 "Outcome of the Vladivostok Conference"
 rusfor.129.desc1:9 "Not feeling confident to make territorial demands, the Chinese government has more or less accepted our terms.\n\nThe matters of Mongolia and Xinjiang are not to be made into problems, and a Treaty of Friendship and Cooperation is to be signed between [RUS_leader] [RUS.GetLeader] and [FROM.GetLeader], ensuring lasting prosperity between our two nations."
 rusfor.129.desc2:9 "The Chinese made Mongolia into the most important question, threatening to refuse an otherwise desirable agreement if we do not withdraw from Mongolia.\n\nEverything else they consider satisfactory, from the trade agreement to non-aggression pact - just not the Russian presence in Mongolia."
 rusfor.129.desc3:9 "The Chinese made Xinjiang into the most important question, threatening to refuse an otherwise desirable agreement if we do not withdraw from Xinjiang.\n\nEverything else they consider satisfactory, from the trade agreement to non-aggression pact - just not the Russian presence in Xinjiang."
 rusfor.129.desc4:9 "The Chinese made Xinjiang and Mongolia into the most important question, threatening to refuse an otherwise desirable agreement if we do not withdraw from Xinjiang and Mongolia.\n\nEverything else they consider satisfactory, from the trade agreement to non-aggression pact - just not the Russian presence in Xinjiang and Mongolia."
 rusfor.129.desc5:9 "The negotiations collapsed rather soon. The Chinese delegation was not willing to budge on anything meaningful.\n\nThey claimed that any economic treaty with a European imperial power would be essentially a return to concessions, and that they cannot give the Russians any benefit of the doubt. Neither are borders and Chinese foreign influence in any way negotiable. Thus, no agreement was reached."
 rusfor.129.a:9 "Sublime."
 rusfor.129.b:9 "So it is settled."
 rusfor.129.c:9 "You won't get a single inch."
 rusfor.129.d:0 "Leur perte."

 rusfor.130.t:9 "Time for a Truce?"
 rusfor.130.d:9 "The Russian Far East is in our hands. Vladivostok has fallen, and [ROOT.GetAdjective] forces march on the shores of Lake Baikal.\n\nIt is clear that the Russians are in no position to recapture these vast swathes of Siberia any time soon, which means that we are in a superior negotiating position. Should we send them an offer of peace - where they relinquish territories that are rightfully ours?"
 rusfor.130.a:9 "Yes, we do not wish for anything else."
 rusfor.130.b:9 "Nonsense. This will go to the end."

 rusfor.131.t:9 "Time for a Truce?"
 rusfor.131.d:9 "The Russian Far East is in our hands. Vladivostok has fallen, and [ROOT.GetAdjective] forces march on the shores of Lake Baikal. It is clear that the Russians are in no position to recapture these vast swathes of Siberia any time soon, which means that we are in a superior negotiating position.\n\nWith our triumph, we can demand the Russians withdraw from the Far East, leaving China and the shores of the Pacific Ocean to us. By pushing them beyond Lake Baikal, they will be in no position to contest our supremacy in East Asia."
 rusfor.131.a:9 "Yes, we do not wish for anything else."
 rusfor.131.b:9 "Nonsense. This will go to the end."

 rusfor.13100.t:9 "Time for a Truce?"
 rusfor.13100.d:9 "Perhaps most fruitfully, or rather scornfully depending on one's temperament concerning the war situation in the Far East, it would appear that the Russians have been rightfully and resolutely routed from Siberia, and more importantly, the Trans-Siberian. With our forces having secured the return of not only Tuva, but other Mongol lands that lay under the yoke of Russian domination for centuries, such as that of Buryatia, many within the high command have begun to call on [ROOT.GetLeader] to seek a truce, and peaceful resolution in light of our superior negotiating position.\n\nConsidering that the Russians are clearly in no position to recapture the vast swathes of Siberia under our control, and with fear that Mongolia's luck may very well run out, when the Russian Bear reorients itself, the offer is a most beneficial and serious one to consider. However, there remains the opportunity to completely subjugate the Russians, for Mongolia shall never truly rest with its neighbour constantly looming large."
 rusfor.13100.a:9 "Yes, we do not wish for anything else."
 rusfor.13100.b:9 "Nonsense. This will go to the end."

 rusfor.132.t:9 "Time for a Truce?"
 rusfor.132.d:9 "Our war with the [FROM.GetAdjective] has been a catastrophe. The Far East is lost, and there is little hope of regaining it as the [FROM.GetAdjective] are only strengthening their positions.\n\nThey have sent us a peace offer, where they demand us to relinquish all territory that they claim."
 rusfor.132.a:9 "I suppose we have no choice."
 rusfor.132.b:9 "Nonsense. This will end with [FROM.Capital.GetCapitalVictoryPointName] in flames."
 RUS_lose_to_china_tt:9 "§RWe will relinquish any states that China has a claim on.§!"
 RUS_lose_to_japan_tt:9 "§RWe will lose most of the Far East.§!"
 RUS_lose_to_mongolia_tt:9 "§RWe will relinquish any states that Mongolia has a claim on.§!"

 rusfor.133.t:9 "End of the Second Russo-Japanese War"
 rusfor.133.d:9 "The Russians have admitted their defeat. If 1905 was a debacle, this war was a complete catastrophe for them, with the Japanese forces taking over vast swathes of the Russian Far East.\n\nNow they have no choice but to accept our conditions, as de facto we already control most of what is being demanded."
 rusfor.133.a:9 "Triumph, once again."

 rusfor.134.t:9 "Russians Refuse"
 rusfor.134.d:9 "The Russian answer was clear - they will never give up a single inch of their Motherland, and are prepared to fight to the bitter end for it."
 rusfor.134.a:9 "Bitter it will be, then."

 rusfor.135.t:9 "Second Treaty of Aigun"
 rusfor.135.d:9 "Signed in the symbolically important town of Aigun in Manchuria, where the Russians forced us to give up Outer Manchuria in 1858, this second treaty sees China triumphant over yet another Western imperial power.\n\nThe Russians accepted our generous terms, even though it was obviously bitter for them to lose against the 'mere' Chinese army."
 rusfor.135.a:9 "Aigun, reversed!"

 rusfor.1350.t:9 "End of the Russo-Mongolian War"
 rusfor.1350.d:9 "A greater has been achieved than any of our comrades could have hoped for! With the formal acquiescence of the Russian military forces from continued conflict with Mongolia's own, it would appear they have finally bowed down to our Pan-Mongolian ideal.\n\nNo more shall we lay under the yoke of the Russians! No more shall Mongolia merely be the \"buffer\" state, for we have proved their folly! Whilst international observers refer to the war as a fluke, as a mere chain of extraordinary events, we know for certain that our victory was hard fought."
 rusfor.1350.a:9 "May the Banners and Leagues soar!"

### Post-WK2 Diplomacy ###
 rusfor.150.t:9 "Russia Demands Subjugation"
 rusfor.150.d:9 "Russia has demanded our subjugation to their control.\n\nWe will become a puppet government, and any lands claimed by them or their current allies will be transferred."
 rusfor.150.a:9 "We have no choice but to agree."
 rusfor.150.b:0 "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 rusfor.151.t:0 "L'île Émeraude devient Rouge"
 rusfor.151.d:9 "The [From.GetAdjective] government has agreed to our demand."
 rusfor.151.a:0 "Excellent."

 rusfor.152.t:0 "[From.GetNameDefCap] refuse"
 rusfor.152.d:9 "Foolishly, the [From.GetAdjective] government has defied us."
 rusfor.152.a:0 "Et bien alors, c'est la guerre!"
 rusfor.152.b:9 "Perhaps we were a little hasty..."

 rusfor.153.t:9 "Russian Military Restrictions"
 rusfor.153.d:9 "Recently, the Russians carefully brought up the question of military restrictions defined in the Treaty of Moscow, chiefly limiting the size and equipment of their military.\n\n[RUS.GetLeader] asked if we could waive some of these restrictions as a token of goodwill - after all, Germany stands supreme without any real opposition. They explain that these restrictions in particular are despised in Russia, and carry no other meaning than a national humiliation."
 rusfor.153.a:9 "I suppose they pose no threat anymore..."
 rusfor.153.b:0 "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 rusfor.154.t:9 "L'Allemagne Lève les Restrictions"
 rusfor.154.d:9 "Le Ministère allemand des Affaires étrangères a accepté de négocier des assouplissements à certains articles du Traité de Moscou. Il a notamment renoncé à de nombreuses restrictions militaires qui ne sont plus jugées pertinentes dans l'Europe de l'après-guerre.\n\nIl s'agit d'une grande victoire pour nos efforts visant à restaurer la confiance de la Russie sur la scène internationale."
 rusfor.154.a:0 "Excellent !"

 rusfor.155.t:0 "L'Allemagne Refuse"
 rusfor.155.d:9 "L'Allemagne a refusé de lever les restrictions sur l'armée.\n\nCe n'est pas très surprenant, mais c'est tout de même décevant."
 rusfor.155.a:9 "Voilà donc notre 'alliance'..."

 rusfor.202.t:9 "Rejoindre le Pacte Anti-Internationale ?"
 rusfor.202.d:9 "Depuis l'effondrement de la sphère d'influence de l'Allemagne, la Russie est désireuse d'exploiter sa position de première puissance anticommuniste en Europe. Aujourd'hui, elle a annoncé des mesures visant à contenir les socialistes et à empêcher leur expansion, en invitant toutes les 'nations menacées' à une alliance commune. En tant que l'une des rares nations européennes à ne faire partie d'aucune alliance, nous avons naturellement été invités à rejoindre le pacte.\n\nBien que la protection contre les nations syndicalistes semble utile, nombreux sont ceux qui craignent que cette 'alliance' soit plus contraignante qu'il n'y paraît. De plus, nous n'avons aucun signe clair que l'Internationale ait l'intention de nous attaquer. Nous devons décider si cela vaut la peine de signer."
 rusfor.202.a:0 "Parfait !"
 rusfor.202.b:9 "Rejoignons donc l'[RUS.GetFactionName] également !"
 rusfor.202.c:9 "Nous ne limiterons pas notre souveraineté."

 rusfor.203.t:9 "[From.GetNameDefCap] rejoint le Pacte Anti-Internationale"
 rusfor.203.d:9 "[From.GetNameDefCap] a rejoint le Pacte Anti-Internationale.\n\nCela va lier leur politique étrangère à celle de la Russie."
 rusfor.203.a:0 "Merveilleux !"
 rusfor.203.b:0 "Ça n'est pas bon."

 rusfor.204.t:9 "Participer à la conférence de Tilsit ?"
 rusfor.204.d:9 "À la recherche d'une solution diplomatique aux nouvelles tensions nées de la division de l'Europe, [RUS.GetNameDef] a invité notre gouvernement à envoyer des représentants pour résoudre ces problèmes. La conférence, dont le nom de code est "Eureka", se tient à Tilsit, une petite ville de Prusse orientale. L'importance historique de ce nom ne nous échappe pas, puisque c'est là que les empereurs Napoléon et Alexandre Ier se sont rencontrés il y a plus d'un siècle pour discuter des relations entre leurs deux grands empires.\n\nLes négociations porteront essentiellement sur les derniers pays neutres d'Europe et jetteront, espérons-le, les bases d'une paix durable après la défaite de l'Allemagne. Si la perspective d'une paix permanente sur le continent européen est séduisante, il ne faut pas oublier que les Russes n'étaient qu'un allié de circonstance - et qu'ils deviendront de toute façon notre ennemi naturel. La question de savoir si nous pensons pouvoir renverser leur sphère d'influence et apporter la révolution socialiste à toute l'Europe est tout à fait différente, mais elle doit être examinée."
 rusfor.204.a:9 "Nous acceptons l'invitation."
 rusfor.204.b:9 "Il ne sert à rien de jouer le jeu des impérialistes."

 rusfor.205.t:9 "[From.GetNameDefCap] refuse la conférence !"
 rusfor.205.d:9 "[FROM.GetNameDefCap] a rejeté notre offre, arguant que Moscou n'est pas digne de confiance et n'est que l'hégémon d'un nouveau bloc impérialiste."
 rusfor.205.a:9 "Nous avons essayé."

 rusfor.206.t:9 "[From.GetName] Bienvenue à la Conférence de Tilsit !"
 rusfor.206.d:9 "Affirmant leur désir commun de paix, [FROM.GetNameDef] a envoyé des représentants diplomatiques pour négocier."
 rusfor.206.a:9 "Commençons."

 rusfor.207.t:9 "Nos demandes à Tilsit"
 rusfor.207.desc:9 "Alors que l'Europe est divisée entre les vainqueurs de la Seconde Guerre mondiale, des mesures doivent être prises pour éviter qu'une troisième guerre n'éclate.\n\nIl y a beaucoup de choses que nous pourrions exiger de l'autre partie, avec des degrés divers de perception. Nous pouvons soit rester prudents et poursuivre des exigences minimalistes, soit tracer une voie qui nous donnera un avantage lors de la conférence."
 rusfor.207.a:9 "Exiger des garanties mutuelles pour les pays neutres restants en Europe."
 rusfor.207.b:9 "Exiger une paix blanche avec l'Entente."
 rusfor.207.c:9 "Exigez des limites mutuelles sur l'armée."
 rusfor.207.d:9 "Exiger un embargo et rompre les relations avec l'Entente."
 rusfor.207.e:9 "C'est tout pour l'instant."
 rusfor.207.b.tt:9 "La §Hréponse§! de l'§rInternationale§! dépendra de plusieurs facteurs :\n£white_dot La taille de notre armée comparée à la leur.\n£white_dot Si l'Amérique n'est pas socialiste et/ou est membre de l'§CEntente§!.\n£white_dot Si le chef de l'§rInternationale§! est frontalier d'un pays de l'§G[RUS.GetFactionName]§!.\n£white_dot Si un §gÉtat fantoche allemand§! possède au moins une partie de la Rhénanie."

 rusfor.208.t:9 "[From.GetName] exige des garanties pour les pays neutres"
 rusfor.208.d:9 "Si une grande partie de l'Europe fait officiellement partie d'une alliance militaire, la [INT.GetFactionName] ou la [RUS.GetFactionName], il reste encore des pays qui n'ont pas été touchés par les cicatrices de la Seconde Guerre mondiale. Naturellement, le fait que le continent soit divisé de manière aussi abrupte les inquiète beaucoup, tout comme les alliances rivales.\n\nToute incursion militaire majeure dans les pays neutres de la part de l'une ou l'autre des parties serait presque à coup sûr l'étincelle qui déclencherait une troisième guerre. C'est pourquoi [FROM.GetNameDefCap] a proposé que nous garantissions mutuellement leur indépendance, ce qui amènerait les deux camps à réfléchir à deux fois avant d'entreprendre de telles actions."
 rusfor.208.a:9 "Un compromis acceptable."
 rusfor.208.b:0 "Pas question !"

 rusfor.209.t1:9 "[From.GetName] Accepte les Garanties pour les Pays Neutres !"
 rusfor.209.t2:9 "[From.GetName] Accepte la Paix Blanche avec l'Entente !"
 rusfor.209.t3:9 "[From.GetName] Accepte les Limitations de l'Armée !"
 rusfor.209.t4:9 "[From.GetName] Accepte de Couper les Relations avec l'Entente !"
 rusfor.209.d1:9 "[FROM.GetNameDef] a accepté notre demande de garantir les pays neutres en Europe.\n\nEspérons que cela dissuade les agressions, des deux côtés."
 rusfor.209.d2:9 "Étonnamment, [FROM.GetNameDef] a accepté notre demande de cesser les hostilités avec l'Entente.\n\nCela devrait faire pencher la conférence en notre faveur."
 rusfor.209.d3:9 "[FROM.GetNameDef] a accepté notre demande de limites mutuelles sur l'armée.\n\nEspérons que cela dissuade les agressions, des deux côtés."
 rusfor.209.d4:9 "Étonnamment, [FROM.GetNameDef] a accepté notre demande de déclarer un embargo et de cesser toute relation avec l'Entente.\n\nCela devrait faire pencher la conférence en notre faveur."
 rusfor.209.a:0 "Merveilleux."

 rusfor.210.t:9 "[From.GetName] Refuse les Exigences !"
 rusfor.210.d:9 "[FROM.GetNameDef] a refusé nos dernières demandes, et a par conséquent retiré ses représentants de la conférence pour protester contre nos actions.\n\nLes Accords de Tilsit se sont terminés sur un échec."
 rusfor.210.a:9 "Au revoir, alors !"

 rusfor.211.t:9 "[From.GetNameDefCap] Demande la Paix avec l'Entente"
 rusfor.211.d:9 "Dans une demande plutôt audacieuse, le représentant russe a déclaré que, pour préserver la paix sur le continent, nous devions cesser toutes les hostilités avec les membres de l'Entente encore en guerre. En d'autres termes, il s'agit d'une exigence difficile à avaler, que beaucoup considèrent comme inacceptable.\n\nL'attitude à adopter dépend uniquement de la guerre que nous menons actuellement contre l'Entente et de la question de savoir si le reste de l'alliance représente une menace pour nous à l'avenir. Les Russes tirent certainement parti de leur influence actuelle sur l'Europe pour modifier l'équilibre des forces en leur faveur, et il est clair qu'il s'agit d'une demande appuyée par la force. Nous devons peser soigneusement nos options."
 rusfor.211.a:9 "Cela semble acceptable."
 rusfor.211.b:9 "C'est complètement scandaleux !"

 rusfor.212.t:9 "[From.GetName] Demande des Limites Mutuelles sur l'Armée"
 rusfor.212.d:9 "La période qui a précédé les Première et Deuxième Grandes Guerres a été marquée par une course aux armements entre les grandes puissances, qui a fini par être, du moins en partie, à l'origine des deux guerres les plus sanglantes de l'histoire.\n\nC'est pourquoi [FROM.GetNameDef] a proposé que [FRA.GetFactionName] et [RUS.GetFactionName] limitent la taille de leurs armées. La logique veut qu'aucune des deux parties ne prenne le risque de déclencher une guerre, n'étant pas sûre de pouvoir dominer l'autre, et que la réduction progressive du nombre d'armes puisse jeter les bases d'un monde sans guerre en Europe."
 rusfor.212.a:9 "Cela semble acceptable."
 rusfor.212.b:9 "Cela limiterait notre souveraineté."

 rusfor.213.t:9 "[From.GetName] Demande un Embargo sur l'Entente"
 rusfor.213.d:9 "Les représentants de [FROM.GetNameDefCap] ont déclaré que, pour préserver la paix entre Paris et Moscou, une question cruciale doit être réglée : le soutien de la Russie aux puissances de l'Entente. Selon les délégués français, depuis la fin de la guerre, la Russie soutient secrètement la lutte de l'Entente contre la [INT.GetFactionName] par des armes et d'autres moyens, malgré la reconnaissance officielle des régimes de l'Internationale. Ils ont donc exigé que tout soutien à l'Entente cesse et que le bloc russe interdise également le commerce avec l'Entente.\n\nC'est difficile pour nous, car la guerre de l'Entente a été un moyen pour nous de saper les puissances socialistes sans leur déclarer directement la guerre. Cependant, il est également possible que la [INT.GetFactionName] nous considère comme des co-belligérants potentiels dans leur guerre et qu'ils envisagent de nous attaquer s'ils se sentent trop menacés. Cependant, à long terme, l'alliance de l'Entente va probablement se désintégrer, il n'y a donc peut-être pas d'avantages significatifs à les aider comme nous le faisons actuellement."
 rusfor.213.a:9 "Cela semble acceptable."
 rusfor.213.b:9 "Nous ferons des affaires avec qui nous voulons !"

 rusfor.214.t:9 "Les Accords de Tilsit sont un Succès !"
 rusfor.214.d:9 "Les accords de Tilsit ont abouti et les deux parties reviennent chez elles pour parler de cette victoire diplomatique.\n\nBien qu'une paix permanente en Europe ne soit en aucun cas garantie, ce succès devrait permettre de jeter les bases d'une telle paix - et peut-être même davantage - à l'avenir."
 rusfor.214.a:0 "Grandiose !"
 tilsit_peace_success:9 "Les Accords de Paix de Tilsit ont Réussi"

 rusfor.215.t:9 "The Vladivostok Conference"
 rusfor.215.d:9 "Despite previously cold relations, a number of diplomats and officers from both [RUS.GetNameDef] and [JAP.GetNameDef] have arrived in the far eastern city of Vladivostok to discuss the future of Russo-Japanese relations.\n\nThe purpose is simple — to heal old wounds and to negotiate a defensive alliance against the rapidly growing communist threat."
 rusfor.215.a:9 "Let us hope for an agreement!"

 rusfor.250.t:9 "[RUS.GetName] Invites us to Their Alliance"
 rusfor.250.d:9 "The Russian foreign ministry recently has communicated that they want us to join their military alliance. According to them, we are much more compatible ideologically with Russia than the current leader of the Internationale military alliance.\n\nThis offer is quite enticing, but [INT.GetNameDef] may respond harshly if we choose to sign up. What should we do?"
 rusfor.250.a:0 "Acceptez leur offre."
 rusfor.250.b:9 "We will stick with [INT.GetNameDef]."

 rusfor.251.t:9 "[FROM.GetName] Joins Us"
 rusfor.251.d:9 "We have received the signal that [FROM.GetNameDef] is willing to join our alliance and ready to cooperate with us militarily."
 rusfor.251.a:0 "Hourra !"

 rusfor.252.t:9 "[FROM.GetName] Declines"
 rusfor.252.d:9 "[FROM.GetNameDef] has rejected our offer of an alliance, apparently seeing no value in Russian protection."
 rusfor.252.a:0 "Leur perte."

 rusfor.253.t:9 "[FROM.GetName] Leaves the Alliance!"
 rusfor.253.d:9 "Horrible news. Behind our backs, the Russians have negotiated a deal with [FROM.GetNameDef], stealing us out of our military alliance.\n\nIt is obvious that they are provoking us not out of good for socialism but due to their own selfishness."
 rusfor.253.a:9 "Issue a diplomatic protest and sanction this aggression."
 rusfor.253.b:0 "Cela signifie la guerre !"

 rusfor.254.t:9 "Russia Defeats Mongolia"
 rusfor.254.d:9 "Unfortunately, our Mongolian ally could not withstand the might of the Russian army, and they are now in occupation of the country.\n\nWe should probably send a peace envoy to prevent any further bloodshed."
 rusfor.254.a:0 "Acceptez leurs conditions"
 rusfor.254.b:9 "Never surrender!"

 rusfor.255.t:9 "Le Tibet Offre la Paix"
 rusfor.255.d:9 "Les Tibétains ont été incapables de défendre leurs alliés mongols et ont demandé la paix entre nous."
 rusfor.255.a:0 "Bien sûr."
 rusfor.255.b:0 "Pas question !"

 rusfor.256.t:9 "[SER.GetFactionName] Victory"
 rusfor.256.d:9 "[BUL.GetName]'s situation in the Fourth Balkan War has been perilous for some time as the [SER.GetFactionName]'s forces and our volunteers continued to push their forces out of major strategic sectors for the past few weeks. The final blow has finally been dealt as [48.GetName]'s government has announced their desire for peace.\n\nWith our armed forces withdrawing, happily celebrating their victory and the border regions slowly being redrawn, Serbia, Romania, and Greece have come forth with further requests for equipment to replenish their forces and economic relief to stabilise the situation."
 rusfor.256.a:9 "Russia will shape the future of the Balkans once more."

 rusfor.257.t:9 "[EGY.GetFactionName] Triumph"
 rusfor.257.d:9 "With rebellion after rebellion, defeat after defeat, and various states seeking to carve out what they see as theirs from the Ottomans, [TUR.GetLeader] has finally had enough and decided to end the Desert War, recognising the reality of the situation.\n\nWith it, new states have been born, opening up potential alliance opportunities with like-minded regimes in the region."
 rusfor.257.a:9 "Opportunities aplenty."

 rusfor.258.t:9 "[361.owner.GetNameDefCap] Victorious"
 rusfor.258.d:9 "From the Appalachian Mountains to the Rocky Mountains, from the Great Lakes to the Great Plains, war is finally sunsetting over the American heartland. The threat that the Syndicalists once made [RUS.GetLeader] quiver and shake over the future implications for the New World can finally be put to rest as [361.owner.GetNameDef] is consolidating their triumph.\n\nGreat thanks are being given for our heavy involvement, with several beneficial trade negotiations slowly being implemented favouring our side to get the American economy chugging along once more."
 rusfor.258.a:9 "Let it be known that Syndicalists will be purged from the New World!"

 rusfor.259.t:9 "[SPR.GetNameDefCap] Victory"
 rusfor.259.d:9 "As the last few remnants of Spanish resistance in the cities and countryside starts to subside and [SPR.GetNameDef] start to pick up the pieces, the conflict has finally drawn to an end.\n\nTruly, there could have been no better conclusion than to see Spain join our old allies in the Entente rather than join the hated Germans or the Reds just across their border."
 rusfor.259.a:9 "Send the Entente and [SPR.GetLeader] our congratulations."

 rusfor.260.t:9 "[ETS.GetNameDefCap] Victory"
 rusfor.260.d:9 "As [QIE.GetNameDef]'s power started to unravel in the wake of Black Monday, various warlord states started to experience both internal and external struggles. The province of Xinjiang was no different, and unlike the other warlord states, there came an opportunity to expand our holdings in Central Asia with the victory over the Turkestan rebellion.\n\nNow, vast sums of financial and military assets are being sent to the region to stabilise and prepare [ETS.GetNameDef] to join the Russian world."
 rusfor.260.a:9 "Another addition to our Central Asian pawn collection."

 rusfor.261.t:9 "Mongolian Victory"
 rusfor.261.d:9 "Chaos. It's the only word that company commanders of the dispatched volunteer force can use to describe the present situation in the southern part of [MON.GetNameDef] where conflict had recently concluded against [XSM.GetNameDef].\n\nWhile the initial aim of expanding Russian influence and control in Mongolia has met a conclusive and victorious outcome, the utter horror transmitted by our forces on the ground has complicated matters in relation to stabilising the post-war situation with events unfolding concurrently in places such as [348.GetName], [616.GetName] and [621.GetName]."
 rusfor.261.a:9 "Our power grows regardless!"

 rusfor.262.t:9 "[608.owner.GetNameDefCap] Success"
 rusfor.262.d:9 "A grand celebration took place today in the Middle Kingdom as [608.owner.GetNameDef] proclaimed the unification of China after not only vanquishing the Japanese but all other warlord contenders.\n\nWhile there is much yet to be resolved on the periphery, for now there is a moment of respite with special praise being paid for our military backing and modernisation efforts."
 rusfor.262.a:9 "A great achievement."

 rusfor.263.t:9 "Aid from Russia?"
 rusfor.263.d:9 "The [RUS.GetNameDefCap] has offered to grant us industrial and military aid, likely so that we may take down the Ottoman Empire."
 rusfor.263.a:0 "Bien sûr !"
 rusfor.263.b:9 "We don't need it."

 rusfor.1300.t:0 "Offrir la Paix à la Russie ?"
 rusfor.1300.d:9 "Alors que nos soldats continuent de gagner du terrain dans la guerre épuisante qui les oppose à l'ours russe, les appels à la paix se font de plus en plus pressants. Les envahisseurs russes perdent rapidement du terrain et ont déjà perdu nombre de leurs grandes villes et centres industriels, ce qui rend toute contre-attaque improbable. Les rapports faisant état de désertions et même de mutineries du côté de notre ennemi sont apparemment devenus de plus en plus courants, et beaucoup prédisent que l'effondrement total de l'armée russe - s'il n'a pas déjà eu lieu - est inévitable.\n\nAlors que les dirigeants de Moscou avaient précédemment juré qu'ils ne chercheraient pas à obtenir une capitulation conditionnelle avec l'Allemagne, cette promesse semble aujourd'hui remise en question. C'est maintenant à nous de décider si nous voulons négocier avec la Russie. Grâce à une paix négociée, nous pourrons démanteler en profondeur la puissance russe en la privant des territoires revendiqués par nos alliés, en la soumettant à des traités économiques humiliants et en limitant considérablement la taille de son armée. Beaucoup prétendent que ce ne sera pas suffisant, mais une occupation pure et simple de la Russie n'est pas non plus souhaitable. Il semble que la paix soit le meilleur moyen d'assurer l'hégémonie de l'Allemagne sur le continent et de neutraliser complètement l'agression russe pour les décennies à venir.\n\nSi nous choisissons de nous battre jusqu'à la destruction totale de la Russie, nous ne pouvons que nous attendre à ce qu'elle se batte comme un diable, totalement unie dans la défense de sa patrie."
 rusfor.1300.a: "Bien sûr. Finissons-en."
 rusfor.1300.b: "Nous ne chercherons rien d'autre qu'une reddition inconditionnelle."

 rusfor.1301.t: "L'Allemagne Offre la Paix"
 rusfor.1301.d:9 "Grâce à la médiation prudente de pays neutres, les diplomates allemands nous ont proposé la paix à leurs conditions.\n\nCelles-ci comprennent des conditions humiliantes telles que la cession de territoires à leurs États-clients à l'est, le paiement d'un montant considérable de réparations et la réduction considérable de la taille de notre armée. Que répondons-nous ?"
 rusfor.1301.a: "Nous ne pouvons qu'accepter. Il n'y a pas de choix possible."
 rusfor.1301.b:0 "Nous nous battrons !"

 rusfor.1302.t: "Le Traité de Moscou"
 rusfor.1302.d:9 "Après une courte période de délibération, les deux parties se sont réunies à Moscou, occupée par les Allemands, pour négocier la fin de la guerre sur le front de l'Est. Pour les diplomates russes, le lieu des négociations a certainement touché un point sensible : il y a une centaine d'années, la prise de Moscou par Napoléon lui a fait croire qu'il avait gagné. Ses échecs ultérieurs ont depuis lors consacré un mythe national pour les Russes, un mythe qui les a convaincus qu'aucun ennemi ne viendrait occuper le cœur de la Russie. Aujourd'hui, ce mythe a été complètement brisé.\n\nLes Russes ont envoyé leur ministre des affaires étrangères et un certain nombre de diplomates pour négocier la paix. Du côté allemand, certains ont noté la gravité de la situation : pour la deuxième fois dans l'histoire, la Russie a été vaincue par les armes allemandes et s'est vu retirer sans aucun doute son statut de grande puissance, qui était autrefois une source de fierté pour le plus grand pays du continent. On ne peut que se demander ce qu'il en aurait été dans l'autre sens. Les représentants des alliés, notamment du Belarus et de l'Ukraine, se sont montrés beaucoup moins conciliants, exigeant que la Russie soit sévèrement punie pour sa guerre agressive.\n\nEn fin de compte, les négociateurs russes ont été contraints de faire un grand nombre de concessions, notamment la perte de territoires au profit des alliés orientaux de l'Allemagne, une énorme indemnité à verser aux vainqueurs, la démobilisation de ses forces armées, etc. En guise de compromis avec les dirigeants russes, la question de l'adhésion de la Russie à la Mitteleuropa a été laissée ouverte pour l'avenir.\n\nPourtant, même après que la salle se soit vidée et que les soldats aient commencé à déposer les armes, une question difficile est restée en suspens. Nous ne sommes pas allés jusqu'à occuper la Russie et former notre propre gouvernement, et même s'il est certain que la défaite dans la guerre conduira à l'occupation du Kremlin par de nouveaux hommes, qu'en est-il de l'avenir ? Nous ne pouvons qu'espérer que l'avenir des relations russo-allemandes soit radieux. Mais tant que ce ne sera pas le cas, nous ne pourrons que rester sceptiques."
 rusfor.1302.a: "Mais en fin de compte, nous avons obtenu ce que nous étions venus chercher."

 rusfor.1303.t: "La Paix à l'Est ?"
 rusfor.1303.d:9 "L'ambassadeur allemand dans notre pays nous a informés que, le vent ayant tourné contre la Russie, ils ont l'intention de forcer la reddition conditionnelle de la Russie. La Russie cédera toutes les revendications que nous avons sur son territoire, si nous en avons, et elle sera obligée de se démobiliser et de payer à l'Allemagne d'énormes réparations de guerre.\n\nL'idée de la paix est séduisante après une si longue guerre, mais peut-être devrions-nous être sceptiques et leur conseiller de punir davantage la Russie."
 rusfor.1303.a:0 "Oui, mettons y un terme."
 rusfor.1303.b:0 "Non, on continue à se battre !"

 rusfor.1304.t:9 "La Guerre à l'Est se Poursuit"
 rusfor.1304.d.reichspakt:0 "En raison du veto de [FROM.GetName] sur une reddition conditionnelle de la part de la Russie, nous ne ferons pas la paix avec la Russie - du moins, pas avant qu'elle ne se rende complètement et inconditionnellement, c'est-à-dire."
 rusfor.1304.d.russia:9 "Alors que l'Allemagne s'est montrée initialement disposée à une paix négociée, il semble qu'elle ait depuis reculé devant les objections de ses alliés [FROM.GetAdjective].\n\nIl semble qu'il n'y aura pas de paix tant que l'une des parties n'aura pas été complètement détruite."
 rusfor.1304.a: "Ils ne savent vraiment pas quand abandonner,\nn'est-ce pas ?"

 rusfor.1308.t: "Le Traité de Moscou"
 rusfor.1308.d: "Avec la défaite de [RUS.GetNameDef] et la paix avec l'Allemagne qui s'en est suivie, les Russes ont demandé la cessation des hostilités entre nos deux nations."
 rusfor.1308.a:0 "Naturellement."
 rusfor.1308.b: "Ce traité ne vaut pas le papier sur lequel il est imprimé."

 rusfor.1309.t:9 "The Russians Invite us to the Moscow Accord"
 rusfor.1309.d:9 "With the Russian victory in the Second World War and the changing nature of the world, we have been approached by Moscow to solidify relations between our two great nations, especially due to our shared ideological conviction that the future should be decided by the rising world of Eurasia rather than the West."
 rusfor.1309.a:0 "Nous acceptons."
 rusfor.1309.b:0 "Il n'en est pas question."

 rusfor.1310.t:9 "The Chinese Join the Moscow Accord"
 rusfor.1310.d:9 "[CHN.GetNameDef] agreed to a full military alliance with us.\n\nWith the Moscow-Beijing bloc, who can stand against us?"
 rusfor.1310.a:9 "It is great."

 rusfor.1311.t:9 "Le Refus Chinois."
 rusfor.1311.d:9 "L'alliance sino-russe que nous avions envisagé n'est pas arrivée.\n\nJe suppose que les Chinois resteront toujours nos rivaux, pas nos amis."
 rusfor.1311.a:9 "Pékin 1900 une fois de plus..."

 rusfor.1312.t:9 "Northeast Anti-Japanese Allied Forces Teaching Brigade"
 rusfor.1312.d:9 "With the recent gains made by Russian forces, efforts from [RUS.GetNameDef] have begun to reorganise the broken remnants of anti-Japanese guerrilla movements that have existed in Manchuria since the ongoing conflicts in China. Under the direction of the pro-Russian Korean nationalist Lee Yong, volunteers numbering about 1,500 people, largely of Korean and Chinese descent, have pledged loyalty and service to the Russian forces and are thus reorganised fully into the Northeast Anti-Japanese Allied Forces Teaching Brigade.\n\nLed by Captain Kim Song-ju, a Korean socialist revolutionary who has been active in Manchuria and Northern Korea, the brigade is not just made up of Chinese and Koreans but also Central Asian volunteers. In addition to intelligence and sabotage training, the brigade has also undergone intensive ideological training to commit the volunteers to the greater ideological struggle against Japanese imperialism and capitalism. With the division formed and the Russian army poised to enter and liberate Korea, it will only be a matter of time before a sister socialist republic in Korea will be formed under the guidance of the Red Army."
 rusfor.1312.a:9 "Salute to our Korean Comrades!"

 rusfor.1313.t:9 "Korean National Populism"
 rusfor.1313.d:9 "Since its liberation, the region of the Korean peninsula - long subjugated under Japanese rule - has been placed under the Russian sphere of influence. During their long, turbulent fight for independence, Russia became a safe haven for many Korean nationalists, especially thanks to the already existing Korean communities in the Far East and Siberia.\n\nIt's no surprise to the Foreign Ministry that we have received word that the movement of Ilminism is growing in popularity throughout Korea. Ilminism traces its origins from Korean exiles in Russia who found themselves drawn to the National Populism espoused by the SZRS as well as elements of the Romanian Iron Guard. The Russian-educated Korean Minister of Education Ahn Ho-Sang has primarily developed the concept of Ilminism to cultivate the idea of a homogenous Korean culture. They have centred their belief on total support and obedience for the Korean leader Lee Beom-seok and base their ideology on a four-point programme that sees the elimination of class distinctions, economic equalisation, social and political equality of the sexes, and an end to democracy. Highly nationalistic, it is pleasing to the Vozhd and his leadership that the concepts and ideas of National Populism are indeed, universal even in the Far East."
 rusfor.1313.a:0 "Nous saluons leur initiative !"

 rusfor.1400.t:9 "The Russians Come Knocking"
 rusfor.1400.d:9 "Our worst fears have come true. The Russians are mobilising on the Ukrainian border and the borders of Germany's eastern allies. It seems that a war will be inevitable, despite our best attempts to avert it. Now, our alliance with [202.GetName] may have just become a liability.\n\nPerhaps it would be best to leave this to the Germans, and not burden ourselves with getting involved in a war we may be ill-prepared for?"
 rusfor.1400.a:9 "Leave it to Berlin. We can't commit to a war for now."
 rusfor.1400.b:9 "We can't abandon our Ukrainian allies!"

 rusfor.1401.t:9 "Austria Ends the Military Alliance"
 rusfor.1401.d:9 "The Austrian ambassador to Ukraine has informed us that, with war potentially looming on the horizon and Ukraine under threat, Austria is ill-prepared to handle a war with Russia.\n\nThey have conducted negotiations with Berlin and stated that they will become responsible for our defence."
 rusfor.1401.a:9 "Some ally they are..."

 rusfor.1402.t:9 "Ukraine Rejoins the Reichspakt"
 rusfor.1402.d:9 "In backroom negotiations, Vienna has informed us that, with war with Russia on the horizon, they are ill-equipped to properly defend Ukraine. While our ambassador to Vienna has attempted to convince them to commit to the war, they were unsuccessful.\n\nWe have now once again become responsible for Ukraine's defence."
 rusfor.1402.a:9 "Cowardice - but we do not need help, after all."

 rusfor.1403.t:9 "Aid in the Central Asian War"
 rusfor.1403.d:9 "The decision of our government to send aid and volunteers to the fledgling Central Asian states is no doubt going to have consequences. It has unmistakably heightened tensions between us and [RUS.GetName], who are already depicting the intervention in Central Asia as a fight against the German sphere.\n\nSuch rhetoric may give the Russians an opportunity to drag out the war longer than they would otherwise."
 rusfor.1403.a:0 "Peu importe ."

### Flavour ###
 rusfla.1.t:9 "Slashchyov Publishes His 'Unfought War'"
 rusfla.1.d:9 "With great fanfare, General Yakov Slashchyov has published the hotly-anticipated sequel to his earlier magnum opus 'Manoeuvre: The Key to Victory'. Titled 'The Unfought War', Slashchyov's new book builds on his earlier theories of armoured warfare, emphasising that the rapid changes in tank technology have already rendered most existing countermeasures to massed tanks obsolete.\n\nA prolific writer and professor at the Rifle Officer School in Petrograd, Slashchyov has made waves both for his writing and persona. Dashing, irreverent, and hopelessly addicted to cocaine, Slashchyov has become one of the most important, if controversial, members of what's come to be called the 'Markov School', an informal clique of reformist officers centred around the eponymous general. A firebrand proponent of mass mechanisation, Slashchyov grounds much of his prose on a lampooning of the tactics of his peers, a literary choice that has drawn no small amount of controversy. The book has, nevertheless, already become a best-seller, and it remains to be seen where Slashchyov's sights will be set next."
 rusfla.1.a:0 "Intéressant."

 rusfla.2.t:9 "Le Roman de Renart"
 rusfla.2.d:9 "After suffering through nearly six years of setbacks and delays due to audio issues, Vladislav Starevich's stop-motion take on the classic tales of Reynard the Fox has released to rave reviews and box-office records. The story follows the adventures of the eponymous fox, Reynard, as he uses his cunning to trick and make fools of a whole menagerie of other animals sent by the King to put a stop to his antics. Critics and audiences alike have praised the quality of its animation and dialogue, no doubt a relief for Starevich after the project spent more than half a decade in development.\n\nNevertheless, given Reynard's relevance to his native France, Starevich has come under fire from certain corners for alleged sympathies to the Communards. Starevich himself has shot back, mocking the assertion that fairytales from hundreds of years ago must have relevance to modern France, while emphasising his opposition to the Bolsheviks in Russia's own civil war. Regardless, Reynard the Fox has propelled Starevich's prominence even higher, no mean feat given the popularity of his earlier works stretching back decades, and which earned him commendations from the Tsar himself."
 rusfla.2.a:0 "Intéressant."

 rusfla.3.t:9 "Aleksandr Nevsky"
 rusfla.3.d:9 "Russian audiences were treated to a historic milestone with the long-awaited release of director Vsevolod Pudovkin's epic Aleksandr Nevsky. Widely rumoured to be the most expensive film produced on Russian soil, Aleksandr Nevsky's scale could only be possible with the direct blessing (and generous funding) of the Russian government. The film follows the eponymous 13th century Prince of Novgorod (played by Nikolay Cherkasov) as he strives to repel an invasion by the Teutonic Order. With the city of Pskov having already fallen to the Teutonic Knights thanks to the betrayal of local collaborators, Prince Aleksandr rushes to rally the fractious 'Russian' people against their common foe. The peasantry, Orthodox Church, and even elements of the Golden Horde gather under Prince Aleksandr's banner, helping him first defeat the pro-Teutonic party of boyars and merchants in Novgorod, before then delivering a crushing defeat on the Knights themselves at the epic 'Battle on the Ice' of Lake Peipus.\n\nTo say that the film is unsubtle in its allegories is perhaps putting it too lightly. Nevertheless, the image of stahlhelmed Teutonic Knights being driven from Russian lands has electrified domestic audiences. This is not to say the film lacks artistic merits. Sergey Prokofiev's stirring score has received widespread acclaim, as has Pudovkin's own distinctive cinematographic style. Though the sweeping shots of the Battle on the Ice are most often plastered on posters, much of the film is an introspective character study of Aleksandr Nevsky himself, whose private hopes, doubts, and frequent soliloquies drive much of the plot."
 rusfla.3.a:9 "Nevsky was a hero."

 rusfla.4.t:9 "Filmisation of The Pale Horse"
 rusfla.4.d:9 "It is a well-known fact that the Vozhd was not merely a terrorist and a revolutionary in his youth, but also a writer, seeking to portray the moral conflict and strength of character needed to persist in the struggle. These memories from his youth have never faded away and forged the core of what Boris Savinkov envisioned the new Russian ideal to be like - therefore, to bestow the new generation with this knowledge, he has ordered one of his most famous novels, 'The Pale Horse', to be adapted to full motion picture.\n\nThe story is a literary retelling of the assassination of Grand Prince Sergey Aleksandrovich, which Savinkov helped orchestrate, and follows the members of a unit in the SR Combat Organisation. Some are amoral and cynical, long past the point of no return yet deadly efficient at their duty, such as the leader of the cell, George, and some are God-fearing and struggle with the morality of murder, such as the rather mystical Vanya. They fight, struggle, ponder about their cause and the morality of it, and ultimately step over the line of 'noble', from revolutionary murder to personal murder.\n\nDetractors claim that the movie, much like the book, is a chore and spends too much time immersed in philosophy - teaching the viewer about how the only true purpose one can strive for is furthering the cause, and how one must master their emotions to become a Nietzschean figure. However, as expected, thousands of Russians stormed movie theatres to witness the word of the Vozhd in film form."
 rusfla.4.a:9 "It is an inspiring story."

 rusfla.5.t:9 "The Church of the Third Testament"
 rusfla.5.d:9 "Perhaps the strangest new religious trend of Russia is that of the Church of the Holy Spirit. It was founded by the 'tribrotherhood' of the famous poet, novelist and thinker Dmitry Merezhkovsky, his wife Zinaida Gippius, and their friend Dmitry Filosofov. The trio travels around Russia, drawing great flocks of listeners who wish to hear Merezhkovsky's great oratory. They preach for the spiritual renewal of Christianity, one unshackled by the conservatism of the Orthodox Church. They stress the personal, mystical oneness with the Holy Spirit herself, who will bring upon the Third Testament that will give the final spiritual truth to the people.\n\nMerezhkovsky's church enjoys generous support from the SZRS, and 'The Prophet of New Russia' himself is one of the Vozhd's closest confidants and mentors. One can see Merezhkovsky's cultural footprint in many places - in Neo-Symbolic poetry and prose encouraged by the state, in apocalyptic propaganda about Russia's great fate, in the church's belief that Russian intelligentsia - personified in Savinkov - compose the 'living spirit of Russia' which will oppose the reign of the 'men-beasts' of socialism, seeking to destroy civilisation in the entire world.\n\nStill, he is a divisive figure even among supporters of Savinkov's regime. To his followers he is a modern apostle and the greatest Russian artist of the 20th century; to his enemies he is a heretic and a cult leader in the service of an oppressive regime. Many rumours are especially focused on claimed esoteric-erotic rituals happening in the masses of the inner circle of the movement.\n\nRegardless, the Church of the Holy Spirit is the fastest growing new religious movement in Russia, having established churches in all major cities of the country. While successes among the peasantry have been meagre, Merezhkovsky has attracted much of the intelligentsia and middle class into his movement, which is often praised as modernist, the Symbolist Christianity of the future, free from the monarchical and Medieval baggage of the Orthodox Church proper."
 rusfla.5.a:9 "In the end, all Mankind will be united in flesh and spirit."

 rusfla.6.t:9 "The Conducător's Visit"
 rusfla.6.d:9 "Today, the President received the Prime Minister of Romania, Corneliu Codreanu, who has dedicated multiple days to travel across the Russian countryside and see the achievements of the Svobodniks. His own party rose into power shortly before Savinkov's ascension in 1934 but quickly recognised the new Russian government as a like-minded one. Despite the earlier anti-Russian rhetoric and suspicion towards Savinkov's character, relations have been warming.\n\nThe purpose of the visit has not been announced, but it seems clear that the two leaders are interested in deepening their ties in the 'shared struggle' against the 'dual evils of Germanic imperialism and International socialism'. Codreanu and Savinkov took part in a service in the Cathedral of Christ the Saviour near the Kremlin and later observed a parade by the 1st Guards Tank Division, bolstered by a contingent of the 12th Svobodnik Death Battalion.\n\nAfter spending the initial days in Moscow, Prime Minister Codreanu plans to tour the Ryazan countryside to see how SZRS has managed to transform the lives of Russian peasants for the better. As a visiting speaker invited by the local chapter of the SZRS, Codreanu drew great crowds of interested listeners. Much of the speech focused on the struggle against the Jews and on the spiritual renewal of Orthodox civilisation. Later on, local newspapers characterised the Conducător's speech as inspirational and magnetic, young and dynamic as opposed to Savinkov's calmer and sombre style. Later on, Codreanu was granted civilian honours to acknowledge his role as a Russian ally and a brother."
 rusfla.6.a:9 "May the Russo-Romanian brotherhood never die!"

 rusfla.7.t:9 "L'armée russe"
 rusfla.7.d:9 "Depuis l'humiliante défaite dans le conflit du chemin de fer oriental chinois en 1928 et le chaos consécutif au putsch de Boldyrev en 1929, un vent de changement a soufflé sur l'armée russe, auparavant calcifiée après la victoire des Blancs dans la guerre civile. Le commandant en chef Lavr Kornilov prend l'initiative et lance un ambitieux programme de professionnalisation, de modernisation et de réarmement influencé par les écrits d'officiers réformateurs tels que Nikolay Golovin et le jeune colonel Yevgeny Messner.\n\nLes officiers incompétents ou politiquement impliqués sont relevés de leurs fonctions, de nouvelles normes d'équipement et des programmes de développement pour les chars et les avions sont établis, une doctrine tactique moderne et uniforme rédigée par le général-lieutenant Arseny Zaitsov est mise en œuvre et de vastes révisions sont apportées à l'éducation militaire en vue d'ouvrir le corps des officiers aux classes inférieures, ainsi qu'aux anciens rouges.\n\nEn 1936, l'armée russe constitue une force supérieure à toutes celles qu'elle côtoie, mais cela ne suffit pas. Pour triompher de l'Allemagne dans la guerre à venir, il faudra bien plus, et le calendrier est court. Cependant, la voie à suivre est contestée.\n\nD'un côté, quelque peu désavoué par Kornilov, se trouve Nikolay Golovin, un éminent réformateur depuis avant même la Grande Guerre, et sa clique "néo-suvorovienne", telle que Vasily Pronin et Sergey Nilov, qui continuent à prôner des réformes ambitieuses de la structure de commandement russe, une formation scientifique militaire complète et un passage à un commandement décentralisé basé sur des missions d'inspiration allemande, le tout dans le but d'égaler, voire de surpasser, les performances tactiques allemandes.\n\nDe l'autre côté, une nouvelle faction d'officiers familièrement appelée les Épaulettes noires, dirigée par la légende de la guerre civile Sergey Markov et les théoriciens Yakov Slashchyov et Yevgeny Messner, plaide en faveur de la poursuite des tactiques offensives audacieuses et basées sur le choc de la guerre civile, en mettant l'accent sur la mécanisation."
 rusfla.7.a:9 "Tak tochno !"

 rusfla.8.t:9 "La flotte aérienne militaire russe"
 rusfla.8.d:9 "Contrairement aux autres branches de l'armée, la Voeyenno-Vozdushny Flot Rossii (flotte aérienne militaire de Russie) a connu les changements les plus importants depuis la Grande Guerre, mais avec un succès minime. Placée à l'origine sous les auspices et le contrôle de l'armée et de la marine, avec leurs flottes aériennes respectives, la VVFR n'a été séparée et conçue comme une branche militaire à part entière qu'en 1929, grâce aux efforts des deux pilotes d'élite Aleksandr Aleksandrovich Kazakov et Vyacheslav Matveyevich Tkachyov, le premier devenant le premier chef de l'armée de l'air de la Russie.\n\nAvec la création de cette nouvelle branche de l'armée, de nouvelles sources de financement limité pour les conceptions nationales plus prometteuses d'entreprises telles que Sikorsky, Gamayun et Duks sont apparues, ainsi que l'expansion des écoles et des clubs d'aviation. Alors que des personnalités telles qu'Alexandre Lapchinski et Vassili Khripin ont été les fers de lance du développement de la doctrine aéronautique dans les universités militaires, l'industrie de l'armement aéronautique a vu la production de modèles nationaux limitée en raison d'un financement restreint, continuant ainsi à dépendre largement de l'importation d'aéronefs étrangers, ce qui a poussé de nombreuses entreprises nationales à se tourner vers le secteur civil pour poursuivre leurs activités.\n\nLa montée en puissance de la SZRS a marqué un tournant pour la VVFR, entre les visions de Lapchinsky, qui considère l'armée de l'air comme une extension de l'armée, coordonnant étroitement ses activités pour obtenir des succès tactiques sur le champ de bataille et dans le ciel, et celles de Khripin, qui envisage une armée de l'air capable d'opérer de manière indépendante derrière les lignes de front pour obtenir des succès stratégiques en détruisant largement l'industrie, l'infrastructure et les lignes d'approvisionnement critiques de l'ennemi."
 rusfla.8.a:9 "Rad staratsya!"

 rusfla.9.t:9 "La flotte maritime militaire russe"
 rusfla.9.d:9 "Autrefois considérée comme une rivale potentielle des autres marines européennes, la Voyenno-Morskoy Flot Rossii (flotte militaire maritime de Russie) a eu du mal à se défaire de la réputation qu'elle s'est forgée pendant la guerre russo-japonaise de 1904, qui a culminé avec le voyage désastreux de la flotte russe de la Baltique dans le Pacifique. Bien qu'elle ait connu des campagnes relativement réussies en mer Baltique et en mer Noire pendant la Grande Guerre, la guerre civile russe qui en a résulté a laissé la VMFR dans une situation de rattrapage par rapport à ses adversaires.\n\nDirigée par l'amiral suprême de la flotte Aleksandr Vasilyevich Kolchak, la VMFR a connu son premier programme de réarmement et de modification aux normes modernes en 1923, même si cela n'a pas répondu aux attentes du grand amiral, car les difficultés économiques du milieu des années 20 ont contraint à mettre au rebut de nombreux navires anciens et inachevés afin de s'adapter au nouveau budget militaire. Bien que les tentatives de relance des dépenses navales pendant le conflit de Mandchourie aient été de courte durée, le conflit a permis au cuirassé de classe Izmail, attendu depuis longtemps, de sortir de la cale sèche en 1930, suivi d'un deuxième programme de réarmement en 1932 avec les destroyers de classe Gnevny et les sous-marins controversés de classe Nakhimovets.\n\nSi les efforts de Koltchak ont permis de créer une force navale prête au combat et respectée au niveau national, l'affrontement inévitable avec le bloc allemand se rapproche de plus en plus, et il est nécessaire de poursuivre le toilettage des flottes pour faire de la VMFR un véritable concurrent de la Kaiserliche Marine, qui domine le marché."
 rusfla.9.a:9 "Pokorno blagodaryu!"

 rusfla.11.t:9 "Mémoires d'un terroriste - Partie 1"
 rusfla.11.d:9 "Boris Viktorovitch est né à Kharkov en 1879 dans une famille de la classe moyenne et a passé une grande partie de sa jeunesse à Varsovie, puis à Saint-Pétersbourg. Son père, juge, est révoqué pour ses opinions libérales. Son frère Aleksandr, social-démocrate, est envoyé en Sibérie et se suicide. L'autre frère, Viktor, suivra les traces de Boris.\n\nIl est arrêté pour la première fois à l'âge de 18 ans pour avoir participé à des émeutes étudiantes et à des organisations socialistes. Après de brefs séjours en Allemagne et en Suisse, il est finalement envoyé en exil à Vologda. C'est ainsi que le jeune homme est entré dans l'Organisation de combat socialiste-révolutionnaire en 1903.\n\nIl se souviendra plus tard de ses courtes années au sein de l'Organisation de combat comme de la période formatrice de sa vie. Sa cellule a participé à de nombreux assassinats de personnalités, tels que le ministre von Plehve et le grand prince Sergey Aleksandrovich. C'est à cette époque qu'il rencontre Aleksandr Dikgof, un compagnon terroriste qui deviendra son confident de longue date. À cette époque, Savinkov se plonge dans la philosophie de la terreur, du meurtre et de Nietzsche, formulant son idée des "Chevaliers de la terreur" comme source de changement sociétal, en s'inspirant des traditions terroristes-narodistes de Narodnaya Volya.\n\nMais il y avait un serpent au paradis. En 1908, le chef de l'Organisation de combat, Evno Azef, mentor de Boris, se révèle être un agent provocateur au service de l'Okhrana. Selon ses propres termes, cela a brisé l'esprit de Savinkov : le peu de foi qu'il pouvait avoir dans le socialisme ou le narodisme a été brisé, et le cynisme a fini par l'emporter. Comme il se décrivait lui-même, il devint l'homme du sous-sol du roman de Dostoïevski, un anti-héros en état permanent de crise idéologique et d'angoisse mentale, un terroriste sans cause."
 rusfla.11.a:9 "Terroriste d'une époque révolue..."

 rusfla.12.t:9 "Mémoires d'un terroriste - Partie 2"
 rusfla.12.d:9 "Boris Viktorovich had spent the decade beforethe February Revolution in exile in Paris, writing and seething. During this time, he met Dmitry Merezhkovsky and Zinaida Gippius, whose religious ideas would influence Savinkov further into apocalyptic terrorism. After Tsarism was toppled in Russia, he returned to Russia and, with his political connections, quickly rose in the war ministry and into General Kornilov's trust. This made him part of Kornilov's power grab, and subsequently, Savinkov was expelled from the PSR - not that he had believed in their cause for years.\n\nHe fled to the Don, where he was present at the foundation of the Volunteer Army. General Alekseyev sent him to Moscow to organise resistance. The 1st SZRS was founded there as a central organisation for anti-Bolshevik terrorist activities. Those from this period would become the old core of the SZRS, men like Dikgof, Klepikov, Gopper, and Vendzyagolsky. Uprisings were launched, but only one succeeded: the legendary Rybinsk Rebellion.\n\nThe Whites of Northern Russia rallied behind the SZRS' success, and the Northern Volunteer Army was formed with Karl Gopper as its military leader and Boris Savinkov as its political head, and overall commander of the Northern Oblast under Yevgeny Miller. To avoid being crushed by superior Bolshevik numbers, the army, consisting largely of SR militias and volunteers, fled north, eventually linking up with the Entente troops in Arkhangelsk. For a year, they would fight in the spruce forests and swamps of the Russian north.\n\nSavinkov represented his army at the Second Ufa Conference and managed to even talk many of the SRs into supporting Kolchak 'temporarily', but he returned to the north already in November 1919. The situation there had grown dire after the collapse and evacuation of the Entente forces, and under tremendous pressure from Tukhachevsky's Northern Front, the Northern Volunteer Army made the bitter decision to retreat, trekking through 500 kilometres of snowy forests, under constant fighting with the Reds. After four long, grueling months of icy march, and two bloody years since the Rybinsk Rebellion, they would unite with the rest of the Whites on the Volga, and be hailed as heroes."
 rusfla.12.a:9 "He marched through the ice and snow..."

 rusfla.13.t:9 "Memoirs of a Terrorist - Part 3"
 rusfla.13.d:9 "Black sheep of the Socialist-Revolutionaries, hero of the north, auteur-terrorist. Boris Viktorovich Savinkov had become a legend.\n\nAgain a member of the reunified SR party, he gathered the 'Right-SRs' around him - who would found the 2nd SZRS in 1924 (making the former Centre-SRs under Chernov the new Right-SRs). Savinkov never accepted the Treaty of Brest-Litovsk, and gathered disgruntled veterans, radical intelligentsia, and discontent peasantry around his banner, speaking of a 'People's Russia' and of the great destiny awaiting Russia.\n\nThe message was simple - first, Russia has been stabbed in the back in the great war, and after so much blood, toil, and tears from Russian peasants merely fighting for their basic freedoms, even that victory was mutilated by politicians, who were readily selling the country to Germans, socialists, liberals, and Jews. Only knights of terror - men who acted - could save the republic, just like they had saved Russia as a whole. And from these ideas, the ideology of National Narodism was formulated, largely by Savinkov himself.\n\nThis message found fertile ground in Russia, beaten by economic hardships and political instability. The SZRS' electoral successes would be meagre until 1928, when much of the disappointment over the disastrous Fengtian War would be channelled towards the SZRS, who accused the weak liberal government of acting on economic interests, humiliating the Russian nation once again.\n\nWith increasing popular support, the SZRS' Svobodnik Combat Squads would greatly increase their activity, in particular focusing their efforts on the socialists who have 'escaped justice', and 'German collaborators'. The violence would escalate, even though it is officially not sanctioned by the SZRS party. Its conclusion was the Tambov Rebellion, as peasants of the region would rise up against landowners, directed by SZRS agitators - and as it would be crushed, another batch of martyr blood was spilled for the Third Russia. Finally, the 1934 elections saw the SZRS win a majority in the Duma, propelling Savinkov into the presidency."
 rusfla.13.a:9 "He had will to power..."

 rusfla.14.t:9 "Memoirs of a Terrorist - Part 4"
 rusfla.14.d:9 "The Vozhd of All the Russias - a troubled lawyer's son from Kharkov - has seen his country go through Tsarist oppression, through bloody Communism, through spineless democracy and humiliation. But he did what few dared to dream twenty years ago - he restored the great Third Russia to its deserved place as the Übermensch of History, a nation fated to remake the world and bring light to it.\n\nAlready as a young man, Boris Viktorovich had felt that his life was not entirely his own. He was pushed on by outside forces he could not comprehensively explain, be it God, Fate, or Volkgeist. Fate had given him an indomitable will and a heart of steel, and pushed him through all the suffering to heights that few men reach. It was not his place, nor his ability, to resist it.\n\nOld SRs remember how they often took refuge in the idea that no matter how terrible and immoral the deed they do now, it is all for a higher purpose. What are a few deaths in the path to fulfilling the destiny of the Russian people? All the sins would be washed away by the judgment of history! And so many brothers and sisters had died, believing in eventual redemption, but only a few had lived to see it.\n\nAnd so he wrote to his long-term friend Zinaida Gippius; 'With depressing irony, I once again find myself as a revolutionary without a cause. I can finally rest, and watch the sunrise over grateful Russia, yet I do not feel redemption, nor satisfaction. I remain the anguished underground man.'"
 rusfla.14.a:9 "And he lived unhappily ever after, to the end of his days..."

 rusfla.15.t:9 "The Legacy of the Northern Volunteer Army"
 rusfla.15.d:9 "Memory of the heroes who volunteered to save Russia during the civil war has lived on in countless ways, from veterans' organisations to inherited uniforms and symbols. The red-and-black uniforms of the Kornilovites are just one example. The traditions of Markovites, Drozdovites and Alekseyevites are alive and well, shown with their unique uniforms in parades and with their own insignia on dress uniforms.\n\nBut under Savinkov's reign, one uniform has become like no other. The so-called Savinkovian or Gopperian uniform was designed only very late in the war, when various White armies started to design their own uniforms inspired by the original four. The Savinkovtsy uniform is based on the green-and-black uniform with red-and-gold skull epaulettes of the Siberian Shock Regiments, fitting to the green hell that the Northern Volunteer Army marched through. A similar uniform was adopted by the Svobodnik marching formations, with death's head epaulettes. The cap is a distinctive bright red with a black band, akin to the Kornilovites.\n\nThe Vozhd often uses a dashing Hussar version of the Savinkovtsy uniform in formal military contexts, showcasing his own military record as at least equal to that of his generals. In fact, the uniform of the Northern Volunteer Army has been connected so deeply with the Svobodnik and SZRS paramilitaries that it has become more a symbol associated more strongly with National Narodism than with the original army."
 rusfla.15.a:9 "People need symbols."

 rusfla.16.t:9 "Citizen Romanovs"
 rusfla.16.d:9 "The current claimant to the Russian throne, albeit only in the minds of the monarchists, is former Grand Prince, now common citizen Kirill Vladimirovich Romanov. After the death of the Tsar's grandson Nikolay, Kirill, who is the first cousin of the Tsar, became the de facto heir.\n\nAfter the sore disappointment of the monarchists in 1921 as the monarchy was indeed not restored, they have been reasonably conciliatory. Kirill himself has been known as the 'Republican Tsar' due to siding with the February Revolutionaries early on and his subsequent support for the republic 'if it is the will of the people'.\n\nKirill's son Vladimir is the darling of the press. Young and handsome, he represents the very epitome of the modern royal of the 1930s. Vladimir delights in Russia's vibrant cultural life, takes part in motor racing competitions and is a common host of charity events. Many of these also serve as a vehicle for politics, as the prince is a much bolder proponent of monarchism than his humble and moderate father is. It is Vladimir's strong personality that gives Russian monarchists hope.\n\nSavinkov's ascension has created problems for the Romanovs. Savinkov has nothing but distaste for them, but hasn't yet dared to move against them - or just doesn't even consider them a threat. It does not help that many grassroots Svobodniks do not share Savinkov's hate of the monarchy - quite the contrary, they hold even a rose-tinted view of the Romanovs as martyrs of the civil war.\n\nKirill has withdrawn from what few public appearances he did before, and the worsening political situation has given even Vladimir pause. Despite his initial statements claiming Savinkov 'is putting the republic in order', he has since rebuked any attempt by SZRS figures to gain official approval from him.\n\nWhispers are that the Romanovs have been drafting plans to leave the country on short notice, should it come to the worst."
 rusfla.16.a:9 "Exile them, before they start to conspire."
 rusfla.16.b:9 "They are of no consequence."

 rusfla.17.t:9 "Solonevich et le Mouvement des Stabs-Kapitans"
 rusfla.17.loc:9 "A bodybuilder, a martial arts master, a journalist, and a writer - Ivan Solonevich's career has been a curious one, and he can be justly said to be one of the most famous conservative thinkers of the new generation. In the 1920s, while working as head of physical education in Petrograd, he founded the People's Imperial Stabs-Captain Movement, explaining that a Stabs-Captain (or Staff-Captain) is someone who runs the unit while the commander is away - the commander obviously referring to the Tsar.\n\nThe Stabs-Captain Movement is primarily focused on physical training: they organise sports events, spread information about healthy lifestyles and the evils of alcohol, and run weightlifting and boxing competitions. But they also serve as an ideological movement, one whose members are encouraged to read Solonevich's writings and proclaim 'People's Monarchism'. Thanks to the tireless work of the four Solonevich brothers, the movement has spread from Petrograd to Moscow, Novgorod, Smolensk and many other cities."
 rusfla.17.d.szrs:9 "$rusfla.17.loc$\n\nSolonevich has refused to integrate his movement into the SZRS' All-Russian League of Sports, claiming that his movement is already sufficiently patriotic and does not need political oversight from the Svobodniks. He has refused closer cooperation with the Party multiple times, even if he has admitted that he supports many of Savinkov's policies, chiefly his land reforms and stricter line against socialism."
 rusfla.17.d.soc:9 "$rusfla.17.loc$\n\nSolonevich has quickly become a critic of the Workers' Coalition, making claims such as 'socialism is inherently alien to the Russian people' but encouraging the People's Monarchists to gain influence through workers' councils, not through illegal means, and seek evolution of the system into a true People's Monarchy."
 rusfla.17.d.mon:9 "$rusfla.17.loc$\n\nNow that the Tsar has returned, the Stabs-Captain Movement has surged greatly, and Solonevich's writings on People's Monarchy have been spreading faster than ever. The Captain is back, and the Stabs-Captains can focus on serving his will, content in knowing that they remained loyal despite all adversaries."
 rusfla.17.d.dem:9 "$rusfla.17.loc$\n\nAfter the fall of Savinkov, Solonevich has risen like a star to become one of the top names in the All-Russian Patriotic Party. He kept his distance from the SZRS and has been cleverly utilising some of the Vozhd's talking points while making it clear that they cannot work without crowning a new Tsar to ensure that the leaders will stay true to the people."
 rusfla.17.a:9 "Shut down this nonsense, then."
 rusfla.17.b:0 "Cela semble assez inoffensif."
 rusfla.17.c:9 "[ROOT.GetLeader]'s finest sons!"

 rusfla.18.t:9 "The Old Svobodniks"
 rusfla.18.d:9 "Le cœur du régime de Savinkov a toujours été constitué par les hommes de la première SZRS, à l'époque où celle-ci était une organisation de résistance et non un parti politique. Ce sont les hommes qui ont combattu de Yaroslavl et Rybinsk à Arkhangelsk, qui ont bravé le froid des forêts du nord de la Russie pendant deux ans avant leur grande marche vers l'est. La camaraderie des soldats de l'armée des volontaires du Nord constitue le noyau de la SZRS, et il subsiste une division claire entre les « soldats-Svobodniks » de la première SZRS et les « politiciens-Svobodniks » de la seconde.\n\nQui sont les anciens Svobodniks ? Il suffit de regarder les bras droits du Vozhd - Aleksandr Dikgof-Derental, Flegont Klepikov, Karl Gopper, Karol Vendzyagolsky, Maksimilian Filonenko, Ivan Savinov, Nikolay Mamyrin, Nikolay Sakharov et ainsi de suite. Ces mêmes hommes dont les uniformes ont été décorés de l'ordre de la Marche des glaces du Nord par le général Kornilov en 1921. Unis par le sang, le labeur et le froid, un lien plus primitif que tout ce que la vie civile peut offrir.\n\nIl est très difficile pour les nouveaux membres de la SZRS de pénétrer dans ce cercle, et le Vozhd a toujours considéré les « civils » comme la périphérie du parti - précieux, certes, mais non éprouvés par le feu et le sang. Cela a créé beaucoup de ressentiment, car des hommes plutôt médiocres comme Dikgof sont élevés aux plus hauts postes en raison de la confiance profonde que le Vozhd a pour eux, ce qui les rend essentiellement intouchables au sein du parti."
 rusfla.18.a:9 "War binds men stronger than ideas."

 rusfla.19.t:9 "The Circle of Eurasianist-Ideocrats"
 rusfla.19.d:9 "Among Petrograd's intelligentsia, the SZRS is dominated by Professor Pyotr Savitsky's and Prince Dmitry Svyatopolk-Mirsky's Eurasian Circle, which has been publishing the theory of Eurasianism for a decade now. They joined the SZRS in the 1930s as they believed that Boris Savinkov's vision would best adhere to Savitsky's 'Ideocratic Eurasianism', and Savinkov, in turn, gave patronage to the intellectual movement he saw as a purifying element against the liberalism and socialism that was plaguing Russian society.\n\nThe group split with N. Alekseyev's conservative Eurasianists in 1927 and has since embraced Savitsky's Ideocratic concepts more thoroughly. They support the total insubordination of the 'Eurasian Nation' to its foundational idea, personified by the Vozhd and other Knights of Terror. The ideocrats seek a total state composed of East Slavic and Turanic elements, unified by cultural-historical ties. They admire the rule of Genghis Khan and see unshackled expansion as Russia's geographically defined purpose.\n\nThe core doctrine of Savitsky's Eurasianism is the concept of 'living space' ('mesto dlya razvitiya'), the geographical conditions which define the peoples living within them. People who live in the same biome or geographic area form a common civilisation and have a natural desire to unite. Russia, in their view, forms the core of a 'steppe civilisation' which encompasses all peoples in Eastern Europe and Central Asia - Eurasianists ascribe them a collective kinship and call for them to unite under Russian rule. Savitsky declares that the Grand Duchy of Moscow, and therefore Russia, is the successor to the Mongol Empire and that Genghis Khan was a hero of the Russian people.\n\nThis 'Russia-Eurasia' needs to embody the ideas and beliefs which Eurasianists believe are 'Eurasian' - selflessness, heroism, societal hierarchy and obedience. Eurasianists believe that democracy is a form of governance for 'sea peoples' and is completely unfitting for Russia; not only should Russia fight against democracy being imposed upon it, but also liberate other non-European nations from Western rule and defeat what they perceive as Western 'cultural imperialism'.\n\nProfessor Savitsky has nearly gathered a cult-following among SZRS intellectuals and has grown to be an influential voice and expert of geopolitics within the party."
 rusfla.19.a:9 "Ensure they get their ideas heard."
 rusfla.19.b:9 "They may be our lunatics, but they are lunatics nonetheless."

 rusfla.20.t:9 "The Russo-Eurasian Future, by N. Alekseyev and N. Trubetskoy"
 rusfla.20.d:9 "The Eurasian intelligentsia was badly tainted by their association with the SZRS and its propaganda machinery. However, not all Eurasianists bowed down to Savinkov. Nikolay Alekseyev in particular, one of the founders of the movement, had sought to re-invent Eurasianism and purify it from Svobodnik taint alongside his protégé, Nikolay Trubetskoy.\n\nIn their joint publication, 'The Russo-Eurasian Future', they define the new principles of the Russian Eurasianist movement. While they maintain the core - that Russia has more in common with Turkic peoples than Latin, and that its fate is defined by the Eurasian steppe - they have made a sharp turn from more authoritarian elements. Instead, Alekseyev argues that the Eurasian state should be governed federally, in a union between democracy and an 'aristocracy of the educated', and a union between private and public markets.\n\nThey have also proposed the creation of the University of Eurasianist Thought, which would focus on studies concerning Asia. Alekseyev argues that Russia needs a diplomatic corps educated in Chinese and Indian matters, and believes that the Asiatic nations will grow in importance compared to the old West."
 rusfla.20.a:9 "Support their initiative!"
 rusfla.20.b:9 "Seems odd."
 RUS_supported_eurasianism:9 "Supported the University of Eurasianist Thought"

 rusfla.21.t:9 "The Fellow-Travellers"
 rusfla.21.d:9 "For a long time, the radicalism of the SZRS kept conservatives at bay, but after the Fengtian Conflict and the Tambov Emergency, popular opinion started to favour Savinkov, who had also started to portray his party as more moderate, disavowing the Svobodnik terrorist wing officially. When it was clear that Russian moderate parties had failed, many jumped to the successful SZRS bandwagon, forming the so-called 'moderates' within Savinkov's ranks.\n\nThe word 'moderate' does not necessarily describe these people accurately - yes, they generally do not support political violence, an absolute dictatorship or any of the other 'excesses' of the SZRS. But when push comes to shove, they are willing to support the Vozhd - after all, is he not moving Russia in the right direction? If we cannot have a Tsar, we can at least have a strong, unifying leader. Liberal democracy failed! The National Narodnik movement may have its radicals, but ultimately they seek to create a greater, free Russia for all Russians, don't they? What are a few thousand political prisoners when the destiny of Russia is at stake?\n\nThe major names that have risen up as part of this moderate faction are justices like Boris Vysheslavtsev and Maksimilian Filonenko, cultural influencers such as Dmitry Merezhkovsky and Alisa Berkova, and turncoats from moderate parties, like ex-Kadet Nikolay Vakar. Nowadays, they form a compliant majority within the SZRS movement, seemingly with constantly growing acceptance for the current system."
 rusfla.21.a:9 "And many will join them!"

 rusfla.22.t:0 "Jamais un autre Brest-Litovsk"
 rusfla.22.d:9 "Despite Savinkov's fall, some of his promises still resonate. During his presidency, the government showcased grand propaganda campaigns, depicting the oppression of Slavic peoples under pro-German governments and corporations, only interested in extracting maximum profits for Berlin, just like they had done in Russia. According to the polls, Savinkov's promise to avenge Brest-Litovsk and liberate the 'German-occupied Western Territories' still resonates.\n\nPro-war publications are citing the heightening tensions between the great powers, the temporary weakness of Germany due to the economic crisis, and the growing socialist armies in the west as hopeful signs. Surprisingly, it is something that has found support all across the political spectrum. Even those who are not particularly nationalist-minded agree that Germany is a threat to liberty, socialism, and national self-determination. Others speak of defending the rights of Little and White Russians, and the more right you go, the clearer the demands are for a simple revenge, the humiliation of Germany and the realisation of Russian world power."
 rusfla.22.a:0 "...et nous sommes impatients de voir Berlin brûler."

 rusfla.23.t:0 "La pétition Kurchatov"
 rusfla.23.d:9 "Particle physicists have achieved many breakthroughs in Russia in the 1930s. Spearheaded by scientists such as Igor Kurchatov, Igor Tamm, Georgy Gamov and others, our experimental research institutes have formed a sound theory on the potential held by nuclear fission. They were not the only ones, however. It is no secret that nuclear physicists in Germany and the Third Internationale have been delving into the potential of nuclear power as well, and all of them have come to the same conclusion - that it can be weaponised.\n\nIgor Kurchatov and several other Russian nuclear physicists have collectively signed a petition and presented it to [Root.GetLeader], where they have rung alarm bells. Kurchatov informs that foreign scientific journals have ceased any and all publications about nuclear research, even the most mundane reports, which can only mean that it has become confidential information and Russia's enemies must be actively developing nuclear armament. The only answer is to create a dedicated Russian nuclear weapons programme - a request which Kurchatov and his peers have been granted. Under [Root.GetLeader]'s personal orders, new facilities have been opened deep in Central Siberia for the RDS-1 project - Reactive Special Engine - which shall recruit Russia's brightest to develop a weapon with the power to manifest Apocalypse on Earth."
 rusfla.23.a:0 "La Russie utilisera cette super arme."
 rusfla.23.b:9 "The ultimate solution to the question of terror."

 rusfla.25.t:9 "The Old Friend, the Old Enemy"
 rusfla.25.d:9 "The taxation of sales of vodka has remained one of the major sources of state income for Russia ever since the days of Tsar Ivan the First. The system has gone through a number of changes, from state monopoly to private alcohol licences. It is the latter system that was adopted in the 1920s as part of the liberalisation of the economy: any sale of hard alcohol requires an annually renewed licence, with its price based on the scope of sales. The intent of the law is to both regulate alcohol markets and raise state revenue from it.\n\nThe temperance movement has kept calling for reduced licences and, in general, limiting the sale of alcohol, while the producers generally prefer laxer regulations and easier licences. Opponents of the 'devil's drink' do make good points - alcohol is proven to increase crime and drive the poorest Russians into poverty, but its effect on the economy is also great. Many peasants gain extra revenue through vodka sales, and if the supply of vodka is reduced, it will only create a new black market. Besides... the more vodka is sold, the more the state gains revenue. Some have proposed to support beer breweries over vodka, as it is seen as a milder and less harmful drink."
 rusfla.25.a:9 "Increase the price of alcohol licences."
 rusfla.25.b:9 "Relax the market. A toast to Russia!"
 rusfla.25.c:9 "Enact preferential treatment for beer."
 rusfla.25.e:9 "Move towards prohibition."

 rusfla.26.t:0 "Le discours de Churchill sur le rideau de fer"
 rusfla.26.d:9 "Germany's defeat at the hands of combined French and Russian arms six months ago has sent shockwaves across the world, and it has become apparent that this 'Second Weltkrieg' has changed the face of Europe for years to come. The continent has been divided between the Third Internationale and the Russian bloc, both of which wield enormous forces and have a bone to pick with the other side. And yet, neither of them has chosen to strike first, leaving the continent split in twain.\n\nPetrograd University in Russia has had the honour of hosting Sir Winston Churchill, a noted British statesman, writer, and former First Lord of the Admiralty of Britain. Speaking to the attending students, Churchill first made sure to note the great sacrifices which the Russian nation has made during the Second Weltkrieg, and assured that the British Empire and Russia shall always be natural allies in this new world order. The politician described Europe as a continent divided between two fundamentally different forces - one of liberty and one of Syndicalist terror, one of good and one of evil, and that an Iron Curtain divides them. He expressed his dismay that so much of Europe's heritage and famous cities now lie in the 'French sphere', and hoped that Russia and the Commonwealth can unite against this revolutionary threat.\n\nThough Churchill was not the first to express this idea, the striking imagery of his speech has set a new checkpoint in history. Europe, and with it, the world, has been divided in a frozen conflict, one of ideological strife rather than power balance. It may only be solved via subversion, arms race and diplomacy... or a conflict far more destructive than the Second Weltkrieg."
 rusfla.26.a:0 "Une nouvelle ère dans l'histoire du monde..."

 rusfla.28.t:9 "Histoire des Protocoles des Sages de Sion"
 rusfla.28.d:9 "La tristement célèbre forgerie antisémite est d'abord apparue en Russie en 1903, et s'est rapidement répandue pour servir de justification aux pogroms. Les Protocoles décrivent une conspiration juive mondiale - l'infiltration des Juifs dans les sociétés chrétiennes, leur conspiration avec les Francs-Maçons, leur plan de prise de contrôle de l'économie mondiale. Cette conspiration a rapidement été utilisée pour expliquer tous les malheurs de l'Empire russe - la Guerre russo-japonaise et les révolutions de 1905, 1917 et 1918, et a principalement été relayée par les organisations des Cent-Noirs.\n\nLe texte souleva une controverse dès 1903, les critiques de son authenticité pointant du doigt l'imprécision et le manque de sources des Protocoles. Finalement, le gouvernement de Pyotr Stolypin bannit la circulation du texte en tant que faux, en invoquant que 'une cause juste ne peut pas être défendue par des faux moyens'. Cela eut peu d'effet, et les Protocoles circulèrent pendant la Guerre civile en tant qu'outil de propagande du Mouvement blanc contre les bolcheviks, pour ensuite se répandre ailleurs en Europe.\n\nDans les années 1930, il est largement admis que les Protocoles sont un faux texte - mais ils sont toujours utilisés par les antisémites, arguant que si les faits historiques des Protocoles ne sont pas prouvés, l'argument principal n'en est pas pour autant faux, et qu'en fait, le Coup d'État d'Octobre prouve même la conspiration. Il semblerait que les mensonges soient terriblement difficiles à éradiquer."
 rusfla.28.a:9 "Peu importe, le gouvernement doit agir."
 rusfla.28.b:9 "Blâmez la liberté de la presse et de conscience."

 rusfla.29.t:9 "The Case of the Pokrovsk Saboteurs"
 rusfla.29.d:9 "In a widely publicised series of trials in the Volga-German capital of Pokrovsk, 29 people from the Saratov Gubernia were sentenced to death for spying and sabotage, and 73 were sentenced to hard labour in Siberia. Almost all of the defendants were of Volga-German descent, and they included many educated teachers, lawyers and engineers. They were guilty of maintaining contacts with the Abteilung-IIIb, the German foreign intelligence service, and preparing to carry sabotage strikes against critical military and industrial infrastructure in Saratov.\n\nThe defence argued that the evidence was flimsy, but ignoring it was not an option - it was the finest fabrication that Okhrana could make. Besides, what does it matter if the evidence was not real? It is obvious that the Volga-German intelligentsia, educated and with access to various important Russian military faculties, would eventually turn on us - we simply need to take precautionary measures before the Abteilung-IIIb could recruit them.\n\nAmong the defendants were multiple important officials from the Volga-German Uyezds. These positions can now be filled with loyal Russian civil servants, who will continue precautionary actions starting with the purge of unreliable elements from local police forces, eventually bringing them under full control of the party. With proper force, more thorough investigations can be launched to capture the remaining Abteilung-IIIb spies. With success of the operation, attention has been drawn to other groups suspected of harboring sympathies with enemy powers, like the Koryo-saram (Korean-Russians) and the Karelian and Ingrian Finns."
 rusfla.29.a:9 "Hard work will teach them loyalty."

 rusfla.30.t:9 "Establishment of the Border Zone"
 rusfla.30.d:9 "The Border Zone of [RUS.GetNameDef] (ZP) was established based on the 'Law on the State Border' passed by the [RUS_legislature] today. The new border region, usually 7.5 km deep, would be put under special surveillance. People who were not residents could not enter the border regions without explicit permission from the Ministry of Internal Affairs or the Ministry of War.\n\nThis zone will also include the majority of the Black Sea and Baltic Sea coastline. With these precautions, spying and sabotage by foreign nationals can be restricted greatly, and the border regions can be dedicated to defence purposes."
 rusfla.30.a:9 "But it infringes on people's rights, block it!"
 rusfla.30.b:9 "Harsh, but necessary."
 rusfla.30.c:9 "Next step: removing suspicious residents."

 rusfla.31.t:9 "Ethnicities of Questionable Political Loyalties"
 rusfla.31.d:9 "As per the new Border Zone legislation, millions now live inside the restricted military zones of the Russian borders. Based on an additional executive order, people of 'questionable political loyalty' will be removed from the border regions and re-settled deeper into Russia, with priority given to the western border.\n\nIngrian Finns have been among the first targeted due to their proximity to Petrograd and thus of utmost national security importance. The Gosstrazha operations are also scheduled against Karelians, Chechens, Ingushians and the Kuban Ukrainians living in the border region. Thousands of people have been moved to safer parts of their respective Gubernias and employed in state service for an undetermined time."
 rusfla.31.a:9 "Better be careful than sorry."

 rusfla.32.t:9 "Attack on the Synagogue of Vladivostok"
 rusfla.32.d:9 "The worst attack on the Russian Jewish community has happened in Vladivostok today, as the local chapter of the Svobodniks lit the Vladivostok Synagogue on fire and at the same time coordinated assaults on multiple Jewish-owned businesses. The attack was led by Konstantin Rodzaevsky, a regional Svobodnik leader and SZRS fanatic, who had vowed to 'purify the Amur of Zionist terrorists' as 'an example to the rest of Russia'.\n\nThe single night saw the oldest synagogue in the Russian Far East burn down, and a sizeable part of Vladivostok's over a thousand Jewish people harassed and intimidated. The Governor of Amur, Spiridon Merkulov, promised to investigate any serious crimes, but it was clear that even if arrests are made, the Svobodniks will not be seriously punished.\n\nIt is likely that actions such as Rodzaevsky's will only increase attacks on Russian Jewish communities, be it in the form of violent attacks or witch-hunts through communist-hunting courts."
 rusfla.32.a:0 "Très bien."

 rusfla.33.t:9 "Uprising of the Right-SRs"
 rusfla.33.d:9 "In the far northern Urals, the Vorkuta Katorga complex has been taken over by the prisoners. The camp, whose prisoners have been put to build railways and a coal mine in the frozen wasteland, was built hastily, and it seems that it was understaffed by the Interior Troops. A large number of relatively fresh prisoners - mainly former Socialist-Revolutionaries tried with various accounts of sabotage, spying, and pro-German collaboration - started a strike a week or so ago, which escalated into complete chaos as they were able to overpower the guards and even take over a machine gun, which they used to force the camp staff into the tundra.\n\nThe leader of the uprising, Grigory Kotovsky, is a bandit, an SR, and a former Red Army soldier. By chance, Vladimir Rikhter was also sent to the very same complex, and he quickly became a rabble-rouser and agitator, swaying many prisoners into active resistance. The prisoners demanded to be allowed to have lawyers and made various demands for better working conditions; in addition, Rikhter gained fame by demanding President Savinkov shoot himself to save the Russian people the trouble.\n\nReinforcements have been dispatched to Vorkuta under the command of General-Lieutenant Kalashnikov, and the revolt, dubbed by some as the 'Uprising of the Right-Esers' after the failed revolt in 1917, will be dealt with swiftly."
 rusfla.33.a:9 "Should've sent them to Kamchatka."

 rusfla.34.t:9 "The Fate of the Veterans' Organisations"
 rusfla.34.d.szrs:9 "After the civil war, many organisations appeared to protect the legacy of the brave soldiers who defeated the red menace. The Union of Volunteers 'Alekseyevites', the Association of the Siberian Riflemen, the Czechoslovak Veterans' Union, the Krasnov Organisation, the Green Union, and many others were largely organised around specific civil war-era armies.\n\nAlmost all of these are now supportive towards the SZRS, but the Green Union has been especially loyal to the cause. Its long-time leader is Aleksandr Stepanovich Antonov, the famous Vozhd of the Tambov peasants and a close ally of Savinkov in the region. What started as a veterans' organisation for various peasant partisans that rose up against the Bolshevik menace has eventually become the second largest veterans' union and a recruitment base for the Svobodniks.\n\nIn our programme to take full control of Russian life, we have two options. Either all of these organisations are disbanded and merged into a single, new organisation under the SZRS, or we utilise the Green Union as the foundational bloc and require all other organisations to join it. Either way, the outcome is a single veterans' organisation under the political control of the party, which can be used for recruitment, propaganda, and training."
 rusfla.34.d.dem:9 "After the civil war, many organisations appeared to protect the legacy of the brave soldiers who defeated the red menace. The Union of Volunteers 'Alekseyevites', the Association of the Siberian Riflemen, the Czechoslovak Veterans' Union, the Krasnov Organisation, the Green Union, and many others were largely organised around specific civil war-era armies.\n\nAlmost all of these are now supportive towards the SZRS, but the Green Union has been especially loyal to the cause. Under Aleksandr Antonov, the famous Vozhd of the Tambov peasants, the organisation became essentially a recruitment pool and political front for the Svobodniks. Antonov was forced to resign, but it is no secret that many of these organisations still harbour anti-democratic ideas.\n\nMore radical voices have called for outright disbanding the Green Union and for an investigation to root out Svobodnik sympathisers from these groups. However, the veterans are a very powerful lobby group, and moving against them would not look good for our government."
 rusfla.34.d.soc:9 "After the civil war, many reactionary organisations appeared to protect the legacy of 'the Whites' - attack dogs of the aristocrats and the capitalists. The Union of Volunteers 'Alekseyevites', the Association of the Siberian Riflemen, the Czechoslovak Veterans' Union, the Krasnov Organisation, the Green Union, and many others were largely organised around specific civil war-era armies. Attempts at organising similar associations for the veterans of the Red Army were usually crushed through the courts, and in practice, the only body that gave support to the red veterans was the non-partisan Mutual Union of Veterans.\n\nAlmost all of these veterans' organisations were first in line in crushing workers' rights. They served as a manpower pool for the strike-breaking guards and offered 'volunteer support' to law enforcement. Despite attempts by the republic to craft peace, they crafted strife. And now they have risen again: veterans' unions are arranging protests all across Russia, with anti-communist and anti-democratic slogans. In more conservative regions, there have even been violent clashes between the veterans and workers' guards.\n\nGrigory Zinovyev has given the People's Minister of Interior Affairs a proposal signed by a hundred members of the Congress, demanding any organisation 'glorifying reactionary terror' be abolished. This proposal did raise some opposition, mainly from the SR party. Dmitry Popov pointed out that some of these organisations are maintained by SR-aligned peasants, like the organisations commemorating the People's Army of Komuch. Thus, only monarchist, Savinkovite, or openly reactionary organisations should be abolished, and these 'healthy' organisations should be allowed to operate in tandem with red veterans."
 rusfla.34.a:9 "Create an entirely new organisation."
 rusfla.34.b:9 "Merge them into the Green Union."
 rusfla.34.c:9 "Disband the Green Union."
 rusfla.34.e:9 "They have freedom of speech."
 rusfla.34.f:9 "Abolish all of these! The Red Army is the strongest!"
 rusfla.34.g:9 "People have freedom of association, even if some do not like it."

 rusfla.35.t:9 "The Volunteers' March"
 rusfla.35.d.soc:9 "As a show of force, major demonstrations by the veterans' organisations have been arranged across Russia's major cities, especially in Southern Russia. Nikolay Tretyakov, the new spokesman of the Union of Volunteers 'Alekseyevites', the largest single veterans' organisation, held a speech near the Alekseyev Memorial in Yekaterinodar, which also saw speeches by the retired Sergey Markov. The veterans are protesting the 'tyrannical' decision by the government to ban large numbers of veterans' organisations as reactionary. They are demanding non-socialists be allowed into the cabinet and are calling for [GetSecondInCommand]'s immediate resignation and the restoration of democracy.\n\nThe protests have inspired counter-protests by local socialist groups, and the Yekaterinodar People's Militia was put into great difficulty in keeping the two sides out of each other's throats. The city leader considered sending in the military, but he was worried about their conviction to actually fight against figures such as Markov and the old Volunteers. The situation remained dangerous until nightfall, when the marches were dispersed for the time being.\n\nThe protests have since continued for almost a week, and the VGPU has recommended for the ministry to crack down harshly on the protests. A special operation can be arranged to arrest the leadership of the rebellious veterans' organisations, and the whole matter would be settled in a few days. The alternative is to budge and make some concessions to the protesters, such as allowing more of these organisations to function as long as they withdraw from politics."
 rusfla.35.d.dem:9 "As a show of force, major demonstrations by the veterans' organisations have been arranged across Russia's major cities, especially in Southern Russia. Nikolay Tretyakov, the spokesman of the Union of Volunteers 'Alekseyevites', the largest single veterans' organisation, held a speech near the Alekseyev Memorial in Yekaterinodar, where he condemned the government's attempts to curb freedom of speech. The attempt to rein in the veterans was painted as a neo-communist witch hunt hell-bent on desecrating the legacy of the Volunteers.\n\nWhile the situation has been peaceful so far outside a few minor incidents, this demonstration of thousands of veterans is very worrisome. Even many centrists in the Duma are now advocating for restraint, no doubt not willing to anger such a large portion of the electorate. In response, Vladimir Rikhter held a fiery and poorly thought speech condemning the veteran activists for collaborating with Savinkov in the first place, and cited that as a proof of the anti-republican mindset of many of these unions. As an alternative, he encouraged all democracy-loving Whites to join SR-led movements, or vote the 'reactionary' leaders out of the veterans' unions."
 rusfla.35.a:9 "Stand by our decision and strengthen police presence."
 rusfla.35.b:9 "Cancel the plans of banning the Green Union."
 rusfla.35.c:9 "Give the VGPU a carte blanche to conduct an investigation."
 rusfla.35.e:9 "Surely they are overestimating the situation?"

 rusfla.36.t:9 "Operation Against Union of Volunteers"
 rusfla.36.d:9 "The headquarters of the largest White veterans' organisations were raided by VGPU officers supported by the People's Militias, and some hundreds were arrested for their role in the veterans' protests. Membership lists of these organisations were also confiscated, alongside the funds that now-banned reactionary organisations had. Future arrests will follow.\n\nThe mass arrests prompted only sporadic resistance. In Yekaterinodar, a serious firefight broke out, as the local branch of the Union of Volunteers had stashed submachine guns and grenades to defend themselves. Similar weapons caches were uncovered in multiple places, alongside plans for an armed uprising - 'Operation Alekseyev'. Based on it, the White forces were planning to take over cities near their strongest support areas and topple the socialist government - and if it did not work, start a civil war with the support of foreign powers.\n\nThis 'Alekseyevites Conspiracy' turned what seemed like spreading reactionary propaganda into full-blown treason. This information is not public yet, but using it in courts would force the VGPU to publish the conspiracy documents. Director Blyumkin has requested permission to extend the arrests to nip the conspiracy in the bud."
 rusfla.36.a:9 "This is serious! Yes, arrests are needed."
 rusfla.36.b:9 "... a conspiracy? Isn't this just fearmongering?"
 RUS_soc_conspiracy_tt:9 "§RBut what if Blyumkin is right?§!"

 rusfla.37.t:9 "Trial of the Alekseyevites Conspirators"
 rusfla.37.d:9 "Due to the high profile of the accused, it was not possible to handle the Alekseyevites Conspiracy discreetly. On the bench of the accused are high military men: Vladimir Vitkovsky, Pavel Shatilov, Nikolay Tretyakov and many others caught from positions of leadership. The conspiracy, as the prosecutor Andrey Vyshinsky explains, took part in the high echelons of the military, which cooperated with private veterans' organisations to hide equipment and maintain cohesion to found a terrorist organisation when 'the time was right'. Many retired White generals are incriminated, but ultimately, the operation leadership was stated to be Vitkovsky and Shatilov.\n\nThe defence questioned the legitimacy of the whole conspiracy and accused the trials of being an overreach by the VGPU based on circumstantial evidence. The generals claimed to have no knowledge of the conspiracy or the theoretical organisation, and if one existed, their names had been put into the plans without their knowledge. The retired generals affirmed having sworn oaths not to sabotage the Russian Republic, and that while they have little love for the socialists in charge, they would not collaborate with the enemies of Russia.\n\nUltimately, the main generals were deemed innocent, but a large number of other activists from the Volunteers' Union were sentenced to hard labour for taking part in counter-revolutionary propaganda and violence. Tretyakov himself was sentenced to ten years of hard labour for the crimes of the organisation he had led. Despite the failure to catch the main leaders, hundreds of smaller fish were caught, and the conspiracy is no more."
 rusfla.37.a:9 "Hopefully that's the end of it."

 rusfla.38.t:9 "Doubts over the Alekseyevites Conspiracy"
 rusfla.38.d:9 "Outraged by allowing multiple ringleaders of the Alekseyev conspiracy to roam free, the hardliners in the Congress have pressured the Ministry of Justice to publish the VGPU's documents detailing the claimed conspiracy. While the ministry was amicable to this demand, the VGPU's deputy director, Yakov Serebryansky, recommended the ministry against it, citing the potentially harmful nature of the original documents in inspiring people towards resistance. Director Blyumkin stood by his deputy and refused, which put his organisation and the ministry at odds.\n\nSoon enough, the possibility was raised that the VGPU has fabricated or at least heavily modified the conspiracy documents to use them as a means to persecute the White generals. If this were the case, it would be highly embarrassing for the VGPU and the overall sense of lawfulness if the documents were made public. But again, if they are not, a large part of the Congress will blame [GetSecondInCommand]'s government for secretiveness and authoritarianism, and possibly call for the resignation of the People's Minister of Justice."
 rusfla.38.a:9 "We do not need to publish it."
 rusfla.38.b:9 "The Congress has the right to know."

 rusfla.39.t:9 "Wave of White Sabotage"
 rusfla.39.d:9 "As we feared, the reactionary network is merely sleeping but not gone. In a semi-coordinated manner, hundreds of people no doubt organised through some underground group have conducted operations of sabotage, spying, and counter-revolutionary propaganda. Factories have been hit, and draft dodging has been greatly encouraged.\n\nMany of these people have been arrested and some shot, but the problem is anything but gone. The security services have assured us they have the situation under control, and will continue fighting in the shadows to root out these Neo-Svobodniks."
 rusfla.39.a:9 "We will endure it."

 rusfla.40.t:9 "The Green International Divided"
 rusfla.40.d:9 "The dual woes of the economic crisis and heightening tensions in the Balkans have thrown the Green International into turmoil. The Green International was founded in 1922 as a Mitteleuropa-aligned peasant's movement based on a vision of peaceful peasant democracy. The most prominent backers of the organisations have been those of the Habsburg Monarchy's various peasant movements. However, the foundation of the Belgrade Pact and its increasingly war-like rhetoric has caused strife inside the movement.\n\nAleksandŭr Stamboliyski of the Bulgarian BZNS, alongside a number of Danubian delegates such as Józef Putek from the Galician PSL, requested that the Bureau expel the Serbian and Romanian parties for their support for war against Bulgaria. Putek read out the proposal by the PSL, calling for peace between all peasant countries and instead suggesting denouncing all radicalism from the peasant's movement, strongly supported by Danubian and many Eastern European delegates.\n\nIvan Kolesnikov's counter-proposal, penned by the Russian, Serbian, Romanian and Latvian delegates, instead called for peasants to actively resist 'Junker rule' and painted the current economic crisis as a chance for Europe to move into 'Third Way' economics of agrarianism and collaboration between peoples. Kolesnikov congratulated the Serbs for their solid stance against 'German encroachment' in the Balkans and offered to arrange negotiations with Stamboliyski to find a solution that would satisfy all Slavic peasant nations, and unify their ranks against the dual threats of Junkerism and Communism."
 rusfla.40.a:9 "And who will win?"

 rusfla.41.t:9 "Doctor's Sausages"
 rusfla.41.d:9 "Though the Svobodniks have been called 'butchers' before, party flags fluttering atop a meat processing plant is still a novelty. Much fanfare has surrounded the First Moscow Sausage Factory. Built with the experience and capital of both Russia and Germany, it is a testament to what can be done when two sausage-loving nations work together. Sadly, its finances and management left much to be desired. Profits were meagre since opening in 1933, as the 'Moscow Sausages' proved unable to compete in Europe and were too pricey for Russians. The factory's German owners, Halberstädter Würstchen, promptly sold it to Russia's government in the wake of Black Monday for a pittance.\n\nThe SZRS have since transformed the First Moscow Sausage Factory into a prototype for their economic vision. The factory has come under the management of an SZRS-led 'artel', a traditional form of trade cooperative given a National Populist makeover. With the government's blessing, 'brother-workers' now run the factory under the supervision of Party-approved 'elders'. Modern dormitories and a church have been constructed near the factory's grounds to better develop a sense of community. Additionally, the plants have been retooled to produce more affordable products.\n\nRumour has it that President Savinkov himself insisted that new, heartier sausages be developed - after all, Russia's people will be as hungry as her factories with the work that lies ahead. It remains to be seen how practical such a transformation can be across Russia, but this sausage stunt has captured public attention. The new and ostensibly healthy 'Doctor's Sausages' are already a hit."
 rusfla.41.a:9 "Sausages for everyone!"

 rusfla.42.t:9 "Growing Militarism"
 rusfla.42.d.dem:9 "Decades of defeat, leaving the fratricidal bloodletting of the Civil War aside, have had an indisputably corrosive effect on the morale of the Russian military. Despite high military budgets and veneration of the army, many remember atrocities committed by the Whites and still see the military as a tool of the oppressors. Especially after the military humiliation of 1928 and the ensuing Boldyrev Putsch, many rallied behind the SZRS with slogans of restoring the army to its former glory. It is no secret that in the 1934 elections SZRS made huge gains in every garrison town.\n\nAnd now Savinkov is five feet under, but the army finds itself greater and stronger than ever, in newfound strength. General-Fieldmarshal [RUS_GetArmyChief] styles himself as the Saviour of Russia and is easily second only to the [RUS_leader]. Aggressive, jingoistic rhetoric is now flowing from the ranks of the army, and the military's revived spirit has proven infectious. The Russian public has begun to express a confidence in its soldiers that would have been unthinkable even just a few short years ago."
 rusfla.42.d:9 "Decades of defeat, leaving the fratricidal bloodletting of the Civil War aside, have had an indisputably corrosive effect on the morale of the Russian military. Despite high military budgets and veneration of the army, many remember atrocities committed by the Whites and still see the military as a tool of the oppressors. Especially after the military humiliation of 1928 and the ensuing Boldyrev Putsch, many rallied behind the SZRS with slogans of restoring the army to its former glory. It is no secret that in the 1934 elections SZRS made huge gains in every garrison town.\n\nThe mercilessly revanchist rhetoric of the Svobodniks has found fertile ground in the military, which had grown deeply disillusioned with the SRs and Kadets in the wake of their 'second surrender' to Germany under the Vilnius Agreement. Though many officers still hold reservations about the role of the SZRS' commissars, they have come to appreciate the passion with which the political officers have drummed up new recruits all the same. The military's revived spirit has proven infectious, and the Russian public has begun to express a confidence in its soldiers that would have been unthinkable even just a few short years ago."
 rusfla.42.a:0 "Hourra !"

 rusfla.43.t:9 "Day of the Ice March"
 rusfla.43.d:9 "There are two commemorative days for the Civil War - the 31st of August celebrating Liberation of Moscow, and the 22nd of February remembering the start of the Kuban Ice March. The Day of Liberation is a happy celebration, with upbeat military marching songs and grand displays of strength through Moscow, but the Day of the Ice March is more melancholic, remembering sacrifice and hope.\n\nIn the frosty February cold, a commemorative march is organised from Rostov to Novocherkassk, including the legendary coloured regiments - the black-and-red Kornilovites, Drozdovites in their crimson caps, black-strapped Markovites and Alekseyevites in white and blue. Those who took part in the original march are the guests of honour. Both in Rostov and Novocherkassk, there are great crowds following the march, though it is not a jubilee, but a solemn occasion.\n\nThe official history of the Ice March, written by General Denikin, is often quoted on this day:\n\n— As long as there is life, as long as there is strength, not everything is lost. Russia will see a light flickering faintly; she will hear a voice calling for the fight - those who have not yet woken up...\n\nThis was the whole deep meaning of the First Kuban Campaign. There is no point in approaching it with the cold argumentation of politics and strategy, as it is a phenomenon in which everything is in the realm of the spiritual and the feat being accomplished. The Volunteer Army walked across the free steppes of the Don and Kuban - small in number, tattered, hunted, surrounded - as a symbol of the persecuted Russia and Russian statehood.\n\nIn the entire vast expanse of the country, there was only one place left where the tricolour national flag openly fluttered - and this was Kornilov's headquarters."
 rusfla.43.a:9 "We went from the dark night of spiritual slavery to unknown wandering - in search of hope."

 rusfla.44.t:9 "The Psychology of the Totalitarian Mind"
 rusfla.44.d:9 "The Heidelberg-based Russian sociologist Sergey Stepanovich Chakhotin's magnum opus 'The Psychology of the Totalitarian Mind' has been immediately lauded as a classic and a work that captures much of the zeitgeist of the 1930s, both in Russia and elsewhere. Chakhotin, who fled Russia in 1935 and has been an outspoken critic of totalitarianism in both Russia and Germany, has crafted a convincing narrative on the nature of these 'rabble-rousers of the modern age'.\n\nChakhotin identifies the key support base for all of these movements - both Bolsheviks and Svobodniks - as inherently the same group of people: those left behind by a rapidly modernising society, and the rural poor who work in odd jobs, drifting from one place to another, never with proper foundation or identity. These groups are created by social inequality and they breed bitterness, contempt and fuel for political unrest, should demagogues like Lenin, Savinkov, Schleicher or Long offer them simple, strong leaders to follow.\n\nFocusing on the Russian situation, Chakhotin argues that because none of the underlying social issues that led to the 1917 revolutions were fixed, and their consequences - communism - merely being banned, it only led to that same unrest and inequality channelling itself into a new breed of political movement, the SZRS. Furthermore, these movements are never genuinely interested, able or willing to actually solve the social issues that fuel them. This makes these totalitarian movements inherently irrational and destructive, as they must find new groups to persecute in a show to 'solve' societal issues. This only leads to mass repression - Chekism, Savinkov's purges, and so on - that has no logical end, as it is not founded on any logical premise.\n\nChakhotin's work has received much attention from anti-totalitarian politicians, and was widely thanked as a theoretical framework for a proper explanation of the rise of these 'totalist' groups."
 rusfla.44.a:9 "This is just pointless slander."
 rusfla.44.b:9 "Yes, people need to know."

 rusfla.45.t:9 "The Committee for International Workers' Struggle"
 rusfla.45.d:9 "Under normal circumstances, one would expect the social democrats to oppose war, but recently that opinion seems to be the exception. There are no protests - quite the contrary. Menshevik Mikhail Yakubovich has spearheaded the creation of the Committee for International Workers' Struggle, funded by Aleksandr Titov and the RDP's field organisation, as an organisation that is meant to support the government's war effort.\n\nIn Yakubovich's pamphlet, he explains that while the proletariat of the world should oppose imperialism as it only serves the interests of capital, the current war is actually one of workers' liberation. Even if Russia is not yet socialist, Russians are standing together with people fighting for freedom and equality - the Third Internationale. Thus, Russian socialists should support the war to their best ability, withdraw from strike action and carry out their military duty. Through this patriotic service, the Russian proletariat will also gain the military experience necessary for protecting the workers.\n\nImmediately, this caused outrage in the RDP. Vladimir Levitsky termed this as 'social chauvinism' and explained that while he agrees that the war waged in support of the Internationale should not be opposed, a socialist should never glorify war like Yakubovich is doing, and pointed out that Russia is still waging its own war for imperialistic reasons. No doubt in the very left there are hopes that the war would bring a repeat of 1917 and another revolution."
 rusfla.45.a:9 "Let the left fight."
 rusfla.45.b:9 "Patriotic socialist? Support his initiative."
 rusfla.45.c:9 "Supportive or not, this man is preaching revolution."

 rusfla.46.t:9 "Ataman Challenges Vozhd"
 rusfla.46.d:9 "General Pyotr Nikolayevich Krasnov has served as the Ataman of the Don Host for the past 20 years and is considered one of the living legends of the White cause. For a long time, he was an outspoken supporter of the SOR and reactionary politics, running the Don Host as an 'example' of a traditionalist and anti-communist land. But now this cooperation has hit an impasse, as Savinkov's move to restrict the autonomy of the Cossack hosts and distribute much of their land to ordinary Russian peasants has elicited strong resistance from the Cossacks. He demanded the president cease tarnishing the memories of the veterans who fought for Russian freedom, and respect the Cossacks as an integral part of the White cause.\n\nKrasnov holds much sway, especially in Southern Russia, and there is a chance that he will rally many disgruntled conservatives and generals against Savinkov. However, Savinkov has an ace up his sleeve: his Minister of Agriculture, Pavel Mikhaylovich Agyeyev, is a reformist Don Cossack and an outspoken opponent of Krasnov. Agyeyev has always appeared as a defender of the common Cossack against great landowners like Krasnov. It may be possible to force the Don Circle to elect Agyeyev as the new Ataman and sideline Krasnov in a 'respectable retirement'. A less alienating way to handle the situation would simply be to make concessions to Krasnov and refrain from land reform in Don Host lands."
 rusfla.46.a:9 "Let us fight then!"
 rusfla.46.b:9 "He has deserved our respect."
 rusfla.46.c:9 "Just replace the fool with Agyeyev."
 RUS_remove_krasnov_tt:9 "§nThe national spirit can be removed by hiring Pavel Agyeyev as a political advisor.§!"

 rusfla.47.t:9 "Reactionary Monarchy Inside the [RUS_government_loc]"
 rusfla.47.d:9 "The Cossacks won autonomy after their loyal support of the White armies and have ever since then been a thorn in the side of Russian democracy. Yes, Russia's federal constitution is meant to respect local traditions and cultures - but many liberals have nothing but scorn and criticism towards the Host system, which is seen as a military fief system that simply provides the government with easily mobilised forces who won't hesitate to shoot fellow Russians.\n\nThe worst Host to many is the Don Host. There, Ataman Pyotr Krasnov has reigned as the Host's dictator since 1918. He is an outspoken reactionary, a former member of the SOR, and a man who has nothing but scorn towards the democratic process. Though some would say he has kept the Don Host safe from 'agitation' and 'banditry', he has also done everything in his power to harass the operations of democratic and socialist groups in the area, suppressed trade unions, and fought against land reforms. However, he enjoys both the support of the Don Cossacks and the army, so replacing him is difficult without outright abolishing the Host system. To make matters more annoying, his main opposition came from Pavel Agyeyev's populist Cossacks - the same Agyeyev who was a minister under Savinkov, a SZRS member, and is currently in prison.\n\nUntil the Hosts can be abolished, our options are limited. If we wish to pick a fight with Krasnov, we could try to force him to implement more democratic reforms, and challenge him in the Supreme Court if he refuses. This kind of meddling in Cossack affairs would draw their ire, but it would show our base that we are serious."
 rusfla.47.a:9 "Better slow reform than an immediate fight."
 rusfla.47.b:9 "Krasnov must be brought down."

 rusfla.48.t:9 "A Dream of Monarchy"
 rusfla.48.d:9 "Solonevich has always held that Russia is inherently a monarchy, and its most true form was the Tsardom of Muscovy. Yet, Russia remains besieged by the western idea of republicanism. His party's programme has always held the restoration of the monarchy as a goal, but until now, it has been merely rhetoric.\n\nNow that the highest office of the state is in the hands of conservatives, it is finally possible to realise it."
 rusfla.48.a:9 "Consult the best legal experts."

 rusfla.49.t:9 "How to Crown the Emperor?"
 rusfla.49.d:9 "The Ministry of Justice produced a lengthy secret note for the President's eyes only. In it, legal experts Konstantin Kharitonov, Roman Raupach and Pavel Pereverzev go through the potential process of the restoration of monarchy in Russia. Unfortunately, the constitutional law is strict: Russia is a republic, period. Changing the Constitution would require a full Constituent Assembly - but while an elected State Duma exists, it requires a majority vote by the entire Assembly. If a monarchist majority can be found, technically it would not be difficult to write a new monarchist constitution.\n\nHowever, the same note is sceptical about the chances of this happening. First off, according to analysts in the ministry, it is highly unlikely that this monarchist majority will be found, and that the current State Duma will even accept convening a Constituent Assembly. Simply put, it is not for the President to decide. Meanwhile, the legal loopholes which Boris Savinkov abused to push his Constitutional changes through do not exist anymore - and even if something like that was tried again, it is highly likely that republican generals, chiefly General-Fieldmarshal Anton Denikin, would use Constitutional Clause 37 to intervene and depose the President acting against the Constitution of the Republic. The only way to avoid this would be ensuring the loyalties of the military beforehand."
 rusfla.49.a:9 "Fine! We will have an imperial republic, then."
 rusfla.49.b:9 "I was never the type to give up."

 rusfla.50.t:9 "Monarchy in our Heart"
 rusfla.50.d:9 "What would be known as 'The Imperial Republic Speech' was President Solonevich's address on Red Square, mainly to his own supporters. In his speech, he talked at length about Russia's monarchical nature and how the Muscovite Tsardom provides the modern-day Russian with many examples on how to organise society: around a strong, wise leader, advised by the best based on merit and character, not on wealth. That is how it was before serfdom, when every man was respected and each had economic independence; how labour was valued over counting coins.\n\nHowever, this time he did not advocate for the restoration of the monarchy. He explained that since the Constitution of the Republic defines Russia as a republic, the patriotic Russian shall not go against it. Instead, the patriotic Russian shall foster monarchy in his heart as his moral guiding star. Yes, the Constitution is republican, but the blood is imperial. Every man can be the Emperor! The republic can still maintain the values of the Russian Empire: Family, Orthodoxy, Nationality."
 rusfla.50.a:9 "The Empire lives on!"

 rusfla.51.t:9 "The Treasonous Meeting"
 rusfla.51.d.wrangel:9 "Blocked out of legal ways to amend the Constitution, President Solonevich was forced to scout out less legal means. This led him to meet - in secret - with some of the famous monarchist generals at his Peredelkino residence. The forested area near Moscow had grown around the estates of the Dolgorukov family, and the presidential dacha was built there in 1924. As President, Solonevich has often conducted negotiations at his dacha, famously meeting with the Finnish Prime Minister [FIN.GetSecondInCommand] earlier this year and having a sauna together.\n\nHowever, today's meeting is more serious, and military men are not known for wasting time. General-Fieldmarshal Pyotr Nikolayevich Wrangel arrived with a single adjutant, seemingly irritated at being requested under such an informal situation. He and the President shared a bottle as President Ivan Lukyanovich tried to gather information on the views of the monarchists within the army.\n\nWrangel quickly came to understand the nature of this discussion and was not surprised when the President asked it directly: if he were to attempt restoration of the monarchy, could he count on loyal army units to secure Moscow for the duration of the self-coup?\n\nWrangel could not promise anything. He explained how, even if he agreed with the restoration, he would not consider it wise to restore it in such a way: it would only taint the monarchy in the eyes of the people. While the President had the power to command the army, a soldier had the duty to protect the Constitution. In this light, it seems unlikely that the military would support such a measure."
 rusfla.51.d.diterikhs:9 "Blocked out of legal ways to amend the Constitution, President Solonevich was forced to scout out less legal means. This led him to meet - in secret - with some of the famous monarchist generals at his Peredelkino residence. The forested area near Moscow had grown around the estates of the Dolgorukov family, and the presidential dacha was built there in 1924. As President, Solonevich has often conducted negotiations at his dacha, famously meeting with the Finnish Prime Minister [FIN.GetSecondInCommand] earlier this year and having a sauna together.\n\nHowever, today's meeting is more serious, and military men are not known for wasting time. General Mikhail Konstantinovich Diterikhs arrived with a single adjutant, seemingly irritated at being requested under such an informal situation. He and the President shared a bottle as President Ivan Lukyanovich went straight to the point. If he, hypothetically speaking, wanted to impose martial law, dissolve the State Duma, and restore the monarchy, would he have loyal army units to back him?\n\nMikhail Diterikhs could hardly believe what he was hearing. He recognised the immense risk of such a project, not only due to Denikin but also because he did not believe that Wrangel and Drozdovsky would join the coup, as they had always avoided making the most difficult choices. Diterikhs - keenly aware of the possibility of it being a trap to lure him and the Circle of Saint George in - did not give a clear promise, but agreed to start making arrangements. If the Romanovs needed him, he was still oath-bound to serve them."
 rusfla.51.a:9 "No, this would be too far."
 rusfla.51.b:9 "Hear out his plan."
 rusfla.51.c:9 "Well, this conversation never happened."
 RUS_terrible_idea_tt:9 "§RTHIS LEADS TO THE FAILURE OF PRESIDENT SOLONEVICH.§!"

 rusfla.52.t:9 "The President's Coup"
 rusfla.52.d:9 "A chaotic series of events started in the early light today, as Igor Baftalovsky's Special Purpose Battalion, tasked with the security of the Kremlin, closed off the complex to 'protect the President', who swiftly declared a state of security and dissolved the State Duma until further notice. In a presidential radio address, Ivan Solonevich explained that a radical communist plot had been uncovered, and that all the necessary measures would be taken to ensure the security of Russia. To avoid widespread unrest, Moscow and Petrograd are now under martial law, and the President acts with dictatorial powers until the threat has been dealt with. At the same time, General Mikhail Diterikhs' division has moved to secure bridges and entry points to Moscow, effectively putting the city under siege.\n\nThe national response was dumbfounded but largely in the government's control, as all media outlets were controlled by it. Immediately, protests broke out, though the overall mood was rather confused, with a lack of information about what was happening. Immediately, judicial and gubernatorial appointments followed, as the President started to fill these institutions with people loyal to him personally, or Diterikhs' own loyalists from the Circle. The preparation began for convening the Constituent Assembly - and ideally forcing them to accept the monarchical constitution."
 rusfla.52.a:9 "The first step!"

 rusfla.53.t:9 "Solonevich's Gamble"
 rusfla.53.d:9 "There were multiple days of confusion, and then protests started in earnest. Some are being reminded of the situation in 1936, when Savinkov had consolidated power with similar antics. Many demanded the resignation of Solonevich, or at the very least the lifting of martial law. Protests in Moscow were kept in tight check by Diterikhs' forces. But this did not last.\n\nThe President of the Supreme Court, Nikolay Nikolayevich Polyansky, declared Solonevich's actions unconstitutional and demanded the immediate reconvening of the State Duma and the lifting of the state of security. Around a hundred opposition politicians - and even some from Solonevich's own party - had signed a declaration denouncing the President's actions and demanding his resignation. This massively inflated the protests, and the first blood was drawn when seven people died in an armed fight between a Stabs-Captain Battalion (a paramilitary composed of Solonevich's supporters) and protestors. As more fighting broke out, the threat of civil war began to be felt.\n\nFinally, the ultimate protector of the Constitution, the Russian Army, acted. General-Fieldmarshal Anton Denikin gave the President an ultimatum: he must submit to the decisions of the Supreme Court within 24 hours or the military would act to ensure lawfulness. With this ultimatum, Solonevich's coup was all but lost. General Diterikhs had assured him that the silent majority of monarchist officers would ensure that the army would remain neutral, but now this was an empty hope. The situation started to look like the failed Boldyrev Putsch of 1929."
 rusfla.53.a:9 "Savinkov had been a much better gambling man."

 rusfla.54.t:9 "The Humiliating End"
 rusfla.54.d:9 "Soon after Denikin's declaration, the coup started to melt away. Only a few stood loyal to Solonevich and Diterikhs as Denikin's 4th 'Iron' Division moved to Moscow. There was a minimal amount of fighting, and the only serious battle happened as the Stabs-Captain Battalion refused to surrender until they were shelled multiple times. President Solonevich was arrested by the military, and in the first session of the reconvened State Duma, swiftly impeached for treason against the Russian Democratic Federative Republic. Solonevich did not go gently, but used his last appearance in the State Duma for a fiery defence speech, meandering on about how his cause was just, even if his means were not.\n\nThe State Council launched an investigation into the coup attempt and were surprised to realise just how flimsy the operation had been. It seemed that the majority of the actual planners had belonged to General Diterikhs' Circle of St. George, who were swiftly arrested and the entire organisation was banned for its connection to the coup attempt. In fact, a pro-Solonevich press baron, Boris Suvorin, immediately published an exposé in 'Evening Times', portraying these events as machinations by Diterikhs himself, and the president as a hapless victim of manipulation whose genuine belief in the Russian monarchy was only abused in a hopeless gamble. Russian historiography will likely debate these events for decades to come, with some holding Solonevich as being solely responsible, and others supporting Suvorin's thesis."
 rusfla.54.a:9 "Goodbye, Ivan Lukyanovich."

 rusfla.55.t:0 "Le mythe d'octobre"
 rusfla.55.d.szrs:9 "After the civil war, Russia had to come to terms with the bloody events. What could ever explain the levels of atrocities we committed against each other? Unsurprisingly, the Bolsheviks became vilified, and suddenly even most of the socialists were competing over who had opposed the Bolsheviks first, in an attempt to prove they were on the right side of history. Those preaching for leniency and national healing, like Vasily Maklakov and Viktor Chernov, were left a minority in the early 1920s, and the vindictive purge of anything communist left a dark stain on the Russian Republic's claim of legality and liberty.\n\nAfter many high-level communists such as Aleksey Rykov had served their sentences going into the 1930s, they joined with the Radical-Democratic Party. Despite President Maklakov's attempts to de-escalate the situation, the gulf between the left and right kept widening. SZRS Combat Squads assassinated communists in broad daylight, while underground socialist radicals tried to fight back. It was against the backdrop of this violence that the ascension of the SZRS would happen, culminating in Savinkov coming to power in 1934.\n\nHistory textbooks were amended to reflect 'White history' - that the Bolshevik uprising was not just an ordinary uprising. It was an international conspiracy, one which sought to destroy holy Russia and make sure it never rises again, responsible for funding the Bolshevik Party and supplying their uprising across central Russia, and were it not stopped by force of arms, it would have left Russia broken, destroyed and shattered. These textbooks make sure to note the fact that Vladimir Lenin had been sent to Petrograd by the Germans, and that many of the leading members of the Bolshevik Party were not Russian - but Caucasians, Balts, Poles, and especially Jews."
 rusfla.55.d.soc:9 "The defeat of the Bolsheviks in the Civil War left the socialists of Russia branded as traitors under the successive governments. From the moment of their defeat the socialists all pointed fingers at each other, looking to assign the blame. Mensheviks maintained that the entire revolution was an anarchic mistake from the start and that in backwards Russia only the programme of socialist opposition within a republican revolution was permissible. Left-Esers, anarchists and some Bolsheviks argued that the revolution itself was an event to be celebrated but that it had been distorted by the excesses of the Bolsheviks in power, by their betrayal of the peasantry, by the bloody Red Terror, or by their capitulation to the Germans at Brest-Litovsk. The most intransigent and stalwart among the Bolsheviks defended the revolution to the end, but condemned the betrayal of the Left-Esers and classes hostile to the proletariat, threatening one day to return the favour.\n\nIn this context the socialist movement found itself in shambles. Persecuted by the Whites, disunited, hopeless. Some attempted to adopt strict reformist stances in the Radical-Democratic Party. Some continued their desperate fight, defending people from the mobs of Svobodniks. There were many attempts to negotiate a Russian socialism that could unite the competing currents, and two main narratives arose: the resurgency of the Left-Esers as 'authentic Russian socialism', and the circle of socialists from the old RSDRP gathered around Vladimir Levitsky, defining 'Synthesis Communism'. Despite disagreeing on almost everything, they are in agreement on what matters: to form a lasting Soviet democracy that will not devolve into police terror and arbitrary violence."
 rusfla.55.d.lib:9 "Après la guerre civile, la Russie a dû faire face aux événements sanglants. Comment expliquer les atrocités que nous avons commises les uns contre les autres ? Sans surprise, les bolcheviks ont été vilipendés et, soudain, même la plupart des socialistes se sont disputés pour savoir qui s'était opposé aux bolcheviks en premier, afin de prouver qu'ils étaient du bon côté de l'histoire. Ceux qui prêchaient l'indulgence et la guérison nationale, comme Vasily Maklakov et Viktor Chernov, sont devenus une minorité au début des années 1920, et la purge vindicative de tout ce qui était communiste a laissé une tache sombre sur les prétentions de la République de Russie à la légalité et à la liberté.\n\nAprès avoir purgé leur peine dans les années 1930, de nombreux communistes de haut niveau, tels qu'Aleksey Rykov, rejoignent le parti radical-démocratique. Malgré les tentatives du président Maklakov pour désamorcer la situation, le fossé entre la gauche et la droite ne cesse de se creuser. Les escadrons de combat du SZRS assassinent des communistes en plein jour, tandis que les radicaux socialistes clandestins tentent de riposter. C'est dans ce contexte de violence que se produit l'ascension du SZRS, qui culmine avec l'arrivée au pouvoir de Savinkov en 1934.\n\nSous le régime de Savinkov, les manuels d'histoire sont modifiés pour refléter l'«histoire blanche», qui souligne que le bolchevisme faisait partie d'une conspiration internationale orchestrée par les Juifs, les Allemands et les minorités nationales, dans le but de détruire la Russie. Ces conspirations ont été rapidement éliminées après le retour au pouvoir d'un régime plus sain, mais un fossé énorme subsiste entre nos points de vue sur la guerre civile. Nous devons enseigner notre histoire de manière impartiale, mais toujours en y incluant une mise en garde contre le communisme, afin de rappeler au peuple russe de ne jamais répéter l'effusion de sang et la tragédie de la révolution."
 rusfla.55.a:9 "On and on goes the cycle of hatred."
 rusfla.55.b:9 "The cycle of hatred must be broken."

 #Arctic events
 rusfla.65.t:9 "Upwards, Kolchak's Falcons!"
 rusfla.65.d:9 "In a bid to demonstrate the capabilities of Russian aviation, a long-haul flight crew of Valerian Chkalov, Georgy Baydukov, and Aleksandr Belyakov have completed their trans-Russian flight from Moscow to the mouth of the Amur River in the Far East. The pilots' faces now decorate every newspaper in Russia, but much praise has also been given to the project's mastermind, Admiral Aleksandr Kolchak, and the aviation companies of Sikorsky and Tupolev.\n\nDespite being a thoroughbred mariner, Kolchak has emerged as one of the most energetic and lavish funders of Russia's air industry, seeing in aircraft not only another tool for Russia's defence, but also for his profound interest in exploring the North Pole. Kolchak has already promised that this flight is only the beginning, and that a Russian air crew can be expected along American shores by summer's end."
 rusfla.65.a:9 "Russian engineering is the best in the world!"

 rusfla.66.t:9 "On American Shores"
 rusfla.66.d.sad:9 "Now piloting a new Sikorsky floatplane rather than the single-engined Tupolev from their last flight, Chkalov and his crew have braved the perilous skies of the Arctic Circle in a marathon 60-hour flight. However, the flight crew did not receive the heroes' welcome they've grown accustomed to upon landing in the sparkling waters outside of San Francisco. US Coast Guards and Navy vessels descended upon the beleaguered aircraft, even as both the Russian crew and radio operators on the shore insistently broadcast their status as a civilian sporting craft.\n\nNewspapers across the globe have now printed photos of the smiling Chkalov, Baydukov, and Belyakov being manhandled onto an American destroyer, apparently unperturbed by this turn of events on their record-setting flight. The American Pacific Fleet and Government have both hastily issued apologies, but not before shifting blame for the miscommunication onto one another."
 rusfla.66.d.good:9 "Now piloting a new Sikorsky floatplane rather than the single-engined Tupolev from their last flight, Chkalov and his crew have braved the perilous skies of the Arctic Circle in a marathon 60-hour flight. No sooner had their aircraft touched down in the glittering waters of San Francisco harbour, before the beleaguered floatplane was swamped by a flotilla of boats, each packed with journalists hoping to snap a shot of the crew emerging from their Sikorsky.\n\nNewspaper readers across the globe have been treated to a group shot of Chkalov, Baydukov, and Belyakov, all smiles as they're offered another bottle of champagne from a nearby dinghy. The visit has already proven to be a coup for historically strong Russo-American relations, and orders are already flooding in for the latest Sikorsky floatplanes."
 rusfla.66.a:0 "Un Succès !"

 rusfla.67.t:9 "The Hunt for Zemlya Sannikova"
 rusfla.67.d:9 "Aleksandr Kolchak had been a 25-year-old, fresh lieutenant when he met Baron Toll, an eccentric polar explorer, planning his third expedition to find the missing Arctic island - Sannikov Land. Von Toll claimed to have seen the mythical islands as part of his expedition that charted the New Siberian Islands in 1886, rising from the icy white horizon hundreds of miles to the north. The same island had also been reported by Fritdtjof Nansen's expedition. Something in this Baron's drive intrigued the young Kolchak, who was likewise interested in polar exploration - the final frontier of discovery left to the mankind of the modern age.\n\nIn 1900, Toll's expedition set sail in Saint-Petersburg. With the icebreaker Zarya, they started a three-year-long journey to the New Siberian Islands and beyond. But they could not locate Sannikov Land, and in the end, most of the expedition, including Kolchak, had to turn back. Von Toll, stubborn as ever, pushed forward, and it was the last that was seen of him.\n\nLieutenant Kolchak led a heroic but futile rescue expedition. His crew dared the polar winter for 7 months, but could only locate Toll's final hut and notes on Bennett Island, with little clue as to his ultimate fate. The Arctic winter had claimed him.\n\nKolchak continued his successful naval career as an explorer. He was the first one to chart Severnaya Zemlya, perhaps the last undiscovered archipelago on Earth. Empty spots on the Arctic map were rapidly disappearing with modern ice-breakers and exploration planes. Later additional mapping expeditions were organised, very often by Kolchak himself, who now enjoyed the resources of the Russian navy at his disposal. Ushakov Island was discovered in 1935, and it seemed like almost everything to be found had been found.\n\nBut Sannikov Land had eluded him. Had Toll been right? He had died for his belief that the land exists. And as years had passed, it had been subject to more and more speculation. The last undiscovered island of the Arctic that had beaten Kolchak so many times."
 rusfla.67.a:9 "We must know!"

 rusfla.68.t:9 "Kolchak's Last Expedition"
 rusfla.68.d:9 "On a cold spring morning, three ships, led by the great icebreaker Svyataya Sibir under Kolchak's command, embarked on their journey from Petrograd. The icebreakers were well-equipped - they even had one Polikarpov floatplane for scouting and emergencies.\n\nThe bravest and most gifted men of the Russian Navy and Academy of Sciences set sail to find the Land of Sannikov - or prove once and for all that it is merely Toll's phantom. Kolchak himself, pushing over 60 years old, is still as energetic as ever, though worried that it may be his last chance to brave the icy hells of the north.\n\nThe plan was clear. The fleet would sail around Scandinavia, refill at Murmansk, and continue through the Kara and Laptev Seas until they reached the New Siberian Islands and turned north - and map the seas north of the De Long Islands. That far north, the sea was permanently, frozen and the last parts of the journey would be taken by sled or by plane. An additional goal is to continue pushing east and map potential North-Eastern routes to America, the main economic benefit of the adventure."
 rusfla.68.a:9 "Good luck, admiral."

 rusfla.69.t:9 "Passing Severnaya Zemlya"
 rusfla.69.d:9 "'I have seen the God-forsaken Chukotka Peninsula, the blizzard-ridden Wrangel Island, twice visited the fog-enshrouded Novaya Zemlya, and I have seen Franz Josef Land with its enamel sky and proud cliffs garbed in blue, its hardened glacial streams, but nowhere have I witnessed such grimness or such depressing, lifeless relief as Severnaya Zemlya's.'\nWith these words, geologist Georgy Ushakov described the 'Northern Land'. Together with Admiral Kolchak, they had mapped the archipelago in the 1920s.\n\nSvyataya Sibir's small flotilla passed the strait between February Revolution Island and Narodnik Islands. The glacier was endless on both sides. A bit further north was the Admiral Island, actually second island in the region to be named after Admiral Kolchak. The Kolchak Island proper was dicovered by the Toll Expedition in 1901. Within the archipelago there also lay Belovy (White) Island and Alekseyev Island. \n\nPoor weather conditions had forced the expedition to pass time in the Kara Sea, but it seemed like they could still get to the New Siberian Islands before it would be too late to explore the north. Up in the cold underworld of the Earth, it is always a contest against time."
 rusfla.69.a:9 "Truly the most depressing place in all of Siberia."

 rusfla.70.t:9 "Distress in the Laptev Sea"
 rusfla.70.d:9 "Sadko, the second ship of the flotilla, captured a distress call from a convoy to the south. It had been led by the older icebreaker Budimirovich, but they had been imprisoned by pack ice brought on by unfortunate currents and harsh Arctic weather. There seem to be at least four ships in distress. They lack food stockpiles to wait the months it would take for another rescue party to arrive. Our ships would be beefy enough to easily help them - after all, Svyataya Sibir represents the most modern of Russian shipbuilding. However, this would cost us precious time.\n\nMaybe it would be enough to send them Sadko, or Sadko and Sedov, and push on with Svyataya Sibir. Leaving them there is not an option - the naval law defines a responsibility to help ships in distress if it is possible. The Supreme Admiral of the Navy would not be caught committing such a dishonourable crime."
 rusfla.70.a:9 "Divert the expedition there, and let's get it done fast."
 rusfla.70.b:9 "Send them help, but push on with Sibir."

 rusfla.71.t:9 "Parting of the Expedition"
 rusfla.71.d:9 "With heavy hearts, the crews of Svyataya Sibir said their farewells to their comrades on board Sadko and Sedov, which turned south to save sailors with worse luck than Kolchak's own had. The moment reminded Kolchak of that fateful day when he had parted with Toll's expedition, while the Baron had continued alone towards Sannikov Land - the last time the two had seen each other.\n\nBut it had to be done - saving men from that icy hell was the duty of a proper sailor. The two others disappeared to the south as Kolchak pushed further east. The summer in the Arctic was here, and the northern ice would be at its weakest."
 rusfla.71.a:9 "Push onwards!"

 rusfla.72.t:9 "End of the Road"
 rusfla.72.d:9 "Weeks dragged along as nightless nights followed one another as the pride of Russian icebreakers smashed its way further east. Finally, they came to the Sannikov Strait, which separated the New Siberian Islands, with the intent to turn north-east. Once, as a young man, Kolchak had crossed the strait on a whaleboat - an icebreaker should make the quest trivial. Somewhere beyond the De Long Islands - the final resting place of Toll - lay Zemlya Sannikova, if it exists.\n\nThen problems started. As the voyage had taken longer than planned, the ice after Novaya Sibir was increasingly strong, and caused problems even for Svyataya Sibir's steel plates and diesel engines. It quickly dawned on the crew that sailing north would be impossible with only one icebreaker - especially as the pack ice slowly turned into permanent ice the further north they went, and they needed to travel at least 200 miles north from Kotelny Island to confirm the location of Sannikov Land - and if they did not do it fast, polar night would engulf them all and make exploration impossible.\n\nThe icebreaker was not enough. But there were two options. They could take the Polikarpov and fly north - a dangerous proposal in itself. However, the plane quite probably would not have fuel for the return journey, so they would have to land possibly on Bennett Island and wait for a rescue, or make their way over ice back to Kotelny. The other option would be to travel on ice. They had dogs and sleds with them, and even Kolchak's Yakut colleagues who had been with him on the Novaya Zemlya expedition. They could do like Amundsen and cross the ice from Kotelny to the north, all the way up to Zemlya Sannikova and back - but, of course, this was an even more physically demanding, if more reliable, method."
 rusfla.72.a:9 "Take the plane."
 rusfla.72.b:9 "Take the sled."

 rusfla.73.t:9 "To Sannikov With Siberian Huskies"
 rusfla.73.d:9 "Despite his age, Kolchak could not allow himself to be left behind. He left the ship under the command of Ushakov and would lead the sled expedition himself. Even with only a handful of men - they had no supplies for more - and plenty of dogs, they were running against time, as polar night would be there soon.\n\nThey would need to travel around two hundred kilometres north, taking measurements of their position as they went. They were so far north that the sea ice became part of the polar ice cap, and the experience would be more akin to travelling in Greenland or Antarctica than normal sea ice. The theory was that Sannikov Land was an island under this ice cap, and only its highest peaks were visible in good weather. Ornithologists knew that birds migrated there every year, which was further proof of the existence of the land.\n\nThe temperature was a moderate -37 degrees Celsius as Kolchak's dog sled embarked north, while the Svyataya Sibir would remain there, waiting for them. The Polikarpov could mount a rescue mission, if needed."
 rusfla.73.a:9 "To the north!"

 rusfla.74.t:9 "The Polar Mania"
 rusfla.74.d:9 "Polar mania, it was called - the almost mystical attraction that these lifeless wastelands had for young naval officers at the turn of the century. What burned in the old admiral had to be the last sparks of this mania from his youth, as he skied alongside his younger comrades with little issue. Days and days they went, making impromptu ice shelters and marking their path. Days grew shorter and winds colder.\n\nWith good weather, it was almost as if there was land up front, far away. Some claimed that Sannikov Land was only a polar mirage, mirroring Bennett Island against the northern horizon. But they were too close to believe such theories now.\n\nBut as kilometres passed, it became clearer and clearer. There was no land ahead. Only eternal ice, which had not melted since the ancient ages of the planet. They took measurements again and again, during the few hours of daylight the sky gave them, but it did not change the facts. If there was a Sannikov Land, they would see it by now."
 rusfla.74.a:9 "It must be there!"
 rusfla.74.b:9 "What a disappointment."
 RUS_polar_tt:9 "It may take some time until you hear from Kolchak again."

 rusfla.75.t:9 "The Fate of Admiral Kolchak"
 rusfla.75.d1:9 "After a lengthy search, an air force bomber was finally able to locate the last shelter of Admiral Kolchak, who disappeared on his Zemlya Sannikova Expedition last year. Based on their log books, the group had decided to push forwards, unwilling to accept the possibility of the island's non-existence.\n\nAs part of the flights to locate the admiral, measurements have been taken with such accuracy that it can be said with certainty that there does not lie new land behind the De Long Islands. Sannikov Land has either never existed, or it has disappeared under polar ice decades ago.\n\nRemains of the admiral and his heroic companions have been brought home from their icy grave, and Kolchak will receive a state funeral. It is a tragic day for the entire Russian nation, but perhaps there is poetry in it - after the death of the greatest Russian polar explorer, there is no more Russian Arctic left to explore."
 rusfla.75.d2:9 "After a lengthy search, an air force bomber was finally able to locate the last shelter of Admiral Kolchak, who disappeared on his Zemlya Sannikova Expedition last year. Based on the wreckage, Kolchak's plane went down in a polar storm after he had taken great risks in flying this late in the year with an insufficiently light aeroplane.\n\nAs part of the flights to locate the admiral, measurements have been taken with such accuracy that it can be said with certainty that there does not lie new land behind the De Long Islands. Sannikov Land has either never existed, or it has disappeared under polar ice decades ago.\n\nRemains of the admiral and his heroic companions have been brought home from their icy grave, and Kolchak will receive a state funeral. It is a tragic day for the entire Russian nation, but perhaps there is poetry in it - after the death of the greatest Russian polar explorer, there is no more Russian Arctic left to explore."
 rusfla.75.d3:9 "After a lengthy search, an air force bomber was finally able to locate the last shelter of Admiral Kolchak, who disappeared on his Zemlya Sannikova Expedition last year. Based on the remains, Kolchak had scouted Sannikov Land via plane, was forced to crash-land and then tried to get to Bennett Island on foot, but died of hypothermia before he could reach the island.\n\nAs part of the flights to locate the admiral, measurements have been taken with such accuracy that it can be said with certainty that there does not lie new land behind the De Long Islands. Sannikov Land has either never existed, or it has disappeared under polar ice decades ago.\n\nRemains of the admiral and his heroic companions have been brought home from their icy grave, and Kolchak will receive a state funeral. It is a tragic day for the entire Russian nation, but perhaps there is poetry in it - after the death of the greatest Russian polar explorer, there is no more Russian Arctic left to explore."
 rusfla.75.a:0 "Repose en paix"

 rusfla.76.t:9 "The Return From Nowhere"
 rusfla.76.d:9 "The return from the non-existent Sannikov Land was just in time. Kolchak's group got to Bennett Island before the worst part of the winter descended on them, making it impossible to travel. So there they were, besieged by the harshest winter on the planet, on an island where Baron Toll had spent his final months. There was poetry to it, how Kolchak was now in the same position as his mentor. However, he was dedicated to surviving.\n\nWith hunting and very careful use of coal and oil reserves, the men were able to weather the entire biting winter on the godforsaken rock in the middle of the De Long Islands. When they could, they mapped nearby islands and took geological samples - anything to make the journey scientifically valuable, to cope with the bitterness over Sannikov Land.\n\nBy the first months of spring, they set to travel once again. This time much slower, as they had had to eat many of their dogs during the winter - but then again, they also had remarkably fewer resources with them. They skied to Novaya Sibir before the ice there became treacherous, and met up with Ushakov and their trusty Svyataya Sibir, which had been wintering at the coast of Yakutia.\n\nAt home, the admiral received a hero's welcome. He may not have found Zemlya Sannikova, but he did fill out the last empty spot on the map of the Russian Arctic - even if he filled it with emptiness."
 rusfla.76.a:9 "Congratulations, Admiral!"

 rusfla.77.t:9 "The Sannikov Flyover"
 rusfla.77.d:9 "The Polikarpov seaplane took off from Kotelny's icy surface and headed north, with only the daredevil pilot Valerian Chkalov, Admiral Kolchak himself, and his science officer Vladimir Vize on board. They had already delayed the flight by a few days, as the weather was increasingly bad, but as winter was coming, they had to take their chance before it was too late.\n\nTwo hundred kilometres north of the De Long Islands were easy to achieve with a plane - a luxury that Toll did not have. It dawned on the explorers rather quickly that Sannikov Land did not seem to exist - no matter how far north they flew, they saw only an endless amount of polar ice. There was theorising that if the island had existed, it would now be under the polar ice - and would probably remain so unless some glacial movement revealed it again.\n\nAs they were turning back, catastrophe struck. Strong polar wind caught the Polikarpov, and they were forced to land on ice, or risk crashing entirely. Without sleds and dogs, losing the plane there would be equal to a death sentence. But the landing did not help them - the winter storms continued, and winds remained too strong. A distress call was sent and an ice shelter was built, but they knew rescue was impossible before spring - after all, if the weather was too bad for them to take off, it would be the same for any rescuer. But they did not have food for wintering - planes had been flying with minimum stockpiles to maximise their flight time. Neither did they have fuel to stay warm, except the plane's kerosene. The nearest land was some hundred kilometres south, Bennett Island."
 rusfla.77.a:9 "Get the plane in the air, it is the only chance."
 rusfla.77.b:9 "Dismantle the plane for equipment and push for Bennett."

 rusfla.78.t:9 "The Miraculous Survival From Sannikov Land"
 rusfla.78.d:9 "Against all odds, the sturdy plane of the polar explorers managed to take off on a somewhat calmer day. Despite the polar winds trying to crush it against the ice, pilot Chkalov was able to manoeuvre the plane to the south for a hundred kilometres before they ran out of kerosene and had to crash-land some 40 kilometres north of the Anzhu Islands. What followed was Admiral Kolchak's own three-man Ice March to the New Siberian Islands without dogs or sleds. They had little food and hoped that they could alert help if they reached Kotelny Island.\n\nBy chance, Svyataya Sibir still had not left to the south to winter, as Georgy Ushakov had wanted to delay its departure, with hopes that Kolchak might have survived. They spotted a shot from a flare gun from Kotelny's barren glacier one night, and all hopes on board were rekindled. Hastily, a rescue expedition was organised, which crossed the island against the horrible darkness of the polar night. They found Kolchak, Chkalov, and Vize in an icy shelter they had built, too weak to travel anymore. The trio had run out of food days ago, and had been without enough fuel to keep themselves warm. The admiral had almost given up when the rescuers arrived.\n\nHe had escaped Toll's fate and charted the last remaining corner of the Russian Arctic."
 rusfla.78.a:9 "Truly a legendary story."

 rusfla.79.t:9 "The Laptev Rescue"
 rusfla.79.d:9 "Dutiful as ever, the old admiral ordered a change of course. His icebreakers eventually found Budimirovich's convoy hounded by the pack ice. They had been delivering coal and other supplies to the Yakut towns of the coastline, but drifted off course and had become trapped. With the collective efforts of three modern ice-breakers, Kolchak's ships could free the sailors rather easily, and hundreds of men were saved.\n\nBut it had taken many precious weeks off their timetable. Svyataya Sibir, Sadko, and Sadov hurried to the east, hoping to arrive in the New Siberian Islands before winter, but it seemed rather hopeless. They could winter on the Siberian coast and wait for the next spring - it would be the safest option - but some argued that they could still complete their original mission. Chief among them was Georgy Ushakov, a young and bold explorer, who proposed that Kolchak shouldn't go to the New Siberian Islands, but set course to the northeast immediately, and approach Sannikov Land from the southwest. It was an unsure plan but could work - depending on the actual location of Zemlya Sannikova."
 rusfla.79.a:9 "Go with Ushakov's plan."
 rusfla.79.b:9 "Winter at Logashkino and try again next year."

 rusfla.80.t:9 "Successful Sannikov Expedition"
 rusfla.80.d:9 "The three ships stayed the winter at the small trading settlement of Logashkino. The ships had ample provisions and modern facilities, so it was actually the least rough wintering Kolchak had spent in the Arctic. The ships were able to respond to a number of other distress calls and conduct various smaller scientific projects around the Laptev Strait before the winter finally closed them to the coast.\n\nBut after a long and dark Siberian winter, they were in prime position to travel north, to solve the mystery of Sannikov Land once and for all. The ships turned northwest after Novaya Sibir, where pack ice started to turn into ice caps. With the strength of the three ice-breakers, they could still advance up to the De Long Islands and set up a temporary base on Bennett Island. There they could mount sled expeditions to the north during the brief Arctic summer.\n\nKolchak led the expedition personally - he was still an able skier. Seven men and a good number of dogs and sleds set for the north, towards Sannikov Land... though the preliminary scouting flights with their Polikarpov had already cast a doubt on the existence of the land. Perhaps it was true that the island was a mere polar mirage, a mirror image created by air and ice? Or that it had once existed, but polar ice had swallowed it decades ago?\n\nWhatever it was, Zemlya Sannikova did not exist. They had ample time to take the coordinates and measurements. There was nothing but glaciers as far as one could go.\n\nThey spent the remainder of the summer conducting various geological and marine surveys in the area, and gathered as much scientific information as possible, before they pushed east for Vladivostok, to map some final parts of the Northern Passage. Admiral Kolchak had conquered the Arctic."
 rusfla.80.a:9 "Congratulations, everyone!"

 rusfla.81.t:9 "The Great Ice Drift"
 rusfla.81.d:9 "Ushakov's plan had underestimated the extreme conditions this far north. Initially, progress was smooth, but eventually around Belkovsky Island, the ice became so thick only Svyataya Sibir could push through it. Soon, she started having problems. The worst-case scenario happened - three ships were stuck on pack ice, some hundred kilometres from the nearest island.\n\nKolchak's fleet started to prepare for wintering at sea. The ships were not in danger of being crushed; they were bulky enough to withstand that. Soon Svyataya Sibir, Sadko, and Sadov were turned into a floating city of metal, with over 200 people on board. The engines were shut down and small villages arose on the decks of the ships. A message was sent to the air force command, which started to evacuate people from the ships whenever the weather allowed it.\n\nThe silver lining was that they had come so close to the New Siberian Islands, and the pack ice was moving them northwards in such a way that they drifted close enough to the purported location of Zemlya Sannikova to prove its non-existence. During over 300 kilometres of northward drifting, the scientific crews mapped everything they could about the ice conditions and their coordinate locations. Around 180 of the total crews of 221 had been evacuated by air before the winter storms began, making further evacuations impossible. Kolchak insisted on staying on board of Svyataya Sibir, promising to bring her home along with their research data."
 rusfla.81.a:9 "Good luck, Admiral!"

 rusfla.82.t:9 "Kolchak's Return"
 rusfla.82.d:9 "The ice drift had continued the entire winter, and pushed three ships past Svalbard, towards the Atlantic Ocean. They had occasionally been supplied through air, though all ships were low on coal due to the crew wintering there. Sadko's rudder had been broken by the ice, and eventually it was decided to move all the coal and equipment aboard Svyataya Sibir, which would try to push through the ice. It seemed like a possible option, as they had drifted south enough for the ice to be more malleable.\n\nIn Russia, news of 'Kolchak's Great Ice Drift' was widely publicised long before the admiral could return. In April, Svyataya Sibir finally broke through and towed the other two ships to Svalbard, where it could resupply and head for Petrograd after having drifted in pack ice through the entire Arctic. But the ship had been sturdy enough to withstand it, and crewed by bold enough sailors and scientists - all of whom received a hero's welcome in Petrograd when they arrived. Sannikov Land might not exist, but Kolchak's last polar adventure was still able to surpass the ones before it."
 rusfla.82.a:9 "What a legendary story!"

 rusfla.83.t:9 "Joint Declaration for Democracy"
 rusfla.83.d:9 "It would be foolish for anyone now to deny the Russian successes in the war. Seemingly taking advantage of Russian victories on the battlefield, our brothers in Serbia have now taken up arms against the Reichspakt, and pledged to fight alongside us.\n\nThe Russo-Serbian alliance has been longstanding, one based on our shared Slavic heritage, Orthodox beliefs, and mutual dislike for Austro-German imperialism. But now, there is another factor at play that binds us together: our belief in liberty and democracy.\n\n[RUS_leader] [RUS.GetLeader] announced Serbia's declaration and the renewal of the wartime alliance over the radio, where he carefully lauded the historical bonds between the two countries. But in particular, he took the opportunity to highlight the great mission the two have:\n\n'Our goal now, as it always has been, is to secure the principles of liberty and justice in Europe as well as the world, against selfish and imperialist powers that seek to destroy these principles. In the face of their oppressors, the Russian and Serbian nations unchained their shackles so that democracy could be attained in the eyes of their people. We seek true peace - not the peace that those autocratic governments cannot be trusted to keep or maintain. That peace can only be maintained by a concert of democratic nations, and it is the noble cause which we, the peoples of Russia and Serbia, fight for together.'"
 rusfla.83.a:0 "Notre cause est juste !"

 rusfla.84.t:9 "Exercices du district militaire de Koursk"
 rusfla.84.d:9 "Le haut commandement de l'armée a proposé d'organiser un exercice militaire massif à Koursk dans les prochains mois. L'objectif de ces manœuvres serait de tester la capacité de l'armée russe à mener une offensive combinée en utilisant tous les systèmes d'armes les plus modernes, à une échelle supérieure à celle des exercices précédents.\n\nSi l'aspect militaire est évidemment laissé à l'appréciation des généraux, nous pouvons proposer des modifications à leurs plans. Le projet actuel, rédigé en grande partie par l'état-major du général-maréchal Markov, est relativement conservateur en termes de taille, mais si nous voulions faire grande impression sur les puissances étrangères, nous pourrions facilement doubler la quantité de blindés et d'avions. Si nous voulions éviter une nouvelle escalade des tensions avec l'Allemagne, nous pourrions atténuer l'exercice et l'éloigner de la frontière ukrainienne, mais les militaires n'apprécieraient pas de réduire les coûts de cette manière."
 rusfla.84.a:9 "Faites confiance aux professionnels."
 rusfla.84.b:9 "Il est temps d'envoyer un message de force russe !"
 rusfla.84.c:9 "Tone it down."

 rusfla.85.t:9 "The Question of Foreign Observers"
 rusfla.85.d:9 "Traditionally, foreign observers are invited to observe large military exercises. This is both a means to show off our military prowess and to involve our allies, allowing them to potentially learn military lessons. The military wishes to keep the manoeuvres without too much in the way of foreign observation and is mostly willing to allow our minor allies to take part.\n\nHowever, it has been suggested by the Foreign Ministry to invite a delegate from France or Britain - after all, we do share a common enemy. We could also instead invite their exile counterparts as less harmful observers, who could still relay the message of Russian greatness to the world at large."
 rusfla.85.a:0 "Garder-le petit."
 rusfla.85.b:9 "Extend the invitation to the socialists."
 rusfla.85.c:9 "Invite the exiles."

 rusfla.86.t:9 "Invitation to Russia"
 rusfla.86.d:9 "[RUS.GetNameDef] has offered us a chance to send our military observers to follow the coming large military exercise meant to showcase Russia's growing military-industrial power.\n\nWhile we will not learn any great secrets, it could give us insights into their military capabilities, and even offer some lessons we could learn from."
 rusfla.86.a:9 "Send observers."
 rusfla.86.b:9 "Meh."

 rusfla.87.t:0 "[FROM.GetName] Refuse"
 rusfla.87.d:9 "Le Ministre des Affaires étrangères [FROM.GetAdjective] a répondu à notre gracieuse invitation à prendre part aux exercices militaires par un non."
 rusfla.87.a:0 "Très bien, alors."

