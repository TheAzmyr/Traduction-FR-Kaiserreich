 RUS_influence_poland:9 "Influencer la Pologne"
 RUS_influence_poland_desc:9 "Les mouvements polonais d'extrême droite et nationalistes ont des sympathies pour Moscou, estimant que la Russie pourrait être en mesure de libérer la Pologne le moment venu. Nous pouvons tenter de renforcer leur influence en interférant directement dans la politique polonaise."
 RUS_fund_LAF:9 "Financer le FAL"
 RUS_fund_LAF_desc:9 "Le Front activiste lituanien est le principal groupe anti-allemand et nationaliste opérant dans le royaume fantoche allemand. Nous pourrions leur fournir des armes afin qu'ils puissent poursuivre leur lutte contre les forces gouvernementales."

 RUS_military_mission_china:9 "Soutenir [FROM.GetLeader] à [FROM.GetNameDef]"
 RUS_military_mission_china_desc:9 "Les forces chinoises dirigées par [FROM.GetLeader] mènent depuis longtemps une guerre non seulement contre les impérialistes allemands et japonais, mais aussi contre les seigneurs de la guerre qui sévissent dans leur pays. Afin d'étendre les intérêts de la Russie et d'obtenir une Chine libérée de l'influence allemande et japonaise, la Stavka a proposé d'envoyer une mission militaire russe avec des armes et des conseillers pour aider les forces de [FROM.GetName] en cas de besoin."
 RUS_trade_deal_china:9 "Passer un accord avec [FROM.GetLeader] à [FROM.GetName]"
 RUS_trade_deal_china_desc:9 "Venez [RUS.GetLeader], ensemble nous défendrons la loi et la terre et nous chasserons de Chine les chiens bâtards de l'Empire du Japon et de l'Allemagne !"

 RUS_china_russia_relations_tt:9 "§CEn fonction de l'approche choisie, nous aurons la possibilité de §Rinvade et satellite§! de la Chine ou §Cd'établir des accords commerciaux et une coopération§! en Chine.§!"

 RUS_organise_resistance_in_crimea:9 "Organiser la résistance en Crimée"
 RUS_organise_resistance_in_crimea_desc:9 "La Crimée a toujours été ethniquement et linguistiquement russe, et le gouvernement ukrainien a aboli son autonomie, enflammant le sentiment pro-russe dans la péninsule. Nous pouvons tirer parti de cette situation et faire en sorte que la Crimée soit un foyer de résistance contre le gouvernement."
 RUS_organise_russophile_groups:9 "Organiser des groupes russophiles"
 RUS_organise_russophile_groups_desc:9 "Plusieurs organisations en Ukraine luttent au nom de nos frères russes. Certaines d'entre elles ont un esprit plutôt national et soutiendront volontiers nos efforts de libération lorsque nous arriverons."
 RUS_incite_antigermanism:9 "Inciter à l'antigermanisme"
 RUS_incite_antigermanism_desc:9 "L'Allemagne s'est donné beaucoup de mal pour se présenter comme le protecteur de l'Europe de l'Est contre l'agression impérialiste russe. En réalité, elle commet les mêmes atrocités que celles dont elle nous accuse et est bien pire que la Russie ne l'a jamais été ou ne le sera jamais. Après des décennies de propagande nationaliste ukrainienne, le peuple ukrainien n'est peut-être pas prêt à accepter notre retour, mais le fait de savoir qu'il ne sert que ses maîtres d'esclavage allemands en rendra beaucoup moins désireux de se battre."
 RUS_anti_belarus:9 "Le Belarus libre dans la Russie libre"
 RUS_anti_belarus_desc:9 "Bułak-Bałachowicz dirige l'Union de libération de la Biélorussie, l'une des rares organisations biélorusses anti-allemandes pertinentes. Ils joueront un rôle déterminant dans l'organisation de sabotages contre le régime de Minsk."
 RUS_free_baltics_free_russia:9 "Les pays baltes libres dans la Russie libre"
 RUS_free_baltics_free_russia_desc:9 "Il n'y a pas de projet de construction nationale plus dégoûtant que le duché balte "unifié", qui n'existe que grâce à l'impérialisme allemand. Heureusement, il y a des Lettons et des Estoniens à l'esprit national qui sont tout à fait d'accord avec cela et qui s'efforceront de le détruire. Une telle campagne a déjà été testée lors de l'échec du soulèvement des Frères de la forêt, mais avec l'aide de la Russie, nous ferons des ravages dans le duché le moment venu."
 RUS_support_the_laf:9 "Soutenir le FAL"
 RUS_support_the_laf_desc:9 "Le Front activiste lituanien, une organisation ultranationaliste et anti-allemande en Lituanie, est notre meilleure chance de perturber le pouvoir de [LIT.GetName]. Nous pouvons renforcer cette relation et augmenter leurs chances de renverser le gouvernement de Vilnius."
 RUS_national_committee:9 "Coordination avec le comité national polonais"
 RUS_national_committee_desc:9 "Le Comité national polonais, qui réside à Moscou, sera notre meilleur allié pour détruire le gouvernement fantoche allemand de Varsovie. Il a promis d'organiser un soulèvement si nous sommes en mesure de lui fournir des armes et d'atteindre les frontières de la Pologne à temps. Avec leur aide, nous ferons du rêve de Dmowski une réalité."

 RUS_invite_china:9 "Inviter les Chinois à participer à l'accord"
 RUS_invite_china_desc:9 "Moscou et Beijing n'ont jamais été en bons termes, mais nos efforts de réconciliation ont porté leurs fruits. Nous pouvons officialiser une alliance des deux puissances orientales, en créant un pacte militaire imparable."

