 socrus.174.t:9 "A Devolved State"
 socrus.174.d:9 "Chairman-Minister Steinberg's ideas are by no means orthodox, but in the environment that socialist Russia finds itself in, they are slowly becoming mainstream among the Esers. With European capitalism destroyed and reactionary terror subdued, it seems no longer necessary to maintain a large standing army, and all the more funding can be directed towards the people.\n\nIn practice, it means that unprecedented prosperity is ahead for the everyday Russian, and that every measure to secure their freedom is warranted. Steinberg's ideas of a direct, decentralised democracy are seemingly being heeded greatly; increasingly economic matters have been delegated to artels and cooperatives, while the Ministry of Industry and Trade has diminished in importance.\n\nAdditionally, at the latest conference of the PSR, it was agreed by a slim majority that two goals of the party were the eventual abolition of partisanship and parliamentarianism, and the destruction of the state itself. No strict timetable was given for such occurrences, however, and informally it is said that the Esers will know when the time is right.\n\nStill, some question the further shift leftwards. The VST has levied criticism at the supposed inefficiency of the Chairman-Minister's proposals, while others have bemoaned the Esers' advocacy of what is basically an anarchist system. For the Spiridonovists, however, and especially Steinberg, the past years and current conditions have shown that the conditions are perfect for the second stage of revolution."
 socrus.174.a:9 "Fulfilling the Matushka's vision, step by step."

 socrus.175.t:9 "An Eser Ascendant"
 socrus.175.d:9 "Few can deny now that the Esers are the party of Russia. They have come in many forms: the Right, who cooperated with the Kadets and other bourgeois parties in the 1920s, and the Svobodnik, who tried to put Russian democracy in its coffin. In the end, it was the left socialist-revolutionary who stood at the top.\n\nAnd for the Eser, nothing is impossible anymore. The Workers' Coalition has stayed intact, but as time goes on, it seems to be more and more of a relic of the past, a time when things were harder. Popular support for the PSR and its proven track record have made it an unstoppable force, the undisputed leader of the coalition. At the same time, the VST is tearing itself apart: its left-wing has formed a new party altogether, the Russian Communist Workers Party (RKRP), while the right has taken up the mantle under the leadership of Rafail Abrahamovich. What remains of the VST has essentially become a satellite of the PSR, unable to contest its senior outside of certain urban localities.\n\nWith this transformation has come a number of difficulties. No longer is the PSR simply a party of the rural peasantry, of Russia's disaffected, but of Russian socialism in general, having become a people's party in every sense of the word. Whether that will only enable it to greater heights or enable it to be infiltrated by those alien to socialism remains an open-ended question."
 socrus.175.a:9 "Can a party of the masses be a party for the masses?"

 socrus.176.t:9 "Those Who Rose Up"
 socrus.176.d:9 "What is to be said about the revolution?\n\nFor the peasant, revolution spelt bread, peace, and freedom from the tyranny of the landowner. For the dreamer, revolution spelt spiritual freedom, human rights, and justice for all.\n\nBut the revolution was more than just freedom for the peasant, for the dreamer. It was a moral and spiritual awakening, a regeneration caused by the most important emotion of all: love. The revolutionist by love does not pity those who suffer, does not seek to become the master of he who suffered, but had in his heart deep love for his people and truth.\n\nAnd that is the tale of the Socialist-Revolutionary."
 socrus.176.a:9 "For the sake of love, they gave up their lives."

 socrus.177.t:0 "Le Révolutionnaire Éternel"
 socrus.177.d:9 "Europe has been freed, but at a great cost. What motivated the Russians to liberate not only their Belarusian and Ukrainian brothers, but even those who hated the Russians, like the Poles and Germans? For them, it was compassion, compassion for their fellow man who languished under capitalism and imperialism.\n\nSome say that it was never worth it, that all of the blood shed to achieve European liberation shows that the ends could never justify the means. And besides, has Russia not become a slavemaster of Europe in its own right, with that compassion for their fellow man having turned into condescension, into pity that conceals a new tyranny over the oppressed European people?\n\nPerhaps one could see it that way. But we will never throw in the towel at such challenges. The revolution has been soaked in blood, but those who remember the feelings that inspired it will know that it was out of compassion. And one day, that compassion will not turn into pity, but love for their fellow man."
 socrus.177.a:9 "Through struggle, we will gain our freedom."

 socrus.178.t:9 "Eyes to the Far East"
 socrus.178.d:9 "Capitalism in the Old World is reaching its deathbed, but some reactionary powers remain. The Empire of Japan is the supreme imperialist of the Orient, and unlike our German enemies, we have yet to settle the score with them.\n\nIt is certainly enticing to begin military operations to destroy Japanese imperialism for good - after all, with the backing of Europe, Russian success is practically guaranteed. But with the possibility of such an operation being long and arduous, and the promise of a postwar peace still resonating among the Russian people, there remains some hesitancy.\n\nThe Foreign Ministry has taken the position that there is no need to force the issue, at least for now. The aftershocks of the Great Revolutionary War have yet to be fully realised; all across the world the reactionaries are waking up to a reality where they no longer control the worker's fate. What approach the capitalist states will have to the new order is not fully known, though in certain countries, including Japan, the red scare has reached unprecedented proportions.\n\nSuch actions will only doom their collapse, however, and certainly one day the workers and peasants of Japan and Korea will rise up, eager to overthrow the vestiges of the old order."
 socrus.178.a:9 "We await the day it happens."

 socrus.179.t:9 "A Ukrainian Legacy"
 socrus.179.d:9 "The Ukrainian republic has a controversial legacy, to say the least. When the Great Revolutionary War broke out and the first Ukrainian cities - Kharkiv, [227.Controller.GetVictoryPointName_6474], and Luhanske - were liberated, the already divided Ukrainian left had yet another contentious issue on their hands.\n\nFor their part, Ukrainian leftists were mostly united on one goal: the destruction of the German puppet regime in [202.GetName]. Some, however, were only lukewarmly appreciative towards the Russian liberators. Those still believing that Ukraine could become socialist through parliamentarism expressed doubt that a Moscow-directed regime could provide the adequate conditions for socialism.\n\nSince Ukraine's liberation, the Borotbysts and the Council-Revolutionary Bloc have operated in a dual-power conundrum, much like the Workers' Coalition of the PSR and VST here in Russia.\nBut it's no secret that, amidst the excitement and celebration at capitalism's demise in Europe, many Ukrainian socialists have been left disappointed. Contrary to the government's message that Ukrainian socialism is being built by the peasants of Volyn and workers of Kharkiv, the reality is bleaker, with some even saying that the new Ukrainian republic is no more free than it was under the German slavemaster.\n\nUkraine still lies in ruins, a painful reminder of the destruction of the Great Revolutionary War, and its people are wary. Will the Ukrainian people ever come to accept the socialism that, to them, came at gunpoint and trampled over their cities and farms? It is unlikely, at least in the near future."
 socrus.179.d2:9 "The Ukrainian republic has a controversial legacy, to say the least. When the Great Revolutionary War broke out and the first Ukrainian cities - Kharkiv, [227.Controller.GetVictoryPointName_6474], and Luhanske - were liberated, the already divided Ukrainian left had yet another contentious issue on their hands.\n\nIndeed, the National Zbory of the Ukrainian People's Republic hosted a fair share of socialists, concentrated in the Council-Revolutionary Bloc (R-RB) and the Ukrainian Party of Socialist-Revolutionaries (UPS-R). Both parties had made a general commitment to create socialism from within, and stuck to this goal despite their electoral defeat in 1937. Unsurprisingly, the Russian incursion into Ukrainian territory had extremely mixed reactions. Some, like the Borotbysts, had already made their distaste for the 'bourgeois people's republic' clear, and did not hesitate to collaborate with the Red Army as soon as it set foot on their soil.\n\nFor others, it was more complicated. The chairman of the UPS-R, Nykyfir Hryhoriiv, stalwartly refused any offers to participate in the new regime, stating that Ukrainian socialism must be built from the hands of the Ukrainian peasantry, not bureaucrats from Moscow. Like fellow party member Pavlo Khrystiuk, he has chosen to remain in his homeland despite his criticism. The same cannot be said for Mykola Kovalevskyi, informally the leader of the UPS-R's moderate faction, who emigrated to Paris and has been writing criticisms of the 'Moscow-directed government' ever since.\n\nThe R-RB has been more conciliatory towards the new order, with Chairman Vynnychenko having ultimately ended up in the position of premier. For some time now, the Borotbysts and the Council-Revolutionary Bloc have operated in a dual-power conundrum, much like the Workers' Coalition of the PSR and VST here in Russia. But whether the Ukrainian left will ever reconcile and accept the new free Ukraine remains an open-ended question."
 socrus.179.d3:9 "The Ukrainian republic has a controversial legacy, to say the least. When the Great Revolutionary War broke out and the first Ukrainian cities - Kharkiv, [227.Controller.GetVictoryPointName_6474], and Luhanske - were liberated, the already divided Ukrainian left had yet another contentious issue on their hands.\n\nThose seeing the Maximalist Russia as liberators quickly rose to prominence. At first, a coalition government of all Ukrainian socialists, one that would remain for the wartime, was put into place. But as Ukraine settled in, [202.GetName] seemed to follow the legacy of Moscow. Socialists in the R-RB or UPS-R were quickly sidelined as the Borotbysts began to consolidate power, a process largely on the Kremlin's orders. The Borotbysts and Maximalists share much in common - a narodnik heritage, commitment to terror as means of bringing down reactionaries, and an agrarian outlook. Despite the alliance between the two, however, it is well known that this relationship is rather troublesome. Many prominent Maximalists have shown disdain for the Borotbysts' affection for Western socialist ideas, showing that the possibility that the Borotbysts will be replaced is not out of the question."
 socrus.179.a:9 "Troubled people in a troubled land."

 socrus.180.t:9 "Duties of the Revolutionary"
 socrus.180.d:9 "'The nature of the true revolutionary excludes all sentimentality, romanticism, infatuation, and exaltation. All private hatred and revenge must also be excluded. Revolutionary passion, practised at every moment of the day until it becomes a habit, is to be employed with cold calculation. At all times, and in all places, the revolutionary must obey not his personal impulses, but only those which serve the cause of the revolution.'\n\nSo wrote Sergey Nechayev, a terrorist of a bygone era, but still an inspirational figure to revolutionaries such as Ustinov.\n\nA statue of Aleksey Ustinov was recently erected in Moscow - the father of the Socialist-Revolutionaries, whose path was set forth by Spiridonova, the mother of the Socialist-Revolutionaries. Ustinov, of course, hates this statue. He cannot bring himself to appreciate this unhealthy romanticisation of his image, this worship of heroes. It was the same immorality that came with the tyrant Savinkov, and now history seems to repeat itself.\n\nWhat does a statue bring for the success of the revolution, what does it inspire in the minds of the people? As far as he is concerned, he has once again become the antagonist of the system, not unlike the days of old. It seems the Maximalist revolution is not enough, that those friendships he cultivated over the years are for naught if this is what it has produced. He sees now, as Nechayev wrote, that the revolutionary can have no friendship or attachment with those detrimental to the cause.\n\nPerhaps he shall dedicate his life again to that cause. And of course, a true Maximalist is a dedicated, merciless man."
 socrus.180.a:9 "Through struggle you will rise again."

 socrus.181.t:9 "Departure of Maria Aleksandrovna"
 socrus.181.d:9 "Maria Spiridonova, eternal leader of the Esers and mother of the peasants, passed away at her home in Tambov a few days ago. An enormous state funeral and military parade is to be held in Moscow to honour this revolutionary who gave her life to the cause.\n\nSpiridonova purportedly left behind a will; copies of 'Spiridonova's Testament to the Russian People' have surfaced, despite government claims that it is a forgery. In it, Spiridonova expresses regret that she enabled the creation of a cruel state no better than that which the Bolsheviks created, and that she hopes future generations will not associate her with the Maximalist crimes against the people.\n\nIf only she knew how her words would be twisted to justify such evils, she continues, then she would have preferred to have died many years ago. Still, she states that the 'Socialist-Revolutionary cause is impossible to exterminate; it lives in the masses, in the depths of their psychology. The revolutionary revival against its perversion is inevitable'.\n\nBut even amidst the hope for a better future, there is no hope left for Spiridonova. 'I truly was born under the most unlucky star', so ends her last will."
 socrus.181.a:9 "Fare thee well, dear Marusya."

 socrus.182.t:9 "A Meeting in Belgorod"
 socrus.182.d:9 "For some time the Ukrainian Borotbysts, who have sought to take down the German-aligned Ukrainian state for two decades now, have been covertly operating in Belgorod and other border cities. It was on this that an informal meeting took place in Belgorod between the Russian representative, Vladimir Karelin, and the leader of the Borotbysts, Oleksandr Shumskyi.\n\nShumskyi was quick to recognise Karelin; the latter had maintained contacts with Belarusian and Ukrainian socialists, once being the leader of the Left-SRs in Kharkiv and initially organising uprisings against the early Hetman's rule. The two agreed on a few of the most important matters: Moscow would officially sanction the Borotbysts, lending them arms and funding them. In exchange, the Borotbysts would be an inalienable part of the future Ukrainian government.\n\nBut when Karelin mentioned the possibility of a united Ukrainian leftist front, Shumskyi became sceptical. The idea of a united front is noble, said Shumskyi - but he added that he firmly believes many Ukrainian socialists emphasise the national question over the social revolution. Shumskyi was adamant that this former question had already been solved, a fact that many Ukrainian socialists were unwilling to admit. Thus, if one day Russia crosses the border, Karelin will not be able to count on much of the Ukrainian left.\n\nIn the latter part of the conversation, Shumskyi added that both the Borotbysts and the Socialist-Revolutionaries understand the motto 'Through struggle you will rise'. The acts of sabotage against the Savinkovist regime were necessary for the Russian revolution - so will it be against the Ukrainian bourgeois regime. Why waste time with a leftist front when the Borotbysts have shown great strides and followed Moscow's example? Karelin ultimately believed that a united Ukrainian front was possible, but agreed that in any case, the Borotbysts would be the ones to lead it."
 socrus.182.a:9 "Much to think about..."

 socrus.183.t:9 "The Kharkiv Incident"
 socrus.183.d:9 "It was only a matter of time before official Russian support for the Borotbysts would be consequential for Russo-Ukrainian relations. This past week, a strike by steelworkers at the Kharkiv Tractor Plant turned into chaos when the police were called in to quell the protests.\n\nThe revolutionaries quickly sprang into action, as the Borotbysts and Ukapists armed the steelworkers and braced for the incoming attack. Realising the gravity of the situation, the Ukrainian government decided to send in the military; but the chief organisers of the defence managed to escape across the border into Belgorod.\n\nA number of key events transpired. The Borotbyst movement was quickly declared illegal, on the justification that it was a terrorist group funded by foreign powers that sought to overthrow the government. [202.GetName] attempted to summon the Russian ambassador, demanding that the communist criminals be extradited and face trial for their actions.\n\nUltimately, they received no reply, as we have nothing to discuss with those who seek to oppress the working class. In response, they chose to sever all diplomatic relations with Russia. Such actions were to be expected from [202.GetName], but they no doubt highlight that tension in Europe is spiralling out of control, and that few are willing to save the continent from its inevitable destruction."
 socrus.183.a:9 "The flames of war are being lit..."
 RUS_kharkiv_incident:9 "The Kharkiv Incident"

 socrus.184.t:9 "Questions of the Tambov Soviet"
 socrus.184.d:9 "Andrey Kolegayev, a Maximalist with a background in agrarian issues, spoke to the Congress today about issues concerning the Tambov Experiment. Elections to the Tambov Soviet, he noted, had produced unsatisfactory results; delegates to the Soviet were overall rather right-wing, with many being independent of any political party and having a questionable commitment to socialism at best. Kolegayev was attempting to point out that the idealistic tenets of the Tambov Programme were not playing out as expected; as an alternative, he proposed that members elected to the Soviet would have to be of a registered political party.\n\nThe VST was quick to back Kolegayev; in a supporting statement, party member Nikolay Sukhanov mentioned that peasants were quick to vote against their own interests, and that while Soviet democracy was necessary, this democracy should not include those alien to socialism, who are most assuredly trying to subvert the system from within.\n\nThe Spiridonovist faction of the Esers was suddenly under heavy criticism, and they felt outnumbered. However, a political heavyweight stepped in. Spiridonova had mostly stayed on the sidelines of such debates to act as a unifying figure for the revolution; but this time, she staunchly defended the elections to the Tambov Soviet. The adversity the Congress faces is not that the people of Tambov have elected right-wing socialists, but that parties like the PSR and VST have not earned their trust. The Soviets are not simply a political and economic organisation that represents the workers and peasants, but a platform that reflects the people's will, their mood, and needs.\n\nSpiridonova's intervention was instrumental in swaying the rest of the party to rally behind the Tambov Experiment. The whole ordeal put on full display how the Premier could influence the PSR to her liking, reflecting her almost cult-like status in the Narodnik movement."
 socrus.184.a:9 "The Matushka's words speak volumes."

 socrus.185.t:9 "Dreaming of the Future"
 socrus.185.d:9 "A few VST and SR higher-ups met at Vladimir Levitsky's private residence in the Dolgoprudny settlement, just 20 kilometres from Moscow. The attendees included the respective leaders of both parties, but more importantly included some of their most prominent anarchists, in particular Grigory Maksimov and Isaak Steinberg.\n\nOne point dominated the conversation. Where they may differ on methods, their vision is ultimately the same: that of a decentralised, borderline anarchist Russia, where the central government handles as little as possible. To that end, both the PSR and VST must be prepared to one day merge into an organisation; not one that dominates the political scene akin to a vanguard party, but one that ideologically guides the revolution towards these shared principles.\n\nThe agreement was shaky. While Maksimov and Steinberg were like-minded on the role of parties in this anarchist future, and had plenty of ideas in common, they were eager not to play second fiddle to each other. It seemed as if the agreement was going to break down when the two began fiercely debating theoretical matters on how to achieve this future. Ultimately, both Spiridonova and Levitsky intervened in the argument, advising their respective party members to focus on something constructive rather than wasting time on pointless bickering."
 socrus.185.a:9 "Towards the abolition of party and state!"

 socrus.186.t:9 "The Socialism of East and West"
 socrus.186.d:9 "A major consequence of the PSR's ascension to power is that it has shown a new way to socialism. It is not difficult to see that while Revolutionary Russia is a partner of equal strength to its sisters in Paris and London, it has forged its own path and rejected mainstream Western syndicalist thought.\n\nDifferences in socialist thought have become more difficult to reconcile than previously imagined. The last elections to the Peasant Section of the Third International saw SR candidate Boris Malkin become the new Chairman; since then, its executive committee has largely been advocating for agrarian parties to follow in Moscow's footsteps. Unsurprisingly, this came as a slap in the face to many Western socialist parties. Many French and British parties have now accused the Peasant Section of becoming a front for Russian state interests, and approving policies that have ultimately hindered the transition to socialism, enabling peasant 'small capitalism'.\n\nLike much of the VST, the Western socialists have often accused the Socialist-Revolutionaries of being a party utterly lacking in principle, one too vague and unscientific to bring about real change. A so-called 'party of action', they say, is too far removed from Marxist socialism; it is going to break apart on the basis of its own contradictions.\n\nMalkin has countered some of these claims, saying that while the Esers may have different views on how to achieve a socialist future, it is about the ends - not the means. Furthermore, it is not nationalist deviation to believe that different countries will achieve socialism through different means. The present material and spiritual conditions will provide for the revolution - not by the bayonet of a rifle or by the theorycraft of a politician, but by the people's will!"
 socrus.186.a:9 "Here in Russia, we have illuminated a path for peasant Europe."

 socrus.187.t:9 "The Future Direction of the Party"
 socrus.187.d:9 "The Russia of today is much different than that of 1917: the urban proletariat are only increasing as a proportion of Russia's working population, and this electorate is mostly in the VST's grasp. Thus, a worry of the party is that relying on the party's traditional base, the rural masses, will not be enough to keep it competitive with their rivals. To finally solve this dilemma, Chairman-Minister Kamkov summoned various SR ministers to his residence, including Vladimir Karelin, Nikolay Zdobnov, Isaak Steinberg, and Andrey Kolegayev, and encouraged them to discuss how the party should prepare for the future.\n\nZdobnov and Karelin formulated their viewpoint in an unexpected direction, declaring this a non-issue. In practice, rural and urban interests are always going to be somewhat conflicted; attempting to steal the VST's electorate by expanding our outreach to the urban proletariat is going to be harmful to the revolution, regardless of whether it would succeed or not. Instead, the PSR should maintain its current influence among the peasantry and work with like-minded figures in the VST's right faction. After all, the two share a rather similar vision of the future - and an SR party state is not conducive to that vision. Only the preservation of the workers' coalition can lead Russia to true socialism.\n\nBut Steinberg and Kolegayev disagreed. The VST is an unreliable ally, they claimed, as evidenced by its left faction's open hostility to the PSR's goals. Relying on its future goodwill is simply a gamble that cannot be taken, and as such, the PSR needs to become a party for all, with its goal of bridging the gap between the rural and the urban. He proposed a government-sponsored programme that will fund the creation of phalanstères - buildings that integrate both rural and urban work - as a way to accomplish this very goal. By integrating these two communities, the PSR can show that their vision is not of peasant favouritism, but the unity of workers and peasants.\n\nOnly one vision prevails in Kamkov's mind - but which will it be?"
 socrus.187.a:9 "Cross-partisan cooperation is the PSR's future."
 socrus.187.b:9 "We need to become a party for all Russia."

 socrus.188.t:9 "A Maximalist and the Matushka"
 socrus.188.d:9 "It is no question that Spiridonova's status as the premier has inspired thousands of Russian women to cast off their chains and reject the old patriarchy, but she is not the only one. One of the most prominent Maximalists and a famous revolutionary, Irina Kakhovskaya, too has achieved somewhat of a legendary status.\n\nLike other Maximalists, Kakhovskaya believes in arguably more dubious methods of bringing about the SR's goals. She and other Socialist-Revolutionaries were sentenced to hard labour in the Nerchinsk Penal Colony. There she met Spiridonova, and they cultivated a strong friendship. Later, she would go on to assassinate the commander of occupation forces in Ukraine, Hermann von Eichhorn, and even planned to take out Hetman Skoropadskyi.\n\nArguably, Kakhovskaya was instrumental in the SR revolution against Savinkov, as she organised many assassinations of top SZRS officials, and she can certainly be credited with the revival of the Maximalists as a whole, along with other figures. Still, even as she and Spiridonova differ on methods of achieving socialism, their personal friendship has lasted for all this time. Other Maximalists like Ustinov and Kolegayev have always been somewhat estranged from the Premier, especially as of late. But Kakhovskaya's presence always reminds the Premier that the shared struggle, not ideology, binds people together."
 socrus.188.a:9 "Hard times make for best friends."

 socrus.189.t:9 "The Future of the Revolution"
 socrus.189.d:9 "As the new head of the council of ministers, Aleksey Ustinov had just finished the first meeting of the cabinet, which had been inaugurated not long ago. Ustinov was quick to remind his allies in the VST's communist faction and the RKP(b) that they still share a number of disagreements. Commitment to the revolution was, of course, not one of them, but how they viewed that revolution certainly was.\n\nThe new cabinet made a vague commitment to the eventual unification of the workers' parties, though no timetable was given for this, and the details of it were even more vague. Either way, it was expected that it would be a peaceful merger, one between comrades and friends serving the revolution.\n\nThis was not what Ustinov had in mind. A peaceful merger was ideal, but he had little hope that it was possible. Just as he was one, the Bolsheviks were schemers. They had their own interests at the table, likely more concerned with wielding power than actual unity of the revolution. It suddenly hit Ustinov that he perhaps had made one too many allies - potentially backstabbing ones. If the Maximalists were to be at the top of the struggle and not on the sidelines, something needed to be done."
 socrus.189.a:9 "Snakes gather around us..."

 socrus.190.t:0 "Une campagne de changement de nom"
 socrus.190.d:9 "The Ministry of Culture has been quite active lately. In autonomous regions, the native language spelling of their oblasts and cities has been made official, rather than the old Russian spellings.\n\nSome large cities' names are being changed to no longer honour reactionary Emperors and White generals, but to honour the freedom fighters and revolutionaries of the past."
 socrus.190.a:9 "A change we can all agree on."

 socrus.191.t:9 "Mending the Rift"
 socrus.191.d:9 "The top brass of the Socialist-Revolutionaries had gathered at Aleksey Ustinov's residence. Comrade Kamkov was not present, stating his intention to withdraw from party activity for the foreseeable future - no doubt bitter about Ustinov dethroning him.\n\nUstinov intended to explain the meaning of his and the Maximalists' actions as of late, as he wanted to avoid further alienating the rest of the party. He mentioned that everything that the Maximalists had done thus far was, for the most part, pure belief in the Socialist-Revolutionary cause, and that some extraordinary measures were needed to ensure they remained at the top.\n\nThe main topic of discussion, however, was the alliance with the VST's left and the Bolsheviks. The Socialist-Revolutionaries generally have great disdain for these types of communists, who no doubt have despicable and paternalistic attitudes towards the peasantry - so it came as quite the shock when Ustinov's cabinet included many of their top figures. Ustinov was quick to explain that this was a means to an end, and that these alliances are temporary; he had also intended to keep the spirit of the Workers' Coalition by offering a hand to those who had greatly disagreed with him, while also preserving the integrity of the revolution. When the time was right, however, he promised that those who threaten the unity of the worker and peasant will have no place in the cabinet.\n\nThere was still a fair amount of scepticism - Isaak Steinberg, in particular, hesitated to voice his belief that Ustinov may have just been building the ground for a dictatorship, and that the workers' coalition mattered not to the Maximalists based on their past statements. Spiridonova, still disagreeing with some of Ustinov's ideas, conceded that perhaps he had a point - and that a greater amount of liberalisation can come after the war, when counterrevolutionaries are no longer the biggest threat to Russian socialism."
 socrus.191.a:9 "As long as they're on board."

 socrus.192.t:9 "Completion of the Siberian Direction"
 socrus.192.d:9 "With various industrial projects complete and rural mechanisation initiatives underway, many Siberian cities and towns are seeing new heights, largely thanks to Zdobnov's encouragement to invest in the region. A compromise ultimately had to be worked out between the SRs and the VST: Siberia was to have urbanisation efforts and its resources extracted if the VST was to support the plan. They seem to be accepting of its results, at the very least.\n\nAs for the Esers, the Siberian initiative has done more than simply help the region's people make a living for themselves: they have solidified Russia's eastern half as an Eser stronghold. It is living proof of the Esers' dedication to the poor man - who now can paint the Esers as a group of romanticists who are separate from the ideals they champion?"
 socrus.192.a:9 "The fight is for all Russia's people."

 socrus.193.t:9 "End of the Tambov Experiment"
 socrus.193.d:9 "The expected timetables for the so-called 'Tambov Experiment' have run their course. Unfortunately, the results are nothing special - and some have argued that it was a waste of time to pursue, an utter failure of an investment. The problems were numerous - lack of capital for agricultural modernisation, the inability to convince Tambov's peasantry to invest in rural enterprises, and more.\n\nAll the while, much of the VST ruthlessly criticised the project as another romanticist endeavour detached from any socialist thought. In the end, their arguments seem to have been vindicated - as much as it hurts to face."
 socrus.193.d2:9 "The expected timetables for the so-called 'Tambov Experiment' have run their course. The project seems to have had mixed results - while some goals were completed, a lack of investment, among other problems, ultimately hindered it. It certainly produced some of the desired results, and the people of Tambov are even more of an Eser stronghold than ever before; at the same time, many of the more idealistic expectations were not met.\n\nHow many of the more idealistic Esers will still be able to convince others of their vision remains to be seen."
 socrus.193.d3:9 "The expected timetables for the so-called 'Tambov Experiment' have run their course. People's militia reform that ultimately created a stable and well-trained law enforcement, agricultural modernisation, the construction of sugar and alcohol factories, and more - all were accomplished in a relatively short timespan, not only greatly modernising the region but showing that many of the Esers' idealistic visions aren't as out of touch as they seem.\n\nSeveral leading anarchists, like the VST's Grigory Maksimov, personally pointed to the experiment as something that exemplifies what the future of Russia should look like."
 socrus.193.a:9 "That could've gone better."
 socrus.193.b:0 "Je vois."
 socrus.193.c:9 "Good work!"

 socrus.194.t:9 "The Head of the White Snake"
 socrus.194.d:9 "There is the air of a civil war in Russia. As the new socialist government is giving its first decrees from Moscow, most of the country is in confusion. But it is not the aimless chaos of 1917, when Russia was in anarchy and only swords ruled. Most of the civil service seems to view [GetSecondInCommand]'s government as legitimate enough not to actively resist it, and armed resistance has been only sporadic and regional. Assurances by Provisional President [RUS.GetLeader] have calmed some nerves, and many are even cautiously hopeful - in that the new government seems more like the Provisional one in 1917 rather than the Bolshevik one.\n\nThe largest military conspiracy around Mikhail Drozdovsky was unable to remain secret, and the general was soon arrested. Even though the officer corps in many garrisons preferred resistance, the overwhelming majority of the common soldiers and NCOs have not been willing to raise arms against the new revolutionary government, and instead, in many places, have placed their former superiors under arrest. General Aleksandr Vasilevsky and 27 other young generals recognised the new government in a widely circulated letter, calling for restraint from the military and demanding that free elections be organised.\n\nThe former Chief of Army and a number of other high-ranking officers were arrested in connection with crimes committed by the Savinkov regime. Some managed to flee, while a few are dead after resisting arrest. In some cases, small battles were fought. Our security services have managed to capture Denikin, Wrangel, Drozdovsky, and Kutepov, with Markov on the run. The strongest resistance has been organised not by the old generals, but by younger ones, particularly former Svobodnik-associated figures. But there has not been widespread defection or nationwide resistance, and the small White holdouts have been cleared relatively efficiently."
 socrus.194.a:9 "We will take no chances with the Whites."

 socrus.195.t:9 "Parfinenko's March"
 socrus.195.d:9 "'All power to the Soviets! Death to the White Saboteurs!' was the rallying cry heard throughout Southern Russia. As so-called Ataman Pavlov's rebellion raged on, taking over the local administration and committing travesties wherever his forces went, the People's Militia went to respond in kind.\n\nThe young Maximalist and People's Militia leader in the Yekaterinodar region, Fyodor Parfinenko, led his forces to the village of Mishkinskaya, not far from Novocherkassk. Mishkinskaya was sure to have an infestation of Cossack forces operating in the area, but with the army occupied in the major towns, Parfinenko decided to take matters into his own hands.\n\nWhat followed was nothing short of a massacre, as Parfinenko's forces engaged in near-indiscriminate killings against the Pavlovites and their collaborators. The village was quickly cleansed of Cossack partisans, with many wealthier peasants sharing their fate. Though Parfinenko's actions were unauthorised, he quickly earned local fame as a man of action - someone who did what was necessary to maintain stability and the socialist order.\n\nMore importantly, it was a massive propaganda victory for the Maximalists. Moderate PSR and VST members in local southern Soviets began to be recalled and replaced by more revolutionary representatives aligned with the Maximalists. Southern Russia has never had the most particularly radical SRs, but the situation has been flipped on its head, and the party as a whole seems to be aligning with the Maximalists as time goes on."
 socrus.195.a:9 "A spontaneous expression of the people's will."

 socrus.196.t:9 "The VST Brothers' War"
 socrus.196.d:9 "A relatively innocuous speech by Ivan Gronsky to the Congress suddenly became a declaration of war against his party's right-wing faction. At first, Gronsky commended Parfinenko's attack on Mishkinskaya, saying it is the exact type of revolutionary vigilance that Russia needs in this hour - but his words became bellicose.\n\nIt could not come at a worse time for Fyodor Dan and his allies. In many local Soviets, especially in the south, moderate socialist deputies were being shouted down by hardliners and the People's Militia. While the inauguration of Ustinov's cabinet had largely pushed the right's position out of the cabinet, they could, for some time, operate on a more local level and in the Congress.\n\nAnd now, with that no longer the case, many in the VST's left-wing and the Maximalists capitalised. The Danists, as they were called, were shouted down as reactionaries, blamed for the successes of Pavlov's rebellion. If only they had not let the villages and towns under their control become breeding grounds for White sabotage, then there would be no need for true revolutionaries to step in and clean up their mess for them.\n\nThe mood in the Congress was extremely tense, as it had virtually become a shouting match. But in the end, the Danists were cornered. In the following days, many decided to resign from politics, fearing for their safety, while others simply opted to stay silent. The incident practically destroyed any remaining influence of the right faction - leaving the left, particularly those aligned with the Maximalists, with an even greater grasp on the party."
 socrus.196.a:9 "They deserved that."

