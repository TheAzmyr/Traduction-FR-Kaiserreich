 demrus.65.t:9 "Effondrement de la coalition"
 demrus.65.d.psr:9 "Notre coopération avec les socialistes-révolutionnaires n'a jamais été des plus pacifiques, mais elle a finalement sombré dans la querelle et le sabotage, le parti SR ayant refusé de nous soutenir lors d'un vote clé à la Douma d'État.\n\nAprès avoir humilié le gouvernement devant l'assemblée, ils ont déclaré qu'ils retiraient leur soutien au cabinet de [GetSecondInCommand] car "il est évident que le gouvernement ne prend pas suffisamment au sérieux les intérêts de ses partenaires de coalition, ni ceux du commun des Russes". Les renégats s'inquiètent sans doute de leurs futures perspectives électorales."
 demrus.65.d.rdp:9 "Notre coopération avec les radicaux-démocrates n'a jamais été des plus pacifiques, mais elle a finalement sombré dans la querelle et le sabotage, le RDP ayant refusé de nous soutenir lors d'un vote clé à la Douma d'État.\n\nAprès avoir humilié le gouvernement devant l'assemblée, ils ont déclaré qu'ils retiraient leur soutien au cabinet de [GetSecondInCommand] car "il est évident que le gouvernement ne prend pas suffisamment au sérieux les intérêts de ses partenaires de coalition, ni ceux des travailleurs". Les renégats s'inquiètent sans doute de leurs futures perspectives électorales."
 demrus.65.d.kadet:9 "Notre coopération avec les constitutionnels-démocrates n'a jamais été des plus pacifiques, mais elle a finalement sombré dans la querelle et le sabotage total, le parti Kadet ayant refusé de nous soutenir lors d'un vote clé à la Douma d'État.\n\nAprès avoir humilié le gouvernement devant l'assemblée, ils ont déclaré qu'ils retiraient leur soutien au cabinet de [GetSecondInCommand] car "il est évident que le gouvernement ne prend pas suffisamment au sérieux les intérêts de ses partenaires de coalition, ni les conseils des experts". Les renégats s'inquiètent sans doute de leurs futures perspectives électorales."
 demrus.65.d.vpp:9 "Notre coopération avec le parti patriotique russe n'a jamais été des plus pacifiques, mais elle a finalement sombré dans la querelle et le sabotage, le parti patriotique ayant refusé de nous soutenir lors d'un vote clé à la Douma d'État.\n\nAprès avoir humilié le gouvernement devant l'assemblée, ils ont déclaré qu'ils retiraient leur soutien au cabinet de [GetSecondInCommand] car "il est évident que le gouvernement ne prend pas suffisamment au sérieux les intérêts de ses partenaires de la coalition, ni ceux de la Russie". Les renégats s'inquiètent sans doute de leurs futures perspectives électorales."
 demrus.65.a:9 "Nous nous débrouillerons sans eux."
 demrus.65.b:9 "Proposer plutôt une offre au VPP."
 demrus.65.c:9 "Proposer plutôt un accord aux SR."
 demrus.65.e:9 "Proposer plutôt un accord aux RDP"
 demrus.65.f:9 "Proposer plutôt un accord aux Kadets."

 demrus.66.t:9 "Unification du centre et de la droite"
 demrus.66.d:9 "De longues négociations en coulisses entre Anton Kartashyov, Aleksandr Golitsyn, Georgy Vernadsky et d'autres hommes politiques conservateurs ont abouti à une conclusion : la réunification de l'Union constitutionnelle démocratique. Le parti Kadet s'est uni à une grande partie de la droite modérée en 1921, mais il y a eu une scission du "groupe patriotique" en 1925 et, depuis lors, le VPP est en concurrence avec les Kadets de droite.\n\nMais le rêve à long terme est devenu réalité, avec l'unification du VPP et du KDS en une seule union politique, réunissant tous les patriotes russes qui croient au caractère sacré de la liberté et de la démocratie. Avec cette union, le parti Kadet se déplace considérablement vers la droite, mais il devrait également être en mesure de résister à toute tempête future et de rester le parti de l'intérêt national russe par-dessus tout."
 demrus.66.a:9 "La Russie, une et indivisible !"

 demrus.67.t:9 "La Douma adopte la "loi sur les libertés russes" !"
 demrus.67.d:9 "Après son passage à la Douma d'État et au Conseil d'État, la "loi sur les libertés russes" est enfin arrivée sur la table de [ROOT.GetLeader] pour ratification finale. Elle est considérée comme une grande réussite pour le ministre-président [GetSecondInCommand] et une réforme juridique digne des fondations idéalistes du Kadet.\n\nAvec cette loi, une nouvelle ère devrait s'ouvrir pour les services de police et les systèmes juridiques russes - une ère où l'État ne pourra pas utiliser les services de sécurité comme des armes contre les dissidents, mais se concentrera au contraire sur le maintien de la sécurité de tous les citoyens de Russie."
 demrus.67.a:0 "Hourra !"

 demrus.68.t:9 "La "loi sur les libertés russes" est rejetée par la Douma !"
 demrus.68.d:9 "La "loi sur les libertés russes" du président-ministre [GetSecondInCommand] n'a pas pu être adoptée par la Douma d'État en raison d'une rébellion des membres de notre coalition la plus à droite.\n\nL'opposition a déclaré qu'il s'agissait d'une "menace pour la sécurité nationale", affirmant que "la police désarmée laisserait les communistes en liberté" ! Il est clair que ces hommes ne partagent pas les grands idéaux du parti constitutionnel démocratique !"
 demrus.68.a:9 "Triste journée."

 demrus.69.t:9 "La Douma adopte une "loi sur les libertés russes" amendée !"
 demrus.69.d:9 "La "loi sur les libertés russes" du président-ministre [GetSecondInCommand] n'a pas pu être adoptée par la Douma d'État dans sa forme initiale en raison de la résistance de l'aile droite du parti.\n\nUn certain nombre de modifications ont été apportées, qui, selon les partisans de la loi, "sapent complètement la réforme juridique". Mais c'était le prix à payer pour faire passer la loi. Elle n'est peut-être pas aussi idéaliste qu'elle ne l'était dans sa forme initiale, mais elle constitue au moins un pas dans une meilleure direction."
 demrus.69.a:0 "Très bien."

 #VPP Events

 demrus.70.t.mon:9 "Autocratie, orthodoxie, peuple !"
 demrus.70.t.dem:9 "La Russie populaire se lève !"
 demrus.70.d.mon:9 "Le premier discours du président-ministre Solonevich à la Douma d'État a donné lieu à un grand spectacle. Il a été diffusé en direct à la radio dans toute la Russie, et de nombreux lieux de travail ont fait en sorte que les travailleurs puissent écouter le discours pendant la journée, comme le souhaitait le président-ministre. Alors que ce grand gaillard montait les marches du palais du Grand Kremlin dans un costume quelque peu mal ajusté et avec de petites lunettes, des millions de personnes attendaient son discours direct au peuple, bien qu'il ait été critiqué par l'opposition comme étant un coup de popularité.\n\nSolonevich est un bon orateur : clair, verbeux, simple mais percutant. Il remercie le peuple russe, le tsar et Dieu de lui avoir donné la chance de diriger la Russie en cette période particulière de l'histoire du pays. Au lieu d'un programme politique concret, il a peint la vision d'une Russie future, semblable à celle du tsardom moscovite d'avant le servage, une Russie où les paysans jouissent des fruits de leur propre travail et où les dirigeants sont choisis parmi les plus éduqués et les plus sages, sans -ismes ni autres idées étrangères, non russes.\n\nIl a dénoncé Savinkov comme un tyran, mais un tyran qui ne s'est élevé que parce qu'il a reconnu l'aspiration du peuple russe à un état plus naturel - celui d'hommes libres et d'un dirigeant fort. Aujourd'hui, la nation a la chance d'avoir le tsar Vladimir, un dirigeant bien éduqué et admirable, qui pense au peuple russe avant de penser à lui-même.\n\nEnfin, Solonevich a promis à ses auditeurs qu'une nouvelle ère de l'histoire russe commençait, une ère de stabilité et de bonheur, une ère d'unité nationale, une ère où les hommes ne tueront pas et ne mourront pas pour des idéologies étrangères, mais pour leur simple amour de la Russie et de tout ce qui est russe."
 demrus.70.d.dem:9 "Le premier discours du président Solonevich devant la Douma d'État a été transformé en un grand spectacle. Il a été diffusé en direct à la radio dans toute la Russie, et de nombreux lieux de travail ont fait en sorte que les travailleurs puissent écouter le discours pendant la journée, comme le souhaitait le président. Alors que ce grand gaillard montait les marches du palais du Grand Kremlin dans un costume quelque peu mal ajusté et avec de petites lunettes, des millions de personnes attendaient son discours direct au peuple, bien qu'il ait été critiqué par l'opposition comme étant un coup de popularité.\n\nSolonevich est un bon orateur : clair, verbeux, simple mais percutant. Il a remercié le peuple russe et Dieu de lui avoir donné la chance de diriger la Russie en cette période particulière de l'histoire du pays. Au lieu d'un programme politique concret, il a dépeint une vision de la Russie future, semblable à celle du tsardom moscovite d'avant le servage, une Russie où les paysans jouissent des fruits de leur propre travail et où les dirigeants sont choisis parmi les plus éduqués et les plus sages, sans -ismes ou autres idées étrangères, non russes.\n\nIl dénonce Savinkov comme un tyran, mais qui ne s'est élevé que parce qu'il a reconnu l'aspiration du peuple russe à un état plus naturel - celui d'hommes libres et d'un dirigeant fort. S'il admet personnellement qu'une monarchie est l'un des meilleurs moyens de garantir la qualité de ses dirigeants, il promet d'essayer d'être digne de la confiance que le peuple russe a placée dans ses bras en l'élisant.\n\nEnfin, Solonevich a promis à ses auditeurs qu'une nouvelle ère de l'histoire russe s'ouvrait, une ère de stabilité et de bonheur, une ère d'unité nationale, une ère où les hommes ne tueront pas et ne mourront pas pour des idéologies étrangères, mais pour leur simple amour de la Russie et de tout ce qui est russe."
 demrus.70.a:9 "Une nation d'action, pas de mots. Dirigée par la force, pas par un comité !"

 demrus.71.t:9 "Ascension des monarchistes populaires"
 demrus.71.d.rep:9 "La lutte entre la vieille garde du parti et les monarchistes du peuple est enfin arrivée à son terme, la convention spéciale du parti patriotique russe s'étant achevée sur un changement radical entre les deux partis. L'équilibre antérieur entre les deux factions a été pratiquement rompu par l'apparition du président Solonevich lui-même. Dans un discours décousu, il a attaqué avec virulence les "princes-bureaucrates" comme Golitsyn pour avoir entravé la chance unique d'élever la Russie au rang de grande nation. Invoquant la grande popularité du président, l'opposition parlementaire a eu du mal à s'opposer à cette humiliation publique.\n\nL'ultimatum était clair : soit tous les membres du parti suivaient la ligne de Solonevich, soit ceux qui ne le faisaient pas étaient libres de fonder leur propre parti. Peu après, Alexandre Golitsyne annonce qu'il se retire de la vie politique du parti pour se consacrer à son travail à la Douma. Avec son retrait, l'opposition au sein du parti se disperse et, lors du vote suivant, tous les postes importants de la direction du parti sont attribués aux monarchistes du peuple. Boris Suvorin, ami de longue date de Solonevich et baron de la presse nationaliste, est élu président du parti."
 demrus.71.d.mon:9 "La division entre les élites du parti VPP et les monarchistes du peuple de Solonévitch a finalement atteint le point d'ébullition. Après que l'empereur a nommé Solonévitch à la tête du gouvernement au lieu de l'un des aînés les plus expérimentés du parti, la position de Golitsyne en tant que chef du parti a été fortement critiquée. Sergey Voytsekhovsky écrit dans le journal du parti "Sentinel" : "Si l'empereur préfère Solonevich, le reste du parti ne devrait-il pas en faire autant ?\n\nDans un discours sans queue ni tête prononcé lors de la conférence du parti VPP, Solonevich réalise un véritable coup d'État au sein du parti. Il dépeint la vieille garde comme des "princes-bureaucrates" qui font obstacle à la véritable monarchie russe, tout comme Pierre le Grand avait en son temps laissé l'élitisme occidental lui faire perdre de vue le véritable héritage russe. Plutôt que de perdre un vote, Golitsyn a cédé et accepté la direction du parti par Solonevich, qui s'est immédiatement enrichi d'un nombre sans cesse croissant de "solonevichites"."
 demrus.71.a:9 "Le Mouvement Monarchiste Populaire est né !"

 demrus.72.t:9 "Relation avec le SOR"
 demrus.72.d:9 "Beaucoup d'entre nous n'ont jamais pardonné aux ténors du SOR, comme le très apprécié Vassili Choulguine, d'avoir trahi la cause monarchiste en 1934 et de s'être ralliés à Savinkov, avec la soif de pouvoir qui les animait. Il faut admettre que lorsque les inévitables purges ont commencé, et que le diable que les SOR avaient libéré les a détruits, les démocrates ont éprouvé un certain degré de schadenfreude. De nombreux membres des SOR se sont révélés être des opportunistes sans envergure, comme Vonsyatsky, qui s'est immédiatement retourné contre ses camarades lorsque cela devenait politiquement rentable pour lui. Beaucoup d'autres ont suivi, en particulier au niveau local.\n\nLe SOR n'est plus que l'ombre de lui-même, largement concentré autour de Shulgin et d'un petit cercle de ceux qui n'ont jamais accepté Savinkov et qui ont survécu. Le parti deux fois purgé subsiste, largement soutenu par les éléments les plus ultra-conservateurs de l'Église."
 demrus.72.a:9 "Peut-être devraient ils se joindre à nous."
 demrus.72.b:9 "Nous ne voulons pas de Shulgin."

 demrus.73.t:9 "Les Stabs-Kapitans Contre le Communisme !"
 demrus.73.d:9 "La terreur éclate à nouveau à Petrograd, lorsque des étudiants et des activistes du Stabs-Captain des Monarchistes du Peuple attaquent l'imprimerie du syndicat local. Les hommes, armés de fers à repasser, pénètrent dans le bâtiment, détruisent les machines d'impression et abîment les exemplaires du lendemain d'un certain nombre de journaux de gauche.\n\nLe lendemain, le chef de l'organisation locale du district a défendu ces actions, affirmant que l'imprimerie diffusait de la propagande communiste et que les garçons n'avaient fait que leur devoir patriotique. Le chef du mouvement, Boris Solonevich, se fait l'écho de ces propos. Au lieu de calmer la situation, cela a été interprété comme une approbation tacite de ces tactiques, et bientôt d'autres cas de raids des monarchistes populaires contre des imprimeries et des maisons syndicales de gauche ont été enregistrés, apparemment entièrement tolérés par la direction."
 demrus.73.a:9 "Allez les chercher, les gars !"
 demrus.73.b:9 "Mettez-y un terme, mais en douceur."
 demrus.73.c:9 "Arrêter ces délinquants en guise d'avertissement."
 demrus.73.e:9 "Interdire tout ce foutu mouvement."

 demrus.74.t:9 "[RUS_HeadOfExecutive]'s Paramilitary?"
 demrus.74.d:9 "La commission du Conseil d'État sous la direction du Kadet a lancé une enquête sur les actions du mouvement "Stabs-Captains" et de son chef, Boris Solonevich, frère d'Ivan Solonevich. Alors que l'organisation se concentre nominalement sur l'organisation d'événements sportifs et d'éducation physique avec une nuance patriotique, dans la pratique, certaines parties du mouvement fonctionnent comme s'il s'agissait de la propre armée paramilitaire de Solonevich. Les monarchistes populaires se heurtent souvent aux socialistes et, dans certains campus, ont organisé des boycotts et des manifestations contre des enseignants ou des événements non patriotiques. La branche de Petrograd du mouvement est particulièrement militante et a été impliquée dans des combats presque hebdomadaires.\n\nL'enquête, présentée par le conseiller Nekrasov, soutient qu'il n'est pas convenable que le propre frère de Solonevich dirige ce type de mouvement, et qu'il y a des raisons de croire que les monarchistes populaires ont été utilisés à des fins de coercition lors de la campagne électorale. Ivan Solonevich nie naturellement ces accusations et affirme que le mouvement est purement éducatif et récréatif."
 demrus.74.a:9 "Obstruer l'enquête avant qu'elle ne cause des dommages."
 demrus.74.b:9 "On ne fait pas d'omelette sans casser des œufs !"

 demrus.75.t:9 "L'enquête monarchiste du peuple est publiée !"
 demrus.75.d:9 "Malgré les tentatives de ralentissement de la commission Nekrasov, celle-ci a finalement publié ses conclusions au Conseil d'État - et donc publiquement à toute la Russie. Dans ce document accablant, l'opposition affirme que le ministère de l'intérieur ignore délibérément le mépris de la loi dont font preuve le mouvement "Stabs-Captains" et son chef, Boris Solonevich. Ils énumèrent des dizaines de cas de crimes commis par les membres du mouvement et approuvés par la suite par leurs supérieurs. Il est particulièrement embarrassant pour le [RUS_HeadOfExecutive] d'établir un lien entre les doutes des capitaines de grève et la coercition et le harcèlement électoraux à l'encontre des candidats de gauche.\n\nNaturellement, toute action proposée par l'enquête ne peut être adoptée par la chambre haute en raison de la majorité gouvernementale, même si les conclusions ont fait se tortiller certains de nos alliés à la Douma et ont appelé en privé à une sorte de conclusion, ne serait-ce que pour sauver la face de [RUS_HeadOfExecutive]"
 demrus.75.a:9 "Enterrez-le, tout le monde s'en fiche."
 demrus.75.b:9 "Lancer une contre-enquête sur la gauche."

 demrus.76.t:9 "Les bailleurs de fonds sont furieux"
 demrus.76.d:9 "Le discours de [RUS_HeadOfExecutive] Solonevich lors de l'inauguration du nouveau Tsaritsyn Stadion a fait des vagues. Ce qui semblait être un discours relativement normal de Solonevich, rempli d'anecdotes et de métaphores verbeuses, s'est finalement transformé en une diatribe contre "certaines élites financières" qui auraient gagné plus qu'elles n'auraient dû lors de la privatisation des entreprises d'État de Savinkov. Bien que ce type de discours soit courant, en particulier de la part de la gauche, il est plutôt embarrassant, en particulier pour le propre parti de Solonevich. Dans son discours, Solonevich a qualifié ces personnes de "sangsues de la mère Russie" et a affirmé que la limitation du capitalisme avait été la seule bonne chose que Boris Savinkov avait essayé de faire.\n\nPeu après le discours, il est apparu clairement que les principaux bailleurs de fonds du [RUS_HeadOfExecutive] étaient furieux. Pavel Buryshkin et Igor Sikorsky ont même évoqué la possibilité de transférer leur financement à un autre groupe, si leurs services ne sont pas appréciés par le [RUS_HeadOfExecutive]. Les conseillers financiers de Solonevich ont rapidement recommandé de rompre les relations avec eux, même si le [RUS_HeadOfExecutive] insiste sur le fait qu'il pensait tout ce qu'il disait et qu'il n'a que peu de respect pour ces élites."
 demrus.76.a:9 "Boire et dîner avec nos amis !"
 demrus.76.b:9 "J'ai survécu grâce aux pommes de terre, pourquoi pas eux ?"

 demrus.77.t:9 "La jeunesse de la nation"
 demrus.77.d:9 "Curieusement, Solonevich a réussi à mobiliser les jeunes peut-être mieux que n'importe quel autre politicien de droite. Alors que les dirigeants du VPP et des Kadets sont souvent présentés comme des vieillards se souvenant de l'époque tsariste, les rassemblements de Solonevich sont pleins de jeunesse et de dynamisme. L'Union nationale de la nouvelle génération - l'organisation de jeunesse sous les auspices des monarchistes populaires - est particulièrement populaire parmi les étudiants universitaires. Le sport est un autre centre d'intérêt majeur pour M. Solonevich : il est souvent présent lors des grands événements organisés dans toute la Russie et participe même souvent à des activités sportives avec les gens du peuple.\n\nSolonevich a toujours eu une carrière parallèle dans l'éducation physique, en particulier dans la boxe et les arts martiaux, mais il a toujours été partisan d'événements sportifs accessibles même aux enfants les plus pauvres. L'Union nationale de la nouvelle génération a organisé de nouveaux clubs sportifs dans de nombreuses villes, même très petites, et a fait du bon travail politique en organisant des jeux gratuits pour tous. Il existe même un fonds public destiné à récompenser les jeunes athlètes les plus talentueux. Après tout, l'espoir de la Russie réside dans sa jeunesse, et plus celle-ci sera saine et forte, plus la Russie des générations futures sera puissante."
 demrus.77.a:9 "Nos enfants hériteront de la Terre."

 demrus.78.t:9 "Le programme rural des conservateurs"
 demrus.78.d.vpp:9 "L'expérience libérale en Russie a échoué et n'a apporté que chaos et divisions supplémentaires. On reproche souvent aux conservateurs de manquer de vision et d'idolâtrer le passé, mais cela ne pourrait être plus éloigné de la vérité - en fait, le premier ministre Pyotr Stolypine avait déjà la bonne recette, mais un destin l'a empêché d'aller jusqu'au bout.\n\nToute personne dotée d'un cerveau - ou d'un cœur - reconnaît que les conditions de propriété foncière de la population rurale russe ont été la principale cause des troubles sociaux de la fin de la période impériale. Mais cette question a été réglée par les réformes foncières républicaines, qui ont essentiellement concrétisé la vision de Stolypine - une Russie de petites exploitations privées indépendantes. Pourtant, nombre de ces fermiers ont continué à voter pour les socialistes-révolutionnaires par habitude ou par reconnaissance, sans se rendre compte qu'en réalité, leur propre intérêt se trouvait dans la politique conservatrice.\n\nIl est vrai que de nombreux paysans indépendants ont commencé à voter pour les Kadets ou pour nous, mais en très petit nombre par rapport aux votes des SR ou, plus tard, du SZRS. En d'autres termes, nous devons convaincre les petits propriétaires terriens russes que c'est le parti patriotique qui défend leurs intérêts, à savoir la stabilité économique, le caractère sacré de la propriété privée et le soutien aux propriétaires terriens et aux chefs d'entreprise. Si nous parvenons à diffuser ce message suffisamment largement, nous pourrons peut-être instiller le bon type de patriotisme conservateur dans la société russe. Après tout, la Russie est intrinsèquement et naturellement conservatrice - de nombreux électeurs ne l'ont simplement pas encore réalisé ou admis."
 demrus.78.d.solonevich:9 "Viktor Chernov et Boris Savinkov avaient tous deux raison sur un point : la Russie idéale est celle d'avant la période pétrinienne, d'avant le royaume de Serbie, une époque où les paysans vivaient dans des obschinas, les villages de terres communes, et géraient eux-mêmes leurs affaires dans le cadre des traditions locales. Évidemment, Tchernov a fait l'amalgame avec l'idiotie du communisme, et Savinkov n'a fait qu'idolâtrer de façon perverse la paysannerie sans vraiment la connaître. Mais Solonevich est originaire d'une petite maison dans la Biélorussie la plus pauvre - il connaît la situation difficile des populations rurales.\n\nLe programme rural de l'administration Solonévitch a été essentiellement copié sur celui des SR. Il définit l'essence de la vie russe comme celle d'un homme libre - possédant sa propre propriété, sa propre ferme ou ses propres outils, ayant le contrôle de son propre travail. En pratique, cela signifie un soutien financier aux petites entreprises et aux petites et moyennes exploitations agricoles - une politique courante des SR dans les années 1920. Toutes les fermes coopératives restantes sont encouragées à se transformer en fermes privées, et les prêts pour la création de nouvelles fermes sont facilement accessibles, à l'instar des réformes foncières de Savinkov. Ces politiques ont été critiquées, en particulier par les grands industriels, qui y voient un simple "achat de voix" et du "populisme". Mais ils ne comprennent pas l'essence même de la monarchie populaire : la monarchie a besoin de son peuple ; elle n'existe pas uniquement grâce aux élites. Que savent ces élites moscovites de la vraie vie russe ?"
 demrus.78.a:9 "Mieux que l'urbanisme impie."

 # RDP/Sulimov Events
 demrus.80.t:9 "Les cadres républicains"
 demrus.80.d:9 "La majeure partie de l'Armée blanche est un bastion de la réaction néo-kornilovienne, mais heureusement, la jeune génération d'officiers tend à être plus fidèle aux idéaux républicains russes qu'aux tsars et aux hommes forts de l'armée. La jeune garde de généraux comme Aleksandr Vasilevsky, Rodion Malinovsky, Aleksey Antonov, Nikolay Vatutin et Lev Dovator sont tous démocratiques, apolitiques et dédaignent la domination des vieux généraux tsaristes sur les jeunes talents.\n\nBien qu'officiellement l'armée soit relativement indépendante, les services de sécurité loyaux au gouvernement ont établi des contacts avec ces cadres républicains de l'armée et ont commencé à dresser des listes de généraux potentiellement réactionnaires, monarchistes et antidémocratiques, tout en cherchant des alliés parmi la jeune garde. Vasilevsky, l'option principale pour un commandant suprême pro-démocratique, a refusé de comploter contre ses supérieurs, mais semble néanmoins être un ami potentiel de la cause, sans parler des milliers d'officiers de rang inférieur."
 demrus.80.a:9 "Concentrez-vous sur la recherche de soutiens."
 demrus.80.b:9 "Se concentrer sur l'espionnage de nos ennemis."

 demrus.81.t:9 "Le procès d'Anton Denikin"
 demrus.81.d:9 "Commandant suprême de l'armée russe et ministre de la guerre sous le régime Savinkov, le général-maréchal Anton Ivanovitch Dénikine est en fin de compte responsable d'un grand nombre de crimes contre le peuple. Lors d'un procès extraordinaire, le procureur Andrey Vyshinsky a accusé Dénikine de la complicité de l'armée dans divers crimes commis en 1936.\n\nLes accusations portent notamment sur l'utilisation d'unités militaires pour surveiller les établissements pénitentiaires de travail, ce qui a conduit à au moins sept cas où des militaires ont sciemment tué au moins dix-sept prisonniers. En outre, Dénikine avait contresigné les ordres de Boris Savinkov d'utiliser l'armée pour déplacer de force environ 40 000 personnes des régions frontalières vers l'intérieur de la Russie après la création de la zone frontalière.\n\nL'accusation s'est efforcée de prouver que Dénikine était en mesure de punir les coupables ou de refuser de coopérer avec les ordres illégaux, mais qu'il a toujours refusé de le faire. Au lieu de cela, l'armée a couvert un grand nombre de ces crimes sous les ordres de Denikin. Si certaines parties de l'affaire sont juridiquement floues, il y a suffisamment d'accusations pour ternir l'image publique de Dénikine.\n\nLe vieux général, qui a plaidé non coupable, semblait amer, stressé et de plus en plus erratique. Même les personnes les plus compréhensives à son égard au sein du tribunal ont commencé à se demander s'il ne valait pas mieux laisser le général septuagénaire prendre simplement sa retraite en raison de son âge avancé et protéger l'opinion publique de l'armée."
 demrus.81.a:9 "Il est reconnu coupable et mis en prison."
 demrus.81.b:9 "Il est gracié et autorisé à prendre sa retraite."

 demrus.82.t:9 "La conspiration des volontaires"
 demrus.82.d:9 "Le "meurtre judiciaire" et la disgrâce du général Denikin n'ont pas été bien accueillis par tout le monde. Il n'est pas surprenant que les militaires soient mécontents, estimant généralement que Dénikine est un martyr que le gouvernement socialiste devait éliminer. En outre, la promotion de Vasilevsky - un officier relativement jeune et inexpérimenté, bien que talentueux - au détriment de son mentor Markov ou de tout autre général plus ancien, a suscité le mécontentement.\n\nIl existe au moins deux groupes de conspirateurs au sein de l'armée : D'une part, les anciens proches de Dénikine, comme Sergey Markov et Mikhail Levitov, et d'autre part, les monarchistes autour de Pyotr Wrangel et Mikhail Drozdovsky. La police les surveille, mais la situation est tendue, et nous ne pouvons pas agir trop effrontément contre eux, sous peine de mutinerie et de rébellion."
 demrus.82.a:9 "Cette situation devient incontrôlable."

 demrus.83.t:9 "La loi sur la défense de la République"
 demrus.83.d:9 "Face à la récente résurgence des forces antidémocratiques et antirépublicaines, la Douma a pris les mesures nécessaires pour assurer la survie de la forme républicaine radicale du gouvernement russe, héritée de la révolution de février. La nouvelle loi sur la défense de la République confère à l'exécutif des pouvoirs temporaires étendus pour :\n\n- Restreindre et censurer les publications antidémocratiques à volonté, et limiter la liberté d'association et de déplacement de toute personne engagée dans une telle activité.\n\n- Procéder à des perquisitions et à des saisies, à des écoutes téléphoniques et à d'autres méthodes de surveillance de toute personne soupçonnée d'avoir des liens avec des organisations antidémocratiques.\n\n- Arrêter et maintenir en détention sans jugement toute personne soupçonnée d'activités antidémocratiques pour une durée maximale de quatorze jours.\n\n- Aux fins de cette loi, une organisation antidémocratique comprend toute organisation qui cherche à renverser l'ordre constitutionnel de la République fédérative démocratique de Russie en complotant pour installer un monarque, un dirigeant militaire ou toute personne ayant des liens avec le SZRS interdit ou ses successeurs. De même, la loi s'applique aux groupes bolcheviques recevant des ordres de tout parti interdit.\n\nCette loi prend effet en [?global.date.GetDateStringNoHourLong] et restera en vigueur pendant un an. Elle doit être à nouveau adoptée par la Douma d'État pour rester en vigueur.\n\nLa loi a été signée en [GetDateText] par le président de la République fédérative démocratique de Russie, Daniil Yegorovich Sulimov."
 demrus.83.a:0 "Vive la république !"

 demrus.84.t:9 "Attentat contre la vie du président-ministre"
 demrus.84.d:9 "Le cortège partait de l'aéroport de Khodynskoye Pole en direction du Kremlin, au moment où la catastrophe s'est produite. Le ministre-président Vladimir Levitsky se trouvait dans la deuxième Buick lorsqu'une bombe a été lancée sur le capot, tuant immédiatement le conducteur. Une seconde plus tard, trois hommes sortent d'un bâtiment voisin et ouvrent le feu, criblant de balles la voiture ministérielle. Les hommes de la sécurité d'État ont réagi rapidement et ont riposté.\n\nLevitsky lui-même n'a été qu'effleuré par les balles, mais son adjoint Zhan Duppor, assis à côté de lui, a été tué de deux balles dans la poitrine, et de nombreux autres ont été blessés. Un seul des assaillants a été capturé vivant, tandis que les autres ont péri dans la fusillade. Selon l'enquête de police, le tireur était Pavel Timofeyevich Gorgulov, ancien membre des escadrons de combat de la SZRS. Il a expliqué qu'il n'avait aucun regret et qu'il n'avait fait que défendre la patrie et la liberté contre les chiens communistes qui tentaient de l'usurper. L'homme sera probablement exécuté ou condamné à la prison à vie."
 demrus.84.a:9 "Il s'en est fallu de peu."

 demrus.85.t:9 "Faire honte à la Tchéka"
 demrus.85.d:9 "La tentative d'assassinat du président-ministre, la conspiration au sein de l'armée et l'agitation générale ont conduit le président Sulimov à annoncer l'instauration de l'état d'urgence. Bien que l'état d'urgence ait été réduit à une forme réduite par rapport aux pouvoirs quasi dictatoriaux dont il disposait en vertu de la constitution de 1922, la combinaison de la police infiltrée et de l'Okhrana, de la loi sur la défense de la République et de l'état d'urgence donne au gouvernement le pouvoir d'arrêter quiconque est considéré comme un ennemi de la République. Cela a conduit à des arrestations massives, le directeur de l'Okhrana, Yakov Blyumkin, ayant été le fer de lance des arrestations de monarchistes, d'hommes d'affaires et d'officiers importants soupçonnés d'avoir des liens avec les antirépublicains.\n\nGrâce aux pouvoirs extraordinaires de l'état d'urgence, des milliers de personnes ont été arrêtées et leurs bureaux ont été suspendus. Un grand nombre d'organisations "Svobodnik" ont été dissoutes et de nombreux policiers ont été licenciés et remplacés par des socialistes. Il y a eu des protestations massives dans les villes et des refus d'obtempérer dans les campagnes, mais l'ordre a été maintenu par la police et ses volontaires auxiliaires fournis par les syndicats locaux.\n\nMais cette situation ne peut pas durer. Nous devons agir rapidement, sinon les militaires agiront contre nous."
 demrus.85.a:0 "En avant !"

 demrus.86.t:9 "Élections surprises de [GetYear] à la Douma d'État"
 demrus.86.d:9 "En raison des changements importants survenus dans le domaine parlementaire russe, de nouvelles élections seront convoquées dans une semaine par le président Sulimov, qui a dissous la Douma pour l'instant. Comme de nombreux partis parlementaires, tels que le VPP et le SOR, sont désormais interdits en raison de leur caractère monarchiste et antirépublicain, les sièges vacants occupés par leurs délégués devront être pourvus par des délégués pro-démocratiques à part entière. De nombreux anciens membres de la Douma ont été mis en état d'arrestation pour la durée de l'enquête, les charges retenues allant de crimes commis sous le régime Savinkov à des liens avec des organisations conspiratrices monarchistes ou pro-allemandes.\n\nÀ l'heure actuelle, les principaux partis qui préparent leur campagne à brève échéance sont les Radicaux-Démocrates, les Socialistes-Révolutionnaires et les Kadets. La nation est au bord de l'anarchie et de l'inquiétude, et beaucoup se souviennent du chaos tumultueux de 1917."
 demrus.86.a:9 "Je vous assure qu'il n'y aura pas de répétition du mois de février."

 demrus.87.t:9 "Formation de la coalition des travailleurs"
 demrus.87.d:9 "Un congrès s'est tenu entre les représentants du parti radical-démocrate et des deux partis socialistes-révolutionnaires dans le but de conclure une alliance électorale. Bien que Vladimir Rikhter, le président du parti radical-démocratique, croie au républicanisme radical, il a commencé à hésiter et à douter, affirmant que Sulimov favorise injustement les socialistes. Le reste du parti partage les mêmes préoccupations et Rikhter a commencé à exiger des partis de gauche qu'ils garantissent la forme actuelle de la république russe. Il n'a reçu que de vagues promesses de maintien de la démocratie.\n\nLa majorité des socialistes-révolutionnaires de droite quittent le congrès, qualifiant le parti de Levitsky de "simple fantôme menchevique". La faction minoritaire des Droite-SR autour de Pitirim Sorokin se lève et exprime son intention de rejoindre le Parti des Gauche-Socialistes-Révolutionnaires.\n\nL'accord le plus important est la déclaration de la Coalition ouvrière, une alliance électorale entre le PLSR et le RDP, une union de paysans et d'ouvriers. Grâce à leurs vastes réseaux de campagne et au grand nombre de partisans mobilisés, ils s'apprêtent à prendre le contrôle de la Russie aux dépens des partis bourgeois."
 demrus.87.a:9 "RDP s'en sort mieux."
 demrus.87.b:9 "Les SR sont en feu."

 demrus.88.t:9 "La coalition des travailleurs obtient la majorité"
 demrus.88.d:9 "Les élections ont été techniquement équitables. Toutefois, dans la pratique, la grande majorité des membres de la droite n'ont pas pu se présenter, les organisations de leur parti ayant été interdites avant les élections, et il y a eu des cas d'intimidation des électeurs. Les conservateurs ont critiqué les élections en les qualifiant de répétition des élections de 1934, qui étaient techniquement légales mais manifestement faussées.\n\nMais il ne sert à rien de se plaindre une fois que le lait a été versé. La Coalition ouvrière, coalition électorale entre le RDP et le PLSR, obtient environ 65% des voix - moins que ce qu'elle espérait - car toute la droite s'est regroupée autour du parti Kadet, malgré tout ce que les socialistes ont fait pour l'en empêcher.\n\nCela signifie que Vladimir Levitsky a formé son deuxième gouvernement, cette fois sans ministres bourgeois pour satisfaire l'aile droite de la coalition. Au lieu de cela, le cabinet est entièrement composé de socialistes du Parti radical-démocrate et des Socialistes-révolutionnaires de gauche. De grandes manifestations ont été organisées pour protester contre le résultat des élections, qui a été contesté devant les tribunaux pour son illégalité, mais cela ne change rien à court terme."
 demrus.88.a:9 "Victoire pour les citoyens !"

 demrus.89.t:9 "La Douma vote la prolongation de l'état d'urgence"
 demrus.89.d:9 "Lors de la première session de la nouvelle "Douma des travailleurs", la Douma d'État a accepté la prolongation de l'état d'urgence du président Sulimov, donnant ainsi le feu vert à la poursuite de la persécution des non-socialistes au nom du républicanisme radical, "aussi longtemps qu'il le faudra pour stabiliser la nation". La résistance antirépublicaine s'érode, et même la menace militaire se dissipe, car il semble qu'une majorité de Russes soutiennent les actions de Sulimov.\n\nLe général Aleksandr Vasilevsky n'a pas été le plus amical envers le président, mais il a néanmoins envoyé de nombreux généraux conspirateurs en Extrême-Orient et a cherché à éradiquer les coups d'État potentiels "pour le bien de la République". En privé, il défend ses actions auprès de ses collègues généraux, arguant qu'il obéit aux ordres de son supérieur, le président, et que même une république socialiste vaut mieux qu'une deuxième guerre civile - une mentalité sur laquelle beaucoup seraient certainement d'accord."
 demrus.89.a:9 "La Troisième révolution russe est là."

 demrus.90.t:9 "Le retour d'un vieux bolchevik"
 demrus.90.d:9 "La loi d'indulgence a pardonné tous les crimes commis entre 1917 et 1921 qui n'avaient pas encore fait l'objet de poursuites et a gracié les communistes qui purgeaient encore leur peine, à l'exception de ceux qui étaient emprisonnés pour meurtre ou qui avaient commis des crimes après 1921. Dans la pratique, cela signifie que de nombreux bolcheviks de l'époque de la guerre civile sont autorisés à retourner en Russie sans craindre d'être poursuivis.\n\nLe rapatrié le plus médiatisé est Lev Kamenev, figure terriblement controversée de la gauche russe moderne. Son procès en 1922 a divisé la nation et a finalement permis à Kamenev d'éviter la peine de mort malgré son rôle important dans la direction bolchevique, et de passer dix ans en prison jusqu'à ce que le président Maklakov le gracie en raison de son âge et de son état de santé. Le pamphlet de Kamenev, "Thèses sur les révolutions prolétariennes passées", constitue un changement de ton monumental parmi les anciens bolcheviks, car Kamenev plaide en faveur de la coopération et de la réunification avec les mencheviks, et de l'abandon de l'avant-gardisme.\n\nKamenev a fui le pays en 1933 par crainte des escadrons de la mort Svobodnik, et n'est revenu que maintenant, avec un groupe d'autres émigrés rouges.\n\nKamenev est revenu sous les acclamations de la foule à Petrograd, où les organisations syndicales locales et la branche du RDP avaient organisé des célébrations. Le radical local du RDP, Sergey Kirov, a accueilli personnellement Kamenev à son retour."
 demrus.90.a:0 "Bienvenue !"

 # Military anger
 demrus.100.t:9 "L'opposition exploite la colère"
 demrus.100.d:9 "Les vieux conservateurs et autres patriotes autoproclamés de la Douma ont pris les armes contre nos politiques. Nous avons été accusés d'ignorer la sécurité nationale et de ne pas accorder à l'armée le respect qu'elle mérite en tant que première gardienne de la Constitution.\n\nCe n'est un secret pour personne que des politiciens ayant des liens évidents avec l'armée sont à l'origine de ces accusations, de même que la presse de droite qui se délecte de chaque cas d'"incompétence" de notre part. La rhétorique militante monte, et ce revanchisme semble avoir des partisans à la fois à la Douma et dans le public."
 demrus.100.a:9 "Prenons donc une voie plus militante."
 demrus.100.b:9 "Essayons de les apaiser du mieux que nous pouvons."
 demrus.100.c:9 "Et améliorer l'image de l'opposition ? C'est absurde !"

 demrus.101.t:9 "Visite du général-maréchal de camp"
 demrus.101.d:9 "C'est une tradition politique redoutée et malheureuse de la République russe que celle des "représentants de l'état-major général" qui apparaissent soudainement et cherchent à discuter avec le président. L'armée a le pouvoir de définir les gouvernements si elle le souhaite - ses démonstrations de pouvoir les plus puissantes ont sans doute été de torpiller la présidence presque assurée de Tchernov en 1926, et de faire pression sur l'administration Avksentyev pour qu'elle s'engage dans la catastrophique guerre de Fengtian.\n\nAujourd'hui, les représentants de [RUS_GetArmyChief] demandent au président [ROOT.GetLeader] de confirmer le rôle que les politiciens de confiance de l'armée joueront dans les futures commissions de la Douma et du Conseil d'État. Il semble que les hauts gradés de l'armée soient de moins en moins satisfaits de notre gouvernement et qu'ils exigent désormais que "leurs hommes" soient davantage présents aux tables importantes. Ce n'est un secret pour personne que presque tous les partis ont ces "patriotes" qui servent de porte-parole politiques à l'armée."
 demrus.101.a:9 "Bien entendu, nous consulterons toujours l'armée !"
 demrus.101.b:9 "Ils peuvent parler, mais nous ne sommes pas obligés d'obéir."
 demrus.101.c:9 "L'influence militaire doit être bannie de la politique."

 demrus.102.t:9 "La lettre des généraux"
 demrus.102.d:9 "La lettre a été signée par plus de 20 généraux de haut rang et 60 généraux de rang inférieur. Ils y expriment leur "plus vive inquiétude" face à "une politique de sécurité irresponsable et un manque total d'intérêt pour les forces de défense". Ils affirment que "l'administration actuelle de [ROOT.GetLeader] réduit à néant les capacités de défense russes et ignore la situation politique de plus en plus tendue". Par conséquent, "nous ne pouvons pas, en toute conscience et dans le cadre de notre devoir de soldat, rester silencieux, mais nous devons implorer le président de faire marche arrière et de tenir compte des conseils des professionnels de la sécurité".\n\nEn fin de compte, l'état-major a menacé de démissionner en masse. Même si, en privé, certains membres de notre cabinet s'en réjouiraient, en pratique, ce serait la fin de notre gouvernement - trop de cœurs sont du côté des hommes qui ont sauvé la Russie à la fois du communisme et de Savinkov. La seule question qui se pose est de savoir jusqu'à quel point nous devons nous recroqueviller."
 demrus.102.a:9 "Effectuer des changements symboliques..."
 demrus.102.b:9 "Détournez-leur des fonds supplémentaires, comme ils le souhaitent."

 demrus.103.t:9 "L'épée de Damoclès tombe"
 demrus.103.d:9 "La démocratie russe doit tout à l'armée russe. Sans elle, la Russie serait asservie à la tyrannie bolchevique. En tant que telle, l'armée a toujours considéré qu'elle avait l'obligation morale d'intervenir si le gouvernement civil mettait en péril les intérêts de la Russie. Et ce jour est arrivé.\n\nAux premières heures de l'aube, les unités de la Garde du district militaire de Moscou sont entrées dans la capitale et ont rapidement sécurisé les ponts et la station de radio avant de pénétrer dans le Kremlin. Le général-maréchal [RUS_GetArmyChief] a arrêté le gouvernement et déclaré la loi martiale dans la ville jusqu'à ce qu'un transfert de pouvoir en bonne et due forme soit organisé. Dans une simple allocution radiophonique adressée à la population, les militaires ont assuré qu'un gouvernement responsable prendrait bientôt les rênes et qu'ils ne considéreraient leur rôle que comme celui d'un garant de la nation. Que l'ancien gouvernement, accusé de divers crimes contre la nation russe, serait jugé par des tribunaux civils et que tout reviendrait rapidement à la normale."
 demrus.103.d.prewar:9 "La démocratie russe doit tout à l'armée russe. Sans elle, la Russie serait asservie à la tyrannie bolchevique. En tant que telle, l'armée a toujours considéré qu'elle avait l'obligation morale d'intervenir si le gouvernement civil mettait en péril les intérêts de la Russie. Et ce jour est arrivé.\n\nAux premières heures de l'aube, les unités de la Garde du district militaire de Moscou sont entrées dans la capitale et ont rapidement sécurisé les ponts et la station de radio avant de pénétrer dans le Kremlin. Le général-maréchal [RUS_GetArmyChief] a arrêté le gouvernement et déclaré la loi martiale dans la ville jusqu'à ce qu'un transfert de pouvoir en bonne et due forme soit organisé. Dans un simple discours radiodiffusé adressé par les militaires à la population, l'ancien gouvernement a été démasqué comme des flagorneurs antipatriotiques surpris en train d'essayer de négocier en secret avec Berlin. Lorsque la trahison a été révélée, les militaires n'ont eu d'autre choix que d'agir."
 demrus.103.a:9 "L'épée de Damoclès nous est tombée dessus."

 demrus.104.t:9 "L'État au service de l'armée"
 demrus.104.d:9 "Des élections apathiques ont été organisées. Au vu du nombre d'irrégularités commises lors du scrutin et de la présence militaire visible dans les centres urbains, il semblait probable qu'il n'y ait aucun espoir de voir se dérouler un processus électoral libre et équitable. Bien sûr, le général-maréchal [RUS_GetArmyChief] a parlé de solidarité et de l'importance de la stabilité, mais ses paroles sonnaient creux car il était clair que lui et d'autres généraux faisaient pression sur la démocratie russe pour qu'elle se plie à leurs exigences. Pour beaucoup, ces élections ressemblaient à celles de la Douma après le coup d'État de Stolypine en 1908 : inutiles.\n\nEn fin de compte, les conservateurs et les Kadets de droite ont obtenu la majorité des sièges, étant en grande partie les favoris des militaires. L'ancien président ayant été contraint de démissionner après le coup d'État, le nouveau parlement commencera par élire le huitième président de la République fédérative démocratique de Russie."
 demrus.104.a:9 "Un gouvernement sûr et solide."

 # Right-wing anger
 demrus.105.t:9 "Création de la jeune garde"
 demrus.105.d:9 "Après l'interdiction du SZRS et d'un certain nombre d'autres organisations "Svobodnik", l'extrême droite russe a été pratiquement décapitée. Mais comme l'hydre, une nouvelle tête pousse toujours, et elle a pris la forme de la Jeune Garde. La Garde se présente comme un "mouvement politique non partisan" qui "mobilise les patriotes pour défendre la Grande Russie". Au départ, elle était dirigée par une ancienne connaissance de Savinkov, Yury Shirinsky-Shikhmatov, mais celui-ci est actuellement emprisonné pour ses actions en 1936, et la direction a été confiée à l'ancien colonel Sergey Ivanov.\n\nLe mouvement s'inspire clairement de la Garde de fer en Roumanie et adopte des convictions ultraréactionnaires, tout en évitant clairement toute déclaration qui les relierait de trop près à Savinkov. Alors que les Gardes organisent de nouvelles marches, nombreux sont ceux qui rappellent les Cent noirs et les organisations qui leur ont succédé. La Garde a essayé d'éviter la violence et d'autres illégalités évidentes, probablement par crainte que le mouvement soit immédiatement interdit."
 demrus.105.a:0 "Interdisez-les."
 demrus.105.b:9 "Ils sont insignifiants."

 demrus.106.t:9 "Protestations du clergé"
 demrus.106.d:9 "L'Église orthodoxe russe est devenue indépendante du contrôle politique de l'ère impériale en 1917, lorsque le patriarcat a été séparé de l'État. Les relations entre l'Église et l'État n'ont pas été très heureuses par la suite, mais il y a eu de nombreux points de conflit, notamment avec les réformes foncières visant la propriété foncière de l'Église.\n\nMais aujourd'hui, la situation ne cesse de s'aggraver, le patriarche se rangeant plus clairement du côté des politiciens conservateurs. Il soutient les candidats conservateurs aux élections locales, et dit même parfois carrément aux paysans à l'église de voter pour tel ou tel candidat, afin de sauver la Russie du règne dévoyé de [ROOT.GetLeader]."
 demrus.106.a:9 "Introduire une législation visant à réduire leur influence."
 demrus.106.b:9 "Ils ont le droit de le dire."
 demrus.106.c:9 "L'État doit soutenir et promouvoir l'Église !"

 demrus.107.t:9 "L'opposition conservatrice s'intensifie"
 demrus.107.d:9 "Comme nos actions suscitent de plus en plus de résistance de la part de la droite, nous commençons à nous faire des ennemis très puissants. Tout récemment, le VSZ (Union panrusse des propriétaires terriens) a annoncé qu'il ferait de son mieux pour s'opposer à la politique du gouvernement et qu'il financerait plutôt l'"opposition patriotique". Selon eux, l'administration est contrôlée par des élites libérales détachées des réalités et des expériences du Russe moyen.\n\nAlors que de nombreux riches bailleurs de fonds nous tournent le dos, la pression commence à monter à la Douma, car de plus en plus de députés de notre coalition se demandent s'il vaut la peine de rester avec notre gouvernement si cela signifie la fin potentielle de leur carrière politique."
 demrus.107.a:0 "Ce n'est pas bon."

 demrus.108.t:9 "La marche des patriotes"
 demrus.108.d:9 "Une vague de marches de protestation a été organisée aujourd'hui à Moscou, à Tsaritsyn et dans un certain nombre d'autres villes, en particulier dans les régions du sud. Des dizaines d'organisations d'anciens combattants et de réservistes, des organisations cosaques et diverses autres "associations patriotiques" ont mobilisé la population contre le gouvernement.\n\nLes manifestants portaient des drapeaux aux couleurs des Romanov, des icônes religieuses et d'autres symboles de droite. Dans certaines villes, des affrontements ont eu lieu entre les manifestants et les contre-manifestants de gauche, et l'on craint que si ces manifestations se poursuivent, l'instabilité ne s'aggrave encore. Ce "Mouvement patriotique" demande la démission de certains ministres "pro-socialistes" du gouvernement de [GetSecondInCommand] et exige des actions plus sérieuses contre la menace socialiste croissante."
 demrus.108.a:9 "Maintenir l'ordre, avec un Nagant s'il le faut."
 demrus.108.b:9 "Renvoyer les ministres de gauche."
 demrus.108.c:9 "Adopter des lois antisociales plus strictes."

 demrus.109.t:9 "Révolte de la droite"
 demrus.109.d:9 "La résistance de la droite s'est transformée en une véritable crise politique aujourd'hui, une partie importante de notre propre parti et de notre coalition ayant annoncé qu'ils ne pouvaient pas soutenir notre gouvernement dans le cadre du vote de défiance soulevé par la droite. Avec une rébellion totale dans nos propres rangs, il semble presque certain que le gouvernement de [GetSecondInCommand] s'effondrera et que nous devrons faire face à une Douma dans l'impasse. Les négociations hâtives entre [ROOT.GetLeader] et les ministres n'ont donné qu'une seule ligne de conduite : faire les concessions et les accords nécessaires au sein de notre coalition pour assurer notre survie politique.\n\nCela ne sera pas une bonne chose pour nous, mais l'autre option semble encore pire : laisser la Russie sans majorité fonctionnelle à la Douma, et par conséquent avec un gouvernement qui ne peut servir que d'intendant temporaire jusqu'à ce que de nouvelles élections puissent être convoquées."
 demrus.109.a:9 "Je ne me laisserai pas faire !"
 demrus.109.b:9 "Le compromis fait mal, mais il est nécessaire."
 RUS_deadlock_tt:9 "§RCela vous empêchera d'accéder aux différents centres d'intérêt nationaux jusqu'à ce que l'esprit national soit supprimé, soit par de nouvelles élections, soit par des circonstances exceptionnelles.§!"

 #Left-wing anger
 demrus.110.t:9 "Les socialistes demandent la levée de l'interdiction"
 demrus.110.d:9 "On espérait qu'avec la nouvelle Constitution, les lois anticommunistes de 1923 auraient été abrogées. Ces lois n'ont jamais vraiment fonctionné dans la pratique et nombreux sont ceux qui affirment que, face à Savinkov, les socialistes ont été les seuls à résister sérieusement au dictateur en puissance. Même certains libéraux ont appelé à l'abrogation de ces lois, arguant que la Russie devrait déjà aller de l'avant - les traîtres rouges ont déjà été punis.\n\nUne adresse comportant des dizaines de milliers de noms a été organisée au-delà des clivages politiques. Elle est principalement soutenue par les socialistes, mais elle est également approuvée par de nombreux noms influents tels que Vladimir Nabokov, Sergey Chakhotin et Pyotr Struve."
 demrus.110.a:9 "Oui, les lois anticommunistes sont une tache sur notre démocratie."
 demrus.110.b:9 "Tournez le dos à un communiste et il vous tirera dans le dos."

 demrus.111.t:9 "L'agitation révolutionnaire se propage"
 demrus.111.d:9 "La pratique des "prophètes révolutionnaires" a commencé avec les Narodniks et les SR - des hommes et des femmes révolutionnaires zélés parcourant l'immensité de la Russie, de village en village, pour répandre leur évangile révolutionnaire auprès des gens du peuple. Bien que beaucoup plus de gens soient aujourd'hui alphabétisés, cette pratique n'a pas cessé. Au contraire, elle s'est développée, les brochures socialistes illégales étant souvent imprimées par de petites imprimeries privées dans les campagnes.\n\nLa police a constaté une nette augmentation du nombre et du radicalisme de ces publications clandestines, ce qui constitue une menace intérieure croissante. Là où une telle agitation est constatée, des cellules révolutionnaires apparaissent peu après."
 demrus.111.a:9 "Faites de votre mieux pour les supprimer."

 demrus.112.t:9 "Une vague de grèves"
 demrus.112.d:9 "Le radicalisme croissant de la gauche se traduit souvent par des grèves. Ces derniers temps, les conflits du travail sont de plus en plus nombreux et de plus en plus longs, et un groupe de syndicats, principalement les métallurgistes et les dockers, vient d'appeler à la plus longue grève depuis un certain temps.\n\nLeurs revendications portent sur des augmentations de salaires et de meilleures conditions de travail, mais elles ont également des objectifs politiques clairs, notamment la libération des prisonniers politiques socialistes et l'assouplissement de la censure contre les organisations syndicales. Les grèves sont devenues particulièrement puissantes à Petrograd et à Chelyabinsk, où elles ont dégénéré en violences, laissant la police quelque peu démunie face à la situation."
 demrus.112.a:9 "Les grèves finiront par cesser."
 demrus.112.b:9 "Essayer de négocier avec les grévistes."
 demrus.112.c:9 "La force est la seule chose que les communistes comprennent."

 demrus.113.t:9 "Un assassinat politique !"
 demrus.113.d:9 "Quatre tirs à bout portant. L'assassin a tiré immédiatement, et la cible est décédée plus tard à l'hôpital. Une bonne vieille histoire classique de Russie.\n\nMalheureusement, ce crime jette une ombre sur notre démocratie restaurée et rappelle à beaucoup l'époque terrible de la violence politique du début des années 1930. Cet assassinat par un anarchiste lié aux Maximalistes a été largement dénoncé, bien qu'il y ait une adoration indéniable de ce type de terreur révolutionnaire dans les franges politiques."
 demrus.113.a:9 "Maudit soit Nechayev et son livre stupide."
 RUS_okhrana_expanded_tt:9 "§GCet effet serait pire si nous n'avions pas élargi l'Okhrana.§!"

 demrus.114.t:9 "Grève nationale des cheminots"
 demrus.114.d:9 "Vikzhel - le comité directeur de l'Union des cheminots - a appelé à une grande grève nationale, soutenue par la déclaration officielle de la VTsSPS rédigée par Mikhail Tomsky. Cette grande grève a pratiquement paralysé la Russie, la grande majorité de la logistique étant à l'arrêt. Les usines manquent de matières premières et les magasins ne sont pas approvisionnés. Ce genre de manifestation de masse rappelle les grèves de 1917 qui ont fait tomber l'Empire russe et ont mis le gouvernement et la police en état d'alerte.\n\nLes grévistes exigent la fin des politiques anti-ouvrières et la reconnaissance des syndicats comme partenaires de négociation égaux aux syndicats patronaux et au ministère de l'industrie et du commerce. Les employeurs s'opposent farouchement à cette idée, en désaccord total avec l'idée de donner aux syndicats un rôle officiel de "sabotage de l'économie"."
 demrus.114.a:9 "Disperse les frappes comme illégales."
 demrus.114.b:9 "Négocier et faire des concessions."

 demrus.115.t:9 "Au seuil d'une révolution"
 demrus.115.d:9 "La grande vague de grèves qui étouffe la Russie n'a fait que s'étendre, malgré nos tentatives pour l'endiguer. Les sympathies de gauche sont de plus en plus répandues dans toute la Russie, souvent liées à une grave déception à l'égard de l'action de notre gouvernement. Alors que l'humeur nationale se rapproche d'une révolution, la Douma s'enflamme elle aussi. Le gouvernement de [GetSecondInCommand] est bombardé par la droite et la gauche, et notre coalition est au bord de la rupture, une partie d'entre elle exigeant une action immédiate et décisive contre les troubles civils, tandis que l'autre réclame un nouveau gouvernement de gauche capable de calmer la situation.\n\nCertains conseillers craignent que le général-maréchal [RUS_GetArmyChief] ne tolère aucune concession aux révolutionnaires et s'attendent à ce que l'armée réagisse de manière hostile si [ROOT.GetLeader] nomme un gouvernement de gauche."
 demrus.115.a:9 "Céder et nommer un gouvernement plus à gauche."
 demrus.115.b:9 "Pas sous ma surveillance."

 demrus.120.t:9 "Réunion au Kremlin"
 demrus.120.d.denikin:9 "Le président s'est senti un peu inquiet lorsque le général-maréchal Denikin a demandé à le rencontrer avec le cercle de conseillers le plus restreint possible. [ROOT.GetLeader] entre dans la salle de conférence avec le ministre-président sous haute surveillance. Le ministre de la Guerre Dénikine et plusieurs de ses hommes de confiance, comme Markov et même Wrangel, malgré ses désaccords avec Dénikine, sont déjà présents. Le président est certain qu'il sera soit arrêté pour être fusillé, soit qu'il révélera quelque chose de très important.\n\nDes cartes sont étalées sur la table et montrées au président. Elles montrent des concentrations de forces tout au long de la frontière russo-mitteleuropéenne, de Petrograd à Rostov. Il ne s'agit pas de formations défensives ordinaires, mais de formations offensives, surnommées "Opération Ekaterina", en référence à la dernière conquête de la steppe ukrainienne.\n\nDénikine explique ensuite qu'en 1935, le président Savinkov avait déjà demandé au général-maréchal Kornilov de rédiger un plan d'invasion, dont l'état-major avait commencé à préparer l'opération sous la direction de Dénikine, qui était alors chef d'état-major. Les militaires soutenaient ce plan et avaient continué à le préparer même après la chute de Savinkov. Ils ne demandent pas au président de l'accepter ; ils l'informent que le plan existe et que l'armée s'attend à un soutien total de la part du président dans cette entreprise.\n\nD'autres documents ont été montrés au président, qui énumèrent les divers préparatifs que les militaires ont déjà mis en œuvre, et ils s'attendent à pouvoir commencer l'opération en 1939 ou 1940. Le général-maréchal Markov recommande de se hâter, car les services de renseignement signalent que l'armée allemande s'est enfin réveillée face à la menace et qu'elle se renforce rapidement.\n\nLe plan semble bien préparé. Il ne sera pas difficile de vendre politiquement la guerre de reconquête. Et les militaires ne semblent de toute façon pas vouloir dire non. Le choix a donc déjà été fait par la conspiration militaire au cœur de la république."
 demrus.120.d.wrangel:9 "Le général-maréchal Wrangel a demandé à rencontrer le tsar et son ministre-président de façon absolument confidentielle et dans un but inconnu. Un tel appel de la part de l'armée semblerait menaçant pour toute autre personne que le tsar, mais [ROOT.GetLeader] pouvait faire confiance à ses officiers, même en entrant dans une salle de conférence préparée sous la haute garde d'hommes loyaux à Wrangel, menés par son bras droit, le général Shatilov. Même Denikin et Markov sont présents, malgré leurs divergences avec Wrangel. C'est vraiment une réunion extraordinaire.\n\nDes cartes sont étalées sur la table et montrées au tsar. Elles montrent des concentrations de forces tout au long de la frontière russo-mitteleuropéenne, de Petrograd à Rostov. Il ne s'agit pas de formations défensives ordinaires, mais de formations offensives, surnommées "Opération Yekaterina", en référence à la dernière conquête de la steppe ukrainienne.\n\nWrangel explique ensuite qu'en 1935, le président Savinkov avait déjà demandé au général-maréchal Kornilov de rédiger un plan d'invasion, dont l'état-major avait commencé à préparer l'opération sous la direction de Dénikine, qui occupait alors le poste de chef d'état-major. Les militaires soutiennent le plan et continuent à le préparer même après la chute de Savinkov. Bien qu'officiellement, ils demandent l'approbation du tsar, le ton de la réunion est clair : ils expliquent un plan déjà décidé et attendent simplement que le tsar lui donne sa bénédiction.\n\nD'autres documents sont montrés au tsar, qui énumèrent les divers préparatifs que l'armée a déjà mis en œuvre et qui devraient permettre de lancer l'opération en 1939 ou 1940. Le général-maréchal Markov recommande de se hâter, car les services de renseignement indiquent que l'armée allemande s'est enfin réveillée face à la menace et qu'elle se renforce rapidement.\n\nLe plan semble bien préparé. Il ne sera pas difficile de vendre politiquement la guerre de reconquête. Et même si le tsar n'est pas d'accord avec le plan - ce qui n'est pas le cas -, les militaires ne semblent pas vouloir se contenter d'un refus."
 demrus.120.a:9 "Donner la bénédiction du président au maréchal des paysans."
 demrus.120.b:9 "Donner au Baron Noir la bénédiction du Tsar, alors."

 demrus.121.t:9 "Un complot pour détruire l'Allemagne"
 demrus.121.d.socrus:9 "Une réunion clandestine s'est tenue aujourd'hui à Moscou dans la partie souterraine sécurisée du ministère de la guerre. La délégation militaire devait rencontrer personnellement les dirigeants politiques et militaires russes, l'affaire étant trop secrète pour risquer d'être interceptée. Elle était dirigée par le général Georges Catroux, avec Charles Delestraint comme adjoint et Edmund Ironside à la tête de la représentation militaire britannique. Ils ont été reçus par [RUS.GetLeader] et le chef des armées russes, [RUS_GetArmyChief], avec ses plus proches collaborateurs.\n\nL'objectif de la réunion est audacieux : élaborer un plan coordonné qui détruirait l'Empire allemand entre le marteau de la France et l'enclume de la Russie. Bien que, dans la pratique, deux fronts séparés ne soient pas en mesure de coopérer beaucoup, des décisions sont prises sur des canaux cryptés pour la coopération en matière de renseignements et sur des plans visant à maintenir la connexion maritime arctique pendant la guerre.\n\nCertains points de discorde sont apparus lors de l'examen des priorités stratégiques. Pour la délégation occidentale, Bakou et d'autres réserves pétrolières allemandes constituent la plus haute priorité pour l'Est, tandis que les Russes estiment que les Baltes et l'Ukraine sont des directions plus importantes. La stratégie proprement dite est restée assez ouverte, mais toutes les armées se sont mises d'accord sur la présence d'attachés militaires permanents dans chaque haut commandement afin de faciliter la coopération future."
 demrus.121.d.demrus:9 "Il est surprenant de constater qu'une réunion militaire clandestine a eu lieu à Petrograd aujourd'hui, qui aurait été plus à sa place en 1915 qu'en [GetYear]. Une délégation militaire franco-britannique a rencontré le général-maréchal [RUS_GetArmyChief] aujourd'hui dans des termes étonnamment positifs. La délégation était dirigée par le général Georges Catroux, avec Charles Delestraint comme adjoint et Edmund Ironside à la tête de la représentation de l'armée britannique.\n\nOn en oublierait presque les désaccords idéologiques de leurs gouvernements respectifs tant ils ont élaboré un plan stratégique pour la destruction de l'Allemagne avec calme et professionnalisme. Les deux parties n'ont pas divulgué d'informations, pensant sans doute à un éventuel conflit futur si elles parvenaient à détruire l'Allemagne, mais elles ont été suffisamment ouvertes pour accepter de partager des renseignements militaires pertinents et d'autres questions qui faciliteraient la coopération.\n\nAprès tout, tous deux partagent un objectif simple et plus important : la destruction de l'Empire allemand et la vengeance de la paix de 1919. Pour ces militaires, la cause est plus importante que n'importe quelle idéologie."
 demrus.121.a:9 "L'Entente Cordiale est de retour !"

 demrus.122.t:9 "Le rapport Shatilov"
 demrus.122.d:9 "Sur le développement de l'armée allemande en 1936-1939 par rapport aux intérêts de la sécurité nationale russe", composé par le général Pavel Nikolaïevitch Chatilov, cinquième département du chef d'état-major général du ministère de la Guerre. Synopsis.\n\nL'armée allemande est le principal point de comparaison auquel nous nous référons pour évaluer la capacité de l'armée russe à projeter sa puissance en Europe. Sur la base d'une évaluation des armées russes et allemandes réalisée en 1935, il semblait probable que l'armée allemande souffrirait de multiples problèmes organisationnels et matériels si la guerre avait eu lieu à ce moment-là.\n\nCependant, l'état-major allemand a pris conscience de cette menace après les bouleversements mondiaux de 1936. L'armée allemande a considérablement augmenté ses effectifs après 1936, notamment en termes de véhicules blindés et d'avions de bombardement. Les réformes organisationnelles de l'armée allemande visent spécifiquement à accroître la capacité de combat de la Heer dans un éventuel conflit futur.\n\nD'après les calculs du cinquième département, l'avantage militaire allemand par rapport à l'armée russe et à son autre ennemi potentiel, l'armée française, s'accroît rapidement. Nos services de renseignement ont obtenu des preuves raisonnables [see appendix 2] que les dirigeants militaires et politiques allemands poursuivent activement une planification militaire offensive, principalement "Fall Scharnhorst", une invasion de la France, comme moyen de sécuriser le flanc occidental de l'Allemagne dans une guerre potentielle contre la Russie. Le ministère de la Guerre recommande donc la préparation immédiate d'une opération préventive contre toute tentative allemande de modifier radicalement le statu quo militaro-stratégique de l'Europe au cours de l'année à venir. Si de telles opérations ne sont pas entreprises, la suprématie militaire de l'Allemagne sur le continent européen deviendra impossible à contester par la seule armée russe."
 demrus.122.a:9 "Publier le !"
 demrus.122.b:9 "Garder le secret."

 demrus.123.t:9 "Le ministre de la guerre convoque une réunion d'urgence"
 demrus.123.d:9 "Le général-maréchal [RUS_GetArmyChief] a demandé une réunion d'urgence du cabinet pour discuter des mesures que le gouvernement prendra à la suite des recommandations du rapport Shatilov. Le ministre-président [GetSecondInCommand] était indéniablement amer face à une telle demande, qui montre à quel point le ministre de la Guerre est, dans la pratique, plus puissant que le chef du gouvernement, si les choses se gâtent.\n\nCe n'était pas non plus une réunion de cabinet ordinaire. Le ministre de la Guerre, [RUS_GetArmyChief], demandait essentiellement au [RUS_leader] l'autorisation de commencer les préparatifs de l'opération Ekaterina, l'invasion préventive de l'Europe de l'Est contrôlée par les Allemands. Alors que la décision de faire la guerre ou la paix revient à la Douma d'État et au [RUS_leader], les militaires n'ont besoin que de la permission du [GetSecondInCommand] pour commencer à mettre en œuvre les précautions nécessaires en cas de guerre.\n\nLa menace implicite était claire : l'armée attend simplement un soutien politique pour des opérations déjà décidées, et si ce soutien n'est pas donné, le gouvernement risque de perdre la confiance de toute l'armée."
 demrus.123.a:9 "Si l'armée est prête..."
 demrus.123.b:9 "Je suis blessé qu'il ait pu douter de mon patriotisme."
 demrus.123.c:9 "Ou quoi ? Vous allez organiser un coup d'État ?"

 demrus.124.t:9 "Titov sous le feu"
 demrus.124.d:9 "Les récents événements en Europe ont fait monter la tension à un niveau jamais atteint depuis la crise du lac de Lubahn en 1934. La presse du Kadet et du VPP a réclamé avec insistance la remilitarisation de la république afin de la défendre contre une invasion allemande qui semble de plus en plus inévitable.\n\nDans le pire des cas, cette situation inquiète Titov, qui a exprimé des réserves à l'égard d'un réarmement massif et d'une guerre avec l'Allemagne. Mais les tensions au sein du parti ont atteint leur paroxysme lorsque Daniil Sulimov, leader de l'aile gauche du parti, a écrit un article dans le journal du RDP, "Iskra", critiquant l'indécision du président.\n\nL'article de Sulimov peut se résumer comme suit : Si la Russie ne vient pas chercher l'Allemagne, l'Allemagne viendra chercher la Russie". Les dirigeants allemands sont nerveux, prêts à envoyer leurs forces orientales en direction de Moscou à volonté. La Russie doit se réarmer - non pas pour des ambitions impérialistes, mais parce qu'on ne peut pas, en toute bonne foi, faire confiance à Berlin pour être rationnel. La Russie va-t-elle rester les bras croisés pendant que les acolytes du Kaiser préparent l'assujettissement de toute l'Europe à leur volonté ? Sans compter que l'Internationale semble elle aussi sur le pied de guerre avec les Allemands - et que rester neutre dans la bataille entre la réaction et la révolution reviendrait à aider les réactionnaires.\n\nAu-delà de son scepticisme personnel à l'égard du réarmement de masse, Titov savait que cette critique ne pouvait pas être simplement écartée. La critique de Sulimov a fini par mettre dans l'embarras la faction modérée du RDP, qui a vu son leadership sérieusement remis en question pour la deuxième fois. Alors que l'opinion publique et les milieux politiques russes semblent tous favorables à une guerre imminente, il est peut-être temps, s'est-il dit, qu'il rentre dans le rang."
 demrus.124.a:9 "L'idéalisme meurt lorsqu'on sort les armes."

 demrus.125.t:9 "La crise agronomique sur un long fusible"
 demrus.125.d:9 "Si l'on examine les chiffres, il apparaît clairement que le Comité foncier sous le régime de Savinkov se livrait essentiellement à la spéculation. Le Comité foncier a accordé aux paysans des prêts importants pour créer de nouvelles fermes équipées de machines agricoles modernes dans la steppe kirghize. Ces agriculteurs n'étaient généralement pas en mesure de rembourser des dettes de cette ampleur, mais l'objectif semblait être de créer de nouvelles fermes russes dans les limites de l'autonomie de l'Alash, où de vastes quantités de terres très bon marché pouvaient être données après avoir été confisquées à la population locale.\n\nCela a créé un groupe important de petits agriculteurs lourdement endettés auprès de la banque d'État, censés multiplier la taille de leurs exploitations en s'installant dans la steppe kirghize en tant que colons. Il est évident qu'il s'agit d'un projet illégal et qu'il viole les droits fédéraux de l'autonomie d'Alash.\n\nNous pourrions simplement serrer les dents et remettre les dettes, et accepter que l'argent soit perdu pour l'État - bien que cela soit également perçu comme un gaspillage d'argent par l'État au profit d'agriculteurs défaillants. Nous pourrions également tenter de contraindre le gouvernement d'Alash à accepter un certain quota de ces agriculteurs, probablement en échange de projets d'investissement de l'État dans la région d'Alash. Ou bien nous pourrions continuer comme Savinkov l'a prévu, en installant ces gens dans la steppe, et dire simplement au gouvernement d'Alash de l'accepter."
 demrus.125.a:9 "Remettez ces dettes."
 demrus.125.b:9 "Forcer un accord avec le gouvernement Alash."
 demrus.125.c:9 "Poursuivre avec la colonisation de la steppe kirghize"
 demrus.125.e:9 "Laisser ces personnes livrées à elles-mêmes."
