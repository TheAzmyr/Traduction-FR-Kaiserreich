 russia.268.t:9 "Manifeste de la Troisième Russie"
 russia.268.d:9 "Le 'National-Populisme', ou 'National-Narodisme' (Natsionalnoye Narodnichestvo), trouve son origine dans les Narodniks du XIXe siècle, en passant par Narodnaya Volya et les socialistes-révolutionnaires, pour finalement devenir l'idéologie déterminante du SZRS. Au cours des décennies, les hommes et les méthodes ont varié, mais notre foi inlassable dans la force et la volonté du paysan russe n'a jamais faibli.\n\nEn quoi croyons-nous ? Nous croyons au peuple, pas à la démocratie. Le tsarisme, le libéralisme et le marxisme ne proviennent pas du peuple russe - ils sont les idéaux des élites et des tyrans. C'est la communauté des paysans russes libres qui forme le cœur et l'âme de la Troisième Russie.\n\nEn quoi croyons-nous ? Nous croyons en une civilisation russe unie et indivisible, une civilisation d'esprit, de volonté et de destinée. Nous croyons en une grande union de peuples libres sous l'égide de la Troisième Russie, et à l'opposition au capitalisme et à l'oppression impérialiste des nations.\n\nEn quoi croyons-nous ? Nous croyons au Vozhd, le guide, à chaque niveau de la société. Nous croyons à la loyauté infatigable à la cause russe et aux individus exceptionnels chargés d'en faire une réalité.\n\nEn quoi croyons-nous ? Nous croyons aux actes, pas aux paroles. Le changement vient par l'action, le pouvoir vient par la volonté. L'Homme n'a pas de plus grande cause que tuer et mourir pour la cause russe.\n\nEt plus que tout, nous croyons en la victoire ; en une Russie libérée de ses chaînes, en son peuple brave et prospère, qui héritera de la terre."
 russia.268.a:9 "Gloire à la Russie ; gloire au Vozhd !"

 russia.269.t:9 "Excerpt from a Radio Speech by the Secretary of SZRS, Karol Vendzyagolsky"
 russia.269.d:9 "'Our new Russia was born from the fire and rubble of a collapsing era. She was trampled by hooves and boots; hurt by shells and machine guns. But as we know, the sun shone through even that dust and smoke - a new dawn for the Russian people.'\n\nHis voice is strong and articulate, with only the merest hint of a Polish accent. Unlike the Vozhd's calm and even boring tone, Vendzyagolsky's voice paints worlds.\n\n'Already during the chaos of the Kerenshchina, Boris Savinkov tried to save the young republic. Fight, he urged the liberals and the socialists. Never compromise - not with Lenin, not with the Kaiser. But he was not listened to! And for it, Russia bled. For long years, through the coldest winters, he toiled with so many of you to save the republic which had been thrown to the wolves.'\n\n'Why did we lose? In every war, one side loses. Does it say anything of German competence? Or of our incompetence? No! Russia was betrayed! Betrayed by its so-called 'intelligentsia'! By the socialists and the Jews! For the spirit of defeat did not come from the common Russian, it permeated from the corrupt elites downwards, degenerating the character of the good Russian man and woman!'\n\n'So, the dreamed and accursed day has finally come. One announced so many times by poets, prophets and philosophers, a day of judgment and final reckoning. The war that will define ages. Why will we win this time? Because we are united behind our great Vozhd and behind our great Russian State! We will not be stabbed in the back this time; we will not be demoralised and poisoned this time. No, my brothers and sisters; we will triumph!'"
 russia.269.a:9 "Studio applause!"

 russia.270.t:9 "A Question of Funding"
 russia.270.d:9 "The consolidation of banks and issuing of the work creation bills has succeeded in bringing in some liquid capital from domestic investors, but it's a far cry from the total needed for all of the state's expenditures and debts. With the VES feverishly attempting to gather as much money as possible for the state's many planned reforms, the time has come to make the difficult choice of who to sacrifice for the nation's sake. The VES has outlined three possible approaches.\n\nThe first is to drastically cut military expenditures. This would entail ceasing procurement of new equipment and furloughing as many troops as safely possible. The Stavka is incredulous at the suggestion that Russia's defences be weakened to such an extent, to say nothing of their salaries.\n\nThe second option is to instead target the public. Austerity can save rubles from otherwise being spent on social services. More importantly, the government can force farmers to once again sell their grain for export rather than waiting for prices to rebound. The peasants will be furious, but the state is struggling without the crucial agricultural exports that underpin much of Russia's budget.\n\nFinally, the third approach is to draw foreign credit into Russia no matter how unfavourable the terms may be. Given President Savinkov's promise to break Russia's economic slavery to Germany, many will see such a decision as a surrender to the power that caused this economic catastrophe in the first place."
 russia.270.a:9 "Take it out of the military budget."
 russia.270.b:9 "The people will need to tighten their belts."
 russia.270.c:9 "Some concessions to foreign industry should get us results."

 russia.271.t:9 "Fate of the Fifth Department"
 russia.271.d:9 "Before the 1920s, Russian military intelligence was scattered between several departments and was severely understaffed. It was finally centralised and consolidated into the Fifth Department of the General Chief of Staff of the War Ministry in 1927, commonly called Pyatoe Otdelenie (5O). Since 1930 it has been headed by Pavel Shatilov, a known monarchist and a longtime friend and ally of Pyotr Wrangel. Under his leadership, the 5O saw further expansion and reorganisation, massively improving Russia's intelligence capabilities. Nevertheless, as we solidify control over the domestic and foreign intelligence apparatus within the Gosstrazha under Director Klepikov, Shatilov's political affiliations make him an unreliable element for the SZRS. While it is clear that Shatilov must go, Commander-in-Chief [RUS_GetArmyChief] and the military make it clear that they will not tolerate any structural changes to their departments. We have to make a choice.\n\nWe can acquiesce to the army's wishes and replace Shatilov with Pyotr Glazenap, one of the 5O's founders and its current deputy chief. A skilled intelligence officer, Glazenap possesses no loyalty to any military faction and has a history of being friendly towards the SZRS. However, it is also no secret that Glazenap is ambitious and his predisposition to our regime goes only as far as the stability of [RUS.GetNameDef].\n\nAnother option is Nikolay Sakharov, a SZRS veteran from the Civil War days, currently heading the Moscow Military District. While he is not quite as experienced as Glazenap, he compensates for it with political reliability and loyalty to Savinkov. Assigning him as the Chief of the Fifth Department would increase our influence within the General Staff without overtly angering [RUS_GetArmyChief].\n\nFinally, we have a third option. We can ignore the army's mandates, dissolve the 5O and transfer it from the General Staff, which reports to the Commander-in-Chief, to a new military intelligence department within the Gosstrazha, which reports directly to Klepikov and consequently - Savinkov himself. This will no doubt severely anger the military and [RUS_GetArmyChief], who will see this as a brazen infringement on the army's autonomy."
 russia.271.a:9 "Glazenap is Russia's best razvedka specialist."
 russia.271.b:9 "Our man Sakharov is the safest choice."
 russia.271.c:9 "Let the army whine. The Gosstrazha will handle intelligence."

 russia.272.t:9 "Formalisation of the Special Combat Detachments"
 russia.272.d:9 "The first attempts at special recon and sabatour units in Russia were the hunter (okhotnik) teams, small units of NCOs which existed 1886 to 1908. During the Great War, the Russian Army revived the concept in the shape of small units of irregular cavalry, formally known as Special Importance Detachments (Otryady osoboy vazhnosti), to conduct sabotage and intelligence operations behind enemy lines. While not particularly successful against the Germans, the experience gained was used to great effect by White cavalry and partisan detachments in raids and underground operations against the Bolshevik rear during the Civil War.\n\nGeneral-Major Nikolay Zuyev, lecturer at the General Staff Academy and veteran of the Punin Detachment, has approached [RUS_GetArmyChief] with a sweeping plan for recreating them under the name of Special Combat Detachments (Osobye boyevye otryady), as fully modern special forces with a standardised operational doctrine and somewhat expanded mission profile, including psychological warfare and the recruitment of sympathetic foreign nationals.\n\nThe proposal has received wide backing within the army, including General Staff luminaries such as General Kutepov, who was an okhotnik during the Russo-Japanese War, and Zuyev's colleague from the General Staff Academy, Nikolay Golovin. However, controversy has erupted over the extent of the programme; some only support a small, highly elite force directly under the General Staff, whereas others argue for its expansion to every front command.\n\nAs always, the ultimate decision lies with [RUS_GetArmyChief]."
 russia.272.a:9 "A small force is a reliable force. The General Staff will control special operations."
 russia.272.b:9 "Our theatres are numerous and diverse. Assign special forces to every front headquarters."

 russia.275.t:9 "The Road to Recovery"
 russia.275.d.szrs:9 "The German depression struck Russia like a tidal wave, and although the floodwaters have not entirely receded, it has become clear that the worst has passed. Bread lines that once snaked across whole city blocks have dwindled. Curfews intended to stop riots and looting have been lifted. Shuttered factories have been stoked back to life. Muscovites laugh that the new government must be run by an artel of sign-painters, who have made a fortune prettying-up the city's new storefronts.\n\nThe rapid and decisive intervention planned by the VES has helped offset the most crippling damage, albeit at a cost. Hardship still lies ahead. The only thing still plentiful after Black Monday was evidence that the economic ties between Russia and Germany are fundamentally flawed. Russia rebuilds for now, but a reckoning is coming."
 russia.275.d.dem:9 "The German Depression struck Russia like a tidal wave, and although the floodwaters have not entirely receded, it has become clear that the worst has passed. Bread lines that once snaked across whole city blocks have dwindled. Shuttered businesses have come back to life, and market squares are again full of life. And it did not require Savinkov's tyrannical methods, but was achieved through the toil and perseverance of the ordinary Russian, looking bravely towards a brighter future."
 russia.275.d.soc:9 "The German Depression struck Russia like a tidal wave, and although the floodwaters have not entirely receded, it has become clear that the worst has passed. Bread lines that once snaked across whole city blocks have dwindled. But the capitalism that has plagued the Russian people so much has finally been slain, and the true people's economy is beginning to show itself."
 russia.275.a:9 "Russia stands strong!"

 russia.280.t:9 "The Voskhod Programme"
 russia.280.d:9 "Since Russia was first hit by Black Monday, several efforts have been made to deal with the crisis. Few would doubt these have been effective. The economy dealt with the worst effects of the depression and is now speeding up along the road to full recovery, but despite the government's efforts, many problems remain, more than a few of which predate the crash. The landless and unemployed wander Russia in search of work, while in much of the countryside, the Republican government's failed land reform holds back the country's full potential.\n\nThe biggest of these problems lies with Russian industry, or rather, the lack thereof. Compared to the modern and industrialised states of Europe, Russia is pitifully backward. Put simply, there are too many men and too few factories. In 1935, the SZRS announced the Voskhod programme to industrialise Russia and solve our economic woes. The programme was put on hold because of Black Monday, but now that we've recovered from the crisis, the time is right to restart it. Landless farmers, unemployed workers, and vagrants will all be enlisted into a professional 'Army of Labour', ready to serve the state and wage an all-out war against the backwardness which has plagued Russia for so long. In addition to the rapid industrialisation promised as part of the Voskhod programme, plans are also in the works to handle issues of excess population through a programme of massive resettlement in Siberia and Turkestan. Pioneers will construct new communities through which they can earn land and produce food to feed our ever-growing population. All of this will be administered through the VES, which can finally shift its focus from dealing with the depression.\n\nOf course, the general reaction from the public has been overwhelmingly positive so far. There's no doubt the programme will continue to raise support for the SZRS and Savinkov's rule, after all, how could anyone be against such a patriotic plan?"
 russia.280.a:9 "We look forward to the fruits of their labour."

 russia.281.t:9 "First Project Completed"
 russia.281.d:9 "Under the Republic, Russia stagnated. Her industry was betrayed to foreigners and German bankers, getting fat off the hard labour of our people while feeble politicians stood shamefully back and watched. No more! Now, the country celebrates the beginning of a new era of self-reliance as the first Voskhod project is finally completed.\n\nThere were many hardships along the way, but as the project came to a close yesterday, it seemed to have all been worth it. Later that day, President Savinkov himself gave a speech, thanking the Voskhod labourers and stating that this was just the first of many triumphs."
 russia.281.a:0 "Hourra !"

 russia.282.t:9 "[RUS_GetArmyChief] Expresses Concern"
 russia.282.d.nowar:9 "While the Voskhod programme has been a great help to us so far, it doesn't come without a cost. Russia's manpower is large but far from infinite. Each man working to drill oil or build factories is a man who isn't serving in the army. This issue has been the concern of [RUS_GetArmyChief], who, in a recent meeting with the President, advised him to halt recruitment for the programme.\n\nHe claimed that while Russia may not be at war yet, pushing forward with the programme would risk creating a lack of conscripts for when the time comes. It seems this feeling is shared among much of the military. Ignoring [RUS_GetArmyChief]'s advice would surely anger them."
 russia.282.d.war:9 "While the Voskhod programme has been a great help to us so far, it doesn't come without a cost. Russia's manpower is large but far from infinite. Each man working to drill oil or build factories is a man who isn't serving in the army. This issue has been the concern of [RUS_GetArmyChief], who, in a recent meeting with the President, advised him to halt recruitment for the programme.\n\nHe claimed that due to the current war, the government's top priority should be to ensure enough conscripts for the army and that pushing forward with Voskhod recruitment would be a terrible mistake. It seems this feeling is shared among much of the military. If Savinkov were to ignore [RUS_GetArmyChief]'s advice, it would surely anger them."
 russia.282.a:9 "We'll take it under advisement."

 russia.283.t:9 "Camp Conditions Cause Concern"
 russia.283.d:9 "When the Voskhod programme was first restarted, the government was greeted with a wave of popular enthusiasm as landless peasants and unemployed workers were enlisted to perform a great service to Russia, but as the programme continued, optimism among the workforce began to wane. According to official guidelines, workers in the programme are to receive a fair wage equal to the amount of work they put in, as well as healthcare and decent rations. Housing and clothing, all paid for at the state's expense, are another guarantee for the men. It's a sad reality though that the budget can only be stretched so far. Recently, the VES received a report detailing conditions on the ground. Men at a Voskhod camp in the Don region were described as more closely resembling vagrants than workers - poorly clothed, paid scraps, malnourished, and forced into backbreaking labour from sunrise to sunset. Local administrators had apparently been demanding obscene quotas to meet projected targets. Housing conditions fared little better, one observer repulsed at the state of the cramped, rat-infested barracks the men were forced to reside in.\n\nThese conditions may be hard, but all true citizens know that the nation must always come first. All must do their patriotic duty to build a strong country, able to fearlessly look her rivals in the eye. Of course, not everyone sees it that way. News is starting to leak from the camps, and should news continue to leak, the party may very well find itself in a major scandal and left with no choice but to shut down the programme. An early shutdown would cripple the country at a vital moment - protecting the public from news that would dampen morale is vital to ensuring the programme's continued success. Keeping an eye on dissent inside the camps is no less important. A few strikes would be enough to slow progress; a mutiny would be downright disastrous."
 russia.283.a:9 "They signed up, didn't they?"

 russia.284.t:9 "Work Scandal in Nizhny Tagil"
 russia.284.d:9 "As vital as extraordinary efforts are for enabling Russia to compete with Germany, there is a limit to how far these efforts can go, as the government unfortunately learned when what began as mere rumours surrounding Nizhny Tagil laid the foundations for a full-blown scandal. News has leaked describing the inhumane treatment of workers at the Nizhny Tagil camp, overseers reportedly tripling the work requirements and paying no more than scraps.\n\nIn addition, the men received virtually no time off, being forced to endure workdays as long as 14 hours, and tales of a few unfortunate accidents have also begun to pick up steam. Higher pay and fewer hours are common demands among workers. Accepting these conditions is not an option - Russia demands a disciplined workforce and the VES lacks the resources to accept regardless, though some kind of compromise is necessary. A small increase in pay combined with the promise of better conditions once funding appears should hopefully be enough to keep the men from condemning us once they've left.\n\nOf course, the consequences of the scandal on the government have proved troublesome. Increasingly greater portions of the public sympathise with the labourers, some even speaking out despite official and not-so-official discouragement. If the situation continues to escalate, workers will strike with a sympathetic public behind them, delaying progress and embarrassing the President."
 russia.284.a:9 "Hopefully it doesn't lead to that..."

 russia.285.t:9 "Voskhod Strikes"
 russia.285.d:9 "Conditions at the Voskhod labour sites, typically isolated from most centres of civilisation and worsened by the long hours, are expectedly rather poor, but usually, labourers are paid enough to survive while overseers stop any troublemakers from attempting to set us all back. When one these two checks is removed, however, the system cannot sustain itself, as we are discovering at one of our sites. Faced with a flash flood of men pouring in thanks to the Voskhod programme, local farmers found an abundant source of demand for their products and were reportedly charging obscene prices.\n\nMany workers who believed they would be able to earn a decent wage while employed by the state found themselves instead sinking into debt. There had also been great frustration over the particularly uncaring attitudes of certain overseers and large quotas the men were given, the treatment they received so poor, they claimed they were seen as little more than slaves.\n\nEventually, tensions grew too great and workers walked off the job in protest over the conditions they've been subjected to. The ringleaders of the strike will have to be dealt with and order restored, but once that has finished, fewer hours and family exemptions from conscription will be granted, else we will be seen as nothing more than slave drivers. While the strike will undoubtedly slow progress for a little while, many in the party also worry what effect this incident may have on public opinion.\n\nNews of the strike has been spreading quickly despite our best efforts to keep a handle on the situation, and the programme, along with Savinkov's regime, is beginning to lose its popularity. If continuing with our plans means losing the support of the public, it may be best to stop before the situation spirals out of control."
 russia.285.a:9 "This is a necessary price to pay."
 russia.285.b:9 "Perhaps it's time to consider ending the programme..."

 russia.287.t:9 "Voskhod Projects Complete"
 russia.287.d:9 "Today, Moscow is in celebration. Though there have been many attempts to bring Russia into the modern era, none could claim success until today. The VES has declared the Voskhod programme an undeniable success, citing the rapid advances made in industrial capacity, economic growth, and modernisation of the countryside.\n\nA fireworks show took place on Red Square to celebrate the triumph along with a short military parade, tanks produced in Voskhod-built factories featuring among them. At the end, the leader himself gave a speech over the radio, thanking the people for their efforts and stressing the need for economic self-sufficiency. In throwing off the 'German yoke' and bringing about a government which is the truest expression of popular will, the President declared, Russia has at long last been able to enter a new age of development.\n\nDespite the many criticisms endured because of the programme, it seems that its completion has also been a major propaganda coup for Savinkov's rule. The Republic and Empire failed; the strong, visionary leadership of the SZRS was ultimately required to rejuvenate the country, or so the party's supporters claim.\n\nOur efforts have not gone unnoticed by the German sphere either. Though the goal of the programme was economic competition with Mitteleuropa, with the world seemingly stumbling from one crisis to another, it may not be long before competition between the two giants of the East finally spreads to the battlefield..."
 russia.287.a:9 "A difficult process, but a necessary one."

 russia.288.t:9 "Voskhod Programme Ended"
 russia.288.d:9 "With seemingly no end in sight for the newspaper exposés and public demonstrations against the inadequacies of the Voskhod Programme, the government has been left with little choice but to shutter the project prematurely. Though some of the work camps, particularly those destined for permanent settlement, may one day grow into proper towns and villages, many others are already being dismantled or will simply be left open to the elements.\n\nTens of thousands of former labourers are now clogging train stations and roadways, few with more to show for their efforts than the clothes on their back. The mood in the Duma and State Council is no less caustic, with every meeting seeming to devolve into mutual recrimination over who or what led to this disaster. In any case, the Voskhod Programme has fallen short of expectations and introduced new problems to deal with - one can only hope that Russia will find other methods with which to modernise itself before it is too late."
 russia.288.a:0 "Soit !"

 russia.290.t:9 "The Izotovite Movement"
 russia.290.d:9 "A story from a minor newspaper has broken into national consciousness. Nikifor Alekseyevich Izotov, a humble peasant's son who found work through the Oryol Mining Artel, has broken the world record in the most coal extracted, hitting almost 600 tons in 6 hours. The mine has already been known for efficient work methods, and it has constantly fulfilled its planned goals by hundreds of percents.\n\nWhen interviewed by Svoboda, Izotov said that any miner could achieve the same. His 'secrets' were merely rational techniques and good, organised work. 'I try to organise my working day and not to waste time, which is precious both for me and for the state', he explained.\n\nHis achievements have quickly caught the eye of the propaganda machinery, making Izotov into a symbol for what all Russian workers should be. Cash rewards, benefits, and medals for setting new production records are being established, and schools to teach 'the Izotovite method' of work rationalisation are already being founded around the country, now as an official part of the Voskhod Programme."
 russia.290.a:9 "Give rewards for those who go above and beyond."
 russia.290.b:9 "They are merely doing their duty."

 russia.291.t:9 "Restorative Labour Service Decree"
 russia.291.d:9 "Like after the Civil War, Russia's prisons are full of traitors and other miscreants. Unpatriotic protesters and strikers, communist saboteurs and provocateurs, German agents - the list is long and severe. However, many of these crimes can be made right through service to the Motherland. While the hated Katorga penal labour system was abolished in 1917 as a tool of Tsarist oppression, a special law was utilised after the Civil War for the Reds.\n\nThe Restorative Labour Service Decree has once again been dug up by the government, which would temporarily add forced labour in Siberia as a punishment for certain types of criminals. In exchange for work, the sentences of these criminals would be reduced. However, this may hurt the image of Plan Voskhod - it is meant to be a celebration of the Russian worker, not seen as a punishment."
 russia.291.a:9 "Wash away the treason with work."
 russia.291.b:9 "Some crimes can never be forgiven."

 russia.292.t:9 "[GetMoscowTreatyName] Assistance Plan of [GetYear]"
 russia.292.d:9 "The Central Planning Board of [GetMoscowTreatyName] has started drafting a new technological development plan in cooperation with the VES. The intent of these plans is to propel sectors of research and development into great leaps into the future, outdoing our rivals in both quality and quantity.\n\nOur allies are also offered a place in these plans, as every economy in Moscow's orbit should utilise resources towards this one goal the best they can."
 russia.292.a:9 "Mechanisation."
 russia.292.b:9 "Shipbuilding."
 russia.292.c:9 "Aviation."
 russia.292.e:9 "Infrastructure."
 russia.292.f:9 "Autarky."

 russia.293.t:9 "[GetMoscowTreatyName] Assistance Plan of [GetYear]"
 russia.293.d:9 "The Central Planning Board of [GetMoscowTreatyName] has drafted a new industrial programme for the coming year, coordinating the economies in Russia's orbit towards sectors deemed critical just now.\n\nOpting out of the plan is possible, though we would need to ensure the Russians that we are still taking cooperation seriously."
 russia.293.a:0 "Très bien."
 russia.293.b:9 "It's not for us."

 russia.294.t:9 "The Loyalty Clause"
 russia.294.d:9 "Can you believe that until now, there were no checks on our civil servants' moral and ideological beliefs? It has been perfectly possible for an unpatriotic governor to appoint a well-known socialist as the chief of police, or a judge. And this has been happening often, especially in larger, socialist-dominated cities.\n\nSuch criminality ends now. With the Loyalty Clause of the new Civil Service Law, all civil officials and employees of public institutions such as schools must prove their loyalty to the Motherland by joining the SZRS and abiding by its rules. Any person who is not a member of the SZRS is ineligible for these positions. There are plans to extend the law to priests and military officers, but for now these groups are expected to self-moderate.\n\nAs expected, this has led to a massive surge of new SZRS members, and some amount of protest resignations. Obviously, unpatriotic officials such as those with ties to communist organisations are barred from SZRS membership, de facto meaning termination of their employment and generally starting a police investigation to see if they pose a danger to the public."
 russia.294.a:9 "Love for Russia is the most important qualification."
 russia.294.b:9 "Make some exceptions for the best."

 russia.295.t:9 "Flying Squads of the Security Department"
 russia.295.d:9 "Russia has been rotten to the core, and the communist taint has reached its very depths. Until now, the police have not had the resources to persecute the enemies of the state in the far-flung parts of the country, but this has changed now. With the new Flying Squads of the Okhrana, regional investigations can be conducted anywhere in Russia. These squads, composed of the most loyal Svobodniks, will tour rural Russia and establish temporary investigative boards in cooperation with the local authorities to root out any anti-Russian actors who have until now flown under the radar of the authorities.\n\nThese flying squads have been successful thus far. Without the need for tiresome trials and the lethargy of local police forces, and instead relying on tips from local patriots, the arrest and execution rates have gone up by double digits. The commission led by Captain Boris Petrovich Toedtli reached the record number of 37 shot communists based on a single investigation in Petrozavodsk."
 russia.295.a:9 "The enemies of Russia cannot rest, even in the remotest place."

 russia.296.t:9 "Decree on Universities"
 russia.296.d:9 "A large series of arrests began today as security raided all of Russia's universities simultaneously. They arrested over five thousand people and confiscated a large number of documents for the investigations. This operation to 'purify Russia's palaces of decadence' has been long-promised by Svobodnik propaganda, and the fear of it has already sent many - especially Jewish - members of the academia into exile.\n\nToo long have the universities poisoned Russian culture and the minds of its youth with Judeo-Bolshevik ideas. Many student organisations have been successfully fighting this plague already from the 1920s - fights where many of our younger members saw their political awakening - but finally a coup de grâce has been made. With one swift stroke, Russia's cabal of enemies has been put down. Once the courts have processed them for their various crimes against the nation, those saved from the bullet will be put to work, to learn to love Russia through their labour.\n\nNow vacant professorships and other positions in the university administration are being filled with the brightest minds of the SZRS. Additionally, new professorships have been founded, such as Political Economy, Steppe Studies and Russian Folk Culture."
 russia.296.a:9 "Another stronghold of socialism vanquished."
 russia.296.b:9 "Try to gather allies from conservative academia."

 russia.297.t:9 "The Institute for Hypnotic and Mystical Studies"
 russia.297.d:9 "A petition for founding a new scientific institute found its way to the president's desk today. Doctor Aleksandr Vasilyevich Barchenko is requesting funding from the Vozhd for a new institute focused on unlocking the potential of the human mind. Barchenko has studied the phenomena of 'emiryachenye', a kind of hallucinatory possession common in Northern Russia, and published many controversial studies on the human mind during the 1920s and 1930s.\n\nHe joined the SZRS in 1933 and brought his esoteric lodge, the 'United Brotherhood', into the influence of the party. It has since then become a sizeable esoteric group within the party, attracting members such as esotericist Pyotr Uspensky and astronomer Aleksandr Kondiayn. Even Savinkov himself has taken part in some meetings of the group, having expressed his interest in their work.\n\nBarchenko and his supporters argue that research into techniques of hypnosis and telepathy would, in addition to increasing our understanding of the natural world, expand the methods of the secret police to include brainwashing, thought-reading, and lie-detection through astral vibration. If properly funded, Russia has a chance to become the leading power in research into the hidden parts of the human mind."
 russia.297.a:9 "This man is a genius, fund him."
 russia.297.b:9 "What is this NONSENSE?"

 russia.298.t:9 "Decree on Internal and External Border Controls"
 russia.298.d:9 "Freedom of movement is regularly abused by the enemies of the state. Either it is rootless miscreants wandering the country, avoiding work and committing crimes, or more serious saboteurs or spies. Additionally, many people have been leaving Russia for Ukraine, Belarus, or any other border state, with the least principled ones simply going to Germany, often with their wealth.\n\nA new decree on border controls has changed all of this. All Russian residents require identification papers to pass through internal borders, and any person with no legitimate reason to reside where they are is liable to be conscripted for work. Additionally, anyone seeking to leave Russia will be subject to the freezing of their assets within the country and limited only to the items they may need for a vacation or a business trip. In practice, this means the nationalisation of assets from anyone trying to leave the country and not returning within a given amount of time. \n\nBoth of these duties have been merged under the MVD's internal security bureau. Due to a lack of resources, we should initially focus more on one aspect of the decree and increase security as more resources are given for it."
 russia.298.a:9 "Focus on internal borders."
 russia.298.b:9 "Focus on external borders."
 russia.298.c:9 "Just give them all the money they need."

 russia.299.t:9 "Grim Reports from the Countryside"
 russia.299.d:9 "Russia's peasantry is the rock-solid foundation of the SZRS and the Third Russia and has arguably escaped much of the most repressive actions by the regime. However, reports by the Ministry of Finance are worrisome. The planners of the VES have calculated that our land reforms have led to a decrease in overall agricultural productivity - something they already warned of earlier when the focus was mainly on giving peasants their own land plots and restoring villages, while often breaking apart high-efficiency industrial farms.\n\nEven with the peasant loans and mechanisation programmes, it seems like Russian agriculture has lost many of its most productive farms. Minister of Agriculture Agyeyev is optimistic and promises higher yields by 1941 once mechanisation programmes have advanced enough. He does admit that Minister Voznesensky's worry is real, and it is possible that the price of grain will increase temporarily in the coming years.\n\nVoznesensky suggests that we implement price caps and organise state corporations to buy and distribute food in a centralised manner, forcing peasants to organise sales through it. Agyeyev is worried about the backlash and is instead requesting more money for agrarian reforms, particularly in producing tractors and harvesters, which would increase output faster but at a cost."
 russia.299.a:9 "Voznesensky is right, as usual."
 russia.299.b:9 "Tractors for everyone, no matter the cost!"
 russia.299.c:9 "Stop worrying over nothing."

 ### Post-War Savinkov Events
 russia.300.t:9 "Veering Towards New War"
 russia.300.d:9 "Behind the closed gates of the Senate Palace, there was a rare moment of heated debate. Savinkov's cabinet, gathered in the Oval Hall, was starkly divided when the matter of continuation of the war against the socialist powers came up. The Vozhd had already instructed the military to start drawing plans for Operation Utrennyaya Zvezda, the Morning Star - an invasion of the Socialist Internationale, though the date for such an invasion was not yet set.\n\nAs Savinkov wished to know how soon such an operation could begin, Chairman-Minister Filonenko opposed the idea - carefully, but opposed it nonetheless. He argued that the Russian people are tired and much of Europe is in ruins, and that an invasion should be postponed into the foreseeable future. He was supported by Voznesensky and Baydalakov, who wished to focus on economic rebuilding.\n\nThis view was harshly opposed by Derental, who claimed such a mentality to be weakness. Klepikov was also among the pro-war faction, arguing that perhaps Filonenko and his allies were getting too soft, and someone else may be better suited for his position. Savinkov himself stopped the debate, admitting that some time is needed to rebuild, and that war plans can only move after the military considers itself ready."
 russia.300.a:9 "At least we won some time."

 russia.301.t:9 "Paranoia and Conspiracy"
 russia.301.d:9 "Some days after the cabinet debate, a discreet meeting by the 'moderates' of the party was held at Sergey Leykhtenbersky's dacha just outside of Moscow. The centre of the conspiracy was forming around Professor Mikhail Aleksandrovich Georgiyevsky, Baydalakov's colleague from the National-Solidarists, who was working at the Russian Academy of Sciences. Georgiyevsky had always been a strong-willed character, walking the tightrope between criticising Savinkov but agreeing with his goals. Present with him were Ministers Maksimilian Filonenko and Viktor Baydalakov, as well as SZRS Duma members Nikolay Vakar and Vladimir Samarin. It was clear that Klepikov and the secret police would know of this meeting, even if they had not bugged it.\n\nNonetheless, they held quite the conspiratorial event; they understood that Klepikov's and Savinkov's system of terror was not ceasing despite the war being over; quite the contrary, as it was expanding under the guise of fighting separatism. It seemed like it would only be a matter of time until these more moderate figures were targeted, especially after Klepikov's remarks in the last cabinet meeting.\n\nBut what could be done? Russia was a police state par excellence. Vakar suggested that they prepare to flee the country, but it was Baydalakov who suggested a bold plan: Klepikov must be eliminated or disgraced. He was the single most toxic voice whispering to the President's ear, and he was in control of Russia's vast machinery of violence and terror."
 russia.301.a:9 "We need to be careful."

 russia.303.t:9 "The Conspiracy Unravels"
 russia.303.d1:9 "It is over. Like with any conspiracy, time is its worst enemy. We do not know who talked - if it was a betrayal or merely chance - but today, red-capped agents of the Gosstrazha Security Battalion arrested the majority of those involved in the conspiracy against Klepikov. The less important members of the group simply disappeared after the arrests, but the members of higher standing, namely Filonenko, Baydalakov, and Georgiyevsky, were dragged out of prison after some weeks for a highly publicised trial.\n\nIn private, Savinkov was disappointed to see an Old Svobodnik like Filonenko scheming behind his back, but ordered his execution nonetheless. On trial, the conspirators were accused of defeatism, anti-state behaviour, and conspiracy against the Russian people. They were shot soon after, and it was made clear to everyone that scheming inside the party was not tolerated."
 russia.303.d2:9 "Flegont Firsovich Klepikov is a shadow - insanely paranoid and nigh-impossible to track. But even he has his weaknesses. Filonenko, thanks to his personal friendship with Savinkov, learned of the next time when the Vozhd's inner circle would be invited to his dacha in one of their informal gatherings. With this information, an ambush was arranged with the support of loyalists from the army.\n\nIn the rural country roads of Russia, the chief of Okhrana and Gosstrazha is far away from his organisations, only escorted by a handful of operatives. The first attempt failed due to an unexpected change of route, and the next time, Klepikov was nowhere to be found.\n\nThe next day, a series of surprise arrests were made - no doubt based on someone in the conspiracy either ratting on them, or breaking down under interrogation. Men from the Gosstrazha and Okhrana broke into the apartments of over a dozen conspirators. The less important members of the group simply disappeared after the arrests, but the members of higher standing, namely Filonenko, Baydalakov, and Georgiyevsky, were dragged out of prison after some weeks for a highly publicised trial.\n\nIn private, Savinkov was disappointed to see an Old Svobodnik like Filonenko scheming behind his back, but ordered his execution nonetheless. On trial, the conspirators were accused of defeatism, anti-state behaviour, and conspiracy against the Russian people. They were shot soon after, and it was made clear to everyone that scheming inside the party was not tolerated."
 russia.303.a:9 "Death is an old friend."

 russia.304.t:9 "Slaying the Shadow of Savinkov"
 russia.304.d:9 "Flegont Firsovich Klepikov is a shadow - insanely paranoid and nigh-impossible to track. But even he has his weaknesses. Filonenko, thanks to his personal friendship with Savinkov, learned of the next time when the Vozhd's inner circle would be invited to his dacha in one of their informal gatherings. With this information, an ambush was arranged with the support of loyalists from the army.\n\nIn the rural country roads of Russia, the chief of Okhrana and Gosstrazha is far away from his organisations, only escorted by a handful of operatives. The first attempt failed due to an unexpected change of route, but the next time, a land mine blew up the front tyres of Klepikov's armoured black Buick. Klepikov survived it, and his operatives opened fire from the windows of the car. A frantic shoot-out only ended as multiple anti-tank grenades were lobbed into the car, and hardly anything was left of Klepikov to bury.\n\nSavinkov was not a man of emotion, but it was clear that he was distraught when he heard of this terrorist attack on Klepikov. He spent the weekend drinking, while the government went through the motions of starting a 'hunt' for the terrorists under the Deputy Head of the Okhrana, Ivan Nikitich Kononov."
 russia.304.a:9 "Violent lives meet violent ends."

 russia.305.t:0 "Le Coup d'État du Palais"
 russia.305.d:9 "It must be said that the departure of Klepikov was welcomed by many even in the Kremlin. Surprisingly, Karol Vendzyagolsky, another one of Savinkov's closest men, admitted being in favour of peace, at least for now, and promised to support Filonenko in his attempts to persuade Savinkov. The Vozhd himself had grown even more aloof and paranoid after the assassination of Klepikov, and only rarely appeared in public, preferring to kill himself slowly with alcohol. Now, in practice, power is concentrated in the hands of the cabinet.\n\nAfter some persuasion, Savinkov was talked into replacing a number of ministers and other key personnel. Most importantly, Viktor Baydalakov was made the Minister of Interior Affairs, and thus the police minister. A number of other moderates gained positions, such as Alisa Berkova, who was appointed as the Minister of Culture. All this was based on a power-sharing agreement between the Chairman-Minister Filonenko and Party Secretary Vendzyagolsky, both men pushing through their own favourites at the expense of the likes of Derental, Savistsky and Maysky."
 russia.305.a:9 "A new page in history of the regime."

 russia.306.t:9 "Relaxation of the Economy"
 russia.306.d:9 "The nationalisation policies of the Savinkov regime have always been controversial among the better-off backers of SZRS, and they have also come under fire by the Solidarists. It came as a major success to the 'Reformists' in the Party to persuade the Vozhd to accept an economic restructuring as proposed by Viktor Baydalakov. Debates do not happen in the dormant State Duma, but rather in the backrooms of the Kremlin where the main figures behind the government and Russia's economic life have been drawing plans and deals regarding Russia's future.\n\nThe main bulk of the ire has been directed at the VES and 'the corrupt bureaucrats'. While such a body was useful for centralised industrial development, it has been criticised for inefficient peacetime economic management and an overt focus on military industry. Obviously, the wolves circling around the VES are also looking at the vast sums of money and stock that VES controls, which would be distributed to private hands should it fall.\n\nHere lies a point of contention, though. The Party's financial backers, like Vtorov and Lebedev, obviously seek full privatisation, where 'patriotic capitalists' can buy state assets and continue running them under the direction of the Ministry of Industry and Trade. The Solidarist ideologues would prefer a system where a majority of state companies would become owned and managed by worker artels instead, essentially becoming cooperative businesses under the expert direction of the Ministry."
 russia.306.a:9 "Pursue genuine privatisation."
 russia.306.b:9 "Start building a cooperative economy."

 russia.307.t:9 "Fate of the Political Prisoners?"
 russia.307.d:9 "During the past years, a great network of prisoner camps was built under the watch of Klepikov's Gosstrazha. Many of the people imprisoned undoubtedly deserved their punishments - there were people who had courted with the enemies of Russia, those who still spread Bolshevik propaganda, those who scorned the traditions of the Church - but now that the Great Patriotic War is over, we can afford to be more gracious.\n\nThe more practical reason to selectively pardon prisoners and downscale the prison system is because it is rather expensive, and, quite frankly, one could call it pointless. Many prison camps are not economically viable at all. However, the relaxation of this would be destabilising in the short term, as it would make us look weaker. Still, proponents of the relaxation argue that it would help us to ensure long-term stability and economic viability."
 russia.307.a:9 "Let us do it."
 russia.307.b:9 "But these people were imprisoned for a REASON!"

 russia.308.t:9 "The Vozhd's Complaints"
 russia.308.d:9 "The relationship between Filonenko's government and the Vozhd has never been warm, as the Solidarist programme has made significant downscalings to some of the earlier programmes of the Savinkov regime. Savinkov himself still views that this is merely preparation for the Last War, but has generally not stopped us from implementing our agendas. It is joked that half of Filonenko's time is spent in assuring and lobbying the Vozhd rather than actually running the affairs of the state. But it is exactly these personal friendships that have enabled such a drastic change of direction for the regime, as ultimately the man who has Savinkov's trust can do as he pleases.\n\nBut Boris Viktorovich is also proud and rather petty, and has started to oppose Solidarist programmes more on the grounds that they weaken the Russian nation and make us look sheepish and less prepared for the great war with the Reds. He has fully ignored his cabinet on many occasions, and instead has started to appoint his own favourites in new governorships and other positions. While not obviously obstructionist, this arbitrary behaviour feels as if the Vozhd is reminding us: we only govern because he allows it."
 russia.308.a:9 "Let us hope it is left at that."

 russia.309.t:9 "The Vozhd's Change of Heart"
 russia.309.d:9 "As the Vozhd has been more isolated from his more radical advisors, he has focused more on his literary and spiritual pursuits. His new collection of poems, 'The Morning Star', has been a best-seller (as all of Savinkov's books) and it has reverted to themes more similar to his works from 1908-1914, with more Christian themes dealing with redemption and spiritual doubt.\n\nThe collection was co-written by Zinaida Gippius, widow of the late Dmitry Merezhkovsky, whose death Savinkov cited as a great moment of clarity to him, which got him to ponder his and all of Russia's destiny further. It seems like Savinkov has given up on the idea of a great last apocalyptic battle, at least for now, and instead has started to speak of Russia's great role as the spiritual guide of the world, as a protector and not a destroyer."
 russia.309.a:0 "Curieux"

 russia.310.t:9 "Foundation of the Holy League"
 russia.310.d:9 "Officially the 'Treaty of Protection and Friendship', dubbed 'The Holy League' by Russian propaganda, has had its foundational conference in Moscow today. In the meeting, Foreign Minister Mikhail Georgiyevsky and Vozhd Boris Savinkov both spoke of the importance of the free peoples of the world to stand together against the red menace threatening all that is holy and good in the world.\n\nThey harkened back to Russia's imperial rhetoric, of Russia as the great guardsman of the world, tasked with the burden of defending the common man against the revolution and tyranny. All states threatened by international communism will be free to join this great alliance of peoples."
 russia.310.a:9 "The red tide will fall."

 russia.311.t:9 "A New, Old Enemy"
 russia.311.d:9 "As Russian tanks drove through the Brandenburg Gate, our great Germanic enemy ceased to be a threat, and immediately we looked at the West, to precious Paris still the hostage of godless communists. Swiftly, the propaganda changed. Propaganda against Germany all but disappeared - after all, have we not saved their souls? In the final battle between Faith and Emptiness, all spiritual peoples must oppose the People-Beast of Communism together.\n\nWith this change of propaganda, a new, even more intense hunt for socialists began, now encompassing all of Europe in our control. Many old grievances have been dug up, and those suspected of being agents of the Antichrist's Internationale are shown no mercy. Separatist groups in Recovered Territories, many Jewish organisations, so-called social democrats in occupied lands, even those in the ranks of the SZRS who have been too cosy with unorthodox beliefs - all will be crushed by the ever-present informants of the Okhrana and the red-caps of the Gosstrazha."
 russia.311.a:9 "There is no morality when the fate of the world is at stake."

 russia.312.t:9 "The Robbing of Europe"
 russia.312.d:9 "The Brest-Litovsk Treaty severed the Russian Empire out of a third of its population and agricultural land, half of its industry, and even six billion marks as reparations on top. Has there ever been a peace as draconic and tyrannical dictated between Great Powers in modern times? Only German imperialists could devise something more befitting of Attila the Hun than a cultured European society that Germany claims to be.\n\nThus, it is not harsh - in fact, it is purely fair - that we ravish Germany like the Romans of old treated their vanquished states. Every mark we paid to Germany will be taken back, with interest counted in blood spent in retaking it."
 russia.312.a:9 "Justice, at last."

 russia.313.t:9 "Call for the Last War"
 russia.313.d:9 "Russia has won its greatest victory in history, led to great destiny by its Vozhd - but to Savinkov, it was merely the first, mandatory step. His victory speech to the party cadres was almost nonsensical, long and rambling. In it, he explained how the Germanic civilisation, while mortal enemy of the Slavic kind, was not the final enemy.\n\nThe last battle, the true battle, is for the human soul. On the other side, there is the soul-destroying materialism of the communists, one that seeks to extinguish the human spirit and turn it into a great machine. And on the other side there is Faith, Freedom and Fate, three stars the Vozhd has been following all of his life. This victory against the Germans should not turn the Russian people complacent and peace-loving: no; now that they have drawn blood, they will draw blood until the final victory over materialism is achieved, the battle that Russians have been waging for decades now.\n\nThere was nervous applause. It must be said that only the most fervent Svobodniks truly welcomed this declaration, and most hoped it is merely rhetoric - surely the Vozhd does not plan to start another great war so quickly?"
 russia.313.a:0 "Quand cela finira-t-il ?"

 russia.314.t:9 "Liberation of the West"
 russia.314.d.rus:9 "'The great victory tastes like ashes in my mouth when it is shared with those who idolise the torturers of Russia, those Lenins and Trotskys. For their crime is greater than ours, who kill for a just cause. Their crime is against faith itself, an attempt to strangle the very human nature. Thus we, the Russians, will fight them to the end, as God laid down this duty to us in 1917 as the only people capable of saving the world, even if it needs to be through the means of the Apocalypse. Let it be known there will be no pacts with the red emperors of the west, no peace until only one prevails, Faith or Darkness.'\n\nThis widely broadcasted speech by the Vozhd was heard by millions, and it for sure destroyed any hopes of more moderate party members to maintain a watchful peace. Naturally, it has electrified the West, with socialist powers fully aware of this threat of war. Privately, it seems that Savinkov has started to behave more and more erratic, as if he is suffering from a crisis of purpose after the victorious war, and is compensating for it through falling deeper in his religious visions of grandeur and paranoia."
 russia.314.d.soc:9 "In a speech by the Vozhd of Russia, Boris Savinkov, he more or less declared his intent to start war with the socialist bloc in the future.\n\n'The great victory tastes like ashes in my mouth when it is shared with those who idolise the torturers of Russia, those Lenins and Trotskys. For their crime is greater than ours, who kill for a just cause. Their crime is against faith itself, an attempt to strangle the very human nature. Thus we, the Russians, will fight them to the end, as God laid down this duty to us in 1917 as the only people capable of saving the world, even if it needs to be through means of the Apocalypse. Let it be known there will be no pacts with the red emperors of the west, no peace until only one prevails, Faith or Darkness.'\n\nThis widely broadcasted speech by the Vozhd was heard by millions, and it for sure destroyed any hopes of more moderate SZRS party members to maintain a watchful peace."
 russia.314.a:9 "This is... inspirational."
 russia.314.b:9 "This is... insane."

 russia.315.t:9 "Heiress of the Great Khans"
 russia.315.d:9 "Chairman-Minister Pyotr Savitsky's speech at the Party conference outlined the new principles of Russian foreign and cultural policies. Now that the Germanic enemy has been demolished, there is some disagreement over the future direction, and Savitsky decisively argued that Russia, as she currently exists, cannot compete with the industrialist-maritime socialist world successfully without consolidating and exploiting its great Eurasian wealth and strategic location.\n\nIt is already well-known how much Savitsky and his Ideocrat faction adore 'Mongolism' and the constant centralisation of power. Under Savitsky's watch, the state bureaucracy has grown greatly in power, subsuming more and more of society under Savinkov's and Savitsky's absolute control. Dissent in the Party is almost unheard of, and disagreements between the Vozhd and his second-in-command have been kept in private.\n\nSavitsky's future promises include vast development programmes for Russia's vast steppes, a diplomatic outreach to unite the Eurasian countries against socialism, and the further strengthening of Russia against her enemies."
 russia.315.a:9 "Dawn of the Heroic Civilisation!"

 russia.316.t:9 "Economy of Dialectical Statism"
 russia.316.d:9 "The economic theory of the Ideocrats is described as 'public-private', harmonious cooperation between the private and state economy. Unlike communist mechanical statism, we strive for a healthy system where the state can use its resources to solve large-scale problems, while the private sector will be at its most efficient in the management of everyday affairs. However, to combat destructive competition and inefficiency, mandatory syndicalisation must be implemented across fields of the consumer economy, to form great business syndicates combining entire sectors into simple corporations.\n\nThis is largely the direction our regime already embarked upon through the reforms of Aleksandr Voznesensky, and the planning system has been expanding ever since. With a slew of new reforms further centralising the economy, many wealthy backers of the regime have started to worry even more, and even questioned if the government truly respects private property. It would be safer to keep them on our side and continue the earlier policy of favouring certain 'patriotic businessmen', even if it will make our economic reforms slightly less effective."
 russia.316.a:9 "They have served us well thus far."
 russia.316.b:9 "The state is above all."

 russia.317.t:9 "The Right Hand of the State"
 russia.317.d:9 "The Vozhd and the Orthodox Church have had their differences, but ultimately these are questions of practical matters, not of ideology. Despite his own strange form of Christianity, the vast majority of the Russian people are Orthodox faithful, and Pyotr Savitsky has been willing to actually start a more lenient policy towards the church. He has freed many Orthodox clergy imprisoned for protesting against the regime - though this comes at a price. Little by little, the Church has lost its lands, schools, hospitals and become a mere extension of the SZRS' bureaucracy, staffed by loyalist priests and praying for the health of the Vozhd.\n\nThe Eurasian movement is not hostile towards Islam, either, even though this is a more controversial matter. Savitsky himself has always argued that the Turkic peoples of Russia are integral to the nature of Eurasian martial and heroic culture, and that Muslims believe in the same creator as Christians - both united against godless materialism preached by the communists. Religious themes have become ever-more important in propaganda against the socialist West."
 russia.317.a:9 "May God give us strength in our struggle."

 russia.318.t:9 "Expansion of the Camp System"
 russia.318.d:9 "The system of Rasolkos, or Worker-Soldier Colonies, initially began during the Voskhod Programme, and many of these RASOLKO camps would become permanent. For a long time, they were haphazardly maintained by the Gosstrazha without a greater economic plan, working on what seemed most useful at the moment. But this force of labour could be far more effective at colonising and exploiting the great wilderness of Siberia.\n\nUnder the new Genera-Commissar of RASOLKO, General Vsevolod Nikanorovich Ivanov, the system is being greatly standardised, forming an archipelago of these worker colonies across the great steppe and the tundra. A handful of new arrests have been made as more and more potential traitorous plots are uncovered, providing the colonies with ample workforces of men desperate to prove their loyalty to Russia."
 russia.318.a:9 "They will earn their freedom eventually."

 russia.319.t:9 "Engulfed in the Machine"
 russia.319.d:9 "Savinkov never shared the Ideocrats' interest in building bureaucratic systems. Even though the Vozhd remains the centre of this vast network of instruments of control and violence, there is a growing feeling that the bureaucracy is running itself; that the machine has become self-aware, and is simply too vast for a single man to monitor or control. Savitsky has been working tirelessly in establishing new systems, standardising and rationalising, ensuring that what Savinkov built will last, but some feel as if the regime has also lost its heroic dynamism, as if the Knights of Terror intended to stand above the sheep have become sheep themselves.\n\nEven though the Vozhd has been feeling increasingly alienated and not necessary for the operation of the regime, perhaps it is not for the worse. Yes, he could command anything to happen, but then again: if Boris Viktorovich finally has the time to finish his books, to enjoy countless days of substance-fuelled hedonism, to finally look into the true meanings of things instead of being busy managing governance... perhaps it is what a great Russian hero like the Vozhd deserves."
 russia.319.a:9 "It is true."
 russia.319.b:9 "But someone else might get it wrong."

 russia.320.t:9 "Militarisation of the Party"
 russia.320.d:9 "Already during the Great Patriotic War, the SZRS acquired more and more militaristic flavours. It has already been a movement of soldiers, idolising the cult of the warrior, but as the war went on, soldiers gained ever more sway in Savinkov's war cabinet. Two chief advisors who emerged from the war are Viktor Larionov and Yury Shirinsky-Shikhmatov - both are deeply ideological followers of National Narodism, and military men. Shirinsky-Shikhmatov's clique's influence is best seen in sidelining many civilian advisors to the Vozhd, like Boris Moiseyenko and Ivan Maysky.\n\nThe Vozhd is largely convinced of the arguments presented by Larionov and Shikhmatov - that there is no chance for the regime to 'demilitarise' until the final victory - the defeat of World Communism - has been achieved. Until then, the Party and the State must be run like an army - an army of true believers, marching to the last dawn."
 russia.320.a:9 "Once more into the fray!"
 russia.320.b:9 "They have done nothing but service to the Motherland."

 russia.321.t:9 "Operation Arkhangel"
 russia.321.d:9 "For the Lord himself shall descend from heaven with a shout, with the voice of the Archangel, and with the trumpet of God: and the dead in Christ shall rise first. (1 Thessalonians 4:16)\n\nWith those words began the declaration of war - not to any state in particular, but to the very idea, the idea of soul-crushing materialism, strangling the spiritual existence of humanity. This Materialism is incarnated in the Socialist System - a form of government truly horrendous, one that claims that Man is a mere biological, material machine - one that works, eats and dies, with no greater spiritual significance, no higher purpose, no fate. It only leads to turning human beings into cogs in the machine - or into cattle, butchered by the Cheka officers.\n\nNo more! Armies of Russia and all the free peoples have declared a crusade; the last march, one that will bring upon the promised new age of enlightenment and peace. Only after total destruction of socialism may we sheathe our swords again."
 russia.321.a:9 "Like Archangel Mikhail we ride."

 russia.322.t:9 "The Morning Star"
 russia.322.d:9 "The great mushroom cloud rises above the soaring hot Kyrgyz Steppe. The research group and the military men observing the test stand breathless, trying to see the implications of their success. Director Igor Tamm, euphoric at the success, is surrounded by congratulators. But the man who feels the most enlightened is the Vozhd in a separate bunker, merely staring at the cloud as if stricken by some great realisation.\n\nIt is those moments where one clearly - criminally clearly - understands the terrifying meaning of modernity. In that moment, Boris Savinkov is a witness and a willing participant in the Apocalypse rising over the flat Eurasian horizon. How can one not return to the Book of Revelations on such a moment, of such great technological epiphany?\n\n'And there went out another horse that was red: and power was given to him that sat thereon to take peace from the earth, and that they should kill one another: and there was given unto him a great sword.'"
 russia.322.a:9 "The path of blood and death."

 russia.323.t:9 "The Sword of Thorns"
 russia.323.d:9 "As part of our post-war reforms, Russia is slowly turning into a new creature - a constitutionally defined one-party regime, governing with courts and not with terror. As perhaps the most symbolic change, the nation is officially recognised as the Russian National Republic - asserting us as the healthy continuation of the republic founded in the February Revolution.\n\nWith it, there has been a proposal to change the national flag as well, relegating the Sword of Thorns into the Presidential Flag and the Coat of Arms, but not in the National Flag itself. It seems like the Vozhd himself is willing to accept this as recognition of Third Russia's universal nature as the final form of Russia, but it is obvious that many in the Party dislike the idea of reverting the flag."
 russia.323.a:9 "Men have fought and died under the Sword of Thorns."
 russia.323.b:9 "Restore the plain tricolour."

 ### Economy Events
 russia.400.t.1:9 "Russia Nationalises S&H and Shuckert Coal"
 russia.400.t.2:9 "Russia Nationalises the Caucasus Oil"
 russia.400.t.3:9 "Russia Nationalises the Mining Sector"
 russia.400.t.4:9 "Russia Nationalises the Private Railways"
 russia.400.t.5:9 "Russia Nationalises the Buchhaltungs- und Kreditbank"
 russia.400.t.6:9 "Russia Nationalises BASF Chemical Plants"
 russia.400.t.7:9 "Russia Nationalises German-Baltic Dockyards"
 russia.400.t.8:9 "Russia Enacts Tariffs Against Us!"
 russia.400.t.9:9 "Russia Defaults Their German Debts!"
 russia.400.t.10:9 "Russia Enacts Anti-German Taxes"
 russia.400.t.11:9 "German Businesses Sold in Russia"
 russia.400.d.1:9 "A large number of Russian coal mines and electricity plants are owned by the German Siemens und Halske and Schuckert.\n\nTo 'protect the independence of the Russian energy sector', many of these have been nationalised. How should we respond?"
 russia.400.d.2:9 "The majority shareholder of the Rusgenekorp, or Russian General Oil Corporation, has been the German BASF ever since American ownership ended up in our hands in the 1920s.\n\nThis has changed, however, with Russia nationalising the company. How should we respond?"
 russia.400.d.3:9 "Kursk iron, Kuzbass coal, and Yakut gold have been mined by German mineral extraction companies for great fortunes.\n\nThe Russian government has sought to antagonise us yet again by nationalising them. How should we respond?"
 russia.400.d.4:9 "While much of the Russian railway network is state-owned, many critical routes, especially between Ukraine and the Caspian Sea, are in German and largely focused on transporting Russian goods to the west.\n\nToday, Russia has nationalised these private routes. How should we respond?"
 russia.400.d.5:9 "The second-largest bank in Russia, the Accounting and Loan Bank (Uchsudbank), was founded by German industrialists and has ever since served as a pathway for European money to get in and out of Russia freely.\n\nHowever, it has now been merged with the Russian State Bank. How should we respond?"
 russia.400.d.6:9 "Among the oldest German businesses in Russia are the massive synthetic dye plants in Moscow, Petrograd, and Ivanovo, supplying their fabric industry with complex dyes.\n\nProvokingly, Russia has today nationalised these industries. How should we respond?"
 russia.400.d.7:9 "The majority of Petrograd's civilian dockyards have been built and run with British and German capital.\n\nCiting national security reasons, these dockyards have been nationalised by the Russian government. How should we respond?"
 russia.400.d.8:9 "Russia has enacted a long list of tariffs against Mitteleuropean goods.\n\nIn response, it may be desirable to raise our own tariffs against Russian goods."
 russia.400.d.9:9 "In a sign that the Russian government clearly has no interest in doing further business with us, they have simply defaulted on their debt.\n\nThis no doubt calls for harsh countermeasures."
 russia.400.d.10:9 "The Russian government has enacted huge taxes on foreign, and specifically German, shares in companies, accusing us of taking advantage of Russia's wealth.\n\nHow should we respond?"
 russia.400.d.11:9 "The Russian government has lately been acquiring foreign, and specifically German, shares in companies.\n\nThey are doing this under seemingly private actors, but we know their true intentions. How do we respond?"
 russia.400.a:9 "Demand higher compensation."
 russia.400.b:9 "Answer fire with fire."
 RUS_add_1_sanction_point_tt:9 "§G+1 Economic Sanction Point.§!"
 RUS_sanction_point_cap_tt:9 "§YCannot get more Sanction Points due to our current stockpile.§!"
 RUS_sanction_point_tt:9 "Economic Sanction Points can be used to leverage German economic muscle to enact consequences against the Russian government."

 russia.401.t:9 "The Germans Demand Compensation"
 russia.401.d:9 "The German Foreign Office and representatives of German business interests were outraged at our 'blatant breach of international laws of trade' but ultimately understood that Germany has only a limited amount of means to counter us.\n\nThey adopted a more pragmatic - or perhaps more profit-seeking - stance of negotiation: if the Russian government is willing to compensate for 'unjustly' caused economic damages, Germany will also maintain a gentlemanly attitude and refrain from economic sanctions, which would only hurt both sides."
 russia.401.a:9 "No deals with the Prussian."
 russia.401.b:9 "I am glad they saw reason."

 russia.402.t:9 "The Russians Compensate Us"
 russia.402.d:9 "The Russian government is willing to compensate us for their unjust economic damages. In return, we will refrain from sanctioning them."
 russia.402.a:0 "Très bien."

 russia.403.t:9 "The Russians Refuse Our Demand!"
 russia.403.d:9 "The Russians have refused our demand to pay them back, explaining that their actions against foreign trade are vital to Russian national security."
 russia.403.a:0 "Quelle honte."

 russia.404.t:9 "Le gouvernement russe gèle l'accord de Vilnius"
 russia.404.d:9 "The short period of the post-Russian Civil War recovery was cut short by the global economic depression of 1925, and the only place we could go for credit was the old enemy in Berlin. In 1926, a Faustian bargain was struck with Germany in the shape of the 'German-Russian Trade and Credit Agreement'. The price? Golden shackles by Rheinmetall. The Russian economy grew, yes, but it grew unfairly, unequally, and ultimately turned both the left and the right against the liberal idealism of the republic.\n\nOn the 11th of April 1936, the treaty would've needed to be renewed again for it to remain in power. It was not. While Germany has been offering to renew it, fearful of massive economic disruption, we remain steadfast. The Russian interest rate has soared overnight, but we have also been able to trigger tariffs and additional taxes against businesses from Mitteleuropa, and have gained the legal basis to start demolishing the German economic shackles around Russia."
 russia.404.d2:9 "The short period of the Russian recovery in the early 1920s was cut short by the global economic depression of 1925, and the only place Russia could go for credit was their old enemy -us. In 1926, a promising bargain was struck in the shape of the 'German-Russian Trade and Credit Agreement'. The Russian economy grew, yes, but it grew unfairly, unequally, and ultimately turned both the left and the right against the liberal idealism of the republic.\n\nOn the 11th of April 1936, the treaty would've needed to be renewed again for it to remain in power. It was not. While we have been offering to renew it, fearful of massive economic disruption, the Russians remain steadfast. The Russian interest rate has soared overnight, and they have been able to trigger tariffs and additional taxes against businesses from Mitteleuropa, and have gained the legal basis to start demolishing the German economic shackles around Russia."
 russia.404.a:0 "Ils vont payer pour cela !"
 russia.404.b:9 "The first step towards liberty!"

 russia.405.t:9 "Russia Free of German Influence"
 russia.405.d:9 "At long last, [Root.GetNameDef] is free of German influence. For all of modern Russian history, our industry and natural resources have been subjects to foreign interests, be they French, British, American or German - but with extensive restructuring of our economy, this is no longer the case. Factories and railroads built with foreign cash are now entirely in Russian hands, and they will remain so."
 russia.405.a:9 "Never again subjugated!"

 russia.407.t:9 "The Business Elite Flee"
 russia.407.d:9 "Russia has always had a minority of urban-dwelling German experts already from the days of Yekaterina the Great, and their number has only grown in the 1920s as many German or Austrian industrial conglomerates moved their engineers and other technical experts to oversee their factory-building in places like Moscow, Petrograd, or Yekaterinburg. This did bring Russia sorely needed expertise that was also utilised in projects such as the ELRO electrification program.\n\nAs expected, many of these people are now fleeing Russia as the factories operated by them are being nationalised or put into the hands of Russian companies. While some of the experts have offered to continue working under new management, the majority of them have fled Russia, fearing anti-German sentiment and violence."
 russia.407.a:0 "Bon débarras !"
 russia.407.b:9 "Try to hire them with better wages."

 russia.408.t:9 "Influx of Expertise from Russia"
 russia.408.d:9 "Russia has always had a minority of urban-dwelling German experts already from the days of Yekaterina the Great, and their number has only grown in the 1920s as many German or Austrian industrial conglomerates moved their engineers and other technical experts to oversee their factory-building in places like Moscow, Petrograd, or Yekaterinburg.\n\nMany of these people are now fleeing Russia, as the factories they were managing are being nationalised or put into the hands of Russian companies. While some have stayed behind in service of the Russians, most have fled, fearing anti-German sentiment and violence."
 russia.408.a:9 "Well, they can help Russia now."

 russia.409.t:9 "The New Rich"
 russia.409.d:9 "Foreign companies owned plenty of industrial complexes, real estate, land, forests and so on in Russia. As they are being put into Russian hands, there is a spot for good entrepreneurial spirit!\n\nSome Russians, called 'Chernoman' after the Black Monday (Cherny Ponedelnik) have managed to gain a lot of these assets - often people from already wealthy backgrounds, but there are also some rags-to-riches stories - those who have become the nouveaux riches of Russia: new money, with cars and fancy houses, following the latest fashion fads of New York and Vienna."
 russia.409.a:9 "Admirable entrepreneurship!"
 russia.409.b:9 "Those profits belong to the people, not individuals."

 russia.410.t:9 "State Corporation Dividends"
 russia.410.d:9 "The nationalisation of foreign companies has had its benefits. Because the state has acquired so many of these, the national budget is doing well overall.\n\nThis is not only good for us, but it's proof that the Russian economy can hold its own without the influence of predatory German business."
 russia.410.a:0 "Les affaires sont en plein essor."

 russia.411.t:9 "Supply Chain Issues"
 russia.411.d:9 "You cannot remove one part of an economic system without affecting all other parts. As an example, German textile dyeing plants of Moscow, operated by BASF, used Central Asian cotton and synthetic dyes imported from their factories in the Rhineland. Now, if severed from BASF's control, supply of dyes collapses, and production of dyed clothing in Moscow becomes far less profitable. The problem becomes even more pronounced if the lacking resources are, say, German steel or rare earth minerals.\n\nFixing these issues takes time and requires some retooling of the industry, but ultimately it merely slows us down. People of Moscow simply have to survive with less colourful clothing!"
 russia.411.a:9 "Can't do much."
 russia.411.b:9 "Try to import them at a loss."

 russia.412.t:9 "Offer from the German Businessmen"
 russia.412.d:9 "A number of German businesses have made an offer to the Russian government. They are saying that they can make a major contribution to the Russian economy as long as they are not hit with the same nationalisations that other companies have faced.\n\nOf course, they do not really have Russia's best interests at heart, but perhaps there is still something to be made out of this?"
 russia.412.a:9 "Mutually beneficial arrangement, you say?"
 russia.412.b:9 "Take your money and go..."
 russia.412.c:9 "... or the secret police will see you out."

 russia.413.t:9 "Foreign Expertise Flees"
 russia.413.d:9 "As fear over nationalisation looms ever stronger over foreign capitalists in Russia, they have been fleeing in droves. At the same time, the German government has been offering significant benefits for companies who relocate everything out of Russia, including many skilled workers like engineers.\n\nThis will hurt us in the short term, but in the long term, it is what we have been aiming for anyway."
 russia.413.a:0 "Et ne revenez pas !"

 russia.414.t:9 "The Southern Coal & Steel Association"
 russia.414.d:9 "The Southern Coal & Steel Association can be called many things - powerful, profitable, and deeply paranoid. Incredibly rich in the most potent grade of anthracite coal, the Donbas not only exports its 'black gold' across Europe, but also uses it to fuel the countless steelworks which have risen up between the slag heaps and mine tailings. This vast wealth, paired with the region's distance from Moscow and very diverse membership, has also given the Association a wide independence streak which has outlived its birth under the Russian Empire. Thanks to having much experience dealing with [202.GetName], its board quickly earned a spot in the Union of Industry, Trade, Finance and Agriculture (Protofis).\n\nNow, the Russian government has passed the Energy Autarky Law forcing the Association to either ensure Russian government-owned majority or face the possibility of its operation on the Russian side of the border being nationalised. What this means for the Donbas is major disruption and even lay-offs - after all, we cannot give the Russian government any control over our energy sector, the same argument that Moscow is using to justify the move."
 russia.414.a:9 "Seek compensation from Moscow and withdraw from the Association."
 russia.414.b:9 "Pass a similar law and ensure Ukrainian state ownership of this coal."

 russia.415.t:9 "German Capital Withdrawal"
 russia.415.d:9 "German companies have withdrawn many valuable assets from Russia while it's still possible. Many of these industries are now re-establishing themselves in German-aligned states, like Ukraine and Belarus.\n\nWhile their machinery was left behind the border, they do give us capital and expertise that will benefit our own economy."
 russia.415.a:9 "Russia's loss, our gain."

 russia.416.t.lumber:9 "German Sanctions Hit the Forestry Sector"
 russia.416.t.grain:9 "German Sanctions Against the Agricultural Sector"
 russia.416.t.energy:9 "German Sanctions Against the Energy Sector"
 russia.416.t.tariff_wall:9 "Mitteleuropa Enacts Tariff on All Russian Goods"
 russia.416.d.lumber:9 "Some of the main Russian exports to Mitteleuropa are paper and lumber. To hurt our exports, Germany has put an embargo in place on the forestry sector."
 russia.416.d.grain:9 "Seeking to hurt our agriculture and enrage our peasants, Germany has enacted an embargo on Russian agricultural exports. In the short term, this will likely lead to loss of profits and increased unrest."
 russia.416.d.energy:9 "Being one of the most natural resource-rich countries in Europe, Russia naturally exports a significant amount of oil and coal to Mitteleuropa.\n\nToday, this has changed with a German embargo on the Russian energy sector - which will hurt us both, but will likely hurt us more."
 russia.416.d.tariff_wall:9 "In their impudence, Germany has enacted a tariff wall against Russian goods. This will certainly hurt our exports for some time."
 russia.416.a:9 "What doesn't kill you makes you stronger."
 russia.416.b:9 "We will have the last laugh."
 russia.416.c:9 "Try to shield people from harm."

 russia.417.t:9 "The Paper Industry Booms!"
 russia.417.d:9 "Depuis l'embargo allemand sur les exportations forestières russes, notre propre industrie du papier a connu un véritable essor.\n\nLe manque de bois et de papier russes a entraîné des pénuries et une hausse des prix. En Europe centrale notamment, les entreprises cherchent à trouver de nouveaux marchés et les amènent jusqu'à nous."
 russia.417.a:0 "Les loyalistes auront tout notre soutien !"

 russia.418.t:9 "The Grain Exports Rise!"
 russia.418.d:9 "Since the German embargo on Russian agricultural exports, our own agricultural industry has boomed as a result.\n\nRussia has been a major grain exporter and our competitor, but recent hindrances to their exports have led to an increase in food prices across Central Europe - and higher profits for our agricultural producers."
 russia.418.a:0 "Les loyalistes auront tout notre soutien !"

 russia.419.t:9 "Oil Exports Bring Profits!"
 russia.419.d:9 "Since the German embargo on Russian oil, our own oil industry has boomed as a result. Even without Baku, Russia has had a significant amount of oil production in the Northern Caucasus and the Caspian region, which gave German owners great dividends in the 1920s.\n\nBut after Russia nationalised these deposits, they have been sanctioned by Mitteleuropa, leading to rising prices for crude oil."
 russia.419.a:0 "Excellent"

 russia.420.t:9 "Russo-German Trade War Disrupts Our Economy"
 russia.420.d:9 "With Russia and Germany enacting tariffs against each other and trying to strangle each other out of the market, our economy has suffered as a result.\n\nEven though we would prefer to remain neutral, this large-scale economic disruption is impossible to avoid as numerous companies are tied to German or Russian markets."
 russia.420.a:9 "Can't they just get along?"

 russia.421.t:9 "Germany Buys up Roubles"
 russia.421.d:9 "The Reichspakt has bought up roubles and is holding them up in the Reichsbank's vaults. This is an expensive trick for them, one they can afford through a strong Mark and funds freed after much German capital has fled Russia.\n\nIn response we may need to have the Russian State Bank print more for domestic circulation, but this would drive up inflation."
 russia.421.a:9 "I suppose it helps the stability of our currency."
 russia.421.b:9 "Counteract this by printing more!"

 russia.422.t:9 "Germany Dumps Russian State Bonds"
 russia.422.d:9 "Germany has put Russian debt bonds on sale for basically nothing, plummeting trust in our ability to service our debts. This is a mere political trick, but it does not seem to give much confidence to foreign banks and investors.\n\nInterest rates have soared - maybe we should just ignore them and default on our German debt?"
 russia.422.a:0 "Ils le regretteront."

 russia.423.t:9 "Germany Requests We Sanction Russia"
 russia.423.d:9 "Germany and Russia are in the middle of a trade war. The Germans have come to us asking to take their side and sanction Russia; they argue that since Germany is likely the best bet for the Entente powers to return home in the case of a war with the Internationale, then keeping Russia, another potential enemy of Germany, should be kept down as well."
 russia.423.a:9 "Sounds reasonable."
 russia.423.b:9 "Who are they to dictate our trade partners?"

 russia.424.t:9 "The Entente is Not Interested"
 russia.424.d:9 "The Entente has declined our offer to join in their sanctions against Russia."
 russia.424.a:9 "We didn't need you anyway."

 russia.425.t:9 "Joint Entente-Mitteleuropa Trade Sanctions Against Russia"
 russia.425.d:9 "After successful talks between the Germans and the Entente, Russia will now be sanctioned by both Mitteleuropa and the Entente powers.\n\nThis has hit the Russian export market considerably."
 russia.425.a:0 "Ok"
 russia.425.b:9 "They are former allies for a reason, after all!"
 russia.425.c:0 "Bien compris."

 russia.426.t:9 "Nationaisation of the Sakhalin Oil"
 russia.426.d:9 "Japanese presence in North Sakhalin is based on two treaties - Treaty of Portsmouth of 1905, and Russo-Japanese Agreement of 1921. The latter, negotiated by Vasily Boldyrev, then attache to Japan, agreed on Japanese withdrawal from North Sakhalin and other occupied territories and them withdrawing support from Siberian Rebel Atamans Semyonov and Kalmykov. In exchange, Japanese zaibatsus operating in Russia would be allowed to conduct business freely. What had for a moment seemed like potential military clash between Japan and resurgent Russia in 1921 was succesfully de-escalated.\n\nKita Karafuto Sekiyu Kabushiki Gaisha (North Sakhalin Joint Stock Company) continued management of oil fields in Okha and Katangli, which brought both development to northern part of the island. It was also clear that the company prioritised Japanese strategic interests over Russian ones, and there was even discussion on nationalisation already in 1928, in aftermath of Fengtian Conflict. But now Russia has abandoned any sembalance of respecting their treaties, and have gone ahead with the nationalisation plans."
 russia.426.a:9 "Not like we expected much out of them."
 russia.426.b:9 "Reinforce South Sakhalin. Prepare for the worst."
 russia.426.c:9 "We'll take the rest one day."
 RUS_sakhalin_threat:9 "Tensions over Sakhalin"

 russia.430.t.dem:0 "Manifestations anti-gouvernementale"
 russia.430.t.resistance:9 "German Support to the Resistance"
 russia.430.d.dem:9 "Small, anti-government protests have sprung up in various cities, demanding an end to the militarisation of Russia and for the government to consider peace.\n\nThe Okhrana believes that these protests may be connected to German funding."
 russia.430.d.soc:9 "We have received intelligence that Germany is arming anti-government groups. Key among them is Vasily Boldyrev, the traitor officer who now operates from Berlin.\n\nWe should maintain a watchful eye and ensure that these dissidents do not grow in numbers."
 russia.430.d.szrs:9 "We have received intelligence that Germany is arming anti-government groups. Key among them is Vasily Boldyrev, the traitor officer who now operates from Berlin.\n\nWe should maintain a watchful eye and ensure that these dissidents do not grow in numbers."
 russia.430.a:9 "How impudent of them."

