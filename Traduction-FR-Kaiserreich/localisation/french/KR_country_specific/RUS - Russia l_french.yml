 ird:9 "IRD"
 ird_desc:9 "Formed from the Group for Research of Reactive Movement and Gas-Dynamic Laboratory in 1933, the Institute of Reactive Movement gathers progressive scientists who strive for the development of reactive technologies such as Tikhonravov, Langemak, Kleymyonov, Keldysh, and many others."
 ird_RUS:9 "Jet Company"
 treugolnik:9 "Treugolnik"
 treugolnik_desc:9 "Nestled in the western half of Petrograd, the Partnership of the Russian-American Rubber Manufactory 'Triangle' had mostly occupied a small niche in the vast Russian economy, but ever since the early 1900s grew to establish itself as one of the main rubber-producing factories despite previous years of hardship."
 treugolnik_perm_effect_tt:9 "§CThis effect is permanent when the company is hired.§!"
 opz:9 "OPZ"
 opz_desc:9 "A large conglomerate, the Society of Putilov Factories lost its factories in Finland during the Russian Civil War. But thanks to the help of the Russian government, it managed to acquire new ones in Russia proper in the 1920s. While the OPZ lost its main factory in Petrograd in 1935, there nonetheless exists a network of factories that produce a variety of locomotives, small arms, and naval vessels."
 opz_RUS:0 "Société Industrielle"
 rbz:9 "Russo-Balt"
 rbz_desc:9 "Originally set up in the Baltic pearl of Riga, the factory found itself evacuated to Petrograd and Moscow following the Great War and has since consolidated itself as a producer of aircraft, automobile and locomotive products. Despite the loss of some aircraft factories in the late 20s, they are still considered one of the main conglomerates in Russia."
 rbz_RUS:0 "Société Industrielle"
 ppi:0 "PPI"
 ppi_desc:9 "The Petrograd Polytechnic Institute was founded in 1899 as an engineering school and has since then come a long way. Greatly expanded in recent decades, PPI is the biggest Russian technical university with more than 10,000 students and 3,000 employees working in many laboratories and research facilities."
 mps:9 "MPS"
 mps_desc:9 "The Russian Ministry of Communication is managing the activities of railway and other transport. Focusing their efforts mainly on railroads which were nationalised after the Russian Civil War, the Ministry also manages standards for more mundane roads and ports."
 RUS_railways_nationalised:9 "$has_completed_decision$$RUS_railway_nationalisation_law$§!"
 robtit:9 "ROBTiT"
 robtit_desc:9 "Greatly damaged during the Russian Civil War by Bolshevik nationalisation and later by the Vilnius agreement, the Russian Society of Wireless Telegraphs and Telephones saw rebirth in recent years when it became a subsidiary of the German Braun AG. Although by 1936 the ROBTiT leadership almost concluded the process of becoming independent once again."
 tak:9 "TAK"
 tak_desc:9 "Founded in 1935 due to the invitation of Albert Kahn by Savinkov's minister Voznesensky, the Partnership of Albert Kahn is the most professional construction company in Russia. Consisting of more than 50 American engineers and specialising in the construction of factories, the TAK also trains specialists in Russian universities."

