 RUS_rikhter_decisions:9 "Retour aux racines révolutionnaires"
 RUS_rikhter_decisions_desc:9 "§lRetour à la terre !§!\n\nC'est ce qu'affirme la promesse du président Rikhter. Le président s'est lancé dans un ambitieux programme de réformes, avec l'intention de revenir aux racines idéalistes des Narodniks et de construire une nouvelle Russie à partir de la base, une Russie dont Viktor Chernov aurait été fier d'être le témoin. À cette fin, Rikhter s'est allié aux socialistes russes, ce que certains considèrent comme un jeu avec le feu."
