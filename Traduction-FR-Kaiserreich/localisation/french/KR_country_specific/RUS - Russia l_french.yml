 RUS_country_intro_background:9 "GFX_RUS_intro"
 RUS_country_intro_header:9 "République Démocratique Fédérative de Russie"
 RUS_country_intro_content:9 "La Russie a souffert. La Grande Guerre a vu une autocratie instable faire place à une république instable, avant de finalement s'effondrer dans l'horreur fratricide de la Guerre civile russe. L'§PArmée blanche§! finit par vaincre les §oBolcheviks§! après sept longues et sanglantes années.\n\nLa nouvelle République était mutilée, ayant perdu un tiers de sa population et la moitié de son industrie dans le Traité de Brest-Litovsk, et ayant subi une destruction encore pus grande au cours de la Guerre civile. La diarchie de guerre du Général §PLavr Kornilov§! et de l'Amiral §aAleksandr Kolchak§! fit place à un gouvernement civil et à la Constitution de 1922, qui créa la §lRépublique démocratique fédérative russe§!. L'§Parmée§! maintiendrait son influence envahissante, §PKornilov§! restant de facto l'homme le plus puissant de la république, mais la Russie était plus libre et pleine d'espoir qu'elle ne l'avait jamais été.\n\nCe qui suivit fut une décennie de règne libéral des §mConstitutionnels-Démocrates (Kadets)§! et des §lSocialistes§!-§tRévolutionnaires (Esers)§!. Beaucoup fut fait pour améliorer les conditions de vie du commun des Russes, mais l'idéalisme et les bonnes intentions n'ont qu'une portée limitée. Alors que la Russie se redressait, le choc économique de 1925 l'a contrainte à accorder encore plus de droits économiques à l'Allemagne avec l'Accord de Vilnius, et si l'économie se développait, elle était instable et inégale.\n\nLe Conflit de Fengtian de 1928, une dispute ferroviaire transformée en petite guerre en Mandchourie, se termina dans la déception et l'échec. Les ultranationalistes de la §nSZRS§! gagnèrent des électeurs. Le spectre d'un effondrement total de l'ordre poussa le Général §aVasily Boldyrev§! à effectuer le Putsch du Nouvel An en 1929, qui se finit en échec et, malgré de bonne intentions, ne devint qu'un autre coup contre la démocratie russe. Le terrible début des années 1930 vit des trouble économiques et de la violence politique, culminant avec l'ascension de §nBoris Viktorovitch Savinkov§! et de ses §nSvobodniks§! lors de l'élection de 1934.\n\nAu cours des deux dernières années, la démocratie russe a mené un combat désespéré comme l'§PArmée des Volontaires§! dans la steppe du Kouban. Rallié autour de §lViktor Tchernov§! et retranché au Conseil d'État et à la Cour Suprême, le §SBloc§! §cd'Opposition§! a combattu les tentatives de §nSavinkov§! de finaliser sa dictature. Dans l'ombre, les yeux du Général §PKornilov§! scrutent §nSavinkov§! avec méfiance et peur. Mais la lutte semble de plus en plus futile : jour après jour, l'hydre du §nNational-Populisme§! étrangle de plus en plus la Russie."

 RUS_country_intro_header_1:9 "L'Héritage de l'Armée Blanche"
 RUS_country_intro_content_1:9 ""Nous partons pour la steppe. Nous ne pourrons revenir qu'avec la grâce de Dieu. Mais nous devons allumer une torche, pour qu'il y ait au moins un point de lumière au sein des ténèbres qui ont englouti la Russie..."\n\nSur ces mots, les quelques centaines de volontaires du Général §aAlekseyev§! quittèrent Novocherkassk. Menés par §PLavr Kornilov§! et §aMikhail Alekseyev§!, des généraux qui avaient autrefois commandés des millions d'hommes, ils commencèrent leur bataille contre les §oRouges§! avec une force à peine capable de tenir une seule ville. Le destin, ou du moins le 1er Traité de Brest-Litovsk, joua en leur faveur. Avec de larges portions de l'ancien empire russe découpées par les Empires centraux, le pouvoir et la légitimité des §oBolcheviks§! s'en trouvèrent affaiblis. La Légion tchécoslovaque se révolta, amenant de la vie dans la §Présistance blanche§! sibérienne, et ensemble elles libérèrent une grande partie de la Sibérie.\n\nAlors que les fronts se dessinaient entre la §Ppériphérie blanche§! et l'§ointérieur rouge§! de la Russie, les deux forces se battirent dans l'ombre menaçante de l'Allemagne. Les §oRouges§! avaient été repoussés par les armées du Kaiser, mais les §PBlancs§! trouvèrent de nouvelle opportunités, même si elles étaient déplaisantes. Le commandement des §PBlancs§!, composé de §PLavr Kornilov§!, §aAleksandr Kolchak§! et §nBoris Savinkov§!, déclara sa loyauté envers l'Entente, mais cette fiction fut difficile à maintenir. La France et la Grande-Bretagne s'effondraient, et les quelques troupes qu'elles avaient sur le sol russe se rebellaient. Aucun traité ne fut signé, aucun discours ne fut prononcé, mais lorsque les bonnes promesses furent faites, les trains de ravitaillement allemands commencèrent à rouler vers les §Pgares blanches§!.\n\nTandis que les §PBlancs§! se rassemblaient, les §oBolcheviks§! faisaient face à des désastres. L'assassinat de §oVladimir Lénine§! des mains d'une §tSR de Gauche§! en août 1918 coupa l'élan du gouvernement §oBolchevik§!. Pendant ce temps, des §Pcontre-offensives blanches§! en 1919 réussirent à relier beaucoup des fronts disparates, permettant une unification politique sous l'égide d'§aAleksandr Kolchak§! en tant que Dirigeant Suprême. De plus en plus démoralisés, affamés et assaillis par des révoltes paysannes, le piège se resserra autour des §oBolcheviks§! avant de finalement se refermer à l'aube de 1921. Alors que le dernier navire §oBolchevik§! quittait Arkhangelsk, les §PBlancs§! victorieux subirent une ultime humiliation - la signature d'un 2e Traité de Brest-Litovsk. Même victorieuse, la Russie fut laissée mutilée et endettée. Nous avions gagné, et pourtant nous avions tout de même perdu."

 RUS_country_intro_header_2:9 "Sur la Route d'une Troisième Russie"
 RUS_country_intro_content_2:9 "Étant donné la cruauté de Brest-Litovsk, l'opposition au traité fut féroce dès sa signature. Parmi les critiques de la paix les plus virulentes se trouvait §nBoris Savinkov§!, chef de §n"l'Union pour la Défense de la Patrie et de la Liberté"§! ou plus simplement §nSZRS§!. Fondé en tant que groupe de résistance anti-bolchevik en 1918, le §nSZRS§! rejoignit les §lS§!§tR§! à la fin de la Guerre civile, avant de se séparer en tant que parti politique ultranationaliste en 1924. Férocement anti-Allemand, le §nSZRS§!, ou §n"Svobodnik"§!, obtint du soutien de la part des paysans, des étudiants et des élèves officiers, mais resta un parti minoritaire.\n\nLa chance de §nSavinkov§! tourna bientôt. Les catastrophes nationales que furent l'Accord de Vilnius en 1926 et la guerre pour le Chemin de fer oriental chinois en 1928 ont procuré le carburant parfait pour les §nSvobodniks§!. Les §nEscadrons de Combat Svobodniks§! prirent la loi en main, attaquant ceux qui avaient des sympathies §ocommunistes§! ou §Pgermanophiles§!, conduisant la Russie dans une orgie de violence politique et même une tentative de soulèvement par les paysans de Tambov. La répression du §mgouvernement§! amena plus d'agitation, culminant dans la grande victoire électorale de l'extrême droite - le §nSZRS§! et les archi-monarchistes du §aSOR§! - lors des élections de 1934.\n\nLe §nSZRS§! affiche sa haine de la démocratie. Pour eux, ce pour quoi tant de héros russes se sont battus et sont morts a été gaspillé par des traitres §mlibéraux§! et §rsocialistes§!, un sentiment que beaucoup de vétérans partagent. Les §nSvobodniks§! vénèrent le militarisme, le nationalisme et la violence. Comme le §nVozhd§! Savinkov l'a écrit, des hommes exceptionnels - des chevaliers de la terreur - sont nécessaires : des gens imprégnés de l'amour de la Russie et de la volonté indomptable de modeler la Russie - et à terme le cours de l'Histoire mondiale. Cette foi quasi-messianique dans le grand destin de la Russie - la §nTroisième Russie§! - est ce qui justifie tous les moyens ; ce qui rend la morale sans intérêt. La §lRépublique russe§! est déjà bâtie sur des millions de tombes ; qu'est-ce que quelques gouttes de sang de plus dans l'océan ?"

 RUS_country_intro_header_3:9 "Paix et pain"
 RUS_country_intro_content_3:9 "La paix, aussi humiliante soit-elle, donna tout de même à la Russie l'occasion de se reconstruire. L'Assemblée constituante devint un Gouvernement provisoire qui, en 1923, donna à la nouvelle §lRépublique fédérale démocratique russe§! son premier président, §cAlexandre Goutchkov§!. Une coalition de §lS§!§tRs§! et de §mKadets§! dominait la Douma et le Conseil d'État, dont la priorité absolue était de nourrir la population par le biais de la controversée "Razvyorstka", une politique très impopulaire de saisie des céréales. La menace de famine s'éloignant, la reprise économique se tourna vers la réforme agraire et les investissements étrangers. Sous la direction du ministre §lIvan Mikhailov§!, la "Nouvelle Réforme économique" obtint de bons résultats au début, mais la mauvaise supervision de la réforme agraire et l'effondrement soudain de l'économie américaine lors du krach de Wall Street en 1925 ébranlèrent la Russie.\n\nFace à l'explosion des déficits, aux faillites et au chômage, la Russie n'eut d'autre choix que de se tourner vers la Mitteleuropa. L'accord germano-russe de commerce et de crédit, mieux connu sous le nom d'accord de Vilnius, fut signé le 11 avril 1926 après des mois de négociations. L'Allemagne accorda un prêt de 500 millions de marks à la Russie, assorti d'options de crédit supplémentaires, en échange du statut commercial de "nation la plus favorisée" et de vastes concessions à l'industrie allemande. Associé à la vente massive de terres nationales et à de nouvelles saisies de céréales, l'accord de Vilnius permit au gouvernement §lS§!§tR§!-§mKadet§! de sauver l'économie russe, mais à un prix terriblement élevé.\n\nRiche de l'argent allemand, la Russie retomba sur ses pattes. Le ministre §lMikhailov§! et son successeur §mPavel Buryshkin§! ayant démissionné, la politique économique de la Russie fut confiée à §lNikolay Kondratyev§!. Avec la bénédiction du président §lS§!§tR§! nouvellement élu §lNikolay Avksentyev§!, §lKondratyev§! approfondit les liens commerciaux avec l'étranger, mais les tentatives intérieures de subventionner l'industrie nationale et d'améliorer le sort de la paysannerie échouèrent en grande partie par manque de volonté politique et en raison de l'omniprésence de l'influence économique allemande."

