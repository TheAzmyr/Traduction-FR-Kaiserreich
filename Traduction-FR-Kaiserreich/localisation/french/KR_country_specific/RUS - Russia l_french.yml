 ruselections.52.t:0 "Les élections de [GetYear]"
 ruselections.52.d:9 "Les élections de l'Empire russe ont à nouveau lieu. Comme d'habitude, les candidats sont nombreux, avec des programmes et des idéologies très différents, mais un seul parviendra à obtenir la majorité absolue. Qui sera le prochain cabinet impérial ?"
 ruselections.52.a:9 "Ilya Fondaminsky."
 ruselections.52.b:9 "Nikolay Nekrasov."
