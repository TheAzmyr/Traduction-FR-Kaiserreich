 RUS_russia_is_republic:9 "La Russie est une République"
 RUS_russia_is_republic_desc:9 "Le chef de l'État est un Président de la République élu."
 RUS_russia_is_monarchy:9 "La Russie est une Monarchie"
 RUS_russia_is_monarchy_desc:9 "Le chef de l'État est un Empereur, ou familièrement un 'Tsar'."
 RUS_confidence_votes:9 "Parlementarisme Accru"
 RUS_confidence_votes_desc:9 "De toutes les branches du gouvernement, c'est la Douma d'État qui a le plus de pouvoir. Le principe du parlementarisme - selon lequel le cabinet des ministres est principalement responsable devant le peuple - est respecté, et la commission de la Douma d'État dispose d'un pouvoir important pour superviser le travail des agences gouvernementales."
 RUS_confidence_votes_tt:9 "Permet la priorité nationale §Y$RUS_never_another_savinkov$§!.\nLe gouvernement peut §Rtomber§! s'il fait face à trop d'opposition."
 RUS_decrees:9 "Décrets Exécutifs"
 RUS_decrees_desc:9 "Le gouvernement a le pouvoir sur la Douma d'État et dispose d'une grande liberté dans l'application et l'exécution des lois. En fin de compte, il est principalement responsable devant le chef de l'État, et non devant la Douma d'État."
 RUS_decrees_tt:9 "Permet la priorité nationale §Y$RUS_maintain_strong_executive$§!."
 RUS_electoral_threshold:9 "Seuil Électoral Plus Élevé"
 RUS_electoral_threshold_desc:9 "Bien que le système électoral de la Russie favorise déjà les grands partis, l'adoption d'un seuil électoral plus élevé garantira que les petits partis radicaux ne seront pas en mesure de se faire entendre dans les parlements locaux ou nationaux sans un véritable soutien populaire."
 RUS_electoral_threshold_tt:9 "Augmenter le seuil électoral favorisera l'§mUnion Constitutionnelle-Démocratique§! et le §lParti Socialiste-Révolutionnaire§!.\nPermet la priorité nationale de fin de partie §Y$RUS_first_party_of_russia$§!."
 RUS_proportional_system:9 "Adopter un Système Proportionnel"
 RUS_proportional_system_desc:9 "Le système électoral russe est essentiellement semi-majoritaire et tend à favoriser les grands partis et le centre politique. Des réformes du système pourraient permettre aux petits partis de se faire entendre plus facilement, en particulier au niveau local."
 RUS_proportional_system_tt:9 "Passer d'un système semi-majoritaire à un système proportionnel favorisera le §SParti Radical-Démocratique§! et le §lParti Socialiste-Révolutionnaire§!."
 RUS_judicial_review:9 "Contrôle Judiciaire Législatif"
 RUS_judicial_review_desc:9 "La Cour Suprême est érigée en première et dernière ligne de défense contre la tyrannie gouvernementale. Pour éviter que les radicaux ne 's'emparent de l'État', de nombreux textes législatifs concernant la structure du gouvernement, le système judiciaire ou les élections devront également être approuvés par la Cour Suprême."
 RUS_judicial_review_tt:9 "Désactive les priorités nationales §Y$RUS_duma_of_best_minds$§! et §Y$RUS_bring_down_republic$§!.\nIl sera §Rimpossible§! de créer une §RRépublique socialiste§! ou la §cMonarchie populaire de Solonevich§!."
 RUS_defensive_democracy:9 "Clause Démocratique Défensive"
 RUS_defensive_democracy_desc:9 "La démocratie est si précieuse qu'il est parfois justifié de la défendre par des moyens non démocratiques. Les lois de défense de la démocratie donnent au gouvernement et aux tribunaux le pouvoir d'interdire les mouvements et les publications qui s'opposent à l'ordre constitutionnel légal, qu'il s'agisse de groupes de gauche ou de droite."
 RUS_defensive_democracy_tt:9 "Permet les décisions £decision_icon_small §H$RUS_raid_communists$§! et £decision_icon_small §H$RUS_raid_fascists$§!."
 RUS_ensure_federalism:9 "Fédéralisme Retranché"
 RUS_ensure_federalism_desc:9 "Les pouvoirs des Doumas de Goubernia et d'Ouïezd sont étendus, et elles ont plus de pouvoir sur les questions locales, au détriment des pouvoirs du gouvernement central."
 RUS_ensure_federalism_tt:9 "Désactive la priorité nationale §Y$RUS_towards_unitary_state$§!.\nLes priorités nationales d'après-guerre donneront §C+5% d’Accommodement§! dans les états ukrainiens, biélorusses et baltes annexés."
 RUS_weakened_federalism:9 "Fédéralisme Affaibli"
 RUS_weakened_federalism_desc:9 "Les pouvoirs des Doumas de Goubernia et d'Ouïezd sont affaiblis et réservés à des questions purement locales, tandis que le gouvernement de Moscou a la possibilité de s'immiscer dans les affaires locales lorsqu'elles sont considérées comme importantes pour l'intérêt national."
 RUS_weakened_federalism_tt:9 "Renforce les priorités nationales §Y$RUS_towards_unitary_state$§! et §Y$RUS_streamline_autonomies$§!."
 RUS_no_state_religion:0 "Laïcité de l'État"
 RUS_no_state_religion_desc:9 "La Russie n'a pas de religion d'État officielle et les institutions religieuses sont entièrement égales devant la loi, sans traitement spécial de la part de l'État."
 RUS_no_state_religion_tt:9 "Désactive la priorité nationale §Y$RUS_state_orthodoxy$§!."
 RUS_state_religion: "Orthodoxie d'État"
 RUS_state_religion_desc:9 "La Russie est par nature une nation chrétienne orthodoxe, ce qui est inscrit dans la loi. L'Église orthodoxe et l'État sont en symbiose, l'Église soutenant les initiatives de l'État et bénéficiant en échange d'un traitement avantageux par rapport aux autres associations religieuses."
 RUS_state_religion_tt:9 "Désactive la priorité nationale §Y$RUS_protector_of_all_faiths$§! et renforce la campagne électorale du §cParti Patriotique Pan-Russe§!."
 RUS_restricted_nationalisation:9 "Restriction des Nationalisations"
 RUS_restricted_nationalisation_desc:9 "Le droit à la propriété privée est garanti contre les nationalisations tyranniques et autres vols encouragés par l'État."
 RUS_restricted_nationalisation_law_tt:9 "Renforce la priorité nationale §YPrivatisation des Entreprises d'État§!."
 RUS_repeal_communist_ban:9 "Abroger l'Interdiction du Communisme"
 RUS_repeal_communist_ban_desc:9 "L'abrogation des tristement célèbres Lois anti-communistes signifie que même les groupes ouvertement socialistes sont autorisés à participer aux élections."
 RUS_repeal_communist_ban_tt:9 "Permet la priorité nationale §Y$RUS_second_amnesty$§! et augmente la part du vote du §SParti Radical-Démocratique§! lors des élections. Si £decision_icon_small §H$RUS_judicial_review$§! n'est PAS prise, permet également §Y$RUS_bring_down_republic$§!. Permet la priorité de fin de partie §Y$RUS_great_forgiving$§!."
 RUS_enshrine_military_role:9 "Consacrer le Rôle de l'Armée"
 RUS_enshrine_military_role_desc:9 "Les militaires conserveront une grande autonomie sur leurs propres affaires, officialisant le système créé par le Général Kornilov. L'armée et la marine conserveront leur pouvoir de nomination des ministres de la guerre et de la marine, afin de garantir que les militaires soient correctement entendus."
 RUS_military_role_tt:9 "Désactive la priorité nationale §Y$RUS_republicanisation_of_army$§!. §RIl sera impossible d'amener la nation vers le socialisme.§!\nAjoute £pol_power §H50§! Poids Politique une fois la Constitution adoptée."
 RUS_military_pressure_mission_tt:9 "§RUn projet approuvé par les militaires sera adopté.§!"

