 RSA_social_democrat2_party:9 "SDNP"
 RSA_social_democrat2_party_long:9 "$RSA_social_democrat2_party_long_tt$\n§gLe nouveau parti social-démocrate a été organisé en grande partie par la jeune garde du Parti Radical-Démocrate après la guerre, dans le but d'obtenir un plus grand succès électoral. Les figures de proue - Gergard Zeller, Sergey Chakhotin et le vieux Aleksandr Titov - sont tous des hommes du mouvement ouvrier modéré, opposés à la révolution et au communisme. Leur programme prêche la paix et cherche à construire une Russie plus égalitaire sur les ruines de la guerre.§!\n"
 RSA_social_democrat2_party_long_tt:9 "Sotsialno-Demokraticheskaya Narodnaya Partiya (Parti Populaire Social-Démocrate)"
 RSA_social_liberal2_party:0 "DS"
 RSA_social_liberal2_party_long:9 "$RSA_social_liberal2_party_long_tt$\n§gL'Union Démocratique a été créée au lendemain de la guerre par des centristes, des libéraux et des sociaux-démocrates partisans de Boldyrev. Elle prône le soutien aux travailleurs et aux anciens combattants, la poursuite des procès contre les Svobodniks et un certain nombre de réformes sociales.§!\n"
 RSA_social_liberal2_party_long_tt:9 "Demokratichesky Soyuz (Union Démocratique)"
 RSA_market_liberal2_party:0 "NS"
 RSA_market_liberal2_party_long:9 "$RSA_market_liberal2_party_long_tt$\n§gL'Union Nationale a été formée dans la foulée par des partisans centristes et de droite de Boldyrev. Elle est dirigée par des conservateurs de la nouvelle génération, tels que Georgy Vernadsky et Georgy Okovolich, et prône un mélange de républicanisme conservateur, de réformes sociales modérées et de soutien aux anciens combattants et aux veuves de guerre.§!\n"
 RSA_market_liberal2_party_long_tt:9 "Natsionalny Soyuz (Union Nationale)"
 RSA_social_conservative2_party:9 "VNP"
 RSA_social_conservative2_party_long:9 "$RSA_social_conservative2_party_long_tt$\n§gLes conservateurs du VPP ont été démantelés sur le plan organisationnel à la fin de la guerre et se sont réorganisés en un nouveau parti politique. Ils ont largement abandonné le monarchisme et font campagne sur un large programme conservateur sous la direction d'hommes comme Georgy Vernadsky, Georgy Okolovich et Arkady Stolypin.§!\n"
