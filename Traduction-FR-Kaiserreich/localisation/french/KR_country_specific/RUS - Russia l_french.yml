 ### Central Asia ###
 russia.550.t:9 "Une nouvelle vague de colonisation asiatique"
 russia.550.d:9 "Les réformes agraires étant en grande partie achevées, une nouvelle vague de colonisation a commencé en Asie centrale, avec des colons russes occupant des terres arables dans les provinces de Semirechye et d'Alash-kala, peuplées de Kirghizes (kazakhs dans leur propre langue). Des signes de conflit entre les colons et les Kazakhs locaux ainsi que les propriétaires fonciers cosaques apparaissent déjà, rappelant les mêmes troubles qui ont déclenché le soulèvement de 1916.\n\nLe tribunal de réforme agraire, composé de l'intelligentsia kazakhe du parti Alash et de cosaques plus riches, fait de son mieux pour résoudre ces conflits au fur et à mesure qu'ils surviennent, mais le nombre de colons augmente à un tel rythme qu'ils disent qu'ils ne pourront pas maintenir le contrôle de la situation très longtemps."
 russia.550.a:9 "Gardons un œil là-dessus."

 russia.552.t:9 "La question de la Loi sur le Foncier"
 russia.552.d:9 "Les cosaques du Turkestan protestent contre la violation des accords fonciers datant de plusieurs générations et se heurtent au tribunal de réforme agraire qui s'est rangé du côté des colons à de nombreuses reprises.\n\nLes cosaques affirment que ces terres leur sont dues en raison de leur long service militaire en Russie, mais les gouverneurs locaux affirment que ces terres sont mal gérées et que la seule façon de développer correctement l'économie de la région est de l'ouvrir à la colonisation."
 russia.552.a:9 "Du côté des Cosaques, le régime foncier doit être respecté."
 russia.552.b:9 "Le développement économique exige des sacrifices."

 russia.553.t:9 "Résistance du parti Alash"
 russia.553.d:9 "Après l'interdiction des partis politiques en dehors de la SZRS, l'ordre a été brièvement contesté par un procès intenté par l'éminent avocat kazakh et homme politique d'Alash, Validkhan Tanachev. Essayant de faire valoir que la Constitution de l'autonomie d'Alash protégeait le droit d'association politique au sein de l'autonomie, le décret exécutif a néanmoins été - et sans surprise, étant donné que la cour est majoritairement pro-SZRS - déclaré légal par la Cour suprême, et par la suite, le parti Alash a été considéré comme aboli.\n\nLe parti Alash était le parti dominant de la steppe kirghize depuis deux décennies. Idéologiquement, il était proche des cadets et soutenait le statu quo libéral. Le Parlement d'Alash a défié cet ordre et a continué à fonctionner comme d'habitude. Le commissaire à l'autonomie, Alimkhan Yermekov, ne peut pas être démis de ses fonctions par le président de la Russie car il est élu, et Yermekov s'est montré provocateur, mobilisant les maigres forces de sécurité d'Alash et assurant que l'autonomie maintiendrait la liberté même si la République fédérative ne le faisait pas."
 russia.553.a:9 "Alash se tient debout, provocateur comme toujours."

 russia.555.t:9 "Alash Choisit de Soutenir le Gouvernement"
 russia.555.d:9 "Au milieu de la montée de la violence contre les colons russes, le Parti Alash a exprimé son soulagement face à la volonté du gouvernement de se concentrer sur le développement économique plutôt que de répondre aux besoins des Cosaques du Turkestan.\n\nLors d'une récente réunion à Verny, ils ont voté en faveur de la politique du gouvernement, ce que les chefs cosaques n'ont pas apprécié. Des menaces de représailles ont été proférées à l'encontre de l'Alash, qui a préféré se concentrer sur l'appel au calme des citoyens kazakhs."
 russia.555.a:9 "Nous apprécions leur soutien !"

 russia.560.t:9 "Kazakhs en Crise"
 russia.560.d:9 "Déjà, des dizaines de milliers de Kazakhs ont été déplacés de leurs terres agricoles traditionnelles par les Cosaques et les colons russes et, n'ayant pas les moyens de se nourrir, ils auraient recours au banditisme. Des affrontements avec les cosaques et les forces gouvernementales ont été signalés dans l'ensemble de l'Alash-kala, sans qu'aucune fin ne soit en vue. Les autorités locales ont demandé au gouvernement russe d'envoyer de l'aide.\n\nLe Parti Alash a demandé au gouvernement d'aider plutôt les Kazakhs déplacés, dont beaucoup sont confrontés à la violence et même à la famine. La situation critique a commencé à attirer l'attention du public russe, les dirigeants de l'opposition reprochant au gouvernement de poursuivre une politique de colonisation qui n'a fait qu'accroître les souffrances."
 russia.560.a:9 "Forcez-les à partir, où qu'ils soient."
 russia.560.b:9 "Se concentrer sur l'aide aux Kazakhs déplacés."
 russia.560.c:9 "Donnez-lui du temps et les choses s'arrangeront d'elles-mêmes."
 RUS_kazakh_crisis_1_tt:9 "§RToute bonne volonté avec les Kazakhs est perdue. La lutte armée est la seule voie qui leur reste.§!"
 RUS_kazakh_crisis_2_tt:9 "§GNous retrouverons au moins une partie de notre bonne volonté avec les Kazakhs.§!"

 russia.561.t:9 "Les Kazakhs fuient vers [ROOT.GetNameDef]"
 russia.561.d:9 "La reprise des conflits de l'autre côté de la frontière, à Semirechye, a poussé des milliers de Kazakhs déplacés à traverser la frontière depuis [RUS.GetNameDef]. Non seulement des camps de réfugiés ont vu le jour, remplis de personnes affamées et désespérées, mais les bandits kazakhs commencent à utiliser le territoire de [Root.GetAdjective] comme base pour frapper la Russie.\n\nSi nous acceptons les réfugiés et ignorons les bandits, le gouvernement de [RUS.GetAdjective] ne sera pas ravi. Les repousser hors de [Root.GetNameDef] nécessitera des ressources que nous avons à peine."
 russia.561.a:9 "Les Kazakhs sont nos frères turcs - nous ne les rejetterons pas."
 russia.561.b:9 "Maintenez l'ordre, mais ne les aidez pas et ne les empêchez pas."
 russia.561.c:9 "Demander à [RUS.GetNameDef] de vous aider à vous en débarrasser."

 russia.567.t:9 "Les Kazakhs fuient vers [Root.GetNameDef]"
 russia.567.d:9 "La réforme agraire en [RUS.GetNameDef] a, bien entendu, laissé nos frères turcs sur le carreau alors que les colons russes affluent vers l'est et chassent les Kazakhs de leurs terres traditionnelles. Des dizaines de milliers d'entre eux s'enfuient et traversent la frontière vers le territoire de [Root.GetAdjective], ce qui rend la situation de plus en plus tendue, car les bandits sont également nombreux.\n\nPlus nous les aidons, plus nous aidons les bandits - ce que le gouvernement russe n'appréciera pas, mais qui sera certainement populaire dans [Root.GetNameDef]."
 russia.567.a:9 "Aidez-les, mais ne provoquez pas les Russes."
 russia.567.b:9 "Nous les aiderons, peu importe ce qu'en pensent les Russes."
 russia.567.c:9 "Si les Kazakhs veulent des armes, donnez-leur des armes !"

 russia.568.t:9 "[From.GetNameDefCap] Arme les Kazakhs ?"
 russia.568.d:9 "Après la fin de la guerre civile, la République de Russie a choisi d'ignorer les États turcs du sud - une récompense pour leur aide dans la lutte contre les Rouges, sinon une évaluation que la prise de leurs terres s'avérerait trop coûteuse et gênante. Il n'y a pas encore de preuve définitive, mais le gouvernement [From.GetAdjective] est soupçonné non seulement d'aider les Kazakhs déplacés qui traversent leur territoire, mais aussi d'aider activement et d'armer les bandits kazakhs.\n\nLa République de Russie a choisi d'ignorer les États turcs du sud après la fin de la guerre civile, en récompense de leur aide dans la lutte contre les Rouges, mais peut-être sera-t-il bientôt temps de revoir cette politique ?"
 russia.568.a:9 "Quelle provocation insensée de leur part."

 russia.570.t:9 "La Mission Kazakhe"
 russia.570.d:9 "L'Asie centrale peuplée de Kazakhs (ou de Kirghizes comme les appellent les Russes) est sous le contrôle ferme de la Russie depuis la fin de la guerre civile. Les États turcs situés plus au sud ont été laissés à leur indépendance, en remerciement de l'aide qu'ils ont apportée contre les bolcheviks, mais les Russes étaient trop investis dans le précieux territoire kazakh pour le laisser partir. La poursuite de la colonisation de la région a conduit à une instabilité massive, à la famine et à des dizaines de milliers de réfugiés kazakhs fuyant vers les États voisins.\n\nAujourd'hui, une délégation de représentants kazakhs a contacté le gouvernement [Root.GetAdjective] pour lui demander de l'aide. Ils sont certains que l'affaire débouchera sur une révolte, qui n'a d'espoir de succès qu'avec l'aide et la reconnaissance de la communauté internationale."
 russia.570.a:9 "Non - une telle révolte n'a aucune chance de succès."
 russia.570.b:9 "Nous pouvons procurer une assistance discrète, pour l'instant."

 russia.571.t:9 "L'Ascension d'Amanzholov"
 russia.571.d:9 "Les bandes éparses de rebelles kirghizes ont commencé à s'organiser en une véritable force de résistance, dirigée par Sadyk Ayukevich Amanzholov, un ancien membre du parti Alash qui a combattu du côté des Blancs pendant la guerre civile, mais qui a récemment démissionné de son poste par dégoût après avoir appelé à l'indépendance du Kazakhstan.\n\nAmanzholov est devenu un point de ralliement pour les tribus kazakhes en colère contre la perte de leurs terres et qui se tournent vers des moyens désespérés pour tenter de faire pencher la balance du pouvoir dans la région."
 russia.571.a:9 "Nous devons traquer ces rebelles ! Aucune pitié !"
 russia.571.b:9 "Concentrons-nous sur le maintien des relations avec les Alash."
 russia.571.c:9 "Nous devrions négocier avec Amanzholov et mettre fin à tout ça."
 russia.571.e:9 "Notre attention est requise ailleurs."

 russia.575.t:9 "Le Sort de l'Autonomie d'Alash"
 russia.575.d:9 "Avec la fin de la rébellion kazakhe, des appels ont été lancés pour examiner plus en détail l'Autonomie Alash. Qu'est-ce qui a mal tourné exactement ? L'autonomie disposait de son propre parlement, de son propre gouvernement et de ses propres forces de sécurité, le tout dominé par le parti Alash en tant que parti démocratique dominant. L'accord tacite entre le parti Alash et Moscou était qu'ils gardent la Steppe dans le droit chemin et qu'ils puissent faire ce qu'ils veulent. Mais ce système n'a pas réussi à contrer l'agitation séparatiste et la rébellion. Les défenseurs des Alash affirment que c'est en fin de compte la faute de Moscou - nous sommes responsables du maintien de la sécurité de l'État, et même si les Alash disposaient de leur propre force de sécurité interne, c'est en fin de compte à cause de l'échec du Kremlin que l'humeur rebelle a débordé à Semirechye.\n\nLa plupart des gens semblent s'accorder sur le fait que le maintien de l'Autonomie Alash, bien que réformée, reste une bonne idée, et qu'il n'y a aucune chance réaliste de voir un nouveau soulèvement se produire. Les partisans d'une abolition totale sont soit des nationalistes purs et durs qui s'opposent par principe à tout fédéralisme, soit des réformistes qui pensent que la modernisation des structures sociales archaïques de l'Asie centrale ne peut se faire que du haut vers le bas, sous l'égide paternelle des Russes."
 russia.575.a:9 "La révolte n'était pas vraiment de leur faute."
 russia.575.b:9 "Abolissez-la entièrement."
 RUS_alash_hates_this_tt:9 "§RLe Parti Alash est le parti-frère des Kadets, et abolir leur autonomie nous coûtera très cher politiquement.§!"
 RUS_alash_hates_this2_tt:9 "§RAller contre le fédéralisme nous coûtera cher politiquement.§!"

 russia.576.t:9 "Le fédéralisme au Turkestan"
 russia.576.d:9 "Après la destruction de la République soviétique de Tachkent aux mains de la coalition d'Ataman Dutov, composée des Basmachis, de l'armée d'Orenbourg et de l'armée de Fergana, la révolution au Turkestan s'éteint définitivement au lendemain du Nouvel An 1921. Les autonomies du Turkestan et de l'Alash sont organisées en parties fédérales de la Russie, tandis que les protectorats de Khiva et de Boukhara sont maintenus en tant qu'États clients.\n\nL'autonomie du Turkestan (Kokand) a existé entre 1921 et 1929 jusqu'à son indépendance de facto sous le président Madamin Bek à la suite du coup d'État du Nouvel An. Elle disposait d'un cadre juridique similaire à celui de l'autonomie d'Alash, avec son propre parlement, son propre gouvernement et ses propres élections. Dans la pratique, Madamin Bek est resté le chef de guerre dominant de l'autonomie après la guerre civile, dans une position comparable à celle de Lavr Kornilov en Russie. Mais aujourd'hui, la révolte de Madamin Bek est en ruine et le territoire de l'ancienne "République du Turkestan" est occupé par l'armée russe. La question reste posée : faut-il créer une autonomie réformée ?"
 russia.576.a:9 "Il ne s'agissait pas d'un mauvais concept, mais d'une mauvaise exécution."
 russia.576.b:9 "L'autonomie ne fonctionne pas du tout."

 russia.577.t:9 "Administration spirituelle des musulmans du Turkestan"
 russia.577.d:9 "Les musulmans du Turkestan ont toujours été considérés comme plus conservateurs et, en toute honnêteté, luddites et arriérés par rapport aux régions culturellement plus russifiées comme le Daghestan, le Tatarstan et la Bachkirie. Nombreux sont ceux qui considèrent que cet obscurantisme est l'une des raisons pour lesquelles le Turkestan refuse obstinément de s'intégrer dans la Russie moderne et dans le monde moderne en général.\n\nDans le cadre de la refonte des services de sécurité et de la bureaucratie d'Asie centrale, nous avons également lancé des réformes religieuses en coopération avec l'assemblée spirituelle musulmane d'Orenbourg. Ses prêtres tatars et bachkirs sont loyaux envers le gouvernement et ont élaboré des plans de réforme des institutions religieuses turques sous une forme plus moderne, plus proche de celles des pays musulmans développés comme [TUR.GetName]."
 russia.577.a:9 "Oui, c'est une bonne initiative."
 russia.577.b:9 "Nous devrions plutôt nous efforcer d'atteindre la laïcité."
 russia.577.c:9 "Quoi, nous devrions miner l'Islam autant que possible !"

 russia.578.t:9 "Réorganisation du Turkestan"
 russia.578.d:9 "Il y a deux directions, deux avenirs pour faire entrer le Turkestan dans la modernité. Dans la première direction, il y a l'autodétermination nationale, où chaque peuple du Turkestan obtiendrait sa propre république titulaire, en union harmonieuse avec la Russie.\n\nMais pour certains, il s'agit simplement d'instiller du nationalisme là où il n'y en avait pas auparavant. Au contraire, comme l'ont suggéré les intellectuels pan-turcs du Turkestan, il devrait y avoir un seul État pan-national consolidé du Turkestan, unifiant les différents peuples turcs et iraniens sous un même drapeau."
 russia.578.a:9 "Ils devraient être des nations distinctes !"
 russia.578.b:9 "Les frontières importent peu."

 ### Far East and Semyonov Events
 russia.600.t:9 "La malédiction mandchoue"
 russia.600.d:9 "Il y a dix ans, en 1928, ce qui n'était au départ qu'un incident sur le chemin de fer oriental chinois s'est transformé en une véritable expédition militaire sous la direction du général Konstantin Sakharov. Sakharov, avançant audacieusement et beaucoup trop rapidement face à des forces chinoises mal armées, finit par s'arrêter devant Mudanjiang. Dans la neige de l'hiver mandchou, Sakharov subit une défaite cuisante face aux forces combinées de Zhang Zuolin et de l'armée japonaise Chōsen, alors que le gros des forces russes n'était qu'en cours de transport vers l'est. La guerre se transforme en une défaite humiliante et déstabilisante pour la jeune République russe.\n\nCette défaite rappelle à beaucoup la catastrophe de 1905 et est suivie d'une agitation politique similaire, qui culmine avec la tentative de coup d'État de Vassili Boldyrev, les purges de Noël décrétées par le général Kornilov et la perte de la face du président de la SR, Nikolaï Avksentyev. Nombreux sont ceux qui y voient le début d'une escalade de l'instabilité politique, qui n'a été stoppée que par l'élection de Boris Savinkov en 1934.\n\nLa frontière de l'Extrême-Orient a été calme, mais constamment sous-financée. Alors que le Japon est considéré comme un rival, le budget ne semble jamais donner la priorité à ces régions éloignées de la nation, même si les lacunes du district militaire d'Extrême-Orient ont déjà été constatées en 1928."
 russia.600.a:9 "Oui, c'est loin d'être une priorité."
 russia.600.b:9 "Il faudrait au moins commencer à rénover la célèbre forteresse de Vladivostok."
 RUS_amur_defence_increase_tt:9 "§CLe district militaire d'Extrême-Orient est renforcé contre un soulèvement.§!"

 russia.601.t:9 "L'agitation des cosaques de l'Amour et de l'Oussouri"
 russia.601.d.savinkov:9 "L'ataman Grigory Semyonov a quitté la Russie pour Harbin en 1922 plutôt que de répondre des crimes commis par son régime de chef de guerre pendant la guerre civile. Il est néanmoins considéré comme un héros populaire par de nombreux Cosaques de l'Est, en particulier par les anciens Cosaques amers de Transbaïkal ou d'Oussouri qui ont été réinstallés dans l'hôte de l'Amour après la guerre civile. Contrairement aux cosaques de l'ouest, ceux de l'Amour ne font pas partie de l'élite, n'étant que des paysans militaires de classe moyenne de l'impitoyable région frontalière.\n\nLe SZRS a trouvé un certain soutien parmi les Cosaques de l'Amour, mais il n'y a eu que peu d'efforts concrets pour améliorer la situation à la frontière, alors que les réformes foncières ont favorisé les non-Cosaques. En fait, un mouvement de "récupération des drapeaux" des anciens hôtes de l'Oussouri et du Transbaïkal a vu le jour dans les villages cosaques éloignés. L'ataman de longue date de l'hôte de l'Amour, Ivan Mikhaylovich Gamov, est resté silencieux dans les affaires de son propre hôte."
 russia.601.d.soc:9 "L'ataman Grigory Semyonov a quitté la Russie pour Harbin en 1922 plutôt que de répondre des crimes commis par son régime de chef de guerre pendant la guerre civile. Il est néanmoins considéré comme un héros populaire par de nombreux Cosaques de l'Est, en particulier par les anciens Cosaques amers de Transbaïkal ou d'Oussouri qui ont été réinstallés dans l'hôte de l'Amour après la guerre civile. Contrairement aux cosaques de l'ouest, ceux de l'Amour ne font pas partie de l'élite, n'étant que des paysans militaires de classe moyenne de l'impitoyable région frontalière.\n\nCes cosaques sont rapidement devenus une force d'opposition majeure aux administrations locales socialistes, refusant de se conformer aux autorités et s'obstinant à agir comme si leur hôte, aujourd'hui aboli, existait toujours. Bien qu'il ne s'agisse pour l'instant que de protestations, ils n'aiment pas du tout notre rêve d'une Russie socialiste."
 russia.601.a:0 "Ils apprendront avec le temps."
 russia.601.b:9 "Envoyer des troupes loyales supplémentaires à la frontière."
 russia.601.c:9 "Organiser des arrestations - quelques centaines, peut-être ?"
 RUS_police_state_tt:9 "Cette option est disponible grâce à votre appareil de sécurité."
 RUS_semyonov_assassination_tt2:9 "Dans le futur, nous pourrons peut-être assassiner Semyonov. L'esprit national §H$RUS_okhrana$§! augmentera les chances de réussite de l'assassinat. L'emploi de §YFlegont Klepikov§! en tant que conseiller politique garantira le succès de l'opération."

 russia.602.t:9 "Le cercle de Saint-Georges"
 russia.602.d:9 "Bien que les purges du Vieux Noël de 1929 aient principalement visé les partisans clandestins de Savinkov et la gauche radicale au sein de l'armée russe, les membres les plus virulents de la droite réactionnaire n'ont pas été épargnés non plus. Pendant la guerre civile russe, le général Mikhaïl Diterikhs s'est fait une réputation non seulement de général compétent, mais aussi d'absolutiste pur et dur et de zélateur de la "révolution impie". Lorsque le moment est venu de débarrasser l'armée russe des menaces qui pèsent sur la république, il n'est guère surprenant que Diterikhs soit mis à l'écart. Il prend mal sa retraite forcée.\n\nAu cours des années qui ont suivi, Diterikhs s'est réinventé pour devenir un auteur prolifique et un chouchou des monarchistes russes mécontents. Les livres de l'ancien général ne se contentent pas de dénoncer la "démocratie athée" de la Russie, ils condamnent également Savinkov comme une "marionnette vampirique des Polonais et des francs-maçons". Sa cabale de partisans se nomme le "Cercle de Saint-Georges" et a défendu la cause du prétendant Nikita Aleksandrovich Romanov, considéré comme un véritable tsar plutôt que comme la lignée de Kirill, qui avait déjà défilé en 1917 avec une cocarde rouge.\n\nCe qui est devenu évident, c'est que Diterikhs ne se contentait pas d'animer un club de lecture. Il semble que le Cercle ait des contacts avec de nombreux soldats mécontents, au premier rang desquels l'ataman cosaque Grigory Semyonov, qui a choisi de s'exiler à Harbin en 1922 et qui est aujourd'hui essentiellement un chef de guerre mercenaire en coopération avec Zhang Zuolin."
 russia.602.a:9 "Demander à la sécurité de les surveiller de plus près."
 russia.602.b:9 "Honnêtement, Diterikhs mérite d'être gracié."

 russia.603.t:9 "Incident du cap Crillon"
 russia.603.d:9 "Le patrouilleur n° 32 de la marine impériale japonaise a engagé et coulé un petit navire russe au large de la côte de Sakhaline, sous prétexte qu'il faisait de l'espionnage. En réalité, ils avaient pris les machines d'un navire météorologique pour du matériel radio de qualité militaire, et tout l'incident avait été la conséquence de l'empressement excessif du capitaine et d'une tempête malheureuse qui avait poussé le navire russe à dévier de sa route.\n\nL'incident risque de raviver les griefs russes concernant Sakhaline en général, une occupation que le Kremlin n'a jamais acceptée. L'aggravation des tensions dans la région sibérienne pourrait nous gêner dans nos futures opérations en Chine et dans le Pacifique, et certains membres du gouvernement suggèrent de présenter des excuses à Moscou et d'essayer de réduire les tensions, plutôt que de prendre position."
 russia.603.a:9 "Proposer des explications et des excuses."
 russia.603.b:9 "C'est leur faute - fin de l'histoire."
 RUS_kolendo_incident:9 "Incident du cap Crillon"

 russia.604.t:9 "Un navire russe coulé au large de Sakhaline"
 russia.604.d.apology:9 "Un patrouilleur japonais a ouvert le feu et coulé le navire météorologique russe Zarnitsa au large de la côte de Sakhaline, près du cap Crillon. L'ambassadeur du Japon a présenté les plus sincères excuses de son gouvernement à Tokyo et a expliqué que ce malheureux incident était dû à une erreur humaine et à une mauvaise appréciation, qui avait conduit le capitaine du patrouilleur à croire que le Zarnitsa était impliqué dans l'espionnage des défenses côtières japonaises.\n\nLe capitaine a été puni conformément aux règles de la marine japonaise et le gouvernement japonais a promis de compenser les pertes subies."
 russia.604.d.noapology:9 "Un patrouilleur japonais a ouvert le feu et coulé le navire météorologique russe Zarnitsa au large de la côte de Sakhaline, près du cap Crillon. L'ambassadeur japonais a déclaré que le Zarnitsa avait pénétré illégalement dans les eaux territoriales japonaises et mené des activités d'espionnage sur les défenses côtières de Sakhaline.\n\nComme les Japonais mentent, notre seule option a été d'envoyer de nouveaux renforts en Extrême-Orient, en nous attendant à ce que la posture japonaise se transforme en conflit armé."
 russia.604.a:9 "On pourrait penser que les Japonais sont plus professionnels que cela !"
 russia.604.b:9 "Mais nous serons prêts."

 russia.605.t:9 "Le pari sibérien"
 russia.605.d:9 "La Russie est depuis longtemps considérée comme la principale menace pour notre statut de grande puissance. Elle n'a jamais caché ses visées sur notre ligne de vie, la Mandchourie, et les tensions ne cessant de croître chaque jour, une nouvelle guerre entre nos deux nations semble inévitable. Notre objectif stratégique étant avant tout de contrer l'Allemagne et son influence en Chine, peu de gens sont en mesure de proposer une solution solide. Un nouveau développement semble toutefois nous offrir une occasion en or d'entraver l'influence russe en Extrême-Orient.\n\nLe général russe en exil Grigory Semyonov n'est pas un homme que nos officiers jugent particulièrement digne de confiance - ses troupes ont été décrites comme n'étant guère plus que des bandits et il semble principalement motivé par des promesses de richesse et de pouvoir. Cependant, il a rassemblé un nombre considérable de mercenaires chinois pour combattre pour lui, et à condition que nous soyons prêts à lui fournir des fonds et des armes, il a promis de pénétrer sur le territoire russe et de mener une insurrection. Ses relations avec des hommes importants en Extrême-Orient lui permettraient de franchir la frontière mandchoue relativement discrètement et, s'il réussit à se rebeller, le gouvernement qu'il établirait serait sans doute un bien meilleur voisin que l'actuel [RUS.GetNameDEF]. En revanche, si sa petite insurrection de bandits échoue, elle ne fera qu'attiser les tensions avec la Russie."
 russia.605.a:9 "Finissons-en avec ce Semyonov et voyons ce qu'il peut faire."
 russia.605.b:9 "Ce serait un mauvais investissement pour nous."
 RUS_JAP_FER_tt:9 "§GNous obtiendrons le contrôle des ressources sibériennes détenues par l'État de Semyonov, s'il réussit. Cet État pourrait également devenir notre allié.§!"

 russia.606.t:9 "L'ataman Honghuzi"
 russia.606.d:9 "Le nord du Fengtian a toujours été un pays de bandits, où vivent les "Honghuzi", qui s'attaquent depuis longtemps aux intérêts russes en Mandchourie, avec le soutien de Zhang Zuolin. Ces hommes se sont également révélés être un terrain de recrutement fertile pour toutes sortes de seigneurs de la guerre et de rois bandits, y compris l'armée de mercenaires de Grigory Semyonov, qui connaît une croissance alarmante. Il semble que Semyonov ait obtenu le soutien de [FNG.GetLeader] et de l'Armée du Kwantung, et qu'il soit en train de devenir un chef mercenaire à part entière... mais nous ne savons pas encore dans quel but.\n\nIl est possible qu'il cherche simplement à tirer profit des opérations de contrebande à Primorye et Amur, ou éventuellement à entrer au service des Japonais dans les guerres en Chine... mais il est également possible que son ambition ne connaisse aucune limite, et qu'il se prépare à franchir un jour la frontière avec la Russie."
 russia.606.a:9 "Laissez-le essayer."
 russia.606.b:9 "Mettre un terme. Maintenant."
 RUS_semyonov_assassination_tt:9 "Avoir l'esprit national §H$RUS_okhrana$§! augmentera les chances de réussite de l'assassinat. L'emploi de §YFlegont Klepikov§! en tant que conseiller politique garantira le succès de l'opération."
 RUS_ensure_assassination_tt:9 "Assure la réussite d'un assassinat contre Grigory Semyonov.\n"

 russia.607.t:9 "L'assassinat de Grigory Semyonov"
 russia.607.d:9 "Nos agents de renseignement ont finalement attrapé Grigory Mikhaylovich Semyonov dans sa datcha près de Qiqihar. Ce qui devait être un simple assassinat s'est transformé en une fusillade épique, car, par chance, la bombe a été découverte avant d'exploser. Semyonov s'est enfui, mais n'a pas pu rejoindre sa voiture.\n\nAprès un bref échange de balles entre l'ataman et nos agents, il a tué quatre de nos hommes (dont un qu'il a étranglé au cours du combat) avant d'essayer de rejoindre son cheval, mais il a été coincé dans les écuries. Enfin, une grenade a anéanti sa cachette et l'ataman bandit de Sibérie est parti avec fracas."
 russia.607.a:0 "Bon débarras."

 russia.608.t:9 "Question du district militaire d'Extrême-Orient"
 russia.608.d:9 "Le district militaire d'Extrême-Orient est rapidement devenu un foyer de problèmes. Les menaces combinées de l'armée de bandits de Grigory Semyonov en Mandchourie, de l'attitude japonaise, de l'agitation parmi les Cosaques et des écrits conspirationnistes de Mikhail Diterikhs représentent un potentiel important d'explosion catastrophique si nous ne sommes pas préparés.\n\nL'actuel commandant du district, le général Innokenty Semyonovich Smolin, est un héros de guerre yakoutien très populaire, qui a combattu en tant que commandant de corps sous les ordres de Koltchak pendant la guerre civile. Il a toutefois des liens avec Grigory Semyonov et Mikhail Diterikhs, bien qu'il n'y ait eu aucun signe de déloyauté. Néanmoins, nos services de sécurité ont recommandé au président de limoger de nombreux subordonnés de Smolin dont la loyauté politique est douteuse et de les remplacer par quelqu'un ayant moins de liens avec Semyonov - même s'il serait moins apprécié par la population locale."
 russia.608.a:9 "Oui, l'ensemble du personnel du district devrait être composé de loyalistes."
 russia.608.b:9 "Je suis assez confiant dans les capacités de Smolin."

 russia.609.t:9 "Union militaire d'Extrême-Orient"
 russia.609.d:9 "Après une vague de démissions et de départs à la retraite dans l'armée russe, des centaines d'anciens officiers blancs ont fui le pays, craignant pour leur vie. Aujourd'hui, un certain nombre d'anciens membres du personnel des districts militaires d'Extrême-Orient et de Sibérie se sont réunis en Mandchourie et ont formé l'Union militaire d'Extrême-Orient à Harbin, sous la direction de Viktorin Mikhaylovich Molchanov. Ils ont été rejoints par Grigory Semyonov et Mikhail Diterikhs, créant ainsi une grande organisation blanche à Harbin.\n\nL'Union a publié un programme d'aide aux anciens officiers russes en Chine et de propagande contre les autorités communistes de Russie, mais ses véritables intentions sont sans doute plus violentes. L'armée japonaise du Kwantung a rapidement exprimé son soutien à cette organisation afin de déstabiliser notre autorité à l'Est."
 russia.609.a:0 "Peu importe."

 russia.610.t:9 "Contrebandiers de l'Amour et de l'Oussouri"
 russia.610.d:9 "L'Extrême-Orient russe a capté l'imagination du public comme une région sauvage et romantique, peuplée de Cosaques fringants partant à l'aventure en Orient, mais dans la pratique, il se distingue surtout par son anarchie. Il est difficile de maintenir l'ordre dans ces terres infinies et la contrebande est endémique dans la région. Les "marchands" et les bandits chinois et russes font sortir de l'or de Russie et y font entrer de la vodka et de l'opium. Dans de nombreuses régions, les gardes-frontières appauvris se contentent de prélever une partie des bénéfices au lieu de s'attaquer aux criminels.\n\nDepuis longtemps, il est admis que la frontière de la Mandchourie est impossible à maintenir en ordre, mais en fin de compte, ce n'est qu'une question de financement et de priorités. Pour lutter contre la contrebande, nous pourrions simplement allouer davantage de ressources aux gardes-frontières ou, comme le proposent certains ministres plus clairvoyants, lancer un véritable programme de développement social en Extrême-Orient, visant à améliorer les conditions de vie de tous les habitants de la région, ce qui réduirait également la base des activités criminelles."
 russia.610.a:9 "Il suffit de renforcer la sécurité aux frontières."
 russia.610.b:9 "Oui, mais il faut aussi développer davantage la région."
 russia.610.c:0 "Qui s'en soucie ?"

 russia.611.t.szrs:9 "Le procès des idiots"
 russia.611.t.soc:9 "Les fantômes blancs de Sibérie"
 russia.611.d.szrs:9 "Le "procès des idiots" a vu le jour après que le Vozhd a prétendument déclaré au général Innokenty Smolin, ancien commandant du district militaire d'Extrême-Orient, que seul un parfait idiot pouvait perdre un district militaire entier. Smolin et ce qui reste de son personnel ont été jugés pour enquêter sur ce qui s'est exactement passé à Khabarovsk sous leur surveillance, alors que l'ensemble du district militaire d'Extrême-Orient s'est effondré du jour au lendemain.\n\nDes hommes fidèles à l'infâme ancien général Mikhail Diterikhs, tels que Fyodor Bredov, ont participé à la prise de contrôle du quartier général de Khabarovsk, assurant le chaos du commandement en même temps que la révolte des cosaques de l'Amour-Oussouri dirigés par Yury Savitsky. En fait, le commandement du général Smolin avait été paralysé par la conspiration de Grigory Semyonov et de Mikhail Diterikhs.\n\nNéanmoins, Smolin est manifestement coupable de négligence et de mauvaise conduite, car il n'a pas surveillé ses propres subordonnés et n'a pas gardé le contrôle de son propre district militaire."
 russia.611.d.soc:9 "Les nouvelles en provenance de Sibérie orientale sont de plus en plus inquiétantes. Le commandant du district militaire d'Extrême-Orient, le général Grigory Ivanovich Kulik, a complètement perdu le contrôle de la région à la suite d'une conspiration dans son propre quartier général de Khabarovsk. Il s'en est suivi une révolte coordonnée des cosaques de l'Amour-Oussouri et de l'armée de bandits dirigée par Grigory Semyonov, qui a pris par surprise le commandement de Kulik, qui a échappé de justesse à Khabarovsk. Les rebelles se présentent comme l'avant-garde blanche en Sibérie, courtisant avec plus ou moins de succès tous les anti-socialistes de l'Est. Reste à savoir ce qu'il convient de faire de Kulik, dont l'incompétence a conduit à la catastrophe orientale."
 russia.611.a:9 "Il est simplement coupable d'un échec."
 russia.611.b:9 "Il a commis une trahison."

 russia.615.t:9 "Le retour de Semyonov"
 russia.615.d:9 "Le quartier général du district militaire d'Extrême-Orient se trouve à Khabarovsk, mais il nous a caché son existence. Il semble que la nuit dernière, le général Mikhail Konstantinovich Diterikhs et ses conspirateurs et loyalistes de l'administration du district aient organisé une prise de contrôle militaire, avec l'appui d'une unité rebelle de cosaques de l'Hôte de l'Amour. Les hommes de Diterikhs s'emparent rapidement du quartier général militaire et assignent à résidence l'ancien commandant du district militaire, ainsi que son personnel.\n\nMais ce n'est qu'un premier coup de feu. Lorsque l'armée de Grigory Semyonov franchit la frontière de Primorye, les forces frontalières supposent d'abord qu'une nouvelle guerre avec les Japonais a commencé, mais elles ne peuvent pas recevoir d'ordres de Khabarovsk. L'armée de Semyonov, composée de cosaques et de mercenaires chinois, pénètre la frontière en de multiples endroits, et il est clair que la résistance organisée est sur le point de s'effondrer.\n\nLe coup de grâce est donné lorsque le chef des cosaques de l'Amour, Yury Aleksandrovich Savitsky, déclare son allégeance à Semyonov et s'empare de Blagoveschensk et d'une grande partie du territoire de l'hôte de l'Amour. La propagande se répand dans la population, désignant le mouvement de Semyonov comme l'"Armée libre d'Extrême-Orient", qui a juré de mettre fin à la tyrannie de Moscou et des laquais du Kremlin. Bien qu'ils ne bénéficient pas d'un grand soutien populaire, ils comptent de nombreux mécontents du régime actuel."
 russia.615.a:9 "Semyonov est un traître à la Russie !"
 russia.615.b:9 "Semyonov est celui qu'il nous faut !"

 russia.616.t:9 "Le procès des Semyonovites"
 russia.616.d:9 "L'ataman et rebelle autoproclamé Grigory Semyonov se livrait déjà au banditisme et au vol pendant la guerre civile, car ses forces blanches étaient plus soucieuses d'amasser des richesses personnelles que de combattre les bolcheviks. Le chef suprême Koltchak a cherché à écraser les Atamans sibériens dès les derniers épisodes de la guerre civile, mais nombre d'entre eux - Semyonov, Kalmykov, Annenkov - se sont enfuis en Chine. La plupart de ces officiers ont fait carrière en tant que conseillers indépendants auprès de divers seigneurs de la guerre chinois - une place de choix pour des bandits sans honneur comme eux.\n\nMais aujourd'hui, Semyonov et ses acolytes sont de retour. L'autre chef de file de la révolte en Extrême-Orient, Mikhail Diterikhs, n'a pas été capturé vivant."
 russia.616.a:9 "Pas de pitié pour les traîtres ! Tous les exécuter !"
 russia.616.b:9 "Épargner ceux qui se repentiront - emprisonner Semyonov et les autres."

 russia.617.t:9 "Le soulèvement de l'Extrême-Orient"
 russia.617.d:9 "Dans l'Extrême-Orient russe, les forces loyales à Grigory Semyonov et Mikhail Diterikhs se sont soulevées contre le régime de [RUS.GetLeader]. Semyonov opère depuis la Mandchourie et sert Zhang Zuolin comme conseiller militaire et recruteur, en particulier dans la communauté russe de Harbin. La plupart des armes destinées à ses forces proviennent de l'armée du Kwantung, qui soutient secrètement Semyonov.\n\nUn certain nombre de grands industriels japonais participent également au soulèvement dans l'espoir de s'assurer le contrôle des ressources naturelles de la Sibérie. Si Semyonov réussit, nous aurons un État fantoche ami. Dans le cas contraire, nous n'aurons rien perdu de précieux."
 russia.617.a:0 "D'accord."
 russia.617.b:9 "Semyonov est celui qu'il nous faut. (Jouer en tant qu'Armée de l'Extrême-Orient)"

 ### Military Anger Events
 russia.910.t:9 "Luttes intestines entre militaires"
 russia.910.d:9 "Une lutte pour l'âme de l'armée russe s'est toujours déroulée dans l'ombre, et le corps des officiers les plus conservateurs s'inquiète du risque de la perdre. Le SZRS a toujours trouvé sa place dans les organisations radicales d'anciens combattants et compte de nombreux partisans fervents dans les rangs inférieurs de l'armée, comme les sous-officiers et les jeunes officiers qui ont vécu l'enfer de la guerre civile en tant que simples soldats.\n\nLes documents politiques du SZRS sont diffusés dans les garnisons, ce qui a souvent suscité la résistance des officiers supérieurs, qu'ils soient conservateurs ou plus libéraux, et est considéré comme un manque de professionnalisme. Mais le fossé ne cesse de se creuser entre les "vrais Svobodniks" dans les rangs et les soldats qui privilégient le professionnalisme à la loyauté personnelle envers le Vozhd."
 russia.910.a:0 "Ce n'est pas bon..."

 russia.911.t:9 "Les secrets de l'armée"
 russia.911.d:9 "Officiellement, l'armée est loyale au Vozhd, mais nos services de sécurité notent de plus en plus de réunions suspectes autour d'anciens généraux. Les Svobodniks les plus bruyants sont tenus à l'écart des cercles internes et des discussions discrètes ont lieu dans des cliques autour d'hommes comme Drozdovsky, Denikin, Markov et Wrangel.\n\nKlepikov a suggéré la trahison et proposé des purges militaires - mais une telle option comporte également d'énormes risques, étant donné qu'une grande partie de l'armée semble plus loyale envers ses chefs de la guerre civile qu'envers le Vozhd. Nous observons et nous nous préparons."
 russia.911.a:9 "Ils doivent se rendre compte qu'ils sont au service du gouvernement !"

 russia.912.t:9 "Au bout de la baïonnette"
 russia.912.d:9 "La colère et la suspicion au sein de l'armée russe ont atteint un point critique. Nos services de renseignement tentent encore de dresser un tableau complet des événements qui se déroulent actuellement à Moscou, mais il semble qu'un certain nombre d'unités locales se soient mutinées - ou aient reçu l'ordre de se mutiner de la part de quelqu'un de plus haut placé. Les soldats exigeaient que les commissaires et les espions de Savinkov soient retirés de l'armée et que les purges inexpliquées cessent.\n\nLe chef des putschistes locaux, le colonel Boris Fortunatov, était considéré comme politiquement fiable, mais il a tenté de s'emparer du Kremlin et de points clés de Moscou, dans une réédition des tentatives de Boldyrev et de Kornilov. Le Special Purpose Battalion et les forces loyales au gouvernement sont engagés dans le combat, et il semble que la tentative ne restera qu'une tentative."
 russia.912.a:9 "Jusqu'à ce qu'il soit révélé que ce n'était que le premier coup."
 russia.912.b:9 "[RUS_GetArmyChief] met ses subordonnés au pas."

 russia.913.t:9 "Les purges de [GetMonth] [GetYear]"
 russia.913.d:9 "La tentative de coup d'État bâclée du colonel Fortunatov il y a quelques temps a été la goutte d'eau qui a fait déborder le vase. Bien qu'il ne soit toujours pas clair si [RUS_GetArmyChief] a eu connaissance à l'avance ou même participé à la planification, il nie évidemment tout. Au lieu de cela, il a utilisé cette affaire comme prétexte pour procéder à d'importants changements de personnel au sein de l'armée, en cherchant à éliminer les officiers "non professionnels".\n\nOfficiellement, il s'agit d'éliminer les canons lâches comme l'était Boldyrev, mais dans la pratique, il élimine également d'éminents Svobodniks et d'autres officiers "politisés". Les commissaires militaires en particulier se sont plaints et, dans certains cas, le Vozhd est intervenu. La cohabitation entre l'armée et le parti semble atteindre un point d'ébullition, et l'un d'entre eux doit finir par abandonner."
 russia.913.a:9 "Ne peuvent-ils pas comprendre que nous partageons le même objectif ?"

 russia.914.t:9 "La mort de Savinkov"
 russia.914.t2:9 "Opération décembre"
 russia.914.d:9 "Il est minuit et le plan se met en place. Des unités de la 2e division d'infanterie de la Garde avaient été transférées près de Moscou pour des manœuvres des semaines auparavant. Des mesures de sécurité strictes ont été prises pour éviter le réseau d'espionnage de Klepikov. Toutes les opérations ont été effectuées sur la base d'ordres personnels, entre des hommes qui ont combattu et saigné ensemble des dizaines d'années auparavant.\n\nAu cœur de la nuit, le 13e régiment d'infanterie prendrait le contrôle du ministère de l'Intérieur et décapiterait les services de renseignement de Savinkov. Le 200e régiment d'infanterie s'attaquera aux principaux ponts et stations de radio, tandis que le 6e régiment d'infanterie escortera [RUS_GetArmyChief] jusqu'au Kremlin et arrêtera le président. Une autre division sera chargée de bloquer les routes menant à Moscou.\n\nQuel que soit le vainqueur, il y aura des pelotons d'exécution ce soir.\n\nLe coup d'État commence de manière catastrophique. Les unités du Gosstrazha qui gardent le ministère refusent de déposer leurs armes et une fusillade éclate. Les réguliers, bien mieux armés et entraînés, l'emportent rapidement, mais le retard pris permet à Savinkov d'être prévenu, et il a quitté le Kremlin le temps que [RUS_GetArmyChief] arrive sur place. Heureusement pour les putschistes, le convoi du président est intercepté sur le chemin de l'aéroport de Bykovo. La Buick blindée de Savinkov devient le centre d'une fusillade, et sa garde - y compris son fidèle espion Klepikov - est tuée dans les tirs croisés. Blessé, Savinkov est capturé et exécuté peu de temps après à l'issue d'une cour martiale tenue par [RUS_GetArmyChief]. Parmi les chefs d'accusation retenus figuraient le meurtre de masse, le sabotage et la corruption.\n\nLe corps a été brûlé peu après et les arrestations massives des Savinkovites ont commencé."
 russia.914.d2:9 "Savinkov est devenu de plus en plus paranoïaque pendant la guerre, mais il n'est pas encore invincible. Un assassinat était beaucoup trop risqué ; Savinkov devait être éliminé, mais sans que ses partisans ne se rallient à lui. La tentative de Kornilov en 1936 avait été un pari simple et direct - et Savinkov avait toujours eu Miss Fortune comme amante lorsqu'il s'agissait de jouer. Le général-maréchal Wrangel a choisi de s'y prendre d'une manière plus sûre.\n\nAprès des mois de préparation, il a fait en sorte qu'une réunion du cabinet de guerre ait lieu au cours de laquelle plusieurs des soldats les plus loyaux de Savinkov n'étaient pas présents après leur promotion et étaient remplacés par des officiers moins expérimentés de la Gosstrazha. Savinkov a immédiatement exigé un renforcement de la sécurité, mais les intrigants ont agi avant que son ordre ne puisse être exécuté. Les trois plus hauts gradés présents à la réunion - Pyotr Wrangel, [RUS_GetNavyChief] et Sergey Markov - ont informé Savinkov et son président-ministre qu'ils devaient démissionner en raison de leur conduite catastrophique de la guerre. Les gardes présents ont refusé l'ordre du Vozhd d'abattre Wrangel, soit par peur, soit par confusion, soit par respect.\n\nConscient que Savinkov, même vivant mais arrêté, jouirait encore d'une grande autorité, il est rapidement décidé de le traduire en cour martiale. Pyotr Wrangel et [RUS_GetNavyChief] auraient tous deux préféré que l'homme soit jugé équitablement, mais ils ont finalement admis que dans ces conditions, ce n'était pas possible. Savinkov a également refusé de signer un document de démission, déclarant que le peuple russe déchirerait les comploteurs pour ce qu'ils ont fait. Ce furent là ses dernières paroles, alors qu'il était fusillé par un peloton d'exécution dans l'arrière-cour du quartier général.\n\nUne fois la bête décapitée, le gouvernement russe s'est plus ou moins effondré. Dans les premières heures critiques, les forces loyales à Wrangel ont fermé la capitale et arrêté la plupart des hauts fonctionnaires des Svobodniks et du Gosstrazha, et dans tout le pays, la résistance n'a été que sporadique - peu de gens étaient prêts à s'opposer à l'autorité des généraux blancs pour défendre le dictateur défunt."
 russia.914.a:9 "Nous l'avons fait, nous avons sauvé la Russie."

 russia.918.t:9 "La mort de Savinkov"
 russia.918.d:9 "Le bunker souterrain du Vozhd est un endroit sinistre. Chaque jour, il devient plus évident que tout est perdu. Savinkov lui-même est devenu erratique : certains jours, il se gave de morphine et de méthamphétamine, d'autres jours, il s'adonne à la poésie noire, plongé dans des visions apocalyptiques. D'autres jours, il parle de sa crainte que les militaires ne l'abattent tout simplement, et du fait qu'il aurait dû tuer tous ces laquais du tsarisme lorsqu'il en avait l'occasion. Ses proches, les Dikgofs et Flegont Klepikov, ont tenté de le convaincre de quitter la Russie, en vain.\n\nSes dernières paroles, rapportées par sa maîtresse Lyubov Dikgof, sont les suivantes : "Le destin m'a donné une énergie indomptable et un cœur de révolutionnaire. J'ai donc continué jusqu'à ce que je sois convaincu de mon erreur".\n\nIl a été retrouvé dans le bureau de son bunker, un revolver chargé mais non utilisé à ses côtés, mort d'une défaillance cardiaque consécutive à une overdose de morphine. Il n'a pas laissé de testament.\n\nL'armée n'a pas perdu de temps. [RUS_GetArmyChief] a publié un communiqué informant la nation que l'armée l'avait nommé chef suprême. Le coup d'État a été mis en œuvre rapidement, suggérant que les militaires s'étaient préparés à le faire de toute façon. L'armée a assuré que sa première priorité était de sauver la Russie d'une catastrophe militaire imminente et de punir tous ceux qui ont été complices de la quasi-destruction de la Russie pour leur profit personnel."
 russia.918.a:9 "Nous l'avons fait, nous avons sauvé la Russie."

 ### Popular Anger Events
 russia.920.t:9 "Assassinat d'un fonctionnaire"
 russia.920.d:9 ""L'homme vit et respire le meurtre, il marche dans des ténèbres sanglantes et meurt dans des ténèbres sanglantes."\n\nAu moins certains suivent les paroles de Savinkov, puisque la nuit dernière, un assaillant inconnu a abattu un haut responsable du parti SZRS d'Ufa, Mikhail Vedenyapin-Stegeman. Une chasse à l'homme a été lancée et au moins 17 personnes ont été arrêtées pour des liens éventuels avec des activités communistes à Oufa. Stegeman était un important Old Svobodnik et l'homme de confiance de Savinkov dans la région, et cet assassinat donne l'impression que les services de sécurité sont inefficaces.\n\nUne plaisanterie circule déjà sur le fait que les assassins de la VRBO ont utilisé les livres de Savinkov comme guide pour assassiner les responsables de la SZRS, bien qu'il ne s'agisse naturellement pas d'une plaisanterie qu'il conviendrait de dire, sous peine d'être taxé d'opposant au Parti."
 russia.920.a:9 "Mi bandito, ubivanto, ukradanto i plivanto na zakono !"

 russia.921.t:9 "Le Vozhd interrogé"
 russia.921.d:9 "Le SZRS est un parti patchwork, qui a intégré divers groupes d'extrême droite et qui a toujours été plus uni derrière des idées que des politiques concrètes. Il est inquiétant de constater que la popularité de M. Savinkov s'est tellement effondrée qu'il existe des dissensions au sein même du parti. L'adresse de Yury Klyuchnikov - qui dirige la section de Kazan du SZRS - au Vozhd, signée par de nombreuses sections du sud, est particulièrement remarquable.\n\nElles s'inquiètent des politiques de Moscou dans les régions cosaques et musulmanes et craignent que ces politiques ne fassent qu'accroître l'agitation populaire et cristalliser l'opposition contre le parti. Même ce type de critique prudente n'est pas bien perçu au Kremlin, mais lorsqu'un nombre important de sections du parti expriment leur inquiétude, il faut au moins agir."
 russia.921.a:9 "Ces échecs sont uniquement le fait de [GetSecondInCommand]."
 russia.921.b:9 "C'est absurde, ce sont les autres qui ont tort."

 russia.922.t:0 "Le chaos dans la capitale"
 russia.922.d:9 "Des manifestations illégales et des grèves massives ont embrasé la nation. Oui, nous avons fait de notre mieux pour détruire l'organisation socialiste et tuer ou emprisonner ses dirigeants, mais le réseau clandestin des socialistes-révolutionnaires reste remarquablement fort - ce que Savinkov sait d'expérience. Les manifestations moscovites sont dirigées par Nikolay Martyanov et Andrey Kolegayev et, bien que la police les ait dispersées à plusieurs reprises, elles se poursuivent depuis trois jours. Les militants armés qui opèrent sous le couvert des manifestations ont intensifié leurs attaques contre le personnel clé du SZRS et, dans certains districts, la police a même perdu progressivement confiance dans les ordres du gouvernement central.\n\nLa situation est encore plus grave à Petrograd et, jour après jour, les manifestations s'étendent à la plupart des villes. Près d'une centaine de personnes sont déjà mortes et la seule raison qui empêche le Vozhd d'ordonner des massacres est la crainte que les militaires ne soient pas entièrement de son côté - il doit donc être prudent quant aux personnes à qui il fait confiance, les unités de la Gosstrazha et quelques divisions absolument loyales se chargeant des éventuelles exécutions massives. La nuit sera tendue à Moscou."
 russia.922.a:9 "Les révolutionnaires submergent la capitale."
 russia.922.b:9 "Le chaos se noie dans le sang."

 russia.923.t:9 "La mort par mille coupures"
 russia.923.d:9 "Les manifestations de masse ont été réprimées brutalement, mais il ne s'agit que de lutter contre les effets, pas contre les causes. L'organisation clandestine remarquablement efficace de la VRBO a mené sa campagne de terreur, trouvant de plus en plus de recrues et d'aides volontaires. Les organisations séparatistes du Caucase du Nord et de l'Extrême-Orient se sont enflammées et les grandes villes sont plongées dans le chaos et la paranoïa, avec des attentats à la bombe presque hebdomadaires.\n\nL'armée maintient le contrôle, mais on estime qu'un grand nombre de simples soldats nourrissent des sympathies pour les révolutionnaires. De même, la patience du corps des officiers s'épuise : ils ont soutenu Savinkov pour sa force, mais il semble maintenant mener le pays à sa perte. Savinkov a à peine quitté le palais du Sénat, rongé par la paranoïa."
 russia.923.a:9 "La voilà, la voilà enfin, la rencontre avec la réalité."

 russia.924.t:9 "Début de la révolution de [GetMonth]"
 russia.924.d:9 "L'emprise de l'appareil de sécurité de Savinkov s'est rapidement affaiblie. Petrograd a été le point central des manifestations, mais les gens sont descendus dans la rue dans la plupart des villes, exigeant la fin du "nouveau servage" dans les artels et mettant un terme à la violence arbitraire commise par le SZRS. Des milliers d'arrestations et d'exécutions ont eu lieu, mais la police et l'armée semblent de plus en plus passives, voire déloyales, car elles ont été influencées par la propagande révolutionnaire ou n'aiment tout simplement pas le régime de Savinkov.\n\nÀ la fin de la semaine, un grand nombre de personnes se sont rassemblées sur la Place Rouge, exigeant que Savinkov s'adresse directement à elles. Contre l'avis de son personnel de sécurité, apparemment convaincu de sa propre personnalité, le président décide de s'adresser à "son peuple", espérant ainsi faire appel aux masses comme au temps de sa splendeur.\n\nLa présence de Savinkov a brièvement calmé la place, les haut-parleurs diffusant ses paroles calmes aux masses. Mais cela n'a pas duré. Un paquet de grenades a été lancé depuis la foule, et l'enfer s'est déchaîné. Des personnes présentes dans la foule ont commencé à tirer, et la garde personnelle de Savinkov a répliqué. Les corps jonchent la place tandis que les badauds prennent les devants. Après quelques minutes de chaos, plus de trente personnes sont mortes, dont Savinkov lui-même, qui a reçu des éclats d'obus au visage et a succombé à une hémorragie catastrophique.\n\nUne fois la tête du serpent coupée, le régime a commencé à s'effondrer rapidement. Les centres de communication et les gares de Moscou sont pris d'assaut par des soldats portant des brassards rouges, qui diffusent bientôt les nouvelles dans toute la Russie : Savinkov est mort, abattu par les socialistes-révolutionnaires qui ont formé un gouvernement provisoire pour rendre au peuple le pouvoir qu'il détenait avant les tyrans."
 russia.924.a:9 "Vive la Russie libre !"

 russia.925.t:0 "Formation du gouvernement provisoire"
 russia.925.d:9 "Après la dissipation de la fumée immédiate, la situation est devenue plus claire. Les forces loyales aux socialistes-révolutionnaires tenaient la capitale et avaient également réussi à prendre le pouvoir à Petrograd, Ekaterinbourg et dans un certain nombre d'autres grandes villes. Un gouvernement dirigé par Boris Kamkov a été mis en place, comprenant des délégués élus par les syndicats ouvriers et les conseils paysans de la région de Moscou, même si, dans la pratique, seuls les "anti-Savinkovistes" ont été autorisés à se présenter.\n\nLe nouveau gouvernement procède rapidement à un certain nombre de nominations importantes : Le général Youri Sablin devient ministre de la Guerre, tandis que l'organisation de combat de Yakov Blioumkine est officiellement fusionnée avec la police et qu'il est nommé à sa tête. Maria Spiridonova, une révolutionnaire respectée, est élue première présidente. Des élections nationales en bonne et due forme sont promises dès que les restes des loyalistes savinkovistes auront été détruits, afin de "garantir la liberté du peuple"."
 russia.925.a:9 "Préparer à une réaction brutale."
 rus_925_tt_1:9 "§rSeule une petite partie de l'armée se joindra au coup d'État.§!"
 rus_925_tt_2:9 "§PLes militaires ne sont pas suffisamment radicalisés pour tolérer un gouvernement socialiste.§!"
 rus_925_tt_3:9 "§PL'élan révolutionnaire s'est trop essoufflé pour que les socialistes sortent vainqueurs...§!"

 russia.926.t:9 "L'affaire Manstein"
 russia.926.d:9 "Quelques jours à peine se sont écoulés depuis la mort de Savinkov. De nombreuses personnalités de la SZRS ont été arrêtées, fusillées ou ont fui le pays. Dans une tentative audacieuse de renverser la situation, les généraux Vladimir Manstein et Anton Turkul, qui commandent encore des garnisons près de Moscou, lancent un contre-coup d'État. Avec une colonne de forces blindées et de cavalerie, ils parviennent à s'emparer d'une partie du sud de Moscou. Ils espéraient qu'une grande partie de la garnison moscovite passerait aux mains de ces "Blancs", mais ce ne fut pas le cas. Il semble que peu de gens aient eu envie de mourir pour le rêve de feu Vozhd.\n\nAprès une brève bataille à Zvenigorod, la majorité des putschistes se rendirent et Manstein fut traduit en cour martiale et fusillé sur le champ. Les forces de sécurité de Blioumkine commencent immédiatement à enquêter sur toutes les personnes liées à la tentative de coup d'État avortée et recommandent de lancer une "réorganisation" à grande échelle du commandement de l'armée, afin de rétrograder les Savinkovistes présumés de tous les postes et de les remplacer par des "démocrates convaincus". Afin d'éviter une plus grande réaction, de nombreux anciens héros de la guerre blanche ont reçu des pensions militaires et ont été "persuadés" de prendre leur retraite en bon ordre ; en toute honnêteté, ils ne semblent pas non plus très enthousiastes à l'idée de servir sous les ordres de socialistes. Grâce à ces changements, une grande partie de l'appareil de sécurité est nettoyée des forces antisocialistes."
 russia.926.a:9 "L'ancien establishment s'étiole."

 russia.927.t.denikin:9 "L'affaire Denikin"
 russia.927.t.wrangel:9 "L'affaire Wrangel"
 russia.927.d:9 "Quelques jours à peine se sont écoulés depuis la mort de Savinkov. De nombreuses personnalités du SZRS ont été arrêtées, fusillées ou ont fui le pays. Cependant, alors que le commandement militaire avait été largement apathique aux derniers jours de Savinkov, la possibilité d'une prise de pouvoir par les socialistes avait largement alarmé les militaires. Les socialistes-révolutionnaires ont pris le pouvoir dans les villes, allant jusqu'à nommer un socialiste comme ministre de la guerre.\n\nUne réunion de crise s'est tenue à Kalouga sous la garde des plus anciennes formations vétérantes de l'armée. Un petit cercle restreint d'officiers discute et reconnaît la situation périlleuse. Même si les socialistes-révolutionnaires restaient fidèles à leur promesse et rétablissaient des élections libres, une guerre civile pouvait être déclenchée de multiples façons - il suffisait qu'un commandant agisse sans réfléchir. Le seul moyen d'éviter une deuxième guerre civile serait d'écarter les socialistes du pouvoir par une action rapide et décisive, mais de leur permettre d'être représentés au sein d'un gouvernement provisoire plus ou moins socialiste supervisé par l'armée. En somme, le coup d'État devait acquérir une légitimité démocratique.\n\nLe plan a été mis en œuvre le plus rapidement possible. Des messages secrets ont été transmis et des réunions privées ont été organisées à l'abri des oreilles des officiers loyaux envers les SR. C'est alors que [RUS_GetArmyChief] a frappé : Les unités de la garde ont rapidement submergé les défenseurs dans différents quartiers de Moscou, pris le contrôle des stations de radio et mis le gouvernement sous surveillance. Un communiqué a été lu à haute voix à la population : il ne s'agissait pas d'un coup d'État, mais simplement de l'intervention de l'armée pour faire son devoir, qui est d'assurer l'ordre. Un ton prudent a été adopté dans les références aux socialistes : ils n'étaient que des "démocrates" et avaient "collaboré avec l'armée". En pratique, le gouvernement avait été menacé d'arrestation s'il n'obtempérait pas.\n\nDès que les socialistes-révolutionnaires perdent le contrôle, ils perdent leur avantage militaire. Moscou est sous le contrôle de [RUS_GetArmyChief]. Les socialistes font toujours partie du gouvernement provisoire, mais ils sont contraints de laisser entrer un grand nombre de non-socialistes dans ce gouvernement."
 russia.927.a:9 "Nous avons sauvé la Russie d'une nouvelle guerre civile, messieurs."

 russia.961.t:9 "Le sang versé"
 russia.961.d:9 "Le nombre de victimes de notre guerre a dépassé le million. Au fur et à mesure que les cadavres sont ramenés au pays, les gens commencent à se poser des questions : cette guerre en vaut-elle la peine ? L'ambition de la Russie s'est-elle emballée ?\n\nEt nous répondons : non. Ce n'est que la douleur de la naissance du nouveau monde, le sacrifice qui doit être payé pour le salut. Chaque fils de la Russie donne son sang pour la patrie, pour qu'elle puisse atteindre des sommets inégalés, pour que les générations futures construisent des sanctuaires et des mémoriaux à partir du soldat le plus ordinaire."
 russia.961.a:9 "Ce n'est pas nous qui mesurerons notre sacrifice."

 russia.962.t:9 "Soupçons de Stavka"
 russia.962.d:9 "Admettons que la guerre ne se déroule pas aussi bien que le voudrait la propagande du SZRS. Alors que de nombreuses défaites peuvent être cachées ou expliquées au commun des mortels, ce sont les hauts gradés de l'armée qui sont au courant de la situation.\n\nIls sont parfaitement conscients de la gravité de la situation, ce qui renforce les doutes de l'ancienne armée quant à la capacité du Vozhd à mener une guerre d'une telle gravité."
 russia.962.a:9 "Il est temps d'inverser le cours de la guerre."

 russia.963.t:9 "Défilé de la Victoire à Moscou"
 russia.963.d:9 "Le pouvoir russe a été restauré au Turkestan. L'armée a organisé une grande parade militaire à Moscou pour fêter l'événement et, surtout, pour montrer notre force au peuple russe. Il y a les Kornilovites en uniforme noir de la 2e division ; il y a les Drozdovites coiffés de cramoisi de la 3e division. Des colonnes d'hommes et des véhicules blindés défilent tandis que l'orchestre entonne la Marche du régiment Alekseyevsky. Quatre bombardiers survolent la ville pour montrer la puissance aérienne de la Russie.\n\n[ROOT.GetLeader] accueille le défilé et le salue au passage. Des milliers de Moscovites en liesse s'alignent dans les rues, chantant et acclamant les soldats."
 russia.963.a:9 "Pour la Russie, ma beauté !"

 russia.964.t:0 "Une campagne de changement de nom"
 russia.964.d:9 "Sous la direction de Karol Vendzyagolsky, le ministère de la culture a lancé une campagne visant à rebaptiser plusieurs régions et villes de la patrie.\n\nLe ministère a publié une déclaration indiquant que ces changements donnent le crédit et la reconnaissance nécessaires à ceux qui ont contribué à la création de la Troisième Russie."
 russia.964.a:9 "Gloire aux héros qui ont libéré la Russie !"

 ###### Resistance & Integration

 ### Ukraine Events
 russia.1100.t:9 "L'Ukraine en flammes"
 russia.1100.d:9 "La guerre est peut-être finie, mais le combat continue. Tel est le slogan des soldats condamnés, des restes de l'armée ukrainienne encore prêts à se battre. Dès le début de notre occupation du sud et de l'est du pays, la résistance a été féroce. Bien que toute l'Ukraine ait fini par tomber aux mains de nos forces, le gouvernement ne s'est jamais totalement rendu - et malgré la fin de la guerre et la chute de l'Allemagne, la résistance ne fait que croître.\n\nCe qui n'était jusqu'à présent qu'une résistance sporadique et inorganisée s'est maintenant regroupé en une seule organisation centrale, même si elle opère toujours de manière décentralisée dans des cellules séparées. L'Union ukrainienne de la résistance populaire (USNS) promet de frapper l'occupant russe aussi longtemps qu'elle pourra respirer.\n\nIl semble que l'USNS soit composée d'une variété de groupes, à la fois nationalistes, socialistes et simplement anti-russes. Nombre d'entre eux sont basés sur les restes d'unités de l'armée ukrainienne, mais certains s'appuient sur des organisations terroristes d'avant-guerre, telles que l'Armée révolutionnaire ukrainienne de libération (URVA) et les Forces armées de la Ligue des nationalistes ukrainiens (ZSLUN).\n\nPour l'instant, ces partisans mènent une guerre de banditisme implacable depuis les forêts de l'Ukraine occidentale, où ils semblent bénéficier d'un large soutien de la part des villages."
 russia.1100.a:9 "Encore un combat..."

 russia.1101.t:9 "Division administrative de l'Ukraine"
 russia.1101.d:9 "Avec la fin de la guerre, une solution à plus long terme doit être trouvée pour les territoires libérés. Un certain nombre de propositions ont été faites pour le gouvernement civil de l'Ukraine, allant de l'existence de l'Ukraine en tant qu'État autonome au sein de la Russie, à sa partition, en passant par l'annexion pure et simple de toute l'Ukraine en tant que gubernia, comme toute autre partie de la Russie.\n\nBien que certains fossiles de la politique refusent encore de reconnaître la nation ukrainienne, il est impossible de l'ignorer. Les Ukrainiens ont été séparés de nous pendant deux décennies, et pendant ce temps, la "Petite Russie" s'est sentie de plus en plus séparée. La russification directe de la fin de l'ère impériale n'a guère progressé - elle a même galvanisé l'opposition. Pour assurer la stabilité et l'avenir de notre union, nous pouvons faire ce que l'empereur Alexandre Ier a judicieusement fait : pacifier la frontière en tolérant un certain degré d'autonomie et se concentrer sur la construction de liens institutionnels à long terme entre la Russie et l'Ukraine."
 russia.1101.d.unitary:9 "Un certain nombre de propositions ont été faites pour le gouvernement civil de l'Ukraine, allant de l'existence de l'Ukraine en tant qu'État autonome au sein de la Russie, à sa partition, en passant par l'annexion pure et simple de toute l'Ukraine en tant que gubernias, comme toute autre partie de la Russie.\n\nBien que certains fossiles de la politique refusent encore de reconnaître la nation ukrainienne, il est impossible de l'ignorer. Les Ukrainiens ont été séparés de nous pendant deux décennies, et pendant ce temps, la "Petite Russie" s'est sentie de plus en plus séparée. La russification directe de la fin de l'ère impériale n'a guère progressé - en fait, elle a galvanisé l'opposition. Mais nous ne devons pas répéter la folie de l'empereur Alexandre Ier et de ses autonomies - l'Ukraine doit être tenue en laisse et les concessions doivent être limitées aux aspects culturels et non politiques."
 russia.1101.a:9 "Autonomie ukrainienne unifiée."
 russia.1101.b:9 "Autonomies ukrainienne et novorusse distinctes."
 russia.1101.c:9 "Annexer la Novorussie ; créer une autonomie ukrainienne limitée."
 russia.1101.e:9 "Tout annexer."

 russia.1102.t:9 "Gouvernement de l'Ukraine"
 russia.1102.d:9 "Maintenant que la normalité revient en Ukraine, la façon la plus simple d'établir un gouvernement civil serait d'utiliser autant que possible la bureaucratie préexistante. L'administration hétmaniste, en particulier, employait de nombreux russophiles possédant l'expérience et les relations nécessaires, et ils constitueraient un groupe apolitique naturel sur lequel notre régime collaborationniste pourrait s'appuyer."
 russia.1102.d.szrs:9 "Avec le retour à la normale en Ukraine, une administration civile est en train de se mettre en place dans les gubernias ukrainiens. Elle sera naturellement dirigée par la branche ukrainienne du SZRS, qui a tenu sa conférence de fondation à Kharkov il y a quelques semaines. Pyotr Stepanovich Boranetsky, déjà un Svobodnik important en Russie, a échoué dans sa candidature à la direction contre Dmitry Mikhaylovich Odinets. Odinets bénéficiait d'un soutien important de la part de l'Union russe radicalisée en Ukraine, qui constitue l'épine dorsale de la nouvelle branche du SZRS. En outre, le parti a attiré d'autres nationalistes russophiles, notamment la clique d'officiers et de bureaucrates du général Vasily Viktorovich Biskupsky, qui ont une attitude mitigée à l'égard de la domination russe.\n\nCette "USZRS" sera rapidement développée pour intégrer tous les aspects de la vie en Ukraine, à la fois comme base de recrutement et, surtout, comme bureau de propagande à l'échelle de la nation. Après tout, le Vozhd est né en Ukraine ; peu de gens peuvent douter de son amour pour ce pays."
 russia.1102.d.solonevich:9 "Maintenant que la normalité est revenue en Ukraine, une administration civile est en train d'être formée dans les gubernias ukrainiens. L'administration ukrainienne sera toutefois dirigée d'une manière assez unique. S'inspirant des idées de Viacheslav Lypinski sur la classocratie, les élections ukrainiennes n'auront pas lieu au sein d'un organe parlementaire, mais au sein d'un organe corporatiste, l'Assemblée de classe panukrainienne. Aux yeux de Solonevich, ce mode de gouvernance dit "classocratique" est inhérent au mode de vie ukrainien et, en tant que tel, sa mise en œuvre garantirait la meilleure forme de développement national pour l'Ukraine. Il a également un objectif politique : l'extension du système classocratique à l'ensemble de l'Ukraine, les autres régions n'étant pas touchées par l'expérience, peut montrer si le système classocratique peut être étendu au reste de la Russie."
 russia.1102.d.dem:9 "Le retour à la normale en Ukraine s'accompagne d'un retour à la politique civile. Nous avons recruté l'administration civile préexistante pour gérer les problèmes quotidiens, mais il ne s'agit que d'une mesure temporaire. Des élections ont été promises en Ukraine, bien que la grande majorité des partis préexistants aient été supprimés ou soient en exil pour cause de séparatisme. Malgré la résistance de certaines parties de l'Ukraine, la vie politique se réveille lentement. Deux grands partis ont été créés pour participer aux prochaines élections : l'UFDP et l'UNB.\n\nLe Parti démocratique fédératif ukrainien a été créé par des libéraux et des sociaux-démocrates ukrainiens qui ont jugé préférable d'accepter le statu quo et de chercher à maintenir les libertés ukrainiennes au sein du système fédéral russe. Le programme de l'UFDP comprend la sauvegarde des droits culturels, économiques et politiques des Ukrainiens, la recherche d'une relation fédérale saine avec la Russie et le renforcement des principes démocratiques dans l'ensemble du pays. Ce parti se situerait probablement dans "l'opposition légale" avec le Kremlin et s'opposerait à toute nouvelle centralisation.\n\nÀ leur droite, le Bloc national ukrainien a été formé pour combiner les conservateurs russophiles et les conservateurs a-nationaux en un seul parti, qui est fortement soutenu par le VSZV et Protofis. Leur programme prévoit une "autonomie constructive" au sein de la Russie, le maintien des valeurs conservatrices, le soutien aux anciens combattants et la mise en place de "politiques économiques raisonnables" afin de reconstruire les dégâts de la guerre le plus harmonieusement possible, au lieu de poursuivre de vagues objectifs idéologiques."
 russia.1102.a:9 "Nommer un gouvernement bureaucratique local."
 russia.1102.b:9 "Nommer des loyalistes du SZRS."
 russia.1102.c:9 "Donner du pouvoir aux classocrates."
 russia.1102.e:9 "Il y aura des élections."

 russia.1103.t:9 "Commandant du district militaire ukrainien"
 russia.1103.d:9 "Être le premier commandant du district militaire ukrainien récemment créé n'est pas une tâche enviable.\n\nLa liste des tâches qui lui incombent est longue : éviscération des mouvements de résistance ukrainiens, maintien de l'ordre public, défense de la frontière occidentale de la Russie, remise en état des bases militaires ukrainiennes et conscription des unités militaires ukrainiennes. Il est probable que ce poste suscite l'ire de la population s'il y a trop de cadavres."
 russia.1103.a:9 "Un homme dur pour un travail dur. Envoyez Manstein."
 russia.1103.b:9 "Shteyfon est calme et a de bonnes relations."
 russia.1103.c:9 "Une touche peu orthodoxe est nécessaire. Général Shkuro !"
 russia.1103.e:9 "Nous avons besoin de quelqu'un d'impartial, comme Malinovsky."
 russia.1103.f:9 "Homme de talent aux origines modestes, Grechko."

 russia.1104.t:9 "Tereschenko et Protofis"
 russia.1104.d:9 "Souvent, les premiers à voir des avantages dans le nouvel ordre sont ceux qui y voient des possibilités financières. Protofis, ou l'Union de l'industrie, du commerce, des finances et de l'agriculture, a été l'une des premières organisations ukrainiennes à offrir son aide à la nouvelle administration. Mikhail Ivanovich Tereshchenko - peut-être l'un des hommes les plus riches d'Ukraine - a représenté l'organisation dans les négociations, avec l'aide de conservateurs russes comme Aleksandr Golitsyn, lui aussi originaire du monde des affaires ukrainien.\n\nL'accord passé en coulisses par Tereshchenko vise à protéger les droits des Ukrainiens, notamment en ce qui concerne leurs biens, et à jouer un rôle majeur dans l'effort de reconstruction, y voyant probablement un avantage. En échange, le réseau Protofis utilisera ses relations et ses ressources en Ukraine pour soutenir les activités du gouvernement russe dans le pays. Après tout, le redressement économique rapide de l'Ukraine est à l'avantage de tous."
 russia.1104.a:9 "Au moins, quelqu'un a du bon sens."
 russia.1104.b:9 "Vous vendez votre pays si vite, hein ?"

 russia.1105.t:9 "Ministre des affaires ukrainiennes"
 russia.1105.d:9 "Une nouvelle idée circule au sein du cabinet : la création d'un nouveau ministère, le ministère des affaires ukrainiennes. Ses partisans soutiennent qu'avec les mouvements de résistance en cours en Ukraine, la création d'un poste ministériel dont la seule préoccupation serait le soutien et le développement des terres ukrainiennes améliorerait grandement notre réputation auprès de la population fatiguée par la guerre.\n\nNaturellement, il est probable que le ministre sera d'origine ukrainienne et cherchera à défendre les droits culturels et politiques des Ukrainiens. Dans la pratique, cela donnerait plus de pouvoir à la position ukrainienne au sein de l'exécutif. Bien que tout cela semble logique à première vue, il y a des opposants tant à gauche qu'à droite. L'une des principales raisons pour lesquelles cette proposition est faite est que l'Ukraine est sans aucun doute le plus important des territoires récupérés, avec une population d'avant-guerre d'environ 40 millions d'habitants et une partie intégrante de la nation russe, sans parler de son importance économique. Mais certains y voient encore du favoritisme et affirment que si nous proposons un ministre des questions ukrainiennes, nous pourrions tout aussi bien avoir un ministre pour chaque autonomie - alors où cela s'arrête-t-il ?\n\nCertains y voient également une bureaucratisation excessive. Les autonomies existent pour une raison, disent-ils, et il n'y a donc aucune raison de concéder encore plus à nos minorités. Si nous y consacrons du temps et des efforts, les manifestations se calmeront d'elles-mêmes."
 russia.1105.a:9 "C'est logique."
 russia.1105.b:9 "Nous ne pouvons pas faire de favoritisme."

 russia.1106.t:9 "Kharkov, la ville de la libération"
 russia.1106.d:9 "Boris Viktorovich Savinkov est né en janvier 1879 dans la ville de Kharkov. La légende veut que le Vozhd soit issu d'une famille de cosaques ukrainiens russifiés de Savyn, une ascendance qui symbolise de manière presque prophétique le Vozhd en tant qu'homme qui a réuni la Russie et l'Ukraine dans une union éternelle. Ce contexte de steppe sauvage est à l'origine de la grande volonté et de l'énergie de Savinkov.\n\nKharkov a été l'une des premières villes à être libérées du contrôle allemand au début de la Grande Guerre patriotique. Elle a symbolisé la première étape de la libération de toute la Sainte-Roussia de l'emprise teutonique. Pour célébrer cet événement, une grande statue a été érigée sur la rive de la rivière Kharkov, baptisée "Le Vozhd le libérateur", conçue par un jeune sculpteur prometteur, Aleksey Fyodorovich Popov. Ce Savinkov en bronze, vêtu d'un uniforme militaire et d'un long manteau, regarde vers l'ouest d'un air de défi, défiant hardiment les ennemis de la Russie.\n\nL'inauguration du "Vozhd le libérateur" a également donné lieu à un grand rassemblement du parti à Kharkov et à un défilé de blindés dans la ville, Savinkov effectuant par la même occasion sa première visite en Ukraine. Les habitants de Kharkov vont certainement adorer leur nouvelle statue."
 russia.1106.a:9 "Il a toujours aimé son propre visage."

 russia.1107.t:9 "Avec la Russie ou avec le communisme"
 russia.1107.d:9 "Une campagne médiatique a été lancée en Ukraine et dans d'autres régions frontalières, axée sur les méfaits du socialisme à l'Ouest. Une large place a été accordée aux interviews et aux écrits de dissidents antisocialistes occidentaux. On y trouve des récits horribles sur les conditions de vie déplorables sous les régimes socialistes. Certains textes ont même été repris de socialistes, comme Eric Blair, qui ont critiqué sévèrement les systèmes syndicalistes.\n\nCette campagne cherche à dépeindre l'Occident comme moralement décadent, chaotique et arbitraire, en établissant de nombreuses similitudes entre les bolcheviks et les "foules" dirigeantes de Paris et de Londres, assiégeant les "vieilles cultures occidentales" et réduisant les cathédrales en cendres. Ils sont mis en contraste avec des histoires de soldats ukrainiens et biélorusses qui se sont battus courageusement contre les Rouges il y a vingt ans.\n\nDans l'ensemble, l'objectif de la campagne semble clair : s'il faut choisir entre le communisme et la Russie, au moins, en Russie, on peut posséder sa propre ferme."
 russia.1107.a:9 "C'est vrai !"

 russia.1108.t:9 "Manifestations de masse en Ukraine"
 russia.1108.d:9 "Même si tous les Ukrainiens ne font pas partie de mouvements de résistance, la majorité d'entre eux n'aiment guère Moscou. Cela se traduit sporadiquement par des manifestations et des grèves, souvent provoquées par les actions de la police ou de l'armée russe.\n\nActuellement, une nouvelle vague de protestations a été déclenchée en Ukraine à la suite d'arrestations jugées injustes. Les manifestants réclament la fin des violences policières et le respect de leurs droits politiques."
 russia.1108.a:9 "Essayer d'éviter les escalades."
 russia.1108.b:9 "Plus il y a d'arrestations, mieux c'est."

 russia.1109.t:9 "Combats dans les territoires ukrainiens"
 russia.1109.d:9 "Une autre série de fusillades a eu lieu en Ukraine, à l'instigation des guérilleros de l'USNS contre un convoi militaire russe. Les forces séparatistes étaient en grande partie composées d'anciens soldats ukrainiens qui se battaient selon des tactiques raisonnablement professionnelles.\n\nElles ont réussi à bloquer le chemin de la colonne de camions et de véhicules blindés et à s'emparer d'une grande partie de leur armement. La prochaine fois, cela n'arrivera pas."
 russia.1109.a:9 "Malédiction."

 russia.1110.t:9 "Assassinat du commandant du district militaire ukrainien"
 russia.1110.d:9 "Le commandant du district militaire ukrainien est tombé dans une embuscade lors d'une attaque des forces armées de la Ligue des nationalistes ukrainiens.\n\nLes détails ne sont pas clairs, si ce n'est que l'attaque a eu lieu dans un village local près de Rivne, mais il a été transporté d'urgence à l'hôpital et est décédé le lendemain matin. Des funérailles nationales ont été organisées et une opération de vengeance a été menée."
 russia.1110.a:0 "Oh non !"

 russia.1111.t:9 "Campagne de résistance passive en Ukraine"
 russia.1111.d:9 "Un certain nombre de dissidents ukrainiens ont défilé dans les rues en brandissant des pancartes de protestation et en bloquant les routes, plaidant pour des lois plus souples, une plus grande liberté pour l'autonomie ukrainienne, et plus encore, certains plaidant même pour une indépendance restaurée."
 russia.1111.a:9 "Accepter certaines des demandes."
 russia.1111.b:9 "Utiliser la force."
 russia.1111.c:0 "L'ignorer"

 russia.1112.t:0 "Agitation socialiste"
 russia.1112.d:9 "Il n'est pas étonnant que, l'Internationale étant notre principal ennemi, le mouvement de résistance ukrainien ait été infesté de rhétorique socialiste.\n\nLe gouvernement en exil de la République socialiste d'Ukraine, qui réside actuellement à Paris, a appelé les Ukrainiens à résister à la "force d'occupation", et des armes ont été acheminées clandestinement depuis les pays socialistes pour aider les groupes socialistes les plus puissants, en particulier les Borotbystes."
 russia.1112.a:9 "Maudits communistes."

 russia.1113.t:9 "Élections en Ukraine"
 russia.1113.d.1:9 "Les élections se sont déroulées dans un climat d'apathie, avec un taux de participation très faible. Néanmoins, les campagnes électorales se sont déroulées de manière relativement ordonnée. Il y a eu à la fois l'élection du Gubernial Dumas et du Soym ukrainien, qui est l'organe suprême de l'autonomie. À son tour, le Soym élit le commissaire de l'autonomie et son gouvernement, qui constituent la branche exécutive dans les affaires locales ukrainiennes.\n\nDe jure, le Soym ukrainien a le droit de légiférer dans les limites du droit fédéral russe et de gérer les affaires civiles de l'autonomie. Toutefois, des doutes subsistent quant au respect de cette autonomie par le Kremlin.\n\nLes élections ont été difficiles. Les Démocrates-Fédéraux et les petits groupes sociaux-démocrates ont été largement victorieux dans l'ouest de l'Ukraine et dans de nombreuses villes, en plus des listes paysannes. La région la plus forte pour le Bloc national était l'est et le sud. Le vainqueur final est..."
 russia.1113.d.2:9 "Les élections se sont déroulées dans un climat d'apathie, avec un taux de participation très faible, aggravé par la division de l'Ukraine. Néanmoins, les campagnes électorales dans les autonomies ukrainienne et novorusse se sont déroulées de manière relativement ordonnée. Il y a eu à la fois l'élection du gubernial Dumas et des parlements des autonomies, qui constituent l'organe suprême des autonomies. À leur tour, les parlements élisent les commissaires des autonomies et leurs gouvernements, qui agissent en tant que branche exécutive dans les affaires locales.\n\nDe jure, l'autonomie a le droit de légiférer dans les limites de la loi fédérale russe et de gérer les affaires civiles de l'autonomie. Toutefois, des doutes subsistent quant au respect de cette autonomie par le Kremlin.\n\nLes différences politiques entre les deux moitiés sont évidentes. Dans l'autonomie ukrainienne, les démocrates-fédérateurs ont remporté une large victoire, soutenus par des listes de paysans, des groupes sociaux-démocrates et des SR. Le vote est devenu une protestation silencieuse contre la division de l'Ukraine et une prise de position contre le Kremlin.\n\nPendant ce temps, à l'est, les élections en Novorussie se sont soldées par une faible majorité pour le Bloc national, bien que les Fédérateurs-démocrates et les SR aient réalisé de fortes progressions dans les villes."
 russia.1113.d.3:9 "Les élections se sont déroulées dans un climat d'apathie, avec un taux de participation très faible, aggravé par la division de l'Ukraine. Néanmoins, les campagnes électorales se sont déroulées de manière relativement ordonnée. Il y a eu à la fois l'élection du Gubernial Dumas et du Soym ukrainien, qui est l'organe suprême de l'autonomie. À son tour, le Soym élit le commissaire de l'autonomie et son gouvernement, qui constituent la branche exécutive dans les affaires locales ukrainiennes.\n\nDe jure, le Soym ukrainien a le droit de légiférer dans les limites du droit fédéral russe et de gérer les affaires civiles de l'autonomie. Toutefois, des doutes subsistent quant au respect de cette autonomie par le Kremlin. Dans la partie orientale, en dehors de l'autonomie, les gubernias ukrainiennes ont simplement leur propre Douma gubernial élu, comme n'importe quelle autre gubernia en Russie.\n\nDans l'autonomie ukrainienne, les démocrates-fédérateurs remportent une large victoire, soutenus par les listes paysannes et les SR. Le vote est devenu une protestation silencieuse contre la division de l'Ukraine et une prise de position contre le Kremlin.\n\nDans l'est, la participation a été beaucoup plus faible, mais les Fédérations démocratiques ont remporté la plupart des sièges locaux, le Bloc national n'obtenant que des résultats médiocres en dehors de quelques régions. Ces Fédérateurs-Démocrates ont dominé le Gubernial Dumas et promettent de se battre pour une éventuelle autonomie accrue."
 russia.1113.a:9 "Les démocrates fédéraux remportent une victoire écrasante."
 russia.1113.b:9 "Le Bloc national forme le gouvernement."
 russia.1113.c:9 "La division permet peut-être de calmer les choses."
 russia.1113.e:0 "Ce n'est pas bon signe."

 russia.1115.t:9 "Manifestations contre les guerres frontalières"
 russia.1115.d:9 "Les journaux russes ont généralement évité de parler des combats qui se déroulent dans les régions rurales de l'Ukraine et du Belarus, se contentant souvent d'évoquer la vague "situation à la frontière". Cependant, à ce stade, il est impossible de ne pas remarquer que des centaines de milliers d'hommes sont impliqués dans ce "maintien de la paix" à travers l'Ukraine, la Biélorussie et d'autres territoires libérés. Malgré la faible intensité des opérations, un flux constant de cercueils en bois revient dans les cimetières russes.\n\nDe grandes manifestations ont eu lieu aujourd'hui, en particulier dans les régions où de nombreux hommes sont encore mobilisés. Elles ont été organisées par des pacifistes de gauche, des pacifistes chrétiens et de simples membres des familles des soldats tombés au combat. Ils réclament plus de transparence de la part de l'armée et une solution rapide au conflit, afin de mettre un terme à "l'hémorragie constante de la jeune Russie"."
 russia.1115.a:9 "Ce n'est pas comme si nous pouvions faire grand-chose."
 russia.1115.b:9 "Renforcer la censure."

 russia.1116.t:9 "Le procès de Kharkov"
 UKR_kharkiv_trials_intro:9 "Malgré le nombre de fonctionnaires du défunt gouvernement ukrainien qui ont fui ou se cachent, nous avons réussi à capturer et à garder en détention plusieurs hommes d'État ukrainiens de haut rang pendant la guerre contre l'Allemagne. Ceux qui restent seront éventuellement traduits en justice, mais pour l'instant, des procès spécialement organisés, destinés à saper le moral de l'USNS et à renforcer notre soutien dans les régions ukrainiennes, se déroulent actuellement."
 russia.1116.d1:9 "$UKR_kharkiv_trials_intro$\n\nLes accusés sont nombreux : de hauts responsables politiques comme Mykola Mikhnovskyi, Ivan Poltavets-Ostrianytsia et d'autres, notamment le hetman lui-même, Pavlo Skoropadskyi, sont inculpés de divers crimes. Le procureur a retenu des accusations d'activités anti-russes, de crimes contre la paix, de trahison et de violence à l'encontre du peuple ukrainien.\n\nPour sa défense, Skoropadskyi a affirmé que rien de ce qu'il avait fait n'était illégal et qu'il n'avait fait que suivre la loi constitutionnelle. Cependant, peu de gens en Russie ont de la sympathie pour lui, car il est considéré comme un traître mutin, et on dit qu'il n'est pas particulièrement populaire en Ukraine non plus. Punir sévèrement ces agitateurs pour leurs crimes contre le peuple ukrainien pourrait être un moyen de gagner le soutien de la population, mais certains ont plaidé pour une peine moins lourde, estimant que la peine de mort ne ferait que martyriser Skoropadskyi et ses acolytes."
 russia.1116.d2:9 "$UKR_kharkiv_trials_intro$\n\nLe procès, qui se déroule au théâtre de l'Opéra de Kharkov, compte de nombreux accusés : des hommes politiques de haut rang tels qu'Opanas Fedenko et Viacheslav Prokopovych, ainsi que des membres du haut commandement militaire tels que Roman Dashkevych et Petro Diachenko. Le procureur a retenu des accusations d'activités anti-russes et de crimes contre la paix.\n\nMalheureusement, le procès n'a pas semblé être à la hauteur de son objectif. Les accusés se sont habilement défendus des accusations, et les preuves contre les fonctionnaires républicains n'ont rien prouvé de significatif. Par rapport au régime de Skoropadskyi, ils semblent au moins bénéficier d'un véritable soutien populaire en Ukraine, et la couverture du procès leur a été quelque peu favorable. En l'absence de détails plus précis, les accusations selon lesquelles ils auraient "comploté avec des puissances étrangères contre le peuple ukrainien" sont pour la plupart restées lettre morte.\n\nL'affaire semble désormais irrécupérable et l'exécution des accusés semble ne pouvoir conduire qu'au martyre et à la poursuite de la résistance. Essayer de censurer les informations sur le procès pourrait être notre meilleure chance - tant que la nouvelle n'est pas divulguée, bien sûr."
 russia.1116.d3:9 "$UKR_kharkiv_trials_intro$\n\nLes accusés sont nombreux : des politiciens de haut rang tels que Mykola Stsiborskyi, Yakiv Moralevych, ainsi que des membres du haut commandement militaire tels qu'Andrii Melnyk et Mykola Kapustianskyi. Le procureur a retenu des accusations d'activités anti-russes, de crimes contre la paix, de complot avec des puissances étrangères, de crimes de guerre, etc.\n\nLes accusés n'ont pas réussi à gagner beaucoup de sympathie en Ukraine, à l'exception de ceux qui ont des liens avec la LUN. De nombreux Ukrainiens qui ont vécu sous ce régime en gardent un mauvais souvenir en raison de la suppression généralisée de la langue russe et des violences commises à l'encontre de tous ceux qui n'étaient pas d'accord avec les actions de la LUN. Le fait que les membres de la LUN soient arrivés au pouvoir peu de temps avant le début de la guerre en Europe et que son régime soit associé aux difficultés qui l'accompagnent n'aide pas la cause de la LUN. En outre, il existe des preuves irréfutables des atrocités commises à l'encontre des Ukrainiens russophones, des Polonais et des Tatars de Crimée, entre autres.\n\nEn fin de compte, ils sont tous coupables et l'attitude plutôt apathique à leur égard en dehors du procès a conduit de nombreuses personnes à recommander la peine de mort pour la plupart d'entre eux."
 russia.1116.d4:9 "$UKR_kharkiv_trials_intro$\n\nLe procès, qui se déroule au théâtre de l'Opéra de Kharkov, compte de nombreux accusés, mais le plus notable est Oleksandr Shumskyi lui-même. Bien qu'il soit connu comme le chef des Borotbystes, il est aujourd'hui reconnu dans le monde entier pour être quelque chose de plus grand : une sorte de second Gavrilo Princip, puisque c'est sous son régime et ses actions que l'Europe s'est effondrée. Le procureur a retenu plusieurs chefs d'accusation contre Shumskyi et d'autres Borotbystes : activités anti-russes, crimes contre la paix, complot avec des puissances étrangères pour détruire l'Ukraine et incitation à la révolution.\n\nIl est difficile de dire si Shumskyi a de nombreux partisans en Ukraine. Après tout, des décennies de gouvernements corrompus, tant par l'Hetman que par les Républicains qui l'ont suivi, ont laissé beaucoup de gens indifférents à la politique. En outre, des décennies de propagande contre la Troisième Internationale et le socialisme en général ont créé une attitude peu sympathique à l'égard des Borotbystes.\n\nLe procès semble avoir plus d'importance en dehors de l'Ukraine qu'en Ukraine, et nombreux sont ceux qui ont mis en garde contre une sentence sévère. La question n'est pas de savoir s'ils le méritent - si ce n'était pour des raisons géopolitiques, nous les ferions tous fusiller - mais c'est ce qu'il en est. Si nous les exécutons, cela pourrait inciter l'USNS à rechercher un plus grand soutien de la part de la Troisième Internationale, qui accueille déjà un gouvernement socialiste ukrainien en exil."
 russia.1116.a:9 "Soyons indulgents."
 russia.1116.b:9 "En faire un exemple !"

 russia.1117.t:9 "Position de la langue ukrainienne et biélorusse"
 russia.1117.d:9 "Les langues ukrainienne et bélarussienne ont connu une augmentation considérable de leur utilisation depuis qu'elles sont devenues des États indépendants. À ce stade, le russe est devenu la langue secondaire dans ces autonomies. Naturellement, cette situation va s'inverser, du moins dans une certaine mesure, le russe redevenant plus important dans la vie quotidienne des Ukrainiens et des Bélarussiens. Toutefois, en termes de gouvernance réelle, cette question est devenue assez importante.\n\nPeut-être devrions-nous envisager de rendre ces langues co-officielles dans leurs pays respectifs - ou, pour encourager l'utilisation quotidienne du russe, faire du russe la seule langue officielle."
 russia.1117.a:9 "Autoriser leur utilisation dans les collectivités locales."
 russia.1117.b:9 "Le russe sera toujours la langue principale."

 russia.1120.t:9 "Le soulèvement ukrainien"
 russia.1120.d:9 "La tension est à son comble et la résistance ukrainienne est à son comble. À Rivne, où le centre de l'agitation républicaine a pris les armes pour la première fois contre le régime hétmaniste, Yuri Tiutiunnyk, chef de l'USNS, a déclaré que l'Ukraine n'était pas encore perdue et a promis de se battre aux côtés de l'Internationale pour restaurer la souveraineté ukrainienne.\n\nLa garnison locale est rapidement débordée et les forces de Tiutiunnyk s'emparent d'une grande partie de l'ouest rural."
 russia.1120.a:9 "Les conflits n'ont-ils pas de fin ?"

 ### Belarus Events

 russia.1124.t:9 "La délatinisation"
 russia.1124.d:9 "Outre les pays baltes, on peut affirmer que c'est la Russie blanche qui a le plus souffert de l'occupation allemande sur le plan culturel. Les Allemands se sont donné beaucoup de mal pour tenter de la séparer de la nation russe trinitaire et, ce qui constitue peut-être l'un des pires crimes de cette séparation, le gouvernement de Minsk est allé jusqu'à latiniser la langue biélorusse. Des programmes d'alphabétisation de masse ont également été mis en œuvre avec les fonds limités disponibles, ce qui a permis de généraliser l'utilisation de la langue elle-même, et donc de son alphabet latin.\n\nLa question de la nécessité ne se pose pas. Le comité exécutif du gouvernement local du Belarus a décrété le retour au cyrillique comme écriture officielle de la langue bélarussienne, ce qu'elle a été pendant des siècles jusqu'à l'occupation allemande. Si, à court terme, la réintroduction du cyrillique peut s'accompagner de difficultés, c'est un prix à payer. Nous ne pouvons pas nous permettre qu'une identité bélarussienne séparée et anti-russe se forme à nouveau - les Bélarussiens doivent faire partie de notre union pour toujours."
 russia.1124.a:9 "Les erreurs du passé seront corrigées."

 russia.1125.t:9 "Gubernias du nord-ouest récupérées"
 russia.1125.d:9 "Le pays des Russes blancs, la Biélorussie, est le cœur des tribus slaves, qu'elles peuplent depuis des temps immémoriaux. L'armée russe y a libéré nos parents de la botte prussienne, même si tous ne semblent pas reconnaissants - c'est au Belarus que la propagande germanique est allée le plus loin, jusqu'à latiniser leur langue pour les couper de leurs racines.\n\nMaintenant que l'ordre a été rétabli, nous devons prendre une décision à long terme sur la manière dont les terres bélarussiennes seront gouvernées. Des groupes de collaborateurs, comme l'Union de libération du Belarus de Stanisław Bułak-Bałachowicz - qui s'est révélée être la principale organisation pro-russe du pays pendant la guerre - font pression pour l'établissement d'une autonomie bélarussienne, bien qu'en fin de compte nous puissions choisir d'assimiler simplement les gubernias bélarussiennes à la Russie, comme n'importe quelle autre gubernia russe."
 russia.1125.a:9 "Créer une autonomie biélorusse sous l'autorité du général-gouverneur Bułak-Bałachowicz."
 russia.1125.b:9 "Créer une autonomie biélorusse sous un gouvernement démocratiquement élu."
 russia.1125.c:9 "Intégrer directement les gubernias biélorusses."

 russia.1126.t:9 "Élections dans l'autonomie du Belarus"
 russia.1126.d:9 "La plupart des anciens partis du Belarus se sont effondrés ou sont en résistance ouverte, et l'on peut constater qu'une grande partie du Belarus est apathique à l'égard de ses nouveaux suzerains. À l'annonce des élections de l'autonomie, la vie politique s'est soudainement réveillée, en commençant par la formation de nouveaux partis politiques.\n\nDes cendres du BSDP, qui dominait une grande partie de la scène politique biélorusse, est né le Parti biélorusse des social-fédéralistes (BPSF) de Mikola Abramčyk. Le parti défend la poursuite de la démocratie populaire en Biélorussie, le pacifisme et les programmes sociaux, ainsi que la défense de la liberté du peuple en collaboration avec les partis de gauche russes. À droite, la candidature de Bułak-Bałachowicz n'a pas réussi à prendre la tête d'un groupe de droite uni. Au lieu de cela, l'ancien général Hasan Kanapatski s'est imposé comme la principale voix conservatrice appelant les Bélarussiens à accepter les nouvelles réalités ; au lieu de résister inutilement, il faut se concentrer sur la reconstruction du pays. Autour de lui, l'Union démocratique bélarussienne (BDS) de centre-droit s'est constituée."
 russia.1126.a:9 "Les sociaux-fédéralistes forment le gouvernement."
 russia.1126.b:9 "L'Union démocratique forme le gouvernement."

 russia.1127.t:9 "Résistance biélorusse"
 russia.1127.d:9 "Les marais et les forêts se révèlent parfaits pour la guérilla, comme nous l'avons déjà vu pendant l'occupation en temps de guerre. La résistance en Biélorussie est largement dirigée par l'organisation ultranationaliste "Chêne vert" de Vacłaŭ Łastoŭski, qui s'est développée au-delà de sa frange politique d'avant-guerre. Nos services de renseignement ont également identifié des partisans soutenus par la communauté internationale et dirigés par Kanstancin Jezavitaŭ, qui pourraient devenir une menace plus importante à long terme en raison de leur soutien étranger. Ces groupes ont tenté de coordonner leurs efforts avec ceux de la résistance ukrainienne, les deux groupes opérant particulièrement bien à partir des marais de Pinsk."
 russia.1127.a:9 "Nous nous en occuperons."

 russia.1128.t:9 "Ataman du Belarus"
 russia.1128.d:9 "En peu de temps, le gouverneur général du Belarus Stanisław Bułak-Bałachowicz est devenu une figure tristement célèbre. Il a toujours fait preuve d'une grande énergie et d'une grande volonté, traçant son propre chemin en dehors des partis établis ou même des nationalités. Après l'occupation du Belarus par les forces russes, il a fait volte-face et a mis son organisation - l'Union de libération du Belarus - à la disposition de l'administration militaire russe. Cette union est largement composée d'anciens combattants bélarussiens qui ont lutté contre l'Allemagne et les bolcheviks, et nombre d'entre eux sont d'origine polonaise ou russe.\n\nDevenu général-gouverneur, lui et son gouvernement, dirigé par Cimafiej Chviedčenia, dirigent la Biélorussie comme un régime de plus en plus personnaliste. La propagande présente Bułak-Bałachowicz - l'"Ataman de la Biélorussie" - comme la seule sauvegarde de l'autonomie biélorusse, le seul homme qui a la capacité et la gravité de négocier avec le Kremlin. Sur le plan politique, le SVB applique un programme opportuniste de conservatisme social, de réformes sociales et d'antisocialisme."
 russia.1128.d.szrs:9 "En peu de temps, le gouverneur général du Belarus Stanisław Bułak-Bałachowicz est devenu une figure tristement célèbre. Il a toujours été un homme plein d'énergie et de volonté, faisant son propre chemin en dehors des partis établis ou même des nationalités, et a connu Boris Savinkov personnellement pendant de nombreuses années. Après l'occupation du Belarus par les forces russes, il a fait volte-face et a mis son organisation - l'Union de libération du Belarus - à la disposition de l'administration militaire russe. Cette union est composée en grande partie d'anciens combattants bélarussiens qui ont lutté contre l'Allemagne et les bolcheviks, et nombre d'entre eux sont d'origine polonaise ou russe.\n\nIl devient rapidement l'homme de confiance du Vozhd dans les affaires biélorusses. En tant que général-gouverneur, lui et son gouvernement, dirigé par Cimafiej Chviedčenia, gèrent la Biélorussie comme un régime de plus en plus personnalisé. La propagande présente Bułak-Bałachowicz - l'"Ataman de la Biélorussie" - comme la seule sauvegarde de l'autonomie biélorusse, un homme qui n'a d'égal que son grand ami Savinkov lui-même, libérateur de tous les peuples slaves. Sur le plan politique, le SVB s'est transformé en branche biélorusse du SZRS, menant des campagnes en faveur du populisme paysan, du nationalisme panslave et de l'anticommunisme."
 russia.1128.a:9 "Il devient trop indépendant pour son propre bien."
 russia.1128.b:9 "Il fait un travail admirable."

 ### Baltic Events

 russia.1130.t:9 "L'avenir des gubernias baltes"
 russia.1130.d:9 "Dans les pays baltes, on peut dire que nous, les Russes, sommes sinon bien accueillis, du moins préférés à la domination allemande. Nous avons acquis une certaine bonne volonté parmi les Estoniens et les Lettons, grâce au soutien que nous avons apporté à leur guérilla contre les Allemands. Leurs deux gouvernements en exil ont également opéré à partir de la Russie, et l'autonomie de Dvinsk a été créée en grande partie pour faire appel à eux : La Lettonie libre dans la Russie libre, comme le déclarait le slogan du SZRS.\n\nEn pratique, cela signifie que même s'il serait hypocrite de priver les Baltes de leur liberté (même si ce terme est assez souple), ils ne sont pas non plus en mesure de s'opposer à nous. Nous devons choisir si nous leur permettons de conserver leurs propres nations, si nous les intégrons dans [RUS.GetNameDef] en tant qu'autonomies ou simplement en tant que gubernias commissariales."
 russia.1130.a:9 "Accorder l'autonomie aux pays baltes."
 russia.1130.b:9 "Les conserver en tant que gubernies commissariales."

 russia.1131.t:9 "L'avenir des alliés baltes de la Russie"
 russia.1131.d:9 "Nos relations avec nos alliés baltes ont toujours été difficiles. L'alliance entre nos deux États était largement pragmatique, visant les Allemands, et ils ont conservé une grande indépendance jusqu'à présent.\n\nLa menace allemande ayant été éradiquée, il est peut-être temps de faire comprendre que cette relation privilégiée était temporaire et d'exercer un plus grand contrôle sur nos alliés baltes."
 russia.1131.a:9 "Bien sûr. Leur envoyer un ultimatum."
 russia.1131.b:9 "Ce n'est pas nécessaire."

 russia.1132.t:9 "Ultimatum russe"
 russia.1132.d:9 "Aujourd'hui, l'ambassadeur russe dans notre pays a transmis un ultimatum, exigeant que notre gouvernement accueille un certain nombre de conseillers russes et autorise une présence militaire permanente dans notre pays. Cela ferait de nous un État client de la Russie.\n\nNous n'avons franchement pas le choix : devons-nous accepter ?"
 russia.1132.a:0 "Il n'y a rien que nous puissions faire."
 russia.1132.b:9 "La liberté ou la mort !"

 russia.1133.t:9 "[FROM.GetNameDef] accepte"
 russia.1133.d:9 "Le gouvernement [FROM.GetAdjective] a accepté nos demandes, ce qui fait que notre ultimatum a été couronné de succès."
 russia.1133.a:0 "Bon."

 russia.1134.t:9 "[FROM.GetNameDef] refuse l'Ultimatum !"
 russia.1134.d:9 "Le gouvernement de [FROM.GetAdjective] a bêtement refusé notre ultimatum. Peu importe, car nous allons envahir leur pays en un rien de temps."
 russia.1134.a:0 "Cela ne devrait pas prendre beaucoup de temps."

 russia.1135.t:9 "Les frères de la forêt se relèvent"
 russia.1135.d.latvia:9 "Il s'avère qu'il est difficile de pacifier le mouvement partisan que nous avons d'abord armé et formé nous-mêmes. L'annexion de la région par la Russie n'a pas été du goût de tous les habitants des provinces baltes.\n\nEn Lettonie, l'administration russe s'est mise en porte-à-faux, ne trouvant un large soutien qu'à Dvinsk et à Riga. Dans les campagnes environnantes, les Frères de la forêt du général Jānis Kurelis ont relancé les hostilités. Ils dénoncent le Kremlin pour ses "mensonges au peuple letton" et réclament l'autodétermination de la Lettonie, le retrait des administrateurs russes et la prise en charge de la Lettonie par les Lettons. En réponse, les Allemands de la Baltique qui sont restés dans le pays se rallient en grande partie aux Russes."
 russia.1135.d.estonia:9 "Il s'avère qu'il est difficile de pacifier le mouvement partisan que nous avons d'abord armé et formé nous-mêmes. L'annexion de la région par la Russie n'a pas été du goût de tous les habitants des provinces baltes.\n\nEn Estonie, le mouvement de résistance du général Paul-August Lilleleht a repris sa lutte contre les Russes, en se concentrant sur Võru et d'autres parties du sud-est forestier de l'Estonie. Ils ont proclamé qu'ils poursuivraient la lutte contre "l'occupation illégale" jusqu'à ce que le Kremlin reconnaisse les droits des Estoniens et leur permette d'élire leur propre gouvernement avec un pouvoir souverain sur l'Estonie."
 russia.1135.d.both:9 "Il s'avère qu'il est difficile de pacifier le mouvement partisan que nous avons d'abord armé et formé nous-mêmes. L'annexion de la région par la Russie n'a pas été du goût de tous les habitants des provinces baltes.\n\nEn Lettonie, l'administration russe s'est mise en porte-à-faux, ne trouvant un large soutien qu'à Dvinsk et à Riga. Dans les campagnes environnantes, les Frères de la forêt du général Jānis Kurelis ont relancé les hostilités. Ils dénoncent le Kremlin pour ses "mensonges au peuple letton" et réclament l'autodétermination de la Lettonie, le retrait des administrateurs russes et la prise en charge de la Lettonie par les Lettons. En réponse, les Allemands de la Baltique qui sont restés dans le pays se rallient en grande partie aux Russes.\n\nEn Estonie, le mouvement de résistance du général Paul-August Lilleleht a repris sa lutte contre les Russes, en se concentrant sur Võru et d'autres régions boisées du sud-est de l'Estonie. Ils ont proclamé qu'ils poursuivraient la lutte contre "l'occupation illégale" jusqu'à ce que le Kremlin reconnaisse les droits des Estoniens et leur permette d'élire leur propre gouvernement avec un pouvoir souverain sur l'Estonie."
 russia.1135.a:9 "Sérieusement, ils résistent avec les armes que nous leur avons données ?"

 russia.1136.t:9 "La résistance s'étend à la Lituanie"
 russia.1136.d:9 "La Lituanie est en flammes, comme le reste de notre frontière. Malgré notre soutien antérieur au Front activiste lituanien, le mouvement s'est scindé pour donner naissance à l'Union de combat de Lituanie. Dirigée par le général Kazys Škirpa, la nouvelle organisation est largement soutenue par les nationalistes lituaniens.\n\nLes Polonais et les Biélorusses de la région se sont montrés plus favorables - ou plutôt plus apathiques - à l'égard de l'administration russe. Néanmoins, les forêts de Lituanie offrent un terrain favorable à un mouvement de résistance."
 russia.1136.a:9 "Ne voyez-vous pas que vos efforts sont vains ?"

 ### Caucasus Events

 russia.1150.t:9 "L'avenir du Caucase du Nord"
 russia.1150.d:9 "La zone autonome spéciale du Caucase (OSKAB) a finalement été abolie après deux décennies d'échecs. Ce système d'autonomie régionale était souvent dysfonctionnel et corrompu, des groupes comme les Cosaques du Terek et les Ossètes l'ayant utilisé comme moyen de contrôle, tandis que les Tchétchènes et les Ingouches n'ont jamais vraiment eu la liberté qu'ils souhaitaient. Mais la question est de savoir à quoi ressemblera le nouveau système.\n\nLe système le plus proche du système actuel serait l'autonomie des montagnes du Caucase du Nord (SEKAVKAB). Le Terek sera détaché de cette entité, qui ne comprendra que les peuples montagnards, chacun ayant sa propre sous-autonomie sous l'autorité du gouvernement élu du SEKAVKAB.\n\nNous pourrions également supprimer complètement le niveau intermédiaire et créer un certain nombre d'organismes plus petits : Autonomie tchétchène, autonomie ingouche, autonomie ossète, autonomie alanaise, etc. Cette solution comporte le risque d'un développement de plus en plus inégal de la région. Enfin, nous pourrions simplement faire de ces régions des gubernias commissariales, comme beaucoup d'autres régions minoritaires de Russie - une gubernia normale où les habitants disposent d'un certain degré de démocratie locale pour gérer leurs propres affaires."
 russia.1150.a:9 "Former une autonomie du Caucase du Nord."
 russia.1150.b:9 "Former des autonomies nationales distinctes."
 russia.1150.c:9 "Il suffit de les transformer en gubernies commissariales."

 russia.1152.t:9 "L'avenir du Caucase du Sud"
 russia.1152.d.szrs:9 "Une fois de plus, la domination russe s'étend des deux côtés des montagnes du Caucase, et la grande ville de Tbilissi a été remise à notre portée. Même pendant les siècles de vice-royauté du Caucase où la Russie a gouverné la région, il n'y a jamais eu de véritable paix, et il serait naïf de penser que ces montagnes et ces vallées se soumettraient facilement.\n\nQuoi qu'il en soit, un nouvel ordre s'est installé avec les chenilles des T-34. Le général Issa Pliyev, un Ossète talentueux et un allié de la SZRS, a été nommé commandant du nouveau district militaire du Caucase du Sud, chargé de pacifier la région. Nous recrutons d'ores et déjà des locaux sympathisants de la SZRS dans les organes administratifs, et ils semblent nourrir l'espoir de créer des autonomies caucasiennes dirigées par des collaborateurs."
 russia.1152.d.dem:9 "Une fois de plus, la domination russe s'étend des deux côtés des montagnes du Caucase, et la grande ville de Tbilissi a été remise à notre portée. Même pendant les siècles où la Russie a gouverné la région sous la vice-royauté du Kavkaz, la situation n'a jamais été vraiment pacifique, et il serait naïf de penser que ces montagnes et ces vallées se soumettraient facilement.\n\nQuoi qu'il en soit, un nouvel ordre s'est installé avec les chenilles des T-34. Le général Markian Popov a été nommé commandant du nouveau district militaire du Caucase du Sud, chargé de pacifier la région. Alors que l'occupation militaire est progressivement levée et que l'administration civile est rétablie, la population s'éveille à une nouvelle réalité. La majeure partie de l'establishment politique a été détruite en raison de son caractère anti-russe, et l'administration tire largement parti de l'apathie qui règne dans la région. Un certain nombre de nouveaux partis "fédéralistes" ont vu le jour pour organiser la vie politique et faire pression en faveur d'une plus grande autonomie."
 russia.1152.a:9 "Le Caucase du Sud aura ses autonomies."
 russia.1152.b:9 "Les transformer en gubernias."

 russia.1153.t:9 "La guerre des montagnes"
 russia.1153.d:9 "Y a-t-il une chaîne de montagnes dans l'histoire qui ait exigé plus de sang russe que le grand Caucase ? Nos fils ont versé leur sang des deux côtés des montagnes, que ce soit contre les Ingouches, les Tchétchènes, les Géorgiens, les Azéris... Le relief montagneux accidenté offre aux groupes de résistance le terrain idéal pour mener leur guerre désespérée mais tenace.\n\nL'armée russe peut maintenir une main de fer sur les routes et les villes, mais les guérilleros, qui opèrent loin des montagnes, disparaîtront toujours dans la nature avant d'être détruits. Il ne reste plus qu'un combat lent, fastidieux et sanglant."
 russia.1153.a:9 "Les éliminer, lentement et méthodiquement."
 russia.1153.b:9 "Se concentrer davantage sur les sympathies de la population."
 russia.1153.c:9 "Le Caucase du Nord est la preuve que cela peut fonctionner !"

 russia.1154.t:9 "Gouvernement de la Géorgie"
 russia.1154.d:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. Notre meilleure chance serait d'utiliser certains des bureaucrates les plus apolitiques qui ont servi sous le régime menchevique, car ils ont une grande expérience du travail en Géorgie."
 russia.1154.d.szrs:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. Heureusement, certains nationalistes locaux ont fondé, avec notre bénédiction, une branche locale du SZRS, dirigée par Aleksandre Manvelishvili, un jeune universitaire charismatique. Jusqu'à récemment, Manvelishvili était une figure relativement mineure de la politique géorgienne, un ancien membre de Tetri Giorgi mécontent de ses tendances monarchistes.\n\nActuellement, la branche locale du SZRS est confrontée à de nombreux problèmes en raison de l'impopularité de la Russie dans la région, problème qui, espérons-le, sera bientôt résolu."
 russia.1154.d.solonevich:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. Heureusement, les membres de l'organisation monarchiste locale connue sous le nom d'Union des traditionalistes géorgiens ont offert leur aide pour la mettre en place. Ainsi, un homme d'affaires réputé, Giorgi Machabeli, soutenu par le général Shalva Maghlakelidze, a assumé les fonctions d'administrateur local.\n\nMachabeli, célèbre monarchiste qui avait déjà tenté d'établir une monarchie en Géorgie en 1917-18, bénéficie également du soutien de certains éléments de la droite locale et de personnalités militaires, ce qui le rend tout à fait apte à jouer ce rôle."
 russia.1154.d.dem:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. Le meilleur moyen d'y parvenir est de procéder à des élections, et certains des petits partis préexistants ont exprimé leur volonté de coopérer avec le gouvernement russe. Il ne reste donc que deux grands partis pour les prochaines élections : le parti socialiste-fédéraliste et le parti national géorgien.\n\nLe parti socialiste-fédéraliste est l'un des plus anciens partis de Géorgie. Il a été créé en 1904 dans le but de fédérer l'empire russe et de créer une autonomie géorgienne dans un cadre démocratique socialiste. Il était un parti plus petit, mais toujours influent dans la République démocratique de Géorgie, travaillant en étroite collaboration avec les mencheviks. Aujourd'hui, alors que le parti social-démocrate est en ruine, les fédéralistes ont été les premiers à déclarer leur loyauté envers nous et ont gagné une influence significative grâce à la défection de plusieurs membres des partis social-démocrate et social-révolutionnaire en leur faveur. Le parti s'appuie à nouveau sur un programme socialiste libéral, sur le fédéralisme et sur la protection des minorités ethniques locales de Géorgie.\n\nLe Parti national géorgien était auparavant une scission des nationaux-démocrates, dont il s'est brièvement séparé en 1918 en raison d'animosités personnelles, avant de les rejoindre en 1921. Avec l'annexion de la Géorgie, son leader Grigol Veshapeli s'est à nouveau séparé du reste des nationaux-démocrates et a rallié la droite pro-russe autour de lui. Le parti est principalement libéral conservateur, influencé par les idées de feu Ilia Chavchavadze, tout en incorporant également des éléments d'agrarianisme et de nationalisme civique."
 russia.1154.d.monarchy:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. S'il ne fait aucun doute que des élections doivent être organisées, la question de la couronne géorgienne se pose. Alors qu'elle appartenait auparavant au tsar de Russie, le couronnement d'un membre de la maison royale de Bagrationi serait certainement une option plus attachante pour les Géorgiens.\n\nActuellement, le trône géorgien est disputé entre les branches Mukhraneli et Gruzinsky de la maison royale. La branche Gruzinsky descend directement du dernier roi de Géorgie, mais Irakli Bagration-Mukhraneli est un ami proche du tsar Vladimir et a donc été choisi comme candidat sous le nom de règne d'Erekle III."
 russia.1154.d.monarchy.leonida:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. S'il ne fait aucun doute que des élections doivent être organisées, la question de la couronne géorgienne se pose. Alors qu'elle appartenait auparavant au tsar de Russie, le couronnement d'un membre de la maison royale de Bagrationi serait certainement une option plus attachante pour les Géorgiens.\n\nActuellement, le trône géorgien est disputé entre les branches Mukhraneli et Gruzinsky de la maison royale. La branche Gruzinsky descend directement du dernier roi de Géorgie, mais Irakli Bagration-Mukhraneli est le frère de la princesse Leonida, dont on dit qu'elle entretient des relations étroites avec le tsar Vladimir. Irakli a donc été choisi comme candidat sous le nom de règne d'Erekle III."
 russia.1154.d.monarchy.wrangel:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. S'il ne fait aucun doute que des élections doivent être organisées, la question de la couronne géorgienne se pose. Alors qu'elle appartenait auparavant au tsar de Russie, le couronnement d'un membre de la maison royale de Bagrationi serait certainement une option plus attachante pour les Géorgiens.\n\nActuellement, le trône géorgien est disputé entre les branches Mukhraneli et Gruzinsky de la maison royale. La branche Gruzinsky est directement issue du dernier roi de Géorgie, et c'est à ce titre que le jeune Petre Bagration-Gruzinsky a été choisi comme candidat sous le nom régnal de Petre I."
 russia.1154.d.monarchy.solonevich:9 "Maintenant que la Géorgie est stabilisée, une administration civile doit être mise en place. Bien qu'il y ait une résistance significative à notre domination, l'Union des traditionalistes géorgiens, une organisation monarchiste locale, a décidé de nous soutenir. L'organisation, dirigée par le prince Giorgi Machabeli, a déjà envisagé un royaume géorgien qui n'est pas très différent de notre propre monarchie populaire, et c'est pourquoi Machabeli a été nommé administrateur local.\n\nBien que satisfait de son rôle, Machabeli a exprimé ses craintes que le peuple géorgien ne prenne pas à la légère une nouvelle annexion. Citant les termes du traité de Georgiyevsk de 1783, il a proposé de couronner un membre de la maison royale de Bagrationi et d'établir un royaume autonome de Géorgie au sein de notre empire. La maison royale elle-même est divisée entre deux branches cadettes, les Gruzinsky et les Mukhraneli, qui prétendent toutes deux être les héritiers légitimes du trône. L'Union des traditionalistes soutient le Mukhraneli, et le tsar Vladimir lui-même entretient des relations amicales avec les membres de cette branche. Ainsi, si nous donnons suite à cette proposition, Irakli Bagration-Mukhraneli sera couronné roi de Géorgie sous le nom de règne d'Erekle III.\n\nNombreux sont ceux qui, dans les cercles monarchistes russes, ne sont pas disposés à accepter une telle proposition. La couronne de Géorgie a historiquement appartenu au tsar après 1801, et les membres de la branche Mukhraneli n'ont jamais été rois de Géorgie. En revanche, le couronnement d'un Bagrationi légitimerait sans aucun doute notre domination dans la région."
 russia.1154.a:9 "Nommer un gouvernement bureaucratique local."
 russia.1154.b:9 "Nommer des nationalistes locaux."
 russia.1154.c:9 "Renforcer l'Union des traditionalistes."
 russia.1154.e:9 "Il y aura des élections."
 russia.1154.f:9 "La couronne de Géorgie appartient au tsar !"
 russia.1154.g:9 "Très bien, qu'ils aient leur roi."

 russia.1155.t:9 "Élections en Géorgie"
 russia.1155.d:9 "Malgré une relative stabilité dans la région, le peuple géorgien éprouve toujours un sentiment d'apathie et de mépris à l'égard de notre administration. Ainsi, les élections locales au Conseil national géorgien et à la Douma gubernale n'ont pas réussi à rassembler un nombre significatif d'électeurs.\n\nDe nombreuses personnalités géorgiennes considèrent les partis qui y participent comme des traîtres, ce qui ne fait qu'attiser le feu. Néanmoins, les élections se sont déroulées sans interruption et les résultats sont connus. La majorité des sièges ont été remportés par..."
 russia.1155.a:9 "Socialistes-fédéralistes, dirigés par Iese Baratashvili."
 russia.1155.b:9 "Parti national géorgien, dirigé par Grigol Veshapeli."

 ## Constituent Assembly event chain
 ruselections.1.t:9 "Formation de la troisième Assemblée Constituante panrusse"
 ruselections.1.d:9 ""Citoyens de Russie. La courageuse armée russe, sous le commandement du général-maréchal [RUS_GetArmyChief], maintient l'ordre tout en assurant une transition en douceur vers la stabilité et une vie civique normale après ces années sombres. La loi martiale restera en place pour votre propre sécurité.\n\nAu moment où, représentant l'ensemble du gouvernement provisoire, je fais cette déclaration depuis le palais du Sénat, nous réunissons les représentants démocratiquement élus lors des élections de 1934, sans compter ceux qui ont été considérés comme des traîtres au peuple russe. Avec les juristes de la Cour suprême, ils commenceront à modifier la Constitution de la République fédérative démocratique de Russie pour en supprimer les perversions que le régime du président défunt lui a infligées. Le travail de la troisième assemblée constituante panrusse sera rapide mais sage. Dieu nous aide.\n\nDans un mois ou deux, toute la Russie participera à des élections libres qui, espérons-le, rétabliront la normalité dans notre pays."\n\n- Président du Conseil provisoire des ministres [GetSecondInCommand]."
 ruselections.1.a:9 "Mettons-nous au travail."
 ruselections.1.tt:9 "Nous allons promulguer une §Ynouvelle constitution russe§!. Cliquer sur l'onglet décision et choisissez au moins §Y6§! articles à inscrire dans la constitution, tout en veillant à ce que la majorité des factions, ainsi que l'§Parmée§!, approuvent le nouveau document. Les décisions que nous prenons auront des §Yconséquences futures§!."

 ruselections.2.t:9 "[RUS_GetArmyChief] prend la parole"
 ruselections.2.d.denikin:9 "Après l'ouverture de la première session de l'Assemblée constituante par le ministre-président provisoire Maklakov, le maréchal des paysans lui-même monte sur l'estrade pour s'adresser aux deux cents membres de l'Assemblée. Dénikine n'était pas un grand orateur, mais il avait l'indéniable gravité d'un grand-père en colère.\n\nIl n'a pas perdu de temps en plaisanteries et a reconnu qu'il n'était pas un politicien et qu'il ne s'intéressait pas aux éternels débats des politiciens. Ce qui lui importait, en revanche, c'était que la nouvelle constitution garantisse une stabilité à long terme, qu'elle ne touche pas à la position de l'armée et, surtout, que "toutes les idées que les messieurs les plus aristocratiques de cette assemblée pourraient avoir - telles que le retour en arrière à l'époque du tsarisme et de la tyrannie, qui conviennent mieux au vozhdisme chinois qu'à la grande République russe - ne soient même pas considérées comme des options".\n\nLe général-maréchal quitte la scène sans cérémonie, sous les applaudissements nourris des Kadets. Il était clair pour les politiciens que s'ils pouvaient s'occuper de la politique, l'armée serait le faiseur de rois."
 ruselections.2.d.wrangel:9 "Après l'ouverture de la première session de l'Assemblée constituante par le ministre-président provisoire Golitsyn, le baron noir lui-même monta sur l'estrade pour s'adresser aux deux cents membres de l'Assemblée. Wrangel est un orateur naturel, qui a un peu de politique dans le sang. Il remercie l'Assemblée pour le travail important qu'elle accomplit pour la nation, mais lui rappelle qu'en fin de compte, les libertés du peuple russe n'ont été sauvées que par la vigilance de l'armée.\n\nCependant, si un monarque - même relativement faible et constitutionnel - avait occupé le poste le plus prestigieux de la nation, des bandits tels que Savinkov n'auraient jamais pu acquérir un pouvoir total. Tout en évitant de formuler des exigences concrètes à l'égard de l'Assemblée, le général-maréchal a clairement indiqué qu'il était en fin de compte le faiseur de rois - ou plutôt de tsars - et qu'il souhaitait seulement que les membres de l'Assemblée mettent de côté leur ferveur idéologique et agissent comme des hommes d'État rationnels, jugeant de ce qui est le mieux pour l'ensemble de la nation au vu de ce qui s'est passé au cours des vingt dernières années.\n\nLes applaudissements ont été largement tièdes en dehors de l'aile droite. L'épée du Baron Noir plane sur l'Assemblée, s'attendant à une restauration monarchiste, et il semble qu'il n'y ait pas beaucoup d'autres options."
 ruselections.2.a:9 "Au moins, il est de notre côté."
 ruselections.2.b:9 "Une constitution à la pointe du sabre..."

 ruselections.3.t:9 "Crise au sein de la faction Kadet"
 ruselections.3.d:9 "La proclamation de Wrangel selon laquelle l'armée s'attend à une restauration de la monarchie est comme un coup de poing dans la figure des libéraux russes. Les socialistes-révolutionnaires et la gauche ont presque immédiatement fait une dépression nerveuse, Rikhter appelant presque à un soulèvement populaire des paysans contre "ce baron tsariste". Seule une petite partie du parti SR est prête à s'adapter, mais elle est rapidement réduite au silence.\n\nLa faction Kadet de l'Assemblée est nombreuse et pourrait obtenir une majorité avec les conservateurs. Mais beaucoup d'entre eux sont des républicains convaincus, notamment Nekrasov et Dolgorukov. Même s'ils pouvaient être persuadés d'opter pour une monarchie constitutionnelle, le fait que la clique monarchiste de l'armée force essentiellement l'Assemblée à légitimer une restauration monarchique sous la menace d'une arme est une erreur de principe pour la plupart d'entre eux.\n\nEn privé, Golitsyn rend visite au groupe et supplie les Kadets d'entendre raison. Ils resteraient probablement le parti le plus puissant de la monarchie malgré tout, surtout s'ils parvenaient à restaurer la monarchie selon leurs propres termes et à désarçonner les monarchistes les plus réactionnaires de l'armée. Les Kadets de droite, comme Kartashyov et Konovalov, ont même commencé à admettre que la restauration des Romanov présentait certains avantages, en faisant valoir qu'elle pouvait créer une stabilité politique.\n\nL'un après l'autre, les Kadets se laissent convaincre. Que ce soit par pragmatisme froid et dur, par ambition veule ou par un véritable regain de foi dans la monarchie constitutionnelle, le quatrième jour de l'Assemblée, un Maklakov encore hésitant s'est retrouvé à la tête d'un parti largement monarchiste constitutionnel."
 ruselections.3.a:0 "Incroyable."
 RUS_kadets_swayed_to_monarchism:9 "La §mfaction Kadet§! soutient une restauration monarchique."

 ruselections.4.t:9 "Le projet de Constitution est accepté"
 ruselections.4.d:9 "La troisième assemblée constituante panrusse a accepté la nouvelle constitution russe après un long débat. Bien qu'elle n'ait pas été ratifiée par la Douma, il est très probable que le consensus se maintienne, à l'exception d'éventuelles modifications mineures.\n\nLes hommes politiques et les juristes de l'Assemblée ont remis le projet de constitution au gouvernement intérimaire et ont démissionné à l'unisson, dissolvant ainsi l'organe. Il est à espérer que leur document se révélera plus fort contre l'autoritarisme que son prédécesseur."
 ruselections.4.a:9 "Il vaut mieux commencer à préparer les élections."

 ruselections.5.t:9 "La Constitution sous la menace d'une arme"
 ruselections.5.d:9 "Fatigué de l'impasse et des débats incessants de l'Assemblée constituante, [GetSecondInCommand] a été poussé par les militaires à présenter une dernière proposition, rédigée en grande partie par eux seuls et leurs plus proches conseillers, selon les souhaits de [RUS_GetArmyChief]. La situation est claire : l'Assemblée n'ayant pas réussi à proposer sa propre version, la version proposée par les militaires sera acceptée.\n\nElle est relativement peu controversée, se concentrant principalement sur un pouvoir exécutif fort avec un système électoral favorisant les partis du statu quo, et permettant une suppression sévère des partis communistes et Svobodnik. Il s'agit d'un compromis tolérable, même si l'Assemblée a clairement fait savoir qu'elle n'était pas satisfaite d'une telle ingérence militaire."
 ruselections.5.a:9 "Il vaut mieux commencer à préparer les élections."

 ruselections.6.t:9 "Le discours de Dmitri Pavlovitch Romanov"
 ruselections.6.d:9 "Des récits ultérieurs populariseront le discours de Dmitri Romanov à l'Assemblée constituante comme un facteur décisif pour la restauration de la monarchie en Russie.\n\nHonorables représentants de l'Assemblée constituante. Considérons un scénario hypothétique : si la Russie avait été une monarchie dotée d'une autorité suffisante en 1934, le coup d'État parlementaire du terroriste déchu n'aurait pas été un fait accompli. L'empereur aurait pu nommer un gouvernement d'urgence pour faire face à la menace, en coopération avec ceux qui se sont fièrement battus jusqu'au bout.\n\nMais au lieu de cela, ce tyran "démocratiquement élu" a écrasé toute opposition après avoir accédé à la plus haute fonction du royaume, qui n'est pas occupée par l'empereur mais par celui qui crie le plus fort. Seule l'action courageuse du baron Wrangel a permis de sauver d'innombrables vies de la mort et de la torture.\n\nEst-ce que j'approuve le coup d'État militaire ? Sans lui, nombre d'entre vous, Mesdames et Messieurs, seraient cachés, arrêtés, voire morts. La République russe a été construite avec sa courageuse armée comme première et dernière ligne de défense, et nous devons tous admettre que cela a fonctionné - même si nous avons dû traverser des années terribles.\n\nJ'en appelle à votre raison, honorables représentants : ne nous lançons pas dans un nouveau pari. La démocratie est un principe précieux, certes, mais elle peut aussi être détournée à des fins néfastes, et l'armée n'est manifestement pas le garde-fou idéal pour s'en prémunir. Voyez-vous une meilleure protection que l'existence d'un empereur respectueux de la constitution, doté d'un pouvoir suffisant pour faire échec à tout démagogue tentant d'accéder au pouvoir ? Êtes-vous prêts à jouer l'avenir de nos enfants dans l'espoir qu'un autre fou n'accède pas au pouvoir en abusant de notre système démocratique ? Pouvons-nous vraiment nous permettre de répéter nos erreurs ?\n\nMême si votre cœur est contre la monarchie, écoutez votre raison, car en politique, c'est souvent celui qui a le dernier mot"."
 ruselections.6.a:0 "Bien dit."

 ruselections.10.t:9 "[RUS_GetArmyChief] annonce des élections"
 ruselections.10.d:9 "Le Kremlin et son occupant temporaire, le général-maréchal [RUS_GetArmyChief], ont fait une annonce très attendue : des élections, les premières depuis ce qui semble être une éternité, auront lieu dans trois mois. Quel que soit le résultat des élections, l'état d'urgence maintenu par les militaires sera levé et le pouvoir sera entièrement transféré au gouvernement civil, même s'il est évident que [RUS_GetArmyChief] conservera une grande influence en coulisses.\n\nLes principaux partis russes se préparent fébrilement, essayant de remplir leurs rangs, de collecter des fonds et de reconstruire à la fois leurs machines et leurs idées. Tout le monde comprend l'importance de l'élection [GetYear] : contrairement à un cycle électoral normal, où tous les postes ne sont pas élus simultanément, tous les sièges des deux chambres de la Douma sont à pourvoir, de même que tous les Gubernial Dumas. [ruselections.10.president]\nIl s'agit peut-être d'un nouveau départ pour une Russie nouvelle et meilleure."
 ruselections.10.a:9 "La démocratie est rétablie !"
 ruselections.10.republic:9 "L'élection présidentielle aura lieu immédiatement après et sera élue par les deux chambres de la Douma réunies."

 ruselections.11.t:9 "Qu'est-ce qui a mal tourné en 1934 ?"
 ruselections.11.d.republic:9 "Conférence du parti de l'Union constitutionnelle démocratique, Petrograd.\n\nC'est Vasily Maklakov, l'ancien président et l'homme qui a perdu face à Savinkov, qui ouvre la réunion ; ses premiers mots résumeront la question la plus importante à laquelle la nation doit répondre si elle veut éviter que l'histoire ne se répète. Qu'est-ce qui n'a pas fonctionné en 1934 lorsque le tyran Savinkov a accédé au pouvoir par des moyens largement légaux ?\n\nLes Kadets et les SR ont commis de nombreux échecs. Ils s'étaient lancés dans une guerre imprudente en Extrême-Orient, ils avaient ignoré la colère des pauvres russes, ils étaient devenus complaisants. Certains considèrent les relations étroites avec l'Allemagne comme leur principal échec, comme l'admet Maklakov lui-même. Certains Kadets, en particulier ceux de l'aile droite, sont d'accord avec le professeur Anton Kartashyov qui affirme que les SR ont eux-mêmes créé ce diable et appellent le parti Kadet à coopérer avec la "droite patriotique".\n\nMaklakov, qui a travaillé avec le brillant kadet de gauche Nikolay Nekrasov, a présenté son propre point de vue sur ce que devrait être le programme du parti à l'avenir. Il soutient que la décennie de démocratie qu'a connue la Russie n'a rien de honteux et que beaucoup a été fait pour démolir les fondations tsaristes. Les Kadets ont commencé en tant que parti avec les idéaux les plus élevés de progressisme et de liberté, et ils doivent poursuivre dans cette voie, plutôt que d'être simplement les "gouverneurs responsables de la Russie" qu'ils étaient devenus dans les années 1920.\n\nBien que le programme de Maklakov soit nettement plus à la faveur de la gauche du parti, il est un leader incontesté et a l'autorité nécessaire pour tracer la voie pour l'ensemble du parti en tant que géant politique."
 ruselections.11.d.monarchy:9 "Conférence du parti de l'Union constitutionnelle démocratique, Petrograd.\n\nC'est Vasily Maklakov, l'ancien président et l'homme qui a perdu face à Savinkov, qui ouvre la réunion ; ses premiers mots résumeront la question la plus importante à laquelle la nation doit répondre si elle veut éviter que l'histoire ne se répète. Qu'est-ce qui n'a pas fonctionné en 1934 lorsque le tyran Savinkov a accédé au pouvoir par des moyens largement légaux ?\n\nLes Kadets et les SR ont commis de nombreux échecs. Ils s'étaient lancés dans une guerre imprudente en Extrême-Orient, ils avaient ignoré la colère des pauvres russes, ils étaient devenus complaisants. Certains considèrent les relations étroites avec l'Allemagne comme leur principal échec, comme l'admet Maklakov lui-même.\n\nCependant, la journée a été volée par une analyse d'une heure du professeur Anton Kartashyov, leader de la droite du Kadet, qui a joué un rôle majeur dans le soutien du parti Kadet à la restauration impériale. Dans son discours, il brosse le tableau d'une république impie, laïque et chaotique, largement dictée par le populisme socialiste-révolutionnaire de gauche et de droite, qui a piétiné les bonnes vertus russes. Pour lui, l'absence de tsar a été synonyme de misère et de chaos - une histoire que toute personne connaissant bien l'histoire de la Russie devrait connaître. Ces nouveaux troubles ne prendront fin qu'avec la stabilité politique apportée par un monarque et un parti responsable, comme les Kadets.\n\nIl faut admettre que le volkgeist de la Russie semble actuellement favoriser Kartashyov, et de nombreux Kadets décriront plus tard ce moment comme s'ils se réveillaient d'un cauchemar. Certains défendent encore le républicanisme, mais ils sont radicalement mis en minorité par la conférence, et Kartashyov est élu nouveau président du parti."
 ruselections.11.a:9 "Voyons ce qu'il en est."

 ruselections.12.t:9 "L'avenir des socialistes-révolutionnaires"
 ruselections.12.d.republic:9 "Le nouveau comité central du parti socialiste-révolutionnaire doit être élu lors de la conférence du parti à Samara, convoquée par le président en exercice Vladimir Rikhter. Après avoir rendu hommage au grand mémorial de l'armée populaire de Komuch, fierté du parti à l'époque de la guerre civile, les dirigeants du parti se sont installés pour débattre de l'avenir du parti et de leurs tactiques électorales.\n\nA vrai dire, Rikhter a été contraint d'organiser une conférence rapidement avant les élections en raison de pressions internes. Certes, il s'est opposé à Savinkov jusqu'au bout et a souffert pour cela des hivers sibériens. Mais il a été un héros des circonstances, un martyr dramatique et un symbole. Il n'a jamais été connu comme l'homme le plus orienté vers la politique. C'est un Tchernov chez lui, un archétype parfait du socialiste-révolutionnaire. Bien sûr, il assure qu'il continuera à mener le parti à la gloire, mais il n'a pas grand-chose pour étayer ses propos au-delà du simple idéalisme.\n\nRikhter et ses alliés du journal "Volonté de Russie" ont rédigé une campagne électorale pour le parti socialiste-révolutionnaire. Avec le slogan "Retour à la terre", elle véhicule l'image d'un retour aux racines narodnik du parti : une combinaison d'idéalisme sans entraves et de travail infatigable pour améliorer la Russie rurale. Le parti ne doit pas se concentrer sur les intrigues électorales - laissons cela aux Kadets. Les socialistes-révolutionnaires doivent revenir à leurs racines et aux villages.\nCe message a trouvé un écho auprès des dirigeants du parti et a quelque peu consolidé la position de Rikhter en tant que président, laissant le parti avec une direction unie pour les élections."
 ruselections.12.d.monarchy:9 "Le nouveau comité central du parti socialiste-révolutionnaire doit être élu lors de la conférence du parti à Samara, convoquée par le président en exercice Vladimir Rikhter. Après avoir rendu hommage au grand mémorial de l'armée populaire de Komuch, fierté du parti à l'époque de la guerre civile, les dirigeants du parti se sont installés pour débattre de l'avenir du parti et de leurs tactiques électorales.\n\nA vrai dire, Rikhter a été contraint d'organiser une conférence rapidement avant les élections en raison de pressions internes. Bien sûr, il s'est opposé à Savinkov jusqu'au bout et a souffert pour cela dans les hivers sibériens. Il a prononcé les derniers mots libres à la Douma d'État avant que le tyran ne prenne le pouvoir. Mais il était un héros des circonstances, un martyr dramatique et un symbole. Il n'a jamais été connu comme l'homme le plus orienté vers la politique. C'est un Tchernov chez lui, un archétype parfait du socialiste-révolutionnaire. Et maintenant, il appelle essentiellement à la guerre contre les monarchistes.\n\nSans surprise, la position sur la monarchie est devenue le sujet dominant du débat. Alors que le président insiste sur le boycott total du gouvernement pour faire pression sur le tsar afin qu'il finisse par abdiquer en raison de l'agitation politique, de nombreux SR sont prêts à accepter la monarchie comme un fait accompli - la question pertinente est alors de savoir comment réduire autant que possible les pouvoirs du monarque.\n\nLe chef de file de ces "monarchistes-révolutionnaires", comme les moquaient leurs ennemis, était Ilya Fondaminsky, un vieux SR vénéré. Pour Fondaminsky, le bon combat a été mené, mais les SR doivent maintenant mûrir et s'adapter. Les grands slogans révolutionnaires de Rikhter fonctionnent lorsqu'il s'agit de renverser des dictateurs, mais une telle ferveur idéaliste ne permet pas de gouverner des États. Fondaminsky propose plutôt de pencher vers le centre politique et la modération, en recherchant le bien-être des petites gens par des moyens raisonnables et coopératifs. Un tel programme pourrait certainement ouvrir la voie aux SR pour qu'ils deviennent même le gouvernement du tsar, aussi ironique que l'idée puisse paraître."
 ruselections.12.a:9 "Rikhter a raison !"
 ruselections.12.c:9 "Le calme l'emporte."

 ruselections.13.t:9 "Programme des radicaux-démocrates"
 ruselections.13.d:9 "Qu'est-ce que le socialisme russe ?\n\nCe n'est pas adhérer aux théories des vieux académiciens. Le socialisme est une pratique. C'est une lutte constante contre les tsars, les princes, les généraux et les politiciens. C'est une lutte contre les riches, les privilégiés, les exploiteurs ! Et en Russie, il n'y a pas de fin aux exploiteurs.\n\nQue croyez-vous qu'il soit advenu de tous les lieux de travail nationalisés après la chute du tyran ? Nous pouvons vous l'assurer : ils ne sont pas tombés entre les mains des travailleurs, mais entre celles des privilégiés.\n\nPensez-vous que les Dénikine et les Wrangels ont à cœur l'intérêt de l'homme de la rue ? Pensez-vous que les Kadets s'en soucient ? Et les socialistes-révolutionnaires de Rikhter, qui salissent le nom du socialisme, font des promesses vides aux propriétaires terriens qu'ils considèrent comme les pauvres travailleurs de la Russie.\n\nLe socialisme russe ne se préoccupe pas de politique politicienne ou de corruption. Le socialisme russe se trouve dans les mains puissantes du bûcheron yakoutien, des jeunes dockers qualifiés de Petrograd. Au lieu de voler, nous construisons. Au lieu de détruire, nous rêvons de quelque chose de meilleur.\n\nNous sommes les seuls à pouvoir changer le cours de l'histoire russe. Votez pour le Parti radical-démocratique !\n\n-Un pamphlet électoral diffusé dans tout le pays, rédigé par Vladimir Osipovitch Levitsky, rédacteur en chef d'"Iskra"."
 ruselections.13.a:9 "Des affirmations audacieuses."

 ruselections.14.t:9 "La résurgence des patriotes russes"
 ruselections.14.d:9 "La droite politique russe a toujours eu tendance à se moquer de la politique de masse et à s'appuyer sur l'Église orthodoxe, l'armée et l'appareil d'État pour se maintenir au pouvoir. Cela a créé le paradoxe d'une nation profondément conservatrice avec une droite politique inefficace sur le plan électoral - en fait, on dit souvent en plaisantant que le parti conservateur le plus performant en Russie est le parti libéral Kadet, qui bénéficie d'un large soutien de la classe moyenne conservatrice, largement préoccupée par la stabilité et une gouvernance fiable.\n\nAprès Savinkov, le parti patriotique russe a comblé une grande partie du vide à droite, regagnant les voix perdues au profit du SZRS et du SOR et devenant le grand parti le plus à droite de la politique russe. L'actuel président du parti, Aleksandr Dmitriyevich Golitsyn, est un personnage modéré, partisan d'un "patriotisme raisonnable" et du monarchisme, qui s'est toujours opposé à la violence politique et à l'illégalité. Le leadership de Golitsyn a souvent été soutenu par le VSZ (Union panrusse des propriétaires terriens), les organisations d'anciens combattants telles que l'Union des volontaires, et l'Église orthodoxe.\n\nCependant, la force actuelle du parti provient en grande partie du mouvement populaire électrifié des "Patriotes du peuple", un mouvement politique autour des frères Solonevich. Ces derniers cherchent à construire un nouveau conservatisme russe, moins aristocratique et élitiste, une remarque sans doute adressée à Golitsyn. Ivan Lukyanovich Solonevich a déjà acquis un véritable culte, en particulier dans les branches septentrionales du parti, et il est en passe de devenir l'homme politique le plus populaire du VPP."
 ruselections.14.a:9 "Une nouvelle forme de conservatisme ?"

 ruselections.15.t:9 "Coup d'envoi de la campagne"
 ruselections.15.d:9 "Les campagnes électorales de tous les grands partis ont commencé, chacun cherchant à revitaliser sa propre base et à attirer de nouveaux électeurs, en particulier ceux perdus au profit de la SZRS il y a des années.\n\nLes Kadets mènent une campagne sans surprise, avec des différences régionales majeures, en proposant des candidats plus libéraux dans les villes et plus conservateurs dans les campagnes. Ils sont harcelés sur leur droite par le VPP, qui a réussi à mobiliser de nombreux étudiants nationalistes et qui est le plus fort dans les zones de classe moyenne. À gauche, la lutte est complexe entre les deux partis socialistes-révolutionnaires qui se battent dans les régions rurales et les deux partis aux côtés du RDP dans les villes. Les trois partis ont des militants de base énergiques qui sillonnent le pays.\n\nQuel est le parti qui a le meilleur départ ?"
 ruselections.15.a:9 "Les Kadets."
 ruselections.15.b:9 "Socialistes-révolutionnaires."
 ruselections.15.c:9 "Le parti des patriotes."
 ruselections.15.e:9 "Radicaux-démocrates."

 ruselections.16.t:9 "Un pacte avec l'extrême gauche ?"
 ruselections.16.d.communist:9 "Ce n'est un secret pour personne que, malgré l'interdiction des organisations "communistes", le communisme n'a pas disparu en Russie. De nombreuses organisations de gauche apparemment modérées, voire la RDP elle-même, comptent de nombreux membres favorables à la révolution, et même la direction modérée du parti l'a reconnu, en essayant de trouver un équilibre entre la modération des radicaux et leur utilisation pour gagner en influence politique. Malgré les graves persécutions subies sous le régime de Savinkov, un grand nombre de ces organisations socialistes, opérant essentiellement à l'échelle locale, sont désormais pleinement légalisées et cherchent à conclure des alliances électorales tactiques avec le RDP.\n\nMaintenant que ces lois anticommunistes ont été abrogées, la base du RDP a beaucoup évolué vers la gauche et ses anciens membres du RSDRP ont obtenu des rôles assez visibles dans les campagnes électorales. Les alliés potentiels comprennent des organisations telles que le General Jewish Labour Bund in Russia, le Muslim Workers' Party of Kazan, le Yakut Union of Labour, ainsi qu'un grand nombre d'organisations plus petites. En outre, le Parti des socialistes-révolutionnaires de gauche compte de nombreux socialistes sur ses listes et cherche à coopérer dans les régions rurales où il est vrai qu'il est plus fort que nous."
 ruselections.16.d.ban:9 "Ce n'est un secret pour personne que, malgré l'interdiction des organisations "communistes", le communisme n'a pas disparu en Russie. De nombreuses organisations de gauche apparemment modérées, voire la RDP elle-même, comptent de nombreux membres favorables à la révolution, et même la direction modérée du parti l'a reconnu, en essayant de trouver un équilibre entre la modération des radicaux et leur utilisation pour gagner en influence politique. Malgré les graves persécutions subies sous le régime de Savinkov, un bon nombre de ces organisations socialistes, opérant essentiellement à l'échelle locale, cherchent à conclure des alliances électorales tactiques avec le RDP.\n\nParmi les alliés potentiels figurent des organisations telles que le General Jewish Labour Bund in Russia, le Muslim Workers' Party of Kazan, le Yakut Union of Labour, ainsi qu'un grand nombre d'organisations plus petites. En outre, le parti des socialistes-révolutionnaires de gauche compte de nombreux socialistes sur ses listes et cherche à coopérer dans les régions rurales où il est vrai qu'il est plus fort que nous."
 ruselections.16.a:9 "La coopération des travailleurs l'emportera !"
 ruselections.16.b:9 "Nous représentons déjà tous les travailleurs."
 RUS_radical_RDP_tt:9 "§RL'extrême gauche va prendre le contrôle du parti.§!"

 ruselections.17.t:9 "Chute de Titov"
 ruselections.17.d:9 "Aleksandr Andreyevich Titov est élu président du parti lors de la première conférence du RDP après la recréation du parti que Savinkov avait interdit. L'élection de Titov marque la victoire de l'aile droite des Démocrates radicaux, qui avait été dans l'opposition pendant une grande partie des années 1930 ; à l'époque, c'est l'aile gauche, dirigée par Vladimir Levitsky, qui était aux commandes. Titov n'inspire pas une grande ferveur, mais il est considéré comme l'incarnation compétente et fiable du social-démocrate russe. Levitsky, quant à lui, est un vieux routier du RSDRP, dont la faction n'a cessé de faire dériver le parti vers la gauche, vers ses racines révolutionnaires.\n\nCependant, lors de la conférence préélectorale du parti, une révolte contre la droite s'est produite. Les radicaux autour de Daniil Sulimov, protégé de Levitsky, déclenchent un vote contre Titov, cherchant à remettre Levitsky à la tête du parti. En raison de l'afflux récent de candidats d'extrême gauche au sein du parti, conséquence d'une coopération accrue avec l'extrême gauche, Sulimov dispose des voix nécessaires pour détrôner Titov. Levitsky est choisi comme nouveau président avec une faible marge de voix, et le nouveau comité central obtient une majorité radicale d'une voix. Les modérés semblent avoir accepté leur défaite pour l'instant, mais ils essaieront sans doute d'arrêter les mouvements plus révolutionnaires que le parti pourrait prendre."
 ruselections.17.a:9 "L'unité de la gauche à l'œuvre..."

 ruselections.18.t:9 "Les Titovites restent forts"
 ruselections.18.d:9 "Aleksandr Andreyevich Titov est élu président du parti lors de la première conférence du RDP après la recréation du parti que Savinkov avait interdit. L'élection de Titov marque la victoire de l'aile droite des Démocrates radicaux, qui avait été dans l'opposition pendant une grande partie des années 1930 ; à l'époque, c'est l'aile gauche, dirigée par Vladimir Levitsky, qui était aux commandes. Titov n'inspire pas une grande ferveur, mais il est considéré comme l'incarnation compétente et fiable du social-démocrate russe. Levitsky, quant à lui, est un vieux routier du RSDRP, dont la faction n'a cessé de faire dériver le parti vers la gauche et ses racines révolutionnaires.\n\nCependant, lors d'une conférence préélectorale du parti, une révolte contre la droite s'est produite. Les radicaux autour de Daniil Sulimov, protégé de Levitsky, déclenchent un vote contre Titov, cherchant à remettre Levitsky à la tête du parti. Après un débat houleux et une élection serrée, les radicaux n'ont tout simplement pas assez de voix et Titov l'emporte. Bien que cette révolte ait provoqué de nombreux conflits au sein du RDP, il semble que les radicaux aient accepté leur défaite et qu'ils continueront à opérer sous l'égide du RDP, plus modéré."
 ruselections.18.a:9 "Maudits communistes."

 ruselections.19.t:9 "Manifestations contre l'armée"
 ruselections.19.d:9 "Qui a élu [RUS_GetArmyChief] ?", peut-on lire sur les pancartes brandies par les manifestants rassemblés sur la Place Rouge de Moscou. L'un des leaders les plus visibles des manifestations est Valentin Fiodorovitch Boulgakov, anarchiste chrétien et pacifiste tolstoïen. La marche contre l'armée a attiré toutes sortes de personnes autour des anarchistes, y compris des anarchistes plus socialistes de la Société de Kropotkine, et même des socialistes plus ordinaires.\n\nLes principales revendications des manifestants sont la libération des prisonniers politiques arrêtés par l'armée pendant l'état d'urgence, la fin de l'état d'urgence et la fin de l'ingérence de l'armée dans la politique. Plus largement, il s'agit d'une protestation contre l'escalade constante de la situation mondiale et la rhétorique chauvine adoptée par de nombreux officiers russes. Certains arborent des drapeaux rouges et réclament la paix internationale entre toutes les nations, mais au moins ils ont chanté des hymnes au lieu de l'Internationale."
 ruselections.19.a:9 "Les disperser."
 ruselections.19.b:0 "Laissez-les protester."

 ruselections.20.t:9 "Les socialistes se mobilisent"
 ruselections.20.d:9 "Dans la Russie de l'après-guerre civile, les socialistes ont toujours été désavantagés. Néanmoins, l'organisation socialiste sur le terrain a toujours été très dynamique, basée sur les îlots rouges de l'industrie disséminés à travers la Russie, et s'étendant loin dans les régions rurales sous la forme de scieries et de mines. Les organisations syndicales ont lancé des campagnes de soutien électoral très actives, diffusant des tracts et organisant des rassemblements.\n\nLes radicaux-démocrates et les socialistes-révolutionnaires de gauche coopèrent contre les partis bourgeois dans de nombreuses régions et sont bien plus enhardis que par le passé. De nombreux organisateurs peuvent se targuer d'avoir tenu tête à Savinkov et profitent du mécontentement qui subsiste à l'égard des partis de l'establishment.\n\nDans certains cas, la situation s'est envenimée. À Petrograd, de jeunes hommes des Monarchistes du peuple ont détruit des affiches socialistes. À Voronej, une organisation radicale d'anciens combattants a dispersé un rassemblement des SR. A Ivanovo, une maison de réunion syndicale a été incendiée. La police maintient généralement l'ordre, mais l'atmosphère reste tendue."
 ruselections.20.a:9 "Supprimer la campagne."
 ruselections.20.b:9 "Maintenir la paix."
 ruselections.20.c:9 "Jeter de l'huile sur le feu."

 ruselections.21.t:9 "Restrictions applicables aux principaux donateurs"
 ruselections.21.d:9 "L'une des critiques que le SZRS aimait souligner était la fréquence à laquelle les partis de l'establishment, les Kadets en particulier, bénéficiaient d'un financement électoral important de la part des élites économiques. Avec leur richesse à dépenser dans les campagnes politiques, il n'est pas surprenant que les Kadets aient pu conserver une plus grande part des sièges de la Douma qu'ils n'auraient "dû", du moins selon leurs détracteurs.\n\nCependant, très peu de personnes en dehors de la gauche ont réellement protesté, car toutes ont leurs propres bailleurs de fonds. Une limitation temporaire de ces dépenses pourrait réduire les tensions et rendre l'élection plus équitable, en particulier pour la gauche."
 ruselections.21.a:9 "C'est un pays libre."
 ruselections.21.b:9 "Oui, les campagnes devraient être soumises à des limites de dépenses."

 ruselections.22.t:9 "Les Kadets et la droite"
 ruselections.22.d:9 "Historiquement, l'Union constitutionnelle-démocratique a été en mesure de capter un grand nombre de voix de la droite modérée aliénées par le monarchisme du VPP et des partis qui l'ont précédé. Cette faction dite "droite-Kadet" a, avec le temps, entraîné l'ensemble du parti vers la droite, mais a également permis à la Kadet de dominer le centre-droit.\n\nToutefois, l'approche des Kadets a fait l'objet d'un débat. Poursuivre dans cette voie aidera certainement le parti à lutter contre les forces les plus droitières et monarchistes, mais cela pourrait aussi faire fuir certains électeurs plus progressistes vers les Esers. Par ailleurs, un retour aux racines plus progressistes des Kadets améliorerait certainement la réputation des Kadets en tant que défenseurs du libéralisme russe, mais cela se ferait aux dépens des électeurs de droite."
 ruselections.22.a:9 "Attirer les conservateurs."
 ruselections.22.b:9 "Il est temps de changer de voie."

 ruselections.23.t:9 "Alliance des socialistes-révolutionnaires ?"
 ruselections.23.d:9 "Il est juste de dire que les relations entre les socialistes-révolutionnaires de gauche et de droite ne se sont jamais remises de la guerre civile russe. Malgré une unité formelle pendant l'entre-deux-guerres, c'était en grande partie par respect pour les efforts de Viktor Tchernov visant à maintenir l'unité du parti, plutôt que pour enterrer véritablement la hache de guerre. Les récalcitrants des SR de gauche, qui se sont toujours opposés à l'orientation plus parlementaire de la droite, se sont sentis validés par le régime de Savinkov et ont applaudi lorsque les SR ont été contraints de "revenir à leurs racines".\n\nToutefois, il est question d'un pacte électoral temporaire entre les deux moitiés du parti SR, en particulier dans les régions dominées par les radicaux-démocrates. Les Gauche-Esers exigent des concessions politiques de la part des Droite-Esers en échange, mais leur aide améliorerait nos chances en général."
 ruselections.23.a:9 "Pas de coopération, ils sont trop à gauche."
 ruselections.23.b:9 "C'est une bonne stratégie, c'est certain !"

 ruselections.24.t:9 "Fièvre des Romanov"
 ruselections.24.d:9 "Dmitry Romanov a mis toute son organisation de collecte de fonds au service de la candidature électorale du Parti patriotique russe. Les conservateurs semblent désormais utiliser l'image des Romanov à bon escient, qu'il s'agisse d'événements culturels majeurs dans les anciens palais ou même de l'appui de certains métropolitains.\n\nIl semble véritablement qu'une page se tourne, alors que, par le passé, les conservateurs cherchaient à éviter une relation trop étroite avec la famille controversée des Romanov dans l'espoir de séduire les libéraux. Mais après Savinkov, tout cela a changé et la "Romanovstalgie" est devenue de plus en plus courante."
 ruselections.24.a:0 "Intéressant."
 ruselections.24.b:9 "Il doit y avoir un moyen de harceler leur campagne."

 ruselections.25.t:9 "Restreindre le SOR"
 ruselections.25.d:9 "Dans une affaire récente, les lois anti-Svodobnik ont été utilisées avec succès pour empêcher un journal local allié au SZRS de publier des articles "incitant à la haine anti-démocratique". L'affaire a été contestée devant la cour d'appel, mais il semble que l'Assemblée pour l'unification de la Russie puisse être légalement interdite en raison de son association avec le SZRS.\n\nL'interdiction du parti bénéficie d'un large soutien et de petites manifestations ont eu lieu à Moscou pour réclamer la suppression de ces "lèche-bottes de Svobodnik". Toutefois, la droite et même certains libéraux sont généralement sur la défensive, ne serait-ce que pour éviter le précédent de l'interdiction de partis politiques établis pour des raisons vagues."
 ruselections.25.a:9 "Avoir de mauvaises prises n'est pas un crime."
 ruselections.25.b:9 "Oui, qu'ils aillent se faire voir."

 ruselections.26.t:9 "La vérité derrière la résistance"
 ruselections.26.d:9 "Le pamphlet de Boris Davidovich Kamkov, intitulé "La vérité derrière la résistance, ou le front populaire socialiste qui a renversé Savinkov", s'est massivement répandu, diffusé à la fois par la gauche-SR et les radicaux-démocrates. La thèse démagogique de Kamkov est que les libéraux et les conservateurs ont rapidement plié le genou devant Savinkov - finalement plus préoccupés par leur richesse que par leur liberté.\n\nEn revanche, c'est le prolétariat qui a défendu la démocratie et qui a finalement pris les armes pour renverser le tyran. Malheureusement, disent-ils, l'armée a volé les fruits de la révolution, mais les prochaines élections offrent une nouvelle chance au prolétariat russe de se soulever."
 ruselections.26.a:9 "Supprimer les pamphlets.Supprimer les pamphlets."
 ruselections.26.b:9 "Je veux dire... c'est vrai."

 ruselections.27.t:9 "Faire campagne sur les minorités ?"
 ruselections.27.d:9 "Les minorités ethniques et religieuses constituent un groupe électoral assez important en Russie, et elles ont généralement favorisé les partis les plus libéraux. Nombre de ces régions ont traditionnellement voté pour le parti socialiste-révolutionnaire, mais l'emprise du PSR s'est considérablement affaiblie au cours de la dernière décennie.\n\nDe nombreuses régions ont même été perdues par le SZRS et sont aujourd'hui convoitées par de nombreux partis différents. Un pacte tactique de vote entre le RDP et les Kadets pourrait détrôner les socialistes-révolutionnaires dans nombre de ces circonscriptions électorales."
 ruselections.27.a:9 "Les SR les séduisent."
 ruselections.27.b:9 "Une alliance tactique Kadet-RDP profite de la situation."

 ruselections.28.t:9 "Les fils prodigues"
 ruselections.28.d:9 "Environ un million de personnes ont rejoint le SZRS pendant les années où Savinkov était au pouvoir, dont de nombreux anciens membres du PSR, du VPP ou même des Kadets. Aujourd'hui, nombre d'entre eux tentent de renouer avec la politique et leur carrière. Bien sûr, ceux qui ont commis des crimes réels pendant les années Savinkov ont été jugés, mais la façon dont nous devrions considérer ces "fils prodigues" qui ont opportunément rejoint le SZRS et qui cherchent maintenant à rejoindre leurs anciens partis est différente. Nombre d'entre eux affirment même qu'ils n'ont adhéré que par peur.\n\nCependant, les tolérer signifierait que les partis de gauche pourraient également tolérer de plus en plus de candidats d'extrême gauche, alors que nous serions hypocrites de ne rien faire à ce sujet. Peut-être faudrait-il autoriser les deux ?"
 ruselections.28.a:9 "Les accepter en retour."
 ruselections.28.b:9 "D'accord, tolérer la droite et la gauche."
 ruselections.28.c:9 "Tolérance zéro."

 ruselections.29.t:9 "Solonevich détourne la candidature"
 ruselections.29.d:9 "La campagne populaire du parti patriotique russe a été intense et plus forte que jamais, mais ce n'est pas grâce à la vieille garde du parti. Au contraire, une grande partie de la base du parti est plus loyale envers Ivan Solonevich, qui a obtenu un nombre record de voix dans la ville de Petrograd, traditionnellement à gauche. Sa campagne s'est articulée autour de son propre "Mouvement monarchiste populaire", et beaucoup se souviennent de ses apparitions torse nu lors d'événements sportifs et de ses discours enthousiastes à l'université de Petrograd, devant des auditoires pleins à craquer. La décision du parti d'accepter d'anciens Svobodniks qui n'ont été jugés pour aucun crime n'a fait que renforcer ce sentiment, et ils ont été influencés par la rhétorique populiste et autoritaire de Solonevich.\n\nGolitsyn et d'autres "aristocrates" du parti ont ainsi vu leur autorité contestée par les Solonévitchs, dont les alliés, comme Sergey Voytsekhovsky et Boris Suvorin, ont pris le contrôle d'une grande partie des journaux du VPP. Ces "Solonévitchites" ont fait pression pour que le VPP adopte un programme plus populiste et plus "moderne" basé sur les idées de Solonévitch, et ont même commencé à faire pression sur Golitsyn pour qu'il se retire et fasse de Solonévitch le candidat présidentiel du parti, ou menacent de se séparer du parti.\n\nLors d'une réunion d'urgence des cadres du parti, il a finalement été décidé de conclure un accord, la popularité de Solonévitch donnant au parti une véritable chance d'accéder à la présidence. Golitsyn est convaincu que tant que le gouvernement sera composé d'hommes d'État plus fiables, le président sera tenu en échec."
 ruselections.29.a:9 "Solonevich devient le candidat à la présidence."

 ruselections.30.t:9 "Les élections de la Douma d'État de [GetYear]"
 ruselections.30.d.soccon:9 "Aujourd'hui, le peuple russe s'est rendu dans les isoloirs pour soutenir les partis qu'il avait choisis et décider du sort de la Douma d'État. Le message du VPP, qui prône la restauration des gloires passées de la Russie et la préservation des idées d'une nation traditionnelle mais moderne, a remporté une victoire retentissante sur les trois grands partis. Pour l'instant, la population continue d'adhérer au concept d'une direction habilitée à guider la nation.\n\nLa plupart des autres partis se sont félicités à contrecœur de cette victoire, tandis que de nombreux partis d'extrême gauche continuent de dénoncer le gouvernement."
 ruselections.30.d.soclib:9 "Aujourd'hui, le peuple russe s'est rendu dans les isoloirs pour soutenir les partis qu'il avait choisis et décider du sort de la Douma d'État. Les socialistes-révolutionnaires ont réussi à restaurer la confiance des citoyens et à les rallier derrière le parti pour remporter la victoire. Le parti a déjà commencé à promettre d'étendre les droits du peuple et de prendre des mesures pour consolider les valeurs démocratiques dans la nation.\n\nLa plupart des autres partis se sont félicités à contrecœur de cette victoire, alors que l'extrême gauche continue de dénoncer le gouvernement."
 ruselections.30.d.socdem:9 "Aujourd'hui, le peuple russe s'est rendu dans les isoloirs pour soutenir les partis qu'il avait choisis et décider du sort de la Douma d'État. Par la plus petite des marges, le parti radical-démocrate est parvenu à l'emporter, rappelant ainsi à l'ensemble de la nation que les mouvements ouvertement socialistes ne sont pas seulement vivants, mais qu'ils constituent une véritable force politique.\n\nAlors que de nombreux membres des Socialistes-Révolutionnaires et des Kadets ont présenté leurs félicitations, les conservateurs et l'extrême-droite de tout le pays ont manifesté plus que clairement leur dégoût face à cette tournure des événements."
 ruselections.30.d.marlib:9 "Aujourd'hui, le peuple russe s'est rendu dans les isoloirs pour soutenir les partis qu'il avait choisis et décider du sort de la Douma d'État. De manière inattendue, l'Union constitutionnelle-démocrate, également connue sous le nom de Kadets, est parvenue à remporter une victoire après avoir gagné la confiance du peuple en promettant une politique centriste rationnelle, même en cas de problèmes internes aux partis.\n\nLa plupart des autres partis se sont félicités à contrecœur de cette victoire, alors que l'extrême-gauche continue de dénoncer le gouvernement."
 ruselections.30.a:9 "Le Parti radical-démocrate gagne d'un cheveu !"
 ruselections.30.b:9 "Les socialistes-révolutionnaires sont victorieux !"
 ruselections.30.c:9 "Les Kadets remportent une victoire surprise !"
 ruselections.30.e:9 "Le Parti patriotique russe triomphe !"

 ruselections.31.t:9 "Le président Sulimov prête serment"
 ruselections.31.d:9 "Les élections de [GetYear] ont produit le résultat le plus improbable : Daniil Sulimov, un socialiste convaincu, est le nouveau président de la République fédérative démocratique de Russie. La situation est déjà tendue. L'armée se méfie énormément des intentions de Sulimov et la droite, scandalisée par la victoire de la gauche, a déjà lancé des appels pour que [RUS_GetArmyChief] intervienne une fois de plus pour déloger le "bolchevik qui occupe le Kremlin".\n\nQuant à Sulimov, il n'a aucun doute sur l'avenir de sa présidence. Ce sera soit le triomphe des révolutionnaires et la destruction de la république bourgeoise, soit la prison pour lui et ses camarades."
 ruselections.31.a:9 "Un socialiste à la tête de la république ?"

 ruselections.32.t:9 "Le président Titov prête serment"
 ruselections.32.d:9 "Les choses ne seront pas plus faciles maintenant qu'un social-démocrate occupe la présidence, car le PDR est la force légale la plus à gauche en Russie. Titov, en tant que leader de l'aile modérée du parti, ne manquera pas de critiques, non seulement de la part des siens, mais aussi des partis situés à sa droite. Néanmoins, certains membres des Socialistes-Révolutionnaires et même des Kadets partagent nombre de ses visions idéalistes.\n\nLe choix de la coalition dépend largement des parties de la société russe auxquelles nous souhaitons nous adresser ; une coalition avec les Esers pourrait nous aider à améliorer notre position au sein de la paysannerie, tandis qu'une coalition avec les Kadets renforcerait notre popularité au sein de la classe moyenne et des intellectuels."
 ruselections.32.a:9 "Travailler avec Rikhter."
 ruselections.32.b:9 "Travailler avec Maklakov."

 ruselections.34.t:9 "Le président Rikhter prête serment"
 ruselections.34.d:9 "L'investiture du président Vladimir Rikhter montre que les Eser ont encore de beaux jours devant eux. Le cabinet de Rikhter est dans l'ensemble assez radical ; certains socialistes, comme Vladimir Levitsky, ont été nommés à des postes pour apaiser le RDP.\n\nMais il ne fait aucun doute que ces concessions ont attisé les tensions au sein de la droite et que Rikhter devra peut-être marcher sur la corde raide entre l'apaisement de ses amis de gauche et l'apaisement de la droite."
 ruselections.34.a:9 "Nous allons refaire la Russie !"

 ruselections.35.t:9 "Le président Maklakov prête serment"
 ruselections.35.d:9 "Les Russes qui ont voté pour les Kadets ont clairement indiqué que, malgré les erreurs du passé, ils étaient prêts à donner une nouvelle chance à ce parti. Vassili Maklakov, qui avait été disgracié à l'époque où Savinkov était arrivé au pouvoir, est aujourd'hui à nouveau à la tête de la république. Il croit en la restauration du cours libéral de la république des années 1920. Bien qu'il soit une figure unificatrice, il doit encore faire face à un parti largement apathique, et les convaincre de son programme sera une tâche ardue.\n\nLes options plus progressistes, comme la collaboration avec Rikhter ou Titov, sont certainement plus conformes à la vision de Maklakov, mais certains Kadets plus à droite considèrent qu'une coalition avec le VPP est la solution la plus rationnelle pour un gouvernement centriste."
 ruselections.35.a:9 "Rétablir la coalition Kadet-Eser !"
 ruselections.35.b:9 "Il est temps de travailler avec Titov."
 ruselections.35.c:9 "Essayons de travailler avec la Droite."

 ruselections.36.t:9 "Le président Solonevich prête serment"
 ruselections.36.d:9 "Ivan Solonevich était certainement un candidat de l'ombre, mais il semble qu'il ait pu remporter la présidence en influençant les Kadets avec une rhétorique antisocialiste dure, tout en ralliant une partie de la base de l'Eser grâce à ses promesses populistes agraires. En guise de concession au reste du VPP, il a été contraint de nommer Golitsyn président-ministre ; il ne fait aucun doute que les deux hommes ne s'apprécient pas et qu'ils pourraient travailler l'un pour l'autre.\n\nSeul l'avenir nous dira si Solonevich a l'intelligence nécessaire pour surmonter l'intransigeance de son propre parti et les protestations de la gauche."
 ruselections.36.a:9 "Cela va être un voyage."

 ruselections.38.t:9 "Le cabinet Fondaminsky"
 ruselections.38.d:9 "Le RDP, le PLSR et l'importante faction "Rikhterite" du PSR refusent de soutenir un gouvernement monarchiste tout en disposant d'une majorité combinée à la Douma. [RUS.GetLeader] a d'abord envisagé un gouvernement Kadet-VPP, mais un gouvernement minoritaire aussi faible était largement considéré comme un terrible précédent pour son gouvernement constitutionnel. Après de longues et fastidieuses négociations, Ilya Isidorovich Fondaminsky-Bunakov accepte, à la demande de l'empereur, la tâche ingrate de former le gouvernement.\n\nFondaminsky est peut-être le mieux placé pour cette tâche. Membre éminent du parti SR, il a toujours représenté l'étrange "tendance démocrate-chrétienne" des SR de droite, bien qu'il soit lui-même juif. Fondaminsky a cherché à jeter des ponts entre les SR modérés, les monarchistes conservateurs et les dirigeants de l'Église orthodoxe, en soulignant toujours l'importance de la nature agraire de la Russie et le fait que le véritable libéralisme va de pair avec les vertus morales des gens du peuple.\n\nTout cela a permis à Fondaminsky de constituer un gouvernement SR-Kadet avec un programme suffisamment radical pour s'assurer suffisamment de voix de gauche sans trop s'aliéner la droite. Il marche sur des œufs, et même son parti ne le soutient pas entièrement, mais pour l'instant, il semble avoir l'approbation enthousiaste de la Douma et de l'Empereur.\nDans son discours d'ouverture à la Douma, il a conclu avec la poésie qui le caractérise : "Le passé du peuple russe est sombre, son présent est terrible, mais il a droit à l'avenir"."
 ruselections.38.a:9 "Voyons ce qu'il en est."

 ruselections.39.t:9 "La direction du cabinet Kadet"
 ruselections.39.d:9 "L'Union constitutionnelle démocratique a toujours eu l'avantage de la flexibilité dans les programmes gouvernementaux. Deux candidats et deux orientations fortes ont vu le jour : le kadet de gauche Nikolay Vissarionovich Nekrasov et le kadet de droite Pavel Pavlovich Gronsky.\n\nNekrasov est un progressiste de la vieille école qui soutient la coopération avec les forces libérales et de gauche modérée. À bien des égards, il est l'héritier de Pavel Milyukov. Son programme met l'accent sur la liberté et cherche à convaincre le peuple russe de la monarchie en restant fidèle aux promesses de liberté de la révolution de février.\n\nGronsky est un ami personnel du baron Wrangel et plus proche de nombreuses personnalités de droite. C'est un libéral national qui met l'accent sur le national. Il considère la coopération avec la droite comme le moyen le plus facile de stabiliser la nation et pense qu'en fin de compte, la plupart des Russes accepteront une Russie forte et stable, qu'elle soit dirigée par un président ou un empereur."
 ruselections.39.a:9 "Les Kadets défendent une Russie stable et forte !"
 ruselections.39.b:9 "Les Kadets défendent une Russie libre et équitable !"
 ruselections.39.a.tt:9 "Ceci §Gaméliorera§! les priorité §Y$RUS_VSTPF$§! et §Y$RUS_military_funding$§!, et §Gdébloquera§! le focus §Y$RUS_unite_kadets$§!."
 ruselections.39.b.tt:9 "Cela §Gdébloquera§! les priorités §Y$RUS_progressive_literature_clubs$§!, §Y$RUS_democratic_education$§!, §Y$RUS_legal_reform$§! et §Y$RUS_against_radicalism$§!."

 ruselections.40.t:9 "Le retour du conservatisme russe"
 ruselections.40.d:9 "Après des décennies d'opposition, les anciennes forces conservatrices de l'Empire russe sont de nouveau au pouvoir - et électoralement, à la surprise générale. Certes, la restauration de la monarchie est toujours saluée par l'opposition comme un "coup d'État wrangélite", mais sans le Baron noir, ils seraient encore dans un camp de prisonniers à mi-chemin de la Kolyma. Les résultats électoraux ont fait du VPP le deuxième parti le plus important, avec une majorité des votes de droite. En outre, le SOR, l'aile droite des Kadets, et un certain nombre d'indépendants, comme la faction musulmane officieuse de la Douma, sont susceptibles de se rallier à un gouvernement conservateur.\n\nDeux ministres-présidents potentiels font l'objet de discussions en coulisses. Le prince Alexandre Golitsyne est évidemment un choix fort en tant que président du VPP et vétéran de la politique, mais le docteur Gueorgui Vernadsky - eurasiste et conservateur modéré - pourrait trouver plus d'alliés parmi les Kadets et les progressistes. Le prince Dmitri Romanov a également été suggéré en tant qu'homme d'État expérimenté, même s'il préférerait éviter l'idée que les Romanov monopolisent les sièges du gouvernement. Le choix le plus audacieux serait celui d'Ivan Solonevich, roi des votes et étoile montante du VPP, qui dirige le mouvement monarchiste populaire et est devenu le plus grand partisan de la "modernisation de la monarchie russe".\n\nLes deux premiers seraient proches l'un de l'autre - prévisibles, stables, patriotiques et, surtout, soutenus par le baron Wrangel. Mais Solonevich et sa "monarchie populaire"... cela ferait des vagues et entraînerait la Russie dans une toute nouvelle direction."
 ruselections.40.a:9 "Le prince Golitsyn est un homme d'État compétent."
 ruselections.40.b:9 "Vernadsky a du potentiel."
 ruselections.40.c:9 "Qu'est-ce que cette monarchie populaire ?"

 ruselections.50.t:9 "Le grand programme du président !"
 ruselections.50.d:9 "Si le président est un représentant de son propre parti, celui-ci a également son propre programme et les promesses qu'il a faites pendant les élections.\n\nCe sera une tâche ardue que de les réaliser, mais cela signifiera inscrire notre nom dans les livres d'histoire et montrer que l'homme qui occupe la plus haute fonction de la république est capable de le faire."
 ruselections.50.a:9 "Il en sera ainsi."
 RUS_president_trait_tt:9 "Les traits ne sont mis à jour que chaque semaine. Ne vous précipitez pas !"

 ruselections.51.t:0 "Les élections de [GetYear]"
 ruselections.51.d:9 "Les élections de la République fédérative démocratique de Russie ont à nouveau lieu. Comme d'habitude, les candidats sont nombreux, avec des programmes et des idéologies très différents, mais un seul d'entre eux sera en mesure d'obtenir la majorité absolue.\n\nQui recevra la présidence cette année ?"
 ruselections.51.d2:9 "Les élections de la République fédérative démocratique de Russie ont à nouveau lieu. Comme d'habitude, les candidats sont nombreux, avec des programmes et des idéologies très différents, mais un seul d'entre eux sera en mesure d'obtenir la majorité absolue. Le président Dolgorukov a fait part de son intention de ne pas se représenter, compte tenu de son âge avancé.\n\nQui recevra la présidence cette année ?"
 ruselections.51.a:9 "Aleksandr Titov."
 ruselections.51.b:9 "Vladimir Rikhter."
 ruselections.51.c:9 "Vasily Boldyrev."
 ruselections.51.e:9 "Pitirim Sorokin."
 ruselections.51.f:9 "Ilya Fondaminsky."
 ruselections.51.g:9 "Anton Kartashyov."
 ruselections.51.h:9 "Nikolay Nekrasov."
 ruselections.51.i:9 "Ivan Solonevich."
 ruselections.51.j:9 "Aleksandr Golitsyn."
 ruselections.51.k:9 "Dmitry Romanov."
