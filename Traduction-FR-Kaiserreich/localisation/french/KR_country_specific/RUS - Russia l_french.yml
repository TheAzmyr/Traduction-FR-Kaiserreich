 RUS_NMD_media_empire:9 "Monopole médiatique monarchiste"
 RUS_NMD_media_empire_desc:9 "Une grande partie de la presse russe a été contrôlée par des intérêts commerciaux libéraux-démocrates. Le "Evening Time" de Boris Suvorin est devenu le journal officieux des monarchistes populaires, et si nous voulons maintenir notre influence, nous devons travailler à la construction de l'empire médiatique de Suvorin, en veillant à ce que ce soit notre message qui passe."
 RUS_NMD_anti_corruption:9 "Comité patriotique anti-corruption"
 RUS_NMD_anti_corruption_desc:9 "Un nouvel organe de police d'investigation, placé sous le commandement d'Ivan Kalinnikov, partisan de Solonevich, a été chargé d'arrêter les élites coupables de détournement des ressources nationales russes et de veiller à ce que des compensations soient rapidement versées dans les caisses de l'État."
 RUS_NMD_anti_corruption_tt:9 "Cette décision sera disponible lorsque nous aurons acquis l'esprit national de l'§Yopposition à l'establishment§!."

 RUS_dealing_with_unrest_decisions:9 "Faire face à l'agitation"
 RUS_dealing_with_unrest_decisions_desc:9 "[RUS_anger_decisions_desc][RUS_has_anger][RUS_military_anger_active][RUS_right_anger_active][RUS_popular_anger_active][RUS_left_anger_active]"
 RUS_anger_decisions_natpop:9 "Le régime de Savinkov peut utiliser des tactiques spéciales et de la propagande pour faire basculer les citoyens de son côté, mais il serait impossible de régner sur la Russie sans un véritable soutien, ou au moins une acceptation passive, de la part d'une grande partie de la société.\n\nPour conserver le pouvoir et mener le pays à la grandeur, Savinkov doit faire en sorte que l'§PArmée§! et la §CPopulation§! soient satisfaits du règne du SZRS et qu'il tienne les nombreuses promesses du Président.\n\nAvoir §r8§! ou plus de §PColère de l'Armée§! entraînera un coup d'état militaire, destituant le Président Savinkov.\nAvoir §r8§! ou plus de §CColère Populaire§! entraînera une révolution, renversant le Président Savinkov, dont le résultat dépendra si la §PColère de l'Armée§! est de §O5§! ou plus. Cela n'est possible qu'avant 1939."
