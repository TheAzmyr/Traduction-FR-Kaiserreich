### Voskhod ###
 RUS_voskhod_decisions:9 "Projets Voskhod"
 RUS_voskhod_decisions_desc:9 "Le programme Voskhod est conçu pour faire entrer la Russie dans le vingtième siècle en utilisant la seule ressource dont elle dispose en abondance : la population. Le gouvernement va enrôler son réservoir de jeunes hommes valides et sans emploi et les mettre au travail. Il s'agit d'une entreprise patriotique, mais qui doit être menée avec prudence. Il s'agit d'une ressource qui n'est pas sans limites, même en Russie.\n\n§nNotre capacité logistique maximale actuelle pour déployer des travailleurs est de £GFX_production_texticon  [?RUS_voskhod_cap]§!. §YActuellement, nous avons déployé £manpower_texticon  [?RUS_voskhod_current_mp]§!."
 RUS_savinkov_tt:9 "§GLa majeure partie de la main-d'œuvre est remboursée à la fin du programme.§!"

 RUS_increase_funding:9 "Augmenter le financement"
 RUS_increase_funding_desc:9 "Nous ne payons pas beaucoup nos travailleurs patriotiques, mais des fonds sont encore nécessaires pour fournir l'infrastructure : baraquements, rations, transport, matériel. Plus nous aurons de roubles, plus nous pourrons réaliser de choses."
 RUS_utilise_army:9 "Utiliser l'armée"
 RUS_utilise_army_desc:9 "Les militaires ne l'apprécient peut-être pas, mais de nombreuses recrues politiquement moins fiables servent mieux le pays dans les mines."
 RUS_RASOLKO:9 "RASOLKO"
 RUS_RASOLKO_desc:9 "Les RASOLKO, ou colonies de travailleurs-soldats, sont la réponse à l'infrastructure déficiente des régions éloignées de la Russie. Les prisonniers sont envoyés dans ces communautés et ont la possibilité de prouver leur patriotisme en servant en tant que travailleurs-soldats."
 RUS_norilsk_mining_and_metallurgy:9 "Mines et métallurgie de Norilsk"
 RUS_norilsk_mining_and_metallurgy_desc:9 "Les premiers minéraux de la région minière de Norilsk ont été découverts dans les années 1840, lorsque l'expédition d'Aleksandr Middendorf a découvert le charbon. Au cours du siècle dernier, de nombreux autres minéraux ont été découverts dans cette région et, pour les extraire, le VES a proposé le plan "Big Norilsk", qui consiste à construire le Norilsk Combine avec de nombreuses usines interconnectées."
 RUS_far_north_construction_trust:9 "Far North Construction Trust"
 RUS_far_north_construction_trust_desc:9 "Afin de développer les gisements sur la base d'évaluations prospectives, le VES a élaboré un plan visant à augmenter la production d'or dans les régions de l'extrême nord de la Sibérie. Mais ces plans sont retardés par l'absence quasi-totale d'infrastructures dans la région, que l'expédition Dalstroy doit résoudre. Les navires sont déjà chargés d'équipements et prêts à partir vers leur destination avec des spécialistes à bord."
 RUS_ural_wagon_factory:9 "Usine de wagons d'Oural"
 RUS_ural_wagon_factory_desc:9 "Uralvagonzavod est conçu par trois mille ingénieurs sous la direction des spécialistes de TAK selon le principe du flux direct : les bâtiments sont situés selon les lois du convoyeur, dans chacun d'eux - plusieurs ateliers, unis par le processus technologique. Elle devrait devenir l'une des plus grandes usines de l'Oural, mais les conditions de construction de ce projet seront indescriptiblement difficiles."
 RUS_magadan_gold_mining:9 "Mines d'or du Magadan"
 RUS_magadan_gold_mining_desc:9 "Pour développer l'exploitation de l'or de la Kolyma, nous avons besoin d'une place forte dans ces terres sauvages. Les mineurs et les géologues ont besoin de nourriture et d'équipement, et l'acheminement des marchandises le long de la piste, puis par radeau, prend beaucoup de temps. Le VES a donc décidé de construire une nouvelle ville, Magadan, qui sera reliée aux mines par voie ferrée et deviendra le centre de la région."
 RUS_permsk_shipbuilding_plant:9 "Usine de construction navale de Permsk"
 RUS_permsk_shipbuilding_plan_desct:9 "Le VES est arrivé à la conclusion qu'il est nécessaire de construire un puissant chantier naval en Extrême-Orient pour protéger nos intérêts dans cette région. Ce chantier naval polyvalent devrait produire tout ce qui est nécessaire, des sous-marins aux destroyers, en passant par les navires marchands et les planeurs, sans oublier la réparation navale. Une ville entière sortira de nulle part et le chantier naval en deviendra le cœur."
 RUS_belomorkanal:9 "Belomorkanal"
 RUS_belomorkanal_desc:9 "La construction de la voie navigable Mer Blanche-Baltique est proposée depuis le début du 19e siècle, mais seul le gouvernement actuel a trouvé suffisamment de force, d'expertise et de ressources pour mettre en œuvre cette idée. Il s'agira d'une brillante victoire des hommes sur les éléments de la nature rude du Nord."
 RUS_moscow_volga_canal:9 "Canal Moscou-Volga"
 RUS_moscow_volga_canal_desc:9 "En raison de la croissance démographique de Moscou, une pénurie d'eau potable et industrielle a commencé à se faire sentir et, lors d'une récente réunion du VES, il a été proposé d'utiliser les ressources de la Volga pour l'approvisionnement en eau de Moscou, ainsi qu'à des fins de transport. Le canal approvisionnera Moscou en eau, servira à inonder la rivière Moscou et fournira de l'électricité à de nombreuses entreprises de la région grâce à de nouvelles centrales hydroélectriques."
 RUS_pechenganikel_mining_works:9 "Pechenganickel"
 RUS_pechenganikel_mining_works_desc:9 "Ayant obtenu le soutien de l'International Nickel Company, le VES a proposé d'étendre l'exploitation du nickel et d'autres minerais à Pechenga, malgré la position géopolitique dangereuse de cette région. Selon les estimations approximatives des spécialistes, nous sommes loin d'avoir découvert tous les gisements de Pechenga."
 RUS_vorkuta_mining_centre:9 "Centre minier de Vorkuta"
 RUS_vorkuta_mining_centre_desc:9 "Le bassin houiller de Pechora est considéré par la plupart des experts comme un substitut adéquat au bassin de Don, mais malheureusement, les conditions dans le nord sont beaucoup plus sévères que dans le sud. L'exploitation de ces gisements nécessitera des efforts inhumains et, jusqu'à ce que les infrastructures et les premières mines soient construites, les travailleurs devront endurer les conditions difficiles du nord."
 RUS_artel_gigant:9 "Artel Gigant"
 RUS_artel_gigant_desc:9 "Créé pour mettre en valeur les terres fertiles du nord du Kazakhstan, l'Artel Giant doit tout d'abord assurer l'alimentation des mines et des villes locales, les excédents étant acheminés vers le nord de la Sibérie. Les conditions de travail seront vraiment difficiles, car développer environ un million d'hectares au milieu des steppes est une tâche titanesque."
 RUS_siberian_township_programme:9 "Programme des cantons de Sibérie"
 RUS_siberian_township_programme_desc:9 "Pendant longtemps, Moscou n'a pas accordé suffisamment d'attention à la Sibérie, ce qui a conduit à l'absence quasi-totale d'industrie lourde en Sibérie et à une infrastructure qui, au mieux, se situe au niveau du siècle dernier. Le programme proposé devrait fournir des logements à la population des villes sibériennes en pleine expansion, tout en transférant enfin le centre administratif de la Sibérie à Novonikolayevsk, plus stratégiquement située."
 RUS_vladikavkaz_steel:9 "Pobeditel"
 RUS_vladikavkaz_steel_desc:9 "Les gisements de métaux du Caucase sont depuis longtemps expédiés vers le nord, alors qu'il serait beaucoup plus efficace de les traiter dans le Caucase. La VES propose de combiner l'usine d'Alagir, qui se dégrade, avec de nouvelles capacités et de créer la plus grande usine métallurgique de la région, qui porterait le nom approprié de Victor."
