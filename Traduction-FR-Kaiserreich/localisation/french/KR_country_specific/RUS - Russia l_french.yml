 ird:9 "IRD"
 ird_desc:9 "Issu du Groupe de recherche sur les mouvements réactifs et du Laboratoire de dynamique des gaz en 1933, l'Institut des mouvements réactifs rassemble des scientifiques progressistes qui s'efforcent de développer des technologies réactives telles que Tikhonravov, Langemak, Kleymyonov, Keldysh et bien d'autres."
 ird_RUS:9 "Compagnie Jet"
 treugolnik:9 "Treugolnik"
 treugolnik_desc:9 "Niché dans la moitié ouest de Petrograd, le partenariat du "Triangle" des manufactures de caoutchouc russo-américaines occupait jusqu'à présent un petit créneau dans la vaste économie russe, mais depuis le début des années 1900, il s'est imposé comme l'une des principales usines de production de caoutchouc, en dépit des difficultés rencontrées au cours des années précédentes."
 treugolnik_perm_effect_tt:9 "§CCet effet deviendra permanent lorsque l'entreprise sera choisie§!"
 opz:9 "OPZ"
 opz_desc:9 "Grand conglomérat, la Société des usines Putilov a perdu ses usines en Finlande pendant la guerre civile russe. Mais grâce à l'aide du gouvernement russe, elle est parvenue à en acquérir de nouvelles en Russie même dans les années 1920. Si l'OPZ a perdu sa principale usine à Petrograd en 1935, il existe néanmoins un réseau d'usines qui produisent une variété de locomotives, d'armes légères et de navires de guerre."
 opz_RUS:0 "Société Industrielle"
 rbz:9 "Russo-Balt"
 rbz_desc:9 "Installée à l'origine à Riga, perle de la Baltique, l'usine a été évacuée vers Petrograd et Moscou à la suite de la Grande Guerre et s'est depuis lors consolidée en tant que producteur d'avions, d'automobiles et de locomotives. Malgré la perte de certaines usines aéronautiques à la fin des années 20, elle est toujours considérée comme l'un des principaux conglomérats de Russie."
 rbz_RUS:0 "Société Industrielle"
 ppi:0 "PPI"
 ppi_desc:9 "L'Institut polytechnique de Petrograd a été fondé en 1899 en tant qu'école d'ingénieurs et a depuis parcouru un long chemin. Fortement développé au cours des dernières décennies, le PPI est la plus grande université technique russe, avec plus de 10 000 étudiants et 3 000 employés travaillant dans de nombreux laboratoires et installations de recherche."
 mps:9 "MPS"
 mps_desc:9 "Le ministère russe de la communication gère les activités des chemins de fer et autres transports. Concentrant ses efforts principalement sur les chemins de fer qui ont été nationalisés après la guerre civile russe, le ministère gère également les normes pour les routes et les ports plus ordinaires."
 RUS_railways_nationalised:9 "$has_completed_decision$$RUS_railway_nationalisation_law$§!"
 robtit:9 "ROBTiT"
 robtit_desc:9 "Très endommagée pendant la guerre civile russe par la nationalisation bolchevique, puis par l'accord de Vilnius, la Société russe des télégraphes et téléphones sans fil a connu une renaissance ces dernières années lorsqu'elle est devenue une filiale de la société allemande Braun AG. En 1936, les dirigeants de ROBTiT avaient presque achevé le processus de rétablissement de l'indépendance."
 tak:9 "TAK"
 tak_desc:9 "Fondé en 1935 à l'invitation d'Albert Kahn par Voznesensky, ministre de Savinkov, le Partnership of Albert Kahn est l'entreprise de construction la plus professionnelle de Russie. Composée de plus de 50 ingénieurs américains et spécialisée dans la construction d'usines, la TAK forme également des spécialistes dans les universités russes."

