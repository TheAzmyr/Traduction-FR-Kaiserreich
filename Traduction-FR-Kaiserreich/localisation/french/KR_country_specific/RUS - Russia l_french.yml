 socrus.198.t:9 "La disparition du bloc démocratique"
 socrus.198.d:9 "Au cours de l'année écoulée, des rumeurs ont fait état d'un pacte secret formé dans l'ombre de la Coalition des travailleurs. Ustinov, ayant eu vent de ces rumeurs, a envoyé Kakhovskaya - qui a toujours été proche de Spiridonova - pour enquêter sur ces rumeurs. Elle avait rendu son rapport il y a quelque temps, confirmant l'existence d'un soi-disant "bloc démocratique", composé de divers Esers, de VST-droitiers, d'officiers subalternes et du SDS, qui se rassemblaient pour s'opposer à toute tentative d'éclatement de la Coalition ouvrière.\n\nL'existence d'un bloc secret susceptible de comploter contre son gouvernement est pour le moins alarmante pour Ustinov. Il se méfie de toute nouvelle tentative de centralisation du pouvoir, estimant que le soutien du Congrès pourrait ne pas suffire si quelqu'un tentait de l'écarter du pouvoir. Chaque jour, il devient de plus en plus paranoïaque. Ses alliés de droite et de gauche vont-ils le trahir ?\n\nMais heureusement, toutes ces inquiétudes ont été levées. Boris Kamkov s'est retiré de la vie politique depuis sa déposition. La position de Yury Sablin dans l'armée est devenue insignifiante. Enfin, la clique de réactionnaires de Fiodor Dan a quitté les Soviets et le Congrès pour ne plus jamais faire parler d'elle. Tout ce qui reste du soi-disant bloc démocratique, ce sont les Kamkovites. Ils ne sont pas stupides, bien sûr - qui sait ce qu'ils complotent en coulisses ?\n\nMais Ustinov comprend l'équation : il n'est pas nécessaire d'exterminer toutes les menaces qui pèsent sur le pouvoir maximaliste. Le reste du parti Eser sait que la seule alternative est une dictature du VST, qui cherchera à détruire la Russie paysanne. Seuls les Maximalistes peuvent rassembler les deux extrémités de la Coalition Ouvrière et assurer l'unité.\n\nAlors que la guerre se profile à l'horizon et qu'une grande partie de l'opposition est réglée, Ustinov et Levandovsky se réunissent pour préparer leur texte législatif le plus important. Le tout premier jour de la Grande Guerre Révolutionnaire, le pouvoir sera concentré en une seule grande force révolutionnaire, au-dessus de la partisanerie et du factionnalisme des trois dernières années."
 socrus.198.a:0 "Le moment est venu."

 socrus.199.t:9 "La chute du Napoléon rouge"
 socrus.199.d:9 "Mikhaïl Toukhatchevski est devenu une sorte de légende dans les années d'après-guerre. Le public russe le connaît comme un génie militaire qui a brillamment utilisé les opérations en profondeur pour détruire les puissances capitalistes. Naturellement, lorsqu'on demande aux Russes qui ils admirent à l'époque actuelle, il apparaît systématiquement dans la liste des noms, aux côtés de Spiridonova, Ustinov, etc.\n\nLe gratin maximaliste s'est méfié, voire jaloux, de sa montée en puissance, et ce à juste titre. Tukhachevsky n'a jamais été le plus fiable sur le plan politique ; la publication du rapport Blyukher l'a propulsé à la tête de l'armée, mais il représentait un compromis entre les nombreuses factions de la Coalition des travailleurs, même s'il était compétent. Contrairement à la plupart des autres candidats, il s'est tenu à l'écart de la politique. Cela a contribué à renforcer encore davantage son image, celle d'un homme qui se situe au-dessus de la petite politique politicienne du Congrès et qui souhaite simplement défendre la révolution. Ironiquement, bien qu'il ne soit pas lui-même un maximaliste, cette image n'est pas très différente de celle que les maximalistes souhaitent donner d'eux-mêmes.\n\nMais chaque chien a son jour, et à un moment donné, ce n'était pas celui de Toukhatchevski. Il avait été critiqué récemment lors d'une réunion du Congrès, accusé de "propager l'idolâtrie militariste". Bien que les Maximalistes n'aient jamais vraiment hésité à recourir à des tactiques violentes et à une idéologie quasi-militariste, dans l'après-guerre, ils ont été moins enclins à mettre l'accent sur ces aspects, étant donné que les menaces extérieures contre le pouvoir maximaliste sont inexistantes.\n\nEn fin de compte, le sort de Toukhatchevski n'a pas été trop désagréable, du moins si on le compare à celui de nombreux membres du VST, aujourd'hui hors-la-loi, qui se retrouvent maintenant six pieds sous terre. Il est démis de ses fonctions de commandant en chef et affecté au lointain district militaire de Sibérie. Levandovsky, qui avait sans doute convoité le poste de Toukhatchevski pendant un certain temps, devient le nouveau commandant en chef."
 socrus.199.a:9 "Une autre menace potentielle traitée."

 socrus.200.t:9 "Le manifeste maximaliste"
 socrus.200.d:9 "La réunion à l'origine du "Manifeste maximaliste" s'est tenue aujourd'hui à Moscou. Les participants étaient principalement des représentants de la RSS, ainsi que d'autres délégués tels que Kasimiersz Zakrzewski (Pologne), Vasil Ikonomov (Bulgarie) et Oleksandr Shumskyi (Ukraine). L'événement a été annoncé comme le successeur de la réunion qui a donné naissance à la charte totalitaire il y a de nombreuses années.\n\nLa préface du manifeste affirmait que la Charte totaliste était dépassée parce qu'elle avait été détournée par des "capitalistes d'État" qui n'avaient rien en commun avec le socialisme réel, s'en prenant en particulier aux Maximistes de Grande-Bretagne et aux Néosocialistes de France. Le manifeste énumère ensuite un certain nombre de points : le rejet des partis politiques et des syndicats en tant qu'outils de construction du socialisme, l'accent mis sur l'auto-organisation spontanée de la classe ouvrière et, comme son prédécesseur, le dévouement total à la révolution.\n\nLe manifeste critique également sévèrement la Troisième Internationale, la décrivant moins comme une organisation dédiée à la révolution mondiale que comme un instrument des puissances occidentales. Tout en se faisant passer pour un front socialiste, elle est en réalité dominée par les socialistes français et britanniques, qui sont largement surreprésentés au sein du comité exécutif et des autres organes de la Troisième Internationale.\n\nLe rapport se termine par un appel à la Troisième Internationale pour qu'elle accepte une multitude d'attitudes et de pratiques différentes à l'égard du socialisme, faute de quoi elle risquerait de s'aliéner, voire de diviser le mouvement ouvrier mondial. Cet appel n'a évidemment pas été très bien accueilli par de nombreux Occidentaux, beaucoup prédisant que les maximalistes pourraient bientôt abandonner la Troisième Internationale pour créer une nouvelle organisation dirigée par Moscou."
 socrus.200.a:9 "Si cela se produit, ce sera leur faute, pas la nôtre."

 socrus.201.t:9 "La véritable bataille finale"
 socrus.201.d:9 "La guerre ! Elle frappe à nouveau le cœur de l'Europe. Cette fois, il ne s'agit pas d'une lutte pour ou contre l'impérialisme, mais d'une guerre des États prolétariens. Pour une raison ou une autre, la rivalité avec l'Occident a explosé en un véritable conflit, qui définira l'avenir du socialisme international.\n\nNous ne pouvons que regretter d'en être arrivés là, mais ce qui est fait est fait. Il est temps de montrer que la bannière rouge des maximalistes libérera le monde de tous ceux qui s'opposent à la volonté naturelle de la classe ouvrière !"
 socrus.201.a:9 "En route vers [INT.Capital.GetCapitalVictoryPointName] !"

 socrus.202.t:9 "La future direction des socialistes-révolutionnaires"
 socrus.202.d:9 "Bien qu'Ustinov soit certainement le plus respecté des Maximalistes et qu'il jouisse d'une loyauté fanatique au sein de la RSS, son temps en tant que Premier ministre est compté. Bien qu'ambitieux, il n'a jamais souhaité monopoliser les cristaux du pouvoir ; tôt ou tard, il choisira de démissionner pour des raisons de santé ou de vieillesse.\n\nEt comme l'ancienne génération des Maximalistes s'éteint peu à peu, il est peut-être temps que la nouvelle prenne sa place. Un certain nombre de successeurs potentiels ont été évoqués par le Comité central de la RSS - bien que de telles spéculations soient souvent mal vues car elles nuisent à l'unité du mouvement maximaliste. Parmi eux, Kolegayev, deuxième homme le plus puissant du gouvernement et bras droit d'Ustinov, est le choix le plus évident. Mais si sa sélection semble presque naturelle, certains craignent qu'une Russie dirigée par Kolegayev ne soit guère différente de celle d'Ustinov, et pour que le Maximalisme survive à la nouvelle ère, il doit s'adapter et changer.\n\nViktor Cherny est une alternative potentielle. Initialement ministre de l'industrie et du commerce dans le cabinet d'Ustinov, il a dirigé l'importante Direction de l'armement pendant la Grande Guerre révolutionnaire, veillant à ce que les trains circulent à temps et à ce que le prolétariat puisse se dresser pour vaincre la menace capitaliste. On peut dire qu'il est modéré pour un maximaliste, plus porté sur les questions d'organisation que sur la propagande.\n\nÀ l'opposé, on trouve Iosif Zhukovsky-Zhuk, rédacteur en chef du journal gouvernemental "République Travailliste". Zhukovsky-Zhuk a souvent affirmé que l'esprit du Maximalisme s'était perdu ces dernières années et que le régime était devenu un autre État socialiste bureaucratique. Estimant qu'une "révolution prolétarienne culturelle" est nécessaire pour que la Russie retrouve l'esprit ouvrier, il jouit d'une grande popularité en tant que principal propagandiste de la République socialiste soviétique. La question de savoir s'il peut canaliser cette énergie vers les échelons supérieurs du pouvoir reste sans réponse."
 socrus.202.a:9 "Une lutte de pouvoir en perspective."

 socrus.203.t:9 "Vers l'avenir"
 socrus.203.d:9 "Le Kaiserreich est tombé et l'Europe est méconnaissable. Enfin, la disparition annoncée du capitalisme s'est concrétisée, et la victoire est sous la bannière de l'Internationale.\n\nSur le plan intérieur, la situation n'est pas spectaculaire. La première ministre Spiridonova a annoncé son intention de prendre sa retraite et le camarade Kamkov la remplace. Contrairement à certaines attentes, le Premier ministre Kamkov a déclaré qu'il ne tenterait pas de tracer une voie radicale après la guerre et qu'il se concentrerait plutôt sur la paix et la reconstruction. Il est encore bien connu que les maximalistes ont failli faire échouer la démocratie socialiste - en gardant cela à l'esprit, nous ne pouvons pas raisonnablement attendre beaucoup de l'avenir socialiste tant que cette démocratie ne se sentira pas à nouveau en pleine possession de ses moyens."
 socrus.203.a:0 "Qu'il en soit ainsi."
 ### VST Path ###

 socrus.300.t:9 "La convocation du Congrès"
 socrus.300.d.radsoc:9 "Les institutions de la République russe décrépite sont en ruines, et une grande partie du pays est désormais dirigée par des conseils révolutionnaires improvisés de soviets et de syndicats, ainsi que par des collectifs villageois. Il n'y a guère de raison de conserver une partie des réformes dictatoriales de Savinkov, et le parlementarisme de Nabokov n'est pas non plus adapté à une Russie ouvrière. Une nouvelle constitution doit donc être rédigée et, par décret de la présidente provisoire, Maria Spiridonova, des élections libres seront organisées.\n\nToutefois, des précautions ont été prises pour éviter tout retour à la réaction. Les membres de la SZRS, de la SOR ou des organisations qui leur sont liées ne sont pas autorisés à voter tant qu'ils n'ont pas purgé leur peine ou que leur innocence n'a pas été prouvée par les tribunaux populaires. Ceci s'applique également à ceux qui prétendent avoir rejoint les organisations Svobodnik sous la contrainte ou par opportunisme - ce qui balaie d'emblée des pans entiers de la droite et du centre politiques russes. En outre, le vote sera organisé par les conseils ouvriers, ce qui limite essentiellement le suffrage aux ouvriers et aux paysans.\n\nComme on pouvait s'y attendre, plus des deux tiers des sièges du congrès sont allés aux partis socialistes, les socialistes-révolutionnaires recevant environ la moitié du total des voix. L'autre grand bloc est l'Union panrusse du travail et un certain nombre d'autres partis plus petits. Les Radicaux-Démocrates et les Kadets ont obtenu quelques sièges, mais ils n'étaient que des fantômes de ce qu'ils étaient auparavant."
 socrus.300.d.syndie:9 "La République russe est, de facto, sous le contrôle de la coalition ouvrière du président Levitsky, mais cela ne suffit pas. La république bourgeoise porte en elle le passé empoisonné du mouvement blanc et doit être démolie pour créer une nouvelle et meilleure Russie ouvrière. Des élections ont donc été convoquées pour rédiger une nouvelle constitution qui remodèlera radicalement le pays.\n\nLes sièges au Congrès doivent être répartis conformément à la loi sur la représentation des travailleurs, de sorte que près de la moitié des sièges seront élus par les syndicats et les conseils de travailleurs, tandis que le reste proviendra des circonscriptions électorales géographiques. L'opposition proteste, certains estimant qu'il s'agit d'une prise de pouvoir équivalente à celle de Savinkov en 1936, mais l'opposition ne s'est pas matérialisée par des actions concrètes. Au contraire, les services de sécurité ont intensifié leur chasse aux anciens partisans de la SZRS et de la SOR, qui sont interdits d'élections tant qu'ils n'ont pas purgé leur peine.\n\nComme on pouvait s'y attendre, le congrès s'est soldé par une large majorité socialiste, le parti socialiste-révolutionnaire, le VST, et divers petits groupes socialistes ayant obtenu près des deux tiers des voix."
 socrus.300.a:9 "Les citoyens se sont exprimés. Commençons."

 socrus.301.t:9 "Le Congrès se réunit"
 socrus.301.d:9 "Les combats commencent immédiatement. L'ancien Palais du Sénat, absolument bondé de monde, était en fait un chaos contrôlé, dirigé uniquement par le camarade [GetSecondInCommand], qui avait la tâche difficile de maintenir l'ordre dans la salle. De nombreux articles de la future constitution étaient faciles à approuver : la construction du socialisme, la déclaration de la République fédérative socialiste de Russie, la liberté absolue de religion et de langue, le gouvernement par des soviets d'ouvriers et de paysans élus localement... mais lorsqu'il s'agissait d'entrer dans les détails, le congrès sombrait dans un débat sans fin.\n\nLe cri de ralliement de la faction la plus à gauche avec les communistes est "TOUT LE POUVOIR AUX SOVIETS". De nombreux SR, en particulier les maximalistes, sont d'accord avec la proposition bolchevique, mais refusent de la soutenir. Les modérés exigent des détails : que signifie "tout le pouvoir" ? Dans la pratique, une sorte de congrès national existerait, et il serait essentiel de définir la nature de ce congrès, ou bien une nouvelle dictature serait créée à partir du flou du texte. Cela a été critiqué comme étant du crypto-parlementarisme ou, pire encore, du libéralisme.\n\nY aurait-il une chambre pour les syndicats, comme en France ? Une chambre pour la représentation régionale ? Certains ont même proposé une structure tricamérale. Comment le gouvernement interagirait-il avec le Congrès et les Soviétiques ? Peut-il être démis de ses fonctions par un vote ?\n\nAprès de multiples pauses, trois projets s'affrontent. Il fait presque nuit, mais l'ambiance est à l'extase et les délégués souhaitent procéder à un vote. La proposition "soviétique" est légère sur les institutions et accorde au Congrès, élu par les Soviétiques, des pouvoirs presque illimités pour créer et abolir des institutions selon leurs besoins. La proposition "fédérale" introduit beaucoup plus de contrôles et d'équilibres, y compris la garantie d'une représentation régionale et syndicale. Une troisième option mixte a été proposée, qui tentait de concilier les garanties constitutionnelles et la démocratie soviétique sans restriction."
 socrus.301.a:9 "Tout le pouvoir aux Soviétiques !"
 socrus.301.b:9 "Unité de la révolution !"
 socrus.301.c:9 "Le socialisme par la démocratie !"
