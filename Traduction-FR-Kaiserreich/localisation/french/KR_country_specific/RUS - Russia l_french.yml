 rusfla.90.t:9 "Le [RUS_HeadOfExecutive] Solonevich Attaqué !"
 rusfla.90.d:9 "La soirée du [RUS_HeadOfExecutive] Ivan Lukyanovich Solonevich a été complètement ruinée lorsqu'un inconnu l'a attaqué dans un restaurant chic de Petrograd. L'assaillant - un voyou de la pègre de Petrograd - a essayé de pointer un pistolet vers le [RUS_HeadOfExecutive] à bout portant, mais a été interrompu par le garde de Solonevich, Igor Igorovich.\n\nLe revolver Nagant de l'agresseur a été déchargé sur les gardes du corps, mais il semble préparé à terminer le travail avec son couteau finlandais."
 rusfla.90.a:9 "Vous devriez vous battre pour ce en quoi vous croyez."
 rusfla.90.b:9 "Laissez-le à la sécurité !"
 rusfla.90.a.tt:9 "§RLes éléments aléatoires de cette chaîne d'événements peuvent mener à l'assassinat de Solonevich.§!"

 rusfla.91.t:9 "Le [RUS_HeadOfExecutive] s'est Enfui Indemne"
 rusfla.91.d:9 "Le [RUS_HeadOfExecutive] Solonevich a réussi à s'enfuir par la porte arrière du restaurant, et des gardes supplémentaires ont rapidement rattrapé l'agresseur. L'enquête de la police a révélé qu'il s'agissait d'un communiste radical et d'un agitateur connu, et a considéré que la tentative d'assassinat était de nature politique.\n\nIl est probable qu'il soit condamné à mort, tandis que le [RUS_HeadOfExecutive] reprend ses activités normales."
 rusfla.91.a:9 "Il n'est pas possible de se préoccuper de chaque œuf."

 rusfla.92.t.fight:9 "Deux Hommes Entrent !"
 rusfla.92.t.knockout:9 "La Prise de Sambo la Plus Dangereuse !"
 rusfla.92.t.successful_atk:9 "Solonevich fait Pleuvoir les Coups !"
 rusfla.92.t.counter_atk:9 "La Lutte Sanglante Continue !"
 rusfla.92.t.fail:9 "Solonevich Poignardé !"
 rusfla.92.t.parry:9 "Une Défense Inébranlable !"
 rusfla.92.t.heal:9 "Solonevich Reprend Son Souffle !"
 rusfla.92.d.fight:9 "Au lieu d'une arène de combat, la pièce mal éclairée d'un restaurant de qualité moyenne. Les gens se mettent à l'abri. Les gardes du corps du [RUS_HeadOfExecutive] gisent morts près de leur supérieur. L'agresseur, couteau à la main, tente de s'opposer à la montagne de muscles qui dirige la branche exécutive russe.\n\nIvan Lukyanovich se relève lentement, serrant les poings. Il ne va pas s'enfuir.\n\nLa Santé de §BSolonevich's§! est [?RUS_solonevich_hp|n0].\nLa Santé de l'§RAssassin§! est [?RUS_assailant_hp|R0].\nLe premier à atteindre 0 de Santé §Rmeurt !§!"
 rusfla.92.d.knockout:9 "Se déplaçant à grande vitesse et avec la plus grande habileté, le [RUS_HeadOfExecutive] lance une rafale de coups de poing qui se termine par une projection, faisant voler l'assaillant contre une étagère derrière lui. Ayant sans doute un os cassé, il regarde Solonevich avec terreur, réalisant qu'il a affaire à un maître des arts martiaux.\n\nLa Santé de §BSolonevich's§! est [?RUS_solonevich_hp|n0].\nLa Santé de l'§RAssassin§! est [?RUS_assailant_hp|R0].\nLe premier à atteindre 0 de Santé §Rmeurt !§!"
 rusfla.92.d.successful_atk:9 "Les deux hommes échangent des coups, des parades et des esquives jusqu'à ce que le [RUS_HeadOfExecutive] trouve une ouverture. Son bras massif assène un coup de poing paralysant au visage de l'assaillant, le faisant tituber en arrière !\n\nLa Santé de §BSolonevich's§! est [?RUS_solonevich_hp|n0].\nLa Santé de l'§RAssassin§! est [?RUS_assailant_hp|R0].\nLe premier à atteindre 0 de Santé §Rmeurt !§!"
 rusfla.92.d.counter_atk:9 "Le combat plein de sueur se poursuit, les deux hommes y mettant toute leur force et leur endurance. Les deux hommes prennent et donnent de sérieux coups, restant à peine debout.\n\nLa Santé de §BSolonevich's§! est [?RUS_solonevich_hp|n0].\nLa Santé de l'§RAssassin§! est [?RUS_assailant_hp|R0].\nLe premier à atteindre 0 de Santé §Rmeurt !§!"
 rusfla.92.d.fail:9 "Malgré son habileté, Solonevich ne parvient pas à se défendre. Le couteau de l'assaillant entaille douloureusement le [RUS_HeadOfExecutive], déchirant le tissu de son costume. Il grogne et semble certain de tomber, mais il serre les dents et se remet en position.\n\nLa Santé de §BSolonevich's§! est [?RUS_solonevich_hp|n0].\nLa Santé de l'§RAssassin§! est [?RUS_assailant_hp|R0].\nLe premier à atteindre 0 de Santé §Rmeurt !§!"
 rusfla.92.d.parry:9 "Avec l'habileté d'un expert en arts martiaux de l'armée, le [RUS_HeadOfExecutive] Solonevich pare et détourne toutes les tentatives de son adversaire de passer sa garde.\n\nLa Santé de §BSolonevich's§! est [?RUS_solonevich_hp|n0].\nLa Santé de l'§RAssassin§! est [?RUS_assailant_hp|R0].\nLe premier à atteindre 0 de Santé §Rmeurt !§!"
 rusfla.92.d.heal:9 "Le [RUS_HeadOfExecutive] grimace et crache une dent. Il pense à sa famille et à la Mère Russie, et trouve une nouvelle DÉTERMINATION pour continuer à se battre.\n\nLa Santé de §BSolonevich's§! est [?RUS_solonevich_hp|n0].\nLa Santé de l'§RAssassin§! est [?RUS_assailant_hp|R0].\nLe premier à atteindre 0 de Santé §Rmeurt !§!"
 rusfla.92.a:9 "Battons-nous !"
 rusfla.92.b:9 "Faisons attention !"
 rusfla.92.c:9 "Retraite !"
 rusfla.92.e:9 "Ivan est victorieux."
 rusfla.92.f:9 "Puis tout devient noir."
