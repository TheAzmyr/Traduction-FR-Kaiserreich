 RUS_fulfilled_promised_jobs:9 "A complété la mission §mPromesse d'Emplois§!"
 RUS_PSR_conference:9 "Conférence du parti socialiste-révolutionnaire"
 RUS_PSR_fondaminsky_fail_tt:9 "Le leadership de Fondaminsky sera §Rcontesté§! lors de la prochaine conférence du parti.\nPour gagner le parti, vous devez adopter les axes §Y$RUS_sorokin_reforms$§! ou §Y$RUS_all-russian_equality$§! et ne §Rpas§! recourir à la censure de la presse ou harceler l'opposition démocratique, tout en maintenant la §lpopularité des sociaux-libéraux§! à plus de 20 %.\n\nActuellement, l'opposition interpartis §Rgagnera et détruira votre majorité à la Douma.§!"
