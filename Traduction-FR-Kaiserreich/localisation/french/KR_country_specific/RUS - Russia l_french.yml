### Companies ###
### Industrial Concern ###
 vostokneft:9 "Vostokneft"
 vostokneft_desc:9 "If there was to be an entity that encompasses the chaotic period that Russia experienced after the Great War then Vostokneft would not be a poor choice. Set up by Russian entrepreneurs who saw their assets seized in Baku, the oil field would come to be jointly owned by American companies following the initial lack of capital investment, later changing ownership to German BASF during the chaotic period of the American Depression. Despite the almost constant change in ownership, the Second Baku nonetheless stands as one of the more successful projects built in the past decade."
 vostokneft_improved:9 "Vostokneft"
 vostokneft_improved_desc:9 "If there was to be an entity that encompasses the chaotic period that Russia experienced after the Great War then Vostokneft would not be a poor choice. Set up by Russian entrepreneurs who saw their assets seized in Baku, the oil field would come to be jointly owned by American companies following the initial lack of capital investment, later changing ownership to German BASF during the chaotic period of the American Depression. Despite the almost constant change in ownership, the Second Baku nonetheless stands as one of the more successful projects built in the past decade."
