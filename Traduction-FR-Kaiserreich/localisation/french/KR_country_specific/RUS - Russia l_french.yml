 RUS_the_rush_for_berlin_idea:9 "Opération Jupiter"
 RUS_sannikov_land_quest:9 "§CQuête de la Zemlya Sannikova§!"
 RUS_sannikov_land_quest_desc:9 "Les dernières eaux inexplorées de Sibérie se trouvent au nord des Nouvelles îles de Sibérie, où la légendaire terre de Sannikov apparaît encore sur les vieilles cartes. Grâce à cette grande et dernière expédition, l'Arctique russe sera enfin cartographié dans son intégralité."

 #Global Trade
 RUS_trade_decisions:9 "Pactes commerciaux mondiaux"
 RUS_trade_decisions_desc:9 "L'industrialisation de la Russie ne peut se faire sans de vastes accords commerciaux avec des pays économiquement plus développés. Malheureusement, la chute de la France et de la Grande-Bretagne face au syndicalisme, ainsi que la Grande Dépression en Amérique, nous ont rendus plus dépendants que jamais de l'Allemagne. Cette situation a permis à l'hégémon européen d'exercer une influence disproportionnée sur nos affaires intérieures et a gravement entravé l'industrie russe locale. Mais ce n'est pas fini : La Russie se débrouille toute seule !"
 RUS_amtorg_trade:9 "Commerce américain"
 RUS_amtorg_trade_desc:9 "La Russie a toujours été un partenaire commercial proche et un ami des Américains, les soutenant dans les guerres contre les Européens et essayant toujours d'avoir une relation saine avec la nation en pleine croissance. Tous les préparatifs juridiques pour le renouvellement du commerce sont déjà terminés et les bureaux de l'Amtorg Trading Corporation sont déjà établis à New-York et à San-Francisco - il ne nous reste plus qu'à négocier avec le gouvernement américain."
 RUS_arkos_trade:9 "Commerce anglo-russe"
 RUS_arkos_trade_desc:9 "Bien que les Britanniques aient été plutôt... une nation problématique, nous avons tous deux versé du sang pendant la Grande Guerre et combattu les Allemands pour le bien de toute l'Europe. Le maintien de ces liens profitera à nos deux nations, et plusieurs bureaux de la All-Russian Cooperative Society Limited ont déjà commencé à attirer des investissements britanniques en Russie - il ne nous reste plus qu'à négocier des conditions commerciales préférentielles."
 RUS_ruskapa_trade:9 "Commerce russo-[FROM.GetAdjective]"
 RUS_ruskapa_trade_desc:9 "Les habitants des colonies britanniques actuelles et anciennes sont souvent plus proches de nous en esprit que leur métropole, et nous avons noué des relations avec eux par le passé - en plus d'avoir combattu ensemble lors de la Grande Guerre. Si nous parvenons à un accord sur les conditions commerciales avec eux, nous pourrons développer l'agence de transport de passagers russo-canado-américaine de manière à ce qu'elle puisse gérer l'ensemble du commerce dans la sphère d'influence britannique."
 RUS_ratk_trade:9 "Commerce sino-russe"
 RUS_ratk_trade_desc:9 "Alors que les Chinois ont souffert des colonisateurs, la Russie a toujours essayé d'être plus réaliste dans les affaires chinoises et n'a défendu que ses frontières. Nous avons essayé d'établir des échanges commerciaux dans les concessions au cours des 15 dernières années et nous avons regroupé toutes nos entreprises dans cette région sous l'égide de la Russo-Asian Trading Company, parrainée par l'État, mais si nous voulons lutter contre l'influence allemande et japonaise, nous devons travailler directement avec le gouvernement chinois."
 RUS_avsentorg_trade:9 "Commerce danubien"
 RUS_avsentorg_trade_desc:9 "Bien que nous ayons entretenu des relations glaciales avec la Couronne austro-hongroise au cours des cent dernières années, le problème résidait dans son désir d'étendre son empire à nos pays frères. Bien que cela reste un problème, les affaires ne connaissent pas de morale et la Société commerciale austro-hongroise a déjà réuni tous nos intérêts commerciaux sur son territoire - il ne nous reste plus qu'à faire le premier pas vers la normalisation de nos relations."
 RUS_rusmedtorg_trade:9 "Commerce méditerranéen"
 RUS_rusmedtorg_trade_desc:9 "Nos anciens alliés sont en ruines dans toute la Méditerranée et peinent à guérir des blessures causées par les révolutions dans leurs pays. Si nous développons le commerce avec eux, cela les aidera à guérir plus rapidement et, en même temps, cela aidera notre propre économie à se redresser. À cette fin, nous avons déjà créé la Société russe de commerce et de voyage pour la Méditerranée, qui se chargera de l'essentiel du transport maritime et du commerce, mais nous devons essayer de négocier des conditions préférentielles pour la société."

