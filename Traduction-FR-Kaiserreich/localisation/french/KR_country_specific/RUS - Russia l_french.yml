 RUS_pacify_caucasus:9 "Pacification du Caucase du Nord"
 RUS_pacify_caucasus_desc:9 "En 1936, la région du Caucase du Nord a connu une nouvelle flambée de violence qui a conduit des bandes séparatistes et des clans locaux à s'en prendre à des fonctionnaires russes et à des alliés du gouvernement russe. Une nouvelle opération est nécessaire dans cette région."
