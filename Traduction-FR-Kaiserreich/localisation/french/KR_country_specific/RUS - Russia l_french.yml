 RUS_ruskapa:9 "RUSKAPA"
 RUS_ruskapa_desc:9 "L'agence de voyageurs russo-canado-américaine est l'un des liens les plus importants entre la Russie et l'Entente. Elle profite aux deux parties grâce au libre-échange et à de nombreux petits accords secrets entre les gouvernements."

