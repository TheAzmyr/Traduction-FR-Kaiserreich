 rusfla.88.t3:9 "Massive Russian Military Exercise at Kursk"
 rusfla.88.d1:9 "The exercise of the Kursk Military District had been downscaled from the initial suggestion by the army. The core of the exercise remained good - elements of the 3rd Mechanised Division, the 7th Motorised Division and the 1st Don Cavalry Division under the command of General-Lieutenant Aleksandr Vasilevsky created a breakthrough in good interplay with the artillery and the air force against superior forces. However, the originally planned counter-attack and exploitation phase had been cut out, and in general the exercise could only represent a small regional penetration, rather than an operational breakthrough as was the original intent.\n\nForeign observers no doubt noted the downscaling, though some of them were still rather impressed by the quantity and quality of Russia's armoured forces. Perhaps, as was planned, the small scale ensured that no one could know how serious a military threat this new Russia could be."
 rusfla.88.d2:9 "The exercise of the Kursk Military District could be described as a well-oiled machine. It is clear that the planners under General-Fieldmarshal Markov had a good touch in combined arms warfare. The 3rd Mechanised Division, the 7th Motorised Division and the 1st Don Cavalry Division under General-Lieutenant Aleksandr Vasilevsky created a wide breakthrough in a much larger enemy force commanded by General Vladimir Vitkovsky, utilising large amounts of attack planes and bombardment. The attackers successfully repelled a counter-attack by the 32nd 'Steel' Infantry Division and expanded the breakthrough in depth.\n\nDespite a small amount of problems, the exercises impressed foreign observers. Some noted that the moves felt too 'trained' and not spontaneous enough, but had to admit that coordination between the air force, the armoured column and the infantry was still impressive, and that the amount and quality of Russian armour was respectable. In addition, proximity to the Ukrainian border made the exercise's political message clear. As the news circulated among the world's general staffs, the most common point of discussion in officer cafés became the new, modernised Russian Army."
 rusfla.88.d3:9 "The exercise of the Kursk Military District was first and foremost about sending a message. The scale was tremendous - over 65 thousand men, one thousand tanks, 500 planes, 300 heavy guns... the truly megalomaniac military exercises could simulate a relatively large section of the frontline near the Ukrainian border in a potential future war. The 2nd Mechanised Corps under General Boris Shteyfon showed great cooperation between the armour, infantry, artillery and air force as they smashed through General Pavel Shatilov's infantry front, repelled the counter-attack of General-Lieutenant Aleksandr Vasilevsky's armour and continued to exploit the breakthrough in depth.\n\nWhile the scale and skill of the central units was impressive to the observers, they also noticed how the vast scale and hasty preparation of some sections of the exercise led to chaos in some units. Despite this 'Russian messiness' in the edges of the operation, and the general inflexibility of some units, the message was clear: Russia was capable of fighting a modern industrial war, and excelling at it. In addition, proximity to the Ukrainian border made the exercise's political message clear. As the news circulated among the world's general staffs, the most common point of discussion in officer cafés became the new, modernised Russian Army."
 rusfla.88.a:9 "A demonstration of Russian power..."
