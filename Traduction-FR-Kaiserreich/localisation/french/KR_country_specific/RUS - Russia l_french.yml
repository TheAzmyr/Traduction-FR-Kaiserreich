 russia.267.t:9 "La solution à la question de la terreur"
 russia.267.d:9 "L'armée de l'air russe, la VVFR, s'est généralement concentrée sur les petits bombardiers et le soutien aux opérations terrestres, en grande partie à cause de l'insistance de Kornilov. Le jeune officier de l'armée de l'air et théoricien Vasily Khripin a été un partisan particulièrement virulent d'un changement de direction : l'armée de l'air devrait devenir un instrument de terreur plutôt qu'un simple substitut de l'artillerie.\n\nLe sujet a également suscité l'intérêt du Vozhd, qui a souvent exprimé l'importance de l'aviation russe et l'a mise en valeur dans la propagande du SZRS. On dit que sa cellule terroriste prévoyait déjà d'utiliser un avion pour assassiner le tsar en 1907. Avec la technologie moderne, la puissance aérienne est devenue "la solution radicale à la question de la terreur". Au lieu de bombarder des individus, la technologie moderne permet de bombarder des nations entières pour les terroriser et les soumettre.\n\nCependant, les dirigeants de l'armée sont plus sceptiques - en particulier, [RUS_GetArmyChief] affirme que la doctrine actuelle de soutien au champ de bataille est une utilisation plus efficace des flottes de bombardiers limitées de la Russie. Cependant, le "lobby de la terreur", centré autour de Khripin, fait pression pour obtenir sa propre école militaire - et peut-être, à l'avenir, sa propre force de bombardement terroriste."
 russia.267.a:9 "Oui ! Faire reculer tous les Allemands dans la peur !"
 russia.267.b:9 "Les guerres ne se gagnent pas par la terreur mais par la destruction."
