 russia.442.a:9 "Le plan de Slashchev : une attaque en Ukraine est le pari le plus sûr."
 russia.442.b:9 "Le plan de Golovine : une campagne biélorusse nous servira bien."
 russia.442.c:9 "Le plan de Kutepov : Riga est le chemin le plus court vers Berlin."
