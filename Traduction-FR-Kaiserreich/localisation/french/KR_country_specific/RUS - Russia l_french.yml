### Companies ###
### Industrial Concern ###
 vostokneft:9 "Vostokneft"
 vostokneft_desc:9 "S'il devait y avoir une entité qui englobe la période chaotique qu'a connue la Russie après la Grande Guerre, Vostokneft ne serait pas un mauvais choix. Créé par des entrepreneurs russes qui ont vu leurs biens saisis à Bakou, le champ pétrolifère est devenu la propriété conjointe de sociétés américaines après l'absence initiale d'investissement en capital, avant de passer à la société allemande BASF pendant la période chaotique de la dépression américaine. Malgré le changement presque constant de propriétaire, le deuxième Bakou reste l'un des projets les plus réussis construits au cours de la dernière décennie."
 vostokneft_improved_tt:9 "§CLe choix de cette entreprise augmentera le pétrole obtenu grâce aux décisions d'extraction§!"

 ird:9 "IRD"
 ird_desc:9 "Issu du Groupe de recherche sur les mouvements réactifs et du Laboratoire de dynamique des gaz en 1933, l'Institut des mouvements réactifs rassemble des scientifiques progressistes qui s'efforcent de développer des technologies réactives telles que Tikhonravov, Langemak, Kleymyonov, Keldysh et bien d'autres."
 ird_RUS:9 "Compagnie Jet"

 treugolnik:9 "Treugolnik"
 treugolnik_desc:9 "Niché dans la moitié ouest de Petrograd, le partenariat du "Triangle" des manufactures de caoutchouc russo-américaines occupait jusqu'à présent un petit créneau dans la vaste économie russe, mais depuis le début des années 1900, il s'est imposé comme l'une des principales usines de production de caoutchouc, en dépit des difficultés rencontrées au cours des années précédentes."
 treugolnik_perm_effect_tt:9 "§CCet effet deviendra permanent lorsque l'entreprise sera choisie§!"

 opz:9 "OPZ"
 opz_desc:9 "Grand conglomérat, la Société des usines Putilov a perdu ses usines en Finlande pendant la guerre civile russe. Mais grâce à l'aide du gouvernement russe, elle est parvenue à en acquérir de nouvelles en Russie même dans les années 1920. Si l'OPZ a perdu sa principale usine à Petrograd en 1935, il existe néanmoins un réseau d'usines qui produisent une variété de locomotives, d'armes légères et de navires de guerre."
 opz_RUS:0 "Société Industrielle"

 rbz:9 "Russo-Balt"
 rbz_desc:9 "Installée à l'origine à Riga, perle de la Baltique, l'usine a été évacuée vers Petrograd et Moscou à la suite de la Grande Guerre et s'est depuis lors consolidée en tant que producteur d'avions, d'automobiles et de locomotives. Malgré la perte de certaines usines aéronautiques à la fin des années 20, elle est toujours considérée comme l'un des principaux conglomérats de Russie."
 rbz_RUS:0 "Société Industrielle"

 ppi:0 "PPI"
 ppi_desc:9 "L'Institut polytechnique de Petrograd a été fondé en 1899 en tant qu'école d'ingénieurs et a depuis parcouru un long chemin. Fortement développé au cours des dernières décennies, le PPI est la plus grande université technique russe, avec plus de 10 000 étudiants et 3 000 employés travaillant dans de nombreux laboratoires et installations de recherche."

 mps:9 "MPS"
 mps_desc:9 "Le ministère russe de la communication gère les activités des chemins de fer et autres transports. Concentrant ses efforts principalement sur les chemins de fer qui ont été nationalisés après la guerre civile russe, le ministère gère également les normes pour les routes et les ports plus ordinaires."

 robtit:9 "ROBTiT"
 robtit_desc:9 "Très endommagée pendant la guerre civile russe par la nationalisation bolchevique, puis par l'accord de Vilnius, la Société russe des télégraphes et téléphones sans fil a connu une renaissance ces dernières années lorsqu'elle est devenue une filiale de la société allemande Braun AG. En 1936, les dirigeants de ROBTiT avaient presque achevé le processus de rétablissement de l'indépendance."

 tak:9 "TAK"
 tak_desc:9 "Fondé en 1935 à l'invitation d'Albert Kahn par Voznesensky, ministre de Savinkov, le Partnership of Albert Kahn est l'entreprise de construction la plus professionnelle de Russie. Composée de plus de 50 ingénieurs américains et spécialisée dans la construction d'usines, la TAK forme également des spécialistes dans les universités russes."

### Material Designers ###
 toz:9 "TOZ"
 toz_desc:9 "La plus ancienne usine d'armement de Russie, la Tula Arms Factory, dispose d'un grand nombre de spécialistes et d'importantes capacités de production. Produisant des armes allant des revolvers aux canons automatiques, TOZ abrite l'un des ingénieurs les plus brillants de la Russie moderne : Fyodor Tokarev."
 toz_RUS:0 "Fabricant d'Équipement d'Infanterie"
 toz_improved_RUS:9 "Fabricant d'Équipement d'Infanterie"

 vpoz:9 "VPOZ"
 vpoz_desc:9 "Établie en prévision de la guerre, l'usine d'armes de Vyatko-Polyan était à l'origine une fabrique de bobines, mais elle est rapidement devenue un fabricant militaire. L'armée ayant de plus en plus besoin d'armes à feu, les principaux ingénieurs de l'usine, tels que Shpagin, ont rapidement été chargés de simplifier le processus de production d'armes à feu et d'équipements de soutien."
 vpoz_RUS:0 "Fabricant d'Équipement d'Infanterie"

 imz:9 "IMZ"
 imz_desc:9 "Bénéficiant de nombreux contrats gouvernementaux, d'un financement important et de la publicité de l'État en raison de sa participation aux côtés des Blancs dans la guerre civile russe, l'usine d'armement d'Ijevsk a été considérablement modernisée au cours des dernières décennies grâce à la création de plusieurs nouveaux ateliers et à la fusion avec des usines plus petites. En raison de son expansion, l'usine a récemment été rebaptisée Izhevsk Mechanical Factory (usine mécanique d'Izhevsk)."
 imz_RUS:0 "Fabricant d'Équipement d'Infanterie"
 imz_improved_RUS:9 "Fabricant d'Équipement d'Infanterie"

 soz:9 "SOZ"
 soz_desc:9 "Usine d'origine de Mosin, Fyodorov et de son protégé Degtyaryov, l'usine d'armes de Sestroretsk a connu une histoire mouvementée. Au bord de la faillite dans les années 1920, l'usine n'a survécu que grâce à l'aide du ministère de la guerre et à la fusion avec l'usine de mitrailleuses de Kovrov. Aujourd'hui, sous la direction du jeune et prometteur Vasily Degtyaryov, SOZ tente de s'adapter aux temps nouveaux en se spécialisant dans les armes automatiques."
 soz_RUS:0 "Fabricant d'Équipement d'Infanterie"
 soz_improved_RUS:9 "Fabricant d'Équipement d'Infanterie"

 obukhov:9 "[RUS_Dynamic_Obukhov_Name]"
 obukhov_non_socrus:9 "Obukhov"
 obukhov_socrus:9 "GOZ"
 obukhov_desc:9 "L'usine d'armes, d'optique et d'acier "Obukhov" de Petrograd a été privatisée plusieurs années après la fin de la guerre civile russe, mais elle reste étroitement liée aux ministères de la marine et de la guerre, qui lui confient l'essentiel de ses contrats. Spécialisée dans plusieurs domaines, Obukhov abrite également les concepteurs de chars de la Société des inventeurs, qui fournissent leurs services au ministère de la guerre."
 obukhov_RUS:0 "Fabricant d'artillerie"

 bmz:9 "BMZ"
 bmz_desc:9 "Fondée à l'origine pour la construction de locomotives et d'une partie des navires, l'usine de construction de machines de Briansk s'est imposée depuis la Grande Guerre comme un important fabricant d'artillerie, tout en conservant ses capacités de construction de trains et en faisant l'objet d'une nationalisation limitée de la part de Savinkov en 1934."
 bmz_RUS:0 "Fabricant d'artillerie"

 moz:9 "MOZ"
 moz_desc:9 "Privatisées après la fin de la guerre civile russe, les usines d'artillerie de Motovilikha ont été reconstruites au début des années 1930 pour répondre aux normes modernes. MOZ est l'un des plus grands producteurs de systèmes d'artillerie en Russie, mais produit également des biens civils tels que des tracteurs et des moteurs."
 moz_RUS:0 "Fabricant d'Artillerie"

 amo:9 "[RUS_Dynamic_AMO_Name]"
 amo_non_socrus:9 "AMO"
 amo_socrus:9 "ZiL"
 amo_desc:9 "La Moscow Automotive Society a été fondée en 1916 dans le cadre du programme d'État pour la création d'une industrie automobile russe. Au cours de cette période, l'AMO a participé à la création des premiers chars d'assaut russes après la guerre civile russe, a produit de nombreuses voitures américaines et européennes sous licence et a créé ses propres modèles de voitures."
 amo_RUS:9 "Équipement Mécanisé"
 amo_improved_RUS:9 "Équipement Mécanisé"

 naz:9 "[RUS_Dynamic_NAZ_Name]"
 naz_non_socrus:9 "NAZ"
 naz_socrus:9 "GAZ"
 naz_desc:9 "Créée à Nijni Novgorod en 1929 en tant qu'entreprise privée, l'usine automobile de Nijni Novgorod est rapidement devenue l'un des principaux producteurs de voitures en Russie grâce au soutien du gouvernement. Fortement influencées par les modèles de Ford, les voitures NAZ sont considérées comme des machines fiables produites en série."
 naz_RUS:9 "Équipement Mécanisé"
 naz_improved_RUS:9 "Équipement Mécanisé"

 laz:9 "[RUS_Dynamic_LAZ_Name]"
 laz_non_socrus:9 "LAZ"
 laz_socrus:9 "YaAZ"
 laz_desc:9 "L'usine automobile Lebedev a été créée en 1916 dans le cadre du programme d'État pour la création d'une industrie automobile russe. En raison de l'amour de son fondateur pour l'aéronautique, LAZ a tenté de se lancer dans l'industrie aéronautique après la guerre civile russe, mais a failli faire faillite. Tout en conservant des contrats avec des compagnies aéronautiques, LAZ se spécialise aujourd'hui dans la production de poids lourds et de moteurs."
 laz_RUS:9 "Équipement Mécanisé"
 laz_improved_RUS:9 "Équipement Mécanisé"

### Tank Designers ###
 sormovo:9 "Sormovo"
 sormovo_desc:9 "Fondées en 1849, les usines de Sormovo produisent tout, des bateaux aux trains en passant par les tracteurs et les chars d'assaut. Nationalisée en 1918, la Société des usines de Sormovo a été à nouveau privatisée en 1922, à la fin de la guerre civile russe. Après avoir traversé la crise économique de 1925 et obtenu des contrats gouvernementaux à la suite de ces troubles économiques, Sormovo est aujourd'hui principalement connue pour ses étoiles montantes, Koshkin et Morozov, et pour sa ligne de chars BT."
 sormovo_RUS:9 "Fabricant de Chars"
 sormovo_improved_RUS:9 "Fabricant de Chars"

 mmz:9 "MMZ"
 mmz_desc:9 "Créée après la guerre civile russe à partir de l'usine de construction de wagons de Moscou et de l'usine de canons de Petrograd évacuées pendant la Grande Guerre, l'usine de construction de machines de Mytishchi a principalement travaillé comme producteur de trains au cours des dernières décennies, avec une expansion récente de son département d'armement sous la direction de l'ingénieur prometteur Astrov."
 mmz_RUS:9 "Fabricant de Chars"

 putilovets:9 "[RUS_Dynamic_Putilovets_Name]"
 putilovets_non_socrus:9 "Putilovets"
 putilovets_socrus:9 "Kirovsky Zavod"
 putilovets_desc:9 "L'usine principale d'OPZ, qui est restée privée depuis 1885, a fait l'objet d'une nationalisation limitée par Savinkov depuis 1935 et a été rebaptisée Putilovets. Après s'être reconvertie dans la production d'armement et grâce à l'expansion de son département de conception, l'usine de Putilovets est devenue le principal producteur de chars d'assaut en Russie."
 putilovets_RUS:9 "Fabricant de Chars"
 putilovets_improved_RUS:9 "Fabricant de Chars"

 okmo_kr:9 "OKMO"
 okmo_kr_desc:9 "Le département de conception du Spetsmash, le Experimental Design Engineering Department, rassemble les ingénieurs les plus brillants de Russie. Bien qu'il ne dispose pas de sa propre base de production, ses efforts touchent toutes les usines du Spetsmash."
 okmo_RUS:9 "Fabricant de Chars"

 tstz:9 "TsTZ"
 tstz_desc:9 "Créée grâce aux récents efforts du gouvernement, l'usine de tracteurs de Tsaritsyn est rapidement devenue l'un des plus grands producteurs de tracteurs en Russie. Avec la création du département des chars, TsTZ est prête à mettre ses lignes de production au service de l'armée."
 tstz_RUS:9 "Fabricant de Chars"

 uztm:9 "UZTM"
 uztm_desc:9 "Créée grâce aux efforts récents du gouvernement, l'usine de machines lourdes de l'Oural (Urals Heavy Machinery Factory) est une ville entière près de Yekaterinburg, avec son propre parc, sa zone résidentielle et, bien sûr, la plus grande usine de construction de machines de l'Oural. L'un des nombreux départements de l'UZTM est celui de l'armement, dirigé par de jeunes ingénieurs prometteurs."
 uztm_RUS:9 "Fabricant de Chars"

 chtz:9 "ChTZ"
 chtz_improved:9 "Tankograd"
 chtz_desc:9 "Créée grâce aux récents efforts du gouvernement, l'usine de tracteurs de Chelyabinsk est spécialisée dans la production de tracteurs fiables pour la Sibérie et d'autres régions aux conditions difficiles. Créée à des fins de production civile et militaire, la ChTZ est une énorme usine qui a le potentiel de devenir l'un des principaux producteurs de chars d'assaut du pays."
 chtz_improved_desc:9 "Créée grâce aux récents efforts du gouvernement, l'usine de tracteurs de Chelyabinsk est spécialisée dans la production de tracteurs fiables pour la Sibérie et d'autres régions aux conditions difficiles. Créée à des fins de production civile et militaire, la ChTZ est une énorme usine qui a le potentiel de devenir l'un des principaux producteurs de chars d'assaut du pays."
 chtz_RUS:9 "Fabricant de Chars"
 chtz_improved_RUS:9 "Fabricant de Chars"

 khmz:9 "KhMZ"
 khmz_desc:9 "Après la reconquête de l'Ukraine par la Russie, l'usine de construction de machines de Kharkov, désormais entièrement réorientée vers la production de chars, a été intégrée à l'industrie de défense russe. Après la restauration de l'usine, ses ateliers sont rapidement devenus célèbres pour leur processus technologique."
 khmz_RUS:9 "Fabricant de Chars"

 ### Aircraft Designers ###
 osoavia:9 "OSOAVIA"
 osoavia_desc:9 "La Société d'aide à la défense et à l'aviation a été créée en 1927 en tant qu'organisation à but non lucratif par la fusion de la Société des amis de la flotte aérienne et de la Société d'aide à la défense de la Russie. En rachetant plusieurs années plus tard plusieurs usines d'avions Duks, l'entreprise OSOAVIA est devenue l'un des plus grands producteurs d'avions de Russie, avec des ingénieurs de renom tels qu'Ilyushin qui travaillent aujourd'hui pour elle."
 osoavia_RUS:0 "Fabricant de Bombardiers légers"
 osoavia_improved_RUS:9 "Fabricant de Bombardiers légers"

 duks:9 "Duks"
 duks_desc:9 "En raison des conditions économiques difficiles des années 1920, l'usine d'aviation moscovite Duks a perdu plusieurs petites usines au profit d'OSOAVIA, mais a tout de même réussi à survivre et à rester dans l'industrie aéronautique. Concentrant ses efforts sur l'expansion de l'usine de Moscou, Duks conserve sa place de roi de l'aviation de chasse."
 duks_RUS:0 "Fabricant de Chasseurs"
 duks_improved_RUS:9 "Fabricant de Chasseurs"

 tsagi:9 "TsAGI"
 tsagi_desc:9 "Fondé pendant la guerre civile, l'Institut central aérohydrodynamique est directement soutenu par le ministère de la guerre et travaille pour les industries civiles et militaires. Connu pour avoir été le berceau de Tupolev et de son protégé Sukhoy, le TsAGI conçoit la majeure partie des bombardiers russes."
 tsagi_RUS:0 "Fabricant de Bombardiers lourds"
 tsagi_improved_RUS:9 "Fabricant de Bombardiers lourds"

 gamayun:9 "[RUS_Dynamic_Gamayun_Name]"
 gamayun_non_socrus:9 "Gamayun"
 gamayun_socrus:9 "KAPO"
 gamayun_desc:9 "Née en 1927 d'une joint-venture entre deux vétérans de l'aéronautique russe, Slyusarenko et Grigorovich, l'Association russe de l'aviation "Gamayun" est parvenue à établir une usine aéronautique moderne à Kazan en 1932. Après avoir attiré dans l'usine des concepteurs prometteurs tels que Petlyakov de TsAGI, Gamayun a conclu de solides contrats avec le ministère de la guerre et s'est établi en tant que producteur de bombardiers et d'avions de transport."
 gamayun_RUS:0 "Fabricant de Bombardiers lourds"
 gamayun_improved_RUS:9 "Fabricant de Bombardiers lourds"

 skorost:9 "[RUS_Dynamic_Skorost_Name]"
 skorost_non_socrus:9 "Skorost"
 skorost_socrus:9 "Krasnaya Skorost"
 skorost_desc:9 "Créée avec le soutien du ministère de la Guerre en 1934 à partir du groupe d'aviation légère Yakovlev, l'usine de construction de machines aéronautiques "Speed" est une entreprise privée dépendant de Yakovlev. Spécialisée dans la production d'avions en série, Skorost devient rapidement l'un des favoris du ministère de la Guerre."
 skorost_RUS:9 "Fabricant d'Avions en Masse"
 skorost_improved_RUS:9 "Fabricant d'Avions en Masse"

 sokol:9 "Sokol"
 sokol_desc:9 "Le Special Aviation Trust "Eagle" est une entreprise publique créée en 1930. Basée sur l'usine aéronautique de Lebedev à Nijni Novgorod, rachetée par le gouvernement à la fin des années 1920, l'usine de Sokol a été considérablement agrandie au cours des dernières années et est devenue l'une des plus grandes usines aéronautiques de Russie, avec des personnes telles que Lavochkin, Gorbunov et Gudkov travaillant comme ses principaux concepteurs."
 sokol_RUS:9 "Fabricant de Chasseurs en Masse"

 seversky:9 "[RUS_Dynamic_Seversky_Name]"
 seversky_non_socrus:0 "Seversky"
 seversky_socrus:9 "VASO"
 seversky_desc:9 "Aleksandr Seversky retourne en Russie en 1926 après la faillite de sa société, Seversky Aero Corp, pendant la Grande Dépression. Bénéficiant du soutien du ministère de la guerre, il fonde en 1931 l'Aeronautics Partnership of Seversky et devient rapidement célèbre pour ses chasseurs, capables de rivaliser avec les machines de Polikarpov."
 seversky_RUS:0 "Fabricant de Chasseurs"
 seversky_improved_RUS:9 "Fabricant de Chasseurs"

 sikorsky:9 "[RUS_Dynamic_Sikorsky_Name]"
 sikorsky_non_socrus:0 "Sikorsky"
 sikorsky_socrus:9 "Rappoport"
 sikorsky_desc:9 "À la suite de son retour des USA après la banqueroute de sa compagnie, Sikorski a réussi à acquérir des fonds du gouvernement pour la création de la Société de Construction de Machines aéronautiques $sikorsky$ à Petrograd. Dirigeant une des compagnies russes spécialisées en aviation navale, Sikorski lui-même veut explorer une nouvelle partie de l'aéronautique - les hélicoptères."
 sikorsky_RUS:0 "Fabricant de Bombardiers légers"

 anatra_rus:0 "Anatra"
 anatra_rus_desc:9 "Restructurée après le retour d'Odessa aux mains des Russes, l'usine Anatra est autorisée à poursuivre ses activités. Devenue l'une des nombreuses usines russes spécialisées dans l'aéronautique navale, elle trouve rapidement des soutiens au sein des ministères de la Guerre et de la Marine."
 anatra_company_RUS:0 "Fabricant d'Avions légers"

 ### Ship Designers ###
 bz:9 "Baltiysky Zavod"
 bz_desc:9 "L'usine de la Baltique a produit de nombreux navires depuis sa création en 1861. Après la guerre civile russe, l'usine a connu des temps difficiles, mais grâce au soutien constant du ministère de la marine, elle a pu les surmonter et son chantier naval est devenu le plus grand de Russie en absorbant les chantiers navals de Petrozavod et d'Ust-Izhora."
 bz_RUS:0 "Fabricant de Navires capitaux"
 bz_improved_RUS:9 "Fabricant de Navires capitaux"

 av:9 "Admiralteyskiye Verfi"
 av_desc:9 "Très endommagés pendant la guerre civile russe, les chantiers navals de l'Amirauté n'ont survécu que grâce au soutien important du ministère de la marine. Devenus en quelque sorte le "petit frère" de l'usine de la Baltique, les chantiers navals de l'Amirauté se spécialisent désormais dans les navires plus légers et se maintiennent grâce à des contrats civils."
 av_RUS:0 "Fabricant de Croiseurs"
 av_improved_RUS:9 "Fabricant de Croiseurs"

 as:9 "Azovskaya Sudoverf"
 as_desc:9 "Développé grâce aux efforts considérables du ministère de la marine après la fin de la guerre civile, le chantier naval d'Azov est un petit mais néanmoins important chantier naval qui produit des navires pour la flotte de la mer Noire."
 as_RUS:9 "Fabricant Naval de Masse"
 as_improved_RUS:9 "Fabricant Naval de Masse"

 dalzavod:9 "Dalzavod"
 dalzavod_desc:9 "Dalzavod a été créée par une entreprise privée juste après la fin de la guerre civile russe pour soutenir le commerce avec les États-Unis. Après le krach de Wall Street, Dalzavod a été contraint d'étendre ses capacités pour rester en activité et a commencé à accepter des contrats gouvernementaux. Spécialisée principalement dans les carénages et les réparations, Dalzavod produit également des navires et même des munitions."
 dalzavod_RUS:9 "Fabricant de carénage de navires"
 dalzavod_improved_RUS:9 "Fabricant de carénage de navires"

 nikosud:9 "Nikosud"
 nikosud_desc:9 "Les Usines unies de construction navale de Nikolaïev ont été créées à partir de l'Usine de construction navale de la mer Noire après la reconquête de l'Ukraine par la Russie. Après avoir subi des dommages pendant la guerre, Nikosud a poursuivi sa spécialisation dans la construction de navires plus légers destinés à la mer Noire."
 nikosud_RUS:9 "Fabricant de Navires"

