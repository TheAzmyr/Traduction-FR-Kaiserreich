 RUS_sorokin_reforms:9 "Réformes Sorokin"
 RUS_sorokin_reforms_desc:9 "Fondé sur les idées du célèbre sociologue et socialiste-révolutionnaire Pitirim Aleksandrovich Sorokin, l'ambitieux programme de réforme est conçu pour renforcer la société civile et la conscience politique russes afin de vacciner les masses russes contre le populisme et la démagogie."
 RUS_sorokin_tt:9 "Improves the final national spirit gained from £decision_icon_small §H$RUS_finish_sorokin_reforms$§!."
 RUS_rural_schools_program:9 "Initiative en faveur des écoles rurales"
 RUS_rural_schools_program_desc:9 "La démocratie ne peut fonctionner que si ses citoyens sont éduqués et conscients des enjeux politiques. Il faut combler le fossé qui sépare la périphérie et le centre de la Russie en matière de niveau d'éducation et d'accès à l'éducation."
 RUS_minority_representation:0 "Représentation des minorités"
 RUS_minority_representation_desc:9 "Les différentes minorités russes ne peuvent se marier à notre système démocratique que si elles se sentent concernées. Ces groupes devraient être encouragés à participer à la démocratie locale et à la société civile."
 RUS_secular_campaign:9 "Programme de sécularisation "
 RUS_secular_campaign_desc:9 "La religion organisée a toujours fait obstacle au progrès, empêchant l'éveil politique des masses en propageant la superstition et le moralisme. L'influence de l'Église dans les régions rurales doit être contrecarrée par une éducation et une propagande laïques plus fortes."
 RUS_sociological_institute:9 "Institut de sociologie Kovalevsky"
 RUS_sociological_institute_desc:9 "Le travail d'un réformateur n'est jamais terminé, mais des sociologues de qualité sont nécessaires pour orienter la politique et identifier les menaces qui pèsent sur la société russe."
 RUS_finish_sorokin_reforms:9 "Achever les réformes Sorokin"
 RUS_finished_sorokin_reforms_best:9 "Terminé toutes les réformes de Sorokin"

