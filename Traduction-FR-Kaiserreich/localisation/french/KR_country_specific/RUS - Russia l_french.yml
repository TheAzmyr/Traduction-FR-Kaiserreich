 RUS_cossack_host_modifier:9 "Armée Cosaque"
 RUS_cossack_host_modifier_desc:9 "Une Armée cosaque est à la fois une subdivision administrative et une formation militaire située dans les régions frontalières de la Russie. L'Armée possède une large autonomie, des unités militaires distinctes et la capacité d'élire ses propres chefs, appelés Atamans, qui, après avoir reçu l'approbation du Commandant en chef, sont à la fois les chefs du gouvernement de l'Armée et les commandants suprêmes de toutes les unités au sein du District Militaire. En échange, tous les Cosaques sont tenus de servir dans l'Armée russe."
 RUS_CA_modifier:9 "$alash_state$"
 RUS_CA_modifier_desc:9 "L'Autonomie d'Alash est une entité étatique kirghize, communément appelée kazakhe, qui s'est formée dans les premiers jours de la Guerre civile et a été officialisée dans la Constitution de 1922. L'autonomie d'Alash possède sa propre Douma locale, appelée 'Mäjilis', qui élit le Commissaire d'Alash, lequel dirige le gouvernement de l'autonomie pour un mandat de 4 ans. L'autonomie est dominée par le Parti Alash, qui cherche à équilibrer les intérêts russes tout en défendant les besoins et l'identité de la population kirghize."
