 monrus.78.t:9 "Conspiracy of the Drozdovites?"
 monrus.78.d:9 "The cohabitation between the Vozhd and the commander of his army, the Black Baron, is growing increasingly troubled. The conservative circles of the army have always been lukewarm towards Savinkov's more radical and eccentric policies, but they have tolerated them as long as they have brought victories for Great Russia. But now, in a war that may decide if the next century shall be Russian or German, there is no room for mistakes - and Savinkov has made plenty in his handling of the war.\n\nAt first, it was off-hand comments behind closed doors. And bit by bit, a group of high-ranking generals increased who felt like Savinkov was putting the Russian victory in jeopardy. The core of the conspiracy rose from the ranks of the Drozdovites, who are still rumoured to have their secret monarchist clique. General-Fieldmarshal Mikhail Drozdovsky is a well-known monarchist, but mild-mannered and rarely involved in military politics - but now he, urged by his comrades from the Drozdovites like General Vladimir Vitkovsky, approached Pyotr Wrangel with probing questions.\n\nTerribly treasonous, yes. But perhaps necessary? It is not known what Drozdovsky and Wrangel discussed on their riding trip miles away from the headquarters - the only place without the eyes and ears of the SZRS - but one thing seems clear: a plan exists to save Russia, if the Vozhd proves incapable of doing so himself."
 monrus.78.a:0 "Inquiétant."

 monrus.79.t:9 "The Imperial Government"
 monrus.79.d:9 "The Imperial Regent, Ruler of the State, General-Fieldmarshal Wrangel appeared in front of the newly-appointed State Council of Duma in its first session. The Regent appeared noble and haughty, playing the part of a monarch to a boot. In his brief speech, he explained the current situation. Because of the ongoing war, the heir apparent, Vladimir Kirillovich, has cited his inexperience and asked for his crowning to be delayed until after the war. He will be in an advisory role in the Regent's Council until then, but will trust the Ruler of the State to safekeep his throne in the meantime.\n\nThe news was surprising, but not entirely unexpected. It seemed probable that Vladimir did not wish to take the blame for a war that may yet go badly, or that Wrangel had persuaded him to do so. Regardless of what is happening in the shadows, the Regent's address was welcomed by many. Wrangel is considered to be a capable wartime leader, and to some his announcement even evokes the spirit of the civil war, where the Whites had triumphed not under the leadership of politicians, but officers.\n\nIn the same session, the Council of the State was formed to handle matters of government until the state of exception ends. Wrangel's nominated list, with men like Vladimir Romanov, Vasily Shulgin, and General Pavel Shatilov, was accepted by the Counsellors almost unanimously, and was granted full executive powers for the duration of the crisis."
 monrus.79.a:9 "Frangas, non flectes."

 monrus.80.t:9 "The Black Baron's Telegram"
 monrus.80.d:9 "President Savinkov died yesterday in Moscow for his crimes against the Russian people. A military government has been put in place to ensure stability and the victory of the Motherland. The day may be grim, but do not despair. A people united as a nation cannot perish. Our conscience is clear in the eyes of history. I long for the day the Motherland can be united, healed and at peace - and with faith in this, we will prevail. Faith works miracles, and he who believes, who genuinely and courageously follows the path indicated to him by his conscience, he will win. May God watch over Russia.\n\n-Wrangel's Historical Radio Address, [GetDateText]."
 monrus.80.a:9 "What a choice but a simple duty."

 monrus.81.t:9 "Wrangel's Imperial Life Guard"
 monrus.81.d:9 "Savinkov had filled the Moscow Military District - and particularly the Special Purpose Battalion of the Kremlin - with his fanatical supporters, all of whom were either purged or sent to Siberian garrisons after Wrangel's rise into power, just as Gosstrazha units were disbanded. To handle the protection of the capital, a new unit was founded with a touch of propaganda.\n\nThe new Imperial Leib Guard (Life Guard) is largely composed of hand-picked and reliable soldiers under the leadership of General-Lieutenant Mikhail Fostikov, with dramatic Cossack-inspired cavalry uniforms. Under the fancy outside, the new Imperial Guard is given the best equipment in the army, and special training to handle internal security and crowd control."
 monrus.81.a:9 "They shall serve the Regent well!"

 monrus.82.t:9 "Council of Industrialists"
 monrus.82.d:9 "Savinkov's command economy was a mere Ponzi scheme to reward his boot-lickers and sycophants. The VES has been abolished and, in practice, the vast nationalised state corporations have reverted to control of their 'managers' - in many cases, who already had business connections to these companies. The government owns the majority of the shares of these companies, so in practice they are still on our leash.\n\nA Council of Industrialists has been organised as a representative body of major businessmen and bankers of national relevance, meant to advise the government and fulfil the government's requests related to the direction of the economy. The old entrepreneur Vladimir Pavlovich Ryabushinsky has been chosen as the chairman of the body, and Kadet Mikhail Dmitriyevich Kalugin has been appointed as the Minister of Industry and Trade."
 monrus.82.a:9 "The priority is war and annihilation, and nothing else."
 monrus.82.b:9 "Gentlemen, start repairing the economy for the long term."

 monrus.83.t:9 "Wrangel and the Savinkov Constitution"
 monrus.83.d:9 "After his rise to power, Ruler of the State Pyotr Wrangel has become perhaps the most powerful single individual in all of Russian history. Savinkov's constitutional changes grant the head of state wide-ranging powers to rule as he wishes, and unlike Savinkov, Wrangel also enjoys the full loyalty of the Russian Army. In an ironic twist of fate, the constitutional monarchist finds himself in a position that Kornilov and many other would-be demagogues have only dreamed of.\n\nOf course, the situation is only tolerated because of necessity. The expectation is that these powers will be ceded after the war, and a new constitution for the empire will be written. But until then, Wrangel and his inner circle must decide how to wield their power."
 monrus.83.a:9 "Humbly; only utilise dictatorial measures where necessary."
 monrus.83.b:9 "All tools are necessary in the struggle for the Russian future."

 monrus.89.t:9 "Constitution of the Restored Monarchy"
 monrus.89.d:9 "As promised, a Constituent Assembly has been convened to rewrite the Russian constitution, using the 1922 document as the basis. The immediate goal is to remove all the Savinkov-era corruption and write the legal basis for a proper constitutional monarchy, but there is a clear division among the delegates on the level of executive power. The conservative faction at the assembly, with men like Ivan Ilyin and Yevgeny Ryshkov, are arguing for a strong, more centralised monarchy, where the Imperial Cabinet has significant powers. They advocate for strict electoral laws to ensure that something like the rise of the SZRS (or worse, a left-wing party) will not happen again. The conservative proposal is vehemently opposed by the liberals, largely composed of the Kadets and a number of Right-SRs. They want to maintain the democratic successes of the Republic, and only change what is necessary.\n\nRegent Wrangel's approval will obviously be needed, whichever proposal gathers the majority at the assembly. He is not favouring either choice, arguing that he is merely maintaining state power - much like Kolchak in 1920 - and it is not his place to dictate the political future of Russia. It is clear, however, that the Regent's concern with stability of the country makes the more radical liberal reforms impossible."
 monrus.89.a:9 "Conservative approach is chosen."
 monrus.89.b:9 "More liberal approach is chosen."

 monrus.90.t:9 "Fate of the Regency"
 monrus.90.d:9 "The cult of personality around General-Fieldmarshal Wrangel grew into great heights during the war, both as deliberate propaganda to unify the wounded nation, and naturally through Wrangel's charisma and achievements. In Wrangel's formal appearances as the Ruler of the State, many older Russians have noted how much he seems like an Emperor - how nobly he carries himself, how he is able to inspire and guide the Russians like the Tsars of old. This adoration is even greater among the army's young officers, and not only among monarchists. Wrangel seems someone not as tainted by the Civil War as Kornilov or Denikin were, someone humble yet regal, the epitome of both a military commander and a statesman. Naturally, this view is also reinforced by official state media - not to stoke the Regent's ego, but to 'give Russians a unifying figure'.\n\nPerhaps it was only a matter of time when the first article proposing crowning Wrangel was published, by no one else than Vasily Shulgin, in the pages of the 'Sentinel'. Shulgin spoke highly of Wrangel, arguing that all of Russia has seen that the Regent is already fulfilling the role of the monarch, and is perhaps the single most talented and respected figure who could ever carry the responsibility of the restored monarchy on his shoulders. There is an unwritten snub at the young heir presumptive, Vladimir Kirillovich, between the lines.\n\nThe reality is that, given Wrangel's position, he could perfectly well allow himself to be crowned the Emperor - there is no one to stop him, and even if there would be some legitimist opposition from loyal Romanovites, they would ultimately accept Wrangel's accession, especially if the Romanovs received other state honours and prestigious roles. But Wrangel remains undecided, with some of his advisors instead calling for him to step down and allow Vladimir to be crowned, while remaining a power behind the throne.\n\nWrangel is not a man to allow others to influence his decision-making too much, but in this case, he is having doubts - on one hand, he does enjoy massive popularity, especially among his soldiers, and perhaps he could ensure that the Second Empire will survive and not commit the mistakes of the first one. But then again, such a Napoleonic choice would carry great consequences, defining his legacy forever, for better or worse. Sidelining the Romanovs would not be taken well."
 monrus.90.a:9 "Russia needs a Romanov."
 monrus.90.b:9 "Without Wrangel there would be no New Russia!"

 monrus.91.t:9 "Referendum on Wrangel's Coronation"
 monrus.91.d:9 "The referendum asks a simple question: 'Do you believe that the Ruler of the State and Imperial Regent Pyotr Nikolayevich Wrangel would be fit to serve as an Emperor of All the Russias?'.\n\nThe referendum was largely fair, though turnout was not terribly high. Those who opposed the whole restoration of the monarchy often had no interest in taking part in this 'sham choice' between a general and a Romanov. Surprisingly, many veterans, even those of more republican views, supported Wrangel: perhaps he would mark a clean break from the Romanov past, and his empire would be something else, something better.\n\nThe situation no doubt caused tensions among the Romanovs, who had largely remained silent on the referendum. Vladimir Kirillovich made a short statement that he will abide by the popular will of the people, as his father had. This 'capitulation' to the 'Napoleonic pretender' was not taken well by all Romanovs or their supporters, but ultimately it was clear that the Romanovs could not do much, and it would be best to maintain dignity rather than turn the matter into an election. For many, the restoration of the monarchy was good enough."
 monrus.91.a:0 "Oui !"

 monrus.92.t:9 "Coronation of the Black Baron"
 monrus.92.d:9 "Today marks the day Pyotr Nikolayevich Wrangel ascends to the throne of the Russian Empire as Emperor Pyotr IV.\n\nAlready titled as the Russian Napoleon, Wrangel's coronation has been both popular and controversial. There is no doubt over Wrangel's achievements: he comes from an old and prestigious noble family with centuries-long service to the Russian Empire, he has served faithfully in both the Civil War, and led Russia into its greatest victory in the Great Patriotic War. Personally, Wrangel is charismatic and insightful, almost knightly, like the last flicker of the old, aristocratic world still lingering in the century of metal and machines.\n\nWrangel's regalia has been custom-made; it is more simplistic than that of Nikolay II's. The dynastic coat of arms of the Wrangel family now decorates the new Imperial Palace in Moscow, with the words of the Wrangel family: 'Frangas, non flectes' - You can break, but you cannot bend.\n\nThe day of the Coronation saw some protests against the 'military dictator' Wrangel, but they were largely kept at bay. Politically, Wrangel is known to be a reasonable man, who has never entertained the more extreme end of the political right, so claims that this will only lead to a new Russian State are not taken too seriously by the most. Foreign newspapers seem to be almost idolising Wrangel as the man who defeated Germany and built a new Russia almost single-handedly: a zeitgeist on horseback."
 monrus.92.a:9 "Long may he reign!"

 monrus.93.t:9 "Coronation of the Young Tsar"
 monrus.93.d:9 "Today marks the day Vladimir Kirillovich Romanov, great-grandson of Emperor Aleksandr II the Liberator, ascends to the throne of the Russian Empire.\n\nOnly in his twenties, Vladimir is easily younger than any of his ministers or generals, but maintains the aura of nobility around him, often characterised as a 'serious young man'. While one must admit that Vladimir is not particularly charismatic, he does have 'the charm of a farmer boy', and is modest and insightful. He is very much a son of the republic, having been born in that fateful year of 1917, and has lived through the ups and downs of the republic - culminating in seeing first-hand the terror unleashed by Savinkov's regime.\n\nVladimir has served in the army, is fluent in five languages, and has studied law, business, and agriculture. He was very much raised up as the last hope for the Russian monarchy, raised to excel at the Emperor's duties.\n\nHowever, it is clear that General-Fieldmarshal Pyotr Wrangel - who ceremoniously abdicated from his role as the Regent in the Coronation - holds all the power. Wrangel is personally popular and especially adored by the army. He is the new Kolchak, the epitome of Russian chivalry, of a man who takes the reins at the time of crisis, and once the time comes, retreats back into the role of a servant. Vladimir owes his throne to Wrangel, and everyone knows this. Still, Wrangel is a gracious man, and seems to have a good working relationship with the young Emperor."
 monrus.93.a:9 "Long may he reign!"

 monrus.94.t:9 "End of the State of Security"
 monrus.94.d:9 "The State of Security, which was for the first time passed by Savinkov in 1936 and which had essentially frozen the 1922 Constitution, has given the Ruler of the State immense powers to conduct war. Soon after Wrangel's address to the people declaring the war to be over, another decree finally ended the State of Security - and, de facto, restored Russia as a parliamentary state, albeit in a legal limbo.\n\nA Constituent Assembly has been called into session by the Ruler of State - likely to confirm Russia as a monarchy - and new elections have been promised to be arranged in four months. In these elections, the Anti-Communist laws will be upheld, and likewise, candidates with a background in the SZRS will be barred from running for office.\n\nA great military march was received by General-Fieldmarshal Wrangel in Moscow today, celebrating the victory and return to normality. Cheering crowds were genuinely happy - finally, the nightmare would end! Finally, we can be at peace, stronger than before! Those less optimistic might be wary of the ever-increasing military influence over politics and the cult of personality that the soldiers have been building around Wrangel. Be it either way, one can only hope Wrangel will respect the Constitution."
 monrus.94.a:9 "Towards a better future..."

 monrus.95.t:9 "The Democratic Bloc"
 monrus.95.d:9 "In a rundown to the future elections, the republican opposition has organised itself into the larger electoral alliance of the 'Democratic Bloc'. Composed largely of Socialist-Revolutionaries and other socialists, their progamme includes the demand for Wrangel to stand down and allow the restoration of the Republic via referendum. Additionally, they seek the funding of public healthcare, especially for war widows and orphans, and a list of typical social reforms that were abolished during the Savinkov presidency.\n\nVladimir Rikhter, who has profiled himself as a strong opponent of Savinkov and later of the Wrangel dictatorship, has taken the leading role in the bloc. The Kadets refused to participate, arguing that a constitutional monarchy may not be their ideal, but they will work within it, for the betterment of all Russia, rather than only for their own political goals."
 monrus.95.a:9 "Always against emperors!"

 monrus.96.t:9 "Socialist-Revolutionaries Split"
 monrus.96.d:9 "One would expect the Socialist-Revolutionaries to be sternly against the monarchy, but this does not seem to be the case. Millions of Russians have experienced the war, including many formerly Eser-voting peasants who are now, more or less, 'Marshal's Men', loyal to Wrangel. These Front-Esers still hold dear principles of Right-Esers - democracy, liberty, the common man - but are not entirely against constitutional monarchy.\n\nThis movement has developed into a splinter group opposing decisions of the SR Central Committee. Boris Fyodorovich Sokolov has emerged as the leading figure of these 'practical Esers' or, as their enemies call them, 'Wrangel's Esers'. The most important endorsement they have received came from SR veteran Ilya Fondaminsky - who will not be running for the next election. Fondaminsky called for moderation among SRs, to recognise the political facts and understand that the question of monarchy and republic is not the core issue for SRs, but rather how either system fulfils its promises to the Russian people and their freedoms."
 monrus.96.a:9 "Esers are divided at a critical moment."

 monrus.97.t:9 "Shulgin's Scheme"
 monrus.97.d:9 "Vasily Shulgin, who has served as the head of Wrangel's imperial cabinet and the dutiful executor of the general's will, had a clandestine meeting with a number of other conservative politicians today. As the polls seem to promise a relatively moderate State Duma - one that could not maintain the level of executive control that Shulgin considers desirable for the overall stability of the nation - he is seeking an alliance of the right wing parties that would most effectively take votes that would otherwise go to the left wing faction of the Kadets.\n\nThis union would be built around the VPP, but it would also include Right-Kadet organisations, Shulgin's personal political networks, small far-right groups and a number of veterans' parties that have been organised to support Wrangel's regime. Ideally, this behemoth of the right would be able to secure an absolute majority in the State Duma - and ensure the continuation of the vision of the Empire as a majestic, powerful force rather than a mere return to the parliamentary squabbling of the 1920s."
 monrus.97.a:9 "That would make us the new Savinkov."
 monrus.97.b:9 "Yes, our achievements won't be squandered."

 monrus.98.t:0 "Alliance de la droite"
 monrus.98.d:9 "The VPS (All-Russian Patriotic Union), with well-known conservative Ivan Ilyin elected as its chairman, has merged the All-Russian Patriotic Party and a dozen smaller political groupings, with each member withdrawing candidates in electoral districts where they could take votes from each other. When compared to the chaos and division of the left, there is a good chance that this large grouping of the right will be able to win by a safe margin, especially as the party has the support of both the military and much of the business elite, albeit informally.\n\nThe VPS's programme is largely that of the VPP, but focused more on ideological statements rather than precise policy. Thus, the VPS 'seeks to do its utmost to ensure the right of every Russian citizen to their personal freedom, personal property, personal safety and personal rights', and to 'enshrine natural Russian values into society'."
 monrus.98.a:9 "Stolypin would be proud."

 monrus.99.t:0 "Les Élections de [GetYear]"
 monrus.99.d:9 "Les premières élections libres depuis 1934 sont terminées et les votes ont été comptés. La campagne électorale du Bloc Démocratique a été féroce, mais finalement insuffisante. L'organisation de la gauche a beaucoup souffert de l'ère Savinkov et des restrictions à la liberté de publication et à la liberté d'association qui ont suivi la guerre.\n\nPour beaucoup, cela ressemblait à une version encore plus sombre de l'élection de 1922, tristement célèbre pour avoir été simplement organisée à un moment où la gauche politique était dans le chaos et la ruine, manquant de fonds et de personnel. Mais entre les Kadets et les Conservateurs, il reste à savoir qui obtiendra la majorité..."
 monrus.99.a:9 "Les Patriotes Pan-Russes et le Prince Golitsyne forment un gouvernement."
 monrus.99.b:9 "Les Kadets et le Professeur Kartashyov forment un gouvernement."
 monrus.99.c:9 "Les Patriotes Pan-Russes et le Ministre-Président Shulgin forment un gouvernement."

 monrus.100.t:9 "The Torch of Liberty"
 monrus.100.d:9 "It is a cruel twist of irony that Nikolay Nekrasov, an avowed republican and opponent of Tsarism in his youth, would come to head the Emperor's cabinet. The political left is having a field day ridiculing the Kadets, once more revealing themselves to be spineless and unprincipled, but in truth, the ascendancy of the left wing of the Kadet party to power was a sigh of relief for many. Professor Nekrasov, who was a minister in many 1920s cabinets, is well-liked by the Right-SR leadership and maintains good relations with some social democrats.\n\nHe, like the now-retired Maklakov, is a genuine social liberal and was instrumental in 1922 in persuading the Kadets to accept a federal structure for Russia and the land reform, even to the extent it happened. Nekrasov has been a defender of the cultural rights of minorities in Russia, and in many ways personified all the best aspects of the Constitutional-Democrats - a true dedication to a free society that goes beyond mere words.\n\nWith the Right-SRs led by Ilya Fondaminsky, the two have built a reasonable working relationship out of mutual understanding that, if they cannot govern, the empire is at risk of drifting to the right. The government's chief promises are solidifying a strictly constitutional monarchy, restoring civil freedoms and rule of law, ensuring economic prosperity for every Russian - and, because of the pressure from the Right-Kadets and the military, the continuation of a somewhat aggressive foreign policy, albeit framed more as opposing German tyranny and exploitation."
 monrus.100.a:9 "Russia will be free, or perish trying!"

 monrus.101.t:9 "The Turn to the Right"
 monrus.101.d:9 "For the majority of the 1920s, it was the left wing of the Kadet party - men like Milyukov, Maklakov, Nekrasov, and Dolgorukov - who held sway over the party, with their precious alliance with the Socialist-Revolutionaries. This led to economic turmoil, the humiliation of Russia and ultimately the death of democracy. The new direction of the Constitutional-Democratic Union cannot be as blind. The turn towards the monarchy was not liked by everyone, but at least it represents a chance for a new start - a Russia that is both free and strong, armed by steel, not mere ideas.\n\nPavel Gronsky's cabinet is composed of the right end of the Kadets, so-called 'National Liberals', and supported by various conservatives - and informally, by the military and industrial circles. The government has swept many progressive points under the rug from the Kadet programme, considering the level of workers' protections satisfactory. Military spending will be greatly increased, and the many inefficiencies of the social security system and federal bureaucracy will be fixed.\n\nGronsky has portrayed himself as a patriot, a man who can love both freedom and Russia. He has spoken of the need for Russia to serve as a citadel of stability and reason against both German tyranny and revolutionary chaos, and allies from like-minded nations such as the United States of America. Russia is surrounded by enemies but has a just cause - it would be a betrayal of our values not to pursue our own strength by any means necessary."
 monrus.101.a:9 "Russia will be strong, or perish trying!"

 monrus.102.t:9 "The Eurasian Empire"
 monrus.102.d:9 "Georgy Vernadsky was not an obvious choice to lead the conservative cabinet. But with the current makeup of the State Duma, the Chairman-Minister must be able to appeal to not only the old-school conservatives of the VPP but also the young guards of the People's Monarchists - while still maintaining a working relationship with the Kadets.\n\nVernadsky, a Eurasianist after Trubetskoy's views, has been critical towards the 'imported western liberalism' that was practised in the 1920s to disastrous consequences, and holds that Russia, as a unique civilisation between the East and the West, naturally needs strong executive power to ensure stability. His earlier publications have been used by the opposition to portray Vernadsky as a would-be dictator, but in truth, he is reasonably moderate as far as the All-Russian Patriotic Party goes, and he has the aura of a bland academician who approaches national issues from a very scientific point of view.\n\nVernadsky's cabinet has focused on rebuilding Russia's strength and international standing, portraying the German Empire as the ancestral enemy of Russians, who are an inherently steppe civilisation. In practice, power has largely been delegated to the bureaucrats, industrialists and landowners, and military experts are listened to closely."
 monrus.102.a:9 "Moscow owes its greatness to the Khans."

 monrus.103.t:9 "In the Sea of Ignorance and Barbarism"
 monrus.103.d:9 "Aleksandr Golitsyn is the exact kind of aristocratic gentleman who would have been an imperial minister 30 years ago. His cabinet has promised to restore peace, sanity and faith to Russia, but also vowed to make it a priority to liberate Ukraine and other Lost Territories from German occupation.\n\nGolitsyn is a former Octoberist and a long-time leader of the All-Russian Patriotic Party, and even if he is ridiculed by the People's Monarchists as this old-school remnant, it is largely his achievement that the Russian monarchist movement turned towards actual parliamentary methods instead of mere angry nostalgia literature. He is undoubtedly an elitist who has little faith in 'rule by mobs' - as he once infamously described the State Duma of the 1920s.\n\nHis government clearly cares greatly about the opinions of business interests, landowners, academia and the military - men of ability and knowledge, who are infinitely more capable of making educated decisions than a peasant from Tambov. Golitsyn declared in his speech to the State Council that under his watch, the Russian Empire will stand as the shining light of European, educated and Christian civilisation over the world, in the sea of ignorance and barbarism that is engulfing the Slavic lands from all directions. Russia has saved Europe from the Khans, from Napoleon, from the revolutions of 1848 - and it continues being Russia's sacred duty to protect European culture."
 monrus.103.a:9 "It is our heavy burden, but we do not complain."

 ### SocRus Events
 socrus.1.t:9 "Law on Workers' Representation"
 socrus.1.d:9 "A large RDP majority in the Duma, combined with swayed SR delegates, has given Chairman-Minister Levitsky enough political backing to push through the Law on Workers' and Peasants' Representation. In practice, this means giving union and peasant councils 150 additional seats in the lower house of the State Duma - in practice, all of them socialist or friendly to socialists.\n\nThe SR Chairman, Rikhter, hoped that peasant councils would strengthen the hand of the Right-SRs, but it seems that the vast majority of new delegates prefer the left wing. One of the very resonant arguments for the reform is to stop another Savinkov from 'stealing power' merely through hijacking parliamentarism.\n\nIn practice, this has given Levitsky's Workers' Coalition such a massive majority in the Duma that the country is socialist in all but name. There have been protests and a walk-out staged by the right wing delegates, but the overall feeling is calm. After all, Levitsky does enjoy support, and while this may feel like a parliamentary coup, it is an entirely legal one."
 socrus.1.a:9 "Socialism through reform? Is that possible?"

 socrus.2.t:9 "Mass Resignation of the White Generals"
 socrus.2.d:9 "In a long letter of protest, signed by over 180 officers of high rank, the top brass of the Russian army has explained how they cannot, in good conscience, continue serving under a government which amnesties communist criminals and twists Russian democracy and the legal system to further their own goals. Some hope that the threat of resignation would pressure Levitsky to back down from his most radical plans, but this does not seem probable.\n\nThey do admit that if it is the wish of the Russian people to transition into a socialist-esque system, they will not shed blood because of it - but they also cannot continue serving under such a regime. Their words do include a warning - if this new Russia loses the support of the people, and veers into Bolshevism, the Volunteer Movement will rise again, as many times as necessary.\n\nIn lukewarm cooperation with the government, generals have received pensions and will retain their ranks, retiring as honoured parts of the army. Some have even accepted remaining as military educators. There are not enough officers to fill out all freed vacancies immediately, but a large number of younger generals were immediately promoted to the highest echelons. The new minister of war, and thus the chief of army, is Yury Sablin, the SR candidate, who was preferred over various Bolsheviks."
 socrus.2.a:9 "Let us build a new and better Russian army."

 socrus.3.t:9 "Reunification of the Socialist-Revolutionaries"
 socrus.3.d:9 "The SR party has had a volatile past. It has gone through many splits, the most recent one after the death of Viktor Chernov. Savinkov all but decimated the right wing, turning many good men into traitors to the nation. The left was forced into hiding, returning back to their terrorist roots.\n\nBut now the SR party finds itself in a prime position to gather the majority of the peasantry under a single banner. With the overall leftward shift in Russian politics, the situation has been reversed. In the 1920s, the Left-SRs operated from inside the more politically acceptable right-wing leadership. Now, the Right-SRs are operating from inside the more politically acceptable left-wing leadership - and arguably, many have genuinely embraced a more socialist approach after the failures of the liberal government."
 socrus.3.a:9 "Peasants are strong together."

 socrus.4.t:9 "Rise of the Workers' Parties"
 socrus.4.d:9 "After a long period of being outlawed and persecuted, Russia's socialists are finally free to politically organise. While the majority of socialists have gone to Levitsky's VST, or have remained loyal to the Socialist-Revolutionary cause, there are numerous minor parties being founded.\n\nThe only 'old republic' party that still remains a power is Zeller's Socialist-Democratic Union (SDS), which was created out of the greatly diminished RDP after the radicals left. On the other hand, they have received some new members from the right, from those who believe they can push a more conservative or moderate agenda through the SDS.\n\nAnother new old party is the resurgent Communist Party - RKP(b), whose central committee has returned from exile under Sverdlov, greatly diminished from their glory days. They were further weakened as Tomsky and other Bolsheviks who had made their home in the Russian trade unionist movement refused to bend the knee, and instead joined the VST for greater influence. The Bolsheviks are not particularly well-liked, and among other parties, an unofficial agreement has been formed to keep them away from important positions of power.\n\nFinally, there are dozens of smaller parties formed around influential leftist figures or more marginal ideological strains, like anarchism or women's rights. These minor parties and independents also include a large number of not-so-committed socialists, who are mostly socialist for appearance's sake. Individually, these minor parties don't have much influence, but they do form a relatively large minor bloc in the Congress."
 socrus.4.a:9 "Socialist discourse at its best."

 socrus.5.t:9 "Formation of the All-Russian Union of Labour"
 socrus.5.d:9 "The founding conference of the VST - All-Russian Union of Labour - was held in Petrograd under the chairmanship of the venerable old socialist, Vladimir Levitsky. The core of the conference were radicals from the RDP and trade unionists from the VTsSPS, who have been the driving force in creating a new all-Russian socialist party to replace the social democratic veneer of the RDP.\n\nMany other factions were also invited, most only legalised very recently. Former Mensheviks and even Bolsheviks were there, some returning from foreign exile, while others had simply stayed quiet during the Savinkovist regime.\n\nThe long negotiations illustrated just how shaky of a compromise had been crafted. Though claiming to represent the whole of the Russian urban proletariat, the VST has already shown signs of factionalism. A particularly egregious disagreement was how quickly socialism in Russia can be built: radicals from the RDP have mostly argued for a slow transition out of capitalism, with the nationalisation of major industries while keeping smaller businesses intact. Others, like the Bolsheviks, have argued that Russian socialism cannot be built with half-measures, and that it is a necessity to do away with capitalism quickly and efficiently. This disagreement, not to mention others, has practically split the VST into a left and right faction - with Levitsky's leadership offering a compromise between the two. The construct is shaky, and much of it relied on Levitsky's negotiating skills, but for now, a united front is reality - and it is sorely needed."
 socrus.5.a:9 "Proletarians unite!"

 socrus.9.t:9 "The Reformed Bolsheviks"
 socrus.9.d:9 "Not all Bolsheviks care for Sverdlov's party. Many of the former Bolsheviks have joined the VST and form its left-wing, under the guidance of Lev Kamenev. Kamenev, who avoided the death penalty after the war and remained in prison for a decade, became perhaps the most influential former Bolshevik in post-revolutionary Russia, coming up with a theoretical framework for the future of Russian communism. The All-Russian Union of Labour arguably exists because of Levitsky's and Kamenev's attempts to re-forge the RSDRP of old and bridge the Bolshevik-Menshevik gap.\n\nThe other brand of Bolshevik in the VST are opportunists like Grigory Zinovyev. Zinovyev already broke with Sverdlov in 1931 over disagreement on revolutionary tactics, and his short-lived Russian Communist Workers' Party (RKTP) essentially fused into the VST's left-wing. Zinovyev and Kamenev may have made the same decision - to break with the legacy of Lenin - but even within the VST's left faction, they occupy different positions.\n\nAs for the Bolsheviks, they have had little success in restoring their former glory. Instead, Sverdlov's position has come under threat within a party that is increasingly becoming a place for radical officers. Mikhail Frunze, who is just that kind of person, is no doubt gunning for party leadership and will have an easier time challenging Sverdlov."
 socrus.9.a:9 "Keep an eye on that Zinovyev."

 socrus.11.t:9 "One Class, Two Parties"
 socrus.11.d:9 "It was always hard for more convinced communists to accept that, for the foreseeable future, we are governing together with the Socialist-Revolutionaries. The Esers are critical of Marxism, defenders of the peasantry, hold various suspicious and unorthodox views, and are hell-bent on defining 'unique Russian socialism'. Much of this is complete nonsense, at least to the VST's top theorists, who have their roots in proper Marxism.\n\nThe situation is unlikely to change any time soon, as the Socialist-Revolutionaries are admittedly more popular in many parts of Russian society, especially in the rural areas and in the lower officer corps. Many earlier bourgeois democrats have thrown their lot with the SRs as the 'lesser of two evils'. We believe that in time, the peasant class will disappear through rising material conditions and the awakening of class consciousness, but for now, we must make do with Spiridonova's party, or at least try to restrain the trouble-makers in our own ranks."
 socrus.11.a:9 "Prioritise unity of the Workers' Coalition."
 socrus.11.b:9 "Prioritise unity of the VST."

 socrus.12.t:9 "'Theses on the Past Proletarian Revolutions'"
 socrus.12.d:9 "After the civil war, it seemed as if all hope was lost for a moment. What followed was greater anti-communist repression than ever under Tsarism. A hundred thousand workers were shot or perished in the prison camps. Both the exiles in France and the remaining socialists in Russia were faced with a moment of terrible existential reflection: What is to be done now?\n\nMuch has been written on the Red Emigration, but two schools of thought emerged. First, there was that of Yakov Sverdlov, Mikhail Kalinin and so on: that it was not the fault of the Communists that the war was lost, but rather overwhelming opposition and betrayals from allies, like the Socialist-Revolutionaries. They are unapologetic about the Cheka and maintain Orthodox Leninism. Sverdlov famously argued that the French socialist state is in the process of degeneration into 'bureaucratic sectarianism', as different parties and unions vie for power with no revolutionary unity. The Orthodox Communists have actually supported some points made by the Totalist Manifesto, namely in opposition to the 'parliamentarism' of Western socialism.\n\nThe larger school of thought emerged in the 1920s largely among Menshevik-aligned thinkers. In Lev Kamenev's 1924 pamphlet written in prison, 'Theses on the Past Proletarian Revolutions', he argued that the mistake committed by Lenin was scorn for plurality and the united front of all socialist parties. Kamenev called for the abandonment of the vanguard party concept, and argued that the French Revolution of 1919 was the proof of concept of a multi-faceted Revolution, pursued by multiple levels of society through revolutionary political parties, labour unions and other proletariat organisations. This was also how the February Revolution had succeeded - but after Lenin started to alienate Soviet democracy and his allies in the Mensheviks and Esers, the Bolsheviks had to turn to even more repression, which in turn made them lose even more allies.\n\nThis analysis was widely accepted by the socialists in Russia, though the exile community largely called it revisionism. In the vein of this theory, Vladimir Levitsky's 'Communist Synthesis' was developed, arguing that any future Russian Communism must exist as a synthesis of socialist views to avoid descent into tyranny and to avoid giving any group the position to impose their will upon democratically elected Soviets. In practice, Levitsky has been trying to forge alliances across Russian socialists to build a popular front over the former Bolshevik-Menshevik divide - something that finally did materialise in the form of the All-Russian Union of Labour."
 socrus.12.a:9 "Perhaps the left will be united once more."
 socrus.12.b:9 "Will the Marxists ever stop fighting amongst themselves?"

 socrus.13.t:9 "Comrades Left Behind"
 socrus.13.d:9 "A memorial in Moscow was unveiled today, commemorating those Red Émigrés who were never able to return home. The location is only a block away from Trotsky Square, and the sculpture itself is made in modernist style, representing the Third Workingman's International and Russians who gave their blood for its cause. In its base, there are over twenty names. Mikhail Kalinin, the head of the Soviet government in exile, was killed by a French-Russian anarchist in 1924. Nikolay Podvoysky, early commander of the Red Army, was caught and killed as he was organising the smuggling of personnel and equipment to Russia.\n\nAfter 1931, Russian intelligence agencies under the leadership of Klavdy Foss started a proper campaign of assassination, sowing distrust within the émigré community by promising pardons and rewards for those socialists who would betray their comrades. The most tragic day was on the 12th of January 1932, when a Russian bombing of a train carriage near Orléans led to the deaths of Karl Radek and Mikhail Vladimirsky. The case was never proven to be manipulated by Russian intelligence, and officially the French intelligence claimed it was conducted by anti-socialist terrorists directed from Algiers. Chairman Yakov Sverdlov almost miraculously survived an attempt on his life later that year, and paranoia increased.\n\nThey are only a drop of blood in the ocean that was spilled in the aftermath of the civil war. As White Terror swept over the country in 1921, little was spared. Comrade Trotsky died heroically defending a besieged Moscow, and Pavel Dybenko's rear-guard shielded the Arkhangelsk evacuation with their lives. Lenin's body was never found, as he was thrown in one of the many mass graves that could be found in every town in 1921. An even greater memorial is being planned for all those who gave their lives for the first revolution, to remind everyone that death for the revolutionary cause is not a wasted one. Even if these men could not free Russia's shackles, they fought for it nonetheless, so that future generations could succeed."
 socrus.13.a:9 "We will remember them."

 socrus.14.t:9 "The Communist Synthesis"
 socrus.14.d:9 "Why did we, the Russian Social-Democratic Labour Movement, fail twenty years ago? Many, especially among us Mensheviks, argued that one cannot skip through the phases of history; that one cannot force the material conditions necessary for the creation of the revolutionary class consciousness of the masses. The Nechayevian 'end justifies all' mentality of Comrade Lenin only served to unify the forces of reaction against the revolution, and caused much of the proletariat to lose faith in it. Our calls for democratic development of socialism were not heeded.\n\nThe Western success of the mass organisations of the industrial workers serves as proof of the great revolutionary potency of the labour union movement organised through syndicalist principles. This would not have been possible in the Russia of 1917, with our unfortunately primitive material conditions. However, the past twenty years have seen tremendous rise in Russia's industrial potency - and through our hard work, a rise in the strength of its labour unions and in the class consciousness only strengthened by repression.\n\nIn 1917 we said, 'Russia is not ready'. But in [GetYear], I say to the working masses of Russia: we are more than in 1917; we are bolder in political will and stronger in organisation. We do not need terrorists or agitators anymore to build communism in Russia. We do not need a vanguard of self-appointed leaders of the workers. I believe that the Russian proletariat of our decade is capable of governing through grassroots democracy, following the bright light of the West and building Russia towards the inevitable communism of the future.\n\n- Vladimir Osipovich Levitsky in the Congress of the All-Russian Union of Labour of [GetYear]"
 socrus.14.a:9 "Truer words have never been spoken!"
 socrus.14.b:9 "All theory, no action."

 socrus.30.t:9 "Return of the Exiles"
 socrus.30.d:9 "One of the first acts of [ROOT.GetLeader]'s government was the annulment of all sentences related to political crimes given under the State Protection Act of 1923, which banned all 'communistic' action. Based on this law, thousands of socialists were persecuted and imprisoned, and many fled into the socialist West to join the Bolshevik exiles there. But now most of them are returning on 'Red Ships', bringing our comrades back home from Paris and London.\n\nThe comrades are welcomed warmly in Petrograd, but seeds of conflict were already there as wildly different experiences between the exiles and domestic socialists started to clash. The exiles, who seemed more like military-political clique at this point, believed they were Lenin's true successors - and were greatly disappointed in the state of Russian politics, where it seems they have lost most of their popular appeal in favour of revolutionaries who actually led the last revolution."
 socrus.30.a:0 "Bon retour!"
 RUS_exiles_have_returned:9 "The exiles have returned."

 socrus.31.t:9 "The Russian Communist Party"
 socrus.31.d:9 "The Old Bolsheviks have established themselves as a political party in Russia under the direction of Yakov Sverdlov and Mikhail Frunze. Their electoral prospects remain to be seen, but Frunze's rally in Petrograd was met with great interest. There, he hailed the Russian people 'in this sacred city of the Revolution' and showed absolutely no remorse nor regret about past events. He talked at length about what he and his comrades had learned of the nature of Communism in their travels: in phalanstères of the new France, in the fierce battles of Red Birmingham, in the steppes of Patagonia.\n\nAll this had inspired the new political programme of the Russian Communist Party of Bolsheviks, titled 'What is to be done?'. It paints a picture of a false revolution, one where liberals and capitalists still remained at large, wearing double-faces in so-called 'workers' delegations'. The champagne socialists in the Duma and in their literary clubs, who have spent the past twenty years hiding like rats inside a social-democratic party, are estranged from true socialism. And Spiridonova? Her party has fought, yes, but the Petrograders should not for a second think that she cares about them more than about her precious peasantry. Only Lenin cared for you then, and only his followers care for you still!"
 socrus.31.a:0 "Intéressant ..."

 socrus.32.t:9 "Bolsheviks in the Officer Corps"
 socrus.32.d:9 "Lacking political influence, the Bolsheviks have identified the military as one venue of gaining power. Frunze and Tukhachevsky met with Yury Sablin with a proposition. Given the recent mass retirements of officers from the Russian army, experienced commanders are in short supply.\n\nWhile the political leaders talk of downsizing the army and creating People's Militias, military men like Frunze and Sablin - polar opposites on almost every other subject - understand the value of experienced, disciplined officers. Many of the former exiles have been educated in French and British military academies and have plentiful military experience not only from Russia but also from Britain.\n\nIt is obvious that the Bolsheviks see this as a method of increasing their own influence, and to possibly propagate their message in the ranks of the military... but the need for officers is real, and the matter is largely up to Sablin. He would personally have nothing to do with these murderers of the Esers, but then again... it's not like all of the Bolsheviks are fanatics."
 socrus.32.a:9 "Keep them away from important posts."
 socrus.32.b:9 "Promote some, but demand that they stay away from politics."
 socrus.32.c:9 "They have proved to be capable revolutionaries indeed."

 socrus.33.t:9 "The Krasnaya Gorka Case"
 socrus.33.d:9 "Defendant: Iosif Vissarionovich Stalin\nCharge: fifty-five cases of murder.\n\nTwo decades ago, the men of Forts Krasnaya Gorka and Seraya Loshad revolted against the tyranny of the Bolsheviks. They were under orders of Poruchik N. M. Neklyudov, a Socialist-Revolutionary like his men. The city was starving, and the Socialist-Revolutionaries were hunted by the commander of the city's defence, I. V. Stalin.\n\nSocialist-Revolutionaries revolted against the tyrant. They fought for four brave days until the Bolsheviks stormed the forts and massacred the defenders. Commissar N. M. Razin, under orders from Stalin, shot 55 men. More disappeared.\n\nThe prosecutor ran through the course of events, introducing witness after witness. Comrade Razin was the chief witness in proving that it had been Stalin who had given the order to execute the soldiers with no trial nor even accusations.\n\nComrade Stalin was oddly calm and did not deny having given the order. His defence was clear: it had been a war, and men under him had turned traitors. According to the laws passed by the Council of People's Ministers, his actions had been legal.\n\nThe prosecution focused on the recently passed Law of Justice Against White Terror, which they used to justify Stalin's executions of Socialist-Revolutionaries as White Terror, to some controversy from the observers. However, given Stalin's contributions to the cause of the workers, the prosecution was willing to reduce his punishment to 10 years of hard labour to wash away his crimes."
 socrus.33.a:9 "It would be a shame if something happened to him."
 socrus.33.b:9 "Off to Siberia with him."
 socrus.33.c:9 "He is right, though."

 socrus.34.t:9 "Suicide of Comrade Iosif Vissarionovich"
 socrus.34.d:9 "Stalin is dead.\nThis was the front-page story today. Comrade Iosif Vissarionovich Stalin, who had been sentenced to ten years of hard labour for his unlawful executions of Socialist-Revolutionary soldiers in 1919, committed suicide.\n\nHe had been held in prison in Petrograd, awaiting transfer to a penitentiary further north. In a shocking lapse of security, he was allowed into a fifth-floor, windowed room for a medical examination. According to the witnesses, Stalin fell from the window and died immediately after the fall. The guards assigned to him failed to stop him, and have been transferred to less critical duties."
 socrus.34.a:9 "Terrible accident."

 socrus.35.t:9 "The Great Bolshevik Trial"
 socrus.35.d:9 "The defendant: former members of the Russian Communist Party (Bolsheviks)\nCharge: --------\n\nComrade Sverdlov was calm. Frunze had thrown a drunken fit of rage. Few had resisted arrests, and had escaped or died.\n\nThose left of the civil war-era Bolshevik leadership have been dragged before the People's Tribunal and were accused of various crimes, including the murders of hundreds of Left-Esers in suppression of the SR protests - many of these orders given by Sverdlov. Likewise, the Bolshevik leadership was accused of terror against the people, authorising the indiscriminate killing, torture and imprisonment of Russian working people and other socialists on shoddy grounds. The trial was absolute chaos, as there were too many accusations and too many defendants, but it proceeded anyhow, largely due to the insistence of the SRs and the right wing of the VST.\n\nThe majority pleaded innocent, and some were acquitted - but the leadership, especially Sverdlov, was vigorously hunted down by the people's prosecutors. In a month-long marathon trial, the prosecutors built up the case to prove that Lenin's inner circle had knowingly ordered the deaths of thousands, and while their goals may have been noble, their means were horrifying. There was no lack of witnesses, though it was obvious how muddy the waters were, considering how chaotic the times had been.\n\nIt was no surprise that the jury deemed the majority of the defendants guilty, and long labour sentences were passed. Most of the Bolshevik leadership would spend the next dozen years, at least, in work penitentiaries washing away their crimes in mining and wood-cutting. Some sympathy protests were organised outside the courthouse as the defendants were marched out of the building."
 socrus.35.a:9 "A closure."

 socrus.37.t:9 "The Green Partisans"
 socrus.37.d:9 "The reactionary opposition was unable to mount organised resistance against us, but the ugly remnants of Savinkovism and Kornilovism are still alive. In many rural and distant regions, peasants have organised to resist attempts by the people's government to reach them. In some regions, they have been blocking roads and refusing taxes. In others, there have been armed raids against the People's Militia. This is made more difficult by the workers' self-organisation, which has allowed these resisting peasant communities to elect their own officials, often candidates of the clergy.\n\nWhat are these men protesting against? Their common rallying cry is 'we have land, we don't need more!'. Ironically, the land reforms have now come to bite us in the back. Unlike in 1917, now the majority of Russian peasants are landowners, or own land through their village, and have no hated landlord class ruling over them. This was thought to inoculate rural Russia against socialism - and it seems to have worked. Because with such conditions, there's not much socialists can promise to these people - and their fears are great, as many remember the wartime grain requisition policies.\n\nAn alliance of the peasants and the clergy, bolstered regionally by the Cossacks, has become the source of the so-called Green Partisans, who declare they are fighting for faith and property of every man."
 socrus.37.a:9 "We need to send educators to the people, like the Narodniks of old!"
 socrus.37.b:9 "These men are Svobodnik agitators and terrorists!"

 socrus.38.t:9 "To the Villages!"
 socrus.38.d:9 "The new party initiative - To the Villages! - has generated much interest in urban socialist circles towards the idea of modernising the countryside both ideologically and materially. The duality of technological backwardness and poor education are seen as the main causes of rural discontent. There is already a programme to modernise methods of rural production, but the ideological side will be led by young, enthusiastic students who are sent to the villages to work and to teach the people the doctrine of socialism, and how it is actually the natural state of the Russian countryside, while capitalist private property is an anomaly introduced by serfdom.\n\nThese organisers have also taken up the task of building rural branches for socialist parties to better involve the peasants in local administration. The posters preach the union of the workers and are trying to paint the Church and the independent landowning peasants as leeches in the side of the peasant communes. There have also been initiatives to found new rural schools and higher agricultural schools, which would educate the new ideologically conscious rural working class.\n\nThe reaction to these projects varies greatly, from lukewarm acceptance to outright hostility."
 socrus.38.a:9 "As Chernyshevsky believed, through education and not bayonet!"

 socrus.39.t:9 "Murder of Comrade Zhurenko"
 socrus.39.d:9 "The small Bashkirian village of Nizhny Avzyan became the focal point of all news this week. The People's Militia of Beloretsk was informed of the disappearance - and later it was found out the murder - of 19-year-old VST activist and engineering student, Ivan Sergeyevich Zhurenko, a native of Moscow who had enthusiastically volunteered as a People's Instructor to the rural Urals.\n\nWhat happened is still a matter of investigation, but it seems that Zhurenko's attempts to organise the workers of the region and found a Marxist reading circle were met with hostility. After a small group of armed peasants broke up the meeting of the reading circle, Zhurenko refused to leave, and some days later was found on the roadside, murdered with an axe. Three days later the murderer turned himself in - a 52-year-old farmer and veteran, Igor Igorevich Belov. During his arrest, he made a scene and repeatedly shouted that 'you communists should have been all shot'.\n\nThe actual tragedy has been overshadowed by the way major socialist newspapers have covered the case. They paint Comrade Belov as the archetypal peasant, ignorant and brutish, and protests showing Comrade Zhurenko's images have been demanding a harsh sentence for the 'child-killer'. A Duma faction has organised around the hardline Marxist Ivan Gronsky to call for harsher measures to pacify the countryside, and that in the future, in addition to instructors, loyal militiamen be sent to accompany them."
 socrus.39.a:9 "Accept Comrade Gronsky's proposal."
 socrus.39.b:9 "This was an unavoidable tragedy!"

 socrus.40.t:9 "Revolt in the Congress"
 socrus.40.d:9 "After the government's decision to maintain a peaceful course towards the ongoing rural unrest, the opposition in the Left-VST and from the Bolsheviks only grew stronger. In today's session, Grigory Zinovyev, spokesman of the 'communist bloc' of the parliament, denounced [ROOT.GetLeader]'s 'soft measures' and forced a vote to bring down [GetSecondInCommand]'s government. They were not able to gain a majority, even though there was a much greater amount of defections from VST than expected.\n\nHowever, this was only the first round in the struggle for the soul of the Workers' Coalition. Mikhail Tomsky of the VTsSPS Central Committee announced his support for Zinovyev's demands, and the intent of the communist unions to pressure the government through mass strikes against the Socialist-Revolutionaries and their 'crypto-bourgeois cronies'. In Moscow and Petrograd, the communists are making it clear that peasants are hoarding food and its prices will remain high for the workers unless decisive action is taken to bring order to the countryside. This argument seems to resonate, even if it is based more on fears rather than actual shortages of food."
 socrus.40.a:9 "We have no choice but to agree."
 socrus.40.b:9 "Let him shout."

 socrus.41.t:9 "The General Strike"
 socrus.41.d:9 "Today, the Central Committee of the All-Russian Central Assembly of Trade Unions (VTsSPS) declared a general strike in all workplaces that are part of member unions. While some unions refused to cooperate, mostly out of loyalty to the Socialist-Revolutionaries, the strike has all but stopped Russia in its tracks. The demands have grown since the last debates: in the VTsSPS's case, they demand that all power be given to the unionised workers, and the last remnants of parliamentarism swept away. In practice, this would mean an electoral victory for Zinovyev's faction of the VST, and the implementation of harsher communist policies.\n\nThe longer the strike continues, the more it hampers people's lives as they run out of coal to heat their homes and shops are emptied. Neither side can continue forever. It is just a question of who flinches first."
 socrus.41.a:9 "Sigh, implement their anti-peasant policies..."
 socrus.41.b:9 "Just wait it out..."
 socrus.41.c:9 "They must listen to reason!"
 socrus.41.e:9 "Call an emergency meeting of the cabinet."

 socrus.42.t:9 "Negotiated Solution"
 socrus.42.d:9 "After lengthy closed-door negotiations between Zinovyev's faction and [ROOT.GetLeader], some kind of truce has been made. The government has accepted limited measures regarding the peasant question, but also promised to maintain a cheap enough price for grain no matter what.\n\nAdditionally, members of the Left-VST have been appointed to certain important posts in industrial planning agencies, and other minor concessions have been made. It is a deal that can be taken as a lukewarm victory by both sides."
 socrus.42.a:9 "The Workers' Coalition survives another day!"

 socrus.43.t:9 "Emergency Meeting"
 socrus.43.d:9 "The Socialist-Revolutionary Party has been put in an impossible position, started Comrade Kamkov: accepting Zinovyev's demands would mean turning back on the Russian peasants, who are the backbone of the Socialist-Revolutionary Party. Not doing so is causing misery to everyone and would greatly harm the SR's popularity in the cities. After all, they cannot claim to be socialists while abandoning the urban workers.\n\nSo, what is to be done?\n\nThe situation has strengthened the argument of the SR-Maximalists around Comrade Nestroyev against cooperation with other socialists. It is scarily reminiscent of 1917 to many - moments before the Socialist-Revolutionaries lost control of the revolution and a terrible tyrant rose to power. The SRs could order Zinovyev to be arrested for counter-revolutionary actions, but the grounds for that are rather shaky. It would be a step towards a police state with no return, warns Comrade Spiridonova.\n\nAssassination was also brought up by Comrade Blyumkin, though it was deemed very risky. However, if arrests or assassinations were chosen, it would also let the SRs get rid of some of the worst Bolshevik figures who remain at large.\n\nComrade Karelin proposed a more optimistic plan. He argues that the problem is not cooperation with other leftists, but Zinovyev's caesarist tendencies. If SRs could build a unanimous front from Levitsky and Abramovich to Zeller and denounce Zinovyev's actions, they might be able to delegitimise him as trade union leader and force a change of leadership through public pressure. State propaganda could be harnessed to portray him as the main cause of the strike. Of course, this would probably require political concessions to the right wing of VST."
 socrus.43.a:9 "Call Levitsky to the next meeting."
 socrus.43.b:9 "Prepare to remove Zinovyev by any means necessary."

 socrus.44.t:9 "Fighting in the Countryside"
 socrus.44.d:9 "Detachments of People's Militia, armed with armoured cars, have been sent to breach peasant strikes in many regions and to arrest Savinkovite agitators and other counter-revolutionaries who have riled up the peasants with lies. In some regions this has led to conflict, like in rural Cherepovets, where the commune's own militia, composed of peasants, refused to help the militiamen sent from Vologda, and fighting broke out as the local guard was demanded to disarm.\n\nNews of 'peasant-killers' was spread quickly by the counter-revolutionaries, further heightening rural tensions. Now in some cities, there is even recruitment of new People's Militias, often spearheaded by former Bolsheviks, to march to these resisting communes and arrest the agitators by force."
 socrus.44.a:9 "Let us hope it's over quickly."

 socrus.45.t:9 "Vozhd i Svoboda!"
 socrus.45.d:9 "The Leader and Freedom! That is the new call of this peasant resistance. How quickly have they started to see the brutal Savinkov regime with nostalgia-tinted glasses, genuinely wishing for a strong leader and the imagined freedom it brings?\n\nYet, this slogan is repeated by peasant mobs as the Militia's armoured tractors tear down their barricades and break up protests. More and more arrests are being made, with the suspicion that anyone with former ties to SZRS and SOR are behind the propaganda."
 socrus.45.a:9 "Have they already forgotten?"

 socrus.46.t:9 "Villagers Flock to Matushka"
 socrus.46.d:9 "As tensions in the rural regions have constantly grown, many peasants have started to make appeals to the Socialist-Revolutionaries to help them. Comrade Spiridonova, often respectfully called 'Matushka' in the letters, has always been a keen listener to the worries of the peasants, and remains possibly the most peasant-friendly figure in the socialist leadership.\n\nThe peasants tell of persecution, arrests and fears of greater collectivisation and poverty, and wish for the great Socialist-Revolutionary Party to stop the plans of the 'ignorant communists' of the VST."
 socrus.46.a:9 "SRs must stand by the peasants!"
 socrus.46.b:9 "Building socialism is a greater goal."

 socrus.47.t:9 "The Esers March Out"
 socrus.47.d:9 "In a grand protest, most of the Socialist-Revolutionaries marched out of the Congress as a protest, washing their hands of [RUS.GetLeader]'s anti-peasant policies. In Andrey Kolegayev's fiery speech, he condemned the whole government and Russian communists as agents of Western syndicalist powers who seek to destroy the Russian way of living. He had the unsolicited support of almost the entire SR faction, even those who have previously been supportive towards us. Unable to bring down the government, the SRs instead seek to rob the Congress and its various committees of quorum, and essentially freeze decision-making. The party has organised similar walk-outs in most regional Soviets not controlled by the SRs, and in the ones where they have a majority, they have sought ways to avoid putting Moscow's policies in place.\n\nThe address by the SRs, 'representing the rural peoples of Russia, who make up its majority', demands an end to the 'unfair harassment' towards the rural workers and respect for peasant Soviets."
 socrus.47.a:9 "Accept some demands."
 socrus.47.b:0 "Pas de compromis."

 socrus.48.t:9 "Peasants Losing Faith"
 socrus.48.d:9 "The Socialist-Revolutionary Party leadership refused to change their course, despite the pleas from the rural branches of the party. Anti-clerical policies and the increased harassment of rural areas in search of 'White agents' has led to widespread resentment, and even the birth of some anti-SR independent parties, like the Party of People's Socialists (not related to the original NSP) and the Union of Siberian Peasants.\n\nThis has greatly reduced the power of the SRs in some regions, and will only contribute to the rural unrest."
 socrus.48.a:9 "Ungrateful swine-herders..."

 socrus.49.t:9 "Opposition from the Faithful"
 socrus.49.d:9 "It is no surprise that the Russian Orthodox Church remains a stronghold of reaction. While the Patriarch has maintained an official truce with temporal authorities, he has never condemned anti-socialist activities by his followers. Especially in rural regions, the clergy holds much sway over the hearts and minds of the people, and they have made every attempt to delegitimise our government.\n\nOur scientific socialism is called Satan's belief, whose prophets are Darwin and Lenin. It would be harmless talk if it didn't actually embolden non-compliance and resistance in the countryside."
 socrus.49.a:9 "Pressure the Patriarch to act."
 socrus.49.b:9 "Imprison non-conformist priests."

 socrus.50.t:9 "Society of the Godless"
 socrus.50.d:9 "Wake up, proletariat! Wake up from the chains of myths! Thus goes the call of the newly-founded Society of the Godless, spearheaded by well-known atheist journalist and historian Nikolay Rumyantsev. He and his atheistic society, already founded in the 1920s, have sought to disprove Christianity - and any religion, for that matter - through science, and Rumyantsev does claim that Christ is a provably fictional character, of similar historical basis as Zeus or Odin.\n\nAs an anti-religious mood has surged in the urban socialist movement, Rumyantsev has become the natural organiser for a broader anti-religious movement, which seeks to mobilise Russian intelligentsia to destroy God from Russian culture, and to mobilise workers to fight superstition and the tyranny of the Church by all means available. Some more vocal and political members of the movement have even organised 'Atheist Militants' to volunteer in rural People's Militias to harass the church and destroy icons from the peasantry. The question of faith has quickly become a raging wildfire as opponents of the regime are grasping onto the Church as if they're drowning, while supporters are embracing more hardline atheism as a counter."
 socrus.50.a:9 "This is only making things worse, restrict them."
 socrus.50.b:0 "Une initiative admirable !"

 socrus.51.t:9 "Commissariat of Rehabilitative Labour"
 socrus.51.d:9 "It is a great tragedy to our socialist system that some of the prison complexes abolished after Savinkov have been tacitly re-opened to house an increasing number of dissidents. After the People's Militias started to make mass arrests against Savinkovite dissidents and other anti-social agitators, the prisons have been overflowing, and the massive reduction of prison capacity after the fall of the Vozhd has proved to be a mistake.\n\nObviously we do not wish to run a police state, but the other option is to let these people freely undermine the socialist system we are building. As the father of Russian socialism, Nikolay Chernyshevsky, believed: these people are not evil by nature, simply misguided, and will understand that socialism will improve everyone's life eventually. But until we are closer to communism, some amount of coercion may be needed.\n\nHowever, at this rate, we will be needing more prisoner capacity soon, and law enforcement has silently proposed to re-open some of the most modern prisoner camps. These would be organised under the Commissariat of Rehabilitative Labour (Koretrud) under the People's Ministry of Internal Affairs to ensure transparency."
 socrus.51.a:9 "Just the bare minimum..."
 socrus.51.b:9 "Yes, the ends justify the means."
 socrus.51.c:9 "No! Just arrest fewer people!"

 socrus.52.t:9 "The Sebezhsky Mass Grave"
 socrus.52.d:9 "Woodcutters from Opochetsky Commune came across a disturbing find in the Sebezhsky forest near the border of Belarus. It was a mass grave. The initial assumption by locals was that the buried men were victims of Klepikov's Okhrana, which had organised multiple mass killings by 1936. But closer inspection revealed it to be more recent - and that the men buried there were SZRS party members, instructor-volunteers and officers from the region. As the scale of the extrajudicial killing was revealed, it became clear that the only organisation capable of it had been the VGPU.\n\nIt seems that either local leadership or Director Blyumkin himself had not been satisfied with the punishments given to these Svobodniks, and had instead given them a bullet in the head and left them in a bog. In all honesty, most would agree that Savinkovites deserve death, but the incident is still disturbing, and has been covered up as something that had happened on the day of Savinkov's death, when the uprising against SZRS was at its greatest."
 socrus.52.a:9 "Blyumkin, what the hell?"
 socrus.52.b:9 "Well, it is their job to do our dirty work..."

 socrus.53.t:9 "Manifesto of Productivism"
 socrus.53.d:9 "The art of the bourgeois republic was catered to the interests of the elite. Savinkov's chained art was forced to sing of the glory of the Vozhd and death. Finally, art can be given back to the people! An inter-party group of artists, led by Boris Arvatov and Aleksey Gan, have started their own artistic association to remake Russian arts into something that common workers can understand and appreciate.\n\nInspired by both the proletarian art of France and Britain, but also the Cubo-Futurist tradition, Arvatov and Gan wish to abandon old elitist aesthetics and focus on a marriage between usage and beauty. A beautiful object is one that is rational and clear, and all should have access to them. Thus, the Productivists are putting a special focus on industrial design, cinema, architecture - aspects of the modern industrial world that are ever-present, not restricted to art galleries and libraries."
 socrus.53.a:9 "Give them official sponsoring!"

 socrus.54.t:9 "The Future of the Russian Army"
 socrus.54.d:9 "The Russian Army, as it exists, is still largely a creation of the White generals, and its values and training focus greatly on bourgeois propaganda such as individual heroism and nationalism. It is hardly the aristocratic behemoth that it was in 1917, but still, many socialists would prefer to see the army thoroughly transformed, to have it shed its pseudo-aristocratic skin and restore the best parts of the Workers' and Peasants' Red Army.\n\nFirst, there are those who broadly agree on the direction of the Russian Army, and wish to maintain that development. Mikhail Tukhachevsky argues that the mobility-oriented doctrine and focus on armour development by Slashchyov and Markov was the right choice, and should be continued. He is echoed by Boris Shaposhnikov, a theorist and disciplinarian who is also arguing in favour of maintaining as professional an army as possible. Naturally, many 'republican' generals agree with this sentiment, seeking to keep the military depoliticised.\n\nTheir opposition is drawn around Mikhail Frunze, Vasily Blyukher and Mikhail Levandovsky. Frunze has been organiser of the International Brigades and asserts that a revolutionary army should be a Marxist army. All of the proletariat should be armed and trained, while an elite of ideologically devoted volunteers would act as the sword of the revolution. This, they argue, has been proved by the successful guerilla campaigns of Blyukher and Levandovsky, and numerous successful revolutions abroad."
 socrus.54.a:9 "Favour the apolitical army model."
 socrus.54.b:9 "The Workers' and Peasants' army rises again!"

 socrus.55.t:9 "The Abolition of Cavalry?"
 socrus.55.d:9 "The Russian Army has a long and proud cavalry tradition, and has given the world many of the finest cavalry officers of the 20th century. But now the whole branch has come under fire from multiple directions. Despite his support for maintaining the Russian military as it currently is, Mikhail Tukhachevsky has expressed his distaste for cavalry in general. He argues that it is not only outdated and anti-industrial, it is also plagued by the aristocratic-bourgeois cult of individual heroics and modern-day bogatyrs.\n\nThis criticism has been supported by Mikhail Frunze, especially from the ideological viewpoint. Instead, the role of cavalry should be taken by motorised forces, even if we can afford fewer of them than the current cavalry corps that we possess."
 socrus.55.a:9 "We still need cavalry!"
 socrus.55.b:9 "Yes! The future belongs to the motor!"

 socrus.56.t:0 "La Marine du Peuple"
 socrus.56.d:9 "Even if Admiral Aleksandr Kolchak and his aristocratic cronies are gone from command, everything in the Russian Navy has an aura of bourgeois elitism. Former Supreme Admiral Kolchak, the Butcher of the Revolution, wasted colossal amounts of Russia's wealth on battleship programmes and other such frivolities. His adherence to crypto-Mahanian doctrine was old-school imperialism and utterly irrelevant to Russia's true security.\n\nBut now, the winds of change are blowing, as young, gifted officers outside the Kolchak clique are being raised to positions of influence. Perhaps the loudest reformer is Vasily Gerasimovich Kuznetsov, only recently promoted admiral. He has proved to be an energetic and popular commander, who has taken it as his task to remove the Navy's aristocratic stain and make it a truly proletarian branch of service.\n\nDoctrinally, Kuznetsov believes that the focus on a heavy surface navy was a mistake, and instead proposes reliance on submarine forces, naval aviation, and a surface fleet specialised in maintaining connection with the British Navy and protecting Russia's coastal regions. Incidentally, there is broad political support for the plan too, as it is considerably cheaper than maintaining a heavy surface fleet, with political backing for his plan coming especially from the Minister of Naval Affairs, Vladimir Alafuzov. Ironically, the loudest opposition to the plan has come from the army, as Mikhail Tukhachevsky has criticised reducing the number of battleships in service, arguing that they play an important role in supporting ground operations."
 socrus.56.a:9 "Good work, Admiral Kuznetsov."

 socrus.57.t:9 "Drafting Operation Kutuzov"
 socrus.57.d.start:9 "The Planning Department of the General Staff has been busy with war preparations as they have been adapting 'Operation Yekaterina' to coordinate better with our Western allies. The drafting of Operation Yekaterina had originally begun in 1934 on Savinkov's order and it imagined a rapid Russian advance with shock and mass, overwhelming the defences before German forces could reinforce the East properly."
 socrus.57.d.tukha:9 "$socrus.57.d.start$\n\nOur army leadership has discussed the plans thoroughly with attachés of the French and British militaries, and has decided to maintain the basic concept of Yekaterina intact as Operation Suvorov. Tukhachevsky especially has defended the old plan, and considers it the best way to defeat Germany and their puppet armies: a war of rapid movement, focused on swift, operational strokes. Ideally, the Western Allies will tie down a sizeable portion of the German army in the west, while the Russian army marches rapidly through Ukraine and Belarus.\n\nIf the main stroke fell on the northern sector, the distance to Germany would be the shortest and possibly enable complete encirclement of the Baltic states, leading to the rapid capitulation of Lithuania and Belarus. However, the terrain for such an operation is less forgiving than in the south. If Ukraine is chosen as the main target, we can best utilise our armour advantage and swiftly defeat Germany's eastern bulwark, but time spent there means Germany will be able to reinforce the northern, more defensible sectors."
 socrus.57.d.frunze:9 "$socrus.57.d.start$\n\nOur army leadership has discussed the plans thoroughly with attachés of the French and British militaries, and has decided to radically change the plan. A rapid, bloody offensive is not necessary, as we can be assured that the Ukrainian and Belarusian proletariat will overthrow their capitalist regimes rather than fight their comrades.\n\nInstead, Russia should focus on total revolutionary mobilisation. The Russian Army is like a stone that starts an avalanche, like the French revolutionary armies of the 18th century, formed around the revolutionary will of the comrade-soldiers. We will bleed Germany dry and exhaust the capitalist regimes. The Western advisors seemed somewhat sceptical about some aspects of the plan but broadly agreed that Russia should leverage its main advantage, a massive manpower pool and the ability to outlast Germany together with the West."
 socrus.57.a:9 "Conduct the northern thrust."
 socrus.57.b:9 "Ride through the Dniepr steppe."
 socrus.57.c:9 "The Russian people will rise like a storm."
 RUS_upon_taking_war_focus_tt:9 "Upon taking the focus §YThe War to End All Wars§!:"

 socrus.58.t:9 "The People's Militia System"
 socrus.58.d:9 "The transformation of the law enforcement system has been drastic. Russian civil police have never made a secret of their anti-communism, and it is no surprise that police officers were often supportive of reactionary politics. Thus, on the decree of [GetSecondInCommand]'s government, the civil police have been abolished and its functions transferred to the Directorate of People's Militia (UNM) under the People's Ministry of Internal Affairs.\n\nPeople's Militias have been organised in every urban centre and volost as a voluntary law enforcement force. They are also given military training and serve as a reserve pool for the Army. Militia officers are appointed by the local Soviet from men of good standing and necessary level of education, further educated in civil policing in the Militia Schools (in many cases, former police academies). The rank and file of the Militias are only called to service when necessary. More serious or political crimes are relayed to the VGPU, which can utilise the Militias as its eyes, ears, and arms."
 socrus.58.a:9 "Place ideological requirements for membership."
 socrus.58.b:9 "Membership should be based only on ability."

 socrus.59.t:9 "Radicalisation of the Militia"
 socrus.59.d:9 "What was intended to be a non-partisan revolutionary law enforcement force has turned into another area of politics, especially in regions with more unrest. As the activities of underground Whites have intensified, especially in Southern Russia and in the Cossack Oblasts, more radical voices have won in the Soviets.\n\nFor example, the Rostov-on-Don Soviet has recently gained an SR-Maximalist majority, who have started to fill leadership positions in the Militia with other Maximalists, arguing that a firmer hand is necessary against White sabotage. In other regions, even if the Soviet is in moderate hands, the Militias themselves have turned more radical in their means, often in reaction to having to maintain public order against counter-revolutionary organisations.\n\nThis is a worrying prospect, as the Militias wield considerable local power, and there are even cases of them arresting other socialists for crimes only for the accusations to fall flat in people's courts. Yakov Serebryansky, the Director of the UNM, argued that Militias have been successful at combating counter-revolutionary terror, and has pointed to the large numbers of arrests especially in Rostov and Stavropol Oblasts. According to Comrade Serebryansky, the Congress should not let idealism blind them - Russia still has many counter-revolutionary cells, and eradicating them is a task that requires harsher methods."
 socrus.59.a:9 "The Militias must be professionalised further to avoid chaos."
 socrus.59.b:9 "Admirable! They have a true revolutionary spirit."

 socrus.60.t:9 "The Administrative Reform of [GetYear]"
 socrus.60.d:9 "In matters of local democracy, Russia has made decent strides in the 1922 Constitution, which introduced Gubernial and Uyezd level democracy and Dumas like any modern democracy should have. But this system was still inherently bourgeois in nature, with numerous appointed positions.\n\nThe new socialist system is directed from the grassroots up, with village and factory soviets (councils) as the foundational level. The soviets form a pyramid, as they send representatives to each higher body - Volost Soviet, Uyezd Soviet, Oblast Soviet (replacing the Gubernias), and finally, into the Congress of Soviets and Labour Unions. In practice, delegates from factory soviets belong to their respective labour union, which would have its own internal democracy and role in organising the regional economy. Soviet elections are held each year, and delegates are always recallable.\n\nWhat were previously known as Commissarial Gubernias - those regions with significant non-Russian populations - will be organised as Autonomous Oblasts or Labour Communes. Cossack Hosts will be abolished. Former Federal Autonomies such as the Alash Autonomy will be granted further self-rule and be organised into Autonomous Labour Republics, sisters and comrades of the Russian Democratic Federative Socialist Republic (RDFSR)."
 socrus.60.a:9 "A higher form of democracy."

 socrus.61.t:9 "The Russian Anarcho-Syndicalism"
 socrus.61.d:9 "La patrie de Pyotr Kropotkine a toujours été un refuge pour les anarchistes de toutes sortes. Des anarcho-syndicalistes tels que Vsevolod Volin et Grigory Maksimov comptent parmi les syndicalistes russes post-révolutionnaires les plus influents, et la théorie de l'"anarchisme de synthèse" de Volin a grandement influencé l'Union panrusse du travail et la théorie de la synthèse communiste de Levitsky. Volin a malheureusement été assassiné par l'escadron de la mort Svobodnik en 1933, mais sa mémoire est toujours vivante.\n\nIl existe des anarcho-syndicalistes au sein du VST et du PSR, qui se distinguent principalement par la nature de leur travail. Les travailleurs plus urbains ont tendance à soutenir le VST, tandis que les syndicats plus ruraux, tels que les forestiers ou les cheminots, comptent parmi les Esers les plus fidèles. Les anarcho-syndicalistes russes ont toujours été les plus fervents défenseurs des syndicats libres et de la libre organisation de la société par leur intermédiaire, et cette position n'a fait que se renforcer avec l'exemple réussi des révolutions occidentales.\n\nEn Russie, les syndicats sont considérés comme les organisateurs économiques des soviets, responsables des "Trudoplans", des plans régionaux approuvés par les syndicats concernés de la région afin de coopérer et de diriger la vie économique pour l'amélioration de la société. Ce rôle est considéré comme un contrôle sain du pouvoir gouvernemental, car une grande partie de la vie économique est réglementée par ces syndicats plutôt que par l'État. En fait, ce sont les syndicalistes russes qui se sont opposés à toute idée de "chambre du travail" au sein du Congrès, car ils ne souhaitaient pas voir les syndicats devenir de simples remplaçants de la bureaucratie de l'État, mais une force sociétale indépendante et puissante."
 socrus.61.a:9 "En vérité, les Russes peuvent améliorer n'importe quelle idéologie."

 socrus.62.t:9 "Vers une économie planifiée"
 socrus.62.d:9 "Bien qu'elle ait réalisé des progrès industriels rapides dans les années 1920, la Russie reste une grande puissance de second rang en termes industriels, en dépit de son énorme potentiel. Malgré l'opposition des modérés du VST et du PSR, nous avons pris les premières mesures pour introduire une planification étatique complète dans notre économie afin de garantir un rythme de développement rapide.\n\nNous avons créé le Fedplan, composé de délégués des syndicats et d'économistes chargés de superviser l'élaboration et la mise en œuvre du premier plan quadriennal. Les principaux théoriciens à l'origine de notre politique économique sont Stanislav Strumilin et Sergey Dubrovsky, tous deux respectés dans leur domaine et partisans d'une industrialisation rapide grâce à l'intervention de l'État. Dans son analyse du VES de Savinkov, Strumilin souligne qu'il reposait sur une logique économique solide, mais qu'en pratique, il n'a pas donné les résultats escomptés en raison de compromis avec les intérêts capitalistes et de la corruption endémique au sein du SZRS. Le Fedplan est un organe mi-démocratique, mi-technocratique, placé sous la supervision du Congrès, et le gouvernement actuel a placé de grands espoirs en lui.\n\nLe premier plan quadriennal est axé sur la socialisation complète de l'économie, l'expansion de l'industrie lourde et militaire en préparation de la guerre à venir, et la mécanisation de l'agriculture. C'est à partir de ces éléments que des industries plus avancées pourront être construites à l'avenir. Alors que les niveaux les plus bas de l'économie sont encore relativement libres, le Fedplan a rapidement mis en place une bureaucratie pour superviser les syndicats, qui agissent en tant que principaux exécutants des directives du Fedplan. Il reste à voir si ce plan sera couronné de succès."
 socrus.62.a:9 "L'avenir ne peut être arrêté."

 socrus.63.t:9 "L'économie de la libre association"
 socrus.63.d:9 "Initialement, beaucoup craignaient une répétition des catastrophes du communisme de guerre mis en œuvre par les bolcheviks, mais le système économique de la RDFSR s'est avéré plus modéré que prévu. Les principaux conseillers du gouvernement en matière économique, tels que le socialiste-révolutionnaire Alexandre Elyashevitch et le daniste Alexandre Finn-Yenotayevsky - tous deux anciens mencheviks - ont mené une lente transition de l'économie dans le but de réformer plutôt que de révolutionner le système économique.\n\nCertes, la propriété privée a été abolie, mais le contrôle de l'État sur l'économie est resté raisonnablement limité. Seules les questions d'importance nationale, telles que les infrastructures, les industries d'armement, la production d'électricité et l'exploitation minière relèvent des bureaucrates du ministère de l'industrie et du commerce, tandis que la majeure partie de l'économie est composée de petites entreprises (artels), de coopératives, de syndicats, etc. Le rôle de l'État est de réglementer et d'investir, tandis que les associations locales jouissent de la plus grande liberté économique possible.\n\nLes opposants à cette politique l'ont qualifiée de "socialisme de marché", tandis que d'autres ont souligné que le "petit capitalisme" n'était pas propice à une industrialisation rapide. Malgré les critiques de la gauche, ce système mixte a été relativement populaire, en particulier dans les régions rurales, et n'a pas entraîné de grandes perturbations économiques. Il reste cependant à voir comment ces politiques fonctionneront à plus long terme."
 socrus.63.a:9 "On ne peut pas forcer la prospérité."

 socrus.64.t:9 "Le nouveau paysan russe"
 socrus.64.d:9 "La situation de la propriété foncière en Russie a radicalement changé depuis 1917. La guerre civile, les réformes agraires des années 1920-1930 et la récente distribution des grands domaines restants ont créé une Russie de paysans moyens. Si, en 1917, les familles rurales typiques étaient des métayers ou des propriétaires de chalets appauvris, le paysan russe moyen de [GetYear] ressemble beaucoup plus à ses contemporains de Pologne ou de Finlande. Il existe encore des petits agriculteurs désolés, mais la plupart d'entre eux sont des serednyaks (paysans moyens) ou des koulaks (paysans à hauts revenus). Les bednyaks - paysans à faibles revenus - et les batraks - ruraux sans terre - ne constituent plus l'écrasante majorité de la population rurale.\n\nCette situation entraîne un certain nombre de conséquences. Les paysans sont plus indépendants, plus organisés, moins radicaux - mais ils ont aussi souvent une vision positive du socialisme, grâce au long travail des socialistes-révolutionnaires en tant que premier parti paysan de Russie. Mais ce "socialisme paysan" est hostile à la collectivisation ou à des changements radicaux dans la propriété foncière - bien au contraire, car pour eux, un paysan socialiste idéal serait un paysan indépendant cultivant sa terre, sans propriétaires ni locataires.\n\nEn général, la paysannerie soutient les SR ou reste apathique, apolitique ou secrètement contre-révolutionnaire, en particulier dans les régions où l'Église conserve un grand pouvoir dans l'esprit des gens simples. Le programme de municipalisation des terres des SR est généralement considéré comme positif, car il signifie que toutes les terres sont gérées par la communauté, qui les distribue aux familles, souvent de manière permanente dans la pratique.\n\nCependant, certains économistes, comme Sergey Dubrovsky, ont souligné que ce type de politique rurale est très inefficace pour mécaniser et industrialiser la production rurale, et qu'il faudrait des unités agricoles plus grandes et des fermes communales. Lui et d'autres communistes plaident en faveur d'unités agricoles plus grandes afin de "rationaliser" les méthodes agricoles et d'augmenter considérablement les chiffres de production. Certains souhaitent même étendre cette politique à l'ensemble de la Russie, mais il est évident qu'elle se heurterait à une résistance massive."
 socrus.64.a:9 "Ah, le cœur rustique de la Russie."
 socrus.64.b:9 "La modernité finira par se répandre dans ces pays."

 socrus.65.t:9 "Zeller quitte la Coalition des travailleurs"
 socrus.65.d:9 "Devant le Congress Building, Gergard Zeller, leader du SDS, annonce son retrait de la Coalition des Travailleurs et du gouvernement de [GetSecondInCommand]. Il fonde son retrait sur les promesses vides du gouvernement de mettre en œuvre ses réformes et accuse [ROOT.GetLeader] de "devenir trop amical" avec les bolcheviks.\n\nZeller a terminé son discours en promettant d'être une opposition digne de ce nom, capable de négocier quand c'est nécessaire et d'annuler les lois quand c'est nécessaire. Cependant, si le gouvernement continue sur sa lancée, le SDS pourrait commencer à rassembler une majorité pour démettre [ROOT.GetLeader] et son gouvernement."
 socrus.65.a:9 "Les capitalistes déguisés en ouvriers ont montré leur vrai visage."
 socrus.65.b:9 "La coalition ne sera pas la même sans eux ; nous devrions négocier."

 socrus.66.t:9 "Les modérés reviennent au bercail"
 socrus.66.d:9 "Malgré les événements qui ont amené Gergard Zeller et le SDS à quitter la Coalition des Travailleurs, les récentes mesures prises par [ROOT.GetLeader] et son gouvernement ont plu aux modérés. Ainsi, suite à de nombreuses législations votées avec le SDS, Zeller a accepté de revenir au sein de la coalition et du gouvernement.\n\nMalgré une opposition interne au sein du SDS et du VST, le retour s'est déroulé sans heurts et les modérés ont retrouvé leurs rôles antérieurs."
 socrus.66.a:9 "La Coalition des travailleurs doit faire entendre sa voix modératrice."

 socrus.67.t:9 "Sverdlov se retire"
 socrus.67.d:9 "Récemment, la presse associée au RKP(b) a publié une interview enflammée de Yakov Sverdlov, qui a annoncé son retrait de la Coalition des travailleurs. Il a accusé [ROOT.GetLeader] de mener des politiques contre-révolutionnaires susceptibles de ramener la révolution vers le parlementarisme bourgeois. Même si [ROOT.GetLeader] et [GetSecondInCommand] ont été les principaux responsables, Sverdlov considère que la présence d'éléments comme le SDS ou les Danistes est le principal coupable de ces actions. Peu après, tous les ministres du RKP(b) ont démissionné et les bolcheviks sont non seulement passés dans l'opposition, mais ont également commencé à boycotter tout vote ou toute législation susceptible d'avoir été influencée par les "réactionnaires". À partir de ce moment, toute réunion du Congrès doit se terminer par l'expulsion forcée d'au moins un député du RKP(b)."
 socrus.67.a:9 "1921 ou l'exil ne leur ont-ils rien appris ?"
 socrus.67.b:9 "Nous ne pouvons pas laisser la colère s'emparer de nous, nous avons besoin d'unité."

 socrus.68.t:9 "Les bolcheviks déclarent leur soutien"
 socrus.68.d:9 "Après de récents votes, soutenus par le RKP(b) et une atténuation partielle des idées de Zeller, Yakov Sverdlov a accepté de rejoindre la Coalition des Travailleurs. Dans une déclaration commune avec [ROOT.GetLeader], Sverdlov a exprimé sa gratitude pour le changement de politique et a promis de mettre fin au boycott de son parti au sein du Congrès. Rapidement, le RKP(b) a regagné tous ses anciens ministères et les sessions du Congrès se sont déroulées de manière plus pacifique.\n\nMalgré l'opposition initiale du SDS, des Danistes et même d'une partie des SR, les bolcheviks sont chaleureusement acceptés au sein de la coalition."
 socrus.68.a:9 "Sans nous, de quel soutien disposent-ils ?"

 socrus.69.t:9 "Le sort de la Coalition des travailleurs ?"
 socrus.69.d:9 "Chaque jour qui passe, la Coalition des travailleurs, soigneusement négociée, semble enfin tomber en ruines. Dans une déclaration, Maria Spiridonova a expliqué que son parti n'avait pas l'impression d'être un membre réellement apprécié de la Coalition des travailleurs et que les paysans avaient été complètement méprisés par les politiques de la VST. Si cela continue, dit-elle, la Coalition des travailleurs ne continuera tout simplement pas.\n\nRappelant que les points d'accord précédents n'ont pas été respectés, Mme Spiridonova a proposé que la Coalition des travailleurs reste en place, mais qu'elle doive faire des concessions massives au PSR et à sa base paysanne, afin de rétablir les règles du jeu telles qu'elles étaient censées l'être."
 socrus.69.a:9 "Nous ne pouvons pas les perdre !"
 socrus.69.b:9 "Nous régnerons seuls !"

 socrus.70.t:9 "Résistance paysanne du SR"
 socrus.70.d:9 "Les paysans du PSR n'ont pas voulu coopérer avec les politiques paysannes de la VST.\n\nDes organisations telles que l'Union paysanne socialiste-révolutionnaire ont formulé des critiques assez acerbes et se sont ralliées à Spiridonova pour faire pression sur nous afin que nous fassions marche arrière."
 socrus.70.a:9 "Ils obéiront aux baïonnettes."
 socrus.70.b:9 "Nous devons vraiment régler ce problème."
 socrus.70.c:9 "Les paysans ne font que se plaindre."

 socrus.71.t:9 "Triomphe du communisme paysan"
 socrus.71.d:9 "Même si le VST n'aime pas beaucoup ce qu'il considère comme la classe paysanne réactionnaire, nos politiques ont jusqu'à présent porté leurs fruits.\n\nLes organisations paysannes du PSR ont largement coopéré avec nos politiques et, au fil du temps, une plus grande partie de notre propre parti considère la paysannerie comme un allié potentiel de la révolution plutôt que comme une menace."
 socrus.71.a:9 "Vers un avenir meilleur !"

 socrus.72.t:9 "Les Kamkovites"
 socrus.72.d:9 "Nos relations avec le grand parti SR sont loin d'être faciles, mais nous nous en accommodons. Le soutien aux Esers est nécessaire, car notre gouvernement révolutionnaire est trop fragile pour faire face à la fois à la résistance des Blancs et à celle des paysans socialistes-révolutionnaires.\n\nMais le soutien tactique des socialistes-révolutionnaires peut aussi être utilisé d'autres façons, car, avec leurs votes au Congrès, nous ne sommes pas aussi dépendants de l'unité de nos propres rangs. Dans certains domaines, les SR sont des alliés plus faciles que nos chers camarades de gauche.\n\nDans les négociations en coulisses, nous avons établi une bonne relation de travail avec Boris Kamkov, le secrétaire du PSR à la poigne de fer et l'homme qui dirige en grande partie le parti, tandis que la présidente Maria Spiridonova est davantage un leader symbolique et idéologique. Kamkov et ses alliés, comme Vladimir Karelin et Nikolay Zdobnov, se sont engagés à maintenir l'unité de la Coalition des travailleurs et sont prêts à nous soutenir si nous en avons besoin."
 socrus.72.a:9 "Un front de moins à combattre."
 socrus.72.b:9 "Peut-être voulons-nous plutôt saboter les SR ?"

 socrus.73.t:9 "Les socialistes-révolutionnaires-maximalistes"
 socrus.73.d:9 "Tous les socialistes-révolutionnaires ne sont pas satisfaits de la direction de Boris Kamkov. Les Maximalistes, une branche radicale du parti, remontent à l'époque prérévolutionnaire et ont été des alliés des Bolcheviks pendant la guerre révolutionnaire. Ils ont survécu sous la forme d'un petit groupe terroriste et se sont à nouveau développés, essentiellement sous la forme d'un nouveau type de Maximalistes, des Esers qui ont pratiquement abandonné les tentatives de "parlementarisme" et de "politique de parti". Bien qu'ils respectent le leadership de Spiridonova, ils essaient d'influencer le parti.\n\nQuelques accords secrets avec eux, peut-être par l'intermédiaire d'Ivan Gronsky, membre du VST ayant de bonnes relations, pourraient renforcer les Maximalistes et leur permettre de saper la direction actuelle du PSR - et en retour, de l'affaiblir en tant qu'opposition."
 socrus.73.a:9 "Néfaste."
 socrus.73.b:9 "Des manigances dans le dos de nos alliés ?"
 socrus.73.a.tt:9 "Améliore la priorité §YLa Charte du Totalisme Russe§!."

 socrus.74.t:9 "Congrès des syndicats"
 socrus.74.d:9 "Il est facile de considérer le syndicalisme comme un développement socialiste français, mais la vérité est que la Russie a une longue tradition de syndicalisme dérivant de l'anarchisme, qui remonte à Bakounine. Des réactionnaires tels que Sergey Zubatov ont réussi à discréditer fortement les syndicats russes, mais ils ont retrouvé une nouvelle vigueur après l'épuration des léninistes en Russie.\n\nLes deux principaux théoriciens syndicalistes, Vsevolod Volin et Grigory Maksimov, ont tous deux développé des théories économiques basées sur l'autogestion absolue des travailleurs, sans faire de compromis avec les "socialistes d'entreprise" de droite, ni avec les "socialistes étatistes" de gauche. L'idée de Maksimov d'une "confédération des travailleurs" a de nombreux partisans, tels que Shlyapnikov, Kollontay et même Tomsky, tous unis dans la conviction que l'économie doit être gérée par ceux qui travaillent - et non par des bureaucrates, ni par des propriétaires d'entreprises. Les syndicats libres, organisés par les travailleurs, sont à la fois les travailleurs et les experts dans leur domaine. Il est donc logique qu'ils prennent les décisions économiques importantes.\n\nPour mettre cela en pratique, le Congrès des syndicats a été créé pour conseiller le ministère de l'industrie et du commerce en matière de politique et pour coordonner les "Trudoplans" créés par les syndicats pour développer leurs propres régions. Cet organisme est farouchement indépendant du contrôle politique et n'apporte son aide que dans le rôle de la gestion économique, en essayant de maintenir les politiques de faction en dehors de cela."
 socrus.74.a:9 "Nous verrons ce qu'il en est."

 socrus.75.t.evil:9 "The Reactionary Class"
 socrus.75.t.idealist:9 "Burning Idealism (With Gasoline)"
 socrus.75.d:9 "We have tried. We have attempted to compromise, to champion the unity of all workers, to at least tolerate the peasants' superstitions and nationalism. But every time the VGPU turns their eye, these people are scheming with the White saboteurs, they are undermining socialist democracy, speaking against it and spreading slander about our government. It seems like peasants truly are the reactionary class, wholly incompatible with the future of the human race.\n\nThe worst incident yet, the rebellion of entire villages in the Transbaikal region was put down by swift intervention, but the resistance is never-ending. It seems like the only way forward is with unrestricted force."
 socrus.75.a:9 "Arrest the ringleaders, ignore the courts and laws."
 socrus.75.b:9 "Try to at least limit the terror."

 socrus.76.t:9 "The Consequences of Ethical Policies"
 socrus.76.d:9 "While the policies promulgated by Fyodor Dan and Rafail Abramovich initially proved to be popular, soon the problems those policies created began to rear their ugly heads. Political repression and censorship may sound undemocratic, but they are useful tools nonetheless. The lack of them leads to similar problems bourgeois democracies face - an unpunished opposition, especially counter-revolutionary opposition. Many rightist circles that survived the revolution began utilising the 'Danite Thaw' and quickly organised their own newspapers, publishing houses or discussion clubs.\n\nMoreover, our police force faces problems with keeping up peace in the country. While the reactionaries seem to be problematic to our regime, laws the Danists created make those actions legal. The police no longer knows what is a crime. Lower funding for security did not make the situation easier, and as such, the further you are from the cities, the more anarchic the state is."
 socrus.76.a:9 "The price of upholding our morals!"

 socrus.77.t:9 "The Consequences of Democracy"
 socrus.77.d:9 "With the creation of a socialist democracy, a question arose over how it should look. After all, it cannot be the same as the bourgeois parliamentarism that fell in Russia. Many within the Zinovyev's circle argued for his concept of 'Proletarian Hegemony', in which no reactionary, 'social svobodnik' or 'weak menshevik' force would be allowed to poison the workers' democracy. Obviously, this felt like an affront to the Danists, who felt that democracy cannot be restricted.\n\nAs such, by a compromise, many independents were allowed to run for local soviets or trade unions. However, as a shock to the Right and no surprise to the Left, in many rural regions those independents dominated the soviets and unions. Soon after the elections, Zinovyev accused many of those deputies of being secret Savinkovites, arguing over their silent support for Savinkov over the years. It did not help that various independent members of the soviets have opposed anti-clerical and other socialist policies on the grounds of 'freedom of conscience'. This caused a wave of fear in the Congress. Some put SR rural support into question, while others accused the SDS of secretly funding those candidates. More importantly, however, this event was yet another split in the already tarnished VST, turning out to be an embarrassment to Dan and his supporters. While Zinovyev, with Kamenev's silent support, called for the immediate imprisonment of those deputies, the Right initially remained silent, only to hold their decision and defend those reactionaries for the sake of democracy. The centre remains split on the issue and everyone is looking up to [ROOT.GetLeader] to make a solid decision."
 socrus.77.a:9 "This is how democracy is, whether we like it or not."
 socrus.77.b:9 "Social Svobodniks? Not in my Congress."

 socrus.78.t:9 "Marx Against Muhammed"
 socrus.78.d:9 "Even if the main enemy in our struggle against Gods is the arch-reactionary Orthodox Church, they are hardly the only one. Islam reigns supreme in many southern regions of Russia, among Bashkirs, Tatars and the Caucasian peoples. Many of these regions are deeply conservative and have been relatively self-managing during the republic, often allying with the establishment parties.\n\nNo more! The mosques are being closed by the brave workers, and the women are being de-veiled by the fervent Zhenotdel disciples. Naturally, this has sparked counter-revolutionary outrage, as religious leaders and so-called teachers claim that we are demolishing the very basis of their identity, and replacing it with hollow materialism. These regions are increasingly giving their support to the underground White movement. Only a few are involved in armed struggle - for the time being - but large groups of people are already involved in passive resistance, in protests and strikes, encouraged by the local community leaders."
 socrus.78.a:9 "No mercy for tradition."
 socrus.78.b:9 "Avoid alienating them any further."

 socrus.79.t:9 "The Committee for Defence of the Revolution"
 socrus.79.d:9 "The Congress is composed of bickering factions after both the right and the left wing separated into their own parties. Sulimov and his allies, holding firmly to the remainder of the VST - and most importantly, the executive power - are in power only because most of the Congress agrees that it is better than having no government. In particular, it is the support of the SRs that keeps Sulimov's government afloat, and he is very much aware of this relationship.\n\nAs the flames of war already rage around the world, the Congress barely passed a decree creating the Committee for Defence of the Revolution, composed of Sulimov himself, a number of military commanders, delegates of each faction behind Sulimov, and multiple members from the Socialist-Revolutionaries. This body has broad powers to organise the arms industry, crack down on counter-revolutionary sabotage, and generally prepare the country for the fight for its survival. The law is set to last for one year and needs to be renewed periodically until it is no longer seen as necessary."
 socrus.79.a:9 "We will do our best for the Motherland."

 socrus.80.t:9 "The Abolition of the Emergency Powers"
 socrus.80.d:9 "The Congress extended Sulimov's powers only as long as was necessary. Immediately after the war, it was clear that the Law on Defence of the Revolution would not be renewed, and many feared that Sulimov would refuse to relinquish power and possibly establish a dictatorship with the support of the military. To everyone's relief, he conceded - albeit begrudgingly, but he conceded nonetheless.\n\nWith this action, he went from a revolutionary dictator to an ordinary member of the Congress - albeit a deeply respected and influential one. He commands the loyalty of a large faction of the Congress and has a good chance of being elected the next Chairman, should he choose to run."
 socrus.80.a:9 "At last."

 socrus.81.t:9 "Elections in the Congress of Soviets"
 socrus.81.d:9 "Almost a dozen different candidates were put forward in the discussions on the next premier by the Congress, but ultimately it was clear that it was Sulimov's faction that would dominate the election, as they held over a third of the Congress, approximately tied with the SRs. In private, Sulimov had received multiple requests to serve another term, and was particularly popular in the younger generation of veterans. However, some others, such as his ideological mentor Vladimir Levitsky, had advised him to withdraw from high positions, lest he grow to love the power for its own sake, and forget his high ideals.\n\nAs Sulimov's candidacy is in the air, two other candidates have risen from the VST who might be able to dethrone him. Aleksandr Shlyapnikov served as the People's Minister of War Industry during the past years, and he positions himself as the candidate most likely to uphold the principles of democracy and avoid centralising power ever again, like Sulimov had done. Mikhail Tomsky, another trade unionist figure, comes from a similar background, but finds his support from many former Bolsheviks. He is more critical towards Sulimov and criticised the former Premier for 'Caesarist ambitions' and ignoring Soviet democracy during the war.\n\nEither way, neither Shlyapnikov nor Tomsky would have a particularly strong majority, and would in any case negotiate with the SRs to maintain a majority. Some might consider this a good thing - a weaker, more divided Congress acts as a safeguard against centralising power, after all."
 socrus.81.a:9 "Comrade Sulimov, your task is not done yet!"
 socrus.81.b:9 "Comrade Shlyapnikov is a fine successor."
 socrus.81.c:9 "Comrade Tomsky triumphs in the vote."

 socrus.82.t:9 "Comrade Dan's Departure"
 socrus.82.d:9 "Fyodor Ilyich Gurvich, better known by his pseudonym Dan, has announced his departure from politics. Dan is one of the founding fathers of Menshevism and has been involved in the Russian socialist movement since 1894. He was also the brother-in-law to Yuly Martov and Vladimir Levitsky, and in the tumultuous post-civil war years he remained as the bedrock of the Menshevik movement.\n\nDan has been tormented by ailing health for some time now, and has now offered his resignation from both the government and the party to the Premier. With the war looming on the horizon, he expressed concerns over his health and ability to lead properly, and did not want to weigh down the younger generation of Russian socialists. The announcement came as a relief to some, who had already been worrying about Dan's health and ability, especially as a potential wartime leader."
 socrus.82.a:9 "He will be remembered highly."
 RUS_dan_retire_tt:9 "§GRight-VST is not able to come into power anymore.§!"

