 RUS_pay_back_backers:9 "Rendre la pareille"
 RUS_pay_back_backers_desc:9 "Nous avons reçu un don généreux de la part d'hommes d'affaires partageant les mêmes idées pendant la campagne électorale. Ils s'attendent à être dédommagés."
 RUS_destroy_VRBO:9 "Éradication de la résistance anti-russe"
