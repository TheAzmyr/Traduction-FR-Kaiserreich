 socrus.198.t:9 "Demise of the Democratic Bloc"
 socrus.198.d:9 "Over the past year, there have been rumours of a secret pact formed in the shadows of the Workers' Coalition. Ustinov, hearing of these rumours, sent Kakhovskaya - who was always close to Spiridonova - to investigate them. She had reported back some time ago, confirming the existence of a so-called 'Democratic Bloc', composed of various Esers, VST-Rightists, junior officers, and the SDS, who were gathering together to oppose any attempts to break apart the Workers' Coalition.\n\nThe existence of a secret bloc that could be plotting against his government was alarming to Ustinov, to say the least. He had been wary of any further attempts to centralise power, believing that the support of the Congress might not have been enough if someone attempted to remove him from power. With every day, he only became more paranoid. Would both his allies on the right and left betray him?\n\nBut thankfully, all those concerns have been laid to rest. Boris Kamkov has retreated from politics ever since his deposition. Yury Sablin's position in the army has decayed to irrelevancy. And finally, Fyodor Dan's clique of reactionaries have scurried out of the Soviets and the Congress, never to be heard from again. All that remains of the so-called Democratic Bloc are the Kamkovites. They are not stupid, of course - who knows what they are plotting behind the scenes?\n\nYet Ustinov understands the equation: not every threat to Maximalist power needs to be exterminated yet. The rest of the Eser party knows that the only alternative is a dictatorship of the VST, which will seek to destroy the peasant Russia. Only the Maximalists can bring together both ends of the Workers' Coalition and ensure unity.\n\nWith war on the horizon and much of the opposition dealt with, Ustinov and Levandovsky met to prepare their most important piece of legislation. On the very first day of the Great Revolutionary War, power would be concentrated into one great revolutionary force, above the partisanship and factionalism of the last three years."
 socrus.198.a:0 "Le temps est venu."

 socrus.199.t:9 "Downfall of the Red Napoleon"
 socrus.199.d:9 "Mikhail Tukhachevsky has become something of a legend in the post-war years. He is known to the Russian public as a military mastermind, who brilliantly utilised deep operations to destroy the capitalist powers. Naturally, when Russians are asked who in the current age they look up to, he consistently comes up in a list of names alongside Spiridonova, Ustinov, and the like.\n\nThe Maximalist top brass have become wary, even jealous, of his rise to stardom - and with good reason. Tukhachevsky has never been the most politically reliable; the release of the Blyukher Report propelled him to the head of the army, but he was a compromise ticket between the many factions of the Workers' Coalition, even if a competent one. Unlike many of the other choices, he has mostly stayed away from politics. This has helped bolster his image even more - as a man who stands above the petty politicking of the Congress and simply wishes to defend the revolution. Ironically, despite not being a Maximalist himself, that image is not much different from the one the Maximalists wish to portray themselves as.\n\nBut every dog has its day, and at some point, it was not going to be Tukhachevsky's. He had been criticised recently at a meeting of the Congress, accused of 'propagating militarist idolatry'. While the Maximalists have never really shied away from violent tactics and near-militarist ideology, in the post-war age they have been less keen on emphasising these aspects, as external threats to Maximalist power are nonexistent.\n\nUltimately, Tukhachevsky's fate was not too unpleasant, at least in comparison to many of the members of the now-outlawed VST, who are now six feet under. He was stripped of his position as the commander-in-chief and assigned to the faraway Siberian Military District. Levandovsky, who had no doubt eyed Tukhachevsky's position for some time, became the new commander-in-chief."
 socrus.199.a:9 "Another potential threat dealt with."

 socrus.200.t:9 "The Maximalist Manifesto"
 socrus.200.d:9 "The meeting that founded the 'Maximalist Manifesto' took place today in Moscow. Attendees consisted primarily of SSR representatives, as well as other delegates such as Kasimiersz Zakrzewski of Poland, Vasil Ikonomov of Bulgaria, and Oleksandr Shumskyi of Ukraine. The event was advertised as the successor to the meeting that created the Totalist Charter many years ago.\n\nThe preface to the manifesto claimed that the Totalist Charter was outdated because it had been hijacked by 'state capitalists' who had nothing in common with actual socialism, directing particular ire at the Maximists of Britain and the Neosocialists of France. The manifesto then lists a number of points: the rejection of political parties and unions as tools to build socialism, emphasis on the spontaneous self-organisation of the working class, and, like its predecessor, total dedication to the revolution.\n\nThe manifesto also harshly criticises the Third International, depicting it as less of an organisation dedicated to world revolution and more of an instrument of the Western powers. While masquerading as an all-socialist front, it is in reality dominated by French and British socialists, who are grossly overrepresented in the Third International's Executive Committee and other organs.\n\nIt ends with a call for the Third International to accept a multitude of different attitudes and practices towards socialism, or it will be at risk of alienating or even splitting the global working-class movement. This call was obviously not too well received by many in the West, with many predicting that the Maximalists may soon abandon the Third International to create a new, Moscow-directed organisation."
 socrus.200.a:9 "If that happens, it will be their fault, not ours."

 socrus.201.t:9 "The Real Final Battle"
 socrus.201.d:9 "War! It strikes the heart of Europe once again. This time it is not a struggle for or against imperialism, but a war of the proletarian states. For one reason or another, the rivalry with the West has exploded into a full-blown conflict, one that will define the future of international socialism.\n\nWe can only regret that it came to this, but what is done is done. Now is the time to show that the red banner of the Maximalists shall liberate the world from all who oppose the natural will of the working class!"
 socrus.201.a:9 "Onwards to [INT.Capital.GetCapitalVictoryPointName]!"

 socrus.202.t:9 "Future Leadership of the Socialist-Revolutionaries"
 socrus.202.d:9 "While Ustinov is surely the most respected of the Maximalists and commands fanatical loyalty within the SSR, his time as Premier is running out. While ambitious, he has never wished to monopolise the crystals of power; it is sooner or later that he will choose to resign due to health issues or old age.\n\nAnd with the old generation of the Maximalists slowly dying, it may be time for the new to take its place soon. A number of potential successors have been floated around by the SSR's Central Committee - though such speculation is often frowned upon as hurting the unity of the Maximalist movement. Among them, Kolegayev is the obvious choice as the second most powerful man in the government and Ustinov's right-hand man. But while his selection may seem almost natural, there is worry that a Kolegayev-led Russia would be little to no different from Ustinov's, and for Maximalism to survive the new age, it needs to adapt and change.\n\nA potential alternative is Viktor Cherny. Initially the Minister of Industry and Trade in Ustinov's cabinet, he wielded the significant Directorate of Armaments during the Great Revolutionary War, ensuring that the trains ran on time and the proletariat could stand up to defeat the capitalist menace. He is arguably moderate for a Maximalist, keen on organisational matters rather than on propaganda.\n\nOn the opposite end is Iosif Zhukovsky-Zhuk, chief editor of the government-run newspaper 'Labour Republic'. Zhukovsky-Zhuk has often argued that the spirit of Maximalism has been lost in recent years, that the regime became yet another bureaucratic socialist state. Believing that a 'culturally proletarian revolution' must happen if Russia is to regain the workers' spirit, he commands intense popularity as the SSR's chief propagandist. Whether he can channel that energy to the top echelons of power remains unanswered."
 socrus.202.a:9 "A power struggle in the making."

 socrus.203.t:9 "Towards the Future"
 socrus.203.d:9 "The Kaiserreich has fallen, and Europe is unrecognisable from what it once was. Finally, the foretold demise of capitalism has come to fruition, and victory is under the banner of the Internationale.\n\nDomestically, the situation is nothing spectacular. Premier Spiridonova has announced her intention to retire, with Comrade Kamkov taking her place. Contrary to some expectations, Premier Kamkov stated that he would not attempt to chart a radical course with the war over, and would instead simply focus on peace and rebuilding. It is still well known how the Maximalists nearly thwarted socialist democracy - with that in mind, we cannot reasonably expect much of the socialist future until that democracy feels whole again."
 socrus.203.a:0 "Qu'il en soit ainsi."
 ### VST Path ###

 socrus.300.t:9 "The Convocation of the Congress"
 socrus.300.d.radsoc:9 "The institutions of the decrepit Russian Republic lie in ruins, and much of the country is now run by improvised revolutionary councils of Soviets and Trade Unions, as well as village collectives. There is little reason to keep any part of Savinkov's dictatorial reforms, and Nabokov's parliamentarianism too is unfitting for a workers' Russia. Thus, a new constitution must be drafted, and by decree of the Provisional President, Maria Spiridonova, free elections will be held.\n\nHowever, precautions have been made to stop any backsliding into reaction. Any members of the SZRS, SOR, or organisations aligned with these are not allowed to vote until they have either served their sentences or proven innocent by people's courts. This also applies to those who claim to have joined the Svobodnik organisations under coercion or out of opportunism - which instantly sweeps away major parts of the Russian political right and centre. Additionally, voting shall be organised by workers' councils, essentially primarily limiting suffrage to workers and peasants.\n\nPredictably, over two-thirds of the seats in the Congress went to socialist parties, with the Socialist-Revolutionaries receiving around half of the total votes. The other major bloc is the All-Russian Union of Labour, and a number of other smaller parties. The Radical-Democrats and Kadets received some seats, but they were only ghosts of their former selves."
 socrus.300.d.syndie:9 "La République russe est, de facto, sous le contrôle de la coalition ouvrière du président Levitsky, mais cela ne suffit pas. La république bourgeoise porte en elle le passé empoisonné du mouvement blanc et doit être démolie pour créer une nouvelle et meilleure Russie ouvrière. Des élections ont donc été convoquées pour rédiger une nouvelle constitution qui remodèlera radicalement le pays.\n\nLes sièges au Congrès doivent être répartis conformément à la loi sur la représentation des travailleurs, de sorte que près de la moitié des sièges seront élus par les syndicats et les conseils de travailleurs, tandis que le reste proviendra des circonscriptions électorales géographiques. L'opposition proteste, certains estimant qu'il s'agit d'une prise de pouvoir équivalente à celle de Savinkov en 1936, mais l'opposition ne s'est pas matérialisée par des actions concrètes. Au contraire, les services de sécurité ont intensifié leur chasse aux anciens partisans du SZRS et du SOR, qui sont interdits d'élections tant qu'ils n'ont pas purgé leur peine.\n\nComme on pouvait s'y attendre, le congrès s'est soldé par une large majorité socialiste, le parti socialiste-révolutionnaire, le VST, et divers petits groupes socialistes ayant obtenu près des deux tiers des voix."
 socrus.300.a:9 "The people have spoken. Let us begin."

 socrus.301.t:9 "The Congress Convenes"
 socrus.301.d:9 "The fighting began immediately. The former Senate Palace, which was absolutely packed with people, was basically controlled chaos, directed only by Comrade [GetSecondInCommand], who had the difficult task of keeping order in the hall. Many articles of the future constitution were easy to agree on: the construction of Socialism, the declaration of the Russian Socialist Federative Republic, absolute freedom of religion and language, rule by locally elected workers' and peasants' soviets... but when it came to the details, the Congress descended into endless debate.\n\n'ALL POWER TO THE SOVIETS' was the rallying cry of the leftmost faction with the communists. Many SRs, especially the Maximalists, agreed but refused to support the Bolshevik proposal. The moderates demanded details: what would 'all power' even mean? In practice, some kind of national congress would exist, and it would be integral to define the nature of this congress, or a new dictatorship would be created out of the vagueness of the text. This was criticised as crypto-parliamentarism, or even worse, liberalism.\n\nWould there be a chamber for labour unions, like in France? Would there be a chamber for regional representation? Some even proposed a tricameral structure. How would the government interact with the Congress and the Soviets? Can it be voted out?\n\nAfter multiple pauses, there were three competing drafts. It was almost nighttime, but the mood was ecstatic, and the delegates wished to put it to a vote. The 'Soviet' proposal is light on institutions, and grants the Congress, elected by the Soviets, almost limitless powers to create and abolish institutions as they need to. The 'Federal' proposal introduces much more checks and balances, including guaranteed regional and labour union representation. A third mixed option was proposed, which tried to reconcile constitutional safeguards and unrestricted Soviet democracy."
 socrus.301.a:9 "All power to the Soviets!"
 socrus.301.b:9 "Unity of the revolution!"
 socrus.301.c:9 "Socialism through democracy!"
 RUS_const_left_option_tt:9 "Art. 97.\n1) The legislative body of the RSFR is the Congress of Soviets and Labour Unions.\n2) The Congress is elected by the Soviets on the basis of Universal Suffrage.\n\nArt. 98.\nThe Congress is comprised of deputies on the following basis: one deputy per 25 thousand voters from a City Soviet, or one deputy per 125 thousand voters from a provincial Soviet.\n\nLikely to lead to a §rVST§! majority in the Congress. Favoured by the §oLeft Faction§! of the §rVST§!."
 RUS_const_centre_option_tt:9 "Art. 97.\n1) The legislative body of the RSFR is the Congress of Soviets and Labour Unions.\n2) The Congress is elected by the Soviets on the basis of Universal Suffrage. The Congress is advised by an elected Chamber of Labour Unions.\n\nArt. 98.\n1) The Congress is comprised of deputies on the following basis: one deputy per 50 thousand voters from a City Soviet, or one deputy per 100 thousand voters from a provincial Soviet.\n\nLikely to lead to a §rVST§! majority in the Congress. Supported by the §rCentre§! and the §SRight Faction§! of the §rVST§!."
 RUS_const_right_option_tt:9 "Art. 97.\n1) The legislative body of the RSFR is the Congress of Soviets and Labour Unions.\n2) The Congress is elected directly on the basis of Universal Suffrage.\n\nArt. 98.\n1) The Congress is comprised of deputies, with one deputy elected by 100 thousand voters. Each Autonomous region is reserved a minimum of a single seat. Soviets act as local administration.\n\nLikely to lead to a §tPSR§! majority in the Congress. Supported by the §tPSR§!."

 socrus.302.t:0 "L'équilibre des pouvoirs"
 socrus.302.d:9 "Soon after, the Congress started a debate over the exact nature of power in our new republic. The prevailing opinion was that no one wished for a repeat of 1918, when the Bolsheviks had simply ignored the results of the Soviet elections and centralised all power to the Council of People's Commissars. It is also generally agreed upon that no single person should wield great power: the head of state would be collective, handled by the Premier of the Congress as a largely representative role, as before.\n\nBut the matter of government is much more divisive. The anti-centralist proposals hope for weak executive power that is fully responsible to the Congress. While this would make centralisation of power difficult, it might also lead to a system that simply cannot decide on anything. On the other hand, the government must be able to act also in times when no Congress can hold session, and many fear that without a powerful central executive the counterrevolutionaries will be able to mount a stronger resistance."
 socrus.302.a:9 "A strong but divided Congress will never guarantee a safe revolution."
 socrus.302.b:9 "Strong executive power may only give birth to another Savinkov."
 RUS_const_executive_tt:9 "Art. 127.\n1) The executive power is vested in The Council of People's Ministers of RDFSR, which is elected by the Congress based on recommendation by the Premier.\n2) The Council is subject to a vote of no confidence by the Congress.\nArt. 133.\n1) In addition to its normal executive duties, the Council is responsible for maintaining public order in case of the Congress being unable to convene.\n\nThe Centralist article is largely supported by the §rVST§!."
 RUS_const_parliamentarian_tt:9 "Art. 127.\n1) The highest executive power is vested in The Council of People's Ministers of RDFSR, which is elected by the Congress.\n2) The Council is subject to a vote of no confidence by the Congress.\nArt. 133.\n1) Delegation of power between the All-Russian Council of People's Ministers, and the regional councils of ministers must be arranged in a way that honours local Soviet democracy.\n\nThe Federal article is largely supported by the §tPSR§!.\n\n§RDisables VST-Centre from consolidating power into an authoritarian regime.§!"

 socrus.303.t:9 "The Election of the First Premier"
 socrus.303.d:9 "The early days of our Republic have been tumultuous, with many socialists not yet aligned to any faction, and some seats have changed multiple times already due to recall elections. But as the Constitution has been accepted, the electoral system is also stabilising. A large number of the delegates continued their terms to the Congress of Soviets and Labour Unions. Many older socialists remember the great days of 1917 with tears in their eyes, as masses of people are freely gathering to decide on matters that concern their lives. After so much pain and persecution, the working class is free once more.\n\nThe first vote of the new Congress is naturally on the election of the Premier, who would serve as the symbolic Head of State and preside over sessions of the Congress, acting as its chairman - or chairwoman - an important mention considering Spiridonova's strong chances. The Premier's true power is being in the middle of everything, able to influence politics through their advice and arguments. It is expected that one of the older, respected figures will be elected. Votes are not yet counted, but both Vladimir Levitsky and Maria Spiridonova seem to have a great amount of support."
 socrus.303.a:9 "Through struggle you will ascend!"
 socrus.303.b:9 "From a spark a flame will rise!"

 socrus.304.t:9 "The All-Revolutionary Government"
 socrus.304.d:9 "Premier Levitsky has managed to unify Russian socialists in revolution, but now begins the real struggle: governance. After the initial cabinet proposal was shot down by the Congress, it became clear that finding a government that would satisfy everyone - Levitsky's own supporters, the Danists, the Communists, and the Esers - is much easier said than done. Each group is jealous of the other gaining too much power. The very functioning of our Republic relies on support from the SRs, but our own party naturally wishes for true Marxists to wield the most power. The right and the left are already at each other's throats, and Levitsky's own supporters wish for him not to compromise with others too much - we are here to fulfil Levitsky's vision, not someone else's."
 socrus.304.a:9 "Lean towards Dan and Abramovich; they are reliable."
 socrus.304.b:9 "And as such, Levitsky's protégé takes the stage."
 socrus.304.c:9 "If someone can manage the communists, it is Kamenev."

 socrus.305.t:9 "The Annual Congress of the VST"
 socrus.305.d.war:9 "Given the current great revolutionary war, the factionalism in the Central Committee is practically non-existent. Everyone here understands: a united front is needed behind Premier [ROOT.GetLeader] to triumph in this war.\n\nWe may have our policy differences, but this is not the time or the place to bring them up - not until the Red Army has triumphed over all its foes, and a new, free world is dawning."
 socrus.305.d.stable:9 "There was nothing dramatic in the Party Congress. Premier [ROOT.GetLeader] enjoys broad support from the VST's factions and other key members, and [GetSecondInCommand]'s policies received much praise. The Congress resembled more of a propaganda rally than a proper forum of internal debate; such was the unity of the All-Russian Union of Labour behind its leaders. Many new appointments were made, and numerous policy drafts were agreed upon to be added to the VST programme and rules.\n\nAll in all, these largely strengthen [ROOT.GetLeader]'s position within the Party."
 socrus.305.d.factionalism:9 "The Congress had hardly begun when it was already descending into factionalist debate. Premier [ROOT.GetLeader] came under fire from multiple directions, and [GetSecondInCommand]'s policies received their own share of ire.\n\nIt seems that the All-Russian Union of Labour is anything but unified - instead, its various powerful personalities are all vying for power and influence, unconvinced in [ROOT.GetLeader]'s ability to steer the party."
 socrus.305.d.streamlined:9 "Ever since Premier [ROOT.GetLeader] greatly streamlined the All-Russian Union of Labour, dissent has been rare. Factionalism is frowned upon, and troublemakers are easily expelled.\n\nComrade Lenin would be proud of the level of internal unity that the VST has found, as it has become clear that the only way to achieve political power is through following the party line - which is ultimately defined solely by [ROOT.GetLeader] and his closest allies."
 socrus.305.d.abramovich:9 "The Congress had hardly begun when it was already descending into factionalist debate. Premier [ROOT.GetLeader] came under fire from multiple directions - and instead of merely complaining, the opposition around Rafail Abramovich and Boris Nikolayevsky was able to rally a sufficiently large part of the VST membership behind them to overthrow Levitsky.\n\nThey portrayed Levitsky as an out-of-touch and weak leader, one who could not keep the radicalism of the left at bay nor craft a reasonable economic programme. Instead, they are proposing for Rafail Abramovich to take over - a proposal that is likely to pass, given the strength of the Right Faction in the Congress."
 socrus.305.d.kamenev:9 "The Congress had hardly begun when it was already descending into factionalist debate. Premier [ROOT.GetLeader] came under fire from multiple directions - and instead of merely complaining, the opposition around Lev Kamenev and Grigory Zinovyev was able to rally a sufficiently large part of the VST membership behind them to overthrow Levitsky.\n\nThey portrayed Levitsky as an out-of-touch and weak leader, indecisive and too tolerant of the Social Svobodnik infiltration of the Soviet system. Instead, they are proposing for Lev Kamenev to take over - a proposal that is likely to pass, given the strength of the Left Faction in the Congress."
 socrus.305.a:9 "Our union holds."
 socrus.305.b:9 "The conference devolves into factionalism."
 socrus.305.c:9 "We must work together!"
 socrus.305.e:9 "Not the worst outcome, I suppose."
 socrus.305.f:9 "A move hard to the left."
 socrus.305.g:9 "It is time for the contigency plan."

 socrus.307.t:0 "Centralisation du Pouvoir"
 socrus.307.d:9 "One of the first acts in power, pushed by Chairman of the Council of People's Ministers Grigory Zinovyev, has given the People's Ministries additional powers, particularly in wartime. In practice, the government can now bypass the protests of the Congress more easily, and more power has slipped into the hands of appointed committees from the elected delegates. But in rhetoric, Zinovyev has sold this as perfecting the revolutionary democracy and granting it the teeth it needs to survive the coming war and the world revolution.\n\nThese laws found a surprising amount of support, and Sulimov's Group for Defence of the Revolution came in full support for them, much to the dismay of the moderate opposition within VST. Vladimir Karelin denounced this as a communist power grab, still hoping that such measures are only needed for the stabilisation of the revolutionary state - but in the long term, they are unjustifiable."
 socrus.307.a:9 "Is this the beginning of the end for democracy?"

 socrus.308.t:9 "The Path Towards the Communist Society"
 socrus.308.d:9 "Until now, Levitsky's government has been largely busy putting out fires all across Russia, but now the Revolution is starting to be secure, and dark clouds are looming. Murmur has already risen in the Workers' Coalition and the VST, and everyone understands that the broad revolutionary front only maintains unity as long as they have a united vision of the future. Levitsky's vision until now has been exactly this - the creation of socialist republic through a united front across the entire Russian left, and synthesising various strains of socialism in pluralistic communism, avoiding the pitfalls of Lenin.\n\nBut what comes next?\n\nSome, like Sulimov and Kamenev, argue that the war is the priority - the existential priority of the revolution. It is pointless to debate on future ideology when the entire proletarian revolution has to survive the onslaught of German steel and blood first. Others, especially in the Right-VST, wish for Levitsky to truly mend the rift between Russian socialists - heal the bad blood between Bolsheviks and Mensheviks, and perhaps eventually unify even with the Socialist-Revolutionaries into a single party of the Russian proletariat.\n\nBut the third, most idealistic proposal comes from the grassroots, especially from the Russian anarcho-syndicalists like Grigory Maksimov. They argue that steps must be taken to use our power to start dismantling the coercion of the state. The war will put us under great threat of falling into authoritarianism, and the only way the young revolution can safeguard itself is by devolving power and empowering local Soviets, Trade Unions, and Guards. They wish to take a radical new step away from party politics and believe that the people will follow - lest they become apathetic to renewed parliamentary scheming."
 socrus.308.a:9 "They are right - the war must be our priority."
 socrus.308.b:9 "We cannot survive the war without unity."
 socrus.308.c:9 "Unity cannot be achieved without the greatest democracy."
 RUS_restore_socialist_unity:9 "§SHas chosen to pursue reconciliation between Mensheviks and Bolsheviks.§!"
 RUS_maksimov_vision:9 "§rHas chosen to follow Maksimov's anarcho-syndicalist vision.§!"
 RUS_delays_completion_of_focuses_tt:9 "§RWe will be unable to take focuses §Y$RUS_devolution_party$§! or §Y$RUS_mend_marxist_rift$§! until the German Empire has been defeated.§!"

 socrus.310.t:9 "The Progressive Fellow-Travellers"
 socrus.310.d:9 "The fundamental problem of allowing free elections is that the wrong people can be elected. Lenin chose to suppress Soviet democracy in 1918 when it turned away from him; the Mensheviks will not allow themselves the same measures. They have been making allies in the 'grey area' of Russian revolutionary politics - those who are not socialists, but also not banned as counter-revolutionary.\n\nThis includes both left-leaning liberals and, for example, independent regionalist or peasant groups, who are mainly representing their region without major ideological ties. These people are not married to the revolutionary cause - but it seems that they are willing enough to work within it."
 socrus.310.a:9 "If people vote for them, we must respect that."
 socrus.310.b:9 "They are on the path to redemption, but not there yet."

 socrus.311.t:9 "The Internationalist Jewish Congress"
 socrus.311.d:9 "The Internationalist Jewish Congress in Russia of all places! Who would have thought! The Tauride Palace in Petrograd was chosen to host the First Internationalist Jewish Congress, with delegates from 18 countries. Premier [RUS.GetLeader] naturally opened the Congress, and many prominent Jewish socialists across Russia were present. The SR Isaak Steinberg was given the honorary position of leading the discussions, and among other prominent delegates were Poale Zion Left's Zinovy Kheyfets, Yitzhok Lishovsky and Yakov Vitkin from Ukraine, Nahum Rafalkes, from Poland and Esther Frumkina from Belarus. From the Russian Bund, the delegation was led by Mikhail Liber, an old Menshevik.\n\nBut truth be told, the Congress has proved to be very controversial among European Jews, and in practice only attracted socialists. Many Jews already faced doubts over being disloyal to their home countries, and associating with such a Congress would only increase those doubts by non-Jews - after all, it could be seen as supporting the Russian war-mongering cause. The lacklustre turnout was a bitter disappointment to Vladimir Levitsky, who had genuinely high hopes. Even if the Congress did end up drafting a 'Declaration against Imperialism and Anti-Semitism', it was - in practice - only a propaganda victory for Russia, as the Eastern European Jewish leaders were not prepared to go against their own governments."
 socrus.311.a:0 "Au moins, nous aurons essayé."
 socrus.311.b:0 "Intéressant."

 socrus.312.t:9 "The Dream of a Workers' Confederation"
 socrus.312.d:9 "The 'Bureau of Russian Anarcho-Syndicalists' and its main theorist and revolutionary, Grigory Maksimov, have never held high posts, but much of their programme has been adopted by Levitsky as some of the official goals of the Russian Democratic Federative Socialist Republic. It is no less ambitious than the formation of a decentralised Workers' Confederation, a system built on the ideals of democratic socialism. Many of its points are already widely embraced by the Workers' Coalition - power to the Soviets, the freedom of labour unions, and the denunciation of land-owning peasantry.\n\nBut Maksimov's points go further: in time, the party should cease to be a power, just like the state. As the powers of regional Soviets are increased, so too should central power decrease, until Russia - and any other people who wish to be a part - is a confederation of autonomous workers' soviets, not held together by force, but by mutual benefit. The role of a political party would be akin to a Church - something to inspire and give ideological meaning to the world, but it should not reign.\n\nObviously, many of these more idealistic concepts are politely ignored in day-to-day politics. Sure, Levitsky has always been an idealist, like many other Russian revolutionaries, but practical reality has time and again bent them to its will. Still, the anarcho-syndicalist perspective is greatly supported by practical examples - chiefly that of the Federation of Communes of France, which Maksimov has studied in depth. He argues that the chief failures of the French system are the politicisation of labour unions into state institutions, and the statist tendencies that have led to increased bureaucratic oversight over workers' democracy.\nSurely these wouldn't be problems in syndicalist Russia!"
 socrus.312.a:9 "Give me twenty years, and you will not recognise Russia."

 socrus.313.t:9 "Healing the Great Schism"
 socrus.313.d:9 "The Russian Social-Democratic Labour Party, like the Church of old, is still divided. Its old combatants, Lenin and Martov, are long gone. As early as the 1920s, the idea of a possible reunification of the Russian left was being dreamed of, and much of the work for it must be credited to Alexei Rykov, Nikolay Bukharin and Lev Kamenev, who emerged (after their long prison sentences) as the leading Bolshevik figures in Russia. Kamenev, in particular, pushed for cooperation with the remnants of the Mensheviks, such as Vladimir Levitsky-Tsederbaum. The two reasoned that there would be no hope at all for the cause of Russian communism if they could not first forge an alliance. Leninism had not proved successful, and likely could not succeed without overwhelming resistance, so western revolutionary front tactics should be adopted.\n\nBut old divisions die hard, despite the creation of the intentionally vague All-Russian Labour Union. Yes, there are Bolsheviks and even Mensheviks in every faction of the VST, and that divide is not terribly meaningful for most today. But the divide in ideas can be seen in every discussion inside the party. A large part of the unity of the party is maintained only by interpersonal ties or by the fear of worse alternatives. The only way to truly unite the party ideologically would be to show a path that works, one that leaves no room for doubt. Thus, we cannot take risks or flights of fancy in matters of policy. The time for idealism comes later - now our priorities should be rocking the boat as little as possible, focusing on policies that all of the VST can agree on, or at least are not too opposed to, and working slowly towards unifying the entire movement."
 socrus.313.a:9 "If only this had happened twenty years ago."

 socrus.314.t:9 "Speculation with Prices"
 socrus.314.d:9 "After mass socialisation of the land and factories, prices have been anything but stable, and the distribution of resources even less so. A workers' self-managed economy seems to function well in some parts of the country, and much less so in others. The enmity between urban and rural people has quickly flared up as their fundamentally opposing interests have clashed.\n\nThe peasants, even though they now farm communally owned land that has simply been handed over for their use, are not terribly enthusiastic about selling grain at fixed prices. The situation is certainly better than in 1918; Russian agriculture has advanced greatly since then, with many farms enjoying far higher efficiency and even the usage of tractors and harvesters. But there is simply little reason for the peasantry to produce much surplus. Ironically, the lack of landlords and debt on their backs does mean that there is much less incentive to work yourself to death.\n\nThis is why vestiges of markets still exist in our system, and they have their abusers, the petty businessmen of pre-revolutionary Russia or the savvy party functionaries who abuse their positions. The only long-term solution is the eventual spread of socialist ideology to the countryside, but for now, these issues must be approached in a way that does not lead to massive unrest that our enemies could easily exploit."
 socrus.314.a:9 "We need to create new kinds of incentives and positive examples."
 socrus.314.b:9 "We will strangle them slowly through the instruments of power."
 socrus.314.c:9 "Some amount of market freedom is tolerable, if necessary."

 socrus.315.t:9 "The Oxymoron of Peasant Communism"
 socrus.315.d:9 "It is no secret that the VST has little faith in Russia's peasants. The right wing faction seeks to re-educate them through socialist education and mechanisation of production, essentially turning the peasantry into a rural proletariat. The left seeks the same, but with violence and a far faster timetable. Even Levitsky's own faction has little faith in ruralism and tends to fall into the 'peasants will disappear through education' train of thought.\n\nBut across the aisle, in the Party of Socialist-Revolutionaries, there exists a half-century old tradition of socialist ruralism, already stemming from the original Narodniks. While deeply heretical to any proper Marxist, concepts like Ilya Mayorov's 'Peasant Communism' can be useful - and Premier Levitsky does understand the importance of winning over the peasants behind his project.\n\nInstead of deep hostility towards the peasantry, propaganda should take a positive stance, and emphasise the power of the peasantry as allies of the revolution. They should be won over through systems that reward efficiency and surplus, through peasant communes themselves negotiating with industrial workers. It has always been clear to the Esers that hatred only alienates the peasantry and turns them against the revolution - and they ARE the majority of the Russian people, after all.\n\nNaturally, this change will receive harsh criticism from Levitsky's own, but in the long term, it is for the better - or so he believes. At least it has secured Spiridonova's trust - and that of her allies."
 socrus.315.a:9 "We will likely regret this, but it's worth a try."

 socrus.316.t:9 "Women's Section of the All-Russian Union of Labour"
 socrus.316.d:9 "Russian revolutionaries have always included many women in their ranks, from the legendary Vera Figner to the brave assassins of Narodnaya Volya. The Socialist-Revolutionary Party has had its sizeable women's organisation active for most of the 1920s, though only now, with the rise of the left, has it turned to real ideas of women's rights in a socialist context, led by famous Left-SRs like Aleksandra Izmaylovich and Irina Kakhovskaya. The Esers' work on gender equality has always focused on ignoring gender altogether, rather than actively promoting the social position of women. It must be said, however, that Maria Spiridonova's leadership of the party has inspired countless young women into politics, especially into the ranks of the SRs.\n\nBut a strong competitor has emerged, as the famous feminist Aleksandra Kollontay and Zinaida Volkova have organised the foundation of the women's section of the VST, the Zhenotdel. Kollontay is already known as a fierce advocate of reshaping social hierarchies, opposing the idea of the traditional family and doing much practical work to give women both more freedom and a deeper understanding of the class struggle.\n\nThe Zhenotdel, in addition to practical matters such as educating women and creating communal laundries and cafeterias, are interested in the broader liberation of women, creating a New Woman who is an independent member of the proletariat, an equal ally of her husband and brother. She should scorn traditions, such as the deeply patriarchal social hierarchies that exist in less enlightened parts of Russia - scorn the veil, scorn the faith, scorn any structure that seeks to control women. The activities of these revolutionary women have created some controversy, especially in the Tatar oblasts, where anti-veil campaigns have drawn the ire of more conservative folk."
 socrus.316.a:9 "You go, girls!"
 socrus.316.b:9 "They should be kept in the party's control."
 socrus.316.c:9 "Undermine them, and support the respective SR organisation."

 socrus.320.t:9 "Protests Against the Minister of Labour"
 socrus.320.d:9 "The first months of the [GetSecondInCommand] government have been anything but stable, as competing interests, factionalism and personal rivalries have been testing the Workers' Coalition at every turn. The newest crisis centres around the People's Minister of Labour, Nikolay Aleksandrovich Uglanov. Initially, he got the post as a concession to the Left-VST as he was recommended by Lev Kamenev - but as the union organisers have come to constant conflicts with the Minister of Labour, even the Left-VST has started to distance themselves from Uglanov's political blunders. His jealous enmity with a major union organiser, Aleksandr Shlyapnikov, has only worsened the situation.\n\nOne thing is known for certain, Uglanov's days in the government are limited, but for now, it is not known who will take his chair."
 socrus.320.a:9 "A unionist hated by the unions, now that's suprising."

 socrus.322.t:9 "Comrade Uglanov's Resignation"
 socrus.322.intro:9 "Having lost the faith of both his own party and Congress, Nikolay Uglanov resigned bitterly - and immediately, debate began on his successor. The VTsSPS could not unite behind a single candidate who would have the trust of all major unions, and Zinovyev was already loudly demanding that the replacement of Uglanov should come from the left wing of the party, as Uglanov had been from."
 socrus.322.d.noleft:9 "$socrus.322.intro$\n\nAs a modest man, Grigory Zinovyev naturally argued that he would be the perfect candidate for a new Minister of Labour, a man able to fix the tarnished government-unions relationship. While there is a kernel of truth in it - Zinovyev certainly has charisma among the masses.\n\nThe Left-VST group in Congress started to campaign for Zinovyev, with Kamenev speaking in his favour. But the opposition organised quickly. Spearheaded by SR Vladimir Karelin and the Right-VST's group, enough votes were gathered to ensure that Zinovyev could not pass, even if [ROOT.GetLeader] wanted to appoint him."
 socrus.322.d.left:9 "$socrus.322.intro$\n\nWith an unstable majority in Congress, [ROOT.GetLeader] had freedom with regards to the appointment. In internal discussions, two main choices came up: the old Bolshevik unionist Sergey Medvedev, and the more moderate yet controllable unionist Vasily Schmidt."
 socrus.322.a:9 "Grishka the Third, like others before him, failed as well."
 socrus.322.b:9 "Medvedev deserves the position."
 socrus.322.c:9 "Schmidt will not cause any issues."

 socrus.323.t:9 "A Breakthrough?"
 socrus.323.d:9 "Zinovyev did not surrender after the failed attempt at taking the Ministry of Labour for himself. Instead, he came forward with another candidate: Sergey Pavlovich Medvedev, one of the major figures within Kamenev's Left Faction and a member of the VTsSPS Central Committee. Medvedev is already a much more tolerable option and could plausibly gain enough votes in Congress, even from the SRs.\n\nThe rival candidate came from the right, as Aleksandr Yulyevich Finn-Yenotayevsky was nominated - a man not from a unionist background, but an economist and political moderate. In the exceedingly tight series of votes, only one man will be able to secure a majority."
 socrus.323.a:9 "Tell Zinovyev that he got the votes. Medvedev it is."
 socrus.323.b:9 "Hopefully, Finn-Yenotayevsky will calm down the situation."

 socrus.324.t:9 "Zinovyev's Triumph"
 socrus.324.d:9 "The Congress gave its confidence to Zinovyev's candidate, Sergey Medvedev. Medvedev, an old war dog of the Russian labour movement, represents a major victory for the Communists, who now very much have their own man in a reasonably important ministry. While Levitsky was not terribly overjoyed to include Medvedev in his cabinet, fearing that he would serve as essentially a spokesperson for Zinovyev's schemes, he had no real choice, considering the division of Congress and lack of a majority for any other candidate.\n\nPolitically, the appointment of Medvedev was a catastrophe for Levitsky's supporters on the right. Sergey Kirov accused the old premier of weakness in front of crypto-Bolshevik bullying, and many in Levitsky's own faction, especially around Aleksandr Shlyapnikov, see this as a humiliating defeat for the authority of the Chairman of the VST. Some more opportunistic voices are even eyeing the Left faction, seeing Kamenev as a possible new Chairman for the VST. If these political setbacks continue, the unity of the Centre will be truly tried."
 socrus.324.a:9 "The deck is stacked against us."
 socrus.324.b:9 "Try to save what can be saved."

 socrus.325.t:9 "A Compromise"
 socrus.325.d:9 "Levitsky's bid to appoint Aleksandr Finn-Yenotayevsky as his Minister of Labour surprisingly failed, as he did not manage to win enough votes - critically, it came from Levitsky's own faction, as Mikhail Tomsky and other unionists refused to support a 'white-collar socialist' like Finn-Yenotayevsky. Back to square one, it seemed like the Congress could not find an agreement even on this simple matter. An SR candidate was considered briefly as something outside VST's factions, but that plan seemed to only increase Zinovyev's support in Congress.\n\nFinally, a backroom deal was made between Daniil Sulimov and the leadership of the VTsSPS, and after many concessions to the unionists, it was agreed that they would back Aleksandr Shlyapnikov if Levitsky appointed him. In practice, this ensures essentially autonomous labour unions, as government control would be under a staunch union independentist, Comrade Shlyapnikov himself. While this does not directly go against Levitsky's goals, it would limit his room for political manoeuvre. With these concessions, Shlyapnikov could also draw votes from the Left - and the political Gordian knot would be solved."
 socrus.325.a:9 "Can't we be unified for a single minute?"

 socrus.326.t:9 "Shlyapnikov's Protests"
 socrus.326.d:9 "The debate around capitalism has always been at the core of Russian Marxism, and now it has reached a boiling point in Congress. A large faction has emerged behind Aleksandr Shlyapnikov, who are harsh critics of our programme of 'New Russian Socialism', allowing small-scale capitalism to work for the development of Russian industry.\n\nThe opposition argues that Russia already has the sufficient industrial base to transfer into an entirely socially managed production with economic planning, and while these kinds of half-measures might have been needed in the 1920s, they are not relevant to today's Russia. Instead, they are like an anchor that the new revolutionary republic is dragging on her back, slowing down her journey towards true communism."
 socrus.326.a:9 "You make valid points, Aleksandr."
 socrus.326.b:9 "This is for the good of all of Russia, whether you like it or not."

 socrus.328.t:9 "The Dvoika"
 socrus.328.d:9 "Despite Lev Kamenev's leadership of the All-Russian Union of Labour, no one considers him the sole ruler. In almost equal part, Grigory Zinovyev has been acting as the leader - not just as Kamenev's right hand, but like a co-emperor of old. In a way, this dynamic is necessary, as the two men appeal to quite different audiences. Kamenev can command the loyalties of the VST moderates, those who were previously behind Levitsky. He is the moderating and managing force that keeps the government stable. But he has little mass appeal - which Zinovyev has to a great degree. He is a brash populist, with his speeches drawing great crowds.\n\nZinovyev's rhetoric has always been harsh, and it is particularly electrifying to the radical grassroots of the communist movement: those who demand action, not bureaucracy. Together these two men can play both the party and the people, but it is already in the air that the radicals may not be happy with this state of affairs."
 socrus.328.a:9 "Well, surely the power of friendship must be stronger than this... right?"
 RUS_dvoika_minigame_begins:9 "Though the pair is united in friendship, they differ greatly in their views, being polar opposites of each other.\n\nWhile Lev Kamenev leads the §Rmoderate§! tendency within the §oCommunists§!, Grigory Zinovyev gathers more §ofierce§! and §oradical§! elements. As of now, the §Rmoderates§! have the upper hand, but that won't be the case forever.\n\nThe increasing §Rradicalism§! may be beneficial in the long term, but going too far will have §oconsequences§! for Kamenev."

 socrus.329.t:9 "The Rise of the People's Dictator"
 socrus.329.d:9 "Tension between the VST's more radical base and Kamenev's moderate measures has finally reached the breaking point. The old guiding vision behind the Union - that of cooperation between all Russian revolutionaries - is all but forgotten, and a new, more radical breed of communism has triumphed in Russian politics. It is greatly driven by the continuing counter-revolutionary opposition and the siege mentality that our republic is under, stoked by the likes of Zinovyev and Gronsky.\n\nAs the popular mood has changed, so has the composition of the Soviets, which has turned the Congress constantly more radical. The process has not been entirely democratic, as ever-increasing numbers of people have been barred from elected positions on the grounds of counter-revolutionary sympathies. In the current mood, it is quite clear that Kamenev's personal influence falls woefully short compared to Zinovyev's gravitas in this new situation. In a friendly backroom deal, an agreement was made for the sake of the stability of the republic. Kamenev would retire from party leadership and not contest Zinovyev's candidacy in the following inter-party election, but he would instead gain an important organisational position in the regime and more or less continue running the matters of state. Zinovyev, never a man interested in such matters, was more than happy to accept such a compromise."
 socrus.329.a:9 "Grishka finally found himself on top."

 socrus.330.t:9 "The People's Ministry of Industry and Trade"
 socrus.330.d:9 "After the Chairman-Minister and the Minister of Internal Affairs, the People's Minister of Industry and Trade is the third most prestigious and influential cabinet post and wields considerable sway over economic policy.\n\nA planning-focused economist like Stanislav Strumilin would be our own man, but would not be taken well by our coalition. Our allies to the right have suggested Aleksandr Finn-Yenotayevsky - a proponent of a mixed economy. The Esers have put forward Boris Kamkov, more as a token of goodwill in the Workers' Coalition rather than as a proponent of specific economic policy."
 socrus.330.a:9 "Strumlin will supervise the ministry well."
 socrus.330.b:9 "The SRs need some concessions - Kamkov it is."
 socrus.330.c:9 "Finn-Yenotayevsky will direct the economy."
 socrus.330.e:9 "We cannot ignore Comrade Kamenev's skills."
 socrus.330.a.tt:9 "§RDisables§! the national focus §Y$RUS_new_russian_socialism$§!."
 RUS_strumilin_ministry_NOT:9 "§Y$RUS_stanislav_strumilin$§! was §Rnot§! selected as Minister of Industry and Trade"
 socrus.330.c.tt:9 "§RDisables§! the national focus §Y$RUS_4_year_plan$§!."
 RUS_yenotayevsky_ministry_NOT:9 "§Y$RUS_aleksandr_finn_yenotayevsky$§! was §Rnot§! selected as Minister of Industry and Trade"

 socrus.331.t:9 "The People's Ministry of Foreign Affairs"
 socrus.331.d:9 "As internationalists at heart, it is of great importance how our interests are presented and furthered in the world at large. While almost everyone in the Workers' Coalition supports the World Revolution and international cooperation, there are obvious differences.\n\nGrigory Zinovyev's fierce rhetoric and past tenure in the International Congresses has already made him well-known for his elaborate visions of the International's future, and Russia's tireless work to foment revolutions in our neighbouring countries. Less jingoistic options would include blander, experienced diplomats like Matvey Skobelev or the Socialist-Revolutionary Vladimir Karelin. The fourth candidate being pushed is Rafail Abramovich of the Right Faction, whose view on world revolution is rather focused on world cooperation - instead of arms, we will guide our neighbours into socialism with help and development, not by blood."
 socrus.331.a:9 "As a diplomat with Western experience, Skobelev is suitable."
 socrus.331.b:9 "We need peace and Karelin can guarantee it."
 socrus.331.c:9 "Socialism must spread according to Zinovyev's vision."
 socrus.331.e:9 "Abramovich's idea fits our high ideals."

 socrus.332.t:9 "The People's Ministry of Agriculture"
 socrus.332.d:9 "At the heart of the Workers' Coalition there are radically different views on how to approach the so-called 'Agrarian Question'. The Socialist-Revolutionaries already expect to gain the post, as the self-declared defenders of the rural folk - and in all fairness, there are few parties in Russia with more experience and knowledge about the Russian countryside than the SRs. Ilya Mayorov, Spiridonova's husband, is the obvious candidate - a matter-of-fact agrarian economist and avowed 'peasant communist', who would see Russian peasantry elevated into socialism not through coercion but through material development.\n\nSergey Dubrovsky is drastically different and represents the view of much of the VST - the Russian countryside must be dragged into modernity by force, through massive industrial projects and growth of the provincial cities. As a more balanced candidate, the famed Communist theorist Nikolay Bukharin, supported by the Right Faction as a moderate, would prefer more natural advancement of the countryside - and economy as a whole - rather than its forceful direction."
 socrus.332.a:9 "Radical reform is needed in Agriculture - Dubrovsky it is."
 socrus.332.b:9 "Mayorov and the Esers are the best suited."
 socrus.332.c:9 "Bukharin's views fit our vision the best."
 socrus.332.a.tt:9 "§RDisables§! the national focus §Y$RUS_municipalisation_of_farms$§!."
 RUS_dubrovsky_ministry_NOT:9 "§YSergey Dubrovsky§! was §Rnot§! selected as Minister of Agriculture"
 socrus.332.b.tt:9 "§RDisables§! the national focus §Y$RUS_agrarian_industrialisation$§!."
 RUS_mayorov_ministry_NOT:9 "§Y$RUS_ilya_mayorov$§! was §Rnot§! selected as Minister of Agriculture"

 socrus.333.t:9 "The People's Ministry of Education"
 socrus.333.d:9 "Under normal circumstances, the Ministry of Education is not the most exciting cabinet position - but our task is great, for we must wipe out superstition and chauvinism and replace it with a scientific world-view.\n\nOur great revolution can only survive if the future generations are won behind it, and education is the tool to do it. We have a number of contenders - extremely science-oriented men like Aleksey Gastev, or full-on atheist crusaders like Tsaritsyn's Sergey Minin. On the more moderate end, there are candidates like Boris Nikolayevsky and Socialist-Revolutionary Nikolay Zdobnov."
 socrus.333.a:9 "Nikolayevsky is definitely qualified."
 socrus.333.b:9 "Avoid radicals and appoint Zdobnov."
 socrus.333.c:9 "Gastev will abandon all the useless knowledge."
 socrus.333.e:9 "Minin is a fierce agitator for the future generation."

 socrus.334.t:9 "The People's Ministry of Health"
 socrus.334.d:9 "The People's Minister of Health manages Russia's healthcare and other social services - an integral, if not terribly prestigious position, and largely only remembered if things go wrong.\n\nThe chief candidate would be Fyodor Dan, though given his other responsibilities, another medical expert from the Right Faction, like Miron Volsky, would suffice. The Left supports Zinaida Volkova - the daughter of the late Comrade Trotsky - to the office, and she is greatly supported by Kollontay and other women's activists of the Zhenotdel."
 socrus.334.a:9 "Give the position to the Right."
 socrus.334.b:9 "Appoint a more left-wing candidate."

 socrus.335.t:9 "The People's Ministry of Culture"
 socrus.335.d:9 "The artists are the engineers of the human soul - and with the revolution, there is much engineering to be done with the souls of the Russian people. The ministry's chief responsibility is to propagate our message to the masses, to instil socialist values and fight counter-revolutionary culture.\n\nThere is no lack of idealistic cultural engineers: Aleksandra Kollontay wishes to re-make the entire Russian society and abolish the family and the patriarchy, while Ivan Gronsky seeks to create a new socialist heroic culture. The Socialist-Revolutionaries are suggesting Boris Malkin, the organiser of film production and a party propagandist."
 socrus.335.a:9 "Kollontay's passion is admirable."
 socrus.335.b:9 "Gronsky's vision is more grounded."
 socrus.335.c:9 "Malkin is a way more pragmatic choice."

 socrus.336.t:9 "Collapse of the Centre"
 socrus.336.d:9 "What remains of the dream of a unified Russian left is in smoking ruins. Perhaps the All-Russian Union of Labour was too idealistic to ever work properly?\n\nRegardless, with this ship also sinks Vladimir Osipovich Levitsky, last of the Tsederbaum dynasty that has guided Russian Mensheviks for the entire 20th century now. There is very little that can be saved, as the former VST has turned into two feuding blocs, with the Centre caught in the crossfire."
 socrus.336.a:9 "What have we done..."
 socrus.336.b:9 "The dream must survive, no matter the cost!"
 RUS_VST_power_struggle_tt:9 "§RThe strongest faction will emerge victorious.§!"
 RUS_VST_sulimov_coup_tt:9 "§RComrade Sulimov has a daring plan.§!"

 socrus.338.t:9 "The Congress Removes Levitsky in the Vote"
 socrus.338.d:9 "Vladimir Levitsky's attempt at rallying the Russian socialists together has failed. The downward spiral has gnawed at the authority of the Premier, as criticism towards him comes more and more from his own. The centre is collapsing, as its strongest voices have denounced Levitsky as a spineless, weak leader, lacking in practical vision.\n\nShlyapnikov's and Kollontay's group announced their split from the Centre to form their own Group of Workers' Freedoms, while Mikhail Tomsky and much of the unionists behind him defected to the Left. Grigory Maksimov's syndicalists have also left the sinking ship, now acting as an independent group. The parliamentary chaos led to the only possible outcome: Premier Levitsky being voted out. With the VST more fractured than ever, only one faction is able to rally enough votes from the myriad factions to take control."
 socrus.338.a:9 "Abramovich and Dan will continue our legacy well."
 socrus.338.b:9 "Kamenev is our only hope left."

 socrus.339.t:9 "Increasing Radicalism within the Communists"
 socrus.339.d:9 "The communist faction of the VST is increasingly throwing their support behind Zinovyev - and against Kamenev. Kamenev has often been seen as someone too soft-hearted to be at the top of socialist politics, but only now has that banter turned into serious criticism. There are further complaints that Kamenev has been obstructing Soviet democracy and that he is unfit to lead the revolution when grave and future dangers lie ahead.\n\nIn contrast, Zinovyev, seen as a staunch Internationalist who will do anything to ensure the Russian revolution is safe, is being proposed as an alternative."
 socrus.339.a:9 "They are right. Zinovyev can get the job done."
 socrus.339.b:0 "Nous devrions attendre notre heure"

 socrus.340.t:9 "The Unionists Protest"
 socrus.340.d:9 "The largest labour unions across Russia have organised their members and taken to the streets, protesting against [ROOT.GetLeader]'s new policy of centralising economic planning into a technocratic body.\n\nMen like Mikhail Tomsky and Aleksandr Shlyapnikov fiercely denounced the government's plans, calling them in practice a return of the worker to capitalist serfdom, even if under party functionaries and unelected bureaucrats. The protests only seem to be gaining strength."
 socrus.340.a:9 "It will blow over."

 ### VST Civil War ###
 socrus.350.t:9 "The Zinovyev Manifesto"
 socrus.350.d:9 "The honeymoon of the VST is over, and as daily political questions require constant compromises, some have grown increasingly disillusioned with Levitsky's leadership. What began as sectarian complaining has turned into a full-scale ultimatum, as Grigory Zinovyev and 17 other communists from the Left-VST gave Levitsky's government a warning: they have little trust in the current political direction, and if their demands - backed by the proletariat of Russia - are not met, they will withdraw their support from Levitsky and the VST. This threat could, at worst, lead to the collapse of the Workers' Coalition and the VST.\n\nThe demands focus on ending the 'permanent state of compromise with bourgeois forces'. They demand a transition into a fully planned economy and the ban of remaining private enterprise, state atheism, the removal of reactionary parties such as the Socialist-Democratic Union from Soviets and the Congress, increased powers for the People's Militias and further investigations into the military to remove old republic-era generals who may harbour anti-socialist sentiments. The manifesto is also supported by Sverdlov's party. It is obvious that accepting the demands would be full capitulation to the left wing of the VST, and would almost certainly lead to a split of the right wing. But many of the demands have support among the socialists, even in Levitsky's own faction of the party. The manifesto is being distributed in the streets of major cities as we speak, as field organisations supportive of Zinovyevite arguments are mobilising."
 socrus.350.a:9 "Let's hear what they have to say."

 socrus.351.t:9 "Sulimov's Strike"
 socrus.351.d:9 "The operation would be popularly called 'Sulimov's Strike', after Sulimov ordered the Minister of Internal Affairs Andrey Vyshinsky to organise the mass arrest of members of the RKP(b). The plans had been drafted for weeks, with VGPU agents shadowing the Bolshevik party members and learning their routines. Last night Blyumkin gave the orders, and a series of arrests were made. Before the sun rose above the tips of the Kremlin, the VGPU had arrested Sverdlov, Stalin, Gastev, Ryutin, and a number of other key RKP(b) figures, with only occasional resistance and a single casualty. The Communist Party leadership has been accused of conspiracy to undermine Soviet democracy and the Constitution, and for plotting together with elements of the military to overthrow the legal government. It must be said that the charges stretched the government's credibility thin, as many understood that this was obviously a political purge - though those who believed in the conspiracy were enough to at least allow the purge to happen.\n\nThe sentencing was reasonably merciful. Most were sent to internal exile in Siberian provinces, essentially removed from national politics. Few received prison sentences, and none would be shot. Despite vehement protests in the Congress, Levitsky's government had successfully eliminated the RKP(b) as a political force, at least for now, and in doing so deprived the Zinovyevites of their main ally."
 socrus.351.a:9 "Dzerzhinsky would be proud."

 socrus.352.t:9 "Rebellion of the Left"
 socrus.352.d.rebellion:9 "The ultimatum was not followed. In a grand public event in Moscow, Zinovyev addressed his supporters organising protests against the government. He declared that it was revealed to everyone that Premier Vladimir Osipovich was not interested in hearing the calls of the common worker, but rather cooperated with champagne socialists and bourgeois turned red. Quickly the meeting became the foundational Congress of the All-Russian Communist Workers' Party (VKTP) as Zinovyev called for the true communists to boycott the VST and instead join his movement. Most of the Left-VST followed suit, while others such as Kamenev retired from their posts rather than being forced to choose between the Workers' Coalition and Zinovyev's new party.\n\nThis leaves Levitsky in charge of a rump VST, and with the left it also lost a sizeable number of field organisations and labour unions. Seizing the opportunity, the Socialist-Revolutionaries demanded to renegotiate the current government programme, in practice extorting us to include more of their demands in exchange for their continued support. At least the Danists chose to maintain loyalty to Levitsky's leadership, though as they now comprise almost half of VST's group in the Congress, they naturally demand more say in policymaking. With this pressure, it would be easier for Levitsky to simply resign and hand the power to Fyodor Dan and the right - though others in his advising circle strongly advise him to continue regardless."
 socrus.352.d.expulsion:9 "The ultimatum was not followed. Instead, Levitsky demanded Zinovyev and others fall back in line and bring these matters up in the party conference, to be negotiated and voted on properly, not through mob justice and brinkmanship. As Zinovyevites refused to budge, they were expelled from the party en masse, and they were soon organising a new party for themselves. Thus was born the All-Russian Communist Workers' Party (VKTP), as Zinovyev called for the true communists to boycott the VST and instead join his movement. Most of the Left-VST followed suit, while others such as Kamenev retired from their posts rather than be forced to choose between the Workers' Coalition and Zinovyev's new party.\n\nThis leaves Levitsky in charge of a rump VST, and with the left it also lost a sizeable number of field organisations and labour unions. Seizing the opportunity, the Socialist-Revolutionaries demanded to renegotiate the current government programme, in practice extorting us to include more of their demands in exchange for their continued support. At least the Danists chose to maintain loyalty to Levitsky's leadership, though as they now comprise almost half of VST's group in the Congress, they naturally demand more say in policymaking. With this pressure, it would be easier for Levitsky to simply resign and hand the power to Fyodor Dan and the right - though others in his advising circle strongly advise him to continue regardless."
 socrus.352.d.coalition:9 "Our relations with the Left Faction have only been worsening, and now they have reached a critical impasse. Grigory Zinovyev and his allies have denounced [ROOT.GetLeader]'s policies and declared their intent to found their own party for all true socialists. Thus was born the All-Russian Communist Workers' Party (VKTP).\n\nThis leaves us in charge of a rump VST, and with the left it also lost a sizeable number of field organisations and labour unions. At least internal party politics should be much easier now that the opposition is gone."
 socrus.352.a:9 "We are still flying two-thirds of a ship."

 socrus.353.t:9 "Rebellion of the Right"
 socrus.353.d.rebellion:9 "After internal discussions among the Danists, they have come to a tragic conclusion: they informed Levitsky that they cannot support the Premier's 'total capitulation to Bolshevik demands', and they argue that with the path that Levitsky has chosen, he will merely repeat the Bolshevik mistakes and betray the working people. The oft-repeated Menshevik mantra of 'socialism through democracy' was once again quoted. Zinovyev's method of forcing socialism will only turn workers against it, and require the creation of a bureaucratic police state that governs not through workers' democracy but through intimidation. Dan, Abramovich, and a number of other Mensheviks have declared their intent to re-create the Russian Social Democratic Labour Party as a way to restore Russian socialism to its idealistic foundations, and serve as a constructive opposition rather than supporters of Levitsky.\n\nThis leaves Levitsky in charge of a rump VST, and with the right it also lost support of many moderates among the party bureaucracy and trade unions. This has left us even more at the mercy of the Left faction, as they now comprise almost half of the VST's Congress representatives. They seem satisfied for now, but it is likely that the left will continue dictating the direction of the Levitsky government. It might be a more honourable option for Levitsky to simply retire, and perhaps allow the VST to rebuild its ranks with Kamenev's leadership - though the war is anything but lost."
 socrus.353.d.coalition:9 "Our relations with the Right Faction have only been worsening, and now they have reached a critical impasse. The Danists have resigned en masse from their positions in the party, declaring their intent to re-create the Russian Social Democratic Labour Party as a way to restore Russian socialism to its idealistic foundations.\n\nThis leaves us in charge of a rump VST, and with the right it also lost support of many moderates among the party bureaucracy and trade unions. At least internal party politics should be much easier now that the opposition is gone."
 socrus.353.a:9 "We are still flying two-thirds of a ship."

 socrus.354.t:9 "An Agreement to Save the Workers' Coalition"
 socrus.354.d:9 "A backroom deal was made between the main factions of the party. Kamenev acted as an intermediary between the right and left factions, while Zinovyev stuck true to his claims that Levitsky had been tolerating bourgeois socialists in the party. In the end, Kamenev and Levitsky made some token concessions: counter-revolutionary laws would be tightened, and subsidies were to be given to the urban workers.\n\nWhile in practice this meant little, for Zinovyev it meant a victorious negotiation - and for the right faction, who were more privy to Levitsky and Kamenev's attitude towards the matter, felt that things had worked out for them too."
 socrus.354.a:9 "Diversity in opinion, unity in action."

 socrus.355.t:9 "Experiment in Blanquism"
 socrus.355.d:9 "As the days of the VST - and the whole of the Workers' Coalition - seem to be numbered, secret discussions have already begun by high-ranking government members. Premier Levitsky himself seems resigned to his fate - if the Party votes him out, he will respect that outcome and likely retire from politics. But not everyone in the VST is willing to give up the fight. This Group for Defence of the Revolution is gathered around Daniil Sulimov, and it includes multiple ministers, key personnel from the VST, the military, and even some from the PSR.\n\nThe scenario, as Sulimov put it, is the collapse of the revolutionary government. Once Levitsky is ousted, he argues, the VST will fail as its different factions either vie for power or split to form their own parties. At best, this puts the power in the hands of Socialist-Revolutionaries. At worst, this creates paralysis and enables the counter-revolutionaries across the country to seize the initiative, and perhaps even organise rebellions.\n\nThus, he argues, it is imperative to centralise power temporarily. Mikhail Tukhachevsky, present at the meeting, fully agreed with Sulimov's analysis of the situation. In his eyes, Russia should now put all effort into preparing for the final, revolutionary war, and only restore elections after that. With backing of the military, Sulimov would have open hands to act."
 socrus.355.a:9 "Is he walking in Lenin's footsteps?"

 socrus.356.t:9 "Demands from the Danists"
 socrus.356.d:9 "Abramovich and Dan have sought to keep their faction outside the worst political conflicts, but as rhetoric has grown harsher on both sides, they have been forced to join the fray. Together with a number of Esers, the Danists released a group statement expressing worry over the state of our democratic republic and the willingness of certain circles to maintain that in the future.\n\nConsequently, people have been demanding Levitsky's government to put a stop to electoral intimidation and the continuing infiltration of the People's Militias by those who seem to be more loyal to Lenin and Zinovyev than the current republic and its elected leadership."
 socrus.356.a:9 "For God's sake!"

 socrus.357.t:9 "Break-up with the SDS"
 socrus.357.d:9 "The Socialist-Democratic Union (SDS) was always the least revolutionary part of the Workers' Coalition, and we received much criticism for treating these reformists as equal partners in building socialism. We tried, but ultimately, our differences were too great.\n\nGergard Zeller, the Chairman of the party, blamed [GetSecondInCommand]'s ideological fanaticism in a speech to his supporters."
 socrus.357.a:0 "Triste."

 socrus.358.t:9 "War over the Central Committee"
 socrus.358.d:9 "The demands continue for a reshuffling of the Central Committee of the VST, normally elected every year by the membership. The Zinovyevites have been putting immense pressure on a few individuals to resign from the Committee so that their seats would be put to a vote - a vote the Left faction is organising to win.\n\nAnd it is working: the Central Committee has turned into a haven of scheming, as cabinet deals are made, betting on the future of the party and with whom to side. If this is allowed to continue, the Zinovyevists will likely manage to gain new allies or pressure some of the old guard Mensheviks to resign. While we should not meddle with these decisions, sometimes one must put their foot down and calm the party."
 socrus.358.a:9 "Stay above the scheming."
 socrus.358.b:9 "Do not accept resignations nor new appointments."

 socrus.359.t:9 "Levitsky Meets Kamenev"
 socrus.359.d:9 "In many ways, the VST is a creation of two men, Levitsky and Kamenev. It was Levitsky who guided the Mensheviks back to a more revolutionary philosophy, and it was Kamenev who was able to persuade at least part of the Bolsheviks back into the popular front. But now it is all under threat.\n\nLevitsky's hope is that Kamenev, who is very close to Zinovyev, could act as mediator between them and attempt to defuse the situation somehow. Kamenev was sceptical, warning of Zinovyev's ambition and stubbornness, and that he can try, but that is all. He refused to publicly take a side - he is still respected as the leader of the left wing of the party, and the fear is that if he supported Levitsky, it would only lead to Zinovyev's voice growing louder as the spokesman for the radicals in VST.\n\nInstead, Kamenev promised to mediate in case Levitsky fulfils at least some of the demands - not to entertain Zinovyev's ambition, but to show that the party leadership is responsive to the demands from the ground. After all, is it not merely a Zinovyevite claim that the current leadership exists in an ivory tower, acting as the intelligentsia and detached from the reality of the working man?"
 socrus.359.a:9 "We must give them something, then."
 socrus.359.b:9 "... or seize apparatus of the state."

 socrus.360.t:9 "To Protect the Revolution"
 socrus.360.d:9 "The informal 'young guard' of Levitsky's supporters, the Group for Defence of the Revolution, centred around Daniil Sulimov, has seized power. After Premier Levitsky's resignation, Sulimov's government carried out a bureaucratic coup. The 'Sulimovites' took over major positions within the VST by utilising their control over the executive branch, declared a state of emergency, and dismissed the Congress temporarily.\n\nThere were vehement protests from all the factions of the Workers' Coalition, both from the VST and the Socialist-Revolutionaries. But none of it seriously threatened Sulimov's power grab, as he very quickly started to normalise the situation, and kept many members of the other factions in their positions.\n\nIn fact, in the first radio speech by Sulimov, he called for unity and explained that his government saw it as their responsibility to maintain the stability of the Republic in the face of political turmoil, but by no means do they wish to take power for themselves. Quite the contrary, he declared that the All-Russian Union of Labour would be organised around its goal - defending the revolution and its acheivements - rather than any ideology or dogma. Anyone, regardless of their political affiliation, who shares this goal is an ally."
 socrus.360.a:9 "Our mission is the revolution; nothing more, nothing less."

 #VST Other
 socrus.361.t:9 "Socialism through Innovation"
 socrus.361.d:9 "Plenty in the VST see education purely as a tool to benefit the lives of the workers. To that end, they see many soft sciences as pointless, and believe the focus should solely be on more hard sciences, such as engineering - after all, how can philosophy and other social sciences seriously contribute to the worker's livelihood?\n\nThe view is generally contested by many in the right faction. While they agree with the premise, they believe that such ideologisation of the universities is a restriction of academic freedom, and would prefer to keep things as they are. Naturally, the hard sciences should be encouraged either way, but the question is if this remains a matter of policy or mere suggestion."
 socrus.361.a:9 "Let's tone things down a bit."
 socrus.361.b:9 "Education must be ideologised."

 socrus.362.t:9 "Defection of the Former Centre"
 socrus.362.d.left:9 "The moderate wing of our party - the syndicalists around Sulimov and Shlyapnikov - has revealed itself to be as traitorous as we expected. After constant bickering between [ROOT.GetLeader] and the right, a rift too wide has finally opened, and organisations and unions controlled by them are withdrawing their support for our policies.\n\nInstead, they have organised as 'The Union Opposition Group', representing labour unions free from control of the 'Zinovyevite demagogues'."
 socrus.362.d.right:9 "The left wing of our party - the syndicalists around Sulimov and Shlyapnikov, former disciples of Levitsky - have not been taking our policies well. After constant bickering with [ROOT.GetLeader]'s government, they have finally broken ties with us, claiming that we are moderating the gains of the revolution away.\n\nThey have formed 'the Revolutionary Opposition Group', seeking to maintain Russia's course towards inevitable communism."
 socrus.362.a:0 "Bon débarras."
 socrus.362.b:9 "We can't lose them!"

 #Kamenev Union Law Eventchain
 socrus.363.t:9 "The Unionist Demands"
 socrus.363.d:9 "As the protests ensued, the government could not sit idle and do nothing. Obviously, the Unions opposed any interference; however, they did not see that it was actually needed. Unnecessary divisions within unions only caused bureaucracy to soar and be overly complicated. Originally a body that was supposed to represent and protect the workers, it instead turned into a malfunctioning organisation that was only able to promise but not to do much. At least, that was Lev Kamenev's take on the issue. His reforms had a reason, and it was to fix the existing problems bit by bit. However, the unions, currently united under the Union Opposition, led by the chairman of the VTsSPS, Mikhail Tomsky, did not share that view.\n\nAs such, Kamenev decided to take the initiative and invited Tomsky to sit at the table and negotiate in Petrograd. Tomsky presented an endless list of demands, starting from the promise of union independence and ending with increased funding for them. Kamenev knew he would not be able to fulfil all their wishes, especially with Zinovyev on his back. Just as Lev Borisovich was supposed to reply, a message came from Moscow, saying that the leader was urgently needed at a government meeting. Unfortunately for Tomsky, the Chairman had to leave the negotiations he arranged.\n\nAfter a quick train to Moscow, Lev Kamenev arrived at the government meeting, which soon turned into a heated debate on how to tackle the protests and, more importantly, if they should revert the recently enacted laws. With the debate not nearing its end, Grigory Zinovyev took Kamenev aside to his office. 'How could you do this, Lev, how could you go behind my back like that?' he started. Before Kamenev was able to utter a single word, Zinovyev continued: 'It no longer matters. The party leadership announced a crisis meeting. All because you refused to work with me. Let's just hope old Volodya will not cause any problems. As for you, I will try my best to fix your incompetence.' As Grigory Yevseyevich was leaving the room, Lev Borisovich spoke to him:"
 socrus.363.a:9 "Grisha, you didn't even allow me to try."

 socrus.364.t:9 "The Elders Debacle"
 socrus.364.d:9 "With the protests still ongoing, Vladimir Levitsky, seeing no action from the central government, decided to take matters into his own hands and organised the VST leadership emergency meeting in the Moscow party headquarters. With the rioters just outside the windows, soon the most important leaders of each faction arrived: Fyodor Dan of the Danists, Daniil Sulimov of the Internationalists, and finally Lev Kamenev and Grigory Zinovyev of the Communists. Even though Levitsky no longer holds any position, he still has some respect within the party. As such, all those figures, even those within the government itself, decided to attend.\n\nThe meeting was opened by Vladimir Osipovich, who stated that the unions are a backbone of the new Russian society and that their voice must be heard. After praising Lev for his attempts at negotiation, he turned to stating the need for some of the laws to be revoked. Dan agreed with Levitsky, stating that some unions need to be guided; however, they must remain independent. Zinovyev soon spoke on how the unions became corrupt and some were even unnecessary. To him, centralisation was just inevitable. Kamenev tried to expand on this thought, stating that it might be better for the country and the budget as a whole; however, he was soon interrupted by Dan. The old Menshevik began to talk about how centralisation was against the founding principles of the Republic. He even pointed out that Maria Spiridonova would never allow this. Soon Zinovyev replied by suggesting to just remove Mikhail Tomsky from his post. As the two opposing leaders constantly exchanged heated words, Levitsky and the tired Kamenev found themselves caught in that fire.\n\nSuddenly, Vladimir Levitsky raised his voice, ordered the two to stop, and pointed out to Lev Borisovich to make a decision. Should they give in and revoke the laws? Or should they just ignore Tomsky and wait for the situation to calm down?"
 socrus.364.a:9 "Do we even have a choice here?"
 socrus.364.b:9 "Once Tomsky's tantrum ends, everything will return to normal."
 RUS_zinovyev_warning_tt:9 "§YThis option might end up badly for Kamenev's reputation.§!"

 socrus.365.t:9 "Rumours from Under the Table"
 socrus.365.d:9 "After Kamenev made his decision to revoke the controversial legislation, the situation seemed to have calmed down somewhat. However, Lev Kamenev did not seem to have totally backed down from his ideas. With the help of Levitsky, he attempted to preserve his policies in some form, albeit a significantly weakened one. However, with Fyodor Dan and his faction being adamant in their position, Lev Borisovich had no other choice but to surrender his laws.\n\nAs the scrapping of the laws was discussed by the higher-ups, those further down the hierarchy began to speculate about what will happen now. One such theory is that Grigory Zinovyev, Kamenev's face, ally, and most importantly, friend, did not take kindly to Lev's decision and is now plotting to have him removed. During a meeting, Sergey Medvedev notified the leader about those rumors; however, Lev Kamenev did not seem to care or worry about them.\n\nSoon, another rumour started circulating, more serious and dangerous than the other. While initially, Mikhail Tomsky seemed pleased by Kamenev's decision to kill his legislation, he's not so happy about Lev's cooperation with the Danists. However, Zinovyev came with a solution to deal with it - a deal he had struck with Frunze. The army will support the government no matter what, and should any protests erupt, they are ready to react. While Lev Borisovich thanked Grigory for the deal, he did not think it was necessary. After all, why would you shoot down a peaceful protest?"
 socrus.365.a:9 "Let us hope it won't end like in 1905."

 socrus.366.t:9 "Voices All Around"
 socrus.366.d:9 "The situation the VST is facing now was far from peaceful. Theories about Zinovyev, the army ready to attack, a displeased Tomsky, and the Internationalists slowly withdrawing their support. This all surely caused Kamenev to doubt his current course. But it was not like he could turn back now.\n\nSoon, however, it was all about to go down, as Mikhail Tomsky and Aleksandr Shlyapnikov released a joint statement. In it, they were condemning the cooperation of the government with the Danists, arguing that the Unions will all be victims of it. 'We have union democracy for now, but allowing Dan's reforms to pass will be a step back towards capitalist tsarism'.\n\nThe next blow came from the Zinovyevite unionists. Sergey Medvedev expressed his disappointment in the government, how oblivious it is to trust Dan and to go with his proposals. In private discussions between Kamenev and a dissatisfied Zinovyev, the latter echoed the sentiment: how many comrades would need to express their criticisms before he would listen? The army also seemed to back out from their deal. After a short moment of silence, the comrades renewed their regular work, despite it being obvious that nothing had been solved."
 socrus.366.a:9 "Sometimes trying to please everyone can end up badly."

 socrus.367.t:9 "Assassins"
 socrus.367.d:9 "A few days have passed since the Unionist announcements, but the situation did not get any clearer. In order to meet with the unions, they demanded that Kamenev end any cooperation he had with the Danists. While he wanted to, he feared that backing out now would lead to neither the amendments nor repeals passing in the assembly. The situation was truly a stalemate. But one man would soon break it - Grigory Zinovyev.\n\nZinovyev, during one of his regular meetings with Kamenev, decided to bring up the issue of the unrest once again. He proposed a solution to this problem, but Lev Borisovich immediately refused it. A full centralisation, like he proposed during the party meeting, is another extreme that in Lev's eyes would get them in even bigger trouble. What Kamenev needed now was a solution to just please everyone, but at this moment, it was impossible.\n\nUpon hearing that, Grigory Yevseyevich quickly stood from his chair. In a very irritated tone, he began ranting about how Lev's choices put them in this situation in the first place. He then began to question Kamenev's cooperation with Dan, arguing that it was reckless and reminding him that the unions hate Dan for his policies. Kamenev quickly responded that without his support, he would not even have the numbers to do anything, but Grigory quickly interrupted him. He stated that he has all the numbers: the army, the Bolsheviks, even some Esers, but most importantly the majority of the Communist faction. While Lev was making deals with the wrong people, Grigory made deals with the right ones. Kamenev could not utter a single word. Soon, Grigory gave Lev Borisovich a choice: do it his way or face downfall in the assembly. He has the numbers to do that too. After a brief moment of silence, Kamenev agreed. Soon, any cooperation and laws drafted by the Danists were scrapped, and any resistance would not mean anything."
 socrus.367.a:9 "Is plotting against your friend the right thing to do?"

 socrus.368.t:9 "The Finishing Blow"
 socrus.368.d:9 "While the dust settled, Comrade Kamenev issued the creation of a special commission in the Congress, tasked with drafting legislation just as Zinovyev wanted it to be. In a fiery speech, Fyodor Dan expressed that he and his faction will have nothing to do with this. The Internationalists joined the Commission but were quickly sidelined.\n\nAfter some time, the policy was ready to be voted on. It envisioned the merger of all unions into one great union, formally independent from the central government. Union leadership, however, will have to go through an investigation by the 'Anti-Savinkovite Lustration Office', which will determine whether or not they collaborated with the Pale Horse's regime. That way, this new Union will be truly loyal to Grigory Yevseyevich himself.\n\nWhen this legislation was finally introduced to the Congress, it was met with fierce resistance from Danists and the SRs. At this point, however, it did not matter, and after weak protests, the VST-Right and SR deputies left the hall. Finally, the commission passed with a slight majority of votes. All in favour were: The Communists of the VST, The Maximalists of the SRs, the RKP(b), and parts of The Internationalists of the VST. SDS deputies immediately reacted by attempting to issue a vote of no confidence, but it was too late. In a brief press statement, Mikhail Tomsky admitted defeat and asked the unions for forgiveness. Lev Kamenev, silent and withdrawn, briefly congratulated his friend before locking himself in his office."
 socrus.368.a:9 "Grishka finally succeeded, but at what cost?"

 socrus.369.t:9 "Sulimov's Offer"
 socrus.369.d:9 "The protests did not seem to end, as Mikhail Tomsky was relentless in his opposition. Soon, he threatened a general strike if that was deemed necessary to pressure Kamenev. After hearing what happened at the party headquarters, Daniil Sulimov decided to ask Lev Kamenev for a meeting. He proposed to meet with Tomsky while he would act as a mediator. Kamenev hesitated for a while, but soon replied that Grigory Zinovyev must also be present, as a representative of his government. Comrade Sulimov replied by arguing that Zinovyev's temper and reputation might hinder the negotiations; but after Kamenev's insistence, Sulimov relented.\n\nSoon they were joined by the Chairman-Minister himself. When he heard about the proposition, he agreed, but only on one condition: that he will be the one handling the negotiations. This was a red line for Sulimov, and an argument broke out with Zinovyev. With no end to this, Kamenev had to make yet another decision."
 socrus.369.a:9 "The negotiations must be overseen by Zinovyev."
 socrus.369.b:9 "Comrade Sulimov is right; only compromise might get us out of this mess."

 socrus.370.t:9 "Zinovyev's Proposal"
 socrus.370.d:9 "Kamenev's decision left Daniil Sulimov agitated and disappointed. Tomsky was notified of the proposed negotiations, but learning about Zinovyev being the one handling them caused him to refuse any attempts. With the situation getting out of hand, Zinovyev decided that the time for negotiation was over; it was time to strike. His plan was to create one united trade union, loyal to the state and the government. Its leadership would be handpicked by Zinovyev so that it wouldn't cause any problems in the future. Kamenev was left speechless - he countered by reminding him how such legislation would have no chance of passing the Congress.\n\nHowever, Chairman-Minister Zinovyev tried to reassure Lev Borisovich that he might have a card hidden up his sleeve. Kamenev tried to argue that maybe there might be something that would please Tomsky, but to little success."
 socrus.370.a:9 "There must be a way to speak to Tomsky."
 socrus.370.b:9 "Okay Grishka, show your deck."

 socrus.371.t:9 "Swords and Quills"
 socrus.371.d:9 "Zinovyev's plan had two aspects: diversion and fear. First, he would order the army to organise exercises near the hotspots of the protests, such as Petrograd. Next, he would organise counter-protests with the help of the RKP(b). Lastly, Sergey Medvedev would try to use his influence to discourage some unions from protesting. Lev Kamenev thought about it for a while, but he did not see any other option.\n\nAs such, the plan was put into action. Grigory Zinovyev quickly wrote to Frunze about the planned exercises. Then, members of the RKP(b), supported by some of the Communists, would give out flyers criticising the unions and organise rallies, while Medvedev contacted his colleagues. Soon, some protests around Moscow started to fade, but the conflict was not over."
 socrus.371.a:9 "Sometimes even words are stronger than guns."

 socrus.372.t:9 "A Parry"
 socrus.372.d:9 "Frunze's reply was not the one that Kamenev and Zinovyev had hoped for: Frunze refused to take any part in the plan. As it turned out, the counter-measures failed as well; people stopped attending Bolshevik rallies, and the situation in Moscow was tense once again. Medvedev also failed to convince any of his colleagues. With that in mind, Kamenev tried to persuade Zinovyev to start negotiating with Tomsky, but he continued to stubbornly refuse. Zinovyev assured Kamenev that he still had a Plan C. By using his influence in Petrograd, he would weaken Tomsky's position and create an opening for them to pass his legislation. Kamenev made no objections.\n\nZinovyev eagerly made countless meetings in Petrograd with his contacts, and a number of unionists faded away from the public outcry. Tomsky did not want to back down, but his circle started pressuring him to give in - or even resign altogether. After their return, both Grigory and Lev worked relentlessly to gather support within their faction, the radical Esers, and some of the Internationalists."
 socrus.372.a:9 "Not the most righteous move, but an efficient one."

 socrus.373.t:9 "Counter-Offer"
 socrus.373.d:9 "Kamenev was relentless in his views concerning Zinovyev's proposal. He came up with an idea to centralise all trade unions into the VTsSPS, as a concession not to the unions, but to Tomsky himself. During one of their regular meetings, Lev Borisovich laid out his idea before Grigory and, to his surprise, Zinovyev agreed. The Premier, however, had his own agenda in it.\n\nTomsky finally agreed to negotiate, and soon the three of them met in the Kremlin's Senate Palace. Comrade Kamenev began by stating that his policies would remain in place, which obviously upset the VTsSPS Chairman. When Kamenev framed his proposal in a way that was beneficial for Tomsky, however, the latter was finally on board. On top of that, he promised to call off the protests and urge his colleagues from other unions to do the same."
 socrus.373.a:9 "Tomsky got a carrot, and the Unions got a stick."

 socrus.374.t:9 "Inner Coup"
 socrus.374.d:9 "As promised, all the riots stopped in major cities. But soon after, shocking news came from the VTsSPS' central committee, as the current Chairman, Mikhail Tomsky, was just removed from office. Not long after, the news reached the Kremlin and put Lev Kamenev in a state of shock, as his newly struck deal seemed to be under question. Zinovyev, on the other hand, did not seem as surprised, which made Kamenev suspicious. Elections for Chairmanship were organised in the VTsSPS, with only two candidates coming out on top: Aleksandr Shlyapnikov and Sergey Medvedev.\n\nComrade Medvedev is known for his undying loyalty to Comrade Zinovyev, which may be his greatest asset for the Dvoika, but may also be his greatest obstacle to becoming Chairman. Comrade Shlyapnikov, on the other hand, is known for his independence and loyalty only to the unions; however, he might accept the same deal made to Tomsky. As the election progressed, Zinovyev approached Kamenev with an offer: to ensure the VTsSPS' loyalty once and for all, he would pull some strings and help Medvedev win. Kamenev was hesitant, but after a while, he replied:"
 socrus.374.a:9 "After all we've been through, we must ensure the VTsSPS' loyalty."
 socrus.374.b:9 "No Grisha, we are better than this."

 socrus.375.t:9 "Petrograd's Triumph"
 socrus.375.d:9 "Surprisingly, Sergey Medvedev won the election and became the Chairman of the VTsSPS. In his inaugural speech, he expressed the necessity for the Unions to work with the government, as they are an integral part of it, like one big organism. With his ally on top of the biggest union, Grigory Zinovyev decided to press Kamenev again for his vision on the Union Bill. Kamenev expressed initial opposition, but realised that he was in check, and with that, he gave his blessing for the legislation.\n\nA commission was created in the Congress and the Law was quickly drafted just how Grigory dictated it. In that time, Medvedev stated that this bill is what the Unions needed and what would allow the state to function properly. No other union decided to speak about this legislation. Soon the Law was passed, with a majority of: VST-Left, parts of VST-Centre, SR-Maximalists and RKP(b). Sergey Medvedev was kept as the Chairman of the VTsSPS and the law allowed him to effectively purge any resistance he had in the Union. The remaining opponents spoke of a coup by the 'Petrograd clique' led by 'King Grishka the Third', but soon all voices were silent. They were right, however, for Grigory Zinovyev could feel like a king, with the largest organisation in Russia under his thumb."
 socrus.375.a:9 "Will Grigory turn out to be a cruel ruler?"

 socrus.376.t:9 "The Metalworkers' Triumph"
 socrus.376.d:9 "As everyone expected, Aleksandr Shlyapnikov won and became the Chairman of the VTsSPS. In his inauguration speech, he applauded his predecessors' work for the Unions and expressed the need to continue pressuring the government, not as an opponent, but as an ally. He soon met with Kamenev and Zinovyev and declared his support for a deal they struck with Tomsky.\n\nAnd as such, the commission was created in the Congress. The new Law on Unions will envision the major centralisation of the unions into the VTsSPS under Shlyapnikov's leadership. With some necessary amendments, the legislation was easily passed with the votes of the VST-Left, VST-Centre and all of the SRs. After the vote, Zinovyev briefly congratulated Kamenev and commented on his right choices and intuition."
 socrus.376.a:9 "Did the Dvoika just turn into a Troika?"

 socrus.377.t:9 "In the Great Halls of Petrograd"
 socrus.377.d:9 "With the green light given to Sulimov, he quickly contacted Mikhail Tomsky. The VTsSPS Chairman agreed on negotiations and proposed one of Petrograd's Metalworks Factory Hall as a site for the meeting. Tomsky, alongside Aleksandr Shlyapnikov, represented the Unions' Opposition; Lev Kamenev and Grigory Zinovyev represented the government, and Daniil Sulimov acted as a mediator.\n\nThe first issue on the table was union independence. Tomsky and Shlyapnikov demanded that, as an act of goodwill, the government would reassure the independence of the unions in the new Law. With that, Kamenev threw a counter-demand: soft centralisation of the unions. He argued that this was purely a measure to reduce excessive bureaucracy. He then went on to lay out the plan for centralisation, which would see smaller trade unions integrated into the biggest of Russia, with the VTsSPS as the main beneficiary. Comrade Shlyapnikov was outraged by this idea; however, Comrade Tomsky showed interest in it. Aleksandr, full of anger, left the hall, while condemning this whole act of 'treason'. Tomsky, unmoved by his colleague, agreed to the whole proposal."
 socrus.377.a:9 "Did Tomsky just bow out of fear or out of greed?"

 socrus.378.t:9 "Mikhail the Bent"
 socrus.378.d:9 "The negotiations with Mikhail Tomsky continued and soon bore fruit in the project of the Law on the Unions. With that, the Chairman of the VTsSPS called off all strikes and jointly with Kamenev and Zinovyev presented the legislation before the Congress.\n\nAs the bill was being discussed, Vasily Zhilin, an SR deputy, raised concerns about Tomsky's credibility. He argued that the bill mostly benefits him and his union, the VTsSPS. He was soon echoed by Nikolay Oglanovsky of the SDS, who added that this policy might be the 'opening act' of Zinovyev's rise to power, with the Bolsheviks. Tomsky, in his speech, refuted all the claims by commenting on Kamenev's anti-bureaucracy argument. After his speech, Aleksandr Shlyapnikov stepped on the podium and announced that he would urge all members of the VTsSPS to remove Tomsky from Chairmanship after he sold himself to the Dvoika.\n\nHearing that, in a secluded space, Kamenev pleaded with Zinovyev to use his influence in Petrograd to save Tomsky, and with him, their bill. Zinovyev, to Lev's surprise, refused. The vote on the bill was postponed, as the Congress wished to wait for the new leadership of VTsSPS to be chosen."
 socrus.378.a:9 "Is there even any point in saving a lost cause?"

 socrus.379.t:9 "Mikhail the Broken"
 socrus.379.d:9 "The VTsSPS leadership quickly announced the vote for Chairmanship. The obvious choice was Aleksandr Shlyapnikov, a long-time advocate for the unions, who recently toppled Mikhail Tomsky from his position. After a couple of rounds of voting, everything seemed to point in Shlyapnikov's favour; however, in the last round, a dark horse emerged - Sergey Kirov, the so-called 'Prince of Petrograd'.\n\nAfter debates and violent exchanges of words between the two camps, Kirov emerged as the winner. In his speech, he congratulated Shlyapnikov on achieving a good score regardless of the result and expressed the need for the conflict on the Unions-Government line to end. While he stated that his sympathies lie with Shlyapnikov, he sees some good points in Kamenev's policy, which is why he decided to endorse the bill.\n\nWithin a few days, the bill was passed with the votes of the VST-Left, the VST-Centre, the SRs and even parts of the SDS and the RKB(b). In a speech, Comrade Kirov congratulated the Dvoika on passing this legislation and urged every Union to support it too. Grigory Zinovyev, in Kamenev's office, congratulated him as well and admitted that his choices were right."
 socrus.379.a:9 "In the end, intuition won over intrigue."

 socrus.380.t:9 "Friendly Exchange"
 socrus.380.d:9 "The Law on the Unions was passed, and new cadres were to be chosen. Grigory Zinovyev, the brain behind this legislation, was at the peak of his power, but his friend was left all alone and isolated. Their meetings were postponed, and the government, just like the protests, died down. Soon, Kamenev broke his silence and invited the Chairman-Minister to his office. As Grigory entered, Lev was quick to congratulate him. He continued, saying how choices he made affected him greatly, and how he has no supporters other than Comrade Zinovyev. With that being said, Kamenev made an offer to his friend: they would switch jobs, by both resigning and causing a new vote in the Congress. It took Zinovyev some thought, but he agreed.\n\nThe next day, both announced their resignations, but also expressed interest in running again, although for different positions. After some days, the Provisional Chairman of the Congress opened a meeting to elect a new Premier and Chairman-Minister. The Danists announced that their candidates would be Nikolay Bukharin for Chairman-Minister and Fyodor Dan for the Premier. The SRs also threw their hat into the ring and announced the candidacy of Maria Spiridonova. Last were the Communists, who reaffirmed their candidacy of Grigory Zinovyev for Premier and Lev Kamenev for Chairman-Minister. The Internationalists remained silent.\n\nNobody was elected in the first voting round, but the Danist candidacy dropped out. So far, the Dvoika only had the support of their own faction and the SR-Maximalists. What followed was another heated debate, aimed at convincing Levitsky's faction to support either his own party or his own ally. After long deliberations, the second vote happened and in it, Levitsky decided to bless Zinovyev and Kamenev."
 socrus.380.a:9 "Nothing could stop Zinovyev now."

 socrus.381.t:9 "Reversed October"
 socrus.381.d:9 "Zinovyev was keenly aware of his position. A top former Bolshevik had become the Premier, and one that the Bolshevik leadership generally had much appreciation for. With that alone he could convert the entire party to his side, but his charismatic speaking ability gave him an ace up his sleeve.\n\nApproaching Bolsheviks like Mikhail Frunze and Aleksey Gastev, he convinced them that a merger of their party into the VST was not only beneficial for the revolution, but for them as well. If the Bolsheviks remained as a party on the sidelines, they would be unable to seriously influence the workers' coalition, but also act as a splinter against the unity of the revolution. Was it not beneficial for all progressive revolutionary forces to act under one umbrella, as the Great Revolutionary War loomed?\n\nComrade Sverdlov has been an ally thus far, but faced with a party who suddenly wanted to defect to the VST, he quickly realised that he had been thoroughly outplayed. Sverdlov was unable to convince the rest of the party to stay on board, and he was replaced by Frunze in the last party conference of the Bolsheviks. Frunze's first move was to announce the merger of the RKP(b) into the VST, as a show of revolutionary unity - meanwhile, Sverdlov decided to retreat from party affairs entirely, feeling betrayed by his former comrades."
 socrus.381.a:9 "Only Zinovyev can be Lenin's successor."
 RUS_reversed_october_event_kamenev_tt:9 "For every point of §Rradicalism§!, we will gain §Y1%§! of §ototalist§! popularity. Due to our current §Rradicalism§! we will get:"
 RUS_reversed_october_event_bolshevik_purge_tt:9 "§YYakov Sverdlov§! will retire from politics, while §YMikhail Frunze§! will join the §oCommunist faction§! of the §RVST§!."

 socrus.384.t:9 "Bringing Modernity to Russia"
 socrus.384.d:9 "Russia is years behind our comrades in Western Europe. Pointing this out does not mean a lack of love for Russia, but stating a pure fact. The Socialist-Revolutionaries would be happy with their rural utopia, having more in common with an anarchist than a true communist. But we have greater goals. Russia MUST be industrialised, inside and out, to reach communism. And without aid from the already industrialised socialist nations, it will take all of our lifetimes to ever reach the next stage.\n\nTo this end, Comrade Zinovyev has put forward a plan (largely written by Lev Kamenev and Yevgeny Preobrazhensky) that lays the groundwork for the development of heavy industry with the help of Western machinery and experts, essentially bypassing the natural economic development supported by the less ambitious men in the VST. The plan reminds many of Savinkov's Voskhod Programme - laid in bombastic terms, focusing on heavy industry and especially in inner Russia and Urals.\n\nSavinkov's programme has always been hampered by his insistence on relying solely on Russia's own resources - but we are not mindless chauvinists, we understand the value of cooperation. We will offer British or French engineers good conditions for a stay of a few years, which they can use to direct construction and train our workers in technical and ideological matters. Importing additional machinery from Britain, in exchange for oil and agricultural goods, will be another boon to our industry. The manpower for these new facilities will be drawn from the countryside, increasingly left behind by modernity."
 socrus.384.a:9 "Adopt it as a proper economic plan."
 socrus.384.b:9 "Economic development should not be forced."

 socrus.385.t:9 "Leaving for Russia"
 socrus.385.d:9 "Ambitious plans by [RUS.GetLeader]'s government in Russia have inspired many young idealists here at home. Visions of grandeur, of building a new utopia of abundance in the virgin steppe and taiga, taming nature for the working man.\n\nThe Russian Ministry of Industry and Trade has called for young experts in the West to immigrate, at least for some time, and offer their experience from France and Britain to develop both Russian industries and Russian revolutionary consciousness."
 socrus.385.a:9 "Safe travels, Comrades."

 socrus.386.t:9 "Against the Anti-Social Intelligentsia"
 socrus.386.d:9 "The role of the intelligentsia is to act as the spark, the inspirator, the instigator of the masses. A Russian socialist, more than anyone, understands this. Thus he also understands the danger it poses if this most educated layer of society is allowed to spread harmful and socially destructive ideas.\n\nObviously, we support freedom of the press - as long as it does not preach counter-revolutionary talking points. But sadly, this is becoming increasingly common, even in self-declared socialist publications. This is a mere symptom of the counter-revolutionary thought spreading within the Russian intelligentsia, who seem to be turning against the Revolution after realising its true implications.\n\nThe solution is simple: deeper conviction will be required. The Academy of Sciences must be purified from counter-revolutionary ideas, and the same goes for the universities and the press. They will need to be affiliated with a legal political party in the future because 'neutrality' in the question between the proletariat and the bourgeoisie simply means accepting the oppression of the working class."
 socrus.386.a:9 "We will create the terror that will keep the rest in line."
 socrus.386.b:9 "Restrictions are needed, but not violence."
 socrus.386.c:9 "We would never!"

 socrus.387.t:9 "Maximalist Takeover of the Socialist-Revolutionaries"
 socrus.387.d:9 "The Congress of the Party of Socialist-Revolutionaries saw a dramatic takeover happen after the long period of factionalism finally erupted into flames. Aleksey Ustinov's Maximalists have been loud supporters of [ROOT.GetLeader]'s policies, save for some of them, and view them as infinitely preferable to the 'capitulations to capitalism' that men like Dan and Abramovich preach. The SRs in the congress are largely divided based on this line - those who oppose us behind Nikolay Zdobnov, and those who support us behind Aleksey Ustinov. Boris Kamkov and chairwoman Spiridonova made the last attempt to craft some kind of compromise, but a vote was forced - and the Maximalists managed to gain a single vote majority in the Central Committee of the Party.\n\nSoon after, Spiridonova announced her retirement from party politics, citing health reasons and disappointment in the current state of Russian socialism. Andrey Kolegayev, a relatively moderate Maximalist, was elected as her successor.\n\nThe result was welcomed in our ranks, as Kolegayev's programme greatly supported our firmer hand, more genuine attempts at forming the dictatorship of the proletariat, and fewer compromises to the Danists and other such groups. The SRs will remain great defenders of the peasants and will oppose any kind of forced collectivisation greatly - and maintain great popularity in both the Soviets and the Militias to back it up. But in other matters, we can count on the support of their leadership."
 socrus.387.a:9 "Interesting development."

 socrus.388.t:0 "La Nouvelle Normalité"
 socrus.388.d.kamenev:9 "Ever since the passing of the wartime legislation, the Congress of Soviets has been less and less relevant. Full meetings have not been organised during the war, and the Council of People's Ministers, under the direction of Lev Kamenev, has largely run all matters of state. Kamenev, as the Premier, the Chairman of the Council of Defence, and the Chairman of the VST, has stressed the importance of temporary centralisation to ensure the survival of the socialist state. Zinovyev, his Chairman of the Council of People's Ministers, has been pushing towards more radical measures. As Kamenev is largely focused on maintaining well-functioning governance, Zinovyev has been moulding Russia into something closer to what he calls a state of 'proletarian hegemony' - where anti-proletarian voices are silenced, lest they poison the unity of the working class.\n\nFirst, there were wartime laws restricting many basic freedoms, such as publication and organisation. The creeping bureaucratic influence over unions and all states of administration has meant that Soviet democracy is becoming less and less relevant - and without meetings of the Congress, neither can their representatives meaningfully influence the state of affairs. This is justified by the necessity for national unity in our revolutionary war - and as far as Premier Kamenev is concerned, this is likely intended to be a temporary measure. But it is hard to say how much of this technocratic governance will remain in place. Perhaps after the war, the Congress will find itself simply less relevant, while the state is working like clockwork around it."
 socrus.388.d.zinovyev:9 "Ever since the passing of the wartime legislation, the Congress of Soviets has been less and less relevant. Full meetings have not been organised during the war, and the Council of People's Ministers, under the direction of Grigory Zinovyev, has largely run all matters of state. Zinovyev, as the Premier, the Chairman of the Council of Defence, and the Chairman of the VST, has been centralising power around himself, even if technically he is no dictator except in behaviour. Kamenev, as his Chairman of the Council of People's Ministers, serves as a moderating tendency, though he is largely focused on implementation and organisation, not on future policy.\n\nFirst, there were wartime laws restricting many basic freedoms, such as publication and organisation. The creeping bureaucratic influence over unions and all states of administration has meant that Soviet democracy is becoming less and less relevant - and without meetings of the Congress, neither can their representatives meaningfully influence the state of affairs. On paper, this is justified by the necessity for national unity in our revolutionary war, but Zinovyev has made it no secret that he intends to run Russia like he ran Petrograd in 1918 - as a proud workers' dictator. There is already new legislation in the works, meant to increase his power even further - as required, of course, by a centralised, powerful workers' state, naturally."
 socrus.388.a:9 "Comrade Lenin would be proud."

 socrus.389.t:9 "Integral Socialism and the Accession of the Maximalists"
 socrus.389.d:9 "For some time now, negotiations have been ongoing between the secretary of the PSR, Aleksey Ustinov, and Zinovyev and his trusted men. Ustinov and several SR-Maximalists enjoy positions in the current cabinet and have become something of an insurance policy for the stability of the Workers' Coalition. Both under constant pressure from Zinovyev, and the Maximalists' wish to purge their party of the rest of the moderates, an agreement was made.\n\nThe VST would recognise Integral Socialism as their guiding principle. This old concept of Lenin's was abandoned by the Bolsheviks due to the undeveloped state of Russian peasantry, but now the time is right for it, the Maximalists argue. In its essence, Integral Socialism stipulates that in the context of Russia, both industrial workers and 'labour peasants' - those working the land on their own - comprise one, united proletariat, and thus bridge the city-village divide.\n\nThis concession will definitely ruffle some feathers in the VST, but Zinovyev believes it is a good decision - and most importantly, it will deliver a death blow to party pluralism. Because in exchange, the Maximalists will agree to a merging of the VST and the PSR, and extending the All-Russian Union of Labour to include all workers' parties of Russia. This deal, as it was announced, was called a betrayal of values in both parties, but ultimately the majority accepted it - after all, there is just one working class: how could there be two parties for them?"
 socrus.389.a:0 "Brillant"

 socrus.390.t:9 "Enforcing Hegemony"
 socrus.390.d:9 "It is the term of the day. The Hegemony of the Proletariat, Chairman Zinovyev's favourite mantra. In his speeches, the theme is repeated ad infinitum - that revolutions are not won with debates or slavish appeals to democratic forms, but through the iron dictatorship of the only class that can lead the exploited to their emancipation and which rules out no means by which to achieve that goal - the proletariat. Those who preach the inviolability of certain principles, such as universal suffrage or the abolition of capital punishment, offer power to the bourgeoisie on a salver. It is through subjecting themselves to the domination of the proletariat and its advanced vanguard that all exploited classes can move towards communism and free themselves from class society. Until that day, there shall remain an open class dictatorship, a proletarian dictatorship at its purest.\n\nThose who believe are largely pulled from the industrial working class and are fanatical in their support, entirely enthralled by Zinovyev's impeccable charisma and energy. Those who do not accept his views are generally apathetic, sidelined, or in prison. The recent centralisation of power did create some amount of mass protests in Southern Russia, where Zinovyev is less liked, but they were soon broken apart by the bayonets of the workers loyal to his vision. Though some dispute this or consider it irrelevant, the official narrative is that the protests were members of the wealthier peasants and middle classes."
 socrus.390.a:9 "Our task is terrible, total, universal, and merciless."

 socrus.391.t:9 "The Extent of Centralisation"
 socrus.391.d:9 "The tendency for bureaucratisation was already noted by the French syndicalists in the 1930s, as more technocratic guidance is needed to keep socially managed industries sufficiently effective. Ignoring all the rhetoric of workers' paradise, it is a real issue in workers' states that the goals of the common people do not always line up with the government's. Naturally, each worker wishes to reduce the amount of hours worked, but the government has plenty of industries that are in need of constant, stable production, which are not consumed by the people. Building fighters and armoured vehicles is still necessary, as long as hostile states and forces exist, even if they do not directly benefit people's quality of life.\n\nAll this begs the question: just how much should Soviet democracy be allowed to dictate production? During the war, various bureaucratic bodies were set up to inspect and manage production and often bypass decisions of Factory Soviets in matters where they threatened the collective good. This was a very unpopular measure, but understood in the context of wartime. Now there are growing demands for increased freedoms - both for workers to manage themselves, and to reduce the power of party bureaucrats in decision-making in general."
 socrus.391.a:9 "There is no turning back; we need to continue what we started."
 socrus.391.b:9 "One day the world will no longer be hostile to us."
 RUS_centralisation_yes_tt:9 "§RWe cannot let factionalism ever again divide us.§!"
 RUS_centralisation_no_tt:9 "§SAfter the Revolution is no longer threatened, we will return to a gentler hand.§!"

 socrus.392.t:9 "The Bureaucratic Dictatorship"
 socrus.392.d:9 "At this point it must be said that the promise of democracy in the Russian Revolution was not delivered. Even the more idealistic Western socialist would point out that in Russia, the Workers' Soviet is not truly making any decisions. It is largely made up of workers loyal to the regime, and serves as a mere rubber stamp to the vast bureaucratic apparatus.\n\nThis, of course, is all done for the sake of efficiency and common good, for the development of all Russia and all of its peoples. But in practice, the VST has turned the republic into a politically suppressed, apathetic nation. Direct political persecution is not very visible or obvious, and on the outside, the appearance of workers' democracy still exists. It just... doesn't do much."
 socrus.392.a:9 "One does not love the bayonet for its own sake, only for what it defends."

 # VST Postwar #
 socrus.393.t:9 "Weapons of Peace"
 socrus.393.d:9 "At all times, war has been the enemy of the working class, and so it remains in a dictatorship of the proletariat. We have been forced to maintain a great military-industrial sector, producing tools of war, death, and destruction out of necessity. If the workers did not arm themselves, they would be enslaved by the Reaction.\n\nBut after the destruction of the Capitalist Powers in Europe, the mood has greatly changed - perhaps we should start the process of toning down militarism and armaments production. After all, what use are assault guns in times of peace? Western Europe is in the hands of our socialist comrades, and the East poses no serious threat to us. Surely instead of every armoured vehicle and bomber, we could have a tractor, or a house? If a post-scarcity economy is our goal, as Marx formulated, then we must focus on industrial wealth that actually benefits the people - something machine guns rarely do."
 socrus.393.a:9 "All Russians can have a car by 1960 if we choose to do so."
 socrus.393.b:9 "The world is a bayonet - you must pick which side of it you are on."

 socrus.394.t:9 "The Revolutionary Faction"
 socrus.394.d:9 "Initially, to be called part of the 'right-VST' was an insult, implying that some in the VST were closer to social democrats and the bourgeois than 'proper' socialists. With time, this implication has become less and less relevant, as the VST is now largely controlled by former Mensheviks and other moderate socialists. Comrade Abramovich is generally liked, though has committed to many impractical and highly idealistic policies that have had their fair share of criticism. Particularly controversial has been Abramovich's stance on the police and drastic cuts to the security apparatus, claiming that 'good will breeds goodwill'.\n\nA political opposition to Rafail Abramovich has formed around Boris Nikolayevsky and Nikolay Sukhanov, who represent the 'revolutionary group' within the VST. Drawing much of their support from the former Centre faction, they nonetheless accept the current course of mixed economic system and 'idealist socialism' - but with more down-to-earth policies, disagreeing with the idea that the counterrevolutionary influence would simply disappear on its own within a decade. They speak of the need to maintain a stricter government hand in modernising rural Russia and fighting against superstition, and that it will take at least one or two generations until true socialism can be found in every corner of Russia."
 socrus.394.a:9 "Abramovich prevails."
 socrus.394.b:9 "Nikolayevsky dethrones him."

 socrus.395.t:9 "The Rumyantsev Reform"
 socrus.395.d:9 "Our mixed system of 'New Russian Socialism', coined by Comrade Finn-Yenotaevksy, has produced varying results. There is a healthy class of small socialist enterprises, largely family businesses and cooperatives, which are beneficial especially to the consumer sector in cities. Similarly, the system has been well-liked by many peasants. But the problems were quick to arise during the war: inefficient military production, lacking growth of heavy industry, lack of centralisation of resources.\n\nCalls for further centralisation have not been heeded by [ROOT.GetLeader]'s government, however. Instead, the government began a number of political and economic reforms led by the young and illustrious Aleksey Matveyevich Rumyantsev. Rumyantsev made much of his career in the wartime economic department, and has led the rebuilding programme in Ukraine and Belarus with the hope of building a 'lasting socialism'.\n\nWhile he is hardly the only man behind the proposed reforms, he has become a sort of face for the political economy of modern Russia. Proposals include further relaxation of the economic system and increased support for small enterprise, utilising the profit motive instead of pure production numbers, and liberalisation of the political system with the belief that now that Socialism stands triumphant, the need for coercion is becoming increasingly irrelevant."
 socrus.395.a:9 "Comrade Rumyantsev has the right idea."

 socrus.396.t:9 "The Dream of Cybernetics"
 socrus.396.d:9 "The only problem with central planning is that with the scale of the entire Russian economy, plans are constantly hampered by the need for bureaucracy. Miles of archive files are produced in the planning process, as the experts must have accurate information on the productivity of each factory and oblast.\n\nA small group of mathematicians in Russian academia have risen up to the task. They enjoy the patronage of Admiral Aksel Ivanovich Berg, a Finnish Swedish-born fleet officer, hero of the Arkhangelsk evacuation, and an expert in radio engineering. These 'Cyberneticists' are working on projects like the Electronic Computing Machine and are hoping that more funds will be directed to the strange field of electronic computing from the military.\n\nTheir vision is fully automated communism, one where human error matters little, as electronic machines handle the calculation, planning, and distribution of resources in the most effective and neutral way possible. Of course, this cannot be reached anytime soon, even in the next few decades - but first steps must be taken nonetheless."
 socrus.396.a:9 "Computers are the future!"

 socrus.397.t:9 "Faster, Faster, Faster!"
 socrus.397.d:9 "The 20th century is a century of industry. Despite Russia's poor starting conditions, much work has been done to harness our great natural resources towards creating wealth for all workers. Look at Britain - a small rainy island, which has created unsurpassed material living standards purely with innovation and machines!\n\nWhat could Russia be without unnumbered natural resources? Rivers turned to produce electricity, great veins of ores tapped for wealth for all. Forests turned into houses and paper for countless educational books! The archaic countryside slowly fading away, as mechanical harvesters and tractors roam perfectly even fields. With our resources, it is only a matter of time until every material need for Russians will be satisfied."
 socrus.397.a:9 "The Russia of tomorrow is a wealthy one."

 socrus.398.t:9 "The Dual Party System"
 socrus.398.d:9 "The political system of Russia is often described as a 'two-party system', though naturally we don't like to call it that ourselves. But it is true that, in practice, the All-Russian Union of Labour and the Socialist-Revolutionary Party are relatively equal in political power. While the VST has, for some time now, controlled most city Soviets and most of the executive power, the Esers have great influence in rural Russia and the provinces.\n\nSome see this as a good development - for example, Nikolay Bukharin's publication, 'Analysis of the State of Soviet Democracy', pointed out that, in practice, two parties act as checks on each other's power while still representing the working class. This, according to him, ensures the political freedom of Soviets much better than a single-party system would, as the workers always have a chance to flock to the other party should one fail in their service of the people.\n\nThe system has its fair share of critics, too - both from the extreme left of the VST, and from anarchist-aligned thinkers such as Grigory Maksimov and Isaak Steinberg. The common criticism is that the glorious Russian revolution has been squandered and turned into a mere parliamentary system once more, where political parties compete for power in cabinet politics not unlike the bourgeois republic of the 1920s. Political parties and their supporters detract from class solidarity and instead create class oppositionalism, where the working class is constantly being divided by the political elite - creating a bureaucratic-managerial class of party functionaries and bureaucrats.\n\nRegardless of the criticism, the system seems to be here to stay. Many view it as a temporary state, one that will naturally disappear as the material conditions of Russia increase and equalise economic harmony across the country. But until then, we must work together."
 socrus.398.a:9 "The system worked before, and it'll work now."

 socrus.399.t:9 "The Devolution of State"
 socrus.399.d:9 "Maksimov and Levitsky's political alliance has not been the most cooperative one. These are two deeply different men, as Levitsky is the epitome of the socialist intelligentsia, an idealistic thinker and speaker rather than a man of action. Maksimov, on the other hand, has never shirked from going down to the people to focus on grassroots revolutionary work. In private, Maksimov has often called Mensheviks white-collar pen-pushers who have never done a hard day's work - but it is also this mentality that has made him quite popular both with the more radical wing of the VST and the SRs. He appears as a non-partisan man who does not see Russia in terms of its two main parties, but as bureaucrats and workers.\n\nFinally, the tensions boiled over as Levitsky suggested toning down many aspects of Maksimov's programme of devolution. Maksimov's plan would drastically reduce the power of the central government and Congress, giving it instead to regional governments. The economic system would be further decentralised, and political parties would be abolished at the electoral level, with all candidates running essentially as independents. He claims this would ensure giving all the power to Workers' Soviets and would be a step towards creating a Workers' Confederation, with no overbearing state bureaucracy over workers' heads.\n\nDespite the controversy, it was clear that Maksimov was enjoying greater popularity in the Congress than Levitsky himself - especially after the Socialist-Revolutionaries announced their support for Maksimov's proposals. Some days later, Comrade Levitsky, the father of our new republic, announced his and his government's resignation. It is expected that Grigory Maksimov will be elected to succeed him."
 socrus.399.a:9 "Congratulations to Comrade Maksimov!"
 RUS_maksimov_focus_tt:9 "With §YGrigory Maksimov§!'s vision gaining popularity, he may be able to lead Russia into a §snew future§!."

 socrus.400.t:9 "Withering Soviet Democracy"
 socrus.400.d:9 "The worrying signals were already in the air during the war. Elected Soviets were relegated to advisory or irrelevant positions, as decisions were dictated by higher party functionaries or bureaucrats. People elected by rural Soviets would be pressured to retire and more politically reliable men would be elected in their place.\n\nA watershed moment was when a publication in Chelyabinsk, 'Peace and Labour', was censored for its harsh criticism towards the Chelyabinsk branch of the VST and its chairman, Nikolay Teplov. The publication released a statement from over two hundred workers, demanding Teplov to stand down after his 'dictatorial' management of local party appointments, ignoring the will of local Soviets. But Teplov is well-connected to the Kremlin and considered a reliable and good man by Chairman [ROOT.GetLeader] - which obviously makes the matter trickier for the government.\n\nCensoring the publication as 'harmful to workers' unity' sent a clear message - dissent should not be made public. There have been sporadic protests, and in private, many are worried about the state of Soviet democracy, but in public speeches, it is all idealistic and for the defence of the revolution."
 socrus.400.a:9 "Should we be alarmed?"

 socrus.401.t:9 "Russia's Place in the World"
 socrus.401.d:9 "A true Russian Marxist is not a petty nationalist like many Socialist-Revolutionaries; he does not believe in any kind of Russian exceptionalism, but in the single International human race. But in negotiating tables of the International and its Executive Committee and various other organisations, it is obvious that the Russian voice is not always taken seriously. Despite some Russian émigrés having successful careers in the International before the war, we do seem to be playing second fiddle to the French and British, and are seen as 'less developed' in the science of Marxism. How ludicrous of a claim is that? We are the nation of Lenin and Bakunin - Russia is perhaps the most revolutionary nation in the whole world!\n\nTo take our rightful place, Comrade Zinovyev has launched a campaign in the International for thorough reform, to 'make the organisation suit the needs of further stages of socialism'. He calls for permanent seats in the Executive Council for major socialist powers, including Russia, as the guides and patrons of world socialism. In an ideal world, the socialist world is led jointly by France, Britain, Russia, Germany, and America, the great motors of world industry.\n\nWhile this would gnaw at the democracy of the organisation, it would be the first step in turning the International from a divided forum of socialist debate into a true world government, capable of genuine action."
 socrus.401.a:9 "True!"

 socrus.402.t:9 "Passing the New Constitution"
 socrus.402.d:9 "Our former constitution was the result of compromise and debate, formed in haste by disunited revolutionaries. It has served its purpose - but for new times, a more defined system is needed. While Zinovyev himself has never been a legalist, or even greatly interested in constitutional matters, his 'proletarian hegemony' is often formed out of tape and string.\n\nThe constitutional committee was chaired by Lev Kamenev, Aleksey Gastev, and Ivan Gronsky, whose task was to create a framework for Zinovyev's ideal system: one that secures the future of Workers' Democracy in the form of a one-party state, that grants the executive powerful enough means to fight counter-revolutionary dissent, and organises the economy in a way that ensures the stable growth of Russia's material conditions.\n\nIn practice, much of it is bombastic declarations of freedom - but also drastic reductions in individual freedoms when 'suspected of counter-revolutionary activities'. Many checks and balances from the original constitution have been removed, and the authority of the Congress of Soviets has been greatly reduced.\n\nIn the speech to the Congress where the Constitution was announced, Zinovyev called it 'final victory for the proletariat', a system that would give the working class the tools to cut the rot from the nation, and create a bright communist future."
 socrus.402.a:9 "A much more sound legal framework."

 socrus.403.t:9 "Association for Research of Western Totalism"
 socrus.403.d:9 "With the revolution firmly establishing itself in Russia and bourgeois censorship lifted, Western ideas have begun to spread within the population. Among them is Totalism, defined by the likes of Mosley, Valois and Mussolini. Though openly denounced by all leaders of the VST, these ideas have had some influence among various intellectuals who have attempted to synthesise them. One such attempt was Ivan Gronsky's 'Association for Research of Western Totalism', a project joined by other intellectuals from among the Left VST and Maximalists of the SRs. During their meetings they developed an idea of 'Russian Totalism'. Echoing Gronsky's and Ustinov's earlier writings, they advocated an organic form of socialism, emanating from the proletariat and poor peasantry. Rejecting direct inspiration from the West, but taking in some influences, Russian Totalism would be an initiative coming purely from Russian people, in the form of dedicating their hearts to the revolution.\n\nThe group denounced the current political system completely, as compromise does not mean progress, in lines with what Comrade Lenin taught. While in their writings they praised Sorel's ideas, both Comrades spoke critically of Mosley and Mussolini, deeming their interpretations unfit for Russian people. After the series of joint writings, Gronsky and Ustinov released a joint statement lambasting an overemphasis on 'foreign ideals' and favouring a focus on Russian ideological projects. The organisation was swiftly renamed to the 'Russian Totalist Association'. These ideas have failed to find expression in the official political ideology of the VST, largely being considered to be social-patriotic and eclectic, but are tolerated by Zinovyev and Kamenev to the extent they rely on Gronsky and his network and have been widely reported in journals and discussed in cultural institutions."
 socrus.403.a:9 "Russians know best what's good for Russians."
 socrus.403.b:9 "This is a disease that requires urgent cure."

 socrus.404.t:9 "Totalism Against Totalism"
 socrus.404.d:9 "Comrade Grigory Zinovyev, passionate internationalist and former head of the ill-fated Comintern, was an obvious choice to represent Russia before all of the International. His connections within the global socialist movement allowed the VST to be accepted as the sole Russian representation. In its most recent session the topic of the signatories of the Totalist Charter became a hotly discussed issue, questioning their compatibility with international socialism. Zinovyev took to the stage for an address. Harkening back to the Second Congress of the Comintern he reminded the delegates of the Bolshevik call for a strict organisational, theoretical and programmatic unity so that the international could be more than a propaganda association, but rather a single communist party having branches in different countries. The new International had failed to safeguard itself against revisionist, social-patriotic and petty-bourgeois influences. While there was little doubt who this referred to, Zinovyev explicitly condemned 'left-republican' and 'Mosleyite' tendencies, causing an uproar from many of the delegates that took time to calm. He made clear where the blame for this was to be placed - a laxity in discipline, a hysterical respect for democratic forms even against the interests of the proletariat, and an attitude far too tolerant to parties whose practice and tactics are in flagrant opposition to those of the revolutionary proletariat.\n\nThe International's plenum was greatly stirred by Zinovyev's speech, and intense conversations broke out among the delegates as soon as it ended. Some among the syndicalist and communist left saw sense in his words. Many of the left and centrist factions were shocked and confused, feeling themselves implicated, while others rebuked the harsh anti-democratic tones, calling it "Totalism against Totalism." The Totalist Charter signatories responded harshly, denouncing Zinovyev as an ultra-left madman hell bent on curbing national autonomy. Most agitated, however, were the other VST delegates, who were furious that Zinovyev had made such a bold statement without consultation. Soon after, telegrams were sent to Moscow, condemning Zinovyev and waiting on [ROOT.GetLeader]'s response."
 socrus.404.a:9 "We should remind him of his place."
 socrus.404.b:9 "Praise Zinovyev for his fierce dedication."

 socrus.405.t:9 "To the Martyrs of Green Terror"
 socrus.405.d:9 "After Boris Savinkov was overthrown, all the horrors of his Robespierrean reign became public knowledge. Many were eternally silenced for posing even the slightest threat to his rule. There were some local attempts by the families of the fallen to raise awareness or gather funds for at least a worthy resting place, but to no avail. Now that the revolution is firmly rooted within Russia, a new wind blew for those families, as the government itself began to plan something to make citizens remember those fallen comrades. As such, a monument was sculpted by Romuald Iodko, with an engraving to commemorate the victims. Premier Abramovich gave a speech upon the monument's completion. In it, he expressed how close this sculpture is to him, as he is among those many families who lost someone dear to them.\n\nDuring the fall of 1934, Mark Rafailovich Rein, Abramovich's son and a known socialist journalist, suddenly went missing. As an RDP deputy at the time seeking re-election, Rafail Abramovich had been intimidated before, but he never suspected anyone would pose a threat to his son. Soon, his body was found by Rein's colleagues in the outskirts of Moscow, with a note left by the Svobodniks to intimidate other journalists like him. The murder was never reported, but left as a private warning to those who had known Mark Rein. That day left Rafail A. Abramovich a changed man; however, he did not surrender in his exile and finally, as a man leading the republic, he has a chance to honour his son's memory, among many others who suffered the same fate as him."
 socrus.405.a:9 "Son, your struggle will never be forgotten."

 socrus.406.t:9 "A Dream of a Union"
 socrus.406.d:9 "The Russian Empire has been thrown into the dustbin of history, but a twist of fate has placed us in a position where the great dream of 1917 - a democratic, socialist federation of the former Russian Empire - is within our grasp if we reach for it. We revolutionaries do not waste time on absurdities such as 'Ukrainians do not exist' and other Black Hundredist slogans, but rather our rationale is this: Russia, as the most industrialised nation of Eastern Europe and Asia, is best positioned to improve material conditions, fight tyranny, capitalism, and superstition, and ultimately guide the entire region into a fully realised socialist system.\n\nIn its current state, the Union of Socialist Labour Republics functions as a loose union. All of its republics elect delegates to the Union Congress, a de jure supreme body but with limited authority. Comrade republics are tied in defence and foreign policy, form a single economic area, and coordinate in various fields from infrastructural projects to economic specialisation. In addition, the Union Congress arbitrates issues between member republics. In practice, Moscow holds all the cards in the Union, but not to such an unequal degree that it could simply impose its will on every matter.\n\nA plan for the centralisation of the Union of Socialist Labour Republics has been put forward to [GetSecondInCommand]'s government to be pushed forward in the Union Congress. The 14-point programme aims to abolish national-states and national, religious, and economic chauvinism and turn the Union of Socialist Labour Republics into an international workers' federation.\n\nWhile the wordings are rosy, the plan also drew heavy criticism. Some in our party consider the practical implementation of this as centralism, statism, and 'red imperialism', and the criticism has been even heavier among our Ukrainian and Belarusian comrades. But those who do not know better have always opposed progress."
 socrus.406.d2:9 "The Russian Empire has been thrown into the dustbin of history, but a twist of fate has placed us in a position where the great dream of 1917 - a democratic, socialist federation of the former Russian Empire - is within our grasp if we reach for it. We revolutionaries do not waste time on absurdities such as 'Ukrainians do not exist' and other Black Hundredist slogans, but rather our rationale is this: Russia, as the most industrialised nation of Eastern Europe and Asia, is best positioned to improve material conditions, fight tyranny, capitalism, and superstition, and ultimately guide the entire region into a fully realised socialist system.\n\nIn its current state, the Union of Socialist Labour Republics functions as a loose union. All of its republics elect delegates to the Union Congress, a de jure supreme body but with limited authority. Comrade republics are tied in defence and foreign policy, form a single economic area, and coordinate in various fields from infrastructural projects to economic specialisation. In addition, the Union Congress arbitrates issues between member republics. In practice, Moscow holds all the cards in the Union, but not to such an unequal degree that it could simply impose its will on every matter.\n\nUltimately, the designs for centralisation of the Union of Socialist Labour Republics have been struck down by our government. While the idea of an internationalist federation is obviously supported by many, there are numerous practical issues that would arise from it. An attempt to reduce the national self-determination of Ukraine, Belarus, and various other sister republics would be met with hostility and suspicion, and to many it would seem to confirm Russian imperialist ambitions - even if that is not our goal.\n\nThe goal of material and educational progress does not require the immediate abolition of national republics, which might instead inflame tensions between the working class of different cultures and erode our mutual solidarity. The state will wither away, but it will happen eventually, with the unstoppable tide of history, not through executive action."
