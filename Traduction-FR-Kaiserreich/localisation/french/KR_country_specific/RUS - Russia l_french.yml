 socrus.406.a:9 "Which vision shall prevail?"

 socrus.407.t:9 "Empowering of the Executive Committee of the Union Congress"
 socrus.407.d:9 "In between quarter-yearly sessions of the Union Congress, the Executive Committee has maintained the everyday business of the Union of Socialist Labour Republics. In practice, however, the body largely supervises the member republics. With recent legislation passed by the Union Congress, the Executive Committee has been empowered to create Union Ministries, merging various separate government bodies across our comrade republics under singular All-Union Ministries.\n\nThe first two ministries - Military Affairs and Foreign Affairs - have taken over handling these matters from the Union Congress-appointed Committees, and it seems that the intent is to further 'coordinate' republics to be increasingly under centralised management. While on paper it is also the Russian government that is giving up power to this extra-national level of government, in practice the difference is small, as the Union Congress holds its meetings in Petrograd and Moscow, and its Executive Committee is largely composed of those loyal to [RUS.GetLeader]."
 socrus.407.a:0 "Excellent."

 socrus.408.t:9 "People's Ministry of Economic Coordination"
 socrus.408.d:9 "Initially, each member republic contributed only a small amount to the Union Budget, but its size has been ballooning over the past year as more and more Union-level agencies have been created. Until now, the domestic economy of each member republic has been relatively independent, outside common regulations and joint industrial projects.\n\nBut with the new People's Ministry of Economic Coordination, a new plan has been unveiled by Premier [RUS.GetLeader] and the heads of other Labour Republics. All the various economy ministries of member republics will be subjected to the Coordination Ministry, which will have the power to create common, binding rules and set goals.\n\nOfficially, the purpose is specialisation and development - to let each Labour Republic focus on its economic expertise, and for all to emerge as more prosperous. This will also enable everyone to benefit from resources like Central Asian cotton, in which production has been plagued by a lack of industrial expertise and funds in poorer Central Asian republics.\n\nWhile propaganda campaigns are hailing this as the beginning of a new era of prosperity, the more insightful political thinkers have understood it as what it is - the death of independent Ukraine, Belarus, and so on. With economic control sliding up to the Union government, the governments and parliaments of the Labour Republics are relegated more and more into the role of local autonomous governments, not nations in their own right."
 socrus.408.a:9 "Economic development requires sacrifices."

 socrus.409.t:9 "A Model for the World"
 socrus.409.d:9 "In a speech before the International Congress, Russian syndicalist delegate Vladimir Sergeyevich Shatov gave a 30-minute praising analysis of the state of the Union of Socialist Labour Republics. Mainly aimed towards the Western socialists, Shatov went in-depth on how it is, in fact, in the East where Internationalism is at its strongest, in the inherently multicultural Eurasian world. Consider Russia and Ukraine - comrades who have been at each other's throats because of the tyranny of Tsars, Hetmans, and Kaisers. But now both enjoy economic prosperity, solve their disputes in the Union Tribunal, and negotiate common rules in the Union Congress.\n\nWhile the former Russian Empire is the natural birthplace for such a project due to shared history, there is zero reason why the same model cannot be expanded upon all over the world. At its heart is the Workers' Soviet, elected and recalled freely, and higher bodies only exist where it is necessary. One does not need to decide whether to plant beets or potatoes in Moscow, when the same decision can be made with much better information by the local Soviet. Shatov confidently paints the model of the Union of Socialist Labour Republics as something potentially global, a system that would span the entire human race.\n\nDespite the applause, there remains suspicion, especially in the West, viewing the USLR as ingenuine, or perhaps merely Russian imperialism masquerading as a true union."
 socrus.409.a:9 "So true!"

 socrus.450.t:9 "The Language of the World Revolution!"
 socrus.450.d:9 "Esperanto was created by Polish linguist Lazar Zamenhof in 1887 with the dream of creating a language for all of humanity, and it was most popular in Eastern Europe. Russia of the 1920s saw vibrant Esperantist cultural life, and the Third International has supported it, though French delegates often oppose the weakening of the French position as the language of diplomacy.\n\nBut after the Revolution in Russia, Esperanto is living its new heyday. Famous Esperantists like Vladimir Varankin, Yevhen Mikhalsky, Nikolay Khokhlov, and Ernest Dresen have enjoyed government patronage, and Esperanto has been adopted as part of the curriculum in many parts of the USLR. There have even been proposals to adopt it as a working language in the Union Congress - and possibly in the Third Workers' International.\n\nOnce again, Russia is showing the way to the western socialists with its embrace of Esperanto as a true revolutionary language. In the ideal future, workers of all cultures can communicate together in Esperanto, without language getting in the way of comradeship, while maintaining their own distinct languages and cultures unique to the people of each land."
 socrus.450.a:9 "Internacia estos la tuta homa mond!"

 socrus.451.t:9 "Treaty of Organisation of Union of Labour Republics"
 socrus.451.d:9 "Today, the Union Congress of the USLR has ratified the Treaty of Organisation of Union of Socialist Labour Republics, already accepted by the legislatures of all Labour Republics. This agreement is essentially a new constitutional document, which transforms the union of nations into a singular sovereign entity composed of multiple member republics.\n\nThe Union Congress of Soviets is elevated as the supreme legislative body, which elects the All-Union Executive Committee and the Council of People's Ministers. Seats are allocated based on the population of each Labour Republic, and despite some concessions that the Ukrainian socialists managed to get, the new system is still clearly skewed towards the Russian Socialist Federative Labour Republic.\n\nDespite maintaining individual Labour Republics as autonomous polities, in practice the treaty welds them together into a single nation not unlike the Russian Democratic Federative Republic was - with a powerful central government in Moscow over the autonomous regions. In many aspects, the new state is progressive, tolerant, and democratic, but in practice much of this is undermined by a lack of controls and checks put on the Union Congress, which would generally have a Russian majority. Opponents of the Treaty believe that the new system can only lead to the dominance of Russia, and the recreation of the Russian Empire masquerading as a workers' state.\n\nUnsurprisingly, [ROOT.GetLeader] was elected Premier of the Union and head of the All-Union Executive Committee. After all, he is largely responsible for saving the spirit of the Russian revolution and leading it to new triumph. He will stand together with Comrade Lenin as the great founding father of our new revolutionary state."
 socrus.451.a:9 "A step towards the unification of the world under the red banner!"

 socrus.452.t:9 "A Union Divided"
 socrus.452.d:9 "The various minorities of the Union of Socialist Labour Republics have been lukewarm about the formation of the new superstate. While the explicitly right-wing nationalist opposition has obviously been banned, a new opponent to the centralisation treaty has sprung up.\n\nNykyfir Hryhoriiv, party chairman of the UPS-R, never spoke highly of the 'Moscow-directed' Ukrainian government, though it seemed that he was content to retire from political life for the time. That has changed now, as Hryhoriiv has, together with other socialists stretching from the Black Sea to the Baltics, organised the 'Committee for the Restoration of Sovereignty'. The stated goals of the Committee are the reversal of the centralisation treaty, believing it to be a thinly-veiled expression of Russian imperialist ambitions rather than internationalist solidarity.\n\nThe Committee has organised largely peaceful protests in major Ukrainian and Belarusian cities, though law enforcement seems to be increasingly wary of their rapidly inflating numbers. The news quickly got the attention of the Congress, with more hardline delegates advocating to ban the Committee for expressions of 'bourgeois nationalism' - the exact thing the treaty was meant to oppose. But there is dissent from within, with many in the Congress having sympathies for the movement, so the issue remains too contentious to seriously consider a crackdown.\n\nIt has also become widely known of the Committee's contacts with the Western socialist republics, which has obviously strained relations between it and Moscow. Still, it is hoped that, given enough time, the protests will calm down and the Union of Socialist Labour Republics will become more stable."
 socrus.452.a:9 "Russian idealism ends where the Ukrainian nation begins..."

 socrus.460.t:9 "A New Treaty of Friendship"
 socrus.460.d:9 "Socialism has triumphed in Europe, but competition over its future continues. The West has been pushing for federalisation of Europe, but it is not something that we nor our allies see to our benefit. Preliminary drafts for an officialisation of the alliance between Russia and its friends have been drawn up - one that will coordinate economomic policy and defence, among other matters.\n\nOnly one question is left: where shall this treaty be signed? If nothing else, our choice could be a symbolic move, regardless if we care about that or not."
 socrus.460.a:9 "In Petrograd!"
 socrus.460.b:9 "In Kharkiv!"
 socrus.460.c:9 "In Minsk!"
 socrus.460.e:9 "In Riga!"
 socrus.460.f:9 "Along the Vistula!"
 socrus.460.g:9 "In Warsaw!"
 socrus.460.h:9 "In Belgrade!"
 socrus.460.i:9 "In Prague!"

