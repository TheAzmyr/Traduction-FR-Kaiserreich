 RUS_savinkov_eco_cat:9 "Planification industrielle"
 RUS_Industrial_Regions:9 "Établir la Région Industrielle de [FROM.GetName]"
 RUS_Industrial_Regions_desc:9 "Savinkov a réussi à fusionner la Gubernia de Moscou et le Gradcommissariat dans la zone industrielle de Moscou (Moskovskaya Promyshlennaya Oblast) afin de mieux coordonner la planification économique. Il s'agit certainement d'un modèle à développer et à améliorer."
 RUS_eurasian_resources:9 "Intégrer les Ressources de [FROM.GetName]"
 RUS_eurasia_canal:9 "Canal "Eurasie""
 RUS_eurasian_resources_tt:9 "Permet au §nVES§! de prendre en charge la gestion des principales ressources naturelles de nos États clients."
 RUS_eurasia_canal_desc:9 "La terre est faite pour être façonnée par l'homme, et les basses terres de la Kalmoukie facilitent la construction d'un nouveau canal. Le "canal eurasien" proposé s'étendrait sur des centaines de kilomètres depuis la mer Caspienne, à travers la dépression de Kuma-Manych, et enfin à travers le Don jusqu'à la mer Noire, unissant la mer Caspienne aux voies navigables européennes."
 RUS_transcaspian_canal:9 "Canal transcaspien"
 RUS_transcaspian_canal_desc:9 "Déjà proposée au XIXe siècle par Alexandre Glukhovski, la réorientation du cours de l'Amou-Daria en Asie centrale pour qu'il se jette dans la mer Caspienne au lieu de la mer d'Aral permettrait d'irriguer une grande partie des terres de culture du coton en Transcaspienne, ce qui apporterait d'importants avantages économiques et logistiques à la région."
