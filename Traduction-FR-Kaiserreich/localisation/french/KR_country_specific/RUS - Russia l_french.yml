 demrus.65.t:9 "Effondrement de la coalition"
 demrus.65.d.psr:9 "Notre coopération avec les socialistes-révolutionnaires n'a jamais été des plus pacifiques, mais elle a finalement sombré dans la querelle et le sabotage, le parti SR ayant refusé de nous soutenir lors d'un vote clé à la Douma d'État.\n\nAprès avoir humilié le gouvernement devant l'assemblée, ils ont déclaré qu'ils retiraient leur soutien au cabinet de [GetSecondInCommand] car "il est évident que le gouvernement ne prend pas suffisamment au sérieux les intérêts de ses partenaires de coalition, ni ceux du commun des Russes". Les renégats s'inquiètent sans doute de leurs futures perspectives électorales."
 demrus.65.d.rdp:9 "Notre coopération avec les radicaux-démocrates n'a jamais été des plus pacifiques, mais elle a finalement sombré dans la querelle et le sabotage, le RDP ayant refusé de nous soutenir lors d'un vote clé à la Douma d'État.\n\nAprès avoir humilié le gouvernement devant l'assemblée, ils ont déclaré qu'ils retiraient leur soutien au cabinet de [GetSecondInCommand] car "il est évident que le gouvernement ne prend pas suffisamment au sérieux les intérêts de ses partenaires de coalition, ni ceux des travailleurs". Les renégats s'inquiètent sans doute de leurs futures perspectives électorales."
 demrus.65.d.kadet:9 "Notre coopération avec les constitutionnels-démocrates n'a jamais été des plus pacifiques, mais elle a finalement sombré dans la querelle et le sabotage total, le parti Kadet ayant refusé de nous soutenir lors d'un vote clé à la Douma d'État.\n\nAprès avoir humilié le gouvernement devant l'assemblée, ils ont déclaré qu'ils retiraient leur soutien au cabinet de [GetSecondInCommand] car "il est évident que le gouvernement ne prend pas suffisamment au sérieux les intérêts de ses partenaires de coalition, ni les conseils des experts". Les renégats s'inquiètent sans doute de leurs futures perspectives électorales."
 demrus.65.d.vpp:9 "Notre coopération avec le parti patriotique russe n'a jamais été des plus pacifiques, mais elle a finalement sombré dans la querelle et le sabotage, le parti patriotique ayant refusé de nous soutenir lors d'un vote clé à la Douma d'État.\n\nAprès avoir humilié le gouvernement devant l'assemblée, ils ont déclaré qu'ils retiraient leur soutien au cabinet de [GetSecondInCommand] car "il est évident que le gouvernement ne prend pas suffisamment au sérieux les intérêts de ses partenaires de la coalition, ni ceux de la Russie". Les renégats s'inquiètent sans doute de leurs futures perspectives électorales."
 demrus.65.a:9 "Nous nous débrouillerons sans eux."
 demrus.65.b:9 "Proposer plutôt une offre au VPP."
 demrus.65.c:9 "Proposer plutôt un accord aux SR."
 demrus.65.e:9 "Proposer plutôt un accord aux RDP"
 demrus.65.f:9 "Proposer plutôt un accord aux Kadets."

 demrus.66.t:9 "Unification du centre et de la droite"
 demrus.66.d:9 "De longues négociations en coulisses entre Anton Kartashyov, Aleksandr Golitsyn, Georgy Vernadsky et d'autres hommes politiques conservateurs ont abouti à une conclusion : la réunification de l'Union constitutionnelle démocratique. Le parti Kadet s'est uni à une grande partie de la droite modérée en 1921, mais il y a eu une scission du "groupe patriotique" en 1925 et, depuis lors, le VPP est en concurrence avec les Kadets de droite.\n\nMais le rêve à long terme est devenu réalité, avec l'unification du VPP et du KDS en une seule union politique, réunissant tous les patriotes russes qui croient au caractère sacré de la liberté et de la démocratie. Avec cette union, le parti Kadet se déplace considérablement vers la droite, mais il devrait également être en mesure de résister à toute tempête future et de rester le parti de l'intérêt national russe par-dessus tout."
 demrus.66.a:9 "La Russie, une et indivisible !"

 demrus.67.t:9 "La Douma adopte la "loi sur les libertés russes" !"
 demrus.67.d:9 "Après son passage à la Douma d'État et au Conseil d'État, la "loi sur les libertés russes" est enfin arrivée sur la table de [ROOT.GetLeader] pour ratification finale. Elle est considérée comme une grande réussite pour le ministre-président [GetSecondInCommand] et une réforme juridique digne des fondations idéalistes du Kadet.\n\nAvec cette loi, une nouvelle ère devrait s'ouvrir pour les services de police et les systèmes juridiques russes - une ère où l'État ne pourra pas utiliser les services de sécurité comme des armes contre les dissidents, mais se concentrera au contraire sur le maintien de la sécurité de tous les citoyens de Russie."
 demrus.67.a:0 "Hourra !"

 demrus.68.t:9 "La "loi sur les libertés russes" est rejetée par la Douma !"
 demrus.68.d:9 "La "loi sur les libertés russes" du président-ministre [GetSecondInCommand] n'a pas pu être adoptée par la Douma d'État en raison d'une rébellion des membres de notre coalition la plus à droite.\n\nL'opposition a déclaré qu'il s'agissait d'une "menace pour la sécurité nationale", affirmant que "la police désarmée laisserait les communistes en liberté" ! Il est clair que ces hommes ne partagent pas les grands idéaux du parti constitutionnel démocratique !"
 demrus.68.a:9 "Triste journée."

 demrus.69.t:9 "La Douma adopte une "loi sur les libertés russes" amendée !"
 demrus.69.d:9 "La "loi sur les libertés russes" du président-ministre [GetSecondInCommand] n'a pas pu être adoptée par la Douma d'État dans sa forme initiale en raison de la résistance de l'aile droite du parti.\n\nUn certain nombre de modifications ont été apportées, qui, selon les partisans de la loi, "sapent complètement la réforme juridique". Mais c'était le prix à payer pour faire passer la loi. Elle n'est peut-être pas aussi idéaliste qu'elle ne l'était dans sa forme initiale, mais elle constitue au moins un pas dans une meilleure direction."
 demrus.69.a:0 "Très bien."

