 RUS_NMD_media_empire:9 "Monopole médiatique monarchiste"
 RUS_NMD_media_empire_desc:9 "Une grande partie de la presse russe a été contrôlée par des intérêts commerciaux libéraux-démocrates. Le "Evening Time" de Boris Suvorin est devenu le journal officieux des monarchistes populaires, et si nous voulons maintenir notre influence, nous devons travailler à la construction de l'empire médiatique de Suvorin, en veillant à ce que ce soit notre message qui passe."
 RUS_NMD_anti_corruption:9 "Comité patriotique anti-corruption"
 RUS_NMD_anti_corruption_desc:9 "Un nouvel organe de police d'investigation, placé sous le commandement d'Ivan Kalinnikov, partisan de Solonevich, a été chargé d'arrêter les élites coupables de détournement des ressources nationales russes et de veiller à ce que des compensations soient rapidement versées dans les caisses de l'État."
 RUS_NMD_anti_corruption_tt:9 "Cette décision sera disponible lorsque nous aurons acquis l'esprit national de l'§Yopposition à l'establishment§!."

 RUS_dealing_with_unrest_decisions:9 "Faire face à l'agitation"
 RUS_dealing_with_unrest_decisions_desc:9 "[RUS_anger_decisions_desc][RUS_has_anger][RUS_military_anger_active][RUS_right_anger_active][RUS_popular_anger_active][RUS_left_anger_active]"
 RUS_anger_decisions_natpop:9 "Le régime de Savinkov peut utiliser des tactiques spéciales et de la propagande pour faire basculer les citoyens de son côté, mais il serait impossible de régner sur la Russie sans un véritable soutien, ou au moins une acceptation passive, de la part d'une grande partie de la société.\n\nPour conserver le pouvoir et mener le pays à la grandeur, Savinkov doit faire en sorte que l'§PArmée§! et la §CPopulation§! soient satisfaits du règne du SZRS et qu'il tienne les nombreuses promesses du Président.\n\nAvoir §r8§! ou plus de §PColère de l'Armée§! entraînera un coup d'état militaire, destituant le Président Savinkov.\nAvoir §r8§! ou plus de §CColère Populaire§! entraînera une révolution, renversant le Président Savinkov, dont le résultat dépendra si la §PColère de l'Armée§! est de §O5§! ou plus. Cela n'est possible qu'avant 1939."
 RUS_land_reform_in_progress:0 "Réforme agraire en cours"
 RUS_land_reform_in_progress_tt:9 "§CLes résultats de cette réforme agraire dépendront de nos choix dans les événements qui se produiront pendant la mise en œuvre de la réforme.§!"
 RUS_pay_back_backers:9 "Rendre la pareille"
 RUS_pay_back_backers_desc:9 "Nous avons reçu un don généreux de la part d'hommes d'affaires partageant les mêmes idées pendant la campagne électorale. Ils s'attendent à être dédommagés."
 RUS_destroy_VRBO:9 "Éradication de la résistance anti-russe"
 RUS_destroy_VRBO_cost:9 "£pol_power §H50§! £rifle_texticon §H1000§!"
 RUS_destroy_VRBO_cost_blocked:9 "£pol_power §R50§! £rifle_texticon §R1000§!"
 RUS_destroy_VRBO_cost_tooltip:9 "Prendre la décision coûte £pol_power §R50§! £rifle_texticon §R1000§!."
 RUS_popular_anger_7_tt:9 "Si la §PColère de l'Armée§! est inférieure à §O5§!, il est probable qu'une révolution provoque un contre-coup d'état §Pmilitaire§!."

 RUS_fund_propaganda_efforts:9 "Aller vers les gens"
 RUS_fund_propaganda_efforts_desc:9 "La voie du Narodnik, c'est d'aller dans les villages, car c'est là que se trouve le cœur de la Russie. Faites savoir que le Vozhd se soucie des gens ordinaires, et tout le monde saura à quel point il a amélioré la vie des Russes. Ne ménagez ni vos efforts ni votre argent pour gagner leur amour."
 RUS_international_propaganda:9 "Propagande internationale"
 RUS_international_propaganda_desc:9 "La Russie est une grande puissance, et nous le montrerons à tout le monde en présentant les avancées industrielles russes, notre puissance militaire et notre influence grandissante !"
 RUS_international_propaganda_tt:9 "Le pouvoir politique acquis est défini par le nombre d'usines."
 RUS_lend_our_support:9 "Apporter notre soutien"
 RUS_lend_our_support_desc:9 "Que ce soit en marge ou à la périphérie des frontières de la Russie, le monde change rapidement. Il est donc impératif que le monde change en fonction de nos désirs."

 RUS_anger_decisions_democratic:9 "L'inconvénient de la liberté d'expression est que les gens sont libres d'exprimer leur opposition à notre gouvernement. Heureusement, nous ne sommes pas Savinkov et ces personnes ne seront pas abattues. Il faut les convaincre par d'autres moyens que nous avons leurs intérêts à l'esprit, que nous le fassions ou non."

