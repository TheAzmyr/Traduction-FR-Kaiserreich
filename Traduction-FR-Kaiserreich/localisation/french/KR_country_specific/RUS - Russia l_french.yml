 russia.440.f:9 "$skorost$"
 russia.440.g:9 "Sokol"
 russia.440.h:9 "$seversky$"
 russia.440.i:9 "$sikorsky$"
 russia.440.j:0 "Anatra"

 russia.441.t:9 "Les privilèges des cosaques et leurs hôtes"
 russia.441.d.intro:9 "Les Cosaques russes parcourent les extrémités méridionales et orientales de la Russie, descendant des colons militaires des régions des steppes - une culture unique mais indubitablement russe. Leurs hôtes ont reçu un statut officiel et autonome par la Constitution de 1922, en récompense de leurs efforts héroïques pendant la guerre civile. Même si les Cosaques ne forment pas de majorité ethnique ailleurs que dans leurs propres villages de stanitsa, ils possèdent généralement la plupart des terres dans les Hôtes et, grâce à leur pouvoir politique et à leur accès à l'éducation, ils forment une classe privilégiée par rapport aux métayers et aux citadins russes ordinaires. En échange, les cosaques servent dans l'armée sous les ordres de l'ataman de leur hôte, et sont souvent les premiers à être envoyés pour réprimer les troubles régionaux, que ce soit dans le Caucase du Nord, au Turkestan ou dans les troubles civils en général."
 russia.441.d.szrs:9 "$russia.441.d.intro$\n\nDans la pratique, les Cosaques sont notre ennemi. Ce sont de grands propriétaires terriens qui jouissent de privilèges injustifiés par rapport aux simples paysans russes qui vivent sur les terres de l'Hôte. Certes, nous honorons les Cosaques pour leurs capacités martiales, mais n'est-ce pas là le devoir de tout Russe patriote ? Un homme ne devrait pas être récompensé pour avoir simplement fait ce que l'on attend de tout le monde. C'est pourquoi de nombreux membres du Parti souhaitent réduire considérablement l'autonomie des Cosaques et redistribuer naturellement leurs terres à la paysannerie russe loyale, tout aussi compétente et patriotique que les Cosaques."
 russia.441.d.wrangel:9 "$russia.441.d.intro$\n\nBon nombre des commandants russes les plus brillants ont des racines cosaques ou ont commandé des forces cosaques. Il ne fait aucun doute que la tradition cosaque représente la chevalerie et le courage du soldat russe. Bien sûr, la mise en œuvre des hosties cosaques pose des problèmes sociaux, mais en fin de compte, c'est au gouvernement qu'il appartient de maintenir ce système."
 russia.441.d.dem:9 "$russia.441.d.intro$\n\nPour beaucoup, les Cosaques représentent un vestige de l'ancienne ère impériale aristocratique et militariste, l'État de garnison sous Nikolaï Ier. D'autres considèrent la cosaquie comme une partie intégrante de la Russie, une identité régionale qui doit être soutenue. En dépit de toute question politique ou sociale, il faut admettre que les Cosaques constituent une force utile et rapide à déployer contre les troubles intérieurs... ce qui peut être utile à n'importe quel régime, quel que soit notre idéalisme."
 russia.441.a:9 "Ils doivent être le fer de lance de notre armée !"
 russia.441.b:9 "Nous ne devrions pas changer la situation."
 russia.441.c:9 "Abolissez-les !"

 ### Western March events ###
 russia.442.t:9 "Le premier objectif"
 russia.442.desc1:9 "Après presque deux décennies d'humiliation pour la Russie, nous serons bientôt prêts à mettre fin à l'hégémonie allemande. La guerre est inévitable, et ce n'est qu'une question de temps avant qu'elle ne commence. La question principale est de savoir qui prendra le dessus en attaquant le camp adverse. La Stavka a déjà commencé à élaborer les plans de l'opération Ekaterina en 1934 sur ordre du président Savinkov, et a continué à les préparer sous la direction de [RUS_GetArmyChief]. Un certain nombre de plans possibles ont été présentés à [RUS.GetLeader] pour approbation finale. Mais nous devons d'abord déterminer les détails, le plus urgent étant la cible initiale de l'attaque.\n\nLe général Slashchev, avec l'appui du général-maréchal Markov et d'autres « épaulettes noires », propose de frapper en profondeur l'Ukraine, qui dispose de forces armées redoutables, mais un facteur en fait une cible attrayante : sa géographie. Nos blindés et notre cavalerie peuvent déjouer les plans de l'ennemi dans les plaines de l'Ukraine orientale dans une grande bataille d'encerclement, et si le plan réussit, nous pourrions être en mesure de menacer [202.GetName] et de nous rapprocher d'alliés potentiels dans les Balkans.\n\nLes généraux proches de Dénikine, comme le général Golovine, suggèrent une approche plus directe : une frappe massive sur la [BLR.GetName]. Les partisans de ce plan reconnaissent que la ligne Dniepr-Daugava sera peut-être difficile à percer, mais si nous prenons le dessus, les avantages seront incroyables et nous pourrons rapidement pénétrer en Allemagne, tout en coupant les forces allemandes en deux fronts distincts. Une fois [206.GetName] tombée, nous serons en mesure de menacer l'Ukraine et les pays baltes à l'ouest et à l'est et de sécuriser nos flancs de manière plus complète.\n\nEnfin, il y a l'option baltique. Le général Koutepov et l'amiral [RUS_GetNavyChief] soutiennent qu'une incursion dans les États baltes nous donnerait un plus grand contrôle de la mer Baltique, nous permettrait de menacer plus rapidement le cœur allemand et de défendre Petrograd contre toute incursion allemande, en contournant une grande partie du mur oriental allemand."
 russia.442.desc2:9 "Après presque deux décennies d'humiliation pour la Russie, nous serons bientôt prêts à mettre fin à l'hégémonie allemande. La guerre est inévitable, et ce n'est qu'une question de temps avant qu'elle ne commence. La question principale est de savoir qui prendra le dessus en attaquant le camp adverse. La Stavka a déjà commencé à élaborer les plans de l'opération Ekaterina en 1934 sur ordre du président Savinkov, et a continué à les préparer sous la direction de [RUS_GetArmyChief]. Un certain nombre de plans possibles ont été présentés à [RUS.GetLeader] pour approbation finale. Mais nous devons d'abord déterminer les détails, le plus urgent étant la cible initiale de l'attaque.\n\nLe général Slashchev, avec l'appui du général-maréchal Markov et d'autres « épaulettes noires », propose de frapper en profondeur l'Ukraine, qui dispose de forces armées redoutables, mais un facteur en fait une cible attrayante : sa géographie. Nos blindés et notre cavalerie peuvent déjouer les plans de l'ennemi dans les plaines de l'Ukraine orientale dans une grande bataille d'encerclement, et si le plan réussit, nous pourrions être en mesure de menacer [202.GetName] et de nous rapprocher d'alliés potentiels dans les Balkans.\n\nLes généraux proches de Dénikine, comme le général Golovine, suggèrent une approche plus directe : une frappe massive sur la [BLR.GetName]. Les partisans de ce plan reconnaissent que la ligne Dniepr-Daugava sera peut-être difficile à percer, mais si nous prenons le dessus, les avantages seront incroyables et nous pourrons rapidement pénétrer en Allemagne, tout en coupant les forces allemandes en deux fronts distincts. Une fois [206.GetName] tombée, nous serons en mesure de menacer l'Ukraine et les pays baltes à l'ouest et à l'est et de sécuriser nos flancs de manière plus complète."
 russia.442.a:9 "Le plan de Slashchev : une attaque en Ukraine est le pari le plus sûr."
 russia.442.b:9 "Le plan de Golovine : une campagne biélorusse nous servira bien."
 russia.442.c:9 "Le plan de Kutepov : Riga est le chemin le plus court vers Berlin."
