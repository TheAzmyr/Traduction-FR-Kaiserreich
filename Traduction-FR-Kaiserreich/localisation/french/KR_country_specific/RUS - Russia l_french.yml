 russia.443.t:9 "Strategy of the Western March"
 russia.443.d:9 "L'armée russe est offensive dans son esprit et dans sa volonté, mais la méthodologie de l'offensive peut varier. Le "lobby de la mécanisation" de l'armée russe - Markov, Slashchyov, Rodzyanko, Messner et d'autres - considère qu'une poussée chirurgicale des blindés est le noyau évident de l'offensive. Nos forces mobiles et aériennes doivent être concentrées en une seule force de choc imparable, capable de percer le front ennemi et de détruire les armées allemandes dans de grandes batailles d'encerclement.\n\nCependant, nous n'avons aucune expérience pratique de cette méthode. Des planificateurs plus prudents tels que Denikin, Khanzin et Golovin représentent le point de vue opposé, qui recherche une approche "néo-suvorovienne". Oui, les blindés sont importants, mais ils ne sont qu'un outil parmi d'autres. L'accent est mis sur la puissance de feu et la destruction des forces ennemies en tant que moteur de destruction constant, avec des méthodes éprouvées appliquées aux armes modernes."
 russia.443.a:9 "Markov's strategy: Mobility is the key to victory."
 russia.443.b:9 "Denikin's strategy: Firepower is the Russian army's hammer."
