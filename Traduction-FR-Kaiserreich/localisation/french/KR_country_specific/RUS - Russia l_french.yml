 #Foreign Policy Ideas - Asia
 RUS_chinese_military_mission_idea:9 "Mission Militaire Russe en Chine"
 RUS_chinese_military_mission_idea_desc:9 "Les relations sino-russes ont débuté au XVIIe siècle, lorsque des colons russes ont atteint les Chinois au niveau du fleuve Amour, et des traités officiels ont été conclus après 1689. L'ancien empire russe a joué un rôle impérialiste dans la grande ruée vers la Chine et a cherché à obtenir des concessions de la part de la Chine, tout en profitant des nombreux accords extraterritoriaux conclus par la Chine.\n\nL'effondrement de l'ancien empire à la suite de la Grande Guerre a toutefois radicalement changé l'avenir et la portée des relations russo-chinoises. Certes, il reste de nombreuses questions non résolues concernant les frontières septentrionales et les revendications de la Chine sur les frontières du Xinjiang et de la Mongolie, mais la Russie voit en la Chine un allié potentiel pour résister à l'extension méprisable du Kaiser en Extrême-Orient. Les armées chinoises étant désespérément dépassées et sous-entraînées, nous devrions faciliter une expédition de conseil militaire afin de former les soldats des seigneurs de la guerre chinois locaux en une force professionnelle sur le modèle des succès de notre propre armée."
 RUS_china_trade_deal:9 "Accord commercial entre la Russie et la Chine"
 RUS_china_trade_deal_desc:9 "Un accord commercial a été conclu avec le gouvernement chinois, garantissant la stabilité et le commerce sur le continent eurasien. Dans cette nouvelle ère d'un nouvel ordre mondial où la politique mondiale ne devrait plus être dictée par l'Occident ou le Reich, nos nouveaux alliés sont ceux qui partagent notre lutte commune pour l'Eurasie."

