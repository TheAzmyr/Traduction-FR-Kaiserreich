 RUS_cossack_host_modifier:9 "Armée Cosaque"
 RUS_cossack_host_modifier_desc:9 "Une Armée cosaque est à la fois une subdivision administrative et une formation militaire située dans les régions frontalières de la Russie. L'Armée possède une large autonomie, des unités militaires distinctes et la capacité d'élire ses propres chefs, appelés Atamans, qui, après avoir reçu l'approbation du Commandant en chef, sont à la fois les chefs du gouvernement de l'Armée et les commandants suprêmes de toutes les unités au sein du District Militaire. En échange, tous les Cosaques sont tenus de servir dans l'Armée russe."
 RUS_CA_modifier:9 "$alash_state$"
 RUS_CA_modifier_desc:9 "L'Autonomie d'Alash est une entité étatique kirghize, communément appelée kazakhe, qui s'est formée dans les premiers jours de la Guerre civile et a été officialisée dans la Constitution de 1922. L'autonomie d'Alash possède sa propre Douma locale, appelée 'Mäjilis', qui élit le Commissaire d'Alash, lequel dirige le gouvernement de l'autonomie pour un mandat de 4 ans. L'autonomie est dominée par le Parti Alash, qui cherche à équilibrer les intérêts russes tout en défendant les besoins et l'identité de la population kirghize."
 RUS_TRK_modifier:9 "$turkestan_state$"
 RUS_oskab_modifier:9 "Région Autonome Spéciale du Caucase (OSKAB)"
 RUS_oskab_modifier_desc:9 "De facto successeure de la République montagnarde du Caucase du Nord de la Guerre civile, la Région autonome spéciale du Caucase est une entité étatique qui gouverne une population incroyablement diverse, constitué de Cosaques du Terek et d'autres peuples montagnards. À cause de la nature volatile de la région, l'OSKAB est sous loi martiale permanente et ne possède aucune institution démocratique locale. Le Commissariat spécial de Caucase gouverne la région, sous l'autorité directe du Kremlin."
 RUS_oskab_modifier_autonomy:9 "Autonomie du Caucase du Nord"
 RUS_dvinsk_modifier:9 "$dvinsk_state$"
 RUS_dvinsk_modifier_desc:9 "L'autonomie de Dvinsk a été créée en 1935 par un décret du président Savinkov afin de montrer que sa Russie ne serait pas seulement celle des Russes ethniques, mais celle de tous les peuples. La région de Latgale a vu fleurir la culture lettone et latgalienne dans les années 1920, et est devenue essentiellement un État à parti unique dirigé par l'Union nationaliste lettone, qui contrôle la plupart des organes législatifs locaux, le "Latviešu Centrālā Padome"."
