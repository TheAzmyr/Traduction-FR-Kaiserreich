 CHI_wang_jingwei_sic_desc: "§YDescription du conseiller\nNaissance :§! §g4 mai 1883, à Sanshui, Province de Guangdong, Empire Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière politique :§! §g$CHI_wang_jingwei_bio$§!\n\n§YNotes : La décision de Wang de cumuler les fonctions de Président et de Premier Ministre n'a pas été bien accueillie, ce qui a donné à ses rivaux un terrain d'attaque facile.§!"

#宋庆龄
 CHI_song_qingling: "Song Qingling"
 CHI_song_qingling_leader_desc: "§YLeader Description\nBorn:§! January 27th, 1893, in Shanghai, Shanghai International Settlement\n§YPolitical Career:§! A rebel from her youth, Song Qingling explicitly challenged her parents' opposition to her marriage to the late and honourable Dr. Sun Yat-sen, going as far as to run away from home to elope with the revolutionary statesman. Western-educated, fluent in English and Chinese, graceful, elegant, and charitable - she demonstrated her utmost loyalty to the revolutionary cause when she told Sun to flee ahead of the warlord Chen Jiongming's bombardment, despite reportedly suffering a miscarriage and never being able to bear children again.\n\nLoyal to his side, she was with Sun when he agreed to work with the Third Internationale and was present at his deathbed when his final will was read aloud. And then came the Northern Expedition, in which she participated, untouchable and unchallenged by anyone within the Kuomintang due to her status as the widow of the great Dr. Sun. But when the expedition failed, she refused to see it as the revolution's failure. Instead, she and other leftist Kuomintang generals fled to the MinGan Insurgent Zone, where she spent her time travelling between the insurgent zone and Shanghai to secure aid and support for the guerrilla war against the despicable Zhili warlords.\n\nServing alongside her had been none other than her close friend - Deng Yanda. The two had been together since the halcyon days of the Guangzhou Revolutionary Government and found themselves united, a brother and a sister in the revolutionary struggle. Together they formed the Provisional Action Committee, with the belief that it must be up to them to fully realise the dream of the late Dr. Sun.\n\nAt last, however, she finds herself merely more than the figurehead of the MinGan Zone... no, she has ascended to the Chairwoman of the Kuomintang. Now, she commands not merely the mantle of the Chinese Revolution but the revolution for all oppressed peoples worldwide - the promise and dream of her late husband may soon finally become a reality."

#胡宗南
 CHI_hu_zongnan: "Hu Zongnan"
 CHI_hu_zongnan_bio: "En tant que cadet ambitieux de l'Académie Militaire de Whampoa, les mots sur la porte de Whampoa sont restés à jamais gravés dans la mémoire de Hu Zongnan : "Ne franchissez pas cette porte si vous êtes aimez la vie et craignez la mort". Dans ces salles, il s'est distingué en tant que cadet de la toute première classe de Whampoa, bien qu'il ait été initialement refusé en raison de sa petite taille (il fut accepté uniquement suite à l'intervention de Liao Zhongkai). Sa participation remarquée aux Expéditions de l’Est et du Nord lui valut les éloges et les faveurs de Chiang Kai-shek, mais en 1927 ce fut finalement pour rien.\n\nAprès une dispute majeure avec He Yingqin, Hu partit en France. Déjà plus âgé que la plupart de ses camarades (et ancien professeur d'école), il aassuma un rôle de leader naturel parmi de nombreux officiers tout aussi insatisfaits, estimant comme lui que la révolution avait été trahie. Il garda cependant une distance prudente avec ses associés les plus extrémistes, ce qui lui permit d'obtenir un poste de directeur du département de formation au sein de Whampoa pendant son exil. Il s'entoura secrètement d'une suite de fidèles recrutés dans la « Jeune Garde » de Whampoa."

 CHI_hu_zongnan_leader_desc: "§YDescription du leader\nNaissance: §! 16 mai 1896, à Ningbo, province du Zhejiang, Empire Qing\n§YCarrière Politique:§! $CHI_hu_zongnan_bio$\n\nAvec l’ascension finale de la Société pour le Renouveau Chinois, Hu se présente comme le « lingxiu » incontesté. Ce généralissime rouge est déterminé à purifier le Kuomintang et à le transformer en un mouvement capable de véritablement relancer la nation chinoise."

 CHI_hu_zongnan_commander_desc: "§YDescription générale\nNaissance:§! §g16 mai 1896, à Ningbo, province de Zhejiang, empire Qing§!\n§YAlignment:§! §gCRS§!\n§YCarrière militaire:§! §g$CHI_hu_zongnan_bio$§!\n\n§YNotes : De retour au Fujian, il conserve un profond respect de la part de nombreux officiers de l'ANR de la Jeune Garde. Fait inquiétant, il s'entoure de diverses personnalités extrémistes et de nombreux auditeurs dans les cercles militaires.§!"

 CHI_hu_zongnan_mhc_desc: "§YOfficer Description§!\n§YBorn:§! §gMay 16th, 1896, in Ningbo, Zhejiang Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YMilitary Career:§! §g$CHI_hu_zongnan_bio$§!\n\n§YNotes: A leader of Whampoa's young guard, he yearns for nothing more than the rigid, structured revolutionary army of the Whampoa of the past. He has grown opposed to the militias formed in MinGan, and seeks rapid military modernisation - even at the expense of civilian affairs, if necessary."

#曾仲鸣
 CHI_zeng_zhongming: "Zeng Zhongming"
 CHI_zeng_zongming_bio_desc: "Comme beaucoup d’autres jeunes, Zeng Zhongming et sa sœur Zeng Xing ont été rattrapés par la ferveur révolutionnaire du soulèvement de Wuchang de 1911. Ils sont partis étudier à l'étranger en France, où ils ont été rejoints par leurs camarades révolutionnaires et amis : Wang Jingwei et Chen Bijun, nouvellement mariés. Wang a servi de mentor à Zeng, lui enseignant des matières allant de l'histoire à la littérature, créant ainsi un lien puissant.\n\nVivant dans la banlieue de Montargis, une ville au sud de Paris, ils ont fait la connaissance des anciens révolutionnaires Cai Yuanpei et Li Shizeng. Après le déclenchement de la Grande Guerre, Zeng, un jeune homme instruit, étudie la chimie à l'Université de Bordeaux et la littérature française à l'Université de Lyon. De 1921 à 1924, Zeng fut le directeur chinois de l'Université Sino-Française de Lyon, créée par le nouveau gouvernement syndicaliste pour parrainer un échange culturel entre révolutionnaires chinois et français.\n\nEn 1925, Zeng retourna en Chine pour servir de secrétaire de Wang à la veille de l'Expédition du Nord, poste qu'il conserva après leur fuite en exil. Il a également épousé son amie d'enfance Fang Junbi, une peintre chinoise et fille d'une famille aisée du Fujian. Dans le cercle restreint de Wang, il n'y a personne en qui il ait plus confiance que Zeng Zhongming, et il n'y a peut-être aucun disciple qui soit plus fidèle au président."

 CHI_zeng_zhongming_leader_desc: "§YLeader Description\nBorn:§! April 10th, 1896, in Min, Fujian Province, Qing Empire\n§YPolitical Career:§! $CHI_zeng_zongming_bio_desc$\n\nAs the Chairman's personal secretary, Zeng represented the interests of the Residence Faction. After Wang's death and the Kuomintang Civil War however, Zeng has found himself in the new position of Chairman. Seen by many as merely a figurehead while Chen Gongbo (his former rival for Wang's attention) holds the cards in the government - Zeng nonetheless seeks to honour and carry on the legacy of his beloved friend and mentor."

 CHI_zeng_zhongming_sic_desc: "§YAdvisor Description\nBorn:§! §gApril 10th, 1896, in Min, Fujian Province, Qing Empire§!\n§YPolitical Career:§!§g$CHI_zeng_zongming_bio_desc$§!\n\n§YNotes: Despite being seen as Wang's greatest confidant, the two men's personalities are very different. It is rumoured that Zeng actually enjoys lavish pleasures and there are reports that he frequently indulges himself with wine, women, and nightlife. In addition, he is known for being a Francophile, with a great fondness for French wine and French art, as well as complete fluency in French.§!"

#陳公博
 CHI_chen_gongbo:0 "Chen Gongbo"
 CHI_chen_gongbo_bio: "Révolutionnaire de la première heure, Chen Gongbo a parcouru tout le spectre politique avant de développer sa propre plate-forme idéologique complète. Marxiste éminent et représentant de la branche du Parti Syndicaliste Chinois (CSP) du Guangdong, il se retira en 1922 du CSP en raison de son soutien à Chen Jiongming. En 1923, il partit étudier à l'université de Columbia avant d'être recruté en 1925 au Kuomintang par Liao Zhongkai.\n\nSuite à l'échec de l'Expédition du Nord, Chen s'enfuit avec le groupe en France. C'est là qu'il trouva sa place, devenant « l'idéologue en chef » de la faction radicale du parti. Il est également tombé sous l'influence de Wang Jingwei, servant de protégé et d'allié politique critique.\n\nEn témoignage de sa loyauté, il a cofondé avec Gu Mengyu l'Association des Camarades Réorganisés en France, une faction qui prétend être l'unique successeur légitime de l'ancien gouvernement du Kuomintang. Bien que Wang se soit abstenu d'adhérer directement, l'Association des Camarades Réorganisés a servi de véhicule majeur pour mettre en œuvre les directives de Wang, et l'importance de Chen au sein du parti a rapidement augmenté avec la RCA. Son travail avec le « Critique Révolutionnaire » a exposé bon nombre des politiques désormais acceptées comme l'orthodoxie du Kuomintang, solidifiant le statut de Chen comme premier dirigeant de la RCA."

 CHI_chen_gongbo_leader_desc: "§YLeader Description\nBorn:§! October 19th, 1892, in Guangzhou, Guangdong Province, Qing Empire\n§YPolitical Career:§! $CHI_chen_gongbo_bio$"

 CHI_chen_gongbo_sic_desc: "§YAdvisor Description\nBorn:§! §g October 19th, 1892, in Guangzhou, Guangdong Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YPolitical Career:§! §g$CHI_chen_gongbo_bio$§!\n\n§YNotes: Perhaps the most senior leader of the RCA, Chen's advice and loyalty is valued tremendously by Wang Jingwei, and he has been rewarded with a place at the Chairman's right hand.§!"

#孫科 - note that he personally prefers being called Sun Fo over Sun Ke because of his Cantonese heritage.
 CHI_sun_fo: "Sun Fo"
 CHI_sun_fo_birth: "20 octobre 1891, à Cuiheng, province du Guangdong, Empire Qing"
 CHI_sun_fo_bio: "Sun Fo est le fils unique de Sun Yat-sen et a été envoyé par le défunt révolutionnaire à Honolulu pour y être élevé en sécurité par son oncle. Là, il reçut une éducation mixte à la fois traditionnelle et moderne, devenant un érudit et écrivain formé à Columbia. Son père lui envoyait fréquemment des livres à lire, mais jamais aucun de Marx et Engels, ce qu'il croyait être une preuve que son père n'était pas marxiste.\n\nIl revint pour devenir le secrétaire de son père. Cela lui permit de devenir un expert des écrits de son père – un moyen de se connecter avec son parent éloigné. En 1920, il fut nommé maire de Guangzhou et, malgré sa jeunesse, était un administrateur compétent - rédigeant une charte provisoire de 57 articles en une nuit. Il fonda une petite clique de jeunes technocrates non corrompus surnommée la « Clique du Prince Héritier », promouvant la modernisation et la libéralisation.\n\nAlors que son père se rangeait à gauche de l'échiquier, Sun a été marginalisé par la nouvelle alliance – contraint de démissionner de son poste de maire et de se rendre dans le nord pour négocier avec Zhang Zuolin. Il a brièvement envisagé une alliance avec des éléments de droite plus anciens, mais a finalement été intimidé et contraint de se soumettre.\n\nAprès l'échec de l'Expédition du Nord, il n'a pas tardé à attaquer le leadership de gauche de Wang Jingwei alors qu'il se regroupait avec ses loyalistes à Hawaï. Sun est devenu le chef de la faction libérale de centre-droit au sein du Kuomintang, connue sous le nom de Faction de la Reconstruction."
 CHI_sun_fo_leader_desc: "§YLeader Description\nBorn:§! $CHI_sun_fo_birth$\n§YPolitical Career:§! $CHI_sun_fo_bio$"
 CHI_sun_fo_advisor_desc:9 "§YAdvisor Description\nBorn:§! §g$CHI_sun_fo_birth$§!\n§YAlignment:§! §gRF§!\n§YPolitical Career:§! §g$CHI_sun_fo_bio$§!\n\n§YNotes: The undisputed leader of the Reconstruction Faction, Sun has ties with various wealthy donors across Southeast Asia as well as military men known as the "India Clique". Seeing himself as the guardian of his father's legacy, he has been called an "Iron-neck" for his willingness to openly criticise those in power.§!"

#陳獨秀
 CHI_chen_duxiu: "Chen Duxiu"
 CHI_chen_duxiu_bio: "L'expérience de toute une vie d'échec à ses examens confucéens a appris à Chen Duxiu une chose : l'ordre ancien devait disparaître. Des siècles d’institutions archaïques et décrépites émanant des perfides Mandchous ont tout simplement entravé la progression de l’humanité, notamment en ce qui concerne l’interprétation marxiste de l’histoire.\n\nEn 1915, il fondera le journal populaire « Nouvelle Jeunesse » et rejoindra son collègue éducateur de gauche Cai Yuanpei à Beijing , où les deux hommes s'attaqueront au retard perçu de la Chine et à la nécessité de suivre un nouveau modèle, une nouvelle méthode pour permettre à la Chine d'entrer dans l'ère moderne et réaffirmer une fois de plus sa place dans le monde. À Beijing, il fut attiré par le groupe d'étude marxiste de Li Dazhao et, lorsque la nouvelle de la révolution en France se répandit, en 1919, Chen Duxiu crut que le syndicalisme était la progression naturelle de la Chine dans le paradigme marxiste ; les ouvriers et paysans chinois mèneraient la révolution contre la bourgeoisie corrompue et les seigneurs de guerre féodaux pour sauver la Chine de la ruine. Inspirés, en 1921, Chen Duxiu et d'autres dirigeants socialistes éminents se sont réunis à Shanghai pour fonder le Parti Syndicaliste Chinois (CSP).\n\nLorsque le Kuomintang s'est soulevé en 1923, la reconnaissance du Kuomintang par la Commune de France n'a été accordée qu'à la condition que le Kuomintang accepte le CSP comme partenaire junior de la Révolution Nationale. Enhardis, Chen et le CSP organisèrent la grande Ligue des Syndicalistes Chinois en 1925. Cependant, lorsque l'Expédition du Nord se termina par un échec en 1927, le Parti Syndicaliste Chinois s'enfuit aux côtés du Kuomintang. Chen Duxiu choisit une vie de secret et d'exil, changeant fréquemment de lieu, du sympathique Guangdong aux ruelles étroites des quartiers chauds de Shanghai."

 CHI_chen_duxiu_leader_desc: "§YLeader Description\nBorn:§! October 8th, 1879, in Anqing, Anhui Province, Qing Empire\n§YPolitical Career:§! $CHI_chen_duxiu_bio$\n\nChen Duxiu takes up the mantle of leadership in a time of great strife. Victorious only with the aid of foreign powers, he has distanced his party from the thrice-failed Kuomintang, but nonetheless factionalism persists. The League, even within the Chinese Syndicalist Party, struggles to maintain cohesion despite being on the cusp of victory. Still, although these circumstances are far from ideal, Chen Duxiu is determined to make his vision for China a reality."

 CHI_chen_duxiu_advisor_desc: "§YAdvisor Description\nBorn:§! §gOctober 8th, 1879, in Anqing, Anhui Province, Qing Empire§!\n§YAlignment:§! §gCSP§!\n§YPolitical Career:§! §g$CHI_chen_duxiu_bio$§!\n\n§gNow as the recently appointed Premier of the Republic of China, Chen Duxiu's presence is essential in maintaining the relationship between the Kuomintang, the peasants, and workers in order to fulfil both the National and Social Revolution.§!\n\n§YNotes: While the LCS was treated as a junior partner in the National Revolution, the recent gathering of the People's Congress has led to Chen Duxiu's rise in popularity as a mediator and monumental organiser for the workers and peasants.§!"

