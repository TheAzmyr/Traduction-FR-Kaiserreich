#Industrial Concerns
 cfhi: "CFHI"
 cfhi_desc: "La CFHI ou China First Heavy Industry Group Co. Ltd, est un fabricant d'équipement à grande échelle en Chine. Géré directement par le gouvernement nationaliste et largement derrière les industries militaires, les machines sidérurgiques et les machines minières du pays."
 national_railway_corporation: "CNRC"
 national_railway_corporation_desc: "La Société nationale des chemins de fer est gérée par le ministère des chemins de fer du gouvernement nationaliste ainsi que par le ministère des communications. Elle a réussi à nationaliser des chemins de fer qui appartenaient auparavant à des intérêts étrangers et se consacre à la construction de nouveaux réseaux de transport dans l'ensemble du pays."
 cetc: "CTEC"
 cetc_desc: "La CETC ou China Electronics Technology Corporation est une société gérée par le ministère des Communications du gouvernement nationaliste dans le but de fournir des communications et de l'électronique civile aux fins de l'Armée Nationale Révolutionnaire."
 sinopec: "Sinopec"
 sinopec_desc: "Sinopec ou China Petroleum & Chemical Corporation est une société organisée par le ministère de l'Intérieur et gère les réserves de pétrole et de pétrole du pays, tout en encourageant également l'extraction pétrolière et chimique dans tout le pays."
#Material Concerns
 norinco: "Norinco"
 norinco_desc: "Norinco, qui signifie China North Industries Group Corporation Limited, est une société qui doit gérer les anciennes industries des cliques du nord de la Chine telles que la clique Fengtian et Zhili. Organisée par le ministère du Commerce et de l'Intérieur, Norinco gère essentiellement des industries militaires pour le compte de l'Armée Nationale Révolutionnaire."
 faw_motors: "FAW Motors"
 faw_motors_desc: "Avec l'aide des constructeurs automobiles européens de l'Union britannique et de la Commune de France, Faw Motors ou First Automobile Works a inauguré la première usine automobile d'État chinoise. Elle se consacre à la production d’automobiles modernes à usage civil et militaire."
#Aircraft Designers
 china_aviation_corporation_CHI: "CNAC"
 china_aviation_corporation_CHI_desc: "La China National Aviation Corporation a été créée sur ordre du Yuan exécutif sous la direction du ministère des Chemins de fer et du ministère des Communications, avec l’aide de l’ Union britannique et de la Commune de France. Lors de sa conception, elle s’est heurtée à la résistance de cliques militaires en Chine qui disposent de leurs propres forces aériennes. Et c'est dans le but de superviser et de nationaliser tout le trafic aérien et le courrier aérien que le CNAC a été crée."
 central_aircraft_manufacturing_company: "CANC"
 central_aircraft_manufacturing_company_desc: "La Central Aircraft Manufacturing Company a été conçue par le ministère nationaliste de l'Air comme moyen de produire des avions de qualité militaire et civile pour l'armée de l'air de la République de Chine, ainsi que pour le transport civil."
 central_air_transport: "CAT"
 central_air_transport_desc: "Le transport aérien central a été organisé par le ministère des Communications afin de faciliter les communications et le transport aériens à des fins civiles et militaires dans tout le pays."
#Naval Designer
 csic: "SCCI"
 csic_desc: "La China Shipbuilding Industry Corporation est une industrie de construction navale publique organisée à la fois par le ministère du Commerce et le ministère de la Marine afin d'utiliser les anciennes industries navales du Nord de la clique Fengtian et Zhili pour construire la nouvelle marine nationaliste."
 china_state_shipbuilding_corporation: "CSSC"
 china_state_shipbuilding_corporation_desc: "La China State Shipbuilding Corporation a été créée sur ordre du ministère de la Marine afin de faciliter la construction et la production de navires de guerre. Elle est composée de concepteurs et de conseillers européens, afin de moderniser l'industrie navale chinoise en pleine croissance."
#Armor Concerns
 sinotruk: "Sinotruk"
 #Yes it's apparently spelled truk
 sinotruk_desc: "Sinotruk ou China National Heavy Duty Truck Group Co., Ltd est un fabricant de camions appartenant à l'État, sur la base de l'ancienne usine automobile de Jinan. Il est connu pour produire ses propres camions chinois tout en important également des modèles de constructeurs de camions étrangers destinés à un usage militaire et civil."

#Political Ideas
 KR_CHI_popular_support_desc: "Le Kuomintang a peut-être des idéaux démocratiques et populistes, mais il lui reste encore un long chemin à parcourir pour faire de ces idéaux une réalité. Pour les paysans et les travailleurs de Chine, de nombreux rêveurs sont venus et repartis avec leurs promesses utopiques mais peu ont réellement tenu leurs promesses. Les victoires sur les champs de bataille peuvent prouver la ténacité du Kuomintang et peut-être unifier la Chine sous sa bannière, mais s’ils veulent vraiment conquérir le cœur du peuple, ils doivent d’abord sauver les roturiers aux abois de leurs conflits éternels.\n\nIl faudra une longue période de construction de l’État et de mise en œuvre prudente des politiques pour que les gens ordinaires considèrent le gouvernement nationaliste comme autre chose qu'une nouvelle manifestation mélant déclarations hautaines et défilés fantaisistes. Malgré tout, nombreux sont ceux qui considèrent le Kuomintang soit comme une véritable avancée par rapport à l'époque des Seigneurs de Guerre, soit comme l'émissaire dangereux des puissances syndicalistes lointaines."

