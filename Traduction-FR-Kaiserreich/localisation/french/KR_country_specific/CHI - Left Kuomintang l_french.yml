#中國國民黨中華復興社
 CHI_crs_party:0 "KMT-CRS"
 CHI_crs_party_long: "Société pour le Renouveau Chinois (Zhongguo Guomindang zhonghua fuxing she)\n§gLa Société pour le Renouveau Chinois (CRS) est une clique formée d'officiers radicaux de l'Armée Nationale Révolutionnaire et entretient des liens étroits avec le ténébreux BIS ou Juntong de Dai Chunfeng. Dirigée principalement par Hu Zongnan, He Zhonghan et Deng Wenyi, la CRS est devenu une nouvelle faction politique après le premier Congrès National et est particulièrement populaire parmi la jeune garde militaire.\n\nLeur idéologie se compose d'une multitude d'influences du savinkovisme d'extrême droite, du Bushido japonais, de la planification économique britannique maximiste, mais la nécessité sorélienne de la violence de nettoyage révolutionnaire les inspire le plus. La CRS considère que la nature bureaucratique complexe du Kuomintang provoquera la chute du parti et souhaite voir le parti purgé de ses éléments démocratiques - avec pour objectif final un parti dirigé par un dictateur glorieux (le Lingxiu). À partir de là, ils envisagent que la Chine se développera en une société hautement militarisée et égalitaire avec la notion et les idées de lutte des classes éradiquées au profit d'une nation complètement totalitaire et socialiste. Ils considèrent l'antiquité chinoise et son ancien ordre confucéen non pas comme des éléments de l'histoire ancienne, mais plutôt comme un sentiment de tranquillité paisible qui sera finalement atteint sous le règne du bienveillant lingxiu. Si la Chine doit être sauvée, si elle doit être libérée et si elle doit redevenir une grande puissance respectée, elle devra être repensée de fond en comble.§!"

#中國國民黨改組同志會
 CHI_rca_party:0 "KMT-RCA"
 CHI_rca_party_long: "Association Réorganisée des Camarades du Kuomintang (Zhongguo Guomindang gaizu tongzhì huì)\n§g Lorsque le Comité Central dominé par la gauche du Kuomintang s'est enfui en Europe après la fin de l'Expédition du Nord, beaucoup de ceux qui ont suivi les exilés en Europe ont rejoint l'Association Réorganisée des Camarades du Kuomintang (RCA). La RCA, dirigée principalement par Chen Gongbo, mais comprenant les amis les plus proches et les partisans de Wang Jingwei, estime que si la révolution doit être sauvée, elle doit être réorganisée dans le même esprit qu'en 1924. Le Kuomintang, à leurs yeux, doit être purgé de ses excès de forces démocratiques et réactionnaires ; alors seulement la Chine réalisera sa révolution nationale.\n\nAutrefois faction secrète au sein de la communauté des expatriés chinois en Europe, avec le retour du Comité central, la RCA est devenue l'un des deux principaux partis politiques du Kuomintang. Ils adhèrent à un modèle de direction stricte (considérant le Kuomintang comme l'avant-garde de la révolution socialiste) et un parti pour la paysannerie, les ouvriers et la petite bourgeoisie. Ils entretiennent des liens chaleureux et cordiaux avec la Troisième Internationale, et de nombreux membres de la RCA entretiennent également des relations avec la faction radicale du Parti syndicaliste chinois. Néanmoins, c'est un mouvement qui considère la cause nationaliste chinoise non seulement comme une cause pour la Chine mais aussi comme une cause pour l'ensemble de l'Asie. La RCA fonctionne sur une plate-forme selon laquelle la Chine représente l'avant-garde socialiste, répandant la révolution au loin et libérant les peuples opprimés d'Asie des chaînes de l'impérialisme. Elle se compose de deux factions - la faction radicale dirigée par Chen Gongbo et une faction modérée dirigée par Gu Mengyu - avec des points de vue divergents sur des questions telles que la nature de la lutte des classes en Chine ou la réforme agraire.§!"

#中國國民黨临时行动委员会
 CHI_pac_party:0 "KMT-PAC"
 CHI_pac_party_long: "Comité d'Action Provisoire du Kuomintang (Zhongguo Guomindang linshi xingdong weiyuanhu)\n§gLe Comité d'Action Provisoire a été formé pendant la guerre de la Ligue par ceux qui soutenaient Song Qingling au sein du gouvernement provisoire MinGan et se méfiaient de la nature autoritaire du Comité Central de retour, dirigé par Wang Jingwei. Croyant en l'idée d'atteindre le socialisme total par les ouvriers et la paysannerie, le PAC tire son nom de son désir pour le Kuomintang d'agir en tant qu'avant-garde révolutionnaire avec les masses acquérant une conscience révolutionnaire et agissant également.\n\nLes principales facettes idéologiques du PAC sont une révolution sociale totale par le biais d'une réforme agraire démocratique pour donner la terre en récompense à ceux qui la cultivent, l'installation de structures locales autonomes en conséquence, et la nécessité pour la Chine d'adopter une méthode de "capitalisme national" pour faire passer la Chine d'une société féodale à une société socialiste. Alors que certains membres du PAC considèrent l'extension de la Troisième Internationale en Chine comme une menace potentielle pour la révolution indigène pratiquée en Chine, le PAC a néanmoins montré une volonté de travailler avec les membres de la Fraction orthodoxe du Parti Syndicaliste Chinois ainsi qu'une collaboration tout aussi bénéfique relations avec la Société Mondiale. En tant que l'une des deux principales cliques politiques du Kuomintang, le PAC cherche à éclairer les masses chinoises et à transformer le prolétariat chinois en une force de changement révolutionnaire pour vaincre entièrement les Seigneurs de Guerre, expulser les impérialistes et réaliser le rêve de Sun Yat- sen.§!"
 #中國工团主义同盟
 CHI_LCS_party: "LCS"
 CHI_LCS_party_long: "Ligue des Syndicalistes Chinois (Zhongguo Gongtuanzhuyi tongmeng)\n§g La Ligue des Syndicalistes Chinois est un mouvement plein d’espoir, bien que dysfonctionnel et divisé. Fondée par le Parti Syndicaliste Chinois en collaboration avec la Société Mondiale en 1925 pour unir les socialistes n'appartenant pas au Kuomintang sous une large bannière, la Ligue accueille de nombreux anarchistes indépendants, marxistes orthodoxes, communistes et autres qui promeuvent une vision libertaire militant pour un développement axé sur les villes. Ces convictions ont reçu un regain de crédibilité majeur grâce aux succès de l’Internationale, mais les échecs successifs de la Révolution Xinhai en ont désillusionné beaucoup et les hauts dirigeants de la Ligue se contentent largement d’être le partenaire junior du Front Uni.\n\nIls espèrent utiliser la révolution du Kuomintang comme véhicule pour leur programme, en jouant le jeu à long terme en faveur du syndicalisme chinois. De nombreux membres ont une double appartenance au Kuomintang, ce qui dilue encore davantage le nombre de « vrais croyants » et des luttes intestines fréquentes (et de plus en plus publiques) ont affaibli la capacité de la Ligue à fonctionner de manière indépendante. §!"
 #中國工團黨-正统派
 CHI_csp_ort_party: "CSP- Faction Orthodoxe"
 CHI_csp_ort_party_long: "Parti syndicaliste chinois - Faction orthodoxe (Zhongguo Gongtuandang-zhengtong pai)\n§g La faction orthodoxe, qui comprend de nombreux dirigeants originaux du CSP (y compris d'anciens anarchistes et organisateurs syndicaux), a maintenu ensemble l'ancienne Ligue des Syndicalistes Chinois. Participants volontaires et enthousiastes au Front Uni, ils estiment que le prolétariat et les paysans doivent d’abord travailler ensemble pour vaincre l’impérialisme avant qu’une lutte de classe significative puisse avoir lieu. En attendant, ils espèrent apaiser les tensions au sein du Kuomintang et éloigner leur parti frère de l’autoritarisme, tout en encourageant la Chine, majoritairement agraire, à s’industrialiser d’abord afin de jeter les bases d’un véritable système syndicaliste.\n\nEn interne, ils ont travaillé pour préserver un compromis entre les marxistes des conseils et les syndicalistes, à l’image de la faction centriste du gouvernement français. Chen Duxiu, un ancien anarchiste, s'est depuis distancié du mouvement en faveur d'une approche davantage basée sur les conseils. Li Lisan, de son côté, a insisté pour que les syndicats jouent un rôle politique. §!\n"
 #中國工團黨-急进派
 CHI_csp_rad_party: "CSP- Faction Radicale"
 CHI_csp_rad_party_long: "Parti Syndicaliste Chinois - Faction radicale (Zhongguo Gongtuandang-jijon pai)\n§g Représentant une génération plus jeune, éduquée en Europe et désillusionnée par la faction orthodoxe du CSP, ces socialistes poussent pour un rôle plus actif et plus dur du CSP dans la politique chinoise plutôt que de simplement rester dans l'ombre du Kuomintang. Pour eux, le chaos en Chine n’est pas simplement le produit de l’impérialisme ou des seigneurs de la guerre, mais du capitalisme lui-même. L’impérialisme, les affaires, les propriétaires fonciers, la noblesse et le capitalisme doivent être détruits complètement et immédiatement.\n\nCe radicalisme socialiste matérialiste les a rapprochés de la RCA, en particulier de la faction de Chen Gongbo, les considérant comme des alliés naturels dans la mise en œuvre du syndicalisme dans les villes et les campagnes. Zélés par nature, ils rejettent l’idée de toute alliance avec des chefs de guerre ou des non-socialistes et ont tendance à créer des conflits avec des éléments plus modérés du Kuomintang. §!"
 #世界社
 CHI_wrd_soc_party: "Société Mondiale"
 CHI_wrd_soc_party_long: "Société du Nouveau Monde (Shijie She)\n§g S'étant réunis peu après la rébellion des Boxers, les « Quatre Anciens » fondèrent la Société Mondiale en 1906 – le premier parti anarchiste de Chine. Dirigeant les premiers éditeurs socialistes comme Xin Shiji et des programmes tels que le mouvement Travail Assidu-Etude frugale, ils ont encadré de nombreux futurs dirigeants socialistes chinois, notamment Wang Jingwei, Chen Duxiu et Chu Minyi.\n\nLes révolutions syndicalistes leur ont donné une légitimité considérable mais leur participation à la direction autoritaire du KMT a porté atteinte à leur réputation parmi les « vrais » cercles anarchistes. La montée du Parti Syndicaliste Chinois a éclipsé leur influence, tandis que leurs relations avec Wang Jingwei se sont détériorées en raison de l'influence croissante de l'avant-garde de la RCA.\n\nLes « Quatre Anciens » ont depuis récupéré leur influence au sein du mouvement syndicaliste avec leur protégé Yi Peiji comme porte-parole. Parmi ses membres figurent également les anarchistes Liu Shixin et Bi Xiushao ainsi que d'autres socialistes libertaires qui ont été prêts à renverser leurs idéaux en faveur de l'unification nationale. Partisans de la réconciliation des classes et de l’harmonie universelle, ils insistent également sur une élévation morale progressive et volontaire de la culture chinoise. Bien qu’ils rejettent le traditionalisme et s’opposent ouvertement au christianisme, ils sont connus pour mépriser l’iconoclasme et les luttes de classes inutiles. En fin de compte, ils sont de fervents partisans d’un idéal socialiste chinois utopique dirigé par le KMT sous l’influence de leur Société Mondiale. §!"

#中國國民黨再造会
 CHI_RCF_party: "KMT-RCF"
 CHI_RCF_party_long: "Faction de la Reconstruction (Zaizao hui)\n§gTous les membres du Kuomintang ne sont pas des socialistes assumés ou des militaires autocratiques. Lorsque le Kuomintang a éclaté suite à sa réorganisation de 1924 et au Front Uni, la « Clique du Prince Héritier » de Sun Fo fut prise au milieu. Initialement aux côtés de la Faction de droite des "Collines Occidentales", composée de civils de droite mécontents, lui et d'autres se sont finalement soumis à l'autorité de Wang Jingwei en tant que faction libérale endormie dominée par les intérêts bourgeois.\n\nMis à l'écart dans les jeux de pouvoir de Wang-Chiang-Hu, l'échec de l'Expédition du Nord a vu Sun Fo fuir vers Hawaï où lui et ses associés ont été surnommés, de manière péjorative, la « Clique d'Hawaï ». Ces modérés, cependant, n’ont pas hésité à riposter, accusant le radicalisme et le régime militaire d’être responsables du désastre. Ils ont appelé à un réenregistrement total des membres du Kuomintang afin d'en expulser les chefs de guerre et leurs acolytes corrompus, et ont fondé un magazine connu sous le nom de « Revue de la Reconstruction » (Zaizao Xunkan), en lui donnant leur nom.\n\nMéfiants à l'égard du marxisme de la RCA et des opinions de gauche radicale du PAC, ils ont néanmoins accepté une alliance inconfortable avec le nouveau gouvernement, jouant souvent le rôle d'une « cinquième roue » dans les affaires civiles. Leur pouvoir provenait et continue de provenir de leurs nombreux contacts au sein de la Commission des Chinois d’Outre-mer (OCC), permettant aux dons d’affluer d’hommes d’affaires chinois et de la diaspora riches, nationalistes et libéraux.\n\nIls sont aidés par une alliance avec une faction plus petite connue sous le nom de « Clique Indienne » composée d'officiers dirigés par l'ami de la famille Sun et ancien garde du corps personnel Zhang Fakui. Ces officiers, envoyés en Inde dans le cadre d’un accord entre Wang et Sun en 1934 dans le cadre d’une mission militaire censée aider à maintenir l’influence du Kuomintang en Asie du Sud-Est, représentent l'aile de droite de l’armée mécontente du régime militaire des autres factions du Kuomintang.§!"

###- Endgame Renames -###

 CHI_revolutionary_committee_party:0 "KMT- Comité Révolutionnaire"
 CHI_revolutionary_committee_party_long: "Comité Révolutionnaire du Kuomintang (Zhongguo Guomindang gemingweiyuanhui)\n§g Le Comité Révolutionnaire du Kuomintang est le successeur naturel de l'ancien Comité d'Action Provisoire avec nombre de ses membres dirigeants, les membres fondateurs de l'ancien PAC. Conformément au système de relations et de direction du « guanxi », de nombreux membres du Comité Révolutionnaire du Kuomintang se connaissent et, dans la plupart des cas, sont même des camarades de longue date, comme Deng Yanda et Huang Qixiang. Conformément aux idéaux du PAC, le Comité Révolutionnaire estime que le but de la révolution chinoise est de mettre en œuvre le socialisme et la démocratie à un niveau direct. Il estime cependant que ce processus est graduel et qu'un comité révolutionnaire est nécessaire pour permettre la révolution. pour progresser naturellement.\n\nSuite à la défaite de l'ancien président Wang Jingwei et de son Association des Camarades Réorganisés, le Comité Révolutionnaire a assumé de facto le contrôle total du Parti, et il est souvent lié à l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa - dont beaucoup de ses dirigeants sont également membres §!"

 CHI_WMARCA_party: "WMARCA"
 CHI_WMARCA_party_long: "Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa (Huangbu junxiao geming tongxue hui)\n§g L'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa est une organisation élèves actuels et anciens de Whampoa qui ont soutenu le Comité d'Action Provisoire pendant la période de formation de la Révolution Nationale. Pendant la Révolution Nationale, la direction du PAC sous Deng Yanda pensait que la réunification nationale ne pouvait se produire sans une lutte militaire. En réponse, la WMARCA a été créée pour agir contre les activités anti-révolutionnaires, former et encourager un nouveau cadre de révolutionnaires, former et être lié aux masses, et enfin pour garantir que l’armée soit subordonnée aux idéaux du Parti.\n\nS'inspirant de la relation que feu Chiang Kai-shek entretenait avec ses étudiants, la WMARCA devait servir de façade aux opérations du PAC et convaincre les jeunes officiers des écoles comme Whampoa et Baoding. Avec la victoire du PAC et la création du Comité Révolutionnaire, la WMARCA maintient toujours son influence en tant que clique fraternelle d'officiers fidèles à Deng et au Comité. §!"

 CHI_residence_faction_party: "KMT-Faction de la Résidence"
 CHI_residence_faction_party_long: "Kuomintang - Faction de la Résidence (Zhongguo Guomindang gongguan pai)\n§g La faction de la Résidence doit son nom au fait que ses membres sont étroitement liés au président Wang Jingwei, car beaucoup d'entre eux résident personnellement avec le Président dans son manoir. Ils sont effectivement dominés par l'épouse de Wang, Chen Bijun, mais comprennent globalement ceux qui sont considérés comme le « cercle restreint » de Wang avec des individus tels que Li Shiqun (le garde du corps de Wang), Chu Minyi (le beau-frère de Chen Bijun), Zeng Zhongming (le secrétaire de Wang), et Zeng Xing (la sœur de Zeng Zhongming) - entre autres. De nombreux membres de la Faction Résidence étaient des camarades de Wang pendant son séjour en France et sont donc considérés par le Président comme son cercle de confiance. Par conséquent, ils sont souvent en concurrence avec l’Association des Camarades Réorganisés – qu’ils considèrent comme une menace potentielle pour mettre fin à leur influence omniprésente autour du Président.§!"

 CHI_rca_moderate_party: "KMT-RCA (M)"
 CHI_rca_moderate_party_long: "Kuomintang - Association des Camarades Réorganisés (faction modérée) - (Zhongguo Guomindang gaizu tongzhi hui - wenhe pai)\n§gL'Association des Camarades Réorganisés est une faction complexe au sein du Kuomintang car, en raison de la taille de son organisation et des différences idéologiques de ses dirigeants, il existe une faction plus faible et modérée au sein de la RCA. Cette faction est dirigée par Gu Mengyu ; contrairement aux radicaux de la RCA, ils ne reconnaissent pas le marxisme, le dénonçant comme une forme de métaphysique qui ne repose sur aucun fondement scientifique ou empirique. Du coup, ils se trouvent ouverts à des factions telles que le Comité d’Action Provisoire. Pour les modérés, l'histoire n'est pas influencée par des facteurs sociaux mais plutôt par la « volonté », c'est-à-dire la volonté des humains de surmonter les temps de crise et de difficultés, plutôt que par des facteurs sociaux et économiques comme ceux montrés dans les écrits des radicaux de la RCA. Contrairement aux formules rigides qui semblaient adoptées par les marxistes radicaux,\n\nGu estime que la RCA doit guider les masses avec prudence, contrairement aux radicaux qui croient en la toute-puissance du mouvement de masse. Le Kuomintang doit être une révolution qui appartient à tous les peuples, pas seulement aux ouvriers et aux paysans comme l’expriment les radicaux. En conséquence, ils choisissent de se distancier de l’accent mis par les radicaux sur les masses. Pour les modérés, les masses peuvent détenir un pouvoir révolutionnaire implacable – un pouvoir qui peut renoncer à la révolution. En tant que telle, la révolution doit être dirigée par ceux qui ont accumulé une expérience et des connaissances révolutionnaires ; c'est par la volonté de ces individus que la révolution peut réussir. §!\n"

#急进
 CHI_rca_radical_party: "KMT-RCA (R)"
 CHI_rca_radical_party_long: "Kuomintang - Association des Camarades Réorganisés (Faction radicale) - (Zhongguo Guomindang gaizu tongzhi hui - jijin pai)\n§g L'Association des Camarades Réorganisés est dominée par sa faction radicale dirigée par Chen Gongbo. La Faction Radicale se démarque des Modérés de par leurs vues sur la lutte des classes et le matérialisme historique marxiste. Bien que peu de membres de la RCA soient disposés à se déclarer ouvertement marxistes, leurs écrits présentent une forte influence marxiste et les membres radicaux utilisent fréquemment des expressions telles que « contradiction » et « totalité ».\n\nLes rangs de la Faction Radicale regorgent d'anciens syndicalistes et sont souvent associés à la Faction Radicale du Parti Syndicaliste Chinois. Les membres de la Faction Radicale de la RCA adoptent ce qu'ils croient être une interprétation « matérialiste » des Trois Principes du Peuple - c'est-à-dire la conviction que le sanminzhuyi peut être interprété à travers les lentilles du marxisme et que les facteurs économiques peuvent être utilisés pour explorer l’histoire chinoise. Partageant le point de vue des modérés, les radicaux estiment qu’une réorganisation est nécessaire pour expulser la dégénérescence qui s’est répandue au sein du Kuomintang. Mais il faut donc que le parti soit lié aux masses et que le Kuomintang soit transformé en une organisation pour les ouvriers et les paysans. - qui finira par s'enraciner à tel point que la révolution sera menée ces derniers. En attendant, cependant, il appartiendra aux dirigeants des radicaux de la RCA de guider et de former les classes révolutionnaires de Chine pour démanteler complètement la monstruosité du capitalisme, une fois pour toutes.§!"

###- Outside Parties -###
 CHI_CDL_party:0 "CDL"
 CHI_CDL_party_long: "Ligue Démocratique Chinoise (Zhongguo minzhu tongmeng)\n§g La Ligue Démocratique Chinoise formée par Zhang Junmai (Carson Chung) est principalement composée de républicains de centre-gauche qui ont rejeté l'idéologie du Parti-État du Kuomintang, mais ont depuis été contraints de coopérer avec eux pour maintenir leur légitimité. Vaguement inspirés par le libéralisme occidental, ils sont un regroupement de divers sociaux-démocrates, dissidents fédéralistes, républicains modérés et autres groupes visant à préserver une certaine autonomie face au pouvoir écrasant du Kuomintang. Le parti prétend rechercher la transition de la République de Chine vers une nation véritablement démocratique, même si, étant donné la compétence discutable de ses dirigeants querelleurs, il reste à voir quel rôle ils seront capables de jouer. §!\n"

 CHI_RRA_party:0 "RRA"
 CHI_RRA_party_long: "Association pour la Reconstruction Rurale (Xiangcun jianshe xiehui)\n§gComposée principalement de membres de gauche de l'ancienne AREC et dirigée par Yan Yangchu (mieux connu sous le nom de YC James « Jimmy » Yen), la RRA représente des lobbyistes et des politiciens qui croient que le cœur de la vraie Chine se trouve dans le village provincial. Ils désirent des progrès sous forme de progrès technologiques et sociaux dans le village chinois – afin que ce dernier puisse être le berceau d'une nouvelle démocratie chinoise. Leur plaidoyer en faveur de la réforme rurale et des programmes d’alphabétisation leur a valu une certaine sympathie de la part des nouveaux maîtres chinois, qui ont choisi de tolérer un degré limité d’autonomie de la RRA – sous la tutelle du Kuomintang, bien sûr.§!"

 CHI_PIP_party:0 "PIP"
 CHI_PIP_party_long: "Parti de l'Intérêt Public (Zhongguo zhigongdang)\n§g Le PIP était le principal parti politique du mouvement fédéraliste en Chine, fondé par des politiciens désillusionnés de Guangzhou en 1925, mécontents du virage autoritaire et socialiste de Sun Yat-sen. Sous la direction de Chen Jiongming, ils ont uni des factions disparates pour appeler à une république fédérale multipartite.\n\nAprès une amère dispute entre Chen et Sun, le KMT et le PIP sont depuis longtemps en désaccord, se disputant l'influence. Le Kuomintang a longtemps présenté le PIP comme un instrument au service des Seigneurs de Guerre, même si, ces dernières années, un rapprochement a permis au PIP de conserver une certaine influence pendant la tutelle du Parti-État.\n\nAlors que la politique nationale évolue vers la gauche et qu’une grande partie de sa faction progressiste est absorbée par les factions du Kuomintang, le PIP lutte pour se faire remarquer. Néanmoins, leurs dirigeants sont déterminés à garantir que, même dans les circonstances dans lesquelles ils se trouvent, ils continueront à lutter pour une république libre dotée d’assemblées élues à tous les niveaux. §!"

 CHI_rkmt_party: "KMT-Droitistes"
 CHI_rkmt_party_long: "Factions de Droite du Kuomintang (Zhongguo Guomindang youpai)\n§g Le Kuomintang a longtemps souffert de divisions au sein de sa direction, avant même la mort de Sun Yat-sen. La branche de gauche du parti est devenue dominante depuis 1924, tandis que la droite a continué à se diviser en factions. La droite modérée, notamment les partisans de la Clique des Collines Occidentales et de Hu Hanmin, a été largement absorbée par la Faction de la Reconstruction.\n\nLes autres sont souvent basées sur le culte de la personnalité d'un individu, en particulier des hommes forts militaires tels que Li Zongren et Chiang Kai-shek. On pense que le premier est toujours opérationnel, bien qu’il soit largement boudé par l’establishment militaire. Ce dernier a largement vu sa stature autrefois élevée diminuer au sein du parti, mais il reste une source de fascination quasi sectaire parmi de nombreux officiers formés à Whampoa, même certains gauchistes. Sa clique de Whampoa s'est toutefois dispersée depuis, la privant d'une influence significative en dehors de certains cercles militaires. §!"

 CHI_gmj_party: "GMJ"
 CHI_gmj_party_long: "L'Armée Nationale (Guominjun)\n§g Le Guominjun est un culte de la personnalité issu de l'armée construite par le héros Seigneur de Guerre itinérant Feng Yuxiang. Épousant un mélange éclectique de christianisme, de socialisme et de populisme unis par un nationalisme incessant, les hommes de Feng Yuxiang sont devenus célèbres pour leur discipline. Géographique situés dans le Nord, ils se sont associés au Kuomintang lors de la première Expédition du Nord (en revendiquant en fait brièvement leur allégeance directe au parti) et ont officiellement commencé à adopter les Trois Principes en tant que partie de leur catéchisme.\n\nCependant, Feng n'est pas une figure particulièrement digne de confiance, souvent qualifié de « général traître » – un surnom dérivé de sa trahison envers plusieurs personnalités au fil des ans. Le virage à gauche de la politique nationale a laissé Feng en quête d’influence, et Wang a largement maintenu son mouvement à l’écart bien qu’il les ait ostensiblement accueillis dans son gouvernement. §!"

###- Others -###
 CHI_totalist_juntong_generic: "KMT-BIS"
 CHI_totalist_juntong_generic_long: "Kuomintang - Bureau d'Enquête et de Statistiques de la Commission des Affaires Militaires\n§g Officieusement appelée Juntong, une petite cellule de renseignement souterraine a été créée par le désormais tristement célèbre maître-espion du Kuomintang, Dai Chunfeng. Infiltrés en territoire ennemi, ils se considèrent comme des « héros anonymes » dont l'histoire ne se souviendra que du triomphe ultime de leur révolution. La plupart de leurs hauts dirigeants proviennent d'une clique de diplômés de Whampoa connue sous le nom de « Ligue des Dix », un groupe ultranationaliste lié au crime organisé. Pourtant, il serait imprudent de les considérer comme de simples gangsters : ils sont connus pour rechercher des associés (volontaires ou non) de haut comme de bas niveau, allant des cardinaux catholiques aux chanteurs d'opéra en passant par les playboys de la haute société. Même s’il ne s’agit pas d’une menace directe, la portée croissante du Kuomintang ne doit pas être prise à la légère.§!"

 CHI_totalist_teke_generic: "KMT-Teke"
 CHI_totalist_teke_generic_long: "Section des Opérations Spéciales du Comité Exécutif Central du Kuomintang\n§g Officieusement appelée Teke, une petite cellule de renseignement souterraine a été créée par Zhou Enlai, descendant du Kuomintang. Responsables de la collecte de renseignements, de la défense et du sauvetage des dirigeants capturés du Kuomintang, de l'infiltration des gouvernements des Seigneurs de Guerre et, dans une certaine mesure, de « faire taire » les transfuges du parti, les Teke sont une menace cachée qui surveille étroitement la nation. Leur bureau le plus célèbre est peut-être la "Section d'Action" (spéciale), une excroissance de l'ancienne Escouade Rouge responsable d'assassinats de haut niveau - en particulier contre des traîtres. Même s’il ne s’agit pas d’une menace directe, la portée croissante du Kuomintang ne doit pas être prise à la légère. §!"

