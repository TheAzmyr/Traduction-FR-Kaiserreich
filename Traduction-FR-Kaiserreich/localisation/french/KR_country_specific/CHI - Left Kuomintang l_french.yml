 CHI.lategame.364.t: "[FROM.GetNameDefCap] se libère!"
 CHI.lategame.364.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\nPour [FROM.GetNameDef], l'un des gouvernorats les plus autonomes soumis à notre mouvement, le choix était bien plus facile : ils ne se rangeraient du côté de personne d'autre que le leur. Dénonçant les trois gouvernements comme illégitimes, [FROM.GetLeader] s'est rebellé - soit dans l'espoir de maintenir son autonomie provinciale, soit par ambition pour devenir un leadership national à part entière. La faiblesse du gouvernement civil mise à nu par cette guerre civile a radicalisé de nombreux membres de l’Armée Nationale Révolutionnaire. Hu Zongnan et la Société pour le Renouveau Chinois ont juré de mettre au pas tous les traîtres."
 CHI.lategame.364.d.2: "$CHI_lategame_civ_war_alignment_intro$\n\nPour [FROM.GetNameDef], l’une de nos républiques sœurs alliées, le choix était bien plus facile : elles ne se rangeraient du côté de personne d’autre que le leur. Lassés de leur statut de satellite chinois, ils ont dénoncé les trois gouvernements comme étant illégitimes et expulsé nos ambassadeurs. En rompant les liens, ils cherchent à tracer leur propre voie et assureront leur indépendance par la force si nécessaire. La faiblesse du gouvernement civil mise à nu par cette guerre civile a radicalisé de nombreux membres de l’Armée Nationale Révolutionnaire. Hu Zongnan et la Société pour le Renouveau Chinois ont juré de mettre au pas tous les traîtres."
 CHI.lategame.364.a:0 "Traîtres !"

 CHI.lategame.365.t: "La guerre civile éclate en Chine"
 CHI.lategame.365.d: "Cette situation en Chine, autrefois prometteuse, est devenue une calamité à mesure que le radicalisme et l’entêtement submergent la raison. Après un Troisième Congrès des Rapatriés particulièrement aigre, les opposants à Wang Jingwei ont cherché à l'évincer. Par la suite, des rapports contradictoires s'accordent sur le fait que le défunt Président a été assassiné par des extrémistes, aggravant ainsi la situation.\n\nCes dernières semaines, trois gouvernements rivaux ont vu le jour. Nanjing est le théâtre d'un gouvernement central fantoche dirigé par le non-socialiste Sun Fo, même si son emprise sur le pouvoir semble s'amenuiser. Dans l’ombre, derrière lui, une cabale de militaires socialistes radicaux menacent de prendre les commandes. Au sud, Song Qingling et son Comité d'Action Provisoire du Kuomintang ont organisé une rébellion avec de nombreux anciens commandants insurgés MinGan. Au nord, Chen Gongbo et la plupart des ex-compatriotes de Wang se sont rassemblés à [GetVictoryPointName_9843], dans l'espoir de restaurer ce qu'ils considèrent comme le gouvernement légitime.\n\nLa Mission Militaire Internationale en Chine représente le point d'ancrage de l'Internationale dans cette nation en difficulté, conseillant l'ancienne Armée Nationale Révolutionnaire et devenant mentor de nombreux cadets au fil des ans. Les laisser à Nanjing ou les redéployer ailleurs serait une déclaration forte. D’un autre côté, certains nous ont conseillé de les retirer complètement, de protéger leur vie et de nous laver complètement les mains de la situation."
 CHI.lategame.365.a: "Les envoyer à [GetVictoryPointName_9843]."
 CHI.lategame.365.b: "Ils restent à Nanjing."
 CHI.lategame.365.c: "Retirer la MMIC."
 CHI.lategame.365.e: "Soutenir le Fujian."

 CHI.lategame.366.t: "[FROM.GetNameDefCap] soutient [GetVictoryPointName_9843]!"
 CHI.lategame.366.d: "Après avoir pris connaissance de la situation en Chine, il a été décidé de redéployer la Mission Militaire Internationale en Chine à [GetVictoryPointName_9843]. Les forces de Nanjing ne pouvaient pas faire grand-chose pour les arrêter, espérant éviter de déclencher un incident international. C’était à bien des égards un choix naturel, de nombreux officiers alignés sur les syndicalistes ressentant une affinité naturelle avec l’Association des Camarades Réorganisés. Cela a également renforcé la légitimité de Chen, puisque de nombreux jeunes officiers ont suivi leurs anciens mentors et enseignants de la Mission Nord jusqu'aux armées rassemblées de la RCA. Il est encore trop tôt pour savoir si cela sera décisif, mais dans une démonstration de force, chaque avantage compte."
 CHI.lategame.366.a: "Une fin logique à un partenariat fructueux."

 CHI.lategame.367.t: "[FROM.GetNameDefCap] soutient Nankin!"
 CHI.lategame.367.d: "Après avoir pris connaissance de la situation en Chine, il a été décidé de maintenir la Mission Militaire Internationale en Chine à Nanjing. En restant en place, ils ont envoyé un signal fort de continuité, indiquant leur reconnaissance de Nanjing comme leader légitime de la Chine. Cette décision est quelque peu choquante, alors que [CHI.GetLeader] se prépare à leur probable défection. Il semble que l’Internationale exprime l’espoir que nous serons en mesure de contribuer à la révolution mondiale à l’avenir et qu’une solution pacifique émergera."
 CHI.lategame.367.a:0 "C'est donc comme ça que ça va se passer ?"

 CHI.lategame.368.t: "[FROM.GetNameDefCap] condamne Nanjing"
 CHI.lategame.368.d: "Après avoir pris connaissance de la situation en Chine, il a été décidé de retirer complètement la Mission Militaire Internationale en Chine. Ce faisant, l'Internationale a décidé de s'en laver les mains, en évacuant son personnel. De nombreux citoyens chinois affiliés ont tenté de fuir avec eux, dans l’espoir d’échapper au pire de la situation. Cela n’était pas nécessairement inattendu, même si de nombreux officiers de la « Jeune Garde » se sentent trahis d’être abandonnés à leur sort. Beaucoup sont tombés dans les bras de la Société pour le Renouveau Chinois, qui a dénoncé la MMIC comme une forme d’impérialisme rouge et a plutôt insisté sur le fait que seuls les Chinois peuvent sauver la Chine."
 CHI.lategame.368.a: "Comment ont-ils pu nous faire ça ?"

 CHI.lategame.369.t: "[FROM.GetNameDefCap] prend en charge le Fujian"
 CHI.lategame.369.d: "Après avoir pris connaissance de la situation en Chine, il a été décidé de redéployer la Mission Militaire Internationale en Chine vers le Fujian. Les forces de Nanjing ne pouvaient pas faire grand-chose pour les arrêter, espérant éviter de déclencher un incident international. C'était inattendu, en raison des précédents affrontements entre la vieille garde de la WMARCA et la MMIC. Cela a néanmoins été une aubaine pour la légitimité de Song, puisque de nombreux jeunes officiers ont suivi leurs anciens mentors et enseignants de la Mission vers le sud, jusqu'aux armées rassemblées du PAC. Il est encore trop tôt pour savoir si cela sera décisif, mais dans une démonstration de force, chaque avantage compte."
 CHI.lategame.369.a: "Une surprise certes mais bienvenue."

#Negotiations with the PAC Chain (370-379)
 CHI.lategame.370.t: "La garnison de Wuhan"
 CHI.lategame.370.d: "La tension était palpable à Wuhan, où les forces alignées sur Nanjing se sont rassemblées en toute hâte. Le général Xue Yue avait été dépêché sur les lieux, avec l'ordre de se préparer en toute hâte à un assaut. Cette ville vitale se situe à l’intersection des fleuves Yangtze et Han, au cœur du Hubei et berceau de la révolution Xinhai. La garnison de Wuhan avait reçu des renforts du gouvernement central, mais loin d'être suffisants.\n\nA quelques kilomètres au sud, les armées du Fujian campaient, attendant les instructions. Dirigé par le « Napoléon Rouge » Deng Yanda, celui-ci avait réuni certaines de ses divisions d'élite pour une campagne décisive. La seule chose qui l’empêchait de tenter sa chance étaient les communications mitigées sur un potentiel cessez-le-feu, et aucune des deux parties ne semblait alors se faire confiance.\n\nAu nord, les armées de [GetVictoryPointName_9843] étaient en mouvement. Conscient de la faiblesse de leur position, héritant probablement de la plus petite fraction de l'ancienne Armée Nationale Révolutionnaire, Chen Gongbo a envoyé sa division en avant dans l'espoir de surprendre ses adversaires. Personne ne sait vraiment où se trouvait son armée, les rapports des éclaireurs étant contradictoires, mais il était seulement clair qu'elle s'était déplacée vers le sud.\n\nLe commandant de la garnison de Wuhan était donc pris dans une impasse. Wuhan se composait en réalité de trois villes : Wuchang, la plus grande au sud de la rivière, menacée par l'avancée des forces du PAC en provenance du Fujian. Hankou au nord du fleuve, potentiellement menacé par l'armée alignée sur la RCA en provenance de [GetVictoryPointName_9843] et Hanyang, site d’un arsenal majeur, situé sur sur rive Ouest, mais protégée des deux côtés. Le meilleur pari de Xue Yue était de construire des fortifications et de concentrer les hommes d’un côté, la question est de savoir lequel.\n\nOn ne sait pas combien de temps durera cet apparant « cessez-le-feu » avec le PAC, mais Wuchang est probablement la partie la plus précieuse de la ville. D'un autre côté, l'armée du Fujian s'est retranchée jusqu'à présent, et on ne sait pas à quelle distance ni même la destination prévue de l'armée de [GetVictoryPointName_9843]. Après avoir délibéré avec son conseil de guerre, le général Xue a promis de prendre une décision."
 CHI.lategame.370.a: "Fortifier Wuchang au cas où les pourparlers du PAC échoueraient."
 CHI.lategame.370.b: "Fortifier Hankou au cas où la RCA avancerait."

 CHI.lategame.371.t: "La prise de Wuhan"
 CHI.lategame.371.d: "Plus petite, plus élégante et dotée d'un moral élevé grâce à la direction du département politique de Zhou Enlai, l'armée de la RCA a dépassé les attentes avec sa campagne dans le sud. Réunis à Baoding, ils ont profité de l’infrastructure ferroviaire existante pour avancer beaucoup plus rapidement que ne l’avaient prévu leurs adversaires. Évitant d'être détecté et utilisant des réseaux de contre-espionnage sympathiques à leur cause pour perturber les efforts de l'ennemi visant à suivre leurs mouvements, l'armée de [GetVictoryPointName_9843] dirigée par Zhang Zhizhong a atteint les portes de Wuhan, pratiquement aucun avertissement.\n\nPressant le pas, ils tendirent une embuscade à Hankou, légèrement défendue, prenant l'armée de Nanjing par surprise et plongeant la garnison dans le désarroi. Peu en contact avec l'armée du Fujian alignée sur le PAC, le reste de Wuhan s'est finalement rendu dans le désordre le plus complet.\n\nDeng Yanda, ne souhaitant pas saboter les pourparlers en cours entre ses alliés et le gouvernement de Nanjing, a hésité à prendre des mesures contre Wuchang jusqu'à ce qu'il soit clair que la ville avait changé de mains. Constatant trop tard son erreur, il tenta de la rectifier en mobilisant ses forces pour un assaut sur les fortifications de la ville.\n\nLes unités avancées de l'armée du Fujian étaient courageuses, mais les forces du PAC étaient désespérément dépassées : nombre de leurs unités avaient été déployées pendant le cessez-le-feu à Changsha. Leur assaut sur le côté Wuchang de la ville, considérablement plus fortifié, fut repoussé avec de lourdes pertes, et Deng fut contraint d'ordonner la retraite.\n\nÀ la fin de la semaine, Chen Gongbo entra victorieux à Wuhan. Prononçant un discours devant la ville, il a promis que la révolution qui avait commencé à Wuchang ne serait pas trahie.\n\nCependant, alors qu'il rencontrait ses généraux, l'armée victorieuse fut contrainte de prendre sa propre décision. Bien que beaucoup plus proche de leurs bases de pouvoir traditionnelles, leur armée est loin de leur quartier général de [GetVictoryPointName_9843]. D’un autre côté, entreprendre le pénible voyage jusqu’à Nanjing offre la possibilité alléchante de mettre fin à la guerre plus tôt – s’ils devaient réussir. Le haut commandement étant partagé entre frapper un Nanjing potentiellement mal préparé ou rester à Wuhan pour consolider sa position, c'est à Chen de prendre la décision finale."
 CHI.lategame.371.a: "Ne répétez pas l'erreur du PAC."
 CHI.lategame.371.b: "En avant vers la libération !"

 CHI.lategame.372.t: "La bataille de Nanjing"
 CHI.lategame.372.d: "Fraîchement victorieuses à Wuhan, les forces de la RCA étaient néanmoins déterminées à poursuivre leurs efforts pour reprendre Nanjing à ses usurpateurs. Leur avance sur Wuhan avait déjà mis à rude épreuve leur logistique, et même avec le fleuve Yangtze, ils prenaient un risque énorme. Un pari qui n’a pas été payant.\n\nLe gouvernement de Nanjing, longtemps indécis, s’est dégrisé après la perte de Wuhan. Capitale provisoire du Kuomintang depuis la guerre de la Ligue, elle était déjà une ville raisonnablement bien fortifiée. L'assaut de l'armée de [GetVictoryPointName_9843] a été repoussé avec de lourdes pertes par les forces rassemblées à Nanjing, y compris quelques unités survivantes de Wuhan, désireuses de se venger.\n\nAprès quelques escarmouches déterminées et une contre-attaque féroce des forces de Nanjing, les armées de Chen Gongbo furent mises en fuite. Lors d'une campagne à travers le Jiangsu et l'Anhui, l'armée de Nanjing dont le moral était reboosté, les a même poursuivis. Cependant, les nouvelles d'instabilité dans la capitale ont fait réfléchir leurs commandants. Il semble que le contenu des discussions avec le Fujian ait été divulgué, et beaucoup ne sont pas satisfaits des conditions présentées. Alors que le général Hu Zongnan a conseillé d'achever méthodiquement les forces de la RCA, le général Zhang Fakui préférerait se retenir et attendre les pourparlers avec le PAC, pour obtenir des renforts."
 CHI.lategame.372.a: "Contre-attaquez les troupes de la RCA en retraite."
 CHI.lategame.372.b: "Attendez les renforts."

 CHI.lategame.373.t: "Le siège de Hankou"
 CHI.lategame.373.d: "Après avoir fortifié le nord, les armées de Xue Yue alignées sur Nanjing étaient préparées juste à temps pour l'arrivée soudaine de la force d'assaut de [GetVictoryPointName_9843] alignée sur Nanjing et dirigée par Zhang Zhizhong. Bien que l'armée de [GetVictoryPointName_9843] ait initialement eu l'avantage, réussissant à tendre une embuscade aux positions avancées de la garnison de Wuhan, alors que l'armée de Nanjing se repliait dans ses positions préparées plus près de la ville, elle fut en mesure de forcer un siège.\n\nAyant entendu parler de la situation, Deng Yanda et son armée du Fujian proposèrent une trêve (un peu sous la menace d'une arme, il est vrai) à Xue Yue pour combattre leurs ennemis communs au sein de la RCA. Après quelques hésitations, le général Xue accepta d'autoriser les forces du Fujian à entrer dans la ville. Ce qui permit aux forces de Nanjing de se redéployer de Wuchang vers Hankou, réduisant ainsi la pression sur le flanc nord.\n\nMalheureusement, le commandement conjoint Nanjing-Fujian n’était pas dans une position aussi forte qu’il l’aurait pensé. De nombreuses troupes de Deng avaient été redéployées sous couvert du cessez-le-feu initial pour prendre Changsha (qui n'avait pas encore choisi son camp), faisant de l'armée du Fujian une sorte de tigre de papier. Malgré cela, Deng a insisté pour prendre le commandement général des armées conjointes, en mettant l’accent sur son ancienneté ainsi que sur la plus grande expérience de ses hommes. Cela a provoqué quelques réticences, mais Deng a directement appelé son ancien camarade de la Quatrième Armée à lui faire confiance. En fin de compte, le sort de la guerre pourrait très bien retomber non pas sur les décideurs politiques de Nanjing et du Fujian, mais sur les soldats de Wuhan."
 CHI.lategame.373.a: "Marchons ensemble vers la victoire !"
 CHI.lategame.373.b: "Les luttes intestines paralysent leurs chances."

 CHI.lategame.374.t: "L'évasion à Wuhan"
 CHI.lategame.374.d: "Après avoir uni leurs forces, le siège de Wuhan fut brisé par les armées conjointes du Fujian et de Nanjing. Sortant sous le couvert de l'artillerie, ils repoussèrent l'armée de [GetVictoryPointName_9843]. Leur adversaire s'étant révélé plus faible que prévu et ayant dépassé sa logistique lors de sa progression rapide vers le sud. En conséquence, ils furent contraints de battre en retraite, maintenant à peine l'ordre alors qu'ils se retiraient vers le Henan.\n\nLes soldats de Wuhan exultaient en célébrant leur victoire combinée, et beaucoup exprimaient l’espoir que leurs dirigeants mèneraient à bien les négociations. Un nombre considérable d'officiers jurèrent cependant en privé qu'ils refuseraient de prendre les armes les uns contre les autres.\n\nDans leur salle de guerre, leurs commandants réfléchissent aux prochaines étapes de la campagne. Xue Yue, un officier audacieux et parfois impétueux, insista pour donner suite à leur victoire – pourchassant leurs ennemis en déroute tant qu'ils en avaient l'occasion. Deng Yanda a cependant exprimé le désir de rester aux côtés du Yangtsé pour consolider le contrôle gouvernemental, une position qui a fait naître certains soupçons sur son intention de rester maître de Wuhan. Leur point de vue ayant été largement validé maintenant que les sbires de Chen Gongbo ont été mis en fuite, ce que Deng a à dire a une certaine validité : il est certain que la plupart des garnisons indécises restantes se rangeront du côté du gouvernement. Si, bien sûr, un accord intervient."
 CHI.lategame.374.a: "A la poursuite de la RCA"
 CHI.lategame.374.b: "La prudence est de mise ces derniers temps."

 CHI.lategame.375.t: "La bataille le long du littoral"
 CHI.lategame.375.d: "Les flottes chinoises ont longtemps été constituées de cliques bellicistes, largement indépendantes du Kuomintang. Même si les gouvernements changent et que les dirigeants vont et viennent, il semble toujours que les visages de l'amirauté restent les mêmes. Malgré leurs nombreuses querelles, il semble que la marine de la République de Chine soit restée en grande partie une entité cohésive (bien qu’elle soit toujours divisée en interne), à ​​l’écart de la guerre civile sur terre.\n\nCette situation pourrait bientôt être remise en question par le dernier plan concocté par Chen Gongbo pour lui donner un avantage dans la guerre. Avec l'aide de quelques contacts en Asie du Sud-Est et au sein de l'Internationale, il a cherché à sécuriser les principales expéditions d'aide de divers alliés vers sa capitale.\n\nL'amiral Chen Shaokuan a reçu l'ordre de Sun Fo de l'arrêter, mais le nombre de navires en état de navigabilité dans la flotte de Nanjing reste limité et le Kuomintang est un coureur de blocus expérimenté. De plus, des informations faisant état de pots-de-vin et d'une certaine sympathie envers [GetVictoryPointName_9843] ont entravé l'efficacité de la flotte. Beaucoup se demandent si l’Amirauté est vraiment à la hauteur de la tâche."
 CHI.lategame.375.a: "Les coureurs du blocus arrivent à passer!"
 CHI.lategame.375.b: "Les expéditions sont capturées!"

 CHI.lategame.376.t: "Troubles à Nanjing"
 CHI.lategame.376.d: "Les pourparlers entre le gouvernement de Sun Fo à Nanjing et le gouvernement de Song Qingling au Fujian ont longtemps été source de spéculations du fait du refus de divulguer beaucoup d'informations au public ou même aux membres éminents du gouvernement. Cette source de spéculation s'est même transformée en source de colère pour de nombreux membres de l'armée de Nanjing, lesquels craignaient d'avoir été vendus. De nombreuses rumeurs issues des négociations semblent cependant suggérer que l'on s'oriente vers un règlement plus favorable au Fujian, des ouï-dire souvent attisés par les agents de Dai Chunfeng qui surveilleraient de près les débats.\n\nDans les bas-fonds miteux de la ville, loin des yeux distraits des négociateurs, les conspirateurs concluent leurs propres accords. Dans une ultime tentative pour parvenir à leurs fins, les militaires de la ligne dure ont tenté de gagner le pouvoir en tentant de kidnapper Sun Fo, de s'emparer du président par intérim et de faire échouer les négociations.\n\nA l'aube, une série d'émeutes éclata contre des éléments « bourgeois », attisées par diverses rumeurs selon lesquelles des mercenaires étrangers seraient présents dans la ville, prétendument engagés par la Commission des Chinois d'Outre-Mer. La police, débordée, a eu du mal à contenir la foule, qui comprenait souvent des paramilitaires bien armés affiliés à la Société pour le Renouveau Chinois.\n\nSun Fo a été contraint de mettre un terme aux négociations en début de journée et d'être évacué par son garde du corps. Alors que son entourage peinait à se diriger vers un refuge fortifié, les équipes d'assaut des CRS parcouraient les rues à sa recherche. La ville a été plongée dans le chaos fragilisant d'autant plus le contrôle des factions. Au coucher du soleil..."
 CHI.lategame.376.a: "...il atteint son bunker sain et sauf."
 CHI.lategame.376.b: "...la CRS prend le contrôle!"

#Declare Martial Law Chain (380-389)
 CHI.lategame.380.t:0 "La Loi Martiale est déclarée"
 CHI.lategame.380.d:9 "Sun Fo savait qu'il concluait un marché faustien lorsqu'il acceptait le plan de Hu Zongnan, mais la vitesse à laquelle sa Société pour le Renouveau Chinois s'était mise à consolider son contrôle était vertigineuse. Avec une détermination impitoyable, ils ont balayé tous les obstacles dont l'inefficacité avait été démontrée, ce qui incluait évidemment le peu d’institutions démocratiques qui restaient debout à Nanjing. Après un débat minime et à un rythme rapide, le Yuan législatif sous contrôle a voté pour accorder à Hu Zongnan des pouvoirs d'urgence en tant que Président de la Commission des Affaires Militaires.\n\nÀ la grande surprise de Sun Fo, Hu a ordonné la suspension indéfinie du Yuan législatif pendant la durée de l'urgence, concentrant ainsi le pouvoir autour du MAC. Il était sûr de placer ses amis en haut lieu, He Zhonghan étant nommé directeur de Whampoa et Deng Wenyi ministre de la Guerre. La position spécifique de Dai Chunfeng n'a pas formellement changé, mais il se cache dans l'ombre. Zhang Fakui a été nommé directeur du quartier général de Hu, mais est resté impuissant alors que la faction de Sun Fo se retrouve marginalisée au sein de son propre gouvernement.\n\nLe Premier Ministre pensait avec un stoïcisme tragique à quel point les nouveaux maîtres des CRS pouvaient se montrer stupides. La force étant à leurs yeux la seule solution viable pour régler leurs problèmes, ces derniers n'auraient aucune autre option à mettre en oeuvre si jamais cette méthode échouait.\n\nD'ailleurs, le test visant à déterminer si ces jeunes parvenus auraient ou non une chance de gouverner approchait bientôt. Deng Yanda et son armée étaient sur le point d'attaquer Wuhan, défendue par une garnison en infériorité numérique, dirigée par Xue Yue. La décision de la convention serait d'utiliser une flottille de canonnières et de transports fluviaux pour soulager rapidement la ville. Mais les commandants les plus audacieux ont suggéré de frapper le Fujian lui-même alors qu'il était vulnérable, tellement convaincus de leur supériorité idéologique qu'ils croient que rien ne peut les empêcher de réaliser leur destin."
 CHI.lategame.380.a: "Transférez les troupes vers l’ouest pour défendre Wuhan."
 CHI.lategame.380.b: "Marchez vers le sud pour détruire la base de Deng."

 CHI.lategame.381.t: "La Bataille de Wuchang"
 CHI.lategame.381.d: "Ayant agi rapidement pour défendre Wuhan, les hommes de Hu Zongnan sont arrivés juste à temps pour affronter les forces de Deng Yanda. Au grand soulagement de la garnison de la ville submergée, des renforts sont arrivés par la rivière pour aider à sécuriser les fortifications clés à l'extérieur de la ville, repoussant diverses attaques d'exploration lancées par l'armée du Fujian.\n\nEnfermé dans un siège et contraint de retirer ses divisions d'un assaut prévu sur Changsha, Deng engagea ses forces contre la ville mais eut du mal à céder la place car ses hommes fatigués et sous-approvisionnés étaient souvent arrêtés par les fortifications ennemies. Pendant ce temps, la principale force de secours de Hu Zongnan se dirigeait vers l'ouest, pour finalement arriver après plusieurs jours. En pénétrant durement sur le flanc droit de Deng, les divisions d'élite de Nanjing ont battu les forces épuisées de Deng, les mettant en déroute. Avec son flanc au bord de l'effondrement, Deng n'eut alors d'autre choix que de retirer le reste de son armée de la campagne de Wuhan, levant ainsi le siège.\n\nLe général et ses hommes ont surpassé leurs rivaux ce jour-là, mais sont désormais contraints de prendre une décision difficile alors que leurs défenseurs de Wuhan et leurs forces de secours de Nanjing s'unissent. Les rapports en provenance des plaines centrales indiquent que l'armée alignée sur la RCA de Zhang Zhizhong est en mouvement depuis [GetVictoryPointName_9843], et que ses éclaireurs recherchent un point de passage efficace le long du Yangtsé. Poursuivre l'armée du Fujian en retraite signifierait potentiellement donner l'avantage stratégique à [GetVictoryPointName_9843], mais ne pas le faire permettrait à Deng Yanda de reformer ses forces en vue d'une éventuelle contre-attaque."
 CHI.lategame.381.a: "Tenez le long du Yangtsé."
 CHI.lategame.381.b: "Marchez vers le sud jusqu'à Nanchang."

 CHI.lategame.382.t: "Le Siège de Nanchang"
 CHI.lategame.382.d: "Deng a décidé de prendre position à Nanchang, un bastion du PAC. Utilisant ses irréguliers pour ralentir l'avancée de la CRS, ses hommes ont passé la majeure partie de la journée à fortifier leurs positions à proximité de la ville fluviale. L'armée du PAC est bien mieux préparée qu'à Wuchang, mais leurs ennemis ont vu leur moral monter en flèche depuis leur victoire initiale. Renforcée par des parties de la garnison de Wuhan, l'armée de Hu Zongnan s'est lancée à sa poursuite et des unités avancées ont rapidement fait des escarmouches le long du champ de bataille. De petites unités de troupes de choc du PAC se sont déplacées avec agilité derrière les lignes ennemies, dans l'espoir d'assurer un avantage à leur artillerie. Tandis que leurs ennemis ont riposté avec des compagnies mécanisées rapides et des mitraillages aériens depuis les airs.\n\nCette bataille restera probablement dans l’histoire comme l’affrontement ultime entre la « Vieille » et la « Jeune » garde de l’Armée Nationale Révolutionnaire. Les défenseurs comprennent de nombreuses colonnes d’élite de MinGan, des hommes qui se battent depuis plus d’une décennie. Ils sont habiles à utiliser le terrain à leur meilleur avantage et sont bien entraînés dans un style de combat mixte – combattant à la fois asymétriquement et conventionnellement. Les attaquants comprennent la plupart des meilleures divisions entraînées à l’étranger, utilisant les dernières avancées en matière de guerre moderne. Ils ont intégré les armes combinées, mettant en œuvre une combinaison mortelle d’artillerie, de soutien mécanisé et aéroporté.\n\nAlors que le bruit des tirs d’artillerie retentit dans l’air et que la fumée s’élève, la menace de la RCA semble de plus en plus lointaine. Dans une conclusion épique de la campagne, les deux armées s'affrontent près de cette base d'approvisionnement vitale - ce qui pourrait très bien être le tournant de la guerre."
 CHI.lategame.382.a: "Les professionnels fanatiques de Hu Zongan gagnent la mise!"
 CHI.lategame.382.b: "Les vétérans fidèles de Deng Yanda triomphent!"

 CHI.lategame.383.t: "La Campagne du Zhejiang"
 CHI.lategame.383.d: "C'est dans le Zhejiang que Hu Zongnan est né et a grandi, mais il ne souhaitait revenir sur ses terres en revendiquant son statut d'enfant du pays. Au lieu de cela, lui et ses divisions d'élite ont marché vers le sud dans le cadre d'une opération ambitieuse, dans l'espoir de couper les lignes d'approvisionnement de Deng Yanda depuis ses racines. Les garnisons sous-équipées de Wuhan devraient simplement tenir seules, et une fois l'opération du Fujian réussie, les forces de Deng seraient prises dans un étau.\n\nLes choses ne se sont pas déroulées comme prévu. Les guérilleros alignés sur le PAC parcouraient la campagne avec l'aide de paysans sympathiques à la cause, éliminant à loisir les unités isolées de la CRS. Les lignes d'approvisionnement de Nanjing furent rapidement bloquées et l'armée du général Hu progressa lentement à travers les collines du Zhejiang. Malgré leur statut d'élite et leur équipement coûteux, leurs capacités de combat furent rapidement minées par les tensions de la campagne.\n\nEntre-temps, les hommes de Deng ont rapidement pris d'assaut Wuhan dans un assaut déterminé, de nombreux soldats étant peu disposés à mener une bataille désespérée pour un despote bidon. Apprenant que son ennemi se dirigeait vers son territoire d'origine, le « Napoléon Rouge » et ses hommes eurent peu de temps pour célébrer leur victoire avant d'être contraints de pivoter vers le sud pour intercepter l'avancée pénible de Nanjing.\n\nSes officiers d'état-major lui présentèrent deux approches différentes pour le combat imminent. La première serait de l’affronter dans une bataille frontale, plus loin du cœur de MinGan et de ses infrastructures mais aussi plus proche de Nanjing. Certains ont cependant suggéré de retarder la bataille rangée, d'attirer les forces de Hu dans un piège plus profond, puis de l'encercler dans le Fujian. Évaluant rapidement ses options, Deng prend sa décision."
 CHI.lategame.383.a: "Une bataille rangée dans le Zhejiang est avantageuse."
 CHI.lategame.383.b: "Attirez-les dans un piège près du Fujian."

 CHI.lategame.384.t: "Le dernier hourra du Fujian !"
 CHI.lategame.384.d: "Ce qui a commencé comme un pari prometteur, bien que risqué, s’est transformé en catastrophe. Les troupes du général Hu Zongnan s'enfoncèrent beaucoup trop profondément dans le territoire ennemi, harcelées par des insurgés du Fujian et des « troupes spéciales » surgissant à tour de rôle. Hu est un homme têtu et un attaquant intrépide, mais une fois que la nouvelle de la chute de Wuhan fut confirmée, il sut qu'il était temps de réduire ses pertes.\n\nSa décision de faire demi-tour et de se retirer vers Nanjing l'a probablement empêché d'être complètement encerclé, mais ses hommes ont subi de lourdes pertes. L'armée du Fujian de Deng Yanda et l'armée de Nanjing de Hu Zongnan n'ont pas établi de contact direct entre les forces principales, aucune des deux parties n'étant disposée à prendre le risque d'engager pleinement leurs réserves. Cependant, dans les fourrés et les collines, leurs tirailleurs ont échangé des tirs nourris au cours d'une semaine intense.\n\nÀ la fin, Deng avait remporté une victoire tactique, mais n’avait pas atteint ses espoirs de détruire complètement l’armée ennemie. Alors qu'il s'efforce de rassembler ses milices dispersées au sein de sa force principale, des rumeurs lui sont parvenues selon lesquelles les forces absentes depuis longtemps de [GetVictoryPointName_9843] passeraient bientôt sur le fleuve Yangtze, dans l'espoir de traverser et de frapper Nanjing.\n\nLa pression est à présent forte sur Deng alors qu’il se prépare à un choix fatidique. Ses hommes se battent depuis des semaines maintenant, et il faudra du temps pour renforcer ses divisions jusqu'à ce qu'elles soient à nouveau pleinement prêtes au combat. Mais si ces traîtres loyalistes de la RCA, fraîchement reposés, parviennent à se débarrasser de Nanjing, toutes les victoires remportées par les hommes de Deng pourraient ne servir à rien."
 CHI.lategame.384.a: "Marchez jusqu'à Nanjing avant que notre opportunité ne soit perdue!"
 CHI.lategame.384.b: "Attendez et rassemblez nos hommes avant d'avancer."

 CHI.lategame.385.t: "Mutinerie en haute mer"
 CHI.lategame.385.d: "L’installation d’une dictature militaire totaliste à Nanjing n’a pas été bien accueillie par la flotte, que ce soit en raison de ses opinions totalitaires et extrémistes ou du fait que ses membres sont avant toute chose, des miitaires. Par conséquent,  des marins, des officiers et même des navires entiers ont fait défection en grand nombre, brisant toute chance d’un blocus significatif de la côte Est.\n\nCependant, de nombreux équipages ont été confrontés à un problème commun : où aller ensuite ? De nombreux marins sont Fujianais et formés dans les académies du Fujian et ont par conséquent des liens familiaux avec la rébellion naissante dans leur province d'origine. D’un autre côté, beaucoup ont reçu une formation à l’étranger et ont été exposés à la pensée marxiste. La RCA et ses syndicats ont amélioré une grande partie de leur vie, ou du moins, l'ont-ils promis. Et il y a bien sûr les innombrables affrontements entre les dirigeants de l’armée qu’incarne la WMARCA au Fujian et l’establishment naval, laissant toujours la flotte dans la pire situation.\n\nEn fin de compte, bien que les défections soient le fait d'individus fuyant sous couvert de la nuit ou d'équipes plus petites et soudées, elles représentent au global une part non négligeable de l'effectif de la flotte naval limitée de la Chine, ce qui pourrait potentiellement renverser le cours de la guerre."
 CHI.lategame.385.a: "Les rebelles du Fujian sont nos frères!"
 CHI.lategame.385.b: "La Vieille Garde de l'armée n'est pas notre amie!"

 CHI.lategame.386.t: "La poussée le long du Yangtsé"
 CHI.lategame.386.d: "Le général Zhang Zhizhong n'a jamais été un loyaliste particulièrement dévoué de Wang ou un membre de la RCA, mais c'était avant tout un homme de devoir. Même si de nombreux militaires se sont retrouvés dans des camps séditionnistes, Zhang est resté un défenseur inébranlable du gouvernement et un point d’ancrage sur lequel le civil Wang et la RCA pouvaient compter pour repousser le bonapartisme au sein de l’armée. Alors qu'une guerre civile était en cours, lui et la clique du Département Politique constituaient l'épine dorsale sur laquelle s'appuyait l'armée de Chen Gongbo du gouvernement de [GetVictoryPointName_9843].\n\nPlus petits que les autres factions, ils étaient néanmoins déterminés à l'emporter en se rassemblant à Baoding. Informé grâce à de précieux renseignements recueillis par les hommes de Zhou Enlai, il apprend le coup d'État effectif de la CRS à Nanjing. Sur la base de ces informations, il a reconnu que les armées de Nanjing et du Fujian allaient probablement être fatiguées de se battre et Zhang a donc décidé d'attendre avant de diriger son armée vers le sud.\n\nFraîchement préparée à un combat imminent, leur avant-garde est arrivée au bord du fleuve Yangtze, combattant des garnisons dispersées dans l'espoir de les empêcher de traverser. Les forces de Nanjing se sont précipitées pour faire sauter les ponts afin de retarder leur avance tandis que les hommes de Zhang recherchent un point faible. S'ils réussissent, Zhang pense que de nombreux loyalistes restants cachés dans les régions du Jiangnan et de l'Anhui (au centre des efforts de recrutement et de développement de la RCA depuis des années) se lèveront pour les soutenir. Le sort de leur campagne est en jeu."
 CHI.lategame.386.a: "les forces de [GetVictoryPointName_9843] constituent une tête de pont."
 CHI.lategame.386.b: "Les forces de Nanjing tiennent le fleuve."

#Scenario 3 Wrapup (390-399)
 CHI.lategame.390.t: "La poussière retombe à l’Est !"
 CHI.lategame.390.d.RCA: "En fin de compte, malgré toutes les machinations et toutes les calomnies des ennemis de Wang, le peuple a soutenu l'héritage du Président. Après quelques obstacles, les forces de Chen Gongbo ont pu se rallier et poursuivre leur poussée vers le sud contre Nanjing, prenant la capitale dans le cadre d'une nouvelle offensive. Pour une armée initialement en mauvaise posture, entourée de garnisons déloyales et en infériorité numérique par rapport à ses pairs, l’essentiel du mérite de sa victoire finale ne peut être attribué qu’à la bonne volonté que son chef déchu avait suscitée auprès du peuple.\n\nChen l'a reconnu dans son discours de [GetVictoryPointName_9843]. Dans un discours enflammé peu après la capitulation de la garnison et le soulèvement des loyalistes de la RCA dans les cinq provinces, il promet de poursuivre la révolution comme Wang le voulait, en réalisant véritablement les objectifs révolutionnaires du Kuomintang contre l'exploitation capitaliste.\n\nGrâce à sa campagne réussie contre Nanjing, la plupart des provinces et commandants périphériques se sont prononcés pour la faction de Chen, expulsant les représentants de Nanjing et du Fujian. La rébellion du Fujian, consciente de la futilité de la situation, a capitulé. Song Qingling s'est rendu pacifiquement, bien que l'on ignore où se trouve Deng Yanda : soit il est entré dans la clandestinité, soit il s'est enfui en exil.\n\nCela n'a aucune importance de toute façon. Le peuple a parlé et les conspirateurs ont vaincu. Chen Gongbo a clôturé la cérémonie en annonçant Zeng Zhongming, ancien secrétaire de Wang et descendant de la faction de la résidence, comme nouveau Président du pays tout en acceptant le poste de Premier Ministre du Yuan exécutif. Assis tranquillement derrière le nouveau couple présidentiel-Premier Ministre se trouvait Chu Minyi, l'air complètement meurtri par son emprisonnement - un contraste radical avec sa constitution autrefois musclée. Il est désormais clair qui détient toutes les cartes."
 CHI.lategame.390.d.PAC:9 "Aucun camp ne s'est vraiment préparé à une longue guerre, mais après quelques semaines, il était clair que l'un d'entre eux finissait par l'emporter, évitant ainsi les craintes d'une guerre civile prolongée. Deng Yanda, le général conquérant et le champion de Song Qingling et de son Comité d'Action Provisoire, est sorti triomphant, balayant toute opposition. Malgré quelques obstacles en cours de route, l'expérience des officiers de l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa s'est avérée décisive dans la nouvelle poussée du Fujian vers le nord contre Nanjing.\n\nÀ l'approche de la ville, de nombreuses troupes ont fait défection à leurs côtés alors que l'élan prenait de l'ampleur. Li Jishen a joué un rôle central, bien que moins reconnu, en tant que ministre de la Guerre, influençant de nombreuses garnisons et gouverneurs encore hésitants à travers le pays. Au moment de la chute de Nanjing, la plupart avaient jeté leur dévolu sur le Fujian, faisant confiance au commandant expérimenté. Au nord, les garnisons hésitantes de Mandchourie et du Hebei en avaient assez des faux-semblants de Chen Gongbo. S'en prenant à lui, Chen fut arrêté et exilé, et ainsi la nation fut unifiée.\n\nTriomphalement, Song Qingling a prêté serment en tant que Président de la République. Le Comité d'Action Provisoire n'étant plus provisoire - il a été rebaptisé Comité Révolutionnaire du Kuomintang. Cela dit, ses ennuis sont loin d’être terminés. Ses alliés au sein de la Société Mondiale, notamment Cai Yuanpei et les Quatre Anciens qui l'avaient soutenue tout au long de la guerre civile, ont vite déchanté du fait du rôle politique accru de l'armée. De même, les représentants des vaincus, parmi lesquels Sun Fo de la Faction de la Reconstruction, Gu Mengyu de la faction modérée de la RCA et Chen Duxiu du CSP, tous bénéficiant d'une amnistie en échange de leur coopération, ont exprimé leur inquiétude quant à l'avenir."
 CHI.lategame.390.d.GOV: "L'inertie est souvent difficile à surmonter. De nombreuses garnisons des provinces éloignées sont restées inactives ces dernières semaines sous couvert de "mobilisation", ne servant que pour des évènements de représentation en présence de représentants des différents gouvernements. Même ceux qui siégeaient directement à Nanjing, [GetVictoryPointName_9843] ou au Fujian étaient susceptibles de préférer l'inaction, sachant que ne pas être du côté des vainqueurs entraînait souvent des conséquences mortelles. En fin de compte cependant, l’infrastructure gouvernementale existante de Nanjing a eu du mal à échapper à une force d’attraction.\n\nAprès d’importantes discussions, Sun Fo et Song Qingling sont parvenus à un accord, reforgeant l’alliance d’opposition fragile qui cherchait à évincer Wang. Song a assumé le rôle de Président et de président du parti, tandis que Sun Fo a accepté d'être vice-président et Premier Ministre du Yuan exécutif. La composition spécifique du cabinet et d'autres questions restent une source de discussions continues, mais pour l'instant la nation est unie pacifiquement.\n\nLe gouvernement de Chen Gongbo de [GetVictoryPointName_9843] a été trahi par les garnisons du Hebei et de Mandchourie, fatiguées, qui ont marché vers la ville vulnérable alors que l'armée de Zhang Zhizhong rôdait toujours dans le sud. Chen a été autorisé à fuir pacifiquement à l'étranger avec nombre de ses alliés, tandis que les forces de Zhang se sont rendues à Deng peu de temps après sous condition d'amnistie. La Société pour le Renouveau Chinois survit, même si elle suscite une vive méfiance en raison de son rôle dans les récentes émeutes. Ils recevront bientôt leur dû.\n\nMais pour l'instant, Song Qingling et Sun Fo profitent du moment présent, co-vainqueurs de la lutte contre la tyrannie de Wang. Des fissures sont déjà apparues au sein de leur alliance, et un schisme est probable si les négociations ne parviennent pas à produire de nombreux résultats dans un avenir proche. La Société Mondiale attend en coulisses, qui a joué un rôle essentiel en aidant Song à prendre le pouvoir. Le CSP et les modérés de la RCA auraient été intimidés par l’armée, même si ce n’est pas encore la fin pour eux."
 CHI.lategame.390.d.CRS: "Les périodes drastiques appellent souvent des mesures drastiques, mais il faut toujours se demander si le prix a payer n'est pas trop élevé ? Assailli par des rebelles de tous bords, le gouvernement en désintégration de Sun Fo a été contraint de se tourner vers des militaires extrémistes pour sauver sa position. Si leur objectif était d’endiguer la marée et d’éviter une guerre civile prolongée, Hu Zongnan n’a pas déçu.\n\nMartelés du nord et du sud, les soldats de la Société pour le Renouveau Chinois ont prouvé leur puissance au cours d'une campagne prolongée. Même dans la défaite, beaucoup ont continué à se battre avec « l'esprit de Whampoa » un courage indomptable et fanatique qui a prévalu sur les ennemis de Nanjing. La campagne menée par Zhang Zhizhong sur le fleuve Yangtsé s'est finalement avérée un échec, trop loin de leurs bases d'approvisionnement du nord pour soutenir une campagne aussi violente pendant très longtemps. Brutalement écrasées dans les combats qui suivirent, nombre de leurs unités fondirent voire firent défection.\n\nAu sud, la nouvelle tentative de Deng Yanda de prendre Nanjing a finalement échoué. Après quelques semaines de lutte contre les divisions fanatiques de Nanjing, la plupart des gouverneurs des provinces périphériques en ont eu assez et se sont rangés du côté du gouvernement central. Les garnisons du Hebei et de Mandchourie, ayant perdu courage, ont trahi Chen Gongbo et l'ont forcé à un exil ignominieux. Alors que la majeure partie du pays était contre eux, le Fujian a sombré dans des luttes intestines et a été contraint de se rendre.\n\nHu Zongnan apparaît désormais comme le leader efficace de la nation, ayant effectivement écarté Sun Fo et empêché toute négociation susceptible de diluer les promesses révolutionnaires du Kuomintang. Tout au long de la campagne, il s'est présenté avec inquiétude comme généralissime, une préoccupation qui s'est pleinement concrétisée aujourd'hui à Nanjing avec sa confirmation en tant que président pour la durée de l'urgence persistante. Derrière lui se trouve une camarilla d’officiers sélectionnés, essentiellement militaires de la CRS. Certains, comme He Zhonghan, préfèrent être sous les feux des projecteurs (mais jamais plus que le généralissime rouge lui-même), tandis que d'autres, comme Dai Chunfeng et Deng Wenyi, se contentent de machinations en arrière-plan."
 #Order it based on realistic likeliness
 CHI.lategame.390.a: "Le gouvernement de Song Qingling l'emporte!"
 CHI.lategame.390.b: "Deng Yanda élimine les traîtres!"
 CHI.lategame.390.c: "Hu Zongnan triomphe de tout!"
 CHI.lategame.390.d: "Chen Gongbo sort victorieux!"

 CHI.lategame.391.t: "La fin de l’alliance Kuomintang-Fédéraliste"
 CHI.lategame.391.d: "La patience est une vertu, et bien que nous ayons été forcés d'accepter les conditions scandaleuses du Kuomintang pour une unification pacifique, le déclenchement de la guerre civile entre les factions du Kuomintang a mis à nu l'incapacité des socialistes à gouverner avec justice. Les retombées du Troisième Congrès National des Rapatriés du Kuomintang se sont rapidement manifestées avec l’assassinat soudain de Wang Jingwei et la fuite de politiciens de la RCA alignée sur Wang et de la principale opposition du PAC de Nanjing.\n\nDes escarmouches féroces ont déjà lieu dans les provinces les plus vitales du Kuomintang, dans l'est de la Chine, alors que trois gouvernements concurrents ont émergé en Chine, à [GetVictoryPointName_9843], à Nanjing et au Fujian. La RCA s'est rallié sous la direction de Chen Gongbo, l'un des lieutenants les plus fidèles et de confiance de Wang. Contrairement à Wang, il s’est montré peu intéressé par le maintien de notre alliance. Au sud, dans le Fujian, Song Qingling, Deng Yanda et Li Jishen ont réactivé leurs anciennes bases insurrectionnelles pour contester le leadership national. Nourrissant souvent une haine personnelle envers Chen Jiongming et son mouvement fédéraliste, ils ont adopté des positions dures à notre encontre. À Nanjing, le gouvernement de Sun Fo offrirait normalement un certain espoir d'une alternative démocratique, mais il est largement soupçonné que son régime chancelant tombera bientôt aux mains des militaires radicaux.\n\nAlors, que représenterait un concurrent de plus ? S’il est évident qu’aucun des trois candidats n’a l’intention de mettre en œuvre ne serait-ce que les idéaux fédéralistes de base de la démocratie locale, alors tous les accords que nous avons signés sont nuls. Au lieu de cela, la seule ligne de conduite juste serait de s’élever contre la tyrannie nationaliste, en profitant de ce moment de faiblesse pour renverser les trois prétendants !"
 CHI.lategame.391.a: "C'est notre chance ! Saisissons-la!"

 CHI.lategame.392.t: "L’alliance Kuomintang-Fédéraliste en lambeaux"
 CHI.lategame.392.d: "Il fallait s'y attendre, mais l'annonce ne fut pas moins dévastatrice lorsque le télégramme arriva sur le bureau de Sun Fo. [FROM.GetLeader] avait dénoncé l'ensemble du Kuomintang et les trois gouvernements rivaux issus du Troisième Congrès National, pour appeler à la place les provinces périphériques à se révolter contre le pouvoir du parti. Dans les prochains jours, alors que la crise n’est pas prête de se résoudre entre les trois (enfin, maintenant quatre) gouvernements concurrents, d’autres gouverneurs devraient commencer à prendre parti sur la question.\n\nAvec le recul, le Kuomintang aurait rencontré les mêmes problématiques lors de sa transition vers une tutelle en temps de paix et a fauté en rendant possible une telle situation. En effet, il y a de fortes chances que, même dans des temps plus heureux, un tel arrangement n’aurait pas été viable. Pourtant, maintenant que l’Armée Nationale Révolutionnaire est dans un désarroi total en raison de défections à grande échelle, si cette rébellion s’étendait, elle pourrait consumer le parti-État désormais irréversiblement divisé. Une bataille se profile pour le sort de la nation."
 CHI.lategame.392.a: "Nous allons les enterrer!"

 CHI.lategame.393.t: "Les conséquences du Troisième Congrès"
 CHI.lategame.393.d: "Alors que l'organisation du Kuomintang partage son devoir commun et sa foi dans les principes du regretté Dr Sun Yat-sen, les portées idéologiques du Parti tant à droite qu'à gauche ont conduit à des frictions au sein du Parti. Depuis l’exil des survivants de la Première Expédition du Nord jusqu’à aujourd’hui, la gauche a dominé la politique nationale, reconnue par de nombreux pays à travers le monde comme la véritable aile du Parti Nationaliste Chinois.\n\nLes conséquences du chaotique Troisième Congrès National des Rapatriés du Kuomintang sont désormais évidentes avec l'assassinat soudain du Président du Parti, Wang Jingwei, et la fuite de Nanjing de l'opposition RCA et PAC alignée sur Wang. Déjà, de violentes escarmouches ont lieu dans les provinces les plus vitales du Kuomintang dans l'est de la Chine, alors que trois gouvernements concurrents ont émergé en Chine, à [GetVictoryPointName_9843], à Nanjing et au Fujian. Les forces de la RCA se sont rassemblées sous la direction de Chen Gongbo, l'un des lieutenants les plus fidèles et de confiance de Wang. Contrairement à Wang, il a exprimé peu d’intérêt pour le maintien de notre alliance, nous qualifiant de réactionnaires envers le Parti. À Nanjing, le faible gouvernement de Sun Fo nous a offert une chance de renouer enfin les vieux liens et de travailler avec le gouvernement de Nanjing pour unifier et honorer la volonté et la direction du défunt Premier ministre. C’est peut-être l’occasion pour nous de montrer notre valeur et notre force dans le maintien de l’unité de la nation et de pouvoir poursuivre un ton de révolution beaucoup plus déradicalisé.\n\nDans tous les cas, nous avons aussi l'opportunité de nous libérer enfin du regard de Nanjing et de poursuivre notre propre direction selon la volonté du Dr Sun. Il est clair que leurs discours sur la révolution et le syndicalisme ne les ont menés nulle part et qu’ils ne sont pas aptes à porter le flambeau de la Révolution Nationale."
 CHI.lategame.393.a: "Une chance pour nous de montrer notre qualité."
 CHI.lategame.393.b: "Nous renforcerons le gouvernement central."

 CHI.lategame.394.t: "Une rivalité renaît!"
 CHI.lategame.394.d: "Dans une tentative de rallier des éléments nationaux lors de la deuxième Expédition du Nord, les principaux généraux de l'Armée Nationale Révolutionnaire avaient tenté d'organiser une alliance entre les militaristes de droite des provinces du sud qui jurent toujours fidélité au Kuomintang du Dr Sun. Cependant, cette alliance s'est rapidement effondrée lorsque l'Armée Nationale Révolutionnaire elle-même s'est divisée en factions belligérantes en raison des troubles politiques qui ont suivi la crise de Nanjing.\n\n[FROM.GetLeader] et son gouvernement provincial ont déclaré aujourd'hui une sécession totale du gouvernement national de Nanjing, au motif que la spirale du Parti vers le chaos indique que le gouvernement de Nanjing n'est plus légitime. Accusant les gouvernements de gauche de Nanjing, de [GetVictoryPointName_9843] et du Fujian d'être de simples pions dans les plus grandes machinations des syndicalistes, ils ont rallié leurs forces et se préparent à attaquer notre autorité. À ce stade, tout espoir de réconciliation s’est complètement évaporé et il est clair que c’est notre dernière opportunité de purger une fois pour toutes la droite réactionnaire du KMT."
 CHI.lategame.394.a: "Un autre prétendant sur le ring."

 CHI.lategame.395.t: "Le rassemblement des Droitards"
 CHI.lategame.395.d: "Dans une tentative de rallier des éléments nationaux lors de la deuxième Expédition du Nord, les principaux généraux de l'Armée Nationale Révolutionnaire avaient tenté d'organiser une alliance entre les militaristes de droite des provinces du sud qui jurent toujours fidélité au Kuomintang du Dr Sun. Malgré la crise de Nanjing, la droite a choisi la nation et le Parti plutôt que la désunion et a exprimé son soutien et son engagement à soutenir le gouvernement de Sun Fo à Nanjing.\n\n[FROM.GetLeader] et sa province, invoquant la légitimité de Sun Fo en tant que fils du défunt Premier Ministre Eternel, a promis que des milliers de soldats se dirigeraient vers Nanjing pour aider les forces militaires du gouvernement de Nanjing dans leur guerre contre [GetVictoryPointName_9843] et le Fujian. Même si les forces de Nanjing sont encore largement inférieures en nombre et faibles sur le papier, les promesses de [FROM.GetLeader] ont considérablement renforcé le moral au sein de Nanjing et ont également contribué à renforcer la légitimité de Sun Fo en tant que médiateur compromis en temps de crise."
 CHI.lategame.395.a: "Sun Fo gagne un allié précieux."

###- Section 3c (400-599): Economic Content -###

 CHI.lategame.401.t: "Le Bourbier des Céréales"
 CHI.lategame.401.d: "Les céréales sont un aliment de base, l’élément vital du peuple chinois. Les discussions sur les céréales et la fiscalité sont donc toujours un casse-tête, soumis aux intérêts des propriétaires terriens mais aussi aux potentiels troubles paysans. L'enjeu du gouvernement en la matière est de garantir que les rendements soient suffisants pour nourrir la nation, pour taxer de manière adéquate (et, espérons-le, équitablement) cette composante majeure de l'économie nationale, et enfin pour stocker les céréales pour nourrir les plus démunis et également prévenir les famines.\n\nPMaintenant que les propriétaires terriens ont été mis au pas ou expropriés, le parti a souligné qu’ils étaient différents des Seigneurs de Guerre cupides qui les ont précédés. Mais certains se sont détériorés en raison des disparités entre les promesses du nouveau gouvernement et la réalité sur le terrain : une grande partie des céréales censées être destinées aux greniers publics a été volée par des bureaucrates corrompus et la fiscalité a été, dans le meilleur des cas, inégale. De nombreux agriculteurs ont refusé de contribuer, accusant nos magistrats d'être des voleurs. Il est en effet très difficile de taxer les agriculteurs sans une bonne documentation, et ce type d’infrastructure bureaucratique n’existe tout simplement pas encore.\n\nDes alternatives ont été proposées, notamment la taxation directe des rendements céréaliers et la suppression totale des autres taxes agricoles. Étant donné le peu de collecte réalisée dans la pratique, cela contribuerait à augmenter les recettes publiques, mais serait forcément impopulaire auprès des paysans.Avec les guerres et les dettes qui les accompagnent, cette proposition reste malgré tout tentante. Peut-être qu’un jour l’industrie et le commerce remplaceront les secteurs économiques primaires, mais pour l’instant, il semble que la terre fournisse également la vie à l’État."
 CHI.lategame.401.a: "Taxer les céréales directement pour l’effort de guerre."
 CHI.lategame.401.b: "Demander des audits et que les greniers soient remplis."
 CHI.lategame.401.c: "Rationaliser la fiscalité et la réduire."

 CHI.lategame.402.t: "La Police Fiscale"
 CHI.lategame.402.d: "La taxe sur le sel est à peu près aussi ancienne que l'État chinois, des documents suggérent en effet que la dynastie Han a ordonné que le sel et le fer deviennent des monopoles d'État au premier siècle avant JC. Les chercheurs de l’époque pensaient qu’un impôt indirect sur la population était le meilleur moyen de financer le gouvernement sans risquer directement la colère de la population. Près de deux millénaires plus tard, le sel reste une source majeure de richesse et de pouvoir – même si, même avant l’ère des seigneurs de guerre, il s’agissait d’un système fortement disparate.\n\nLe Kuomintang a maintenu son monopole sur le sel et la gabelle (impôt indirect) qui l'accompagne, et, selon certains témoignages, il finance plus d'un tiers des recettes globales du gouvernement. L'arrachage des revenus du sel aux Seigneurs de Guerre a été une source majeure de querelles, de tensions et de diplomatie, même si avec la conquête des salines du nord de la Chine, la perspective d'une nouvelle aubaine en termes de revenus a séduit de nombreux organes gouvernementaux.\n\nPour collecter ces impôts, escorter les fonds et faire respecter le monopole, des régiments entiers ont été formés indépendamment à la fois par nos prédécesseurs et par notre nouveau gouvernement central. Ces unités sont souvent bien entraînées et équipées, capables de s’offrir de meilleurs approvisionnements et souvent chargées d’écraser les chefs de guerre rebelles. Le ministère des Finances de Song Ziwen a été l’un des premiers à organiser ses brigades Sel & Gabelle et à disposer par conséquent de la plus grande force dédiée. Il insiste sur la nécessité de soutenir les banques publiques et la monnaie.\n\nLe ministère de l'Intérieur, au contraire, insiste sur le fait que ces brigades relèvent de leur compétence, car l'application des lois est une affaire de police et qu'elles disposent d'une plus grande expertise. L’armée a apporté sa contribution, suggérant qu’avec toute l’instabilité, on peut peut-être lui confier une telle tâche.\n\nLe président Wang et la CEC ont convenu qu’il fallait mettre un terme aux chevauchements de compétences. La seule question est de savoir qui recevra la subvention finale. Ce qui n’est pas dit, ce sont les sommes d’argent alléchantes qui peuvent être récupérées."
 CHI.lategame.402.a: "Les questions pécuniaires relèvent des Finances."
 CHI.lategame.402.b: "L’application de la loi appartient à l’Intérieur."
 CHI.lategame.402.c: "La défense de l’État passe par l’armée."

### Section 3d (600-799): Military Content

 CHI.lategame.601.t: "Façonner l’avenir de la Chine"
 CHI.lategame.601.d:9 "Même s’il prétend être à l'avant-garde révolutionnaire, cela ne signifie pas pour autant que le Kuomintang a l’intention de laisser le peuple en dehors de la lutte révolutionnaire. En effet, ils ont mobilisé des peuples, hommes et femmes, de tous les coins du pays. Et ils n’ont guère oublié la jeunesse.\n\nLin Bosheng, le ministre de la Propagande, a organisé le Corps de la Jeunesse (Qingnian tuan) pour les jeunes de 16 à 25 ans. Les membres ont juré une fidélité absolue au parti et ont reçu une formation paramilitaire. Le Corps s'est transformé en Ligue de la Jeunesse (Qingshaonian tuan) et gère des camps d'été dédiés à l'enseignement de la prise de parole en public, de la propagande et de « l'auto-évaluation ».\n\nLe PAC et ses alliés militaires ont formé leur propre Ligue de la Jeunesse Chinoise pour la nouvelle démocratie, une excroissance d’autres mouvements de jeunesse établis à l’époque de MinGan. De même tendance autoritaire, ils cherchent à créer une jeunesse totalement dévouée et altruiste, destinée à évangéliser et à organiser les masses pour la lutte révolutionnaire.\n\nD'autres ont tenté de les imiter avec moins de succès. La Ligue des Syndicalistes Chinois a créé la Ligue de la Jeunesse Syndicaliste de Chine, contournant les limites de son idéologie ostensiblement démocratique. La Société pour le Renouveau Chinois a formé les Trois Principes de la Ligue de la Jeunesse du Peuple, dont le totalitarisme militariste est encore plus extrême que les autres.\n\nIroniquement, l'organisation la plus unique (en raison de sa banalité) est peut-être celle des Boy Scouts de China, patronnés par des familles affiliées à la Faction de la Reconstruction. Basé sur le mouvement international de Baden-Powell, il propose une forme « confinée » d’activisme de la jeunesse, mettant l’accent sur la culture individuelle, un léger degré de libéralisme apolitique et une touche de discipline militaire parfaite pour la RF. En effet, le maire Sun Fo l'a intégré au programme scolaire de Guangzhou."
 CHI.lategame.601.a: "Le parti soutient le KMT-YL."
 CHI.lategame.601.b: "Le parti soutient le CND-YL."
 CHI.lategame.601.c: "Les parents peuvent s'inscrire librement et à leur guise."

 CHI.lategame.602.t: "Une nouvelle génération de pilotes"
 CHI.lategame.602.d: "L'Académie militaire de Whampoa était avant tout une école militaire pour l'armée de terre, même si elle comptait quelques cadets de la marine et de l'air. À mesure que l'armée de l'air de la République de Chine se développait, il s'est avéré que Whampoa disposait de trop peu de cadets formés en aviation pour équiper même son armée de l'air en plein essor. En fait, ce n’est que très récemment que le Comité de l’Aviation de la Commission des Affaires Militaires est devenu sa propre branche indépendante et a recherché des pilotes compétents formés en Chine et à l’étranger.\n\nPour contribuer à atténuer cette pénurie, une école centrale de l'aviation doit être créée – peut-être la première grande entreprise de l'armée de l'air de la République de Chine. Malheureusement, malgré sa petite taille, l'Armée de l'Air est déjà tombée dans des luttes intestines alors que les différentes cliques se disputent le poste de prochain surintendant du CAS.\n\nBien que loin d'être suffisant pour pourvoir tous les postes, Whampoa a produit quelques candidats exceptionnels. Tang Duo est un autre choix naturel pour ce poste, diplômé du programme travail-études en France qui a tous deux fréquenté Whampoa et contribué à la création de la première usine aéronautique du Kuomintang à Guangzhou. Il a suivi une formation complémentaire en France pendant la période d'exil et a une expérience directe de la formation au pilotage.\n\nLong Wenguang était pilote dans l'insurrection MinGan, pilotant principalement des avions de reconnaissance et échappant de peu à la capture par les forces de la Ligue. Ses exploits ont attiré l’attention de nombreux militaires, renforçant ainsi ses perspectives. De même, Xu Huansheng était un camarade diplômé de Whampoa, réputé pour son courage personnel. Sélectionné comme pilote personnel de Chiang Kai-shek, il suivit une formation complémentaire en Union-Britannique avant de devenir instructeur aérien. Il est également une connaissance lointaine des membres des CRS.\n\nConstruire une force aérienne sera sans aucun doute une tâche difficile, mais de tels moyens sont nécessaires pour doter la Chine de forces armées modernisées véritablement adéquates et lui permettre de rattraper enfin le reste du monde."
 #Tang Duo (唐铎)
 CHI.lategame.602.a: "Tang Duo, pionnier du vol."
 #Long Wenguang (龙文光)
 CHI.lategame.602.b: "Long Wenguang, l'as de MinGan."
 #Xu Huansheng (徐焕升)
 CHI.lategame.602.c: "Xu Huansheng, le héros des airs audacieux."

 CHI.lategame.603.t: "Les Nouveaux Habits du Président"
 CHI.lategame.603.d: "Le déclenchement de la guerre et l’incertitude croissante de l’avenir ont poussé le gouvernement nationaliste à agir pour rassurer la population sur la victoire. Des chants patriotiques ont été écrits, des brochures imprimées et des affiches rédigées dans un effort concerté pour susciter l’esprit patriotique. Mais le plus frappant est peut-être la nouvelle garde-robe du président : Wang Jingwei a délaissé sa tenue civile habituelle, préférant être photographié en uniforme militaire partout où il va.\n\nSelon la presse gouvernementale, il s'agit d'exprimer sa solidarité avec les courageux soldats du Kuomintang de l'Armée Nationale Révolutionnaire et de souligner la nature globale de la guerre à venir. Il est donc normal de chercher à présenter dans les médias le président comme un leader de guerre compétent en temps de guerre, en compagnie naturelle des généraux.\n\nDes commentateurs critiques notent cependant que Wang est en désaccord avec les militaires, notamment feu Chiang Kai-shek et son ennemi actuel, Deng Yanda. Selon eux, revêtir un uniforme militaire pour souligner son rôle de commandant en chef n'est rien d'autre qu'un petit effort pour affirmer sa domination sur les affaires militaires et sur les autres membres de la Commission des Affaires Militaires. Le plus irritant pour les critiques est peut-être son insigne de grade personnalisé, apparemment pour désigner sa position symbolique de Grand Maréchal de l'Armée et de la Marine.\n\nMis à part les désaccords sur sa vanité apparente, la guerre imminente pourrait très bien dicter l’avenir de la révolution. Reste à savoir si la nation est entre de bonnes mains…"
 #陸海軍大元帥
 CHI.lategame.603.a: "L'Habit fait le Moine."

#Foreign Liberation Units (640-659):

 CHI.lategame.640.t: "Le Corps des Volontaires Coréens"
 CHI.lategame.640.d: "Alors que la guerre fait rage entre [CHI.GetNameDef] et [JAP.GetNameDef], les révolutionnaires coréens en exil ont adressé une pétition à l'Armée Nationale Révolutionnaire pour qu'un bataillon de volontaires coréens participe à la lutte commune contre les impérialistes japonais. Le ministre des Affaires Étrangères du Kuomintang, Chen Youren, a accueilli la pétition avec enthousiasme, citant la longue histoire commune de la Corée et de la Chine et leur désir commun de voir les Japonais véritablement chassés d'Asie.\n\nAprès quelques négociations qui ont placé la direction du bataillon sous la direction de l'ancien élève de Whampoa, Kim Wonbong, le Corps des Volontaires Coréens (KVC) a été fondé. Certains membres de ce Corps comme Choi Chang-ik sont même impliqués dans la Commission des Affaires Militaires de l'ANR, cette dernière étant impliquée dans le département politique du MAC et connue pour ses sympathies envers la faction radicale de la RCA de Chen Gongbo. Wonbong lui-même est connu pour avoir des sympathies pour les idéaux révolutionnaires populaires du Comité d'Action Provisoire et, à ce titre, Wonbong et Chang-ik sont connus pour leurs fréquents affrontements. Le KVC est divisé en deux escadrilles : l'escadrille 1 est dirigée par le capitaine Park Hyo-sam de la province du Hamgyong du Sud (ainsi qu'un ami personnel de Wonbong), et l'escadrille 2 est dirigée par Lee Ik-seong de la province du Hamgyong du Nord - les deux hommes sont diplômés de l'Académie militaire de Whampoa.\n\nLes membres du KVC parlent couramment le coréen, le chinois et le japonais, et certaines de leurs tactiques incluent des tracts anti-guerre, des haut-parleurs pour mener à bien la propagande anti-guerre, des interrogatoires et l'endoctrinement des prisonniers. Le Département Politique de la Commission des Affaires Militaires a alloué une allocation annuelle de 12 240 yuans pour les dépenses courantes, tout en fournissant gratuitement des armes et des munitions."
 CHI.lategame.640.a: "Vive l’indépendance coréenne!"

 CHI.lategame.641.t: "L'armée Bintang Tiga"
 CHI.lategame.641.d: "L’Armée Nationale Révolutionnaire a parcouru un long chemin dans sa quête pour combattre l’impérialisme. En marchant vers la Malaisie, ils ont rapidement rencontré des combattants de la liberté locaux qui espéraient se débarrasser de l'oppression impériale. Conscient de nos objectifs communs, le Ministre des Affaires Etrangères Chen Youren a décidé d'établir des ponts avec la population locale.\n\nAprès quelques négociations de bonne foi, le Kuomintang et l’armée de Bintang Tiga sont sortis des négociations comme alliés. La Bintang Tiga, connue sous le nom d'Armée à Trois Etoiles, prétend défendre une commune malaise multiraciale, unissant les citoyens malais, chinois et indiens. Bien que leur leadership soit contesté au niveau national, avec notre aide, nous pouvons espérer que nous pourrons transformer notre occupation en libération.\n\nPour aider à mobiliser la population locale, le 10e régiment malais a été créé avec l'aide de conseillers chinois. Nommés d'après le 10 Zulhijah, une fête islamique commémorant le sacrifice d'Ismaël par Abraham, ils sont censés se sacrifier au nom de la liberté. Construit à partir d'un noyau d'anciens volontaires chinois alignés connus sous le nom d'Armée Chinoise d'Outre-Mer (surnommée Armée à Deux Etoiles), le 10e Régiment malais a grossi pour arriver à la taille d'une division en raison d'un afflux de paramilitaires nationalistes, de soldats coloniaux et de policiers qui ont fait défection, et de divers volontaires socialisteslocaux. [CHI.GetLeader] se dit tout à fait satisfait de cette évolution et les a félicités pour leur zèle anticolonial."
 CHI.lategame.641.a: "En route vers la Libération !"

 CHI.lategame.642.t: "La libération de l'Indochine"
 CHI.lategame.642.d: "Alors que les forces chinoises envahissent l’Indochine, leurs dirigeants ont pris grand soin de distinguer leur rhétorique de libération pan-asiatique de l’impérialisme masqué des Japonais – pour un effet médiocre sur le terrain. Pourtant, le ministre des Affaires Etrangères Chen Youren ainsi que divers commandants sympathisants tels que Zhang Fakui se sont donnés pour projet personnel d'aider les révolutionnaires anti-impérialistes, en Indochine.\n\nCe projet s’est malheureusement révélé bien plus difficile qu’on ne le pensait initialement. Après leur répression brutale par les autorités coloniales, les Viet Minh se sont dispersés en raison de tensions idéologiques internes et de rivalités régionales. Par conséquent, il n’y a pas eu de gouvernement unifié en exil, et Chen a désespérément cherché à rassembler les dirigeants survivants.\n\nLa faction dissidente la plus proche de [CHI.Capital.GetCapitalVictoryPointName] était le « Ministère d'Outre-Mer » dirigée par Nguyen Thai Hoc, et ils sont devenus la pierre angulaire du gouvernement provisoire soutenu par le KMT. Mais rassembler à nouveau les groupes révolutionnaires indochinois n’est pas une tâche facile. Malgré tous nos efforts, les nationalistes et les républicains vietnamiens hésitent à s’engager. Pendant ce temps, Hoc s’est avéré être un obstacle actif au maintien de l’ordre grâce à sa combinaison nocive de rhétorique de plus en plus zélée et aux escouades d’assassinats du VNQDD à la gâchette facile sous son contrôle direct. Les Cambodgiens et les Laotiens se sont également montrés peu coopératifs avec notre projet indochinois, se méfiant de leur voisin oriental en raison des conflits historiques entre les trois groupes.\n\nFace à une telle situation difficile, [CHI.GetLeader] a donné aux commandants locaux toute latitude pour résoudre les problèmes au cas par cas ; il semble qu’un règlement final devra simplement attendre la fin de la guerre. Pour autant, le Kuomintang n’est pas reparti les mains vides. Inspirées par les succès de l'ANR et espérant revendiquer un siège à la table des négociations, les cellules insurgées des territoires encore occupés se sont réveillées. Avec un peu de chance, ce sera leur dernier conflit avant la liberté."
 CHI.lategame.642.a: "Eh bien, au moins avons-nous essayé?"

 CHI.lategame.643.t: "La ligue d'émancipation du peuple japonais"
 CHI.lategame.643.d: "À la suggestion du révolutionnaire japonais Nosaka Sanzo, le Comité Central du Parti Nationaliste Chinois a créé la Ligue d’Émancipation du Peuple Japonais. La LEPJ est composée de soldats japonais ayant décidé de se rendre au Kuomintang et de réfugiés fuyant nos terres. Le gouvernement chinois a salué la Ligue comme le point de départ d'une nouvelle amitié sino-japonaise, déclarant qu'ils sont l'avant-garde du prochain « gouvernement populaire » au Japon. Ouverte à tous, la LEPJ rassemble de nombreux citoyens mécontents de notre nation avec la promesse d’une nouvelle aube au Japon qui annoncera la fin du militarisme. Cette rhétorique a nui au moral de nos soldats combattant en Chine, un nombre important de nos soldats en captivité ayant choisi de rejoindre la LEPJ."
 CHI.lategame.643.a: "Ces traîtres ne nous décourageront pas !"

#Intelligence Related Events (700-719)

 CHI.lategame.701.t: "Xénophobie au sein du MSS"
 CHI.lategame.701.d: "Le Ministère de la Sécurité d’État (MSS), malgré les efforts déployés pour l’améliorer, n’a jamais vraiment subi de pression pour réformer ce qui constitue peut-être son plus grand défaut dans l’atmosphère de guerre. La xénophobie imprègne l'agence, avec des membres du personnel plus ou moins méfiants à l'égard des étrangers et même des groupes minoritaires nationaux. Dans le cadre des efforts chinois de coopération avec les efforts socialistes internationaux plus larges, la MMIC a été renforcée par des conseillers dirigés par Jakob Rudnik (qui porte le pseudonyme de Niu Lan et a également été appelé Paul Ruegg) pour aider à former et coordonner le MSS en la collecte de renseignements.\n\nLes relations ont été pour le moins difficiles. Le MSS étant dominé par d’anciens militaires et d’autres personnels idéologiquement sélectionnés, la plupart se méfient de leurs pairs britanniques et français. Les agents les plus expérimentés se souviennent des moments où ils ont été arrêtés par la police coloniale dans les légations, notamment Dai Chunfeng qui a été humilié à Hong Kong. Pour beaucoup, les Britanniques et les Français ne cesseront jamais d’être impérialistes, qu'ils soient socialistes ou non. L'arrivée de la Mission 204, également connue sous le nom de « Force Tulipe » composée de commandos britanniques et australasiens, n'a fait que renforcer cette perception. Les officiers du MSS s'en sont d'ailleurs ouvert à la presse, accusant les 180 hommes de la forme de jouer aux aventuriers étrangers tapageurs et de faire de la politique plutôt que de n'être que des soldats. Des rumeurs sordides de vol, de harcèlement des femmes chinoises et de réquisition des maisons locales ont été attisées par la presse, s’inspirant des anciens maraudeurs impérialistes.\n\nLes hauts responsables du MSS, de leur côté, ont traîné les pieds pour maîtriser leurs subordonnés. Les dirigeants du ministère se disputent régulièrement avec leurs conseillers et ont été accusés de manque de coopération. Ils ont avancé une myriade d'accusations non fondées mais souvent acceptées - allant de l'espionnage de la MMIC envers le MSS, au fait que la MMIC contourne régulièrement les dirigeants du MSS pour parler directement à la CEC. Il est peu probable que ce préjugé et le système dysfonctionnel qu’il a engendré soient corrigés dans un avenir proche. Mais la MMIC a demandé à la CEC d'intervenir et d'écarter les pires contrevenants, un jeu de pouvoir qui, selon eux, atténuera au moins certains des problèmes."
 CHI.lategame.701.a: "Dites aux étrangers de rester à leur place."
 CHI.lategame.701.b: "Nous devons tous travailler ensemble ici."

 CHI.lategame.702.t: "Camps d'entraînement de Juntong"
 CHI.lategame.702.d: "Jeunesse révolutionnaire, préparez-vous vite. Soyez sage, humain et courageux !\nSaisissez le pouls de cette étape. Tenez-vous devant ce grand âge.\nNe soyez pas non plus ému par des circonstances désastreuses. Ni maîtrisé par la menace de la force !\nNous défendrons la sécurité de notre parti et protégerons le sol souverain de notre nation.\nNous serons toujours ainsi inflexibles et stables, bien ordonnés et sérieux.\nÀ travers les difficultés et le travail, nous nous efforçons avec un seul esprit !\nNous sommes la grande muraille de la nation et l’avant-garde de la race.\nJeunesse révolutionnaire, préparez-vous vite, Soyez sage, humain et courageux !\nSaisissez le pouls de cette étape. Tenez-vous devant ce grand âge !\n                      - Chanson de la classe de formation Linli du BIS\n\nLes Juntong sont occupés depuis l'Expédition du Nord. À travers les campagnes, ils ont utilisé leur autorité pour construire des camps d’entraînement, officiellement destinés à la formation d’agents, mais endoctrinant souvent de nombreux membres de la Société pour le Renouveau Chinois. Ces camps sont construits loin des regards indiscrets de la civilisation, les stagiaires jurent souvent fidélité directe à Dai Chunfeng, et ces « zones interdites » sont fermées même aux hauts magistrats du parti (sous la menace des armes). Les femmes ont été interdites de peur qu'elles ne deviennent des tentations, et tous les agents ne sont pas autorisés à se marier pendant leur service.\n\nLa forteresse personnelle de Dai serait construite dans la « Vallée du Bonheur» (Geleshan), trois vallées entourées d'un anneau de collines et de terres agricoles. Tous ceux qui étaient assez stupides pour s'approcher des clôtures électriques sans laissez-passer étaient tués. Les seuls étrangers autorisés à entrer étaient quelques conseillers de confiance du MMIC, souvent en marge de la mission. Des histoires se sont répandues concernant un « manoir blanc » (Baigongguan) où des dissidents sont torturés et exécutés. Alors que l'installation devrait s'étendre à près d'un millier de bâtiments, cela vaut peut-être la peine de réfléchir au marché faustien que nous avons conclu."
 CHI.lategame.702.a: "Le secret engendre une camaraderie silencieuse."
 CHI.lategame.702.b: "De quel type de folie sectaire s’agit-il ?"

 CHI.lategame.703.t: "Méthodes Spéciales en action"
 CHI.lategame.703.d: "Les agents de l’impérialisme étranger sont omniprésents dans un pays soumis à près d’un siècle de colonialisme de même que la bourgeoisie comprador, les mercenaires, les espions et autres collaborateurs de tous bords. Tous menacent de renverser la révolution et beaucoup de se tourner vers des puissances extérieures, craignant que leurs comparses réactionnaires locaux n'aient pas réussi à contenir l'esprit du peuple.\n\nChacun peut bien essayer de fuir sa responsabilité, mais aucun ne pourra échapper aux yeux paranoïaques des Teke. Avec un zèle impitoyable et une précision légendaire, ils ont éliminé les ennemis de la révolution. L'euphémisme « méthodes spéciales » est désormais un synonyme des tactiques utilisées par les Teke, et il semblerait que ces méthodes spéciales soient de plus en plus utilisées.\n\nAlors que les Teke entrent en action, la plupart des membres du parti sont assez prudents pour ne pas demander comment la saucisse est fabriquée et ont choisi de détourner le regard. D’un autre côté, des inquiétudes sont apparues, discrètes au début, mais qui s’accentuent. Certaines des personnes tuées étaient des personnalités importantes et pas nécessairement détestées par le public. Des appels ont été lancés pour une plus grande responsabilité à mesure que les Teke passait du statut de petite agence révolutionnaire au premier service de renseignement chinois, appelant à ce que la Commission des Affaires Militaires mette un frein aux exécutions extrajudiciaires et mette en œuvre une procédure régulière.\n\nBien entendu, ces préoccupations ont probablement des arrière-pensées. Il semble que Zhou Enlai n'ait pas eu peur d'utiliser les Teke contre ses opposants internes lorsque cela était nécessaire, notamment dans sa rivalité avec Dai Chunfeng. Même en dehors des rivalités internes au parti, la « Ligue des Tueurs de Chiens » (Dagou tuan) a été particulièrement controversée, responsable du meurtre de prétendus renégats du parti. Il faut se demander qui sera le prochain groupe de « contre-révolutionnaires »."
 CHI.lategame.703.a: "Mort à Hanjian!"
 CHI.lategame.703.b: "Faites preuve d'un peu de retenue, s'il vous plaît."

### Section 3e (800-999): Flavour and Misc

 CHI.lategame.801.t: "Sha Fei, le photographe de la révolution"
 CHI.lategame.801.d: "Né Situ Chuan à Guangzhou, province du Guangdong, Chuan s'est enrôlé dans l'Armée Nationale Révolutionnaire en 1926 lors de la première Expédition du Nord en tant qu'opérateur télégraphique. Après l'échec de l'expédition, il s'enfuit pour l'insurrection MinGan de Song Qingling, où il développa une passion pour la photographie. Il développe notamment une fascination pour les photographies « réalistes » contrairement aux modèles internationaux qu'il voit dans les magazines étrangers.\n\nIl voyage fréquemment à travers le Fujian, prenant des photos d'enfants et de familles pauvres et se rend également à Shanghai pour rencontrer et photographier des intellectuels tels que Lu Xun. Alors que l'Expédition du Nord bat son plein, il prend le nom de Sha Fei (qui signifie sable volant) afin de documenter la Révolution depuis la ligne de front. Ses photographies capturent des exemples d'actions militaires tout en défendant la cause du Kuomintang, y compris dans sa gestion des prisonniers de guerre ennemis.\n\nMalheureusement, ce talentueux photographe est actuellement hospitalisé dans un hôpital psychiatrique. Des semaines passées à photographier les aspects les plus sanglants de la guerre, les membres mutilés, la brutalité militaire et la dévastation à travers la Chine ont fait des ravages sur son mental. Bien qu'on lui diagnostique actuellement une maladie mentale et la tuberculose, il y a encore de l'espoir qu'il finisse par se rétablir."
 CHI.lategame.801.a: "Le témoin des meilleurs moments de la Révolution!"

 CHI.lategame.802.t: "Fêtes et superstitions dans la Chine nouvelle"
 CHI.lategame.802.d: "« Éradiquez toutes les superstitions religieuses et sociales ! Éradiquez la superstition pour nettoyer le berceau de la révolution ! Les festivités de la Fête de la Mi-Automne de cette année ont été interrompues par une multitude d'affiches et d'articles dénonçant la nature apparemment superstitieuse des fêtes traditionnelles chinoises.\n\nAu lieu d'assister aux festivités et de manger des gâteaux de lune, certains individus à l'esprit révolutionnaire ont décidé d'assister aux assemblées anti-superstition organisées par le Comité Social de Réforme des Douanes (SCRC). Dans le Zhejiang, où se trouvent de nombreuses branches appartenant à l'Association des Camarades Réorganisés, les membres du parti de la RCA du Zhejianese ont exhorté les responsables gouvernementaux à interdire les fêtes traditionnelles telles que la fête de la mi-automne - afin de préserver l'identité de Nanjing en tant que berceau de la révolution.\n\nLe politicien de la RCA, Zhou Fohai, qui est président local du SCRC du Zhejiang, a déclaré qu'il n'y a que trois étapes dans le développement humain : « l'ère du divin, l'ère de la souveraineté impériale et enfin l'ère de la souveraineté populaire (Minquan). » Comme cette dernière est l’époque actuelle de la Révolution Chinoise, le peuple doit abandonner son culte traditionnel et superstitieux de la lune. Ses commentaires ont été accueillis favorablement par de nombreux membres de la faction radicale de la RCA, dont certains, comme Chen Gongbo, ont exprimé qu'une « révolution culturelle » totale était nécessaire pour purifier les aspects dégénérés de la « vieille Chine ».\n\nAlors que de tels efforts ont suscité l'inquiétude des villages et des villes locales qui protestent contre cette démarche apparemment intrusive dans la culture locale, les dirigeants locaux ont exprimé leur opposition à la portée excessive du Kuomintang ; accusant la RCA de chercher à renverser les cultures locales et de renverser des siècles de tradition. Après d’importantes protestations, le gouvernement national a cédé cette année, même s’il est clair que la bataille plus large n’est pas terminée."
 CHI.lategame.802.a: "Un instantané d’une nouvelle Chine en construction."

 CHI.lategame.803.t: "Le costume Zhongshan explose en popularité !"
 CHI.lategame.803.d: "Lorsque la République de Chine a été proclamée en 1911 avec la révolution Xinhai, le style vestimentaire de l'époque était fortement influencé par la tradition mandchoue. Le qipao et le changshan ont été imposés aux peuples Han par les Qing comme une forme de contrôle social. Dans une tentative de moderniser non seulement la nation chinoise mais aussi la société chinoise (à l’instar de l’effet de la restauration Meiji sur le changement de tenue vestimentaire japonaise), les intellectuels et l’élite chinois ont commencé à combiner des éléments vestimentaires occidentaux et chinois.\n\nLe costume Zhongshan est donc le produit d’une telle révolution culturelle. La tunique a été introduite par le fondateur du Kuomintang lui-même, Sun Yat-sen, et se présente comme un costume basé sur l'uniforme des cadets japonais. Les quatre poches du costume représenteraient les quatre vertus de la bienséance, de la justice, de l'honnêteté et de la honte, tandis que les cinq boutons de la tunique représentent les cinq branches du gouvernement nationaliste.\n\nLa popularité de cette tenue depuis le retour du gouvernement nationaliste sur le continent a explosé en popularité. Les responsables gouvernementaux portent fréquemment ce costume comme symbole de l’unité prolétarienne et comme contrepartie orientale du costume commercial occidental."
 CHI.lategame.803.a: "Une tenue humble pour un grand changement !"

 CHI.lategame.804.t: "Le jeune compagnon arrive sur les étagères"
 CHI.lategame.804.d: "Accompagnant le Minguo Ribao, le « Jeune Compagnon » est une œuvre picturale qui jouit d'une grande popularité parmi les jeunes de toute la Chine. Il provient de la Liangyou Book Company dirigée par Wu Liande, bien que des éditions récentes aient été éditées par Liang Desuo et Ma Guoliang.\n\nEn plus de présenter des généraux de l'Armée Nationale Révolutionnaire tels que Zhang Fakui, la photo se distingue par ses cover-girls. De belles femmes ornent les couvertures des éditions récentes, elles semblent être montrées « en mouvement » et participant à des sports occidentaux tout en portant des vêtements occidentaux – ce qui rend ces éditoriaux populaires parmi les soldats de l'ANR. Néanmoins, ces femmes sur les couvertures illustrées ne sont pas habillées pour chercher des hommes, mais plutôt pour vivre leur vie et profiter de la grande vie à Shanghai. Parmi les femmes qui apparaissent sur les couvertures figurent des actrices comme Anna May Wong et Chen Bo'er, mais aussi des femmes officiers de l'ANR comme Hu Lanqi."
 CHI.lategame.804.a: "Les soldats vont adorer!"

 CHI.lategame.805.t: "Promotion du vélo"
 CHI.lategame.805.d: "Le vélo est un moyen de transport primitif et répandu, promu par le ministère Nationaliste des Transports. Même si le vélo a commencé à entrer dans la société chinoise vers 1860, il n’a pas été approuvé et n’a pas été intégré dans la société chinoise. Cela est dû au fait qu'il était principalement utilisé par les Occidentaux, et qu'il était donc irrémédiablement associé aux impérialistes étrangers.\n\nDe plus, l'utilisation des pieds dans le vélo semble tourner en dérision la notion chinoise de voyage de luxe, car de nombreux Chinois qui ne connaissaient pas le vélo étaient habitués au pousse-pousse (car leurs pieds ne bougeaient pas). Les vélos ont ainsi suscité une curieuse notion chez les Chinois, qui s'inspiraient de l'endurance du cycliste ainsi que de la vitesse à laquelle on pouvait se déplacer à vélo.\n\nLe gouvernement nationaliste cherche à étendre les mesures de transport pour ceux qui n'ont pas les moyens de s'offrir une automobile. Alors qu'il s'agissait au départ d'un article de luxe, le prix du vélo est devenu si abordable qu'on estime qu'un demi-million de vélos seront en circulation en Chine d'ici 1949."
 CHI.lategame.805.a: "Une évolution prometteuse!"

 CHI.lategame.806.t: "L'Histoire de Zeng Xianzhi"
 CHI.lategame.806.d: "Peut-être en raison de sa lignée, elle est née pour vivre une vie de grandeur – une vie remarquable pour une jeune « femme nouvelle » dans une nouvelle ère révolutionnaire de la politique chinoise. Descendant du célèbre général Qing Zeng Guoquan (l'un des frères du célèbre Zeng Guofan de l'armée de Xiang qui a contribué à écraser la rébellion de Taiping), Zeng Xianzhi est né le 23 janvier 1910 à Baishutang à Changsha, Hunan.\n\nÀ la fin des années 1920 et au début des années 1930, les écoles de toute la Chine ont commencé à accepter davantage de filles et Zeng Xianzhi était membre de l'équipe de basket-ball de son école secondaire locale. Sous l'influence de la révolutionnaire et socialiste chinoise Xu Teli, Zeng se lance dans la Révolution Nationale en rejoignant l'Expédition du Nord en étant l'une des rares femmes de l'Académie Militaire de Whampoa. Lorsque l'Expédition a échoué, elle a fui pour l'insurrection MinGan, où elle est devenue instructrice politique et coordinatrice du trafic pour les insurgés.\n\nSon dévouement et son engagement désintéressé envers les idéaux de la révolution nationale lui ont récemment valu les éloges des échelons supérieurs du parti, notamment Song Qingling qui l'a décrite comme la révolutionnaire chinoise idéale. Depuis quelques jours, elle est désormais la secrétaire personnelle de la femme d'État chinoise et épouse du général Zhou Enlai, Deng Yingchao."
 CHI.lategame.806.a: "Une femme héroïque pour notre époque!"

 CHI.lategame.807.t: "Le Groupe des Aviateurs Volontaires de l'Internationale"
 CHI.lategame.807.d: "Seuls et sans alliés, de nombreux membres du Parti ont craint le pire lorsque les Japonais nous ont déclaré la guerre – peut-être dans leur tentative désespérée de maintenir l’impérialisme sur la Chine et de diviser notre pays de la Mandchourie. Dans les airs, nos forces ne sont tout simplement pas à la hauteur de l’armée de l’air impériale japonaise, qui dispose de certains des avions les plus modernes au monde et de l’armée de l’air la plus expérimentée d’Asie.\n\nAvec une suprématie aérienne totale, l'armée de l'air japonaise est à l'œuvre : bombardant nos villes, tuant nos populations et déstabilisant nos opérations militaires en raison de son contrôle des airs. Cependant, en ces heures terribles, [FRA.GetNameDef] et [ENG.GetNameDef] nous ont envoyé un escadron de volontaires du monde entier dirigé par le pilote expert français André Japy. Si la plupart de ces volontaires sont français et britanniques, il y a aussi un nombre considérable d'Italiens et même, semble-t-il, des pilotes norvégiens ; qui sont tous arrivés en Chine en secret, se faisant passer pour des touristes. Ces volontaires sont arrivés avec des monoplans Hawker Fury et sont venus remonter le moral et former les futurs pilotes pour qu'eux aussi puissent mener le combat dans les airs. Avec leur aide, il nous sera peut-être possible de reprendre le contrôle de notre ciel tout en luttant aux côtés de nos camarades dans la grande lutte contre l’impérialisme."
 CHI.lategame.807.a: "Nous prendrons toute l'aide que nous pourrons obtenir!"

 CHI.lategame.808.t: "Les bateaux-dragons dans la Chine Nationaliste"
 CHI.lategame.808.d: "L'écrivain socialiste et affilié à la LCS, le marxiste Guo Moruo a récemment terminé sa pièce "Qu Yuan", basée sur le célèbre Qu Yuan, poète patriote et homme politique de l'État de Chu pendant la période des Royaumes Combattants. La pièce compare le héros littéraire chinois traditionnel à un « poète du peuple » et à l'un des premiers révolutionnaires socialistes de l'histoire chinoise. Avec des comparaisons faites avec Hamlet et le roi Lear, la pièce illustre l'idéalisme social de Qu et son grand patriotisme en tant que modèle à suivre pour tous les Chinois en cette ère de révolution nationale.\n\nSelon les légendes, Qu Yuan avait servi l'État de Chu mais avait été exilé à plusieurs reprises par ses rivaux jaloux de la cour de Chu et passait ainsi son temps en exil, collectant des légendes et réorganisant les traditions populaires. En outre, il a également passé son temps à écrire de la grande poésie et à écrire en profondeur sur la nature de l'État Chinois. Son anxiété a cependant fini par détériorer son état de santé, et il se serait promené pour admirer son visage émacié dans le reflet d'un puits. Vers 278 avant notre ère, après la chute de la capitale de son pays, la ville de Ying, aux mains du redoutable général Bai Qi de l'État de Qin, Qu Yuan écrivit une profonde plainte pour déplorer l'effondrement de son État. Il a ensuite mis fin à ses jours en se noyant dans la rivière Miluo, lesté par une pierre - peut-être par pur patriotisme.\n\nUne légende populaire a émergé, selon laquelle les villageois avaient tenté de naviguer sur le lac avec de la nourriture et leurs bateaux pour sauver Qu Yuan, mais n'y étaient pas parvenus. Dans leur désespoir, ils avaient battu des tambours et l'eau avec leurs pagaies pour empêcher les poissons et les mauvais esprits de manger son corps. Ils ont jété également du riz dans la rivière pour distraire les poissons, mais une nuit, l'esprit de Qu Yuan apparut à ses amis et leur dit que leurs efforts étaient vains, qu'il était décédé depuis longtemps et qu'ils devraient à la place emballer le riz dans des paquets de soie pour éloigner les dragons qui les consommeraient. Ces paquets de nourriture sont devenus les fameux « zongzi » et les courses de bateaux pour retrouver le corps de Qu sont devenues la pierre angulaire de la tradition des bateaux-dragons.\n\nLa pièce de Guo Moruo est devenue un succès retentissant dans le monde littéraire de gauche chinois et le gouvernement nationaliste n'a pas tardé à capitaliser sur son succès en déclarant que Qu était l'un des premiers grands révolutionnaires chinois. Alors que certains socialistes ont dénoncé les fêtes des bateaux-dragons comme de pures superstitions, la plupart des auteurs s'accordent à dire que Qu était un véritable leader de la révolution populaire. Sa fidélité à son pays d'origine, son dévouement envers le peuple et ses œuvres d'art seront à jamais immortalisés pour les générations à venir."
 CHI.lategame.808.a: "Mangeons des zongzi pour le déjeuner!"

#Outsider Subjugation Events
 CHI.lategame.901.t: "Une Alliance Républicaine ?"
 CHI.lategame.901.d: "Lorsque nous avons initialement signé un accord avec le Kuomintang, c’était avec l’intention exprimée d’aider à renverser les tyranniques Seigneurs de Guerre de Beiyang et de garantir que les factions républicaines divisées du sud de la Chine puissent tenir tête à leurs homologues plus fortes du nord. Il semble que le Comité Exécutif Central du Kuomintang de gauche ait remporté cette course, conquérant avec succès des villes critiques dans sa marche frénétique vers le nord.\n\nAlors qu’ils sont sur le point de revendiquer un leadership national, ils se heurtent en réalité à deux obstacles. L’une est la présence [716.owner.GetAdjectiveCap]e en Mandchourie. L’autre, c’est nous et nos revendications en faveur d’un avenir plus démocratique. Avec l’aide de divers intermédiaires, principalement des vétérans de l’ancienne Quatrième Armée du Guangdong, il semble que Wang tente de creuser un fossé entre toute éventuelle alliance Fédéralisto-[716.owner.GetAdjectiveCap]e contre lui.\n\nAu lieu de cela, il a proposé de reconstituer l’ancienne Alliance pour la protection constitutionnelle, avec des conditions très favorables à son camp. Tirant parti de la force apparente de [CHI.GetName], il a proposé dans ses grandes lignes d'accepter des principes fédéralistes limités et une autonomie régionale en échange de la soumission de notre mouvement au Kuomintang. Ses hommes ont travaillé pour attiser le sentiment patriotique dans nos rangs, affirmant que l'unité nationale pour récupérer la Mandchourie était de la plus haute importance.\n\nFace à ce scénario difficile, l'entourage de [ROOT.GetLeader] est obligé de peser soigneusement ses options. Compte tenu de l’instabilité apparente du gouvernement du Kuomintang, il serait peut-être préférable d’attendre la fin et de trouver une meilleure opportunité de résister. Et si nous avons de la chance, nous pourrons pousser le parti-État vers une fin plus démocratique. D’un autre côté, si nous attendons trop longtemps, notre pouvoir ne peut que décliner, condamnant ainsi l’espoir de la Chine d’un avenir plus démocratique."
 CHI.lategame.901.a: "Pour le bien de notre nation et sa république, nous acceptons à contrecœur."
 CHI.lategame.901.b: "Pour le bien de la liberté et de la démocratie, nous devons décliner!"

 CHI.lategame.902.t: "Une alliance républicaine renouvelée"
 CHI.lategame.902.d: "Grâce à l'aide de nombreux anciens commandants de la Quatrième Armée tels que Li Jishen, Zhang Fakui, Chen Mingshu (entre autres), un accord extrêmement favorable a été conclu avec les fédéralistes sous les ordres de [FROM.GetLeader]. En échange d’une reconnaissance symbolique de l’autonomie régionale et d’autres promesses démocratiques, [FROM.GetNameDef] a accepté de se subordonner à nous au nom de la protection de la Mandchourie, contre les impérialistes étrangers.\n\nIl s’agit pour nous d’un coup diplomatique majeur, rapprochant toujours plus la nation de l’unification nationale sans coup férir. Nous avons empêché toute alliance potentielle entre les seigneurs de guerre du nord-est et du sud, échappant à l’étau. Reste à savoir si cette décision sera pleinement acceptée ou non au sein du mouvement fédéraliste.\n\nAu sein de notre propre camp, il y a eu de nombreuses dissensions. Wang s’est astucieusement caché derrière la Faction de la Reconstruction, qui est la plus ouverte à célébrer ce résultat. Au lieu de cela, il a essayé de garder sa main cachée dans ces affaires, même si cela n’a pas empêché de nombreuses personnes de se retrouver dans les bras du Comité d'Action Provisoire radicalisé. Wang fait cependant comprendre clairement à ceux qui veulent l’entendre que cet accord n’a pas été conclu à la légère, et qu’il l’a fait uniquement pour aider à sauver son pays. Après avoir fait son lit, il doit maintenant affronter la tempête qui l'attend."
 CHI.lategame.902.a: "Un compromis nécessaire pour unir la nation !"

 CHI.lategame.903.t: "Les pourparlers fédéralistes aboutissent à une impasse !"
 CHI.lategame.903.d: "Malgré l’aide de nombreux anciens commandants de la Quatrième Armée tels que Li Jishen, Zhang Fakui, Chen Mingshu (entre autres), un accord reste difficile à trouver entre le Kuomintang et les gouvernements fédéralistes. Rivaux depuis plus d’une décennie maintenant, notre offre de reconnaître une certaine autonomie régionale et des élections locales pendant la tutelle a été fermement rejetée par [FROM.GetLeader], qui a exprimé sa méfiance quant à notre capacité à tenir notre part du marché. Au lieu de cela, il nous a accusé d’essayer de manipuler son mouvement contre la présence [716.owner.GetAdjectiveCap]e rassemblée dans le nord-est, dans l’espoir d’envoyer ses hommes vers une mort certaine tandis que nous resterions assis à regarder.\n\nL’échec de ces négociations n’est pas une surprise. Wang Jingwei s’est astucieusement caché derrière la Faction de la Reconstruction, qui était le partisan le plus ouvert de tels pourparlers. Au lieu de cela, il a essayé de garder sa main cachée dans ces affaires, ayant tiré la leçon des conflits passés sur l’épineuse question fédéraliste. Le gouvernement national révolutionnaire étant pris dans un étau potentiel entre les Seigneurs de Guerre du Nord-Est et ceux du Sud-Ouest, le Kuomintang n’a guère d’autre choix que de se durcir et de mettre en déroute les deux s’il veut procéder à l’unification nationale. Il faut reconnaître que face à une tâche aussi monumentale, les courageux officiers de l’Armée Nationale Révolutionnaire ne semblent pas manquer d’enthousiasme pour la tâche qui les attend."
 CHI.lategame.903.a:0 "Échanger des mots avec eux est une perte de temps."

 CHI.lategame.904.t: "[FROM.GetLeader] se soumet à [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 CHI.lategame.904.d: "Après d'intenses négociations entre [FROM.FROM.Capital.GetCapitalVictoryPointName] et [FROM.Capital.GetCapitalVictoryPointName], il semble que les deux gouvernements rivaux se soient alliés en faveur du Kuomintang. [FROM.GetLeader] a annoncé l'absorption des Provinces-Unies de Chine au sein de la [CHI.GetName], une décision qui reflète le pouvoir croissant du Parti-État socialiste.\n\nLors d'un discours, l'ancien leader du mouvement fédéraliste a exprimé son désir de rapprocher la nation d'une unification pacifique et a vanté les concessions clés qu'il a obtenues auprès de [FROM.FROM.GetLeader] et du Comité Exécutif Central du Kuomintang. De plus, il a mis en avant la présence [716.owner.GetAdjectiveCap]e en Mandchourie, la qualifiant d’extension de l’impérialisme étranger justifiant son retour rapide sous la domination chinoise.\n\nIl existe cependant de nombreuses inquiétudes au sein de notre propre camp. [FROM.GetLeader] ne parle pas au nom de tous les fédéralistes, et après avoir examiné les termes, il semble qu'ils penchent fortement en faveur du Kuomintang. Il n’a même pas obtenu de siège au Comité Exécutif Central, contraint de se contenter d’une certaine représentation au Yuan législatif, même si tout le monde sait que le véritable pouvoir de décision réside au CEC.\n\nCompte tenu de leur style de gouvernement autoritaire et iconoclaste, certains ont été appelés à défier leur domination envahissante. D’un autre côté, avec l’intégration d’une grande partie de l’ancien centre fédéraliste dans le gouvernement du Kuomintang, nous n’aurons peut-être pas d’autre choix que de l’accepter."
 CHI.lategame.904.a: "Le mouvement fédéraliste doit rester uni…"
 CHI.lategame.904.b: "Il a vendu le mouvement fédéraliste !"

 CHI.lategame.905.t: "[FROM.GetNameDefCap] accepte le compromis fédéraliste!"
 CHI.lategame.905.d: "Après un examen de conscience, il semble que le gouvernement de [FROM.GetLeader] ait choisi d'adhérer à la ligne fédéraliste dominante. Cela a permis d'unir les forces [FROM.GetAdjective]es sous notre bannière du Kuomintang et notre gouvernement de l’unification nationale. L'afflux de réactionnaires au sein de notre Yuan législatif (ils ont heureusement été tenus à l'écart du Comité Exécutif Central du Parti) a suscité certaines inquiétudes quant à une infiltration réactionnaire, mais pour l'instant, il semble que l'accord tienne."
 CHI.lategame.905.a: "Comme ils le devraient..."

 CHI.lategame.906.t: "[FROM.GetNameDefCap] se rebelle contre le compromis fédéraliste !"
 CHI.lategame.906.d: "Après un examen de conscience, il semble que la clique régionaliste de [FROM.GetLeader] ait choisi de se séparer de la ligne fédéraliste dominante. Les forces armées [FROM.GetAdjective]s ont commencé à défier leurs anciens camarades fédéralistes, rompant ainsi brutalement avec notre régime et nos espoirs d’une unification plus pacifique. Ils semblaient avoir espéré une large rébellion, mais comme le vieux centre fédéraliste a déjà accepté l’accord comme fait accompli, ils semblent heureusement se débrouiller seuls. Pourtant, une telle rébellion porte un coup porté aux espoirs des négociateurs et s’est avérée préjudiciable à l’acceptation de tels pourparlers par notre propre parti."
 CHI.lategame.906.a: "Nous avions un accord!"

 CHI.lategame.910.t: "Trahison [FROM.GetAdjectiveCap]e !"
 CHI.lategame.910.d: "Alors que nous avions conclu pour la première fois un accord avec [FROM.GetNameDef], celui-ci semblait trop beau pour être vrai. Malheureusement, comme nous l’avons appris, c’était bien le cas. [FROM.GetLeader] attendait simplement son heure, guettant notre faiblesse pour agir. De manière coordonnée et avec une rapidité impitoyable, ses forces se sont retournées contre nous, avançant rapidement dans l'espoir de nous détruire au moment où nous serions le plus faible. Pour ajouter l’insulte à l’injure, il a tenté de légitimer son coup d’État contre nous en nous présentant comme des tyrans en devenir, en nous calomniant avec toutes sortes de mensonges sur nos soi-disant promesses non tenues. Si notre révolution veut survivre, la rébellion [FROM.GetAdjectiveCap]e doit être réprimée, et rapidement. Reste à savoir combien d’autres se joindront à lui dans sa trahison."
 CHI.lategame.910.a: "Perfidie!"

 CHI.lategame.911.t: "Soulèvement [FROM.GetAdjectiveCap]!"
 CHI.lategame.911.d: "Après des tensions latentes entre [FROM.GetNameDef] et leurs anciens alliés du Kuomintang, il semble que [FROM.GetLeader] en ait eu assez. Prenant des mesures décisives, il a rallié des forces [FROM.GetAdjectiveCap]es pour rejoindre sa rébellion et a marché contre [CHI.Capital.GetCapitalVictoryPointName] de manière audacieuse. Il a appelé toutes les factions chinoises « libres » à résister à la tyrannie socialiste, dans l'espoir qu'une large alliance de rebelles briserait l'emprise de [CHI.GetLeader] avant que le Kuomintang ne puisse consolider son pouvoir. Selon lui, quelle que soit la situation actuelle, le Kuomintang s’est révélé trop dangereux pour rester debout.\n\nAlors que les titans s'affrontent à travers la Chine, [ROOT.GetLeader] a rencontré son propre personnel pour décider de la prochaine ligne de conduite. Tirer au sort pour un camp donné est toujours risqué, surtout s’il perd. Même si gagner n’est souvent pas non plus une garantie de sécurité. Certains sont tentés de tracer leur propre voie, indépendamment de celle des dirigeants en guerre . Avec une pointe d’ambition, [ROOT.GetLeader] se demande s’il pourrait être un meilleur leader que n’importe lequel des autres prétendants à la Chine."
 CHI.lategame.911.a: "Il est temps que nous revendiquions notre propre gloire."
 CHI.lategame.911.b: "Restez fidèle au Gouvernement Central!"
 CHI.lategame.911.c: "S'aligner sur [UPC.GetNameDef]."
 CHI.lategame.911.e: "S'aligner sur [RKT.GetNameDef]."

 CHI.lategame.912.t: "[FROM.GetNameDefCap] fait sécession!"
 CHI.lategame.912.d: "Après quelques délibérations, [FROM.GetLeader] a déclaré sa province « neutre » alors que le gouvernement du Kuomintang se défait. Ce faisant, il a rejeté les ouvertures des rebelles et du gouvernement central, s’attirant le mépris des deux côtés. Certains spéculent que l’armée  [FROM.GetAdjective]e se prépare à lancer ses propres opérations offensives, même si pour l’instant il semble qu’elle se contente de sécuriser sa propre frontière. Il y a eu des délibérations au sein de notre propre haut commandement pour savoir s’il fallait ou non poursuivre notre conflit avec eux, car il est hautement douteux qu’ils restent éternellement neutres. Quoi qu’il en soit, cela constitue un coup dur pour le régime de [CHI.GetLeader]."
 CHI.lategame.912.a: "Ils ne s’en sortiront pas si facilement!"
 CHI.lategame.912.b: "Au final, la neutralité n'est pas une solution."

 CHI.lategame.913.t: "[FROM.GetNameDefCap] nous reste fidèle!"
 CHI.lategame.913.d: "Après quelques délibérations, [FROM.GetLeader]a déclaré sa province loyale au gouvernement du Kuomintang de [CHI.GetLeader], alors même qu'elle commence à se désagréger sous la pression de la rébellion. Que ce soit par véritable engagement envers la révolution du parti, par crainte de représailles ou par toute autre forme de pragmatisme, il a jugé bon de rejeter les ouvertures rebelles et de se rallier au gouvernement central. Cela a servi à renforcer la légitimité contestée de [CHI.GetLeader], même s’il reste à voir si cela suffira à inverser le cours de la guerre."
 CHI.lategame.913.a: "Nous sommes reconnaissants."
 CHI.lategame.913.b: "Des lâches et des imbéciles."

 CHI.lategame.914.t: "[FROM.GetNameDefCap] rejoint le soulèvement fédéraliste!"
 CHI.lategame.914.d: "Après délibération, [FROM.GetLeader] a déclaré sa province loyale au gouvernement fédéraliste de [UPC.GetLeader] alors qu'elle lutte contre la puissance du gouvernement du Kuomintang. Que ce soit par véritable engagement envers la cause fédéraliste, par crainte de sombrer dans le naufrage du navire ou par toute autre forme de pragmatisme, il a jugé bon de rejeter les ouvertures du gouvernement et de se rallier à ses opposants. Cela a affaibli la légitimité contestée de [CHI.GetLeader], même s’il reste à voir si cela suffira ou non à inverser le cours de la guerre."
 CHI.lategame.914.a: "Nous aurons notre revanche sur les traîtres!"
 CHI.lategame.914.b: "Le gouvernement du Kuomintang se désintègre."

 CHI.lategame.915.t: "[FROM.GetNameDefCap] rejoint le soulèvement de droite!"
 CHI.lategame.915.d: "Après quelques délibérations, [FROM.GetLeader] a déclaré sa province loyale au gouvernement dissident de droite du Kuomintang de [RKT.GetLeader] alors qu'il lutte contre la puissance du Comité Exécutif Central de Gauche. Que ce soit par engagement sincère envers la cause antisocialiste, par crainte de sombrer avec le navire en perdition ou par toute autre forme de pragmatisme, il a jugé bon de rejeter les ouvertures du gouvernement et de se rallier à ses opposants. Cela a affaibli la légitimité contestée de [CHI.GetLeader], même s’il reste à voir si cela suffira ou non à inverser le cours de la guerre."
 CHI.lategame.915.a: "Nous aurons notre revanche sur les hérétiques du parti!"
 CHI.lategame.915.b: "Le gouvernement du Kuomintang se désintègre."

 CHI.lategame.931.t: "Une Alliance des Kuomintang ?"
 CHI.lategame.931.d: "Durement divisé dans nos interprétations des Trois Principes et par des personnalités politiques concurrentes, il semble qu'il s'agisse d'un héritage politique partagé et que le nationalisme chinois ait à nouveau rassemblé le parti contre les Seigneurs de Guerre corrompus de Beiyang et leurs soutiens étrangers. Même s’il serait exagéré de dire que nos armées se sont battues de manière unie, il semble que nous partagions désormais une victoire longtemps recherchée par le parti.\n\nMalheureusement pour nous, il semble que nos « camarades » de gauche aient gagné la course vers Beijing, conquérant avec succès des villes critiques au cours de leur longue marche vers le nord. Alors qu’ils sont sur le point de revendiquer un leadership national, ils se heurtent en réalité à deux obstacles. L’une est la présence [716.owner.GetAdjectiveCap]e en Mandchourie. L'autre, c'est nous et nos prétentions à l'héritage des idéaux du Dr Sun.\n\nNous n'aimons pas les bandits [716.owner.GetAdjective]s, mais [ROOT.GetLeader] n'a pas grand chose de positif à dire de [FROM.GetLeader]. Pourtant, de nombreux membres du parti, et notamment dans les rangs des Nationaux Révolutionnaires, ont cherché à étendre le pacte qui a fait tomber Beiyang, et ont fait appel à un nationalisme commun contre la menace croissante du Japon et des autres impérialistes. Sun Fo et sa Faction Centriste de la Reconstruction ont comblé le vide, cherchant publiquement à négocier une réconciliation entre les factions du Kuomintang, en guerre depuis bien trop longtemps.\n\nLes conditions qu’il a proposées, apparemment pour protéger le régime civil tout en modérant l’iconoclasme révolutionnaire de la gauche, cherchent à être fortement favorables au gouvernement [FROM.Capital.GetCapitalVictoryPointName]. Nous soumettrions effectivement nos troupes à leur Commission des Affaires Militaires tout en gouvernant de manière autonome nos propres régions militaires. Pourtant, avec un sentiment patriotique à un niveau sans précédent, même au sein du [ROOT.GetRulingParty], il est très difficile de refuser cette chance d’unir pacifiquement la nation. Peut-être que plus tard nous pourrons rapprocher le parti de notre propre vision de l’avenir."
 CHI.lategame.931.a: "Pour notre nation et notre parti, nous acceptons à contrecœur."
 CHI.lategame.931.b: "Pour le bien de la république et de la nation, nous devons décliner!"

 CHI.lategame.932.t: "La Scission du Kuomintang, guérie?"
 CHI.lategame.932.d: "Grâce à un appel croissant à former un Front Uni contre l'impérialisme étranger, notamment défendu par Sun Fo et la Faction de la Reconstruction, une « réconciliation » extrêmement favorable a été conclue avec le Kuomintang de Droite sous le régime de [FROM.GetLeader]. En échange de promesses démocratiques et d'inclusion dans notre processus décisionnel, [FROM.GetNameDef] a accepté de se soumettre à nous au nom de la protection de la Mandchourie contre les impérialistes étrangers.\n\nCela représente le pouvoir durable du nationalisme au sein de notre parti et même si la fusion prévue entre nos Comités Centraux rivaux prendra probablement du temps avant d’être mise en œuvre. Pour l’instant, il faut prendre le temps d’instaurer la confiance et de coordonner les questions individuelles de manière plus ponctuelle.\n\nAu sein de notre propre camp, il y a eu de nombreuses dissensions. Les principaux moteurs de cet accord ont été la Faction de la Reconstruction, qui s'est adressée au public pour obtenir un tel accord. Ils ont été silencieusement soutenus par les membres de l’Association des Camarades de Classe Révolutionnaires de l’Académie Militaire de Whampoa, bien que leurs associés habituels au sein du Comité d’Action Provisoire aient tenté de se distancier de cette affaire. Cela ne les a pas empêchés de perdre du terrain à gauche face à la faction de Wang Jingwei ainsi qu'aux radicaux extérieurs au parti qui serrent les dents, pour l'instant. En privé, les accusations selon lesquelles la révolution a été « vendue » abondent."
 CHI.lategame.932.a: "Les héritiers du Dr Sun se mobilisent !"

 CHI.lategame.933.t: "Les pourparlers du Kuomintang aboutissent à une impasse !"
 CHI.lategame.933.d: "Malgré les appels publics à l’unité face à l’agression impérialiste, y compris l’activisme public de Sun Fo et de sa Faction de la Reconstruction, il semble que le Kuomintang perpétuellement divisé n’ait pas été capable de créer un accord entre les gouvernements du Kuomintang de [FROM.Capital.GetCapitalVictoryPointName] et de [ROOT.Captial.GetCapitalVictoryPointName].\n\nNos factions dissidentes rivales n'ont tout simplement pas pur surmonter les assassinats mutuels, les trahisons et les accusations de trahison qui ont mises à mal l’unité du parti. D’un autre côté, peut-être que nos objectifs ont toujours été mutuellement exclusifs et que ces appels à l’unité n’étaient qu’un vœu pieux.\n\nQuoi qu’il en soit, alors que les insultes fusent entre les "chefs de guerre réactionnaires" et les "subversifs socialistes", il semble que le prestige dont Whampoa jouit depuis longtemps en ait pris un coup. Bien que la Faction de la Reconstruction ait été le visage le plus public de ces pourparlers, les officiers de l’Association des Camarades de classe Révolutionnaires de l’Académie Militaire de Whampoa ont été largement considérés comme le muscle derrière les négociations et son échec a eu un mauvais effet sur eux. Beaucoup doutent désormais de leur crédibilité en tant que force impartiale, la réputation non partisane que Li Jishen a soigneusement cultivée est désormais endommagée. Alors que le PAC prend ses distances avec ses alliés du WMARCA, sa retraite est freinée par une vague radicale et anti-establishment montante, même dans les rangs de l'armée."
 CHI.lategame.933.a: "On ne peut pas faire confiance aux hérétiques du parti."

 CHI.lategame.934.t: "[FROM.GetLeader] se soumet à [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 CHI.lategame.934.d: "Après d'intenses négociations entre [FROM.FROM.Capital.GetCapitalVictoryPointName] et [FROM.Capital.GetCapitalVictoryPointName], il semble que les deux gouvernements rivaux se soient unis en faveur de la faction dissidente de gauche du Kuomintang. [FROM.GetLeader] a annoncé la fusion des deux Comités Centraux sous une bannière [CHI.GetName] commune, une décision qui reflète le pouvoir croissant du parti-État socialiste.\n\nDans un discours, l'ancien Président de la faction de droite a déclaré son désir de rapprocher la nation d'une unification pacifique et a vanté les principales concessions qu'il a obtenues de [FROM.FROM.GetLeader] au cours du processus. De plus, il a dénoncé la présence [716.owner.GetAdjectiveCap]e en Mandchourie, la qualifiant d’extension de l’impérialisme étranger et exigeant son retour rapide sous la domination chinoise.\n\nIl existe cependant de nombreuses inquiétudes au sein de notre propre camp. [FROM.GetLeader] était censé fournir une alternative au socialisme, en freinant sa contagion par l’Internationale depuis des décennies. Cet accord ne peut que servir l’influence syndicaliste et lui permettre de rester incontrôlée à l’intérieur de nos frontières, permettant ainsi à l’influence rouge d’étendre sa portée. De plus, il semble que les projets de fusion des Comités Exécutifs Centraux aient été retardés jusqu'après l'unification, soulignant encore davantage l'apparente faiblesse de la droite.\n\nIl semble que l’on ne sache pas non plus si nous serons ou non inclus dans ces pourparlers, dans la mesure où [ROOT.GetLeader] passe au second plan dans ces discussions. D’un autre côté, avec une grande partie de l’ancienne droite du Kuomintang intégrée au gouvernement du Kuomintang, nous n’aurons peut-être pas d’autre choix que de l’accepter."
 CHI.lategame.934.a: "Le Kuomintang doit rester uni..."
 CHI.lategame.934.b: "Il nous a vendus aux socialistes !"

 CHI.lategame.935.t: "[FROM.GetNameDefCap] accepte le compromis du Kuomintang !"
 CHI.lategame.935.d: "Après un examen de conscience, il semble que le gouvernement de [FROM.GetLeader] ait choisi d'adhérer à la ligne de droite dominante du Kuomintang. Cela a rapproché les forces [FROM.GetAdjective]s sous la bannière commune du Kuomintang et notre gouvernement a fait un pas de plus vers l’unification nationale. L’afflux de réactionnaires dans notre Yuan législatif (avec la possibilité qu’ils rejoignent le Comité Exécutif Central après l’unification) a attisé certaines craintes d’infiltration réactionnaire, mais pour l’instant il semble que l’accord tienne."
 CHI.lategame.935.a: "Comme ils le devraient..."

 CHI.lategame.936.t: "[FROM.GetNameDefCap] se rebelle contre le compromis du Kuomintang !"
 CHI.lategame.936.d: "Après un examen de conscience, il semble que la clique régionaliste de [FROM.GetLeader] ait choisi de se séparer de la ligne dominante du Kuomintang. Les forces armées  [FROM.GetAdjective]es ont commencé à défier leurs anciens camarades de droite, rompant ainsi brutalement avec notre régime et nos espoirs d’une unification plus pacifique. Ils semblaient avoir espéré une large rébellion, mais comme l’ancien comité centrale du Kuomintang de droite considérait déjà l’accord comme un fait accompli, ils semblent heureusement se débrouiller seuls. Pourtant, une telle rébellion porte un coup porté aux espoirs des négociateurs et s’est avérée préjudiciable à l’acceptation de tels pourparlers par notre propre parti."
 CHI.lategame.936.a: "Nous avions un accord!"

###- End Game Events -###

##Section 4a (000-199): Foreign Policy Events
 CHI.endgame.001.t: "Le [CHI.GetFactionName] se lève"
 CHI.endgame.001.d.song: "Aujourd'hui, le ministère des Affaires Etrangères de la République de Chine a annoncé une nouvelle orientation dans la politique étrangère chinoise. Citant le succès de la Révolution Nationale Chinoise et la position anti-impérialiste du Parti Nationaliste Chinois, la République de Chine a officiellement déclaré son intention de travailler avec de nouveaux pays indépendants d'Asie dans le cadre de l'Association d'Amitié Sino-Pacifique.\n\nL’orientation prévue de l’association est de travailler avec d’autres nations émergentes et socialistes d’Asie et d’Afrique, pour encourager le développement économique et l’autosuffisance nationale dans un nouvel ordre mondial émergent où les pays cherchent désormais à s’éloigner à la fois du Reichspakt et de la Troisième Internationale."
 CHI.endgame.001.d.wang: "Aujourd'hui, le ministère des Affaires Etrangères de la République de Chine a annoncé une nouvelle orientation dans la politique étrangère chinoise. Citant le succès de la Révolution Nationale Chinoise et la position anti-impérialiste du Parti Nationaliste Chinois, la République de Chine a officiellement déclaré son intention de créer sa propre "Internationale" en Asie.\n\nLes objectifs et l'orientation prévus de cette Internationale sont de fournir une aide économique et politique à toutes les nations asiatiques, indépendamment de leur idéologie et de leur religion, afin que les nations asiatiques puissent participer à un nouvel ordre mondial émergent dans lequel les pays nouvellement libérés pourront enfin défier l'hégémonie de l'Entente et du Reichspakt."
 CHI.endgame.001.d.chen: "Aujourd'hui, le ministère des Affaires Etrangères de la République de Chine a annoncé une nouvelle orientation dans la politique étrangère chinoise. Citant le succès de la Révolution Nationale Chinoise et la position anti-impérialiste du Parti Nationaliste Chinois, la République de Chine a officiellement déclaré son intention de créer sa propre "Internationale" en Asie.\n\nEn outre, le président [CHI.GetLeader] a également annoncé la création d'un « Partenariat Economique Coopératif Populaire Minsheng » pour favoriser la coopération économique entre les nations d'Asie tout en promouvant les Trois Principes du Peuple. Dans une démarche remettant radicalement en question l’hégémonie de l’Occident, il semblerait que les nations asiatiques participent à un nouvel ordre mondial émergent."
 CHI.endgame.001.d.hu: "Aujourd'hui, le ministère des Affaires Etrangères de la République de Chine a annoncé que le gouvernement chinois allait maintenir une ligne dure dans les affaires internationales et que les affaires de la Chine et de ses périphéries environnantes seraient désormais gérées par la Chine elle-même.\n\nLes observateurs étrangers ont surnommé cette politique chinoise la Sinosphère, le Généralissime [CHI.GetLeader]et la Société pour le Renouveau Chinois ayant indiqué qu’ils cherchaient à poursuivre une direction ethno et ultranationaliste en ce qui concerne leur alignement sur le monde."
 CHI.endgame.001.a: "Une menace à l'Est!"
 CHI.endgame.001.b: "Une force de libération?"
 CHI.edngame.001.c: "La Chine montre ses muscles."

 CHI.endgame.002.t: "Une invitation à rejoindre [FROM.GetFactionName]"
 CHI.endgame.002.d: "Ce matin, notre ambassadeur a accueilli la délégation chinoise de [CHI.GetNameDef] conduite par l'ambassadeur du Kuomintang Chen Youren. L'ambassadeur de Chine est bien connu dans toute la région Asie-Pacifique pour ses efforts dans l'organisation de mouvements de libération et anticoloniaux au plus fort de la Révolution Nationale Chinoise.\n\nL'ambassadeur a exprimé sincèrement son espoir que nous puissions travailler ensemble avec le gouvernement chinois en solidarité avec la révolution anticoloniale internationale contre l'impérialisme étranger. Nos ressources seront partagées et nos forces militaires travailleront activement ensemble dans des exercices militaires conjoints afin de renforcer notre coopération pan-asiatique.\n\nMême si certains au sein de notre gouvernement soutiennent une telle décision, d’autres se méfient des intentions chinoises et craignent que nous ne soyons considérés que comme des vassaux ou des marionnettes, dans leur nouvel ordre en Asie."
 CHI.endgame.002.a: "Ensemble pour le panasiatisme!"
 CHI.endgame.002.b: "Non, nous n’avons rien à y gagner !"

 CHI.endgame.003.t: "[FROM.GetNameDefCap] se joint à nous!"
 CHI.endgame.003.d: "Il semblerait que l'ambassadeur Chen ait une fois de plus accompli un exploit diplomatique remarquable en réussissant à convaincre [FROM.GetNameDef] de travailler avec nous et de participer à la plus grande lutte internationale et à la révolution contre l'impérialisme étranger. Espérons que cette relation avec  [FROM.GetNameDef] perdurera jusqu'à la fin des temps, alors que nous déclarons résolument la guerre à tous les impérialistes étrangers - pour une Asie libre !"
 CHI.endgame.003.a: "Ensemble nous sommes forts!"

 CHI.endgame.004.t: "[FROM.GetNameDefCap] refuse notre invitation"
 CHI.endgame.004.d: "Malheureusement, malgré tous ses efforts, il semblerait que l’ambassadeur Chen n’ait pas réussi à convaincre [FROM.GetNameDef] de participer à notre lutte anti-impérialiste commune. Il semblerait que [FROM.GetNameDef] nous ait soit prêté les pires intentions, soit qu’il ne prenne tout simplement pas notre force au sérieux. En choisissant de rester seuls, sans notre protection et notre leadership, ils prennent un risque considérable."
 CHI.endgame.004.a:0 "Tant pis pour eux."

 CHI.endgame.005.t: "La Conférence Afro-Asiatique"
 CHI.endgame.005.nomafcollapse.d: "L’ancien ordre mondial du Kaiserreich a été remis en question depuis l’effondrement de l’économie capitaliste mondiale à la suite du Lundi Noir. En Asie, l'effondrement économique de [GER.GetNameDef] a eu des répercussions dans le monde colonial avec le soulèvement de l'Indochine en 1936, ainsi que l'effondrement de la Ligue des Huit Provinces. L’achèvement récent de l’Expédition du Nord ainsi que de la guerre de Résistance ont consolidé le statut de [CHI.GetNameDef] en tant que première nation d’Asie à vaincre avec succès les forces de l’impérialisme.\n\nEn conséquence [CHI.GetLeader], le ministère des Affaires Etrangères du Kuomintang a décidé d'organiser une conférence afro-asiatique des dirigeants et ambassadeurs du monde en développement pour se réunir et discuter des nouveaux changements politiques croissants. Alors que les nations africaines n’ont pas encore obtenu leur indépendance vis-à-vis des Allemands, les Chinois sont plus qu’heureux d’accueillir les révolutionnaires africains comme camarades révolutionnaires dans la plus grande guerre internationale contre l’impérialisme.\n\nLes délégués à la conférence ont décidé de ratifier et de reconnaître les principes clés de la gouvernance d'un monde afro-asiatique postcolonial, qui incluent l'établissement de la bonne volonté avec tous les membres de la conférence, l'examen des problèmes sociaux et culturels et l'amélioration de la visibilité internationale du monde en développement. à la communauté internationale. Une nouvelle ère s’ouvre en Asie, et la nation chinoise de [CHI.GetLeader] est plus qu’heureuse de jouer un rôle actif dans la promotion d’un avenir commun, pour le monde en développement."
 CHI.endgame.005.mafcollapse.d: "L’ancien ordre mondial du Kaiserreich a été remis en question depuis l’effondrement de l’économie capitaliste mondiale, à la suite du Lundi Noir. En Asie, l'effondrement économique de [GER.GetNameDef] a eu des répercussions dans le monde colonial avec le soulèvement de l'Indochine en 1936 suivi de l'effondrement de la Ligue des Huit Provinces. L’achèvement récent de l’Expédition du Nord ainsi que de la Guerre de Résistance ont consolidé le statut de [CHI.GetNameDef] en tant que première nation d’Asie à avoir vaincu avec succès les forces de l’impérialisme.\n\nEn conséquence [CHI.GetLeader] et le ministère des Affaires Etrangères du Kuomintang ont décidé d'organiser une conférence Afro-Asiatique des dirigeants et ambassadeurs du monde en développement, pour discuter des changements politiques croissants. L’effondrement dramatique et l’éclatement de la Mittelafrika Allemande ont conduit à une montée du nationalisme africain et les Chinois sont plus qu’heureux d’accueillir de nouveaux États Africains comme camarades révolutionnaires dans la plus grande guerre internationale contre l’impérialisme.\n\nLes délégués à la Conférence ont décidé de ratifier et de reconnaître les principes clés de la gouvernance d'un monde afro-asiatique postcolonial, qui incluent des relations de bonne volonté avec tous les membres de la Conférence, l'examen des problèmes sociaux et culturels et l'amélioration de la visibilité internationale du monde en développement. Une nouvelle ère s’ouvre en Asie, et la nation chinoise de [CHI.GetLeader] est plus qu’heureuse de jouer un rôle actif dans la promotion d’un avenir commun pour le monde en développement."
 CHI.endgame.005.a: "Un toast à une nouvelle ère!"
 CHI.endgame.005.b:0 "Une initiative louable!"
 CHI.endgame.005.c: "Nous avons nos propres projets."

 CHI.endgame.006.t: "[FROM.GetNameDefCap] propose d'investir"
 CHI.endgame.006.d: "Ce matin, nous avons reçu des nouvelles de l'ambassadeur de [FROM.GetNameDef] selon lesquelles son pays cherche à investir dans notre jeune nation. Nous venons tout juste de conquérir et d'assurer notre indépendance, mais notre base industrielle et financière est insuffisante comparée aux autres nations industrielles du monde. [FROM.GetNameDefCap] a donc proposé d'investir dans notre nation afin que nous puissions accélérer le processus d'industrialisation et comme moyen de résister aux tendances capitalistes des nations impériales. Cependant, certains membres de notre gouvernement s'opposent à de telles mesures, car celles-ci pourraient créer une influence indésirable de la part de [FROM.GetNameDef] et pourraient très bien être simplement un moyen pour leur pays d'essayer de profiter de notre jeune nation."
 CHI.endgame.006.a:0 "Nous acceptons gracieusement."
 CHI.endgame.006.b:0 "Nous refusons poliment."

 CHI.endgame.007.t: "[FROM.GetNameDefCap] accepte les propositions d'investissement"
 CHI.endgame.007.d: "Nous avons reçu d'excellentes nouvelles de notre ambassadeur en Chine selon lesquelles [FROM.GetNameDef] a accepté nos propositions d'investissement. Ensemble, nous pourrons accroître notre force économique et les aider à devenir une nouvelle puissance montante tout en soutenant nos efforts industriels et de relance. Que ce soit le début d'une longue et fructueuse amitié pour les années à venir!"
 CHI.endgame.007.a: "Le début d’un partenariat fructueux."

 CHI.endgame.008.t: "[FROM.GetNameDefCap] rejette les propositions d'investissement"
 CHI.endgame.008.d: "Nous avons reçu des nouvelles décevantes de notre ambassadeur selon lesquelles [FROM.GetNameDef] n'est pas disposé à accepter notre opportunité d'investissement et a refusé notre offre gracieuse. Peut-être considèrent-ils notre action reconnaissante comme une menace étrangère ou simplement parce qu’ils ne croient pas que nous recherchions une relation mutuellement bénéfique pour nos deux nations. Quelles que soient leurs raisons, c'est tant pis pour eux, s'ils ont refusé notre offre généreuse."
 CHI.endgame.008.a: "Quoi qu’il en soit, nous leur souhaitons bonne chance. Ils en auront besoin."

