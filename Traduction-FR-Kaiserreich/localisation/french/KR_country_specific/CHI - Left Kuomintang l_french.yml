 CHI.endgame.012.t: "Nous sommes invités à rejoindre le MCEP"
 CHI.endgame.012.d: "Suite à l'annonce d'une nouvelle orientation en matière de politique étrangère et de commerce international, [FROM.GetNameDef] a annoncé la création du « Partenariat Économique Coopératif Minsheng ». Dédié à la lutte contre les régimes oppressifs du capitalisme tout en fournissant aux jeunes pays asiatiques des moyens adéquats pour se moderniser dans des pays peu industrialisés, le MCEP vise à lier les nations d’Asie au sein d’une coopérative économique dirigée par la nation chinoise. Même si nombreux sont ceux au sein de notre gouvernement qui soutiennent cette initiative et pensent que cela bénéficiera énormément à notre économie, il y a aussi ceux qui considèrent cette soi-disant coopération comme un acte d'impérialisme de la part des Chinois ; puisqu’après tout, il est organisé et centré autour du leadership chinois."
 CHI.endgame.012.a: "Un toast à nos camarades chinois!"
 CHI.endgame.012.b: "Que diriez-vous de, non ?"

 CHI.endgame.013.t: "[FROM.GetNameDefCap] rejoint le MCEP"
 CHI.endgame.013.d: "Nous avons reçu des nouvelles de l'ambassadeur de [FROM.GetNameDef] selon lesquelles son pays est heureux de rejoindre le Partenariat Économique Coopératif de Minsheng. Nous les félicitons pour leur sage décision et nous sommes impatients de travailler main dans la main avec nos camarades pour établir une Asie libérée de l’impérialisme."
 CHI.endgame.013.a: "Vive l’anti-impérialisme!"

 CHI.endgame.014.t: "[FROM.GetNameDefCap] rejette la proposition d'adhésion au MCEP"
 CHI.endgame.014.d: "Nous avons reçu des nouvelles de l'ambassadeur de [FROM.GetNameDef] selon lesquelles son pays n'est pas disposé à rejoindre le Partenariat Économique Coopératif de Minsheng. Croyant peut-être que nous avions d’autres idées néfastes derrière la tête concernant notre coopération commune ou que nous ne répartirons pas les ressources de manière égale, ils ont refusé de participer à la lutte anticoloniale, au sens large. Même s’il est certainement désolant d’entendre cela, ils regretteront cette décision car ils seront victimes du capitalisme et de l’impérialisme. Ce n’est que grâce à une coopération panasiatique que les peuples opprimés pourront travailler ensemble."
 CHI.endgame.014.a:0 "Une honte."

 CHI.endgame.041.t:0 "Retour du gouvernement provisoire de la République de Corée"
 CHI.endgame.041.d:0 "À la suite de l’occupation japonaise de leur pays, diverses armées de guérilla coréennes ont proliféré en Mandchourie, en Corée du Nord et sur le continent chinois tout au long des années 1920. Ayant reçu le soutien militaire et économique du Kuomintang chinois sympathique à leur cause, la faction de gauche du gouvernement provisoire de la République de Corée semble dominer la scène politique de la Corée révolutionnaire nouvellement indépendante.\nLa faction de gauche du PGROK dirigée par Kim Wonbong, un révolutionnaire coréen en exil et diplômé de Whampoa, est stationnée à Shanghai depuis 1935. Sa faction, le soi-disant Parti Révolutionnaire National Coréen, partage de nombreuses valeurs et facettes politiques avec le Kuomintang chinois et a agi jusqu'à présent comme son parti frère au sein de l’État coréen potentiel. Maintenant que la Chine a vaincu les Japonais lors de la Seconde Guerre Sino-Japonaise, Wonbong a officiellement remis sa démission en tant que général de l'Armée Nationale Révolutionnaire chargée de superviser et d'administrer la République de Corée nouvellement libérée."
 CHI.endgame.041.a:0 "Merveilleux."

 CHI.endgame.042.t: "Les volontaires malaisiens rentrent chez eux"
 CHI.endgame.042.d: "Lorsque nos forces ont pris le contrôle des territoires malaisiens pour la première fois, nous avons pu conclure des accords avec des révolutionnaires indigènes favorables à nos objectifs anti-impérialistes. Divers combattants de la liberté ont rejoint les rangs grandissants de l'Armée des Trois Etoiles, nous aidant à chasser tous ceux qui opprimeraient nos frères malais.\n\nMaintenant que la guerre est gagnée, nous avons honoré nos promesses et sponsorisé la formation de [MAL.GetNameDef]. Le noyau de l'armée de cet État nouvellement indépendant sera probablement composé de vétérans de l'ancienne Armée des Trois Etoiles, entraînés par nos officiers et équipés de nos armes. Nous ne pouvons qu'espérer que cela assurera des liens étroits pour les années à venir, alors qu'une nouvelle aube brille sur une Asie libre."
 CHI.endgame.042.a: "Adieu Camarades!"

 CHI.endgame.043.t: "L'Assemblée de l'Union de Papouasie et de Nouvelle-Guinée"
 CHI.endgame.043.d: "Suite à la libération de la Papouasie-Nouvelle-Guinée, un parlement provisoire a été mis en place dans la ville de Port Moresby. Des centaines de délégués ont été réunis à « l'Assemblée de l'Union de Papouasie et de Nouvelle-Guinée », familièrement appelée le Gung (le Conseil). La classe éduquée parmi les peuples autochtones des îles est petite en nombre et la conscience politique quasiment inexistante. Contrairement à de nombreuses autres colonies où les Européens avaient tenté d'élever les indigènes et de les occidentaliser, l'intelligentsia indigène de Papouasie et de Nouvelle-Guinée semble être principalement limitée aux participants des écoles missionnaires chrétiennes et à quelques militants métis qui fréquentaient les universités européennes modernes.\n\nNous avons trouvé une figure de proue volontaire pour le gouvernement provisoire, un ancien syndicaliste du nom de Sumsuma. Il a acquis une grande renommée pour avoir fondé les mouvements ouvriers modernes de Papouasie et de Nouvelle-Guinée en 1929, lorsqu'il a mené une grève majeure dans l'ancienne capitale coloniale allemande de Rabaul. Sumsuma a été emprisonné pour ses actions et même après sa libération, il a été contraint de faire profil bas, se retirant chez lui sur l'île de Boang, l'une des îles du nord de Tanga.\n\nLorsque les dirigeants coloniaux de Nouvelle-Guinée ont été mis à la retraite, il a été élu roi parmi le peuple Tanga et a mis à profit cette position pour tenter de former un nouveau mouvement politique. Au moment où nos troupes ont marché vers Port Moresby et Lae, le nom "Sumsuma" était déjà évoqué avec beaucoup de respect et il avait apparemment réussi à fusionner ses partisans dans une organisation qu'il a surnommée le "Comité des Treize".\n\nCe comité est le premier parti politique autochtone de l'ancienne colonie et a activement promu ce qu'il appelle une «union nationale» entre tous les groupes ethniques et races des îles. En raison des antécédents de Sumsuma en tant que syndicaliste et l'un des Néo-Guinéens les plus actifs politiquement, lui et ses camarades ont été réceptifs à notre rhétorique anti-impérialiste. En fait, il ne semble pas en savoir beaucoup sur le socialisme ou la lutte anticoloniale au sens large, mais même si ses convictions sur les droits des travailleurs, la démocratie et la libération nationale sont assez vulgaires et non honorées, il reste la meilleure figure que nous ayons pour consolider notre emprise sur la Papouasie-Nouvelle-Guinée."
 CHI.endgame.043.a: "Bonne chance à eux!"

 CHI.endgame.044.t: "Singapour sous autorité Chinoise"
 CHI.endgame.044.d: "Une fois la libération de la péninsule malaisienne achevée, la CRS a commencé à établir des zones d'occupation et à favoriser le soutien local au sein de la population d'Asie de l'Est. Il convient de noter que deux régions ont été exclues de la politique d’occupation plus large, Singapour et Penang. La première en raison de son statut de ville la plus développée de l’archipel malais et d’avant-poste militaire stratégique, la seconde en raison de son importante population chinoise et de son importance historique pour le Kuomintang. L'île de Penang a été vendue aux Britanniques dans les années 1700 par un sultan malais local. Elle a ensuite été colonisée par des marchands et des coolies de Hokkien qui y ont été envoyés pour travailler pour leurs maîtres britanniques, cultivant ainsi une culture chinoise d'outre-mer distincte, avec ses propres racines locales. Nos cousins ​​de Penang ont financé et soutenu le Kuomintang et ses précurseurs puisqu'avant l'époque de Xinhai, l'île était même la maison et le refuge du grand Sun Yat-sen lors de son exil dans les années 1910. Singapour abrite également une immense population chinoise d’outre-mer, qui représente environ 50 à 60 % de ses habitants, même si tous ne s’identifient pas nécessairement à notre propre politique gouvernementale de solidarité panchinoise. Comme Singapour et Penang se trouvent toutes deux à environ 5 000 kilomètres de la Chine proprement dite, les gouverner sera une tâche immense pour le gouvernement du pays [CHI.Capital.GetCapitalVictoryPointName].\n\nMême si nous pouvons compter sur l’infrastructure de nos alliés libérés et sur les progrès des télécommunications pour accélérer le processus, il est clair que les deux régions auront besoin de la création de gouvernements municipaux autonomes pour remplir leurs fonctions d’avant-postes, visant à propager et défendre la révolution asiatique.\n\nLa solution a été la proposition des « Tebie Xingzhengqu » (régions administratives spéciales), qui auront des gouvernements locaux issus des populations chinoises originaires d'outre-mer, ainsi qu'une « Zhengzhi Zhidao » (orientation politique) dispensée par des dirigeants nommés des bureaux gouvernementaux régionaux de [CHI.Capital.GetCapitalVictoryPointName]. Ce système hybride a été proposé comme une sorte de mesure temporaire, comme en témoigne d'ailleurs son nom « Linshi Xingzheng Weiyuan » (Comité Exécutif Temporaire). Son efficacité devra être mise à l'épreuve, de peur que des solutions plus extrêmes ne soient nécessaires pour maintenir les « avants-postes révolutionnaire »."
 CHI.endgame.044.a: "Une nouvelle ère pour une nouvelle Singapour."

 CHI.endgame.045.t: "Une nouvelle aube socialiste pour le Japon"
 CHI.endgame.045.d: "En raison de la répression du gouvernement japonais, de nombreux socialistes japonais ont fui le pays et ont trouvé refuge dans les rangs du Kuomintang chinois. Les îles japonaises étant désormais libérées, ces mêmes socialistes ont établi un gouvernement provisoire pour le Japon nouvellement socialiste. Le nouveau Parti Nationaliste Japonais domine le gouvernement provisoire.\n\nCe nouveau parti révolutionnaire a adopté bon nombre des principes politiques du Kuomintang chinois, dans l’espoir de conduire le Japon dans une nouvelle direction de gauche. À la tête du Parti nationaliste Japonais se trouve Nosaka Sanzo, un révolutionnaire japonais qui a prêté allégeance à l'Armée Nationale Révolutionnaire chinoise après son rétablissement sur le continent chinois. Avec la chute de l'Empire du Japon et la création du Parti Nationaliste Japonais, Nosaka a officiellement remis sa démission en tant que général de l'Armée Nationale Révolutionnaire pour diriger le Japon nouvellement socialiste."
 CHI.endgame.045.a: "Le travailleur japonais est enfin libre."

 CHI.endgame.046.t: "Le Tribunal militaire pour l'Extrême-Orient"
 CHI.endgame.046.d: "Ce matin, la République de Chine a convoqué le Tribunal militaire pour l'Extrême-Orient à Tokyo afin de tenir les dirigeants politiques et militaires du Japon responsables d'avoir déclenché la Seconde Guerre sino-japonaise. Animé par les avocats les plus éminents des deux pays, le parquet est déterminé à obtenir un verdict de culpabilité au nom des milliers de personnes qui ont souffert des atrocités japonaises pendant la guerre. [FROM.FROM.Capital.GetCapitalVictoryPointName] a lui aussi tout intérêt à ce que l'accusation aboutisse, estimant qu'elle fait partie du processus de démilitarisation de la société japonaise.\n\nBien que la légitimité du tribunal et des décisions qui en découlent ait fait l'objet de critiques au niveau international, les médias chinois relatent les événements avec beaucoup d'enthousiasme, propageant ainsi la conscience nationale et le patriotisme au sein de la population."
 CHI.endgame.046.a: "La justice sera rendue."

 CHI.endgame.050.t: "La Victoire finale sur l'Impérialisme"
 CHI.endgame.050.d: "Pendant des siècles, les vents des grandes mers du Nanhai et du Pacifique ont soufflé vers l’Empire du Milieu, rendant hommage à la grande Civilisation-État de la Chine. Le vent du destin a également permis à des dizaines de milliers d’expatriés chinois de chercher de nouvelles fortunes et de nouveaux foyers à travers l’Asie – créant des communautés diasporiques en Malaisie, à Singapour, au Vietnam et en Thaïlande – partout où ils allaient, connectant les Chinois du monde entier malgré les différences régionales et culturelles. En réalité, la place de la Chine dans le monde est en Asie.\n\nOr, au cours du siècle dernier, cela n’a pas été le cas. Nous avons été totalement humiliés non seulement par les impérialistes occidentaux qui ont déchiré les nations de l’Est sous leur bannière colonialiste, mais aussi par les wokou japonais qui ont profité de notre État en déclin pour poursuivre leurs propres ambitions impérialistes. En notre absence, le foyer culturel toujours brûlant de l’Asie de l’Est semblait s’éteindre et l’obscurité recouvrait ce qui était autrefois un bonheur maritime.\n\nMaintenant, les choses sont différentes. Le Kuomintang chinois a conduit les peuples chinois à poursuivre leur salut de l'impérialisme et, ce faisant, a pu proclamer la République de Chine, une nouvelle République Révolutionnaire et Socialiste libre de toute influence impérialiste. C’est grâce à cette force que l’armée, la marine et l’armée de l’air de la République Chinoise ont pu libérer et libérer des milliers de nos camarades asiatiques à travers l’Asie du Sud-Est. Nous avons même réussi à amener la révolution jusqu’aux confins glacés de la Mandchourie extérieure, et nos forces ont pu libérer les travailleurs japonais des chaînes de leur empire tyrannique.\n\nLa force revigorée de la Chine, son histoire glorieuse et son prestige exigent qu'elle joue un rôle encore plus important dans le monde. Seule la Chine est capable de rassembler les vastes peuples asiatiques sous la bannière de l’anti-impérialisme pan-asiatique, et elle ne s’arrêtera pas là. Nous avons créé une zone de sécurité s’étendant d’Honolulu à Melbourne et couvrant tous les pays, depuis les îles du Pacifique jusqu’à l’Inde. Que le monde le voie et se réjouisse, car le cauchemar et les ténèbres de l’impérialisme se sont estompés et le Soleil Blanc de l’Est se lève – illuminant le monde entier sous son éclat pour toujours !"
 CHI.endgame.050.a: "Le vent de la liberté souffle sur le Pacifique."

##Section 4b (200-399): Wang Endgame Events

#Wang Introduction Event Chain (200-219)
 CHI.endgame.201.t: "Les Trois Visages de Wang Jingwei"
 CHI.endgame.201.d: "Le droit de naissance lui appartient désormais incontestablement. Depuis la mort du bien-aimé Premier Ministre Sun, le Président a vu son droit de naissance contesté par des dirigeants avides de pouvoir tels que Chiang Kai-shek et Hu Hanmin. Lorsque le Kuomintang revint en Chine et contribua à achever la deuxième Expédition du Nord, le bonapartiste Deng Yanda et la veuve amère Song Qingling tentèrent d'évincer le Président de son droit de naissance légitime à la direction du Parti .\n\nCet objectif a été atteint et le butin a été partagé entre la clique autrefois unie des partisans derrière le président. La Faction de la Résidence est actuellement dominante, car elle a depuis longtemps les yeux et les oreilles du Président, et son chef incontestable n'est autre que l'épouse bien-aimée du Président, Chen Bijun. Ils se sont immédiatement mis au travail en nommant des membres de la famille de Wang à des postes de direction au sein du Yuan exécutif – une décision dénoncée comme du népotisme par les membres de l'Association des Camarades Réorganisés. Des postes de gouverneur ont également été attribués à des membres de la Faction de la Résidence, après quoi Chen Gongbo a fait remarquer amèrement au Président qu'il se sentait mis à l'écart.\n\nNéanmoins, les radicaux restent une force dominante puisque la RCA contrôle une grande partie du Yuan législatif, et la RCA continue d’être dominée par sa faction radicale. Maintenir le contrôle de la RCA alors qu'elle est dominée par les radicaux continue d'être une lutte entre Chen Gongbo et Gu Mengyu, tous deux représentant respectivement les ailes radicale et modérée. Cependant, les ambitions de Chen Bijun étant toujours aussi élevées, les deux hommes craignent que l'emprise de la RCA sur le gouvernement ne s'affaisse de jour en jour.\n\nChen Gongbo a été temporairement nommé Premier Ministre du Yuan exécutif, bien que sa position devienne de moins en moins sûre de jour en jour. Une nomination finale est attendue prochainement, et Chen fait face à des challengers en la personne de Gu Mengyu et du secrétaire de longue date de Wang, Zeng Zhongming. Le choix final de Wang sera probablement capital dans l’histoire chinoise."
 CHI.endgame.201.a: "Il est temps de se battre pour le butin..."

 CHI.endgame.202.t: "La complainte d'une nation"
 CHI.endgame.202.d: "Bien qu'il ait assuré la direction du Parti et qu'il ait maintenu sa position de président de facto du Kuomintang, il y a eu récemment une grande série de protestations de la part des partisans du Comité d'Action Provisoire dans le pays, ainsi que des intellectuels et des étudiants. Des grèves et des manifestations ont éclaté dans plusieurs grandes villes chinoises, dénonçant les mesures politiques de Wang comme étant dictatoriales et illégitimes.\n\nAu sein du Kuomintang, des membres du parti anciennement associés au PAC ont également dénoncé les conquêtes politiques de Wang ainsi que les démarches de la Faction de la Résidence pour doter la bureaucratie nationale. Ils ont lancé des appels à la démission de Wang après des années de leadership, mais leurs appels au changement sont tombés dans l’oreille d’un sourd en raison de la domination que détient la RCA au sein du Parti. Pourtant, il est clairement évident que la consolidation du pouvoir de Wang a certainement agité le peuple. Tant que les grèves et les troubles se poursuivront, la position de pouvoir de Wang sera certainement troublée et le mécontentement au sein de la RCA et de la Faction de la Résidence pourrait en conséquence croître. Si l’on veut restaurer la confiance dans le Parti nationaliste chinois, le président doit agir rapidement pour maîtriser les troubles et prouver qu’il est digne de porter une fois pour toutes le flambeau du Dr Sun Yat-sen."
 CHI.endgame.202.a: "Les jours de chagrin continuent..."

 CHI.endgame.203.t: "Une armée évidée"
 CHI.endgame.203.d: "Dans leurs rapports à Paris et à Londres, les membres de la Mission Militaire Internationale en Chine ont souvent décrit le factionnalisme du Kuomintang comme un conflit entre « l'aile civile » de l'Association des Camarades Réorganisés et celle de « l'aile militaire » du Comité d'Action Provisoire. La branche armée de l'Armée Révolutionnaire Nationale relancée dans l'insurrection de MinGan était largement dominée par des officiers et des généraux fidèles à l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa de Deng Yanda. De plus, nombre d’entre eux se sont engagés pendant des années dans la révolution dans la zone MinGan, tandis que la RCA et le Président restaient en exil.\n\nIl y avait aussi la Clique Indienne au sein de l’Armée Nationale Révolutionnaire qui sympathisait largement avec les idéaux du PAC (beaucoup d’entre eux sont en effet de chers camarades des officiers du PAC) et la Faction de la Reconstruction de Sun Fo. Le Président a dénoncé le militarisme au sein de la politique des partis, déclarant que l'armée devait être entièrement subordonnée au parti. Il a ordonné que même si l'armée pouvait être responsable des décisions opérationnelles, toutes les décisions administratives devaient être entièrement prises en charge par le Parti.\n\nEn raison de l'influence de la RCA au sein du département politique de l'ANR, le Président a ordonné que le Département Politique soit immédiatement élargi afin d'encourager l'endoctrinement politique et de gagner la loyauté totale de l'armée. Les moyens d’endoctrinement et la sensibilisation au mouvement de masse encourageraient l’armée à comprendre qu’elle n’était que des serviteurs du peuple chinois dans la révolution et non une entité distincte.\n\nToutefois, ces efforts n’ont pas permis de redresser la situation de l’armée. Ceux qui ont survécu à la purge ont gardé la tête baissée et l’armée dans son ensemble reste amèrement démoralisée. Jusqu’à ce que le président prenne des mesures pour résoudre et réformer l’armée, l'ANR n’est en réalité que l'ombre d'elle même en temps de guerre."
 CHI.endgame.203.a: "Une armée mise au pas..."

#Wang Focus Tree Events (240-259)
 CHI.endgame.241.t: "Trois approches de la réforme agraire"
 CHI.endgame.241.d: "La féodalité a longtemps été définie par les intellectuels politiques et les dirigeants de l’Association des Camarades Réorganisés comme le système dans lequel l’économie de subsistance de la Chine joue un rôle dominant dans la société chinoise. Ce système est intrinsèquement injuste dans la mesure où les propriétaires fonciers utilisent la force politique pour occuper la terre et exploiter les paysans en pillant leurs produits et en les forçant à travailler de manière gratuite ; dans laquelle l’occupation des terres par les propriétaires fonciers a conduit au monopole total du pouvoir politique, militaire et économique. Il est vrai que les villes côtières sont déjà entrées dans la phase capitaliste, mais néanmoins, les régions arriérées du nord-ouest, du sud-ouest et les zones rurales de la Chine appartiennent toujours à la société féodale – la féodalité est toujours la force dominante en Chine. Puisque 70 % de la population chinoise est toujours liée à une société féodale, c'est le rôle du Parti que d'intervenir et de les libérer de leur oppression archaïque.\n\nLa plupart des membres de l'Association des Camarades Réorganisés sont favorables à une approche agressive de nationalisation gouvernementale tout en cherchant également à imposer une réforme agraire équitable (mais pas pour les grands propriétaires fonciers, les chefs de guerre ou autres tyrans locaux). Les terres des Seigneurs de Guerre, des tyrans locaux, des fonctionnaires corrompus et de la noblesse maléfique doivent être confisquées et ces terres ne doivent pas être vendues ou achetées en privé. Pendant ce temps, les modérés ont préconisé une approche plus orthodoxe de la réforme agraire, cherchant plutôt à réformer la terre sur la base du paysan.\n\nCependant, au sein des radicaux de la RCA, il y a certainement des gens comme Shi Cuntong qui ont plaidé pour une réforme agraire totale, cherchant à rétablir l'ordre social en encourageant les soulèvements paysans et en cherchant à nationaliser complètement toutes les terres au profit du gouvernement."
 CHI.endgame.241.a: "Poursuivre une réforme agraire modérée."
 CHI.endgame.241.b: "Poursuivre une redistribution radicale."
 CHI.endgame.241.c: "Poursuivre une réforme agraire totale."

 CHI.endgame.242.t: "La fidélité teste la nouvelle armée"
 CHI.endgame.242.d: "Dans le cadre de la nouvelle politique officielle du parti, le Président a formellement subordonné l'armée au parti, plaçant ainsi toutes les décisions administratives militaires sous son contrôle. Cette décision, laissée sans opposition par le Comité Central du Kuomintang, a été rapidement approuvée et transformée en loi formelle. Désormais, les décisions administratives telles que la mobilisation des troupes ne peuvent être approuvées que par la Centrale du Parti – et ceux qui refusent d'obéir doivent être immédiatement arrêtés par leurs subordonnés. Pendant ce temps, le Département politique s'est mis au travail, à travers des conférences et d'autres moyens d'endoctrinement politique, pour aider à éliminer ceux qui continueront à être loyaux au Parti et ceux qui doivent être purgés.\n\nLe Département Politique, sur ordre du Président, a officiellement autorisé le « Mouvement de Culture Morale ». Tous les soldats et officiers doivent être issus de la classe des producteurs, c'est-à-dire celles des classes opprimées (selon les définitions de Wang, cela constitue la petite bourgeoisie, les étudiants, les intellectuels, les ouvriers et les paysans). En outre, les militaires apprennent quotidiennement que leur fonction est de servir le peuple, mais aussi que le peuple doit aussi apprendre que les soldats sont une classe de producteurs tout comme eux. Les soldats ne bénéficient que de conditions de vie modestes et d'un entraînement rigoureux afin que les gens puissent voir que les soldats ne vivent pas une vie de luxe à leur insu. Si les droits du peuple sont lésés par l'armée, celle-ci doit réagir immédiatement et proposer, par le biais d'enquêtes, de prouver la soumission de l'armée au peuple chinois.\n\nQuelques officiers qui s'étaient rebellés contre le leadership de Wang, comme le général Ye Ting, ont demandé que leurs commissions soient officiellement rétablies et ont promis de jurer fidélité au nouveau régime. Bien que le président soit certainement miséricordieux et généreux, la Faction de la Résidence et les radicaux de la RCA ont plaidé pour une position dure envers tous ceux qui s'étaient opposés à son leadership. Néanmoins, la décision du président sera de..."
 CHI.endgame.242.a: "Promouvoir une jeune génération d’officiers!"
 CHI.endgame.242.b: "Réintégrer une partie du WMARCA dissous"
 CHI.endgame.242.c: "Appliquer un vaste programme d’amnistie"

 CHI.endgame.243.t: "Le Président et son parti brisé"
 CHI.endgame.243.d: "Était-ce ainsi que cela était censé se terminer ? Certes, des tensions couvaient entre le triumvirat de Hu Hanmin, Wang Jingwei et Chiang Kai-shek pendant l’Expédition du Nord, mais depuis l’effondrement de l’Expédition du Nord, le Parti ne s’était pas encore divisé autant qu’il l’a fait lors du Troisième Congrès. Il appartient désormais au Président de ramasser les morceaux du Soleil Blanc brisé et de s'occuper de l'ancien Comité d'Action Provisoire anti-révolutionnaire.\n\nSong Qingling a depuis été assigné à résidence. Sa position de veuve du Dr Sun Yat-sen la rend pratiquement intouchable bien qu'elle soit fortement associée au Comité d'Action Provisoire. La veuve étant réduite au silence, de nombreux dirigeants du PAC ont été expulsés du Comité Exécutif Central et du Yuan exécutif. Les Quatre Anciens ont été effectivement apaisés et ont choisi de se retirer de la politique tandis que la Faction de la Reconstruction a été pour l'essentiel complètement purgée. Plusieurs ont cependant été maintenus, comme Sun Fo, sous la pression des modérés de la RCA qui estiment que la présence de Sun Fo est nécessaire pour conférer une légitimité au parti.\n\nLes membres de la Faction Radicale de la RCA ont fait valoir qu’une nouvelle direction révolutionnaire était nécessaire au sein du Parti pour restaurer l’unité et la cohésion. Les radicaux ont demandé la création d'une nouvelle direction composée de membres issus des syndicalistes chinois et de leurs propres rangs. Cela contraste avec les appels à la clémence et même à l'amnistie pour ceux au sein du PAC qui pourraient potentiellement être disposés à participer au gouvernement nouvellement réorganisé du président."
 CHI.endgame.243.a: "L'idéologie est primordiale!"
 CHI.endgame.243.b: "L’expertise peut adoucir certains bords."
 CHI.endgame.243.c: "Le pardon peut construire des ponts."

 CHI.endgame.244.t: "Intrigues au CSP"
 CHI.endgame.244.d: "La Ligue des Syndicalistes Chinois s'est finalement défaite alors que les différentes factions socialistes au sein de la ligue ont rompu leur alliance de longue date en faveur du parti soit du PAC, soit du RCA. Dans le chaos du Troisième Congrès du Kuomintang, la Société Mondiale avait dénoncé le Président Wang et tenté d'aider le PAC à démanteler la révolution. Alors que la Faction de la Résidence et l'Association des Camarades Réorganisés se sont regroupées avec leurs alliés syndicalistes pour aider à restaurer l'ordre et l'unité à travers le Parti, il y a certainement beaucoup à considérer en ce qui concerne l'avenir de la coopération interpartis entre le Parti Syndicaliste Chinois désormais émergent et le Kuomintang.\n\nLa faction radicale du Parti Syndicaliste Chinois entretient des liens de longue date avec les radicaux de l'Association des Camarades Réorganisés. Après tout, certains des membres fondateurs du Parti Syndicaliste Chinois, comme Chen Gongbo et Shi Cuntong, occupent désormais des postes importants au sein du Kuomintang. Alors que les membres de la faction radicale et de la faction orthodoxe s'étaient mis d'accord sur la notion « d'absence de différence de classe » lors de la politique du Front Uni de la Deuxième Expédition du Nord, leur ton et leur rhétorique se sont radicalisés depuis l'unification. Aujourd'hui, des radicaux tels que Qu Qiubai et Cai Hsen plaident en faveur d'une classe révolutionnaire d'intellectuels et de dirigeants pour conduire les paysans à la liberté révolutionnaire ; et ils ont trouvé une voix volontaire auprès de leurs camarades marxistes au sein des radicaux de la RCA.\n\nLa faction orthodoxe, quant à elle, dirigée par Li Lisan et Chen Duxiu, a été courtisée par les modérés de la RCA, en raison de leur volonté de renoncer aux notions de lutte des classes en faveur d'une révolution pour les classes opprimées. Les membres des Modérés recherchent le soutien de l’opinion publique sur les méthodes d’organisation révolutionnaires des radicaux ainsi qu'un allié potentiel dans la faction orthodoxe du CSP.\n\nIl y a aussi des membres de la faction de la résidence, comme Chen Bijun, qui estiment que l'alliance avec les syndicalistes n'a plus besoin d'être aussi intime qu'elle l'était avant la Deuxième Expédition du Nord. Pour eux, la révolution a déjà été gagnée et de nouvelles tentatives pour satisfaire les syndicalistes chinois ne feraient que renverser le véritable leadership du président Wang et, en outre, diluer l'idéologie du Dr Sun."
 CHI.endgame.244.a: "Courtisez les radicaux."
 CHI.endgame.244.b: "Travaillez avec la faction orthodoxe."
 CHI.endgame.244.c: "La LCS a joué son rôle..."

 CHI.endgame.245.t: "La Hiérarchie Réorganisée"
 CHI.endgame.245.d: "L'organisation est la clé du succès selon les membres radicaux de la RCA, qui croient qu'une avant-garde révolutionnaire véritablement instruite doit être bien organisée afin de diriger la Révolution Nationale pour les ouvriers et les paysans. Grâce à la domination de l'aile radicale de la RCA, cette dernière a imposé ses moyens d'organisation très rigides à l'ensemble du Parti.\n\nLe quartier général de la RCA et le principal centre d'opérations de Chen Gongbo sont regroupés en un « Bureau Uni des Branches Provinciales, Municipales et Etrangères du parti » - permettant au Premier Ministre Chen de surveiller et de gérer les activités de la RCA dans le pays et à l'étranger. Elle est en outre complétée par « l'Alliance Révolutionnaire du Parti Chinois du Kuomintang », une émanation de la RCA créée en secret à Shanghai afin de gagner le soutien des socialistes et syndicalistes chinois.\n\nUne nouvelle adhésion à RCA est un processus très ardu. Un futur membre ne pouvait le devenir qu'à condition qu'il connaisse au moins deux autres membres de RCA. Après une période probatoire d'un à trois mois, il ne deviendrait membre à part entière que s'il était approuvé par le niveau supérieur de la hiérarchie. Les membres de la RCA sont organisés en cellules de trois à neuf hommes, et la hiérarchie est classée en sous-branches, sous-districts, districts, niveaux provinciaux et niveaux nationaux.\n\nSous l'encouragement des radicaux, une ligne de contrôle stricte est administrée afin de protéger l'unité du Parti. Des réunions des cellules locales de la RCA doivent avoir lieu chaque semaine et la présence est obligatoire. Toutes les décisions du Premier Ministre doivent être considérées comme des instructions du grand Président et doivent donc être respectées quoi qu'il arrive. Les membres de niveau intermédiaire à supérieur sont encouragés à conserver des rapports sur les membres individuels, tels qu'un rapport sur leurs déplacements, un rapport sur leurs résidences et un rapport d'activité hebdomadaire.\n\nDe plus, le programme de formation de la RCA souligne que les membres doivent suivre une seule idéologie unifiée, maintenir une discipline stricte, obéir à la RCA plutôt qu'aux individus et travailler avec les masses. Néanmoins, les modérés ont demandé au Premier Ministre d'assouplir ces normes, arguant que sans le PAC, il n'est plus nécessaire de maintenir un contrôle aussi strict de la clique. Ils craignent qu’un système aussi dur ne soit bientôt étendu à l’ensemble du parti."
 CHI.endgame.245.a: "Nous maintiendrons la ligne radicale"
 CHI.endgame.245.b: "Ils soulèvent un bon point, calmons-le un peu."

 CHI.endgame.246.t:0 "La Première Famille"
 CHI.endgame.246.d: "Comme les Guofu, le Président a la chance d'avoir une grande famille, mais avec sa position assurée, la « première famille » du Président continue d'attirer la curiosité des médias à travers le pays. Chen Bijun, sa chère épouse, a souvent attiré les spéculations des tabloïds en raison de sa « laideur » perçue et de son âge avancé (bien que Wang soit son aîné de dix ans). Même l'entourage de Wang, comme Chen Gongbo, n'ose pas faire référence à Chen Bijun par son nom de jeune fille, de peur d'être réprimandé par Madame Wang parce que même le Dr Sun ne s'est pas adressé à elle de cette façon. Chen Gongbo et d'autres se sont souvent plaints du pouvoir que Madame Wang semblait détenir, mais celle-ci a déclaré qu'« elle est ma camarade révolutionnaire et que pour cette raison, je ne trouve pas facile de prendre des décisions sans tenir compte de ses opinions ».\n\nQuant à ses enfants, le fils aîné de Wang, Wang Weying, est né en France en 1913 et y a étudié l'économie avant de débuter ostensiblement sa carrière d'apparatchik en tant que responsable des approvisionnements militaires. Playboy, il est connu pour ses dépenses somptuaires et participe rarement à la politique. La fille aînée de Wang, Wang Wenxing, est connue pour avoir des sympathies pour Song Qingling et a publiquement dénoncé son père pour avoir divisé le Parti. Sa deuxième fille, Wang Wenbin, est également connue pour avoir en privé des opinions hostiles à la RCA, mais elle étudie pour devenir infirmière plutôt que de s'engager dans la politique d'un parti.\n\nLa troisième fille de Wang est la plus aimée de ses filles, Wang Wenxun. Née en 1922 et réputée pour sa beauté et son intelligence, elle est actuellement secrétaire de son père et membre de la Faction de la Résidence. Enfin, son fils préféré est aussi son benjamin, Wang Wenti, né en 1928. Trop jeune pour participer à la politique, son père a évoqué son désir de le voir un jour suivre ses traces.\n\nMadame Wang a également fourni avec enthousiasme à la bureaucratie nationale la famille extérieure de Wang et sa propre famille depuis que le PAC a été chassé du Parti. Les Wang, Chen et Zeng (le Premier ministre Zeng Zhongming et sa sœur) ont rejoint le clan Sun-Song sous le nom de « Quatre grandes familles de la République », bien que de nombreux membres de la RCA aient dénoncé cela comme du simple népotisme et ont exhorté le président à se concentrer sur le mérite politique plutôt que sur les liens familiaux."
 CHI.endgame.246.a: "Une affaire de famille..."
 CHI.endgame.246.b: "Mais nous servons la nation !"

 CHI.endgame.247.t: "La théorie de la démocratie selon Wang Jingwei"
 CHI.endgame.247.d: "Alors que la RCA traine une réputation d'autoritarisme, le Président lui-même a montré un grand intérêt pour la promotion de la cause de la démocratie - créant une sorte de synthèse du dangguo (Parti-État) et de l'autonomie locale. En fait, en raison de sa fréquentation des modérés de la RCA, certains ont accusé le Président de placer la question de Minquan au-dessus des Trois Autres Principes. Or, Wang estime que sans forces démocratiques, les principes de Minzu et Minsheng ne peuvent pas être pleinement réalisés – il est donc impératif que la Révolution Nationale s'achève par la démocratie.\n\nSelon la théorie de Wang, la démocratie devrait être distincte de la démocratie bourgeoise de l'Occident (comme aux États-Unis et dans l'Empire Allemand), mais également de la démocratie prolétarienne des nations syndicalistes. Dans ses écrits et ses conférences, le président a beaucoup écrit sur l'idée de l'État-parti comme étant nécessaire pour favoriser la croissance de la démocratie. Durant l’ère de la révolution, le Parti joue un rôle efficace pour dissiper les anti-révolutionnaires et, en outre, le gouvernement du Parti est nécessaire pour aider à administrer les gouvernements autonomes locaux. Après tout, sans la direction du Kuomintang, comment peut-on espérer que les masses réaliseront leur potentiel révolutionnaire ? En outre, le peuple chinois est habitué au régime autocratique et il ne serait pas habitué à exercer ses quatre droits fondamentaux s’il n’y a pas de Parti pour les guider.\n\nLes membres de la faction modérée de l'Association des Camarades Réorganisés ont soutenu les théories de Wang comme étant factuelles. Ils soutiennent qu’en effet, en période de révolution, une classe d’individus exceptionnels comme le Président doit constituer l’avant-garde pour contenir le populisme et aider les masses à prendre conscience d'elles-mêmes. Cependant, les factions libérales au sein du Kuomintang se sont opposées à la politique de Wang et ces partis extérieurs ont poussé Wang à mettre fin à sa période de tutelle. Pour eux, avec la conclusion de la Deuxième Expédition du Nord et de la guerre de Résistance, il n’est plus vraiment nécessaire de s’accrocher aux idées d’un gouvernement de parti."
 CHI.endgame.247.a: "La période de tutelle doit prendre fin."
 CHI.endgame.247.b: "La démocratie est un processus, nous ne pouvons pas le précipiter."

 CHI.endgame.248.t: "Construire un mausolée national"
 CHI.endgame.248.d: "Le mausolée national construit pour abriter les restes du bien-aimé Guofu est en voie d'achèvement et le projet avance bien plus tôt que prévu. Des foules rassemblées au pied de la Montagne Pourpre où est construit le mausolée tandis que Wang Jingwei et sa famille ainsi que des membres dirigeants de la RCA gravissaient les grandes marches pour honorer le Guofu (dont le cercueil était revenu à [GetVictoryPointName_9843] pour se reposer dans le bonheur éternel en ardoise de marbre).\n\nDire que le culte de Sun Yat-sen est important pour le régime de Wang Jingwei du Kuomintang est un doux euphémisme. Un membre anonyme de la RCA a écrit dans l'un des journaux du Parti : « Dans l'histoire de la révolution chinoise, M. Wang est le successeur le plus ancien de Sun Yat-sen et nous pouvons dire que seul M. Wang est capable de poursuivre la tâche du défunt premier ministre. Le Président a officiellement déclaré les dates importantes pour Sun telles que sa date de naissance, sa date de décès, etc., car les fêtes nationales et des statues en bronze de Sun doivent être installées tout autour de Nanjing. De plus, Wang est fréquemment photographié ou vu à Nanjing – un témoignage de l'exécution de la volonté du défunt Premier Ministre dans la première capitale républicaine.\n\nDe plus, dans une tentative de rapprocher davantage son régime de l'héritage du Dr Sun, Wang a personnellement ordonné que les entrailles de Sun (qui avaient été préservées et conservées à [GetVictoryPointName_9843]) soient envoyées à Nanjing afin de reconstituer physiquement le corps de Sun. Bien que cette décision puisse être considérée comme grotesque, le fait que Wang fasse enterrer la dépouille éternelle du Premier Ministre à Nanjing cherche à légitimer sa direction du Parti."
 CHI.endgame.248.a: "Père de notre pays, maintenant tu peux te reposer."

 chi.endgame.249.t: "Réconcilier la Clique Indienne"
 chi.endgame.249.d: "Les relations entre les dirigeants de la Clique de l'Inde et Wang Jingwei ont connu des hauts et des bas. Divisés notamment sur le plan politique mais unis par une identité cantonaise commune et une méfiance à l'égard de la droite. Grâce au dégel relatif entre la RCA et la RCF, suite à l'élimination du PAC en tant que force politique et à la montée en puissance de la faction modérée de la RCA à la place, il y eut une plus grande marge de manœuvre pour l'unité du parti entre les ailes divisées.\n\nZhang Fakui a alors pris l’initiative de renouveler ses vœux de loyauté au président, en partie pour protéger ses partisans et en partie peut-être pour réduire l’influence des officiers du MMIC dans l’armée. On raconte qu’il a comparé sa relation avec le Président à celle de la femme d’un fumeur négligent, qui reste fidèle à son mari pour le bien de ses enfants et accepte sa place malgré les mauvais traitements qu’elle lui inflige. Xue Yue, l’un de ses principaux adjoints, aurait également rejoint le RCA, mais comme pour la plupart des affaires impliquant ce club secret du parti, il est difficile de le prouver.\n\nAinsi, malgré ces paroles rassurantes, il est peu probable que le Parti puisse revenir à la situation d’avant 1927. Chiang et Hu sont partis depuis longtemps et la clique indienne a trouvé un nouveau maître en la personne de Sun Fo. Il y aura toujours des soupçons à leur égard. Mais ce genre de choses n’est pas nouveau dans le Parti, et peut-être y a-t-il quelque chose d’utile à donner aux droitiers que nous avons alliés l’illusion d’être en sécurité."
 chi.endgame.249.a: "Wang accepte ces serments de loyauté pour pouvoir aller de l'avant."
 chi.endgame.249.b: "Ces paroles publiques comptent peu, mais nous pouvons faire confiance à notre surveillance privée."

 CHI.endgame.261.t: "La Conférence Elargie du Parti"
 CHI.endgame.261.d: "Enhardi par ses négociations fructueuses avec le mouvement fédéraliste, Wang Jingwei avance avec confiance dans la consolidation de sa réputation d'homme d'État républicain - en organisant officiellement une « Conférence élargie du Parti » avec l'intention d'y aborder les questions non résolues du Troisième Congrès National des Rapatriés. Il a cordialement invité les dirigeants fédéralistes, notamment le Parti de l'Intérêt Public et leurs alliés de la Ligue Démocratique Chinoise, à la conférence, leur demandant leur avis sur l'avenir de la nation.\n\nIls furent cependant choqués de constater que Wang était bien plus rusé que prévu. Le PIP et le CDL n'étaient pas les seuls invités, le KMT étant rejoint non seulement par la LCS (désormais dominée par le CSP), mais aussi par divers représentants du Kuomintang de Droite et du Guominjun de Feng Yuxiang. Divers petits partis et indépendants étaient également inclus (presque entièrement « contrôlés » par la police secrète). Dans un cruel coup du sort, Wang a manipulé contre eux les revendications des fédéralistes en faveur d'un plus grand pluralisme - diluant leur influence dans un déluge de factions plus petites et concurrentes que le rusé président pouvait plus facilement contrôler.\n\nN’ayant guère d’autre choix que d’accepter les conditions énoncées par le Kuomintang (qui contrôle toujours de toute façon la majorité à la fois du Yuan législatif provisoire et de l’Assemblée Nationale prévue), les Fédéralistes ne peuvent guère faire autre chose que d’acquiescer et d’essayer de protéger les différents « tiers » qu'ils peuvent rassembler. Pendant ce temps, Wang consolide son emprise sur la nation avec brio - en prononçant une série de discours grandiloquents à la Conférence exhortant à l'unité. Il a décidé de confier la gestion des discussions pratiques sur les subtilités politiques à son Premier Ministre Gu Mengyu. Il est inévitable que tant qu’un homme politique de premier plan comme Wang restera à la barre, le Kuomintang continuera à monter ses « partenaires » les uns contre les autres."
 CHI.endgame.261.a: "Nous avons tellement de travail à faire."

#Wang Epilogue Events (300-319)
 CHI.endgame.301.t: "Les Pères Fondateurs d'une nation renaissante"
 CHI.endgame.301.d: "Comme un arbre, le Parti est un organisme vivant – il doit être nourri et arrosé à plusieurs reprises afin que le Parti puisse remplir ses véritables fonctions et conduire les masses vers une société moderne et démocratique. La deuxième réorganisation du Parti, dirigée par l'Association des Camarades Réorganisés, a été entreprise avec succès, avec l'élimination de la bourgeoisie et des éléments dégénérés du parti. Désormais, le président peut effectivement diriger le parti sans l’interférence d’éléments corrompus. Bien que Wang ait pris ses distances avec la RCA, il est clair que celle-ci est dominée par ceux qui, dans ses rangs, adhèrent à une compréhension plus particulière du sanminzhuyi. Pour eux, l’histoire est matérialiste ; Oseraient-ils dire que la théorie du Dr Sun était fondée sur le matérialisme et qu'il existe un sentiment de classe au sein du monde semi-féodal de la Chine.\n\nIl existe peu ou pas de distinction entre l'organisation et la clique de la RCA et le parti actuel du Kuomintang, car de nombreux aspects de l'organisation et de la direction de la RCA ont été adoptés par le président sous les encouragements de son premier ministre, Chen Gongbo. Surnommé le « bras droit » du président, certains affirment que la relation entre Chen et Wang réside dans les ambitions de Chen d’influencer le Kuomintang. Pourtant, on ne peut nier la loyauté absolue de Chen envers le Président. Le Premier Ministre Chen a contribué à rétablir l’ordre dans tout le pays alors que la WMARCA a été complètement maîtrisée, les radicaux du CRS purgés et Song Qingling a volontairement démissionné de la politique au profit d'une retraite tranquille.\n\nDans tout le pays, les jeunes garçons et filles de Chine lisent dans leurs livres d'histoire les actes glorieux des grands héros révolutionnaires chinois : Sun Yat-sen, Liao Zhongkai, Wang Jingwei et, bien sûr, Chen Gongbo. Des portraits de Sun et Wang ornent chaque foyer et chaque salle de classe, et l'adhésion au Corps de la Jeunesse est glorifiée - avec des affiches encourageant l'adhésion comme moyen de servir une nouvelle Chine. Mais on craint également qu’à mesure que le pays s’enrichisse grâce aux politiques capitalistes d’État, une classe économique croissante grandisse dans un avenir proche. Bien que la RCA ait nié que de telles politiques conduisent à un capitalisme pur et simple, seul le temps nous dira si un avenir totalement socialiste attend ou non la République de Chine."
 CHI.endgame.301.a: "Un toast au Président et à son toujours fidèle Premier Ministre !"

 CHI.endgame.302.t: "L'Intendant d'une Renaissance Nationale"
 CHI.endgame.302.d: "Selon ses proches, l'un des passe-temps favoris de Wang lorsqu'il ne travaille pas de longues heures dans son bureau du palais présidentiel de Nanjing est de faire de longues promenades au mausolée national. Il est connu pour fréquenter le mausolée seul ou avec son plus jeune fils ; peut-être réfléchit-il au chemin parcouru par la révolution – et pourtant il reste encore beaucoup de travail à faire.\n\nCe n'était pas facile d'en arriver là. Le bonapartiste Deng Yanda et sa clique d'officiers réactionnaires cherchèrent à perturber la révolution nationale ; leurs appels au populisme auraient poussé la Chine dans les pièges de l’anarchie, et le bourgeois parvenu Sun Fo d’Hawaï était revenu dans le seul but de semer le trouble au sein du Parti. Mais ce n'était ni un droit de naissance de Sun Fo ni celui de Deng. Dans l’histoire de la Révolution Nationale Chinoise, personne n’a été plus fidèle aux enseignements et aux instructions du défunt Premier Ministre Eternel, le Dr Sun Yat-sen, que Wang Jingwei. N'était-ce pas Wang qui était présent et qui a rédigé le testament du défunt dirigeant ? Et n'est-ce pas Wang qui a mené le Kuomintang à la victoire dans la guerre de la Ligue, les expéditions d'unification, la Deuxième Expédition et la Guerre de Résistance.\n\nMais il n’aurait pas pu le faire seul. Le Président a toujours été entouré de ses plus proches partisans, tels que son mentor bien-aimé Zeng Zhongming, sa camarade révolutionnaire et épouse toujours fidèle Chen Bijun, et ceux tels que Chu Minyi, Li Shiqun et d'autres au sein de la Faction de la Résidence. Avec l'aide de son entourage, ils ont réussi à contenir le radicalisme de la RCA et ont également sauvé le parti des anti-révolutionnaires.\n\nPour le Président, seul le Parti est nécessaire pour réaliser la révolution nationale. Et avec sa famille occupant des positions confortables au sein du Parti, il ne fait aucun doute que lorsque le jour viendra où le président démissionnera (ou, à Dieu ne plaise, décédera), l'exemple de leadership donné par le président se transmettra à sa famille. membres qui poursuivront la révolution. Jusqu'à ce que ce jour vienne... le plus grand homme d'État de la Chine continuera de la conduire vers la gloire nationale."
 CHI.endgame.302.a: "Le leadership du Président se poursuivra..."

 CHI.endgame.303.t: "Concrétiser la promesse républicaine de Xinhai"
 CHI.endgame.303.d: "Alors que certains au Kuomintang, comme les radicaux de l'Association des Camarades Réorganisés, regardent avec une tendre nostalgie la réorganisation de 1924 à la veille de l'Expédition du Nord, le Président considère avec une plus grande nostalgie encore le sentiment révolutionnaire à la veille de la révolution de Xinhai. À cette époque, les camarades se sont battus et sont morts pour une Chine républicaine libre. Alors que la Chine sombrait dans le chaos et les manigances des Seigneurs de Guerre, beaucoup ont abandonné l’espoir que la démocratie soit possible.\n\nAvec le retour du Kuomintang en Chine après la Guerre de la Ligue, les perspectives de démocratie sont enfin revenues. Par ordre du président, une grande convention nationale républicaine sera convoquée et dirigée par le Kuomintang. Cette convention est à l'exemple du Dr Sun Yat-sen, que le général Feng Yuxiang a invité en octobre 1923, à rencontrer les dirigeants régionaux et à mettre en œuvre les idéaux du Parti en matière de démocratie et de mouvement de masse. Alors que les militaristes de Beiyang ont rejeté les plans de Sun, Wang est convaincu qu'une telle convention pourra enfin avoir lieu et que les dirigeants régionaux de toute la Chine pourront se réunir et discuter de l'avenir de la démocratie dans le pays, maintenant que le Kuomintang en a le contrôle total.\n\nDirigée par les modérés de l’Association des Camarades Réorganisés, une constitution provisoire a été rédigée et restera en vigueur jusqu’à la fin de la période de tutelle politique. Car même si les modérés de la RCA et Wang croient au développement de la démocratie et au rôle de l'autonomie gouvernementale, c'est grâce à la direction du Parti que de telles promesses peuvent être tenues. La démocratie est précaire en Chine et, à moins que le Parti-État ne l'entretienne, elle risque de se dissoudre dans la fourberie d'un seigneur de guerre ou le radicalisme.\n\nEn attendant ce jour, le Kuomintang contrôle effectivement toutes les élections et fonctions au sein du gouvernement. Mais il y a certainement de l'espoir, celui faisant qu'à mesure que de plus en plus de voix s'élèveront au sein du gouvernement national, les quatre droits du peuple à la démocratie seront enfin pleinement réalisés."
 CHI.endgame.303.a: "Jusqu'à ce que ce jour vienne..."

 CHI.endgame.304.t: "Un véritable homme d’État républicain"
 CHI.endgame.304.d: "En 1911, une vague révolutionnaire a déferlé sur la nation chinoise. Le peuple s'est soulevé contre son gouvernement oppressif, exigeant la démocratie, la fin de l'humiliation nationale et le fait que le gouvernement remplisse ses obligations sociales envers lui. Pendant un instant brillant et éphémère, les révolutionnaires de Xinhai ont réussi à faire tomber l’ordre ancien.\n\nLes événements survenus depuis lors ont malheureusement sonné le glas de ce mouvement autrefois plein d’espoir. Les groupes républicains ont échoué à maintes reprises au cours des années 1910 et 1920, souvent opposés les uns aux autres pour exercer leur influence dans le sud. Le Dr Sun lui-même a été incapable de maintenir son lourd mouvement de protection constitutionnelle, du fait que tant d’idéologues égocentriques et de chefs de guerre égoïstes étaient prêts à conclure des accords avec les usurpateurs de Beiyang, plutôt que de s’unir contre l’oppression.\n\nLa trahison de Chen Jiongming en 1922 marqua un tournant pour le Kuomintang. Cela a véritablement montré à quel point le Kuomintang était seul – convaincant le Dr Sun que lui seul pouvait véritablement ouvrir la voie à un avenir non corrompu par les souillures des seigneurs de guerre. Wang Jingwei fut l'un des principaux bienfaiteurs de la réorganisation de 1924 et devint l'héritier naturel du mouvement du Premier Ministre Eternel.\n\nMais Wang est également allé plus loin que son vénéré maître. Il a courageusement tendu la main aux républicains de tout le pays, comblant avec succès ce que beaucoup croyaient être un gouffre impossible entre le Kuomintang et les autres groupes héritiers du Xinhai. Avec une brillante habileté diplomatique, l’éminence grise du parti a guéri les fissures qui divisaient la nation pour restaurer ce qui avait été perdu depuis 1911.\n\nCela ne veut pas dire pour autant qu’il est un imbécile, une autre dupe des hommes forts qui dominaient l’ère des seigneurs de guerre. Avec une armée appropriée pour maintenir l’ordre et l’application minutieuse du travail de la police secrète, il a maintenu la nation sous contrôle – de peur qu’elle ne commence à déstabiliser la tutelle nécessaire à la réalisation des Trois Principes. En temps voulu, les partis bourgeois qui ont été intégrés dans le giron révolutionnaire apprendront ces principes afin que la Chine puisse réaliser un avenir véritablement national, démocratique et socialiste pour lequel les martyrs de Wuchang sont morts."
 CHI.endgame.304.a: "Il faut du temps pour que les blessures guérissent."

 CHI.endgame.305.t: "Réflexions à propos d'un successeur"
 CHI.endgame.305.d: "Wang Jingwei est habitué à passer la nuit dans son bureau, assumant avec diligence son double rôle de Porte-parole et de Président. Il n’est plus le jeune révolutionnaire fringant qu’il était autrefois et les cicatrices lui font mal à mesure que son corps prend de l'âge. Pourtant, les piles de rapports ne semblent jamais s’arrêter et Wang n’a pas l’intention de prendre sa retraite de si tôt.\n\nParfois cependant, il s'arrête un instant pour réfléchir à ce qui se passera après son départ. Immédiatement après, il y a de fortes chances que ce soit le Premier Ministre Zeng Zhongming qui prenne sa place, mais d'autres challengers également protégés de Wang comme Chen Gongbo et Zhou Fohai peuvent prétendre au poste. Zeng est une génération plus jeune que lui, un peu playboy mais avec une certaine consistance. Néanmoins, le Président aime anticiper, pour s'assurer que la nation est dirigée avec sagesse et que son héritage - et bien sûr celui du Dr Sun avant lui - est assuré.\n\nIl y a bien sûr le choix de son fils préféré et plus jeune, Wang Wenti, né outre-mer en France et qui n'a vu la Chine qu'au retour du Comité Central. Bien qu'il soit encore assez jeune et qu'il lui reste encore des années à grandir, Wang Wenti a déjà commencé à travailler dans un bureau pour son père et serait désireux de poursuivre une carrière politique.\n\nIl y a aussi sa fille préférée, Wang Wenxun, qui lui sert actuellement de secrétaire. Mais même si Wang a certainement de grandes aspirations pour sa fille, les effets persistants du sexisme pourraient constituer un obstacle et un fardeau pour la jeune Wenxun.\n\nEnfin, il y a aussi Ho Mang Hang, le gendre de Wang, que Wang connaît depuis qu'il est enfant. Diplômé en économie agricole de l'Université de Jinling, Wang voit également en Ho un élève qui pourrait potentiellement prendre sa place à la présidence du Parti.\n\nWang n’a encore fait part de ses réflexions à personne, pas même à son épouse ou au Premier Ministre Zeng. La succession au sein du parti est toujours difficile, comme il peut en témoigner personnellement. À terme, ces questions devront être résolues, mais pour l’instant, tout ce qu’il peut faire, c’est simplement espérer que ses successeurs vivront dans une Chine meilleure que la sienne."
 CHI.endgame.305.a: "Et puissent-ils se souvenir de lui avec tendresse..."

##Section 4c (400-599): Song Endgame Events

#Song Introduction Event Chain (400-419)
 CHI.endgame.401.t: "Un Coup de Semonce"
 CHI.endgame.401.d: "Après une semaine d’intenses négociations, l’optimisme quant à un règlement rapide et facile entre les factions rapidement divergentes s’est évaporé. La coalition qui avait renversé Wang s'est révélée trop grande et trop lourde à manier, et maintenant que le Comité d'Action Provisoire (maintenant connu sous le nom de Comité Révolutionnaire) a acquis une position dominante, les craintes se sont multipliées qu'il utiliserait bientôt son influence au sein de l'Armée Nationale Révolutionnaire comme un gourdin contre ses adversaires politiques.\n\nSun Fo n'a pas attendu. Ce matin, il a "tiré le premier coup", en présentant une proposition intitulée "Un aperçu des principes de contrôle de la politique pendant la période de tutelle politique et des méthodes de gestion de la politique étrangère chinoise". Dans ce document, il exprime son optimisme quant à la fin de la phase militaire de la révolution, mais condamne également ce qu'il considère comme l'influence croissante de l'armée dans les affaires du parti. Parmi de nombreux autres articles, il stipule également qu'aucun officier militaire d'active ne peut siéger au Comité Exécutif Central, ni exercer les fonctions de Président de la République ou de Premier Ministre d'un des cinq yuans. Même si la plupart des membres du PAC seraient autrement favorables à une telle proposition, la cible était évidente : leur champion, le général Deng Yanda.\n\nSun n’a pas pris la peine d’attendre une réponse avant de présenter publiquement ses exigences : 1.) la fin de la tutelle politique 2.) la réaffectation des financements (principalement militaires) à la reconstruction nationale 3.) la rédaction immédiate d’une constitution. La dernière revendication revêt une importance symbolique majeure : la Faction de la Reconstruction avait insisté sur le fait qu'une Constitution ne pourrait être mise en œuvre qu'après la fin de la tutelle et nécessiterait la participation d'autres partis.\n\nUne telle exigence implique effectivement qu’ils cherchent à mettre fin au Parti-État bien plus tôt que prévu. Si elle est accordée, la rédaction passerait probablement par le Yuan législatif, institution considérée longtemps un dépotoir pour les exilés du parti en quête de sinécures et dominés par le RF. Les intellectuels de tout le pays ont réagi positivement aux demandes de Sun, se sentant encouragés à condamner publiquement la dictature du parti."
 CHI.endgame.401.a: "Eh bien, ce n'est vraiment pas juste..."

 CHI.endgame.402.t: "Le Parti et son Peuple"
 CHI.endgame.402.d: "Depuis la fin du Troisième Congrès, la nation est en grande partie sous le choc et une majorité de ses habitants terrifiée à l’idée de s’exprimer. Malgré le chaos qui a plongé la nation au cours des dernières semaines, le grand public a été tenu à l'écart des détails des dysfonctionnements au sein du parti, livré à lui-même lorsqu'il s'agissait de choisir le « bon » côté. Beaucoup de ceux qui n’y sont pas parvenus se sont cachés en attendant une solution, tandis que les soldats patrouillaient dans les rues, se demandant eux-mêmes ce qui se passerait ensuite.\n\nIl semble que Sun Fo n'était pas le seul à avoir des doutes sur le nouveau gouvernement et que plusieurs groupes s'étaient mis d'accord pour coordonner l'opposition mais il a fait le premier pas, soit par désir de s'assurer un leadership, soit peut-être en raison du courage que lui confère son statut « d'intouchable ». Quoi qu’il en soit, c’est la Société Mondiale qui a agi ensuite. Cai Yuanpei a orchestré l'éviction de Song Qingling en tant que président de la Ligue Chinoise des Droits Civiques, et la Ligue a appelé les étudiants à promouvoir un discours contre le régime autoritaire. Ne voulant pas être en reste, la faction orthodoxe du CSP a fait valoir ses propres revendications, en organisant une grève de la Fédération Panchinoise des Syndicats.\n\nLes manifestations se sont répandues dans les rues, ébranlant une fois de plus le pays alors que la jeune République peinait à trouver ses marques. Si Sun Fo a peut-être conquis les esprits les plus brillants du pays, il semble que d'autres aient touché le cœur des gens."
 CHI.endgame.402.a: "Il est encore temps d'en parler..."

 CHI.endgame.403.t: "Les partisans de la ligne dure et les conciliateurs"
 CHI.endgame.403.d: "Ne voulant pas voir se répéter les violences antérieures, la Présidente Song a fait pression sur les négociateurs pour qu'ils trouvent une solution favorable à la crise. Elle a également ordonné aux militaires de faire preuve de retenue, même si l'armée n'a pas encore reçu l'ordre de retourner dans ses casernes. L'ancien Comité d'Action Provisoire domine toujours le centre du discours politique du Kuomintang, empêchant toute unification facile entre la droite de Sun Fo et les différents groupes d'opposition de gauche dressés contre elle.\n\nPourtant, les choses restent en suspens au sein du Kuomintang. La RCA a été officiellement dissoute, même si, officieusement, subsiste une base de soutien avec Gu Mengyu et ses modérés. Ceux-ci sont en retrait, leur avenir étant incertain maintenant que nombre de leurs anciens pairs ont été arrêtés ou exilés. Cherchant la vulnérabilité du Comité Révolutionnaire de Song, ils ont insisté pour une plus grande amnistie pour les vaincus et pour des compromis avec le public. Ils ont été rejoints par de nombreux anciens membres du PAC qui ont appelé Song et Deng à prendre des mesures décisives pour apaiser les tensions et promouvoir le dialogue.\n\nD’un autre côté, de nombreux partisans de la ligne dure soulignent que continuer à faire des compromis de manière imprudente avec tout le monde rendra simplement le parti incapable de satisfaire qui que ce soit. Ils ont pris la forme d'extrémistes au sein du parti, pour la plupart des officiers alignés sur la CRS, mais de nombreux membres de la WMARCA ont exprimé ces sentiments en privé. Cela ne veut évidemment pas dire que de nombreux soldats souhaitent poursuivre les combats : de nombreux officiers se sont déclarés publiquement opposés à la répression et de nombreux soldats souhaitent rentrer chez eux au plus tôt."
 CHI.endgame.403.a: "Une maison divisée ne peut pas tenir..."

 CHI.endgame.404.t: "Le Libéral endurci"
 CHI.endgame.404.d: "Il existe peu d’hommes politiques aussi reconnaissables que Sun Fo, un fait qu’il a exploité au maximum. À aucun autre moment de sa carrière, il n’a eu autant d’influence et se réjouit de la gloire qu’il a reçue en se présentant comme le défenseur de la démocratie libérale face à une tempête socialiste. Ses prétentions ont rendu difficile toute négociation de bonne foi avec lui ; beaucoup remarquent sarcastiquement qu’il semble aimer un peu trop l’attention.\n\nSa dernière conférence, donnée aux cadets du Corps Central d'Entrainement, s'intitule "Démocratie politique et planification économique". Il y déplore que le Kuomintang soit devenu une caste trop séparée, emplie d'une supériorité hautaine et éloignée du peuple. L'ironie d'un tel discours prononcé par un homme assis au sommet d'une tour d'ivoire construite par son père semble avoir été perdue pour lui.\n\nLorsqu’il a finalement consenti à participer à un nouveau cycle de négociations, il a heureusement présenté des exigences plus concrètes. D’une part, il insiste sur la règle « un homme, un poste », mettant fin à la tendance des individus au sein du gouvernement et de la bureaucratie à occuper plusieurs emplois à la fois. En outre, il a demandé la confirmation de son ami proche Liang Hancao comme Premier Ministre du Yuan législatif, et lui-même comme Premier Ministre du Yuan exécutif (en même temps que vice-président du Parti) avec le contrôle de plusieurs portefeuilles majeurs. Il a également appelé à des réformes constitutionnelles et démocratiques majeures, avec une tendance fortement libérale.\n\nLes négociateurs pensent pouvoir le dissuader un peu plus de ses exigences de grande envergure, notamment en ce qui concerne les postes ministériels et la durée de la tutelle. Mais avec l’homme qui est sous les feux des projecteurs tel qu’il est, il est clair qu’il s’aligne pour être le principal candidat non socialiste aux prochaines élections, condamnant probablement la révolution à une scission majeure à terme.\n\nUne option plus cynique a été proposée : une enveloppe contenant certaines informations « utiles » a été envoyée au bureau du président Song. Ils incluent des détails scandaleux sur sa liaison continue avec la mondaine Lan Ni alors que sa femme se remettait d'une maladie grave. Combiné avec une autre liaison avec une autre femme de vingt ans sa cadette, garder le secret du public pourrait être une monnaie d'échange utile dans des « négociations agressives »."
 CHI.endgame.404.a: "Une affaire difficile mais juste."
 CHI.endgame.404.b: "Voyons à quel point il est vraiment dur."

 CHI.endgame.405.t:0 "Diviser pour mieux régner"
 CHI.endgame.405.d: "Le concept fondamental de tutelle politique est né de la reconnaissance du manque de véritable conscience politique parmi les masses chinoises. Les classes inférieures, bien qu'elles souffrent depuis longtemps sous le joug de divers oppresseurs, luttent pour identifier de manière significative les causes profondes de leurs tourments - souvent simplement en s'en prenant à leurs maîtres directs sans voir les causes sous-jacentes de leur servitude.\n\nLe devoir révolutionnaire du Kuomintang est non seulement de protéger les masses, mais aussi de les diriger et de les éduquer. Le peuple doit être protégé des mécontents qui peuvent l’égarer, le ramener à l’oppression bourgeoise ou au radicalisme destructeur. Divers groupes ont cherché à transformer la population en arme au fil des années, mais rares sont ceux qui ont mené autre chose que davantage de guerre. Beaucoup aspirent simplement à la stabilité et à la prospérité.\n\nLe Comité d'Action Provisoire a toujours été sensible au sort du peuple, y compris à la démocratie. Mais une telle adoption à grande échelle n’est tout simplement pas réalisable dans un avenir proche, et les deux autres principes du bien-être du peuple et des intérêts nationaux doivent également être poursuivis simultanément. Alors que la Gendarmerie est renforcée par diverses milices alignées sur le PAC, nombreux sont ceux qui se demandent jusqu'où ils sont prêts à aller pour la faire respecter.\n\nL’explosion d’enthousiasme populaire alimentée par la Ligue des Syndicalistes Chinois, bien qu’en apparence un signe de force, est à bien des égards un dernier soupir pour une organisation mourante. La Ligue a continué à se diviser, avec des étudiants, des intellectuels et des bureaucrates formant le noyau de la Société Mondiale (et leurs mandataires de la Ligue Chinoise des Droits Civiques), tandis que les ouvriers, les ouvriers et les soldats constituent la base populaire du Parti Syndicaliste Chinois et de ses partisans de la Fédération Panchinoise des Syndicats.\n\nFinalement plus les choses avancent, plus les protestations risquent de s’essouffler. De toute façon, la Société Mondiale est susceptible de se rallier à la cause du PAC étant donné les nombreuses valeurs partagées, et le CSP est prompt à s’y heurter. Mais pour un moment éclatant d’enthousiasme véritable, ils semblent avoir capturé ensemble un certain désir parmi le peuple pour un changement aligné sur les syndicalistes. C’est un élément que la présidente Song et son bras droit, Deng Yanda, ont pris en compte lors de l’élaboration de leur politique. Tandis qu'ils préparent la nation à la tutelle, ils avancent..."
 CHI.endgame.405.a: "..avec un bras tendu et un esprit ouvert."
 CHI.endgame.405.b: "...armés et montrant les dents."

 CHI.endgame.406.t: "Construction d'un Comité Révolutionnaire"
 CHI.endgame.406.d: "Deng Yanda est à bien des égards le principal architecte du nouveau système « Guanxi », construit sur des liens révolutionnaires personnels et des idéaux partagés cultivés au fil des années de camaraderie mutuelle. Mais cela va souvent dans les deux sens, et le général est tout autant redevable à son vaste réseau civil et militaire qu’à lui-même.\n\nLes différences entre la RCA et le PAC ont toujours été brouillées par les réseaux fortement imbriqués. Au milieu se trouve un bloc souvent appelé « Modérés de la RCA » en raison de ses positions centristes, rejetant même parfois la lutte des classes. À bien des égards, ils ont encore plus raison que les établissements PAC et RCA, liés à la RCA principalement par des liens personnels avec Wang Jingwei et Chen Gongbo.\n\nLes deux étant désormais écartés, la plupart sont prêts à être absorbés dans le nouveau « Comité Révolutionnaire », même s’ils ont des inquiétudes persistantes. Deng Yanda a pris soin de recueillir leurs opinions, discutant avec de nombreux modérés pour réparer les ponts. Bien qu’il soit militaire de formation, il s’est révélé un habile homme d’État en temps de paix, rassurant les personnalités effrayées du Kuomintang, même si elles n’ont d’autre choix que de monter à bord, de toute façon.\n\nD’un autre côté, la ligne de démarcation entre modérés et radicaux au sein du parti n’est jamais vraiment claire, et nombreux sont ceux qui continuent de comploter contre le président Song. L’une des demandes les plus couramment entendues par le général concerne l’amnistie pour divers subversifs connus et loyalistes extrémistes de Wang. De toute évidence, leurs amis et leur famille continuent de plaider leur cause, même après leur emprisonnement/exil."
 CHI.endgame.406.a: "Main dans la main, nous construisons un avenir commun."
 CHI.endgame.406.b: "Nous devons faire attention à qui nous faisons confiance."

 CHI.endgame.407.t: "Braver les ténèbres"
 CHI.endgame.407.d: "La Société pour le Renouveau Chinois a été fondée par certains des officiers nationalistes les plus purs et durs formés à l’étranger dans l’environnement d’après 1927. Radicalisés au point d’être dérangés par leur amertume et imprégnés de l’idéologie totaliste de leurs pairs occidentaux désillusionnés, beaucoup avaient accédé à des postes importants grâce à un mélange d'audace au combat et des accords louches conclus par le PAC.\n\nMais aujourd’hui, alors que la partie violente de la révolution touche à sa fin, ils sont de plus en plus privés de leur raison d’être. Le Kuomintang est radical à bien des égards et promet une révolution de grande envergure, mais même ces promesses peuvent difficilement assouvir leur soif de changement total.\n\nIls supportent mal l'idée de servir dans une armée en temps de paix, contraints à une vie de paperasse et de service de garde subalterne à côté de la vie héroïque qui leur avait été promis. Non pas qu’ils aient été particulièrement appréciés par l’establishment militaire de la WMARCA, qui dédaigne leur arrogance de « Jeune Garde » et trouve que leur tendance aux tactiques terroristes les fait simplement craindre plutôt que de leur susciter une véritable affection. Mais la WMARCA ayant consolidé son contrôle sur l’armée, il y a peu de chance pour elle qu'elle décide de changer de cap.\n\nSi les choses maintiennent leur cours actuel, nombreux sont ceux qui s’attendent à ce qu’ils finissent par disparaitre lentement mais douloureusement de l’histoire. Mais s'en tenir au moment présent, ils se révèlent une épine dans le pied du gouvernement, car leur influence continue de s'attarder au-delà de leur accueil. Leurs crimes « révolutionnaires » les plus odieux ont heureusement diminué, mais ont été remplacés par des crimes insignifiants souvent liés au racket ou à des actes de violence ordinaire, tandis que de jeunes officiers qui ont raté les aspects héroïques de la révolution cherchent à « faire leurs preuves ». Si leur influence a suffisamment diminué, nous pourrions peut-être trouver une opportunité de les éliminer."
 CHI.endgame.407.a: "Laisser les choses suivre leur cours."
 CHI.endgame.407.b: "Mettre en marge la clique de Hu Zongnan."
 CHI.endgame.407.c: "Les purger une fois pour toutes !"

 CHI.endgame.408.t: "La Fin du Laoban"
 CHI.endgame.408.d: "C'est la fin du voyage pour Dai Chunfeng, le tristement célèbre « Laboan » (lit. le « patron »). Après avoir été convoqué à une réunion, un sac lui a été placé sur la tête et il a été arrêté, puis envoyé vers une destination inconnue où l'on n'entendit plus parler de lui . Entre-temps, les hommes de Dai se sont divisés en plusieurs factions querelleuses, diluant encore davantage leur importance.\n\nBien que Dai soit détesté pour son factionnalisme au sein du parti, ses agents ont eux-mêmes souvent fait irruption dans les réseaux provinciaux. Il n'hésite pas à les opposer les uns aux autres, même s'il souligne la nécessité du « jiafeng » (tradition familiale). Cela prend souvent une dimension littérale avec le recrutement de ses enfants, de sa famille, de ses camarades de classe et de ses compatriotes du Zhejiang dans les rangs de son agence. Il a notamment exprimé son penchant pour les « durs à cuire des rivières et des lacs », originaires des provinces du sud (en particulier du Zhejiang, du Hunan et du Guangdong).\n\nCeux-ci constituaient la base des cliques du renseignement désormais concurrentes. Mao Renfeng, l'ami d'enfance de Dai originaire du Zhejiang, a pris la tête de la clique du « Zhejiang » (ainsi que de la faction plus petite et plus intime d'hommes du Jiangshan issus de leur comté d'origine). La clique du Guangdong est la plus importante grâce aux liens historiques du parti avec le Guangdong. Dirigés par Zheng Jiemin, ils comprennent de nombreux agents formés en France. Tang Zong dirige la plus petite faction du Hunan et comprend de nombreux agents formés par les Britanniques. Une faction neutre dirigée par Wei Daming (l'« âme » de l'opération de Dai, chargée des communications) a également émergé.\n\nZheng a pris l'avantage initial, mais pratiquement personne ne l'appelle « Laoban », témoignage de la moindre importance de chacun des successeurs de Dai. Alors que les lieutenants de Dai complotent les uns contre les autres, la WMARCA leur a progressivement retiré leurs prérogatives. Ils ont placé plus fermement l’agence de renseignement théoriquement militaire sous le contrôle de l’armée, mettant ainsi fin une fois pour toutes au secret."
 CHI.endgame.408.a: "Abattage du chien enragé !"

#Song Focus Tree Events (440-459)
 CHI.endgame.440.t: "Le programme De la Terre au Laboureur"
 CHI.endgame.440.d: "La féodalité a longtemps été définie par les intellectuels politiques et les dirigeants du Comité d’Action Provisoire comme le système dans lequel l’économie de subsistance de la Chine joue un rôle dominant dans la société chinoise. Ce système est caractérisé par une injustice inhérente dans la mesure où les propriétaires fonciers utilisent la force politique pour occuper la terre et exploiter les paysans en pillant leurs produits et en les forçant à effectuer un travail gratuit ; dans laquelle l’occupation des terres par les propriétaires fonciers a conduit au monopole total du pouvoir politique, militaire et économique. Il est vrai que les villes côtières sont déjà entrées dans la phase capitaliste, mais néanmoins, les régions arriérées du nord-ouest, du sud-ouest et les zones rurales de la Chine fonctionnent toujours selon une organisation féodale – et par conséquent la féodalité est toujours la force dominante en Chine. Certains des dirigeants du PAC eux-mêmes sont issus de milieux communs, comme le général Deng Yanda. Puisque 70 % de la population chinoise est encore liée à une société féodale, c'est le rôle du Parti d'intervenir et de les libérer de leur oppression archaïque.\n\nLa plupart des dirigeants du PAC sont favorables à l'approche orthodoxe du Dr Sun Yat-sen de « la terre au laboureur », qui permet aux paysans d'obtenir leurs propres terres à cultiver et que le gouvernement prendra des mesures pour finalement nationaliser progressivement les terres. Les terres des seigneurs de guerre, des tyrans locaux, des fonctionnaires corrompus et de la noblesse maléfique doivent être confisquées et ces terres ne doivent pas être vendues ou achetées en privé. Ceux qui travaillent sur les terres louées aux propriétaires devraient pouvoir exercer leurs droits sur la terre. Faire cela, c'est résoudre ainsi la question de la propriété foncière sans abandonner le processus révolutionnaire à un populisme excessif.\n\nCependant, il y a certainement ceux qui remettent en question l’idée de ce qui constitue la « méchante noblesse ». Parmi les militaires et les intellectuels du PAC, certains sont issus de familles de propriétaires terriens et s'opposeraient à des réformes agraires plus radicales. une révolution sociale violente est nécessaire pour mettre complètement fin à l’existence du féodalisme en Chine."
 CHI.endgame.440.a: "Poursuivre une réforme agraire modérée."
 CHI.endgame.440.b: "Poursuivre une redistribution radicale."

 CHI.endgame.441.t: "Le Département de Travail du Front Uni"
 CHI.endgame.441.d: "Dans l'accord final entre Song Qingling et Sun Fo, Liang Hancao a été contraint de céder le poste de Premier Ministre du Yuan législatif au pilier du PAC, Zhang Bojun. A la place, il a été nommé président du département de travail du Front Uni du Comité Exécutif Central, un poste certes moins prestigieux mais essentiel à la réalisation des promesses ostensiblement démocratiques du parti.\n\nLes républicains ne faisant pas partie du Kuomintang qui n'étaient pas en mesure de rejoindre la LCS étaient souvent forcés de participer en tant que membre "Dangwai" (lit. « en dehors du parti »). Ces indépendants ont été empêchés de s’organiser à un niveau supérieur et leurs ailes furent coupées avant de pouvoir remettre en question de manière significative le statu quo. Malgré tout, leurs rangs furent autorisés à augmenter dans le cadre de l'accord, permettant une plus grande représentation des républicains alliés.\n\nL'inclusion des soi-disant « partis démocratiques » au sein du Yuan législatif s'est révélée particulièrement édifiante, avec un nombre prédéfini de sièges qui leur sont attribués pour la durée de la tutelle politique. Obligés de reconnaître la domination du Kuomintang et de ne jurer que par les Trois Principes, ils sont censés jouer un rôle essentiellement consultatif. La plupart d’entre eux sont de petits groupes intellectuels et officiellement socialistes, bien que quelques partis plus conventionnels et modérés aient également été inclus.\n\nZhang Junmai a concocté une « Ligue Démocratique Chinoise », un regroupement de petits partis sociaux-démocrates, libéraux et autres partis de centre-gauche. Alors que la dynamique politique du pays se déplace vers la gauche, le CDL s’est retrouvé à droite, obligé de s’unir pour gagner en pertinence.\n\nL’Association pour la Reconstruction Rurale est une faction de longue date de Beiyang, qui opérait auparavant sous les auspices de l’Association pour la Réforme de l'Empire Chinois. Ce n'est pas un parti officiel, mais leur plaidoyer en faveur de la réforme rurale et des programmes d'alphabétisation les a rendus politiquement acceptables auprès du Comité Révolutionnaire.\n\nLa Chine est loin de la démocratie, même si sur le papier environ un tiers du Yuan législatif est détenu par ces « partis démocrates ». Reste à savoir dans quelle mesure Liang Hancao sera autorisé (ou même disposé à) à accueillir ces factions."
 CHI.endgame.441.a: "Nous les accueillons cordialement."
 CHI.endgame.441.b: "Gardez un œil sur leurs activités."

 CHI.endgame.442.t: "Le Congrès du Peuple"
 CHI.endgame.442.d: "Depuis le retour du Kuomintang à la politique chinoise après la guerre de la Ligue, trois congrès nationaux successifs de rapatriés ont eu lieu pour coordonner les activités et la direction de la Révolution Nationale. Cependant, suite au Troisième Congrès National et à la consolidation de l'emprise du Comité Révolutionnaire sur le Parti, des dirigeants du parti tels que Deng Yanda appellent à une nouvelle forme de Congrès.\n\nSuivant la politique du « premier front uni » du regretté Dr Sun Yat-sen, Deng a appelé à la poursuite du front uni avec les syndicalistes et les socialistes chinois pour faciliter un changement révolutionnaire adapté à la Chine – dans le climat politique actuel. Dans le contexte de ces politiques, les dirigeants du PAC ont appelé à un Congrès Populaire, un congrès réunissant leurs collègues socialistes, notamment des communistes de conseil, des anarchistes, des anarcho-syndicalistes, des syndicalistes et d'autres groupes socialistes marginaux distincts du Kuomintang. Néanmoins, le PAC a fermement rejeté la direction syndicaliste du Parti, et le Congrès Populaire doit encore être organisé et dirigé par le Kuomintang en tant qu'organe principal de la révolution nationale.\n\nLe premier ordre du jour du Congrès était de suivre une nouvelle réorganisation du Kuomintang, une réorganisation du Parti en un parti purement ouvrier et paysan (les ouvriers et paysans constitueront 60 % des corps nationaux, tandis que d'autres groupes professionnels formeront le reste). Les ouvriers, les paysans, les femmes et les soldats (représentant les grands groupes sociaux de la révolution nationale et sociale) éliront des représentants dans une hiérarchie d'assemblées et de conseils afin d'exercer le véritable pouvoir. Considérés comme un succès retentissant, les appels à un Deuxième Congrès des peuples ont été approuvés, et il ne fait aucun doute qu'un deuxième suivra dans les années à venir."
 CHI.endgame.442.a: "Ensemble, nous poursuivons les plus hautes ambitions de l'homme."
 CHI.endgame.442.b: "Laissez les rêveurs perdre leur temps."

 CHI.endgame.443.t: "Un Parti Renaissant"
 CHI.endgame.443.d: "En fin de compte, il semble que le Kuomintang ait été refait à l’image de Song. Cette dernière n’étant plus redevable à la perfide Faction de la Reconstruction, au subversif Parti Syndicaliste Chinois ou à la machine politique tyrannique de Wang Jingwei. Au lieu de cela, elle a fusionné les populistes agraires du Comité d’Action Provisoire, les idéalistes anarchistes de la Société Mondiale et les modérés de l’Association des Camarades Révolutionnaires en un seul bloc cohérent, le Comité Révolutionnaire du Kuomintang.\n\nCe faisant, elle a forgé un parti réellement capable de tenir ses promesses. Celui qui représente les citoyens opprimés de Chine, leur assurant sécurité, stabilité et prospérité. Celui qui peut chasser les impérialistes et repousser les tyrans. Une démocratie qui peut fournir une véritable démocratie socialiste, depuis l’humble coopérative jusqu’au gouvernement national.\n\nDe cette manière, le RC-KMT prétend être à la hauteur des Trois Principes énoncés par son fondateur, de manière dynamique et vivante selon sa volonté éternelle. Certains se demandent cependant si le RC-KMT n’est pas un peu trop uni, maintenu par la main forte de l’appareil d’État. Alors que la tutelle politique se poursuit, certains appels ont été lancés pour relâcher son emprise afin de permettre un discours fructueux."
 CHI.endgame.443.a: "Un nouveau parti pour une nouvelle Chine !"
 CHI.endgame.443.b: "Mais il y a sûrement de la place pour d’autres."

 CHI.endgame.445.t: "Le Mausolée National"
 CHI.endgame.445.d: "Dans l'histoire de la Chine moderne, il n'y a peut-être pas eu d'autre individu exceptionnel que le fondateur du Parti, le Dr Sun Yat-sen. Connu également sous le nom de Sun Wen ou Sun Zhongshan, le travail du regretté Dr Sun en tant que martyr révolutionnaire, pionnier et philosophe a inspiré le mouvement du Kuomintang. Le Dr Sun a vraiment saisi la réalité sociopolitique de la Chine et a contribué à faire revivre l'idée de Zhonghua en créant un parti et une armée révolutionnaires - il a fondé les idéaux mêmes qui ont contribué à assurer la victoire de la deuxième Expédition du Nord.\n\nCette année, le gouvernement nationaliste a officiellement accordé une position d'honneur éternel au défunt Premier Ministre de la Révolution en lui attribuant le nom de « Guofu », qui signifie « Père de la Nation ». Grâce à sa lutte révolutionnaire sans fin, souvent marquée par l'échec et l'exil, la révolution qu'il a inspirée s'est poursuivie et, en fin de compte, a pleinement unifié et libéré la Chine après des décennies de conflits.\n\nMort avant le début de l'Expédition du Nord, le cadavre de Sun a reposé dans les collines occidentales de [GetVictoryPointName_9843] pendant des années. Cependant, suite au succès de la deuxième Expédition du Nord, son corps fut correctement ramené à Nanjing pour se reposer. Le gouvernement nationaliste a chargé les architectes Lu Yanzhi et Huang Tanpu de construire un mausolée pour honorer Sun pour toujours. Ce projet majestueux combine les styles traditionnels des tombeaux impériaux et l'architecture moderne, ainsi qu'une porte à trois arches sur laquelle est inscrite la citation du Dr Sun : « Ce qui est sous le ciel appartient à tous ». Une salle des sacrifices doit être construite avec le plafond peint du glorieux drapeau du Kuomintang tandis que le corps de Sun est interné - gardé pour toujours par des gardes armés toujours présents ; sa mémoire et son héritage seront précieux pour les générations à venir."
 CHI.endgame.445.a: "Le père de la nation, enterré."

 CHI.endgame.446.t: "La Vengeance des Anciens"
 CHI.endgame.446.d: "Avec l'ascension de la Société Mondiale à la direction du Kuomintang, les Quatre Anciens sont devenus de plus en plus influents dans la prise de décision du parti. Les idéaux anarchistes sont devenus monnaie courante dans la rhétorique du parti, même si la tutelle devrait perdurer pendant un certain temps. Les discussions se poursuivent entre les Aînés, qui préfèrent par principe éviter tout poste gouvernemental formel (non universitaire), et le président Song. Tous s'accordent en revanche sur le fait que la Ligue des Syndicalistes Chinois a dépassé son objectif.\n\nCréée à l’initiative du Parti Syndicaliste Chinois pour contrebalancer le pouvoir du Kuomintang au sein du Front Uni, la Société Mondiale s’est jointe à contrecœur pour endiguer son déclin sur la scène syndicaliste. Instable par nature puisque devant composer avec des différentes tendances marxistes, avant-gardistes, syndicalistes et anarchistes peu enclines au compromis, la victoire de la Société Mondiale a ironiquement sonné son glas.\n\nAprès des années d'amertume, de complots et de luttes intestines, les Quatre Anciens sont enfin capables de se venger. Citant des informations faisant état de dissidences persistantes de la part de membres radicaux du CSP, ils ont porté l'affaire directement devant Song pour exiger que l'ensemble du CSP soit interdit pour la durée de la tutelle, car contre-révolutionnaire. Selon eux, le Kuomintang est déjà sur la bonne voie pour devenir le parti de libération véritablement anarchiste qu’il est censé être, et le CSP ne peut agir que comme une force jalouse et corruptrice.\n\nLe Premier Ministre Deng Yanda a apporté un certain soutien à ce plan, arguant que le CSP présentait un risque permanent pour la sécurité et servait effectivement de véhicule à l'influence étrangère dans la République. Il espère affaiblir l’influence persistante du MMIC dans l’armée, même si le Front Uni avec le LCS (sous la direction de la Société mondiale) restera intact.\n\nChen Youren, le ministre des Affaires Etrangères, a conseillé la prudence. Ayant travaillé nuit et jour pour rétablir les liens avec le mouvement socialiste international, il prévient qu’une répression causerait des dommages à l’échelle mondiale à notre image démocratique et saperait la bonne volonté envers notre cause."
 CHI.endgame.446.a: "Démanteler le CSP et exiler ses dirigeants."
 CHI.endgame.446.b: "Arrêter les fauteurs de troubles, mais préserver le Front Uni."
 CHI.endgame.446.c: "Surveiller les radicaux, mais rester équilibré."

 CHI.endgame.447.t: "Le devoir d'un soldat"
 CHI.endgame.447.d: "Après des années de résistance, des milliers de personnes ont péri. Ceux qui ont survécus ont été marqués à jamais, beaucoup marqués par des blessures durables à la fois physiques et mentales. Même ceux qui ont été épargnés par les pires épreuves de la guerre se dirigent souvent vers un avenir incertain. Beaucoup se demandent à quoi ressemblera la vie après la révolution, tout comme le reste de leur famille, leurs personnes à charge et leurs soignants.\n\nEn [CHI.Capital.GetCapitalVictoryPointName], les efforts visant à créer des programmes sociaux complets pour honorer les promesses du Kuomintang sont au point mort en raison d'une planification difficile et de querelles sur la manière de les financer. L'Association des Camarades Révolutionnaires de l'Académie Militaire de Whampoa (WMARCA) a fait pression sur le Comité Central pour qu'il donne la priorité aux soldats, dont beaucoup devraient être démobilisés dans les années à venir. Ils ont appelé à recruter un large éventail d'anciens combattants. pensions, bourses et soutien public aux infirmes. Dans leurs discours publics, le Premier Ministre Deng Yanda et d'autres généraux insistent sur le fait que de la même manière que les soldats servent leurs commandants, ces derniers doivent à leur tour prendre soin de leurs hommes.\n\nUne opposition discrète a toutefois émergé. La générosité de ces propositions a cependant soulevé des questions majeures quant à leur durabilité une fois qu'un grand nombre d'anciens combattants de l'ANR auront vieilli. D'autres doutent des intentions de la WMARCA. Contrairement aux armées des Seigneurs de Guerre, l'ANR était censée se battre pour le peuple, et pas seulement pour les officiers qui les récompensaient avec des butins de conquête. Pour eux, une telle ingérence politique est indigne de la part de l’armée populaire. Il est incontestable que leur loyauté doit être rendue, mais ils se sont également battus pour un traitement équitable pour tous.\n\nEn fin de compte, la République s’est construite sur les sacrifices de près d’une génération entière de jeunes hommes. Mais d’innombrables autres se sont également sacrifiés pour la révolution et continuent de souffrir. Cette question est devenue une question de plus en plus publique et sensible, avec des vétérans protestataires se rassemblant devant le Yuan législatif dans leurs vieux uniformes. Un compromis a été proposé pour le fusionner avec des projets de rationalisation des retraites de la fonction publique. Certains estiment que cela ne va pas assez loin, d’autres craignent qu’il ne s’agisse d’une renaissance des anciennes hiérarchies de classes. Les appels se multiplient pour qu'un arbitrage soit rendu."
 CHI.endgame.447.a: "Réduire les formalités administratives et faire avancer les propositions détaillées de la WMARCA."
 CHI.endgame.447.b: "Réduire leurs propositions et les transformer en une pension générale de la fonction publique."
 CHI.endgame.447.c: "Ils devront attendre leur tour, chacun finira par obtenir son juste dû."

 CHI.endgame.450.t: "Un nouveau drapeau pour la nation"
 CHI.endgame.450.d: "La République de Chine nouvellement réunifiée utilise le drapeau national, qui présente le ciel bleu et le soleil blanc du drapeau du parti du Kuomintang ainsi que la terre entièrement rouge. Cependant, depuis le Congrès Populaire récemment tenu, il y a eu des propositions pour honorer les paysans qui ont construit ce pays ainsi que de rendre hommage à l'Institut de Formation Paysanne du Comité d'Action Provisoire. D'anciens membres du PAC et syndicalistes ont proposé au Yuan Législatif du Parti d'adopter un nouveau drapeau national, qui fasse honneur aux paysans avec une charrue caractéristique ajoutée à la Terre Entièrement Rouge. Cependant, d'autres ont proposé que le nouveau drapeau de la République incorpore des éléments destinés à la fois aux ouvriers et aux paysans. En effet, comme le PAC avait défendu la cause de tous les peuples opprimés, le nouveau drapeau devrait représenter les ouvriers et les paysans en incorporant ensemble la charrue et le symbole d'un rouage. Bien sûr, il est toujours possible de simplement conserver le drapeau actuel de la République pour démontrer notre engagement envers les idéaux originaux défendus par la révolution du Dr Sun."
 CHI.endgame.450.a: "Enfin un drapeau pour les paysans"
 CHI.endgame.450.b: "Un drapeau pour les ouvriers et les paysans."
 CHI.endgame.450.c: "Nous garderons le drapeau national."

#Military Forgiveness Events (460-479)

 CHI.endgame.460.t: "L'héritage de la Clique Indienne"
 CHI.endgame.460.d: "L'héritage de la soi-disant « Clique Indienne » est plutôt controversé au sein de l'Armée Nationale Révolutionnaire réformée, dominée par la désormais prédominante Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa. Pendant des années, les deux ont constitué des cliques plutôt distinctes au sein de l'ANR - la Clique Indienne étant composée d'officiers qui résidaient et s'entraînaient en Inde, tandis que cette dernière menait la guérilla dans le cadre de l'insurrection MinGan. Il existe certainement des sympathies socialistes plus fortes au sein de la direction de la WMARCA, tandis que les tendances socialistes de la clique indienne sont au mieux vagues, et elles sont décrites comme étant avant tout nationalistes.\n\nNéanmoins, les deux factions ont certainement une histoire commune au sein de la Quatrième Armée (Armée du Guangdong) de la première Expédition dans le Nord de l'Armée Nationale Révolutionnaire. Ils ont été camarades une fois auparavant, puis ils sont redevenus camarades lors de la deuxième Expédition du Nord. Alors que la WMARCA continue de consolider son emprise sur les étudiants et leur loyauté de Whampoa, des rapports privés indiquent que des généraux tels que Xue Yue et Zhang Fakui estiment qu'ils se trouvent de plus en plus marginalisés. Avec la fin de la phase militaire de la révolution, la question se pose de savoir si garantir la loyauté de la clique indienne est important ou non. Néanmoins, des membres plus âgés de la WMARCA se sont portés garants de ces généraux en raison de leur camaraderie commune de longue date dans la révolution nationale."
 CHI.endgame.460.a: "Nous sommes camarades après tout."
 CHI.endgame.460.b: "Ils doivent s’adapter au programme."

 CHI.endgame.461.t: "Une Jeune Garde désillusionnée"
 CHI.endgame.461.d: "Depuis l’ouverture de l’Académie Militaire de Whampoa, il y a souvent eu des nationalistes révolutionnaires passionnés attirés par l’attrait du syndicalisme européen. L’entrée de la Mission Militaire Internationale en Chine a contribué à encourager cette tendance vers des courants de socialisme d’inspiration européenne, notamment le syndicalisme et le communisme de conseil. Cette tendance les a amenés à être considérés avec méfiance par les militaires les plus conservateurs, en particulier pendant la crise du Troisième Congrès, car on pense qu'ils trouvent Marx plus séduisant que les Trois Principes du Peuple.\n\nLe gouvernement nationaliste, dans sa quête de légitimité et pour conclure enfin le difficile processus d'unification nationale, a accordé l'amnistie à tous les officiers et soldats de rang inférieur qui s'étaient rebellés contre le gouvernement central. Néanmoins, beaucoup de ceux qui se sont opposés à nous sont découragés par la cause révolutionnaire et ont le sentiment que leurs perspectives de carrière ont été gravement compromises en raison de leur affiliation passée. Certains officiers ouverts d’esprit de notre haut commandement ont déclaré que nous devrions pardonner et oublier nos anciens camarades et les accueillir à bras ouverts dans notre giron. D’autres, cependant, ont plaidé pour une position plus dure, affirmant que leur jeunesse n’est pas une excuse pour se ranger du côté des traîtres."
 CHI.endgame.461.a: "Ce qui est passé est passé, il faut aller de l'avant."
 CHI.endgame.461.b: "La jeunesse n’est pas une excuse pour la trahison."

 CHI.endgame.462.t: "Le sort de la clique du Département Politique"
 CHI.endgame.462.d: "Créé comme moyen et instrument pour mettre en œuvre l’organisation et imposer la doctrine du parti à l’Armée Nationale Révolutionnaire, le Département Politique de l'ANR a fait l’objet d’un examen minutieux pour son comportement pendant la crise du Troisième Congrès. Le Département politique était un foyer d'activité révolutionnaire, ses cadres étaient composés d'intellectuels et d'officiers de la Ligue des Syndicalistes Chinois et ont souvent été associés comme l'une des ailes les plus socialistes de Whampoa.\n\nLa victoire du Comité d'Action Provisoire a conduit à une réévaluation de la nature du Département Politique. Le général Zhang Zhizhong a assumé l'entière responsabilité de l'alignement du département lors des troubles contre le gouvernement nationaliste légitime et a depuis promis que le département politique resterait désormais fidèle au Comité Révolutionnaire. Le général Deng Yanda a ordonné un changement complet du programme du Département Politique, ordonnant aux instructeurs de mettre l'accent sur l'idée de « l'union de toutes les classes révolutionnaires » tout en réorientant le département pour qu'il se concentre exclusivement sur les Trois Principes du Peuple du Dr Sun. Cependant, certains au sein du gouvernement ont appelé à la dissolution complète du Département Politique, arguant qu'il n'a plus atteint son objectif en raison de l'achèvement de la deuxième Expédition dans le Nord."

 CHI.endgame.462.a: "Rétablir leurs commissions."
 CHI.endgame.462.b: "Leurs tâches ont été accomplies."

#Song Epilogue Events (500-519)

 CHI.endgame.501.t: "Unité des Paysans et des Ouvriers"
 CHI.endgame.501.d: "Par une chaude journée d'été de juillet 1924, dans le Guangdong, s'est tenue la première Conférence Paysanne de tous les pays du Guangdong, au cours de laquelle des milliers de paysans ont été invités à participer au mouvement de masse du Kuomintang. Madame Sun Yat-sen, Song Qingling, a été émue jusqu'aux larmes en voyant les masses défiler en haillons pour expérimenter la poursuite du salut national. En effet, le défunt Premier Ministre Eternel a fait remarquer que le succès de la révolution commençait par le peuple ; la révolution faisait partie de leur devoir de libération.\n\nPlusieurs années plus tard, la Révolution Nationale a atteint sa phase finale. La faction orthodoxe du Parti Syndicaliste Chinois dominait la politique du Front Uni avec la Ligue des Syndicalistes Chinois. Cette alliance, la coopération avec les syndicalistes européens, a conduit à la victoire de la révolution chinoise – personne ne peut arrêter l’avancée des ouvriers et des paysans. Malgré cela, le pays est toujours sous le contrôle du Kuomintang : le KMT organise des syndicats et des associations, et le KMT est la sœur aînée dans les relations entre les deux partis. Il reste à voir si ces relations continueront telles quelles ou si les syndicalistes chinois se retrouveront progressivement absorbés par le KMT plus large, ou encore si le KMT continuera à voir davantage de ses principes dilués par l'attrait du syndicalisme.\n\nIl y a néanmoins de quoi se réjouir dans les années à venir. Les ouvriers et les paysans ont longtemps travaillé et souffert de l’instauration du capitalisme, de l’institution impérialiste qui a divisé le pays et l’a conduit à la ruine. Avec le Comité Révolutionnaire aux commandes, un comité composé de représentants des ouvriers et des paysans, le capitalisme ne verra plus jamais le jour en Chine. Ensemble, main dans la main, une nouvelle aube socialiste se lève à l’Est – avec le prolétariat chinois à sa tête comme sa fière avant-garde !"
 CHI.endgame.501.a: "Un partenariat pour durer."

 CHI.endgame.502.t: "Une nation construite par des rêveurs"
 CHI.endgame.502.d: "Les membres de la Société Mondiale et les utopistes du PAC croient sincèrement que les Trois Principes du Peuple doivent conduire à un état de tranquillité et de paix – un moyen d’atteindre l’anarchisme. L’histoire l’a bien sûr montré. Comme l’écrit le estimé Li Shizeng, qu'il existe des révolutions qui modifient le cours de l’histoire humaine : la révolution monarchique des dynasties Shang et Zhou qui a établi la notion d’ordre, les révolutions américaine et française ont apporté la démocratie, ou encore les révolutions socialistes dont les preuves de son succès peuvent être vues dans la Commune de France et l'Union britannique. Le KMT a réussi à faire passer la Chine à travers les étapes des révolutions nationale et socialiste et maintenant le pays est prêt pour la quatrième révolution, c'est-à-dire la révolution pour poursuivre le Datong.\n\nLes utopistes du KMT croient qu’il existe effectivement un monde exempt de conflits et de souffrances. La haine et la colère divisent l’unité et ce n’est que par le pouvoir et la direction du Parti que nous pourrons voir une société libérée de telles divisions – une société d’amour pur. Le Comité Révolutionnaire du KMT a pris des mesures pour réaliser ce rêve libertaire, le pouvoir doit être décentralisé vers les autorités locales, les travailleurs et les paysans sont encouragés à s'organiser en unités démocratiques ou en conseils régionaux, et l'accent doit être mis sur la décentralisation du pouvoir central. On pense que ces idéaux englobent les valeurs et les rêves du Dr Sun Yat-sen, qui poursuivait l’idée selon laquelle le peuple chinois pourrait se familiariser avec ses droits fondamentaux et permettre à la démocratie de s’épanouir un jour.\n\nLes anarchistes cependant vous diraient qu’on ne sait pas quand ce jour viendra. Certains font remarquer avec optimisme qu'il faudra peut-être plus de 3 000 ans pour atteindre cet état d'anarchie et que chaque étape progressive de l'histoire humaine peut prendre des décennies, voire des siècles, pour atteindre ses résultats. L’idée d’une telle fédération anarchiste au sein du KMT est flexible et reconnaît qu’une telle révolution prend du temps et de la patience, et que le Parti guidera les peuples vers la libération totale. En attendant... nous continuerons à rêver, à rêver du monde à venir et de l'avenir qui nous attend !"
 CHI.endgame.502.a: "Une utopie, même si cela prend 3 000 ans."

 CHI.endgame.503.t: "Une tutelle plus honnête"
 CHI.endgame.503.d: "En 1911, la dynastie décadente des Qing fut renversée dans un élan d’enthousiasme révolutionnaire général, abattue par sa corruption et son indifférence à l’égard du sort du peuple. Leur mauvaise gestion, leur tyrannie et leur incapacité à protéger la nation des colonisateurs en maraude leur ont fait perdre leur droit de gouverner, ce qui a provoqué l’effondrement de leur monarchie vieille de plusieurs siècles, en moins d’un an.\n\nUne république pleine d’espoir lui a succédé, mais elle fut bientôt trahie par Yuan Shikai puis par les Seigneurs de Guerre qui traitèrent le gouvernement Beiyang comme leur terrain de jeu personnel, le souillant par leurs vices et leur tromperie. Le Parti est alors venu et a tenté de se débarrasser de ces opportunistes, pour ensuite se faire poignarder dans le dos par des traîtres concessionnistes et des impérialistes allemands.\n\nVinrent ensuite Wang et sa RCA, qui prétendaient se battre pour le peuple mais qui, au contraire, ont laissé le fléau de la corruption se développer, baignant dans la même fange et jouant le même double jeu qui caractérise la politique chinoise moderne. Grâce aux courageux camarades du PAC, Song Qingling et Deng Yanda ont réussi à chasser les derniers sans scrupules des couloirs du pouvoir.\n\nPuis, ils ont ouvert une nouvelle ère d’idéalisme, éliminant la corruption qui imprégnait autrefois la capitale et rapprochant la République du peuple. La tutelle reste nécessaire pour éduquer les pauvres et les amener à la parité avec les classes instruites, mais ce n'est pas la fin de l'histoire de la Chine. Ensemble, le Kuomintang créera un socialisme chinois pour le peuple, réalisant véritablement les Trois Principes, une fois pour toutes !"
 CHI.endgame.503.a: "Zhonghua Minguo Wansui !"

 CHI.endgame.504.t: "Le Rêve de nos Ancêtres"
 CHI.endgame.504.d: "Le Kuomintang n’a pas toujours été un parti avant-gardiste et cynique, prônant un parti-État autoritaire. C’était autrefois un groupe plein d’espoir, cherchant un avenir révolutionnaire mais ensoleillé et démocratique pour leur pays, avant que tout ne tourne mal. Avant que Sun Yat-sen ne soit trahi par Yuan Shikai, puis par les Seigneurs de Guerre, puis par les impérialistes Rouges de l’Internationale. Wang Jingwei et les syndicalistes ont perverti sa vision, du moins c'est ce que dit la nouvelle ligne du parti.\n\nSong Qingling et Sun Fo, deux de ses proches, affirment avoir ramené le parti à ce qu'il aurait dû être, un parti démocrate de gauche œuvrant pour le bien de la nation. Ce dernier, en particulier, semble tenté de revenir avant 1924, c'est à dire avant la réorganisation et le virage très à gauche du parti. À bien des égards, il cherche à réécrire l’histoire, ignorant bon nombre des développements survenus au cours des décennies suivantes.\n\nIl existe de nombreuses différences persistantes entre les deux hommes, d'à peine deux ans d’écart en termes d’âge. Song pense qu’elle a placé la nation sur une trajectoire fondamentalement socialiste, la rapprochant d’un idéal socialiste et démocratique construit autour des communes paysannes locales. Les partis bourgeois intéressés que Sun a invités sont tout simplement un mal nécessaire qui, avec un peu de chance, seront manipulés pour réellement servir le peuple.\n\nPour Sun Fo, la révolution souhaitée par son père peut encore être sauvée, à condition qu'il parvienne à mettre en place une bonne constitution. Il a déjà franchi plusieurs étapes de rédaction, d'abord sous sa direction personnelle, puis avec l'aide d'un "Conseil Politique Populaire" et maintenant du "Conseil Politique Consultatif" multipartite. Il espère freiner le radicalisme socialiste pour construire une république parlementaire, en déplaçant le pouvoir de l'exécutif vers le législatif.\n\nIl a également pris des mesures pour renforcer le poste de Premier Ministre du Yuan exécutif au détriment de la présidence, la première d'une longue série de batailles politiques entre les héritiers du Dr Sun. Malgré cela, certains osent espérer que ces combats ne se résoudront pas par davantage de violence, mais qu'ils traduiront plutôt par une adaptation pacifique d’un système multipluriel à la fin de la tutelle. Et alors que la Chine se tourne rapidement vers une nouvelle page, une nouvelle génération rêve."
 CHI.endgame.504.a: "Une chance de réparer les torts du passé."

##Section 4d (600-799): Hu Endgame Events
 CHI.endgame.601.t: "Braises Fumantes"
 CHI.endgame.601.d: "Le Fujian est en ruines. Des villes comme Xiamen et Longyan ont été brutalement détruites et ravagées par les guérilleros du Comité d'Action Provisoire qui ont mené une dernière bataille désespérée à Longyan. Une grande partie de ce que le gouvernement MinGan a construit est désormais détruit et les milices des Chemises Bleues se sont mises au travail – en gérant la reddition des insurgés restants. Dans un rapport renvoyé au haut commandement de l'actuel généralissime Hu Zongnan, le général Deng Wenyi a indiqué à la capitale que la région est à présent « pacifiée ».\n\nA présent, la Société pour le Renouveau Chinois semble prête à sécuriser le reste du pays. Néanmoins, les généraux traîtres Deng Yanda et Zhou Enlai n'ont pas encore été retrouvés et sont présumés être en vie, organisant très probablement une nouvelle résistance contre la direction de la CRS. Il existe également le problème et la menace de nouvelles cellules insurgées alignées sur le PAC, la RCA et même le CSP dans les grandes villes et les zones rurales du pays.\n\nHeureusement, comme les anciens membres de la RCA et du PAC sont amèrement divisés les uns contre les autres, il semble peu probable qu’ils s’unissent de manière significative. Au contraire, les anciennes factions sont devenues plus divisées, se scindant en cellules rebelles endurcies et paranoïaques dirigées par des personnalités locales. Malgré cela, les troubles continuent et il est clair pour le généralissime et la direction de la CRS que la pacification n’est pas encore pleinement réalisée."
 CHI.endgame.601.a: "Nous avons peut-être gagné la guerre mais pas la paix..."

 CHI.endgame.602.t: "Des nuages d'orage s'amoncellent..."
 CHI.endgame.602.d: "Alors que les campagnes de pacification font rage et que la Société pour le Renouveau Chinois lutte pour maintenir le peu de légitimité dont elle dispose auprès de la direction du Kuomintang et de la nation chinoise, la République est confrontée à plus d'instabilité du fait que son économie est en ruine. De grands centres urbains et certaines parties de la campagne ont été dévastés par la guerre civile et la croissance économique du pays – qui était perçue comme en hausse après l'unification – s'est effectivement arrêtée.\n\nPire encore, il semble que le commerce extérieur, même avec la Troisième Internationale, se soit en grande partie arrêté en raison de la xénophobie ouverte et de la rhétorique nationaliste de la CRS. Sa violence, notamment sur le volet anti-impérialiste et anti-étranger, a conduit de nombreux étrangers à quitter la Chine et à liquider leurs investissement potentiels, ce qui est notamment le cas des banquiers et des investisseurs étrangers. En outre, de nombreux riches expatriés chinois vivant dans des pays comme l’Asie du Sud-Est et Hawaï ont également retiré leur soutien au Parti – nombre d’entre eux dénonçant le coup d’État de Hu Zongnan contre le gouvernement comme étant illégal et déplorant la division du Parti.\n\nAvec le retour de l'économie aux niveaux de dévastation et de stagnation de la guerre de la Ligue, il est peu probable que l'économie chinoise soit capable de se redresser rapidement. Des nuages noirs s'accumulent à l'horizon et le pays devient encore plus agité ; Si la CRS veulent réellement s’en tenir à ses revendications à l’égard des dirigeants chinois, elle doit agir rapidement pour résoudre la crise économique."
 CHI.endgame.602.a: "Une tragédie s'abat sur la nation."

 CHI.endgame.603.t: "La lumière déclinante de Minquan"
 CHI.endgame.603.d: "Sun Fo ne le savait pas et n'aurait jamais imaginé que le Parti deviendrait ainsi. Bien sûr, son père avait des tendances autoritaires, mais il n’aurait pas lui même quitté le sanctuaire des îles hawaïennes pour participer à la Deuxième Expédition idéaliste du Nord, s'il avait su que celle-ci s'effondrerait sous les excès du totalitarisme et de la tyrannie. S’il est toujours de facto Premier Ministre du Yuan exécutif, quelle différence cela fait-il maintenant que l’Armée Nationale Révolutionnaire contrôle toutes les affaires parlementaires et civiles ?\n\nOfficiellement, la Faction de la Reconstruction contrôle toujours le Yuan législatif et d'autres organes civils du gouvernement. Mais cela n'a pas beaucoup d'importance puisque la direction du Parti et les opérations militaires sont entièrement entre les mains de Hu Zongnan et de ses partisans. Sous la direction de Hu, l’état d’urgence doit encore être maintenu indéfiniment. Le Yuan législatif a été suspendu pour une durée indéterminée, ce qui ajoute encore à l'incertitude quant à l'avenir du Parti.\n\nOfficiellement, la Société pour le Renouveau cherche toujours à faire respecter les Trois principes du peuple du Dr Sun (dont l'un est Minquan, les Droits du Peuple/Démocratie). Mais de nombreux radicaux de la CRS, à l'image de He Zhonghan, estiment que la démocratie n'a tout simplement pas sa place dans une société moderne. Pour eux, la démocratie est un poison qui entache la bouée de sauvetage du Parti et en constitue une maladie dégénérative. He Zhonghan considère le Yuan législatif comme intrinsèquement bourgeois et cherche à l’abolir, ainsi qu’une grande partie de l’appareil bureaucratique qui permet au gouvernement de fonctionner.\n\nPresque chaque jour désormais, He Zhonghan et Sun Fo s'affrontent dans le bureau du généralissime Hu, s'écharpant sur le sort de l'organe législatif suspendu. Même si son rôle était réduit à celui d'un comité d'approbation impuissant en cas de réouverture, il ralentirait les pires excès du nouveau régime et constituerait donc une menace pour les ambitions folles de He Zhonghan. Mais pour l’instant, l’état d’urgence ne semble pas avoir de fin prévue…"
 CHI.endgame.603.a: "Les ténèbres tombent sur une Révolution autrefois brillante."

 CHI.endgame.621.t: "Le New Deal de Gannan"
 CHI.endgame.621.d: "Gannan, dans le sud de la province du Jiangxi, a été l'une des principales régions de troubles pendant la guerre civile du Kuomintang en raison de sa situation géographique. Elle est en effet l'une des zones centrales du gouvernement populiste MinGan et a longtemps été plutôt rurale et pauvre, avec des vices populaires tels que la consommation d'opium et la prostitution, qui sont toujours populaires parmi les habitants.\n\nLe commissaire Chiang Ching-Kuo, fils de l'ancien directeur de l'Académie Militaire de Whampoa, avait été envoyé dans le sud et son travail pour pacifier la région et la population locale a été très apprécié dans les journaux et revues de la CRS. Le fils du directeur avait fui aux côtés de nombreux autres exilés du Kuomintang lors de l'échec de l'Expédition du Nord et s'était retrouvé dans les cercles de Hu Zongnan et He Zhonghan en Europe. À son retour en Chine, il a pris de l'avancement dans les rangs de la Société pour le Renouveau Chinois, au sein de laquelle il a obtenu son dernier poste.\n\nÀ Gannan, Chiang a étudié la gestion gouvernementale et a créé un « bureau d'information publique » local, où les habitants peuvent lui rendre visite pour lui faire part de leurs problèmes. Il a imposé des sanctions sévères pour la consommation d'opium, le jeu et la prostitution, conformément à la doctrine morale à laquelle adhère la CRS. Concernant l'interdiction des prostituées et des bordels, Chiang a créé un programme permettant aux anciennes prostituées de trouver un emploi dans les usines.\n\nEn outre, Chiang a également créé un village d'enfants chinois pour les orphelins créés à la fois par la guerre civile et par la guerre de Résistance. Ce village, créé à la périphérie de Ganzhou, dispose d'installations telles qu'une crèche, un jardin d'enfants, une école primaire, un hôpital et un gymnase - même si la formation des écoles et des gymnases met l'accent sur l'esprit martial de l'idéologie de la CRS."
 CHI.endgame.621.a: "Un esprit prometteur avec un avenir prometteur."
 CHI.endgame.621.b: "Il fait la fierté de son père."

 CHI.endgame.622.t: "Les jouets dans la Nouvelle République"
 CHI.endgame.622.d: "Avec l’aide du ministère de l’Éducation, les écoles de la République de Chine sont chargées de promouvoir une politique éducative nationaliste qui contribue à créer un amour non réciproque et une volonté de sacrifice (au sens propre du terme) pour la nation. Selon un écrivain anonyme de la CRS, « les enfants que nous éduquons sont les enfants de la nation et non ceux de la famille ou du clan ».\n\nEn classe, les enfants sont invités à participer à des activités de groupe, à des coopérations de groupe et à des discussions de groupe pour pratiquer la pensée collective et pour que les élèves apprennent à s'identifier d'abord à la nation plutôt qu'aux loyautés familiales.\n\nL’endoctrinement militaire des enfants doit commencer dès la maternelle. Les jeunes enfants devraient recevoir des armes à feu et des navires de guerre comme jouets, et des images de scènes de bataille seraient placées sur les murs "afin que dès l'enfance, les enfants développent un intérêt pour l'équipement militaire et les situations de combat". Dès la maternelle, les enfants doivent être éduqués dans un environnement militaire, les collégiens s'inscrivant à la Ligue des Trois Principes de la Jeunesse Populaire (qui est la seule organisation de jeunesse), avec une forte emphase martiale. L'accent est mis sur l'entraînement physique et les compétitions de groupe - de cette manière, les étudiants frêles et livresques du passé doivent être remplacés par l'avant-garde révolutionnaire du futur.\n\nL'éducation militaire formelle doit commencer à l'école secondaire, dans laquelle les hommes pourraient participer à une formation militaire tandis que les filles recevraient une formation d'infirmière. Les études en sciences humaines seraient découragées, tandis que les matières pratiques et scientifiques telles que la physique, la chimie et l'ingénierie devraient être orientées vers leurs applications en temps de guerre. Par exemple, les cours de chimie mettront l’accent sur l’étude de choses telles que les gaz toxiques et les explosifs."
 CHI.endgame.622.a: "Ils feront de bons soldats, un jour !"
 CHI.endgame.622.b: "Ce sont les officiers révolutionnaires de demain !"

 CHI.endgame.623.t:0 "Le mouvement Nouvelle Vie"
 CHI.endgame.623.d: "La Société pour le Renouveau Chinois cherche à faire revivre une culture qui est la véritable culture chinoise. Les événements du Troisième Congrès national et la guerre civile du Kuomintang ont montré la désintégration de la culture nationale et il est donc impératif qu’une révolution culturelle soit mise en œuvre pour raviver la culture nationale ainsi que l’âme de la nation. Ses membres ne souhaitent pas rejeter la modernisation occidentale mais considèrent plutôt que les traditions villageoises d'autosatisfaction, d'individualisme, de passivité et de superstition ne conviennent pas à « l'ère scientifique ». Alors que les quatre traditions du li, du yi, du lian et du chi étaient éternellement valables (les quatre principes cardinaux du confucianisme), la CRS cherche à rectifier tout ce qui ne va pas dans la « vieille culture ».\n\nIl ne s’agit pas d’un mouvement spontané mais d'une pensée mûrie par le généralissime Hu Zongnan. Ce dernier qui a passé de nombreuses années en exil en Union-Britannique et a souvent associé les cadets de Whampoa à ceux des « têtes rondes »  se compare à Oliver Cromwell, un chef militaire républicain fort pour rallier les masses. Il considère son style de vie personnel évitant au maximum les vices comme un style que les masses devraient imiter mais la CRS n'en demeure pas moins divisée sur l'opportunité de s'inspirer ou non du caractère du Lingxiu ou d'exploiter davantage la nature révolutionnaire d'une révolution culturelle.\n\nLe Mouvement Vie Nouvelle a été lancé à la demande du Généralissime comme une révolution contre le libéralisme réactionnaire et la culture réactionnaire. Les livres libéraux occidentaux sont interdits car ils sont considérés comme encourageant la décadence et la luxure. Sous les encouragements des commissaires du RACA, les membres de la CRS organisent de grands rassemblements au cours desquels des livres étrangers sont brûlés et dénoncés comme étant de l’immoralité étrangère et occidentale. Fumer en public et cracher dans les rues ont été interdits car ils sont considérés comme culturellement et moralement arriérés, tandis que même la permanente des cheveux est passible d'une amende - car les cheveux doivent être raides. Même des actes relativement inoffensifs tels que traverser en dehors des passages piétons sont interdits pour encourager l’image selon laquelle la Chine est effectivement une nation moderne qui utilise les routes.\n\nNanchang, considérée comme l'un des berceaux de la révolution en raison des combats de la guerre de la Ligue, va servir de nouvel exemple de cette nouvelle Chine moderne et morale. Les prostituées et les mendiants ont été chassés de la rue et les toxicomanes ont été envoyés en « réhabilitation ». De nouveaux bâtiments sont construits sur les sites de maisons en ruine et délabrées, les rues sont élargies et un certain nombre de nouveaux parcs et écoles ont été ouverts pour divertir et éduquer la population."
 CHI.endgame.623.a: "Assumer une orientation paternaliste."
 CHI.endgame.623.b: "Nous recherchons une révolution culturelle totale."

 CHI.endgame.624.t: "Après Minuit"
 CHI.endgame.624.d: "Le crépuscule tombe sur le vieux Kuomintang, alors qu’une époque touche à sa fin. L’ordre ancien, avec ses Seigneurs de Guerre et ses Empereurs, a disparu depuis longtemps, renversé par une deuxième vague de révolutionnaires triomphants. Mais bon nombre de ces mêmes rêveurs révolutionnaires dont les voix étaient autrefois si puissantes ne le sont plus aujourd’hui. Les dirigeants qui étaient prêts à diriger la nation se retrouvent désormais à l’écart (ou pire) alors qu’une nouvelle génération de dirigeants révolutionnaires prend la barre.\n\nLa clique de Wang Jingwei a pratiquement disparu, l'Association des Camarades Réorganisés étant interdite comme subversive. Ses partisans se sont dispersés aux quatre coins du monde, Chen Gongbo partant en exil. Son opposition autrefois puissante s’est également dissoute sous le poids de la persécution. Song Qingling n'a pas été vu en public depuis de nombreuses semaines et a été assigné à résidence il y a quelques semaines. Elle est officiellement membre du conseil d'administration de plusieurs organisations caritatives, souvent au nom de son mari, même si en pratique elle mène une vie de solitude tranquille. Deng n'a jamais été retrouvé, on ne sait pas s'il est toujours en vie, mais l'espoir que sa résistance clandestine aboutisse à quelque chose s'est atténué. Tout espoir de succès du Front Uni est mort avec eux, et les cliques rivales de la Ligue des Syndicalistes Chinois ont également fui, se rejetant la faute les unes sur les autres.\n\nSun Fo semble être le seul à rester debout, même si la plupart de ses riches partisans ont réduit leurs pertes et soit se sont tournés vers le généralissime, soit sont partis se cacher à l'étranger. Premier Ministre du Yuan exécutif, son pouvoir est devenu de plus en plus titulaire – diminuant face à l'avancée de l'Association des Camarades de l'Armée Révolutionnaire (RACA). He Zhonghan, le chef de cette aile (encore plus radicale) de la CRS, a cherché à vider la bureaucratie – inspiré par les enseignements révolutionnaires des Soréliens sur une avant-garde accidentelle. Lors de ses rencontres houleuses avec le général Hu, Sun se bat bec et ongles, insistant sur le fait que les paroles de son père restent primordiales, même dans cette nouvelle ère."
 CHI.endgame.624.a: "Les paroles du Dr Sun continuent d'avoir du mérite."
 CHI.endgame.624.b: "Il est peut-être temps de commencer à regarder vers l’avenir."

 CHI.endgame.625.t: "Rituels et secrets de la RACA"
 CHI.endgame.625.d: "Alors que leur front public est la Société pour le Renouveau Chinois, les membres du mouvement beaucoup plus fermé de l'Association des Camarades de l'Armée Révolutionnaire (RACA) de He Zhonghan, une clique militaire populaire parmi les étudiants radicaux de Whampoa, sont responsables de la formation et de l'endoctrinement de la CRS. Si l’on les compare à une organisation fraternelle semblable à la Association des Camarades Réorganisés et à l'Association des Camarades de Classes Révolutionnaires de l'Académie Militaire de Whampoa, la RACA cultive en effet une méthode d’organisation et de secret beaucoup plus ésotérique.\n\nEn fait, le plus spectaculaire de leurs rituels est la cérémonie d’initiation à la RACA elle-même. Les membres potentiels de la RACA ne peuvent devenir membres que grâce à la recommandation de membres plus âgés et doivent apprendre les signes secrets et le langage ésotérique de la société. Lors de la cérémonie, les candidats ont juré de garder les secrets de la fraternité et ont ensuite lu leurs serments sur un papier qui est ensuite brûlé et mélangé dans un bol de sang de poulet teinté de vin et de sucre. Les nouveaux engagés devenaient alors frères de sang en pressant un peu de leur sang dans le bol et en en buvant. Ces cérémonies sont accompagnées de signaux corporels et manuels secrets ainsi que d'une danse secrète, qui est un moyen par lequel les soldats et les officiers s'identifient.\n\nCertes, il existe des réserves quant à ces rituels superstitieux et de type triade pratiqués par la RCA. Après que de telles mesures semblent puériles et que la CRS a accédé à la direction du pouvoir, un tel secret est-il vraiment nécessaire dans le mouvement ? Mais il ne fait aucun doute que l'organisation fraternelle de la RACA est en effet très populaire parmi les officiers nouveaux et établis de Whampoa, et si le généralissime veut les réprimer, cela pourrait conduire à des troubles parmi les partisans de He Zhonghan."
 CHI.endgame.625.a: "Ils sont tellement jeunes et ont besoin d’être guidés."
 CHI.endgame.625.b: "La vigueur de la jeunesse est exactement ce dont le pays a besoin."

 CHI.endgame.626.t: "Factions internes de la CRS"
 CHI.endgame.626.d: "Malgré leur haine de la bureaucratie gouvernementale et du factionnalisme, la Société pour le Renouveau Chinois est composée de trois « anneaux » majeurs, chaque anneau étant progressivement plus petit que le précédent et représentant différents niveaux de pouvoir au sein de la hiérarchie politique.\n\nLe cercle restreint est le Lixingshe, composé de 528 membres et est considéré comme le nouveau Comité Exécutif Central du Kuomintang. Le cercle restreint ne s’identifie même pas comme étant la CRS, mais la CRS est plutôt une façade publique pour les opérations de la Société. Leurs discussions et méthodes sont presque entièrement privées et secrètes, bien qu’elles soient dirigées par le secrétaire exécutif, He Zhonghan. Pour superviser la prise de décision en matière de politiques et d'opérations, le cercle restreint est assisté par un secrétariat (Deng Wenyi) et par quatre départements fonctionnels distincts, à savoir les Affaires Générales (Liu Butong), la Propagande (Kang Ze), l'Organisation (Zheng Jiemin), et les Services Spéciaux (Dai Chunfeng).\n\nLe deuxième anneau des cercles concentriques est l’Association des Camarades de l’Armée Révolutionnaire (RACA) de He Zhonghan, basée autour des diplômés de l’Académie Militaire de Whampoa. Bien qu'ils soient parfois confondus avec la véritable CRS, la RACA est chargée d'implanter de nouvelles cellules et d'infiltrer la population civile, la bureaucratie et l'armée pour augmenter le nombre de membres de la CRS.\n\nLe dernier et troisième anneau est également le plus grand et représente le visage des aspects politiques de la CRS – agissant comme la base de masse de l'organisation. La Fuxingshe ou Société pour le Renouveau Chinois, le niveau le plus bas de l'organisation ; mais est également organisé en quatre départements. Cependant, ils n’ont pas de leadership propre, toutes les questions étant traitées par la RACA. Organisé selon le système de comités similaire à celui du Kuomintang, le débat était admis aux niveaux inférieurs, mais les décisions étaient prises au sommet. De plus, la CRS dispose même d'un système de supervision et d'une commission de contrôle pour vérifier et contrôler les Fuxingshe - tout en surveillant les pensées, le comportement et les actions de chaque membre, afin de garantir sa loyauté envers la révolution nationale. Ce groupe de contrôle compte plus d'un millier de personnes, avec à sa tête un comité de supervision dirigé par un secrétaire exécutif, le groupe de contrôle étant divisé en branches et sous-branches pour maintenir le contrôle sur la force et l'unité globales du Parti."
 CHI.endgame.626.a: "Le généralissime se tourne vers les Lixingshe pour obtenir des conseils."
 CHI.endgame.626.b: "La volonté du peuple doit guider la révolution nationale !"

 CHI.endgame.627.t: "L'héritage du Directeur"
 CHI.endgame.627.d: "Pour de nombreuses personnes, tant au sein du parti qu'à l'extérieur, le général Chiang Kai-shek était au mieux un perdant bien intentionné et au pire un bonapartiste réactionnaire, son héritage étant brisé par l'échec de l'Expédition du Nord et la montée de ses rivaux politiques de gauche. Après son assassinat en 1927, peu de gens pouvait donc à dire du bien à son sujet, voire rien.\n\nTout a changé avec la montée en puissance de la Société pour le Renouveau Chinois, qui a réhabilité sa réputation, l'élevant à de nouveaux sommets dans le panthéon révolutionnaire. Presque du jour au lendemain, les médias d'État, qui avaient auparavant reconnu avec réticence le rôle de Chiang, ont changé de ton. Chiang a été présenté comme une figure héroïque et un commandant fringant qui a formé une génération de révolutionnaires avant d'être trahi par un Wang Jingwei complice et assassiné par de méchants réactionnaires. Chiang est devenu un symbole pour les militaires, un soldat et un camarade modèle. Ses faiblesses personnelles ont disparu dans les annales de l’histoire, remplacées par une stature quasi mythique.\n\nBien entendu, tout cela n’a pas seulement une utilité personnelle mais aussi pratique. Pour beaucoup de jeunes cadets devenus dirigeants nationaux qui n'ont jamais connu personnellement Sun Yat-sen, Chiang Kai-shek sert de pont entre l'héritage du Premier Ministre Eternel et le leur, consolidant ainsi leur revendication de légitimité. Mais il ne fait aucun doute qu'il existe également un véritable élément de loyauté, étant donné l'affection de l'ancien directeur de Whampoa pour ses élèves, affection qui lui est revenue depuis. L'héritage de Chiang est devenu un élément incontournable du culte de la personnalité de Hu Zongnan alors que le régime construit de nouveaux héros et légendes."
 CHI.endgame.627.a: "Un héros vaillant, un mentor avisé et un exemple pour tous les futurs officiers!"
 CHI.endgame.627.b: "Le généralissime Hu Zongnan porte véritablement son flambeau révolutionnaire!"

 CHI.endgame.628.t: "Commissions d'une armée en mutation"
 CHI.endgame.628.d: "L’Armée nationale révolutionnaire a toujours cultivé un esprit fraternel, avec des liens de loyauté personnelle profondément enracinés, renforcés par un zèle idéologique partagé. Ces puissants réseaux de liens sociaux, transcendant souvent les factions partisanes, ont été déchirés lorsque les retombées du Troisième Congrès des Rapatriés ont opposé durement les unités, et les officiers les uns contre les autres. Cela a menacé de détruire le cœur de ce qui était autrefois une puissante armée victorieuse, qui a repoussé des ennemis plus nombreux, mieux équipés et encore mieux dirigés par la puissance de sa volonté révolutionnaire partagée et obstinée.\n\nAujourd’hui, alors que les unités loyalistes de l’Armée Nationale Révolutionnaire de Nanjing et les paramilitaires Chemises Bleues sont à peine capables de maintenir l’ordre, le nouveau gouvernement s’intéresse de plus en plus à des programmes d’amnistie de masse mais limités pour certaines unités, de peur que l’armée ne soit avantagée dans l’affrontement avec des opposants étrangers. . Au sein de la division doctrinale militaire, la CRS a toujours été identifiée comme faisant partie de la « Jeune Garde » plus large, largement formée aux technologies étrangères en Europe. Cela a rendu les généraux He Zhonghan et Deng Wenyi plus disposés à pardonner aux membres de la clique du Département Politique, désormais dirigée par Zhang Zhizhong. Bien que Zhou Enlai soit en liberté, certains membres des rivaux de Dai Chunfeng au sein de l'équipe rouge ont accepté de revenir au bercail.\n\nLa «Vieille Garde » de l’armée est cependant bien plus pertinente et continue de perpétuer une grande partie du prestige de l’insurrection MinGan désormais mythifiée et partage un lien étroit avec les fraternités des anciens élèves de Whampoa. Grâce au lobbying des membres de la clique indienne et de Lin Biao, un commandant MinGan devenu leader influent de la CRS , on pense qu'avec les mots justes, ils peuvent convaincre de nombreux anciens collègues MinGan de Lin de se ranger du côté du nouveau gouvernement.\n\nDans les deux cas, cependant, la question reste de savoir dans quelle mesure les « vieilles mentalités » peuvent changer et si leur manque de vision peut être véritablement pardonné. La chose vraiment révolutionnaire à faire serait peut-être de promouvoir une nouvelle génération d’officiers militaires plus alignés sur les objectifs du généralissime."
 CHI.endgame.628.a: "La Jeune Garde ouvre la voie."
 CHI.endgame.628.b: "Réconcilier l'ANR guérira la nation."
 CHI.endgame.628.c: "On ne peut faire confiance qu’aux véritables fidèles."

 CHI.endgame.629.t: "Les traîtres dans nos rangs"
 CHI.endgame.629.d: "Alors que la révolution se poursuivait à travers la Deuxième Expédition du Nord et la Guerre de Résistance, de nombreux généraux et officiers d'anciens Seigneurs de Guerre réactionnaires ont choisi de se ranger du côté de l'Armée Nationale Révolutionnaire - pressentant leur intérêt à rejoindre notre cause plutôt que de s'y opposer. \n\nAujourd'hui, avec les campagnes de pacification en cours contre les anciennes cellules du CSP et les terroristes appartenant au Comité d'Action réorganisé ou au Comité d'Action Provisoire, le rôle de l'ANR dans la politique des partis est plus grand que jamais. L'ANR doit cependant examiner minutieusement ses rangs pour déterminer quels officiers pourraient potentiellement être des partisans volontaires du nouveau régime – ou quels officiers chercheraient à provoquer sa chute. Au contraire, certains de ces officiers constituent même un handicap, car tous les officiers que nous employons ne sont pas nécessairement d'anciens élèves de Whampoa.\n\nIl y a aussi la question de la Clique Indienne. Bien qu'ils aient participé à l'Expédition du Nord, ils sont souvent connus pour prendre parti pour Sun Fo et sa Faction de la Reconstruction. Compte tenu de notre opposition à leurs discours insensés sur le libéralisme et la démocratie, nous ferions bien de débarrasser le Parti de la Clique Indienne une fois pour toutes."
 CHI.endgame.629.a: "L'ANR doit être purifiée de tous les réactionnaires!"
 CHI.endgame.629.b: "Nous ne pouvons faire confiance qu'à nos frères de Whampoa."
 CHI.endgame.629.c: "La loyauté se prouve sur le champ de bataille, pas dans un bureau du parti."

 CHI.endgame.630.t: "Pour qui sonne le Glas"
 CHI.endgame.630.d: "La nation chinoise a beaucoup souffert au fil des années, alors qu’elle était autrefois puissante et tombait dans le désespoir et que l’État n’était plus en mesure de protéger son peuple. Alors que la guerre et la révolution faisaient rage, les tragédies et les morts se multipliaient – ​​pratiquement tous les ménages ont subi des pertes, la pauvreté, le déplacement ou la conscription d'un proche. Mais la vie a continué, même dans les moments et les lieux les plus sombres. Et maintenant que les pires combats ont pris fin, des moments plus heureux sont désormais possibles, car la population entrevoit enfin un avenir sans violence, à l’horizon.\n\nIl semble que Hu Zongnan fasse partie de ces personnes. Après l'échec de l'Expédition du Nord, Hu Zongnan a juré de ne se marier qu'après la libération nationale, une promesse qu'il a finalement tenue aujourd'hui lors d'une grande célébration de mariage avec sa belle jeune fiancée. Son épouse, Ye Xiadi, est une ancienne enseignante devenue révolutionnaire du Zhejiang qui est devenue officier dans le Juntong, servant comme l'une des secrétaires de Dai. Les deux hommes ont été présentés l'un à l'autre par Dai Chunfeng et se sont fiancés secrètement, un fait caché jusqu'à très récemment.\n\nDe nombreuses autres familles ont célébré l’unification avec des mariages et des enfants, même si les morts continuent d’être enterrés. Malgré tous les traumatismes subis par le peuple chinois, le cycle de la naissance, de la vie et de la mort continue. Beaucoup ont été déçus par le résultat de cette révolution autrefois radieuse, mais un certain sentiment d’espoir persiste."
 CHI.endgame.630.a: "Zao sheng gui zi!"

 CHI.endgame.631.t: "Le Prince et le Pauvre"
 CHI.endgame.631.d: "À bien des égards, le nouvel État ressemble à une armée – construite autour de la hiérarchie stricte et dogmatique de Whampoa. Tout en haut de la chaîne de commandement se trouve Hu Zongnan, et au-dessous de lui se trouve un cercle plus personnel au sein des Lixing, qu'il a surnommé les « Treize Taibao » (un surnom dérivé du folklore chinois). Ces hommes comptent parmi les partisans et les protégés les plus fidèles de Hu et dépassent de loin Sun Fo, le Premier Ministre officiel, en termes d'influence. Les bras gauche et droit du généralissime sont He Zhonghan et Dai Chunfeng, chacun incarnant des ailes très différentes des partisans de Hu.\n\nHe Zhonghan est un idéologue dans l'âme, né dans une famille de la noblesse. Ancien marxiste, syndicaliste et propagandiste, il était associé à Dong Biwu avant d'étudier à l'étranger, en France. Officier plus mondain avec des racines en tant qu'enseignant dans un collège, il nourrit de vastes ambitions idéologiques, dans l'espoir d'affiner ses convictions dans un programme socialiste totalitaire global que sa nation pourrait suivre.\n\nDai Chunfeng est née d'une mère célibataire pauvre mais déterminée. Il a passé sa jeunesse à se battre, à jouer et à étudier brièvement pour devenir enseignant. Élève brillant malgré une éducation conventionnelle limitée, son nationalisme s'inspire souvent des classiques chinois et des différents héros et mythes qui les peuplaient. Il a passé sa vie à « vivre de la terre » avant de rejoindre le parti, et il est bien moins idéologique que ceux qui ont pu fuir vers l'Europe en 1927. Cela dit, ce qui lui manque en raffinement idéologique, il le compense bien par une loyauté obstinée. Son nom préféré, Dai Li (lit. porter un chapeau de pluie) indique au sens figuré un statut de serviteur pour son maître.\n\nLes deux hommes sont nés dans des mondes très éloignés l'un de l'autre dans l'ordre ancien, mais se sont crées de solides liens grâce à la révolution, l'esprit Whampoa et le service rendu à Hu Zongnan. Autre enseignant de formation, mais d'origine plus modeste, il fit néanmoins ses débuts en politique comme rédacteur en chef d'un petit journal. Il joue souvent le rôle d'intermédiaire dans les affrontements croissants entre les deux principales ailes de son parti, notamment sur les questions de révolution idéaliste, de clientélisme cynique, de fraternité personnelle et d'intérêts nationaux. Hu a tiré parti de son âge avancé et de ses liens plus étroits avec Chiang Kai-shek pour devenir le leader incontesté de la Société pour le Renouveau Chinois, et même maintenant, alors que son combatTaibao bat son plein, il ne fait aucun doute qui ils serviront, en fin de compte."
 CHI.endgame.631.a: "Nous devons adopter une ligne révolutionnaire!"
 CHI.endgame.631.b: "Nous recherchons une forme pragmatique d’héroïsme."
 CHI.endgame.631.c: "Nous accordons une confiance sans faille au Lingxiu!"

 CHI.endgame.632.t: "L’avenir de la Réforme Agraire"
 CHI.endgame.632.d: "Alors que les Chemises Bleues de la Société pour le Renouveau Chinois sont théoriquement unies dans leur désir de réformes économiques nationales sous la direction du national-socialisme, il est intéressant de noter que le CRS se trouve plutôt divisé sur la question de la réforme agraire.\n\nLes modérés de la réforme agraire (qui comprennent la plupart des membres du Lixingshe/Comité Exécutif Central qui ne sont pas impliqués dans l’Association des Camarades de l’Armée Révolutionnaire) préconisent l’industrialisation de masse comme moyen de moderniser l’agriculture. Ils s'inspirent des systèmes de tracteurs mécaniques proposés par les savinkovistes de [RUS.GetNameDef] et cherchent à créer une méthode similaire en Chine. Cependant, ils s'opposent à la nationalisation totale des terres, car ils estiment que le système de propriété privée des terres est le résultat d'une évolution de l'histoire et que renverser un tel système exacerberait le désordre rural. Au lieu de cela, ils plaident pour une réduction des impôts et des loyers, l’élimination totale des bureaucrates corrompus et l’amélioration des transports et des installations et techniques agricoles pour les paysans. Il cherche donc à suivre le principe "de la terre au laboureur" du Dr Sun, exigeant que les propriétaires agricoles ne vendent que les terres dépassant neuf acres et reçoivent en échange des obligations d'État.\n\nHe Zhonghan et son Association des Camarades de l’Armée Révolutionnaire plaident cependant pour une réforme agraire beaucoup plus radicale. Ils exigent la nationalisation totale des terres et l’organisation de la production par des collectifs agricoles gérés par l’État. Pour eux, la simple redistribution des terres aux agriculteurs perpétuerait les statines culturelles de l’individualisme économique. En créant un système de production rationalisée à grande échelle au sein de collectivités agricoles appartenant à l’État, l’introduction d’une technologie agricole améliorée serait facilitée, tout comme l’accumulation et le réinvestissement des excédents agricoles. La création de ces parcelles agricoles, avec l’aide de stations de machines-tracteurs et d’autres moyens de machines, créerait l’industrialisation de l’agriculture.\n\nEn prônant cette méthode de nationalisation et de collectivisation, la RACA commet sciemment une hérésie idéologique en remettant en question les enseignements du défunt dirigeant, le Dr Sun Yat-sen. Celle-ci s'est défendue en affirmant que Sun n'avait jamais précisé si le système foncier ultime serait basé sur la propriété privée ou nationale - simplement comme moyen d'atteindre l'égalité des droits, ce qui se produirait naturellement en raison de la nationalisation totale des terres par la RACA."
 CHI.endgame.632.a: "Nous suivrons une direction modérée!"
 CHI.endgame.632.b: "La volonté du peuple exige une nationalisation totale!"

 #馬漢三
 CHI.endgame.633.t: "L'affaire Ma Hansan"
 CHI.endgame.633.d: "Avec enthousiasme, des enquêteurs nommés dans les rangs de la RACA de He Zhonghan se sont déployés à travers le pays, parcourant le pays à la recherche de corruption partout où ils pouvaient en trouver. Pour de nombreux jeunes officiers, s'en prendre à la bureaucratie chinoise totalement corrompue est une chance de faire une percée dans leur carrière.\n\nC’est peut-être pour cela qu’ils sont devenus trop audacieux, sous-estimant à quel point les intérêts post-révolutionnaires étaient déjà bien ancrés. Dans le nord récemment conquis, le général Ma Hansan s'est taillé son domaine en tant que directeur de la région nord de la Chine pour le Juntong de Dai Chunfeng. Grâce à ses nombreuses relations et à ses origines nordiques (90 % des Juntong sont des sudistes), il a été considéré comme le « cinquième » des « quatre grands généraux du nord » du Juntong (les autres étant Wang Tianmu, Liu Yizhou, Qiao Jiacai , et Chen Gongshu).\n\nNon diplômé de Whampoa, il était un étranger aux rivalités intra-Juntong entre la branche Zhejiang de Mao Renfang, la branche Zheng Jiemin Guangdong, la branche Hunan de Tang Zong et la clique de Wei Daming. Par conséquent, il était heureux de maintenir sa propre clique « neutre », se vantant que les agents de Juntong étaient « trois niveaux au-dessus de tout fonctionnaire civil ». Ses hommes ont cependant extorqué de l'argent aux « traîtres », collecté des « frais de travail », détourné des biens saisis et même vendu de faux permis de travail Juntong aux réactionnaires, pour les aider à échapper à la justice.\n\nCette corruption flagrante et d'autres irrégularités ont fait de lui une cible facile pour les commissaires déchaînés du général He. Ma a été publiquement arrêté (probablement grâce aux conseils de rivaux jaloux) dans une affaire montée de toute pièce par les alliés de He Zhonghan. Enhardi par ces succès, He Zhonghan s'en est pris à son propre rival Dai Chunfeng, tentant sa chance et arrêtant des dizaines de gangsters de Shanghai et d'autres hommes d'affaires « patriotes » protégés par le Juntong embarrassé.\n\nLe « Laoban » de la première police secrète de la nouvelle République a explosé avec son tempérament légendaire et a exigé la libération rapide des « injustement emprisonnés ». Il a fait appel directement au généralissime Hu, insistant sur le fait que le maintien de l'ordre relèvait de sa compétence. Bien sûr, l’ironie semble avoir été perdue pour lui."
 CHI.endgame.633.a: "Élargissez les enquêtes!"
 CHI.endgame.633.b: "C'est une affaire interne."

 CHI.endgame.634.t: "L'Aigle de l'Armée Rouge"
 CHI.endgame.634.d: "Surnommé « l'Aigle de l'Armée Rouge », le général Lin Biao s'est récemment forgé une réputation au sein de l'Armée Nationale Révolutionnaire pour ses activités au cours de l'Expédition du Nord, de la Seconde Guerre Sino-Japonaise et, plus récemment, de la guerre civile du Kuomintang.\n\nLin est sans aucun doute une personne intéressante au sein de l'ANR, ayant été l'un des premiers étudiants de Whampoa avec une formation au sein du Parti Syndicaliste Chinois et depuis la Seconde Guerre Sino-Japonaise, il a acquis la réputation d'être plutôt distant, secret et émotionnellement froid. Membre de l'Association des Camarades de l'Armée Révolutionnaire de He Zhonghan, Lin a récemment été toujours vu aux côtés du secrétaire exécutif He. En raison de sa carrière politique croissante et de sa nouvelle célébrité en tant que héros révolutionnaire, Lin a cultivé sa propre petite communauté parmi d'autres généraux de la CRS et de la RACA qui cherchent à étendre les capacités de défense de la Chine et à créer de grands complexes industriels dans l'arrière-pays."
 CHI.endgame.634.a: "Un héros en pleine ascension!"
 CHI.endgame.634.b: "Gardez un œil sur sa clique."

 CHI.endgame.701.t: "L'essor du Lingxiu"
 CHI.endgame.701.d: "L'histoire a toujours été écrite et dirigée par de grands hommes. Ces individus exemplaires sont apparus à des moments cruciaux de l’histoire de l’humanité pour guider et conduire le peuple vers la réalisation de la grandeur et du salut national. L’histoire chinoise ne fait pas exception à cette règle, mais l’un des personnages les plus marquants de notre histoire est peut-être le premier empereur de la dynastie Qin.\n\nNaturellement, on peut se demander pourquoi un régime socialiste vénèrerait le premier monarque d’une dynastie qui allait définir le modèle de la domination chinoise pendant des siècles. Mais pour la Société pour le Renouveau Chinois, l’incendie d’érudits et de livres par le premier empereur Qin, bien que tragique, était considéré comme nécessaire pour jeter les bases de l’État chinois. C’est l’empereur Qin qui a jeté les bases de l’État chinois après des années de luttes intestines sporadiques et d’instabilité, et c’est le généralissime qui a relancé la République après la guerre civile. Par tous les moyens nécessaires, les idéaux du Dr Sun Yat-sen doivent être défendus et cela doit être le cas même si cela signifie sacrifier sa vie et sa liberté.\n\nIl ne fait aucun doute que Hu Zongnan est le leader incontestable de la Chine et le seul capable de conduire le peuple chinois au salut. Ce n’est que grâce à lui que notre nation pourra connaître la renaissance, la revigoration et la revitalisation. Tout comme les révolutionnaires du Tongmenghui et du Kuomintang ont promis leur vie et leur bonheur au défunt dirigeant , le Dr Sun Yat-sen, de même devrions-nous nous engager envers notre leader . Ainsi, pour la première fois, oui, nous nous qualifions de totalistes conformément à la charte totaliste. Tant qu’il n’y aura pas une révolution totale, à moins qu’il n’y ait une obéissance totale au leader , nous ne pouvons pas obtenir la liberté ou nous libérer des chaînes de l’impérialisme !"
 CHI.endgame.701.a: "Un grand homme pour un grand âge!"

 CHI.endgame.702.t: "Le Salut d'une Nation"
 CHI.endgame.702.d: "Au sein de la première promotion de Whampoa, aucun autre candidat ne s'est plus démarqué que le brillant He Zhonghan. Révolutionnaire et fier nationaliste, il avait vu le rôle de l'Allemagne dans l'humiliation de la Chine et avait juré que cela n'arriverait plus jamais, ni que le peuple chinois ne devrait souffrir sous le poids de l’impérialisme.\n\nC'est He Zhonghan qui fut l'un des premiers à organiser la Société pour le Renouveau Chinois, passant d'un mouvement marginal à une organisation disciplinée et ordonnée. Sous sa direction, l'Association des Camarades de l'armée révolutionnaire a été créée pour permettre aux soldats de l'Académie Militaire de Whampoa de grandir ensemble, de travailler ensemble, de combattre ensemble et de partager le fardeau de la révolution nationale. Mais il affirmait également dans ses propres écrits que le totalisme européen imprégnait l'esprit de la révolution du Dr Sun et que ce n'était que par de tels moyens totalitaires que le pays pouvait être sauvé.\n\nDire d'ailleurs que He Zhonghan prône un État autoritaire est un doux euphémisme. En tant que secrétaire exécutif du Lixingshe, il a adopté de nombreuses lois interdisant toute activité séditieuse de la part des journalistes et exigeant que tous les journaux soient censurés et gérés par l'État. Ce n’est que sous un tel contrôle que les masses pourront apprendre – qu’elles apprendront à aimer la révolution et les moyens de la faire advenir. De plus, toutes les informations qui parviennent au Généralissime doivent d'abord passer par Lui; ce qui suscite du ressentiment chez certains membres de la CRS qui se demandent qui est réellement aux commandes.\n\nNotre pays est un pays de rêveurs, et ses rêves concernant la Chine deviennent lentement mais rapidement une réalité. Le secrétaire exécutif aspire à un jour où la tutelle n’aura plus besoin d’être pratiquée et où le peuple lui-même pourra contrôler les masses. Avec leurs nouveaux modèles culturels, enseignés par la RACA et la CRS, ils seraient capables de contrôler les minorités dissidentes et de véritablement pratiquer le minquan – véritablement œuvrer pour la révolution sociale et nationale."
 CHI.endgame.702.a: "Les rêves deviennent réalité..."

##Section 4e (800-999): Chen Endgame Events
 CHI.endgame.801.t: "Rêves brisés"
 CHI.endgame.801.d: "La poussière retombe et les armes se taisent dans toute la Chine alors que la guerre civile du Kuomintang est enfin terminée. Le Comité d'Action Provisoire est brisé, nombre de ses dirigeants ayant fui en exil ou tués au combat - le général Deng Yanda étant porté disparu (les rumeurs disent qu'il a fui vers l'Europe ou vers les villes de légation). Song Qingling s'est rendue pacifiquement, mais elle a été « encouragée » à prendre une pause indéfinie dans la politique nationale.\n\nLe Parti Nationaliste Chinois ou Kuomintang a longtemps été considéré comme le seul corps révolutionnaire en Chine, le seul parti capable de libérer la Chine de l’impérialisme et de surmonter des années d’instabilité politique sous la forme d’un seigneur de guerre. En réalité, le Dr Sun Yat-sen est mondialement connu pour ses efforts dans l’organisation de la révolution chinoise contre les Qing et est très respecté pour ses idéaux de démocratie, de bien-être et de nationalisme. Respecté dans tout le pays et à l'extérieur pour ses objectifs révolutionnaires, la réputation du Kuomintang a depuis été ébranlée en raison de sa guerre civile brutale. La réputation du Parti est en lambeaux et certains observateurs font même remarquer qu'une période de seigneurie de la guerre est susceptible de revenir dans le pays.\n\nAujourd'hui, Chen Gongbo, Premier ministre de la République de Chine, est déterminé à rétablir l'ordre et à redorer l'image du Parti. Mais pour cela, il faut d'abord réorganiser le parti, le purifier même si ce processus demande de la violence, du sang... le Parti doit être réformé. Les rêves restent des rêves à moins que quelqu'un n'agisse en conséquence. Pour Chen, il est pleinement déterminé à faire de ces rêves une réalité."
 CHI.endgame.801.a: "La Chine se réveille face à une dure réalité..."

 CHI.endgame.802.t: "Une Nation en ruines"
 CHI.endgame.802.d: "Suite au succès de l'Armée nationale révolutionnaire pendant la guerre de la Ligue, la Ligue des Huit Provinces a servi effectivement de principale base de pouvoir et de rempart de la Révolution Nationale pour la seconde Expédition du Nord et pour la guerre de Résistance. L'industrie de Jinling ainsi que les ressources naturelles de l'Anhui ont été utilisées pour répondre aux besoins du Gouvernement National Révolutionnaire et de l'ANR.\n\nPendant la guerre civile du Parti, une grande partie des infrastructures et de l'industrie de la côte est de la Chine ont été endommagées ou utilisées pendant les combats. En outre, de bonnes parties du pays, en particulier les grandes villes, sont toujours sous la loi martiale et leur productivité économique a été effectivement ralentie.\n\nEn outre, de nombreux acteurs régionaux, tels que les gouverneurs et administrateurs locaux, sont devenus indisciplinés en raison de la faiblesse du Kuomintang et du manque d’autorité centralisée efficace. La corruption est endémique et certains prétendent que plusieurs villages sombrent dans la famine. La thésaurisation de l'argent, le banditisme et la violence sont omniprésents dans tout le pays et les agences gouvernementales et la police ont du mal à contrôler la nation. Les investisseurs étrangers en République de Chine ont également fait appel à leurs prêts en raison de la nature fragile du pouvoir politique nationaliste, et les politiques sociales du Parti ont effectivement été suspendues depuis la guerre civile."
 CHI.endgame.802.a: "Du passé faisons table rase."

 CHI.endgame.803.t: "La Paranoïa qui résonne"
 CHI.endgame.803.d: "Dans tout le Parti, il existe une crainte constante qu'il y ait toujours un danger toujours présent ou le potentiel d'une « deuxième vague » de troubles, étant donné le chaos de la guerre civile du Kuomintang. Les chefs de parti et les responsables marchent avec peur, même en plein jour, craignant d'être victimes de la manchette du journal du lendemain.\n\nBien que le président Zeng Zhongming soit considéré comme un leader plus acceptable que Chen Gongbo en raison de ses liens avec la Faction de la Résidence du Parti, il ne suffit tout simplement pas à beaucoup de membres de l'Association des Camarades Réorganisés. La RCA aspire à l’achèvement de la révolution nationale et sociale ; pour eux, personne n’est plus capable de mener à bien la révolution radicale que Chen lui-même. Les tensions se sont accrues entre la Faction de la Résidence et la faction réorganisée, les deux factions soupçonnant désormais l'autre de chercher potentiellement à se soustraire à l'influence du Parti.\n\nMalgré la persistance de la Clique de la Jeune Garde et du Département Politique à maintenir l'ordre, la paranoïa de Chen Gongbo est montée en flèche et il voit des ennemis à chaque coin de rue. Il a pris la mort du Président particulièrement durement et considère l'armée comme la principale cause de la faiblesse du parti. Selon lui, le Comité d’Action Provisoire, la Clique Indienne, le CRS et même la Mission Militaire Internationale en Chine sont responsables, dans une certaine mesure, d’attiser les flammes des troubles.\n\nIl a en outre exprimé sa colère contre l'escouade rouge de Zhou Enlai et contre le général Zhang Zhizhong pour n'avoir pas fait assez pour protéger le président bien-aimé. Ainsi, des rumeurs et des murmures circulent selon lesquels la Jeune Garde chercherait à ce que le président Zeng Zhongming intensifie ses efforts et adopte une position plus dure et plus ferme contre le Premier Ministre."
 CHI.endgame.803.a: "Ça commence quand on a toujours peur..."

 CHI.endgame.804.t: "La Boisson Infâme"
 CHI.endgame.804.d: "Ce n'est un secret pour personne : le Président du Kuomintang, Zeng Zhongming, prend de temps en temps un bon verre. Depuis sa jeunesse, il est épris d'un style de vie culturel - s'entourant d'affaires, de vie nocturne et d'une bouteille de Merlot toujours présente. Mais aujourd'hui, le Président est devenu de plus en plus reclus et a évité les apparitions publiques par pure dépression suite à la mort de ses deux amis Wang Jingwei et Chen Bijun. De plus, il se retrouve placé dans une position de stress élevé, de paranoïa et de pression alors que son expérience politique n'est rien en comparaison avec certains des idéologues les plus virulents du RCA.\n\nPour Zeng, Wang est plus qu'un simple ami et camarade, c'est un mentor aimant, un enseignant et un modèle à suivre. Chaque nuit au palais présidentiel, Zeng s'enferme dans son bureau et passe ses longues heures à composer de beaux poèmes dédiés à son ami décédé et pleure en souhaitant que ce soit Zeng et non Wang qui soit mort. Se noyant dans ses chagrins, beaucoup au sein de l'Association des Camarades Réorganisés sont conscients du combat du Président contre les vices et certains ont commencé à chuchoter des projets visant à destituer le Président en faveur d'une direction beaucoup plus organisée et stable. Il est clair que tant que le président luttera contre son alcoolisme, le sort du Parti restera en jeu."
 CHI.endgame.804.a: "Un autre verre ne peut pas faire de mal."

 CHI.endgame.805.t: "Libéré de la Boisson du Diable"
 CHI.endgame.805.d: "Après une longue lutte contre l'alcool, le président Zeng Zhongming a décidé de s'engager pleinement dans la sobriété. Les premières semaines... non, les premiers jours, c'était l'enfer sur terre. Des poignées de main aux maux de tête, le Président devait souvent s'absenter des réunions d'avec les membres du Comité Central, à la grande satisfaction de ceux de la RCA tels que Shi Cuntong et Chen Gongbo. Néanmoins, avec sa sœur Zeng Xing à ses côtés, le Président a abandonné la boisson et a décidé de se concentrer sur la littérature française et chinoise pendant son temps libre.\n\nAujourd’hui, avec d’importantes réformes gouvernementales en cours et sa confiance rétablie, le Zeng d’aujourd’hui n’est plus le Zeng d’hier. Il y a peu de rumeurs suggérant un renversement du jeune président, car celui-ci se trouve désormais suffisamment en confiance pour organiser de longues réunions et prononcer des discours publics. Sa paranoïa, bien que persistante, n'est plus la même qu'elle l'était lorsqu'il a hérité du poste de Président de son défunt professeur."
 CHI.endgame.805.a: "Cela s'améliore de jour en jour."

 CHI.endgame.841.t: "Les Procès de Nanjing"
 CHI.endgame.841.d: "Se déroulant au sein du Yuan judiciaire, bien que dominé par la présence de l'Association des Camarades Réorganisés, les coups de marteau et les invectives « coupable ! » ont retenti dans les couloirs de la Haute Cour du Kuomintang. Un par un, des membres de haut rang de l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa ont été conduits à la barre et, malgré leurs défenses acharnées, ont été condamnés au peloton d'exécution. Les plus chanceux ont fui à l’étranger ou se sont cachés, et une chasse à l’homme a été organisée à l’échelle nationale contre Deng Yanda.\n\nLe Département Politique de l'ANR a eu du mal à gérer la taille de l'armée et le manque d'administration efficace, étant donné qu'une grande partie de l'ancienne direction a été effectivement purgée par la RCA. Même si la RCA envisage une Chine dans laquelle l’armée joue un rôle aussi minime que possible dans la politique nationale, l’absence d’une administration militaire compétente est également préoccupante, étant donné que les puissances réactionnaires peuvent menacer la Chine.\n\nPourtant, il y a des membres de rang inférieur de la WMARCA qui ont plaidé pour l'amnistie et ont déclaré qu'ils prêteraient serment de loyauté au nouveau régime et soutiendraient le Parti pleinement et avec dévouement. Ces généraux sont socialistes et croient que le socialisme de la RCA est en accord avec leurs propres convictions personnelles – en plus d'avoir été rendus soumis par la destruction de la direction du PAC. Il y a aussi de jeunes officiers radicaux comme Lin Biao au sein de la Société pour le Renouveau Chinois qui trouvent que le radicalisme et l'orientation autoritaire de la RCA correspondent à leurs propres idéologies. Bien entendu, la nouvelle armée pourrait s’appuyer sur ses loyalistes au sein de la Jeune Garde, mais ces généraux manquent certainement de l’expérience de ceux de la CRS et de la WMARCA."
 CHI.endgame.841.a: "Les droitards de la WMARCA peuvent être rééduqués."
 CHI.endgame.841.b: "Invitez les derniers de la CRS!"
 CHI.endgame.841.c: "Nous resterons fidèles à nos loyalistes."

 CHI.endgame.842.t:0 "La Bataille pour la Terre"
 CHI.endgame.842.d: "La question foncière n'a jamais été négligée dans l'idéologie et la doctrine du Kuomintang - en fait, le regretté Dr Sun a parlé avec vivacité de "la terre aux laboureurs" et de "l'égalisation des droits fonciers". Après tout, le Premier Congrès National du Parti a proclamé que l'égalisation des droits fonciers était l'un des deux principaux facteurs du Minsheng, les moyens de subsistance du peuple. Au cours des première et deuxième Expéditions du Nord, la politique du Parti envers la paysannerie a été menée et dans certaines zones libérées de l'expédition, des campagnes de réduction des loyers ont été vigoureusement menées.\n\nChen Gongbo et l'Association des Camarades Réorganisés ont également exprimé un grand intérêt pour le maintien du mouvement de masse par le biais d'une réforme agraire radicale, en comparaison avec l'approche orthodoxe présentée par le Dr Sun. L'approche principale de Chen Gongbo est de demander méthodiquement au gouvernement d'adopter des lois foncières afin que le gouvernement national puisse saisir les terres légalement. L'autre approche, soutenue par la plupart des radicaux de la RCA, consiste à promouvoir la "confiscation des terres", et notamment les terres des propriétaires fonciers, en faveur des paysans.\n\nChen Gongbo et les membres plus modérés de la RCA privilégient la première approche, estimant que la terre ne serait pas entièrement distribuée par la seconde méthode et que la terre serait désormais entre les mains d'une paysannerie privée. Pourtant, les membres de la RCA conviennent à l’unisson que les terres de tous les grands propriétaires fonciers doivent être saisies en même temps et que les grands propriétaires fonciers doivent être chassés de leurs terres. Les membres du parti sont cependant en désaccord sur le statut des petits et moyens propriétaires terriens, qui sont considérés comme une classe potentiellement révolutionnaire sous la forme d'une petite bourgeoisie ; Chen maintenant un cap plus modéré que certains de ses collègues les plus radicaux."
 CHI.endgame.842.a: "Suivez le cours de Chen."
 CHI.endgame.842.b: "Poursuivez les idées de Shi."

 CHI.endgame.843.t: "Le mouvement des Nouveaux Citoyens"
 CHI.endgame.843.d: "Le Mouvement des Nouveaux Citoyens, qui encourage les civils à dénoncer les activités néfastes et subversives des autres membres du parti est une création récente du Comité Central, parrainée par le Premier Ministre de la République. Les membres du parti sont ainsi encouragés à se surveiller les uns les autres, et les responsables locaux à tenir des listes du nombre de membres de l'Association des Camarades Réorganisés dans leurs villes et résidences. Les jeunes enfants du Corps de la Jeunesse sont invités par leurs professeurs et instructeurs à dénoncer leurs parents à la police et au Parti - si leurs parents présentent des opinions dissidentes concernant le Parti ou les dirigeants de la RCA.\n\nEn outre, la RCA tente de plus en plus de créer un culte de la personnalité centré sur le défunt leader, le Dr Sun Yat-sen, et son Président récemment décédé, Wang Jingwei. Les portraits de Sun et Wang se trouvent dans presque tous les bâtiments publics, et les familles dînent fréquemment sous un portrait de Sun et Wang. Les affiches de propagande et les radios décrivent fréquemment la gloire de la révolution nationaliste et présentent le Président Zeng et le premier ministre Chen comme des dirigeants glorieux et infaillibles. Dans les universités et les écoles, les étudiants se sont battus contre leurs professeurs, certains étudiants allant même jusqu'à dénoncer leurs professeurs pour leurs pensées « contre-révolutionnaires » et à évincer leurs instructeurs pour leurs convictions de droite. Il n'y a ainsi pas beaucoup d'opposition aux radicaux de la RCA, et même les quelques généraux militaires présents Zhang Zhizong et Zhou Enlai suivent les instructions du Premier ministre sans hésitation (que ce soit par peur ou par peur de l'instabilité politique). Dans le même temps, Zeng Zhongming et les restes de la Faction de la Résidence se retrouvent impuissants à faire grand-chose. Peut-être y a-t-il des gens au sein du gouvernement qui peuvent demander à Chen de poursuivre une direction moins radicale pour la révolution, mais à ce stade, y a-t-il grand-chose que l’on puisse encore faire ?"
 CHI.endgame.843.a: "De Nouveaux Citoyens pour une nouvelle Chine"
 CHI.endgame.843.b: "Quelqu'un osera-t-il prendre la parole ?"

 CHI.endgame.844.t: "Le complot de Manille"
 CHI.endgame.844.d:9 "Depuis que l'Association des Camarades Réorganisés a remporté la victoire dans la guerre civile du parti, de nombreux éléments parmi les plus bourgeois ou les plus riches du parti ont fui le pays, après avoir vu le sort qui leur était réservé. De nombreux dirigeants de la Faction de la Reconstruction ont été traduits en justice pour leurs crimes contre l'État en participant au gouvernement de courte durée de Sun Fo – et un avenir sombre les attend.\n\nAvec Song Qingling assigné à résidence et Deng Yanda porté disparu, l'opposition restante à la domination de la RCA s'est réduite à seulement quelques dirigeants de l'opposition. Sun Fo et les fidèles partisans de sa clique, dont Wu Chaoshu (CC Wu), Liang Hancao, Huang Hanliang et Wang Kunlun, ont fui le pays sans savoir où ils se trouvent. C'était du moins le cas jusqu'à ce qu'un agent de l'Escouade Rouge en Asie du Sud-Est communique à Nanjing que le fils arrogant du défunt dirigeant se rendrait bientôt dans la ville de Manille, aux Philippines, pour saluer la communauté chinoise d'outre-mer.\n\nIl semble que Wang Kunlun ait trahi le vieux libéral « convaincu ». Bien qu'ami de longue date de Sun Fo, Wang (un fervent gauchiste) a été un membre secret de la RCA et craignant pour la sécurité de sa famille, il a choisi de trahir Sun Fo en échange d'une amnistie dans le nouveau gouvernement réorganisé. Il a promis de nous aider à condition que Sun Fo ne soit pas blessé et qu'il soit autorisé à rentrer en Chine en toute sécurité. C'est à Chen Gongbo, le Premier Ministre de la République, de décider quoi faire de cette information. Bien qu'il y ait des rapports urgents selon lesquels Sun Fo organiserait un gouvernement à l'étranger en exil et chercherait à reprendre le continent, il n'est sûrement pas sérieux et n'envisagera rien d'essayer. Et d’ailleurs, l’Escouade Rouge, toujours fidèle au Parti, peut toujours être utilisée pour faire face à ces menaces contre le Comité Central. Bien sûr, il s'agit de Sun Fo - le fils du défunt leader - mais Chen ne s'abaissera pas à ce niveau... n'est-ce pas ?"
 CHI.endgame.844.a: "L'opération peut continuer."
 CHI.endgame.844.b: "Nous avons déjà versé suffisamment de sang."

 CHI.endgame.845.t: "Le Gouvernement de Reconstruction"
 CHI.endgame.845.d: "Dans un quartier animé et aisé de Manille, l'association des commerçants chinois d'outre-mer avait organisé une grande fête dans un restaurant chinois pour commémorer l'arrivée de Sun Fo aux Philippines. Cependant, prétextant un empêchement de dernière minute, Sun Fo n'a pas participé aux festivités de la soirée. Néanmoins, des membres éminents de la faction de la reconstruction, tels que Wu Chaoshu et Huang Hanliang, étaient présents et ont porté des toasts au fils du Dr Sun et à la fin de l'association des camarades réorganisés.\n\nLes toasts sont interrompus lorsque deux tireurs déguisés sortent leurs mitraillettes dissimulées et tirent sur la foule, avant de s'enfuir du salon et de s'enfoncer dans la nuit. Dans le chaos de la fusillade, Wu Chaoshu et Huang Hanliang sont tués, mais les assassins n'avaient pas eu vent du changement de plan de Sun Fo et avaient donc manqué leur cible initiale.\n\nÀ la suite de l'effusion de sang, Wang Kunlun, qui a peut-être changé d'avis, a révélé à Sun Fo le rôle de l'escouade rouge et lui a présenté ses plus plates excuses, car il pensait que nous avions tenté d'organiser l'extradition de Sun vers la Chine plutôt qu'une tentative d'assassinat. La fureur de Sun étant égale à celle de son père, le sort de Wang sera laissé à la merci de Sun Fo et des quelques partisans qui lui restent.\n\nSun Fo a déclaré un nouveau gouvernement de reconstruction et a dénoncé avec colère le gouvernement de Nanjing comme étant un gouvernement chinois illégitime. Trouvant un nouveau souffle dans sa carrière politique, il a déclaré un gouvernement du Kuomintang en exil. Cependant, il ne bénéficie du soutien d'aucune nation importante et ne dispose pas non plus d'une base réelle pour préparer sa contre-révolution. Bien que nos assassins aient certainement échoué dans leurs objectifs, nous ne ferons aucun cas de cette droite réactionnaire qui tente de semer le trouble dans notre révolution."
 CHI.endgame.845.a: "Une honte pour son père et pour le Parti."

 CHI.endgame.846.t: "L'Assassinat de Sun Fo"
 CHI.endgame.846.d: "Dans un quartier animé et aisé de Manille, l'Association des Commerçants Chinois d'Outre-Mer avait organisé une grande fête dans une salle à manger chinoise pour commémorer l'arrivée de Sun Fo aux Philippines. De nombreux invités s'attendaient à ce que le fils du fondateur du Kuomintang chinois prononce un discours grandiose, et il a même été question que Sun Fo organise la communauté expatriée pour résister à l'Association des Camarades Réorganisés. Wu Chaoshu, Huang Hanliang et Wang Kunlun, entre autres dirigeants de la Faction de la Reconstruction, qui avait rejoint Sun Fo en exil, étaient présents. Des acclamations et des toasts ont été portés au fils de l'éternel premier ministre, et beaucoup ont également porté des toasts supplémentaires à la fin de la direction de Chen-Zeng.\n\nLes toasts du dîner ont été interrompus lorsque deux tireurs déguisés ont sorti leurs mitraillettes dissimulées et ont tiré sur la foule, avant de s'enfuir du salon et de s'enfoncer dans la nuit. Dans le chaos de la fusillade, plusieurs personnalités de la Faction de la Reconstruction présentes ont été assassinées, dont Sun Fo, qui n'a pas pu échapper au même sort que Wang Jingwei. Par ironie du sort, Wang Kunlun a également été assassiné, alors que ce dernier avait accepté de trahir Sun Fo pour sa sécurité et celle de sa famille.\n\nMalgré cela, tout le monde connaissait les véritables coupables de l'attaque. Un sentiment de terreur s'est installé au sein de la communauté expatriée, surtout avec l'assassinat du fils du fondateur du Kuomintang. Pour certains, les tentatives de Sun de mettre en place un gouvernement rival l'ont conduit à subir le sort qui lui a été réservé. Néanmoins, nombreux sont ceux qui sont horrifiés par la manière impitoyable dont les dirigeants de la RCA de Chen-Zeng ont réglé la question, et la RCA a clairement fait savoir comment elle traiterait ceux qui s'opposent à sa domination sur le Kuomintang."
 CHI.endgame.846.a: "Une fin appropriée pour un traître."

 CHI.endgame.847.t: "La chute de l’Orthodoxie"
 CHI.endgame.847.d: "La Ligue des Syndicalistes Chinois, autrefois fragile, se retrouve désormais complètement brisée. L’alliance idéaliste des socialistes non alignés sur le Kuomintang est tombée dans la désunion en raison des luttes factionnelles plus importantes entre le Parti. En raison de leur soutien au Comité d'Action Provisoire, la Société Mondiale des anarchistes a été de fait interdite par le Parti, la plupart de ses dirigeants ayant fui pour s'exiler ailleurs. Pendant ce temps, pour la plupart des membres de la faction orthodoxe du Parti Syndicaliste Chinois, leurs dirigeants et leurs partisans ont soit choisi l’ambivalence pendant la guerre civile, soit soutenu le PAC. En conséquence, beaucoup d'entre eux ont été mis à l'écart par la nouvelle « Réorganisation », le Premier Ministre déclarant qu'ils n'étaient que des droitiers déguisés. D'un autre côté, les radicaux du CSP ont soutenu la RCA pendant la guerre civile du Kuomintang.\n\nDe nombreux membres des factions radicales ont des vues radicalement socialistes et largement autoritaires du socialisme par rapport aux autres factions de la LCS. Eux aussi voient l’histoire à partir de concepts purement matérialistes, de l’idée d’un cadre révolutionnaire pour diriger les masses et des idées de lutte des classes. Aujourd’hui, alors que le Congrès National du Parti Syndicaliste Chinois approche à grands pas, les dirigeants de la vieille garde du CSP tels que Chen Duxiu et Li Lisan sont confrontés à un parti qui divise, car il est clair que les radicaux cherchent à se fondre dans la RCA.\n\nL'influence omniprésente de Chen Gongbo à travers le CSP se fait sentir à travers le radical Shi Cuntong, qui était autrefois membre du CSP. Néanmoins, malgré l'immense popularité des radicaux, la faction orthodoxe pourrait encore avoir une chance de remporter ces élections, car Li Lisan et Chen Duxiu sont tous deux considérés comme des membres respectables et fondateurs du Parti."
 CHI.endgame.847.a: "La Vieille Garde tombe."
 CHI.endgame.847.b: "A une faible majorité, les orthodoxes tiennent bon... !"

 CHI.endgame.848.t: "Honorer les morts"
 CHI.endgame.848.d: "Révolutionnaire, patriote, héros, martyr. La mort de Wang Jingwei a ébranlé le cœur même du Kuomintang : le président du parti a été assassiné avec sa femme, déclenchant une guerre civile brutale et plongeant la nation dans le chaos. Le corps de Wang a été retrouvé, ainsi que son épouse, et ce qu'il reste de ses disciples au sein de la Faction Résidence et de l'Association des camarades réorganisés s'est réuni dans un acte d'unité rare pour décider du lieu où reposera le président.\n\nLes dernières volontés du président ont toujours été d'être enterré à Guangdong, sa province natale, et d'être enterré aux côtés d'autres martyrs révolutionnaires. Les souhaits de son épouse étaient également d'être enterrée dans le Guangdong et il serait donc logique que les deux soient enterrés ensemble. D'un autre côté, les membres les plus radicaux du Parti ont plaidé pour que Wang soit enterré au Mausolée national, qui est en cours d'achèvement, près du deuxième sommet de la Montagne pourpre. Il pourrait y être enterré aux côtés du légendaire fondateur du Parti, reliant ainsi le maître et le martyr pour l'éternité."
 CHI.endgame.848.a: "Honorez le testament du défunt président."
 CHI.endgame.848.b: "Le fils de la Chine doit retrouver son père."

 CHI.endgame.849.t: "Les Partenaires Silencieux"
 CHI.endgame.849.d: "Alors que la confiance dans le Kuomintang est au plus bas, le président Zeng Zhongming et son épouse Madame Fang Junbi ont lancé une offensive de charme tous azimuts pour conquérir les cœurs et les esprits du peuple. Son épouse est proche de l'École de Peinture de Lingnan et est professeur de formation. Elle est, en fait, l'une des rares femmes peintres chinoises de premier plan et a présenté avec succès son exposition personnelle de Shanghai à sa province natale du Fujian (sans doute pour séduire cette ancienne province rebelle). Sa famille, presque tous membres de longue date du Kuomintang, a également travaillé dans toute la province pour avancer sur la voie de la réconciliation - bien que la richesse de la famille ait été attaquée par les membres de l'Association des Camarades Réorganisés.\n\nSa sœur aînée Zeng Xing, également membre éminente du Kuomintang, a accédé au poste de chef du ministère de la Femme. Jamais insignifiant, on a néanmoins noté une augmentation des apparitions publiques, comblant le vide du leadership féminin national maintenant que Song Qingling s'est retirée de la scène nationale pour « se concentrer sur le travail caritatif ».\n\nZeng a voyagé à travers le comté, prononçant des discours et essayant d'apaiser les tensions. Bien qu’il soit avant tout une figure de proue et, pour la plupart, le partenaire silencieux de Wang Jingwei, il a réussi à se tailler une place puissante en tant que symbole national de stabilité. Son équipe de relations publiques a veillé à ce qu'il soit toujours photographié avec respectabilité lorsqu'il visite les bureaux régionaux du parti, les usines nouvellement construites, les bases militaires et qu'il rencontre des groupes civiques. Il n'est pas Wang Jingwei, mais même ses pires détracteurs doivent admettre qu'il a réussi à ancrer la légitimité du nouveau gouvernement."
 CHI.endgame.849.a: "Zeng doit se montrer à la hauteur."

 CHI.endgame.850.t: "La théorie de Chen sur le capitalisme national"
 CHI.endgame.850.d: "Comme la Révolution nationale est dirigée par les ouvriers et les paysans chinois, il est impensable que ces deux classes visent à établir un État capitaliste. De plus, la bourgeoisie chinoise n’a pas encore fusionné en une classe distincte et était trop faible pour dominer la scène politique et économique. La Chine étant très arriérée sur le plan économique et son économie contrôlée par les puissances impérialistes, l’État doit jouer un rôle important pour constituer du capital et soutenir le développement industriel. Une fois qu’un capital suffisant aura été atteint, la Chine pourrait se développer vers une société modernisée et véritablement se diriger vers le socialisme.\n\nEn tant qu'économiste, les écrits de Chen sur le capitalisme national sont peut-être parmi les plus éloquents au sein du Kuomintang. Il a récemment publié un article « Comment construire le capital de l'État à l'heure actuelle », précisant que le principe de Minsheng est par nature une politique d'intervention de l'État. Pour construire le capital de l’État, Chen a convenu avec Sun Yat-sen que l’État devrait nationaliser les chemins de fer, les grandes entreprises et les industries minières, mais il développe également ce point en déclarant que le Parti devrait également imposer la nationalisation du commerce extérieur.\n\nLe capital privé ne doit pas être exclu du développement économique de la Chine ; il a plutôt souligné le rôle complémentaire du capital privé pour aider à construire la Chine du futur. Grâce à la création d'entreprises conjointes entre l'État et les marchands, les sociétés à charte pourraient contrôler les bénéfices du commerce extérieur tout en aidant les coopératives de paysans et de travailleurs à accroître leur production.\n\nBien sûr, pour beaucoup, la théorie de Chen soulève la question de savoir si cela conduirait simplement la Chine au capitalisme. Mais Chen a réfuté ces idées, déclarant que la présence du Parti et le contrôle de l’État sur l’économie empêcheraient une croissance économique effrénée. Chen a également souligné la participation de la classe ouvrière et de la paysannerie au développement de la nouvelle économie chinoise. Lorsque l’industrie d’État aura atteint une certaine taille, la majorité de la classe ouvrière pourra être intégrée et lui éviter d’être exploitée par le capital – le même concept s’appliquant aux paysans. Au fil du temps, les distinctions de classe entre les paysans, les ouvriers et la petite bourgeoisie alliée diminueront car ils seraient tous deux de simples « producteurs de société ». Par conséquent, avec le capitalisme national viendra la vague inévitable du socialisme."
 CHI.endgame.850.a: "Est-ce que cela nous libérera du capitalisme ?"

 CHI.endgame.851.t: "Les Réactionnaires dans l'Armée"
 CHI.endgame.851.d: "L’Armée Nationale Révolutionnaire était autrefois conçue pour être une future avant-garde d’élite de la Révolution Nationale, le futur rempart et la défense de la patrie. Toutefois, des préoccupations pratiques ont pris le pas sur l’élitisme initial de l’armée. Au fil des années des campagnes d’unification, l'ANR s’est considérablement développée pour rassembler de nombreux officiers des armées des seigneurs de guerre pour accueillir les forces militaires croissantes. En outre, dans les administrations locales des régions provinciales, les mercenaires locaux et les anciens administrateurs des chefs de guerre ont souvent été réintégrés en raison de la rapidité et de l'avancée de l'ANR.\n\nIl y a également eu des sympathisants du Kuomintang dans des régions en dehors du territoire du gouvernement révolutionnaire national, comme le général Chen Mingshu et le général Zhu De, qui ont... une loyauté pour le moins discutable. Beaucoup de ces officiers occupent des postes assez élevés et sont considérés par le Premier Ministre comme des droitards ou des anti-révolutionnaires.\n\nLe Premier Ministre et la Jeune Garde de l'ANR cherchent à purger ces éléments réactionnaires et à favoriser un nouvel esprit révolutionnaire dans les couloirs de Whampoa. Pourtant, cette décision est impopulaire parmi certains membres de l'ANR – qui craignent que de nouvelles purges ne fassent que déstabiliser et démoraliser l'ANR, déjà fatiguée. Après tout, ces officiers offrent davantage de connaissances militaires pratiques que ne soulèvent de questions politiques. Cependant, le Président ne voit que des ennemis à chaque coin de rue, et l'armée doit être pleinement convertie aux idées de la révolution si l'on veut empêcher la révolution de sombrer dans la dégénérescence."
 CHI.endgame.851.a: "Il ne peut y avoir de régionalistes dans l'ANR!"
 CHI.endgame.851.b: "Purgez tous ceux en qui nous ne pouvons pas faire confiance."
 CHI.endgame.851.c: "Les mercenaires sont toujours fidèles à l'argent."

 CHI.endgame.901.t: "L'héritage de Wang Jingwei"
 CHI.endgame.901.d: "Malgré leurs différences, Zeng Zhongming (ancien professeur de français et artiste) et Chen (un fervent nationaliste et leader de l'Association des Camarades radicaux Réorganisés) - le Président et son ambitieux Premier Ministre - ont noué une relation de travail unique. Certes, Chen est le principal muscle derrière le gouvernement, et il a été comparé à d'autres grandes figures de type Premier/Chancelier en Occident, comme le cardinal de Richelieu et Otto von Bismarck (tandis que les opposants politiques au régime de Chen-Zeng dénoncent Chen comme un simple version de Cao, avec un vernis rouge).\n\nNéanmoins, Zeng s’est révélé être plus qu’une simple figure de proue et a gagné en confiance dans la politique des partis. Bien qu'initialement réticent et déprimé à l'idée de poursuivre le leadership laissé par son cher camarade révolutionnaire Wang Jingwei, l'énergie de Zeng à tendre la main aux peuples du pays ainsi que son propre charisme lui permettent de jouer un rôle de médiateur entre ce qui reste de la Faction de la Résidence et la RCA. Il est capable d'empêcher les excès du radicalisme de se propager à la société et, en tant que président, il a le pouvoir de freiner les pires réformes les plus radicales de Chen Gongbo.\nAvec un leadership soi-disant collectif (bien que dominé par la RCA), le Président Zeng conduit la Chine à accomplir la volonté finale laissée par le Dr Sun Yat-sen et à honorer les sacrifices du grand président Wang. Le portrait de Wang peut être aperçu dans presque tous les bâtiments gouvernementaux et sa personnalité est déifiée – car il est décrit comme le révolutionnaire le plus exemplaire qui puisse être derrière Sun Yat-sen. Alors qu'il accomplit ses longues marches pour réduire le stress de sa position de président, le Président Zeng pense que si Wang était encore en vie, il serait fier de son camarade de la révolution nationale.\n\nMais pour l’instant, il y a du travail à faire. La révolution n’est pas encore terminée et Chen et Zeng sont déterminés à l’achever. D’ici là, on ne peut que voir si le KMT finira par conduire les ouvriers et les paysans vers une démocratie totale.\n"
 CHI.endgame.901.a: "La diarchie règne en maître."

 CHI.endgame.902.t: "Un Nouveau Président"
 CHI.endgame.902.d: "L'ordre a enfin été rétabli dans le pays. Malgré le rôle des réactionnaires et des anti-révolutionnaires, le Kuomintang a conservé sa direction de la nation et le Parti est capable d’imposer sa tutelle socialiste et autoritaire pour préparer la nation chinoise à la croissance et au développement du socialisme.\n\nCependant, dans un geste qui a surpris la nation, le président Zeng Zhongming a annoncé qu'il se retirerait de ses doubles fonctions de président du Kuomintang et de Président de la République, mettant ainsi fin à son bref mandat de stabilisation de la nation. Dans sa lettre de démission, il a cité comme raison sa santé mentale en difficulté ainsi que son désir de « passer plus de temps avec sa famille ». Le Président émérite épuisé a été remercié par le Premier Ministre Chen Gongbo et d'autres élites du parti lors d'une agréable célébration d'adieu organisée le dernier jour de son mandat.\n\nCela a été suivi d'un vote rapide du Comité Central, Chen Gongbo a été élu prochain Président du Kuomintang, rejoint par Shi Cuntong comme Premier Ministre. Au palais présidentiel de Nanjing, Chen Gongbo a prononcé un discours enflammé devant un rassemblement massif de milliers de membres de l'Association des Camarades Réorganisés et du Corps de la Jeunesse, les yeux brûlants d'ambition et de passion. Avec des gestes de main éloquents semblables à ceux de l’ancien président Wang Jingwei, Chen a dénoncé avec colère les nations capitalistes occidentales et a promis que le capitalisme serait détruit par la ferveur révolutionnaire du peuple chinois. En concluant son discours, le président a déclaré la poursuite de la révolution nationale jusqu'à ce que tous les militants de droite soient expulsés du pays et a exhorté la jeunesse chinoise à rechercher le modernisme, le progrès et à adopter une révolution culturelle contre la dégénérescence bourgeoise traditionnelle.\n\nAlors que la Chine poursuit sa révolution globale, Chen a récemment commandé une statue de Wang Jingwei aux côtés de celle de Sun Yat-sen à Nanjing. Le Président n'a pas oublié le leadership de Wang au fil des années et espère que Wang sera fier de lui pour avoir relancé le Kuomintang, réorganisé le Parti et enfin réalisé la Révolution Nationale. Le destin, cependant, favorise ceux qui sont ambitieux et qui font preuve d'une grande patience ; Chen a réalisé ses rêves... et seul l'avenir sait où ses rêves mèneront ensuite la nation."
 CHI.endgame.902.a: "Si seulement Wang pouvait me voir maintenant..."

