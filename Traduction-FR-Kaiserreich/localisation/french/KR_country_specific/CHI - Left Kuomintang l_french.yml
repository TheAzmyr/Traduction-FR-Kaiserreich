 CHI_military_syndicalism_modifier: "Le Syndicalisme Militaire"
 CHI_military_syndicalism_modifier_desc: "En fin de compte, même au bord de la victoire, les voleurs et les dilettantes ont menacé de détruire tous les acquis durement gagnés pour lesquels la Révolution Nationale avait été sacrifiée. Afin de protéger la nation, les Trois Principes et le peuple chinois, l’Armée Nationale Révolutionnaire a été contrainte d’intervenir et de rétablir l’ordre.\n\nAprès avoir sauvé la République d’une disparition prématurée, il est peu probable qu’ils la quittent de sitôt, préférant remodeler la nation selon des principes militaires. Certains des types les plus idéologiques de cet État réformé prétendent s’inspirer des idées occidentales du sorélianisme, arguant que le résultat final serait plus proche du peuple que la république dégénérée.\n\nMais alors que différentes factions ont déjà pris part à ce nouveau régime, il semble que la Chine travaillera sous une nouvelle tutelle, pendant des générations encore."

