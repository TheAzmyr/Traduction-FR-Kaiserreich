#王明 - Wang Ming, goes by 陈绍禹 (Chen Shaoyu) in KRTL
 CHI_chen_shaoyu: "Chen Shaoyu"
 CHI_chen_shaoyu_leader_desc: "§YLeader Description\nBorn:§! May 23rd, 1904, in Jinzai, Anhui Province, Qing Empire\n§YPolitical Career:§! Chen Shaoyu was born into a poor peasant family and entered Zhicheng Elementary School in Gushi County. He then entered the Agricultural School of Anhui Province which was founded by the revolutionary Zhu Yunshan, who had a profound influence on the school's students - introducing many progressive journals and books. He was also highly influenced by his teacher Qian Xinchun, who would teach Chen Shaoyu about famous leaders such as the martyr Vladimir Lenin and Chen Duxiu. During his school years, he became highly active in the political movement and led boycotts against Japanese and German products and corrupt elections. He formally joined the Chinese Syndicalist Party in the summer of 1924 and participated in the May 30th Movement on the eve of the Northern Expedition.\n\nAfter the expedition's failure, the newly organised League of Chinese Syndicalists sent Chen Shaoyu to study at the Sun Yat-sen University in Montargis, France, where he was able to master the French language and became enamoured with the "ultra-syndicalism" movement within the Commune of France. It was here that he became a leader of the more radical members of the Chinese syndicalist revolution, those that believe that the revolution must be handled by the workers and unions in its true orthodox form. The radical tone of these politically ambitious and younger Chinese syndicalists has earned them the moniker of being the "Radical" faction and their presence represents some of the tensions that permeated both the League of Chinese Syndicalists and the fragile united front with the Kuomintang.\n\nAfter a tumultuous opening of the National People's Congress, CSP Radicals staged a soft coup that allowed them to force out their more moderate "Orthodox" rivals, setting the stage for Chen to take control of the fledging government."

#易培基
 CHI_yi_peiji:0 "Yi Peiji"
 CHI_yi_peiji_leader_desc: "§Y Leader Description\nNaissance : §! Le 28 février 1880, à Changsha, province du Hunan, Empire Qing\n§Y Carrière Politique: §! Fils d'un officier militaire Qing, Yi a été inspiré par la vague montante de nationalisme et d'anti-concessionnisme qui a suivi les défaites majeures des Qing lors de la rébellion des Boxers et de la guerre sino-japonaise. Camarade de classe de Zhao Hengti, Yi a ensuite étudié au Japon et est devenu enseignant dans l'environnement politique post-Xinhai. Il rejoint le Kuomintang dans l'espoir de renverser le gouvernement du Hunan, devenant conseiller de Sun Yat-sen. Il se lie également d'amitié avec Li Shizeng, grandissant avec la « (Nouvelle) Société Mondiale » des Anarchistes de Paris. Yi est devenu leur porte-parole au sein de la Ligue des Syndicalistes Chinois, dans l'espoir de rallier les penseurs anarchistes et syndicalistes plus près de l'establishment du Kuomintang tout en empêchant le parti de dériver trop près de l'autoritarisme.\n\nAprès une ouverture tumultueuse de l'Assemblée Populaire Nationale, les manœuvres intelligentes de la Société Mondiale leur ont permis de rallier les anarchistes, les membres mécontents de la Ligue et les restes du Kuomintang pour usurper le contrôle de la LCS du contrôle du CSP."

#顧孟餘
 CHI_gu_mengyu: "Gu Mengyu"
 CHI_gu_mengyu_advisor_desc: "§YAdvisor Description\nBorn:§! §gOctober 18th, 1888, in Wanping, Zhili Province, Qing Empire§!\n§YAlignment:§! §gRCA§!\n§YPolitical Career:§! §gGu represents an interesting member of Wang's inner circle. While close to Wang, he often finds himself distanced from both the Residence faction led by Chen Bijun and the "Radicals" in the RCA led by Chen Gongbo. Fluent in English, French, and German, he worked at Peking University before being introduced to the Chinese Kuomintang by Cai Yuanpei and Li Shizeng. After the Northern Expedition failed, he fled with the Central Committee to Paris.\n\nGu, a prolific writer on socialism, a critical editor of the Qianjin ("Advance") newspaper and opposes Chen Gongbo's beliefs on Marxism. To Gu, China lacked the classes of an industrial society, and thus class warfare was meaningless. In particular, he believes in the necessity of land reform by organising the peasantry into associations. From there, they would be able to develop political power and sponsor the growth of local self-government.\n\nThough committed to the growth of local democracy, Gu is nonetheless fiercely opposed to revolution by the masses. The revolutionary rabble of the mob will not bring success; instead, strong leadership is needed to guide them - the strong leadership of the Kuomintang. Despite their differences, Gu and Chen worked together to form the Reorganised Comrades Association in support of the 1924 reorganisation of the Kuomintang, and thus formed the dominant bloc in the Kuomintang's left for over a decade.§!\n\n§YNotes: The leader and most influential member of the RCA "Moderates", Gu often finds himself torn between his loyalties to Wang and his sympathies to the PAC.§!"

