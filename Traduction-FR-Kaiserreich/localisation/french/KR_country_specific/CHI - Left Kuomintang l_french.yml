 Join_CHIs_faction_decision: "Rejoindre le [CHI.GetLeftKMTFactionName]"
 Join_CHIs_faction_decision_desc: "En dépit de tous les obstacles, le Kuomintang a réussi à unifier la Chine sous sa bannière. Plus encore, dans sa quête de libération nationale, il a humilié l'empire japonais et a rapidement élargi ses horizons à la libération de toute la région Asie-Pacifique. Si le socialisme est nouveau dans la région, l'hégémonie chinoise ne l'est pas. Jeter notre dévolu sur la Chine rouge pourrait être notre chance de briser enfin le joug des impérialismes européen et japonais dans la région, et de nous protéger du dernier en date."

 CHI_kuomintang_civil_war_interface_category: "La guerre civile du Kuomintang !"
 CHI_kuomintang_civil_war_interface_category_desc: "Une guerre civile a éclaté entre les factions rivales du Kuomintang alors que Sun Fo, Chen Gongbo, Song Qingling et peut-être même d'ambitieux Seigneurs de Guerre entrant dans la mêlée ont revendiqué le leadership national. Pendant ce temps, la reconstruction chinoise se cache dans l’ombre, cherchant de manière opportuniste une ouverture. La puissance relative de chaque faction est affichée ci-dessous.\n\n§R Le [GetVictoryPointName_9843]gouvernement (Chen Gongbo) :§!   [?CHI_rca_civ_war_var|G]£GFX_going_to_combat\n\n\n§l Le gouvernement de Nanjing (Sun Fo) :§!              [?CHI_gov_civ_war_var|G]£GFX_going_to_combat\n\n\n§o La conspiration des CRS (Hu Zongnan) :§!              [?CHI_crs_civ_war_var|G]£GFX_going_to_combat\n\n\n§S Le gouvernement du Fujian (Song Qingling) :§!  [?CHI_pac_civ_war_var|G]£GFX_going_to_combat\n\n\nÀ la fin de la chaîne de la guerre civile, la faction possédant le plus grand pouvoir réussira à convaincre les provinces neutres de se ranger à son côté, mettant ainsi fin au conflit en leur faveur. En cas d'impasse, les militaires soutiendront par défaut leur « vieille garde » affiliée au §S Gouvernement du Fujian §!, sortant de l'impasse même si le Fujian est désavantagé."

#Balance of Power Decision Category
 CHI_stack_the_bureaucracy_decision: "Rationaliser la bureaucratie"
 CHI_stack_the_bureaucracy_decision_desc: "Alors que le Kuomintang s’efforce de construire un gouvernement fonctionnel, il doit d’abord construire un système capable de réaliser les grandioses projets de protection sociale que le Kuomintang a promis à son peuple. La RCA a la particularité d’être l’une des rares factions à majorité civile en Chine au pouvoir, mais pour maintenir cela, il faudra des manœuvres politiques astucieuses et des nominations astucieuses. Avec l'aide des frères Gu (Gu Zhengang et Gu Zhengding), les alliés de Wang au sein de la RCA ont travaillé pour installer des loyalistes dans tout le parti, au sein de l'exécutif et au-delà. Avec des amis haut placés et bas, les subversifs du parti ont peu de chances de démanteler l’appareil de la RCA."
 CHI_enforce_party_orthodoxy_decision: "Renforcer l’orthodoxie du parti"
 CHI_enforce_party_orthodoxy_decision_desc: "Le Premier Ministre Eternel du Kuomintang, Sun Yat-sen, a exposé ses Trois Principes pour guider le Kuomintang et le peuple chinois dans son ensemble. Le Kuomintang n’a peut-être pas toujours été à la hauteur de ces idéaux, mais ce n’est pas une excuse pour arrêter d’essayer. En tant que successeur du Dr Sun, Wang Jingwei a travaillé sans relâche pour assurer un leadership avisé au peuple chinois. Et pourtant, nombreux sont ceux qui cherchent à saper le Président et donc la révolution dans son ensemble, souvent de l’intérieur. Ces dissidents doivent être réduits au silence, que ce soit en étouffant leurs voix dans la propagande ou en censurant leurs opinions, avant qu’ils ne puissent corrompre le peuple. D’une manière ou d’une autre, les agents de l’orthodoxie préserveront la révolution pendant cette période de tutelle."
 CHI_shore_up_peasant_communes_decision: "Renforcer les communes paysannes"
 CHI_shore_up_peasant_communes_decision_desc: "Même si le Kuomintang représente l’ensemble du peuple chinois, c’est en fin de compte grâce à la détermination et au courage des paysans que la révolution a survécu aux années 1920. À MinGan, un nouveau système a été mis au point pour offrir un avenir plus équitable à la paysannerie chinoise, les coopératives promises depuis longtemps qui ont brisé le système tyrannique des loyers injustes.\n\nAujourd’hui, les bureaucrates hautains de la RCA reviennent de leur cachette à l’étranger et menacent de dénaturer un système qui fonctionne avec des formalités administratives et des magistrats. Ils osent nous accuser de régionalisme et d’obstructionnisme pour cacher leur éloignement du peuple. Les gens se souviennent que le PAC a défendu les coopératives paysannes contre les propriétaires terriens, les réactionnaires et les chefs de guerre du passé. Et le PAC exploitera une fois de plus les esprits des paysans et des travailleurs honnêtes, infiniment plus puissants que certains « experts » étouffants formés à l’étranger."
 CHI_undermine_the_chairmans_grip_decision: "Saper l’emprise du Président"
 CHI_undermine_the_chairmans_grip_decision_desc: "Le président Wang se considère comme le successeur légitime du Dr Sun, mais dans son arrogance, il oublie que Sun a laissé de nombreux héritiers et qu'il était un héros pour des gens bien plus méritants que lui. En effet, la victoire de Wang dans les luttes de pouvoir du Kuomintang n'est pas due à un héroïsme révolutionnaire comme il peut le prétendre, mais à des magouilles et à d'autres méfaits que le PAC doit rendre public. Certains peuvent parler de diffamation et d'autres de trahison, mais si nous ne faisons pas entendre notre voix, notre révolution sera bientôt affaiblie par la corruption de la RCA. En tant qu’opposition loyale, nous devons travailler à démocratiser le parti et empêcher Wang de mettre en œuvre sa dictature !"
 CHI_intimidate_the_opposition_decision: "Intimider l’opposition"
 CHI_intimidate_the_opposition_decision_desc: "Il semblerait que nos rivaux soient devenus arrogants dans leur désir de nous devancer. Après nous avoir acculés, nous devons les réduire à presque rien. Certaines méthodes « spéciales » sont de mise, aussi sournoises soient-elles. Chantage, subterfuge, coups menaçants en pleine nuit. Peut-être une « disparition » occasionnelle. Ce n’est pas joli, mais certains sacrifices doivent être consentis pour créer une révolution. Puisse l’histoire nous pardonner nos péchés à la fin."

#The Chinese National Revolution Decision Category
 CHI_military_expeditions_category: "La Révolution Nationale Chinoise"
 CHI_military_expeditions_category_desc: "Pendant près d’une décennie, le Kuomintang chinois a été contraint à l’exil après une quasi-destruction aux mains des Zhili et de leurs alliés allemands après l’échec de l’Expédition du Nord. Pourtant, malgré l’échec de l’Expédition, le rêve d’une Chine unie sous la bannière du ciel bleu et du soleil blanc ne s’est jamais éteint, et les révolutionnaires du Fujian à Hawaï ont continué à porter l’espoir qu’un jour la révolution nationale pourrait ressusciter. Malgré l'échec du soulèvement de 1932, les révolutionnaires et les guérilleros du Kuomintang ont décidé de profiter des troubles politiques qui ont suivi l'effondrement de la Ligue des Huit Provinces pour lancer une insurrection totale dans le but de libérer la côte est de la Chine. Si l’Armée Nationale Révolutionnaire réussit, cela pourrait très bien être la dernière chance pour le Kuomintang de réaliser la vision du regretté Dr Sun."
 CHI_mission_get_access_sea: "Obtenir l'accès à la mer"
 CHI_mission_get_access_sea_desc: "Sans un port sous notre contrôle, le gouvernement du Kuomintang en exil aura du mal à rentrer chez lui. Si nous parvenons à reprendre un port dans la province du Fujian, nous pouvons sécuriser une route directe pour relier l'insurrection MinGan à ses camarades en exil, renforçant ainsi la révolution."
 CHI_mission_secure_fujian: "Sécuriser la province du Fujian"
 CHI_mission_secure_fujian_desc: "Les insurgés du Kuomintang et de MinGan attendent depuis longtemps ce jour de libération. Des agents et des membres du parti ont été répartis dans toute la campagne du Fujian. Une frappe rapide pour sécuriser les centres de population clés rallierait tous les loyalistes hésitants et consoliderait le contrôle du Kuomintang sur le Fujian. Il y a peu de temps à perdre."
 CHI_mission_secure_gannan: "Sécuriser la préfecture de Gannan"
 CHI_mission_secure_gannan_desc: "La présence des insurgés du Kuomintang dans le sud du Jiangxi et le travail antérieur du Comité d'Action Provisoire pour obtenir l'approbation des groupes paysans locaux signifient que la région de Gannan peut être facilement sécurisée par nos forces. Plusieurs cellules insurgées sont déjà prêtes à frapper, prêtes à sécuriser les villages périphériques locaux. Cependant, il est vital que nous sécurisions d’abord le bastion de la Ligue à Ganzhou avant de pouvoir continuer."

 CHI_NAP_with_federalists_decision: "Négocier avec les Fédéralistes"
 CHI_NAP_with_federalists_decision_desc: "Alors que nous nous préparons pour une deuxième Expédition dans le Nord, nous devons nous souvenir de notre véritable ennemi : les puissants seigneurs de guerre du Nord qui ont trahi le Dr Sun à la fin de la première révolution Xinhai. Nous ne pouvons pas nous permettre de nous laisser distraire par nos rivaux du sud, notamment les fédéralistes avec lesquels nous nous sommes amèrement divisés depuis la rébellion de Chen Jiongming contre le Premier Ministre Eternel. Ils obtiendront ce qu’ils méritent en temps voulu ; pour l’instant, le président Wang a ordonné des négociations secrètes entre intermédiaires en vue d’un éventuel pacte visant à prévenir les luttes intestines entre les forces républicaines."

 CHI_subjugate_federalists_decision: "Une alliance fédéraliste ?"
 CHI_subjugate_federalists_decision_desc: "Avec la mort du Zhili et nos armées balayant les forces réactionnaires, nous nous retrouvons avec la question de savoir que faire de nos anciens partenaires de [UPC.GetNameDef]. Beaucoup de membres de notre parti n’ont pas oublié leur trahison dans les années 1920 ; cependant, des appels ont été lancés à l’échelle nationale en faveur de l’unité républicaine nationale contre le Japon et ses fantôches en Mandchourie. Il existe également une certaine crainte au sein du parti, à savoir que si nous ne parvenons pas à un accord avec les fédéralistes, [FNG.GetLeader] les contactera en premier.\n\nDes éléments de l’ancienne Quatrième Armée ont travaillé pour négocier avec leurs pairs fédéralistes et, grâce à notre force politico-militaire, ils croient pouvoir nous obtenir des conditions très favorables. Néanmoins, la décision finale appartient au président. Quoi qu’il décide, cependant, il doit agir rapidement si nous voulons consolider notre position."

 CHI_NAP_with_rkmt_decision: "Négocier avec l'aile droite du Kuomintang"
 CHI_NAP_with_rkmt_decision_desc: "Alors que nous nous préparons pour une deuxième Expédition dans le Nord, nous devons nous souvenir de notre véritable ennemi : les puissants seigneurs de guerre du Nord qui ont trahi le Dr Sun à la fin de la première révolution Xinhai. Nous ne pouvons pas nous permettre de nous laisser distraire par nos rivaux du sud, en particulier par ceux qui prétendent au moins être des membres loyaux du Kuomintang. Bien qu'ils remettent directement en question notre légitimité et qu'il faudra éventuellement s'occuper d'eux de peur que nous ne leur permettions de corrompre la vision du Dr Sun, il semble pour l'instant que Deng Yanda et une grande partie de la vieille garde militaire ont envoyé des émissaires en vue d'assurer une trêve, pour que la seconde Expédition du Nord ait plus de succès que la première."

 CHI_subjugate_rkmt_decision: "Une alliance au sein du Kuomintang ?"
 CHI_subjugate_rkmt_decision_desc: "Avec la chute de Beiyang face à la puissance des forces du Kuomintang, le rêve de 1926 s'est enfin réalisé : des générations de martyrs ont enfin été vengées. Les menaces qui abondent n’ont pas encore disparu, même avec la chute du faux gouvernement. Notre trêve temporaire avec [FROM.GetNameDef] s’amenuise rapidement, alors que nous commençons à nous battre pour la véritable identité du Kuomintang.\n\nLes gens ne semblent cependant pas satisfaits, surtout face à la menace imminente du Japon et de ses marionnettes mandchoues. Les appels se multiplient en faveur de l’unité et pour que le parti nationaliste soit à la hauteur de son nom dans l’intérêt du pays meurtri. Sun Fo et la Faction de la Reconstruction ont décidé de négocier un accord entre les ailes gauche et droite du parti. Ils croient qu’avec notre force politico-militaire actuelle, ils peuvent obtenir des conditions très favorables, même s’il faut se demander si cela signifie pour le parti ou pour eux-mêmes."

 CHI_betrayal_decision: "Allumer le Kuomintang de gauche"
 CHI_betrayal_decision_desc: "Notre statut actuel de larbins du Kuomintang de gauche est dû à notre relative faiblesse par rapport à la puissance du parti-État et à un véritable désir de protéger la nation des impérialistes étrangers. Cependant, les socialistes arrogants du Comité Exécutif Central se sont révélés encore plus tyranniques et corrompus que leurs prédécesseurs, et s’ils réussissent à unifier le pays, ils plongeront la nation dans une ère de dystopie autoritaire. Par conséquent, nous devons prendre les choses en main et nous soulever contre les oppresseurs de la nation, en les prenant au dépourvu !"

 CHI_expand_local_elections_decision: "Développer la démocratie locale à [CHI_expand_local_elections_decision_loc]"
 CHI_expand_local_elections_decision_desc: "Le compromis réussi négocié entre le Kuomintang et divers affiliés républicains a permis la tenue d'élections démocratiques limitées dans des provinces considérées comme ayant subi une tutelle politique suffisante. En pratique, cela concerne les anciens bastions du Kuomintang dans les cinq provinces, ainsi que le Guangdong.\n\nCependant, pour concrétiser pleinement ce compromis, les partenaires du parti ont poussé à l'expansion de ces programmes pilotes d'autonomie locale à d'autres régions du pays, notamment dans des zones qui ont traditionnellement été des bastions pour des mouvements démocratiques tels que le Kuomintang, les fédéralistes et d'autres factions républicaines du sud.\n\nLeur souhait sera exaucé, même si la logistique implique bien plus que la simple création de nouvelles urnes et l’organisation d’un plus grand nombre de votes. Les candidats auront été soigneusement « examinés » pour garantir leur conformité aux Trois Principes, et un certain degré de finesse sera requis pour s'assurer qu'aucun de ces conseils locaux ne soit jamais en décalage avec la main directrice des dirigeants nationaux. Autrement, ce n’est qu’une question de temps avant que les chefs de guerre, les réactionnaires et la bourgeoisie prennent le contrôle et l’utilisent pour diviser une fois de plus la nation."

 CHI_evacuate_military_industry: "Évacuer l’industrie militaire vers l’arrière-pays"
 CHI_evacuate_military_industry_desc: "Comme la plupart des industries lourdes chinoises sont situées autour des régions côtières du pays, la menace d'une guerre qui engloutirait notre littoral met nos industries en danger. En cette période de crise, nous chercherons à déplacer et à relocaliser les industries d’armement vers les régions intérieures du pays que nous contrôlons – afin de préserver leur utilisation pour nos efforts de guerre."

 CHI_evacuate_civilian_industry: "Évacuer l’industrie civile vers l’arrière-pays"
 CHI_evacuate_civilian_industry_desc: "Comme la plupart des industries lourdes chinoises sont situées autour des régions côtières du pays, la menace d'une guerre qui engloutirait notre littoral met nos industries en danger. En cette période de crise, nous chercherons à déplacer et à relocaliser les industries civiles vers les régions intérieures du pays que nous contrôlons – afin de préserver leur utilisation pour nos efforts de guerre."

#The Outer Party Decision Category
 CHI_outer_party_category: "Les factions extérieures de la révolution"
 CHI_outer_party_category_desc:9 "Bien que le principe du Kuomintang de Dangguo insiste sur un État à parti unique, dans la pratique, le Kuomintang est depuis longtemps divisé en factions. Même comme la §R RCA§! et le §S PAC §! se battent pour la domination, des groupes plus petits poursuivent leur propre programme et rivalisent pour l'influence. §r Plus chacun est fort, plus ils auront d’impact pour décider du vainqueur de la lutte pour le pouvoir qui durera toute la révolution §!. Ils peuvent également influencer les options qui s’offrent au vainqueur final, consolidant ainsi leur rôle dans l’histoire chinoise.\n\nLa §l Faction de la Reconstruction §! représente le bloc libéral croupion au sein du parti. Leur insistance sur le constitutionnalisme et la modération a attiré l’attention de certains, mais a suscité des accusations d’être une façade pour l’ingérence des élites urbaines et étrangères. Selon les attitudes dominantes à leur égard, les soutenir peut diminuer ou accroître le radicalisme.\n§Y L'attitude générale à leur égard est: §! [CHI_RCF_attitude_loc]\n\nL'[CHI_LCS_status_loc] est une coalition peu maniable de socialistes formant un « Front Uni » avec le Kuomintang. En interne, ils sont farouchement divisés, avec la faction des §R radicaux du CSP §! s'alignant sur la RCA et la §S Société Mondiale §! s'y opposant durement. Reste le choix du compromis avec la §r Faction orthodoxe du CSP §! agissant comme un joker, dans l’espoir de maintenir l’équilibre.\n   [?CHI_CSP_RAD_percentage_var|R%]§Y s'aligne sur la §! §R faction des radicaux du CSP §!\n   [?CHI_CSP_ORT_percentage_var|r%] §Y s'aligne sur la §! §r faction orthodoxe du CSP §!\n   [?CHI_WRD_SOC_percentage_var|S%]§Y s'aligne sur la §! §S Société Mondiale §!\n§Y La faction dominante est: §! [CHI_LCS_dominant_faction_loc]\n\nUne sombre cabale d’officiers militaires ultranationalistes et radicalisés connue sous le nom de §o Société pour le Renouveau Chinois §! complote dans l'ombre. Aliénés du processus politique, à mesure que le radicalisme monte et que leurs rangs grossissent, la menace d’un sort terrible pour la révolution augmente également.\n§Y Le Radicalisme Révolutionnaire est actuellement à : §! [?CHI_radicalism_var|o%]"

 CHI_secure_occ_donations_decision: "Dons sécurisés à l'OCC"
 CHI_secure_occ_donations_decision_desc: "La révolution et la nation forment souvent d’étranges compagnons de chambrée. Malgré nos idéaux socialistes, de nombreux sympathisants fortunés sont prêts à fournir des dons somptueux à notre cause, soit par désir nationaliste de chasser l’impérialisme étranger, soit peut-être dans l’espoir de se faire aimer de notre administration. La plupart sont affiliés soit à la Société Vermillion, basée dans les Légations, soit à la Commission des Chinois d'Outre-Mer (OCC), basée dans de riches communautés d'expatriés chinois en Asie du Sud-Est et aux États-Unis. En effet, de nombreuses personnalités du Kuomintang sont nées dans des familles telles que Sun Fo, Chen Youren et Chen Bijun. Même si nous ne sommes pas toujours d’accord et qu’ils espèrent sûrement que nos convictions de gauche ne sont qu’une étape, les dons que nous recevons sont bien réels."

 CHI_utilise_underground_networks_decision: "Utiliser les réseaux souterrains"
 CHI_utilise_underground_networks_decision_desc: "Après l’échec de l’Expédition du Nord, de nombreux officiers de la Révolution Nationale sont entrés dans la clandestinité. À cette époque, les frontières entre rébellion et criminalité étaient souvent floues, les réseaux de contrebande du Kuomintang se chevauchant fréquemment avec le crime organisé. Même si nous passons à un mode de gouvernance plus légitime, les réalités de la guerre font que l’acquisition d’armes reste souvent une activité peu recommandable. Exploiter les liens que nous avons et en construire davantage pourrait faire la différence entre une nouvelle Chine et des rêves brisés."

 CHI_stoke_military_fanaticism_decision: "Attiser le fanatisme militaire"
 CHI_stoke_military_fanaticism_decision_desc: "Depuis les premiers jours de Whampoa, l’Armée Nationale Révolutionnaire a été entraînée pour être totalement et fanatiquement loyale envers le parti et sa cause révolutionnaire. Ce fanatisme la séparait des Seigneurs de Guerre qu'il combattait, et le mythe de Whampoa commença avec la bataille de Mianhu lors de l'Expédition de l'Est contre les forces de Chen Jiongming. En infériorité numérique de 20 contre 3, deux régiments de diplômés de Whampoa ont subi près de 70 % de pertes dans la bataille mais ont néanmoins remporté la victoire, mettant en déroute leurs adversaires. Il est tout aussi important de maintenir vivant l’esprit de Whampoa aujourd’hui, en suscitant l’enthousiasme révolutionnaire qui a donné naissance à d’innombrables martyrs et héros au fil des décennies. Unis dans la fraternité, le dévouement et la sincérité, nous marchons vers le salut national !"

 CHI_rally_industrial_workers: "Rallier les travailleurs industriels"
 CHI_rally_industrial_workers_desc: "L'industrie chinoise est principalement concentrée sur la côte, y compris dans les Cinq Provinces. Et les travailleurs y ont été sans cesse exploités par les concessionnaires étrangers et leurs laquais chinois. À mesure qu’ils transpiraient et souffraient, le mécontentement grandissait et notre révolution est née de cette colère. Après avoir brisé les chaînes qui liaient le prolétariat, nous devons lui demander de continuer à se sacrifier – mais pas pour le petit bénéfice des capitalistes étrangers cupides mais pour celui de leurs frères chinois. Grâce à leur sacrifice, une nouvelle Chine est construite."

 CHI_secure_internationale_technical_aid_decision: "Sécuriser une Assistance Technique Internationale"
 CHI_secure_internationale_technical_aid_decision_desc: "Même s’ils sont éloignés de nous, nos frères et sœurs socialistes à l’étranger restent une source essentielle d’aide technique. Grâce à des programmes de partage de recherche, des subventions de recherche pour nos scientifiques et des prêts pour notre développement, le parrainage étranger nous a donné un avantage crucial pour nous aider à suivre le rythme d'autres rivaux chinois soutenus par la communauté internationale. Un jour, nous nous moderniserons au point de redevenir un phare du progrès scientifique pour le monde, mais pour l’instant, nous accepterons l’aide nécessaire."

 CHI_sponsor_cultural_institutions: "Parrainer des institutions culturelles"
 CHI_sponsor_cultural_institutions_desc: "La culture fait partie intégrante de ce qui fait une nation, et alors que nous travaillons à construire une Chine revivifiée, nous devons également faire revivre sa culture. Bien qu’il y ait de nombreux débats en cours sur ce à quoi devrait ressembler une culture socialiste chinoise, il ne fait aucun doute que la révolution ne devrait pas signifier un manque de beauté ou de dynamisme. Après tout, les arts et les sciences humaines sont accessibles à tous – paysans et ouvriers. Fournir un financement adéquat aux musées, aux universités et à d’autres institutions montre que nous sommes des dirigeants éclairés."

 ###National Reconstruction Comission
 CHI_national_reconstruction_category: "La Commission de la Reconstruction Nationale"
 CHI_national_reconstruction_category_desc: "La Commission de la Reconstruction Nationale est l'idée originale du regretté Dr Sun Yat-sen, qui a écrit que pendant la phase de tutelle politique, des mesures devraient être prises afin de garantir que le pays se modernise et se démocratise avec succès. Si la Chine veut redevenir une grande puissance mondiale, elle doit être reconstruite à partir de zéro avec l’aide du Kuomintang chinois.\n\nAlors que les efforts de reconstruction nationale ont été considérablement freinés par les première et deuxième Expéditions du Nord, l'achèvement de la deuxième Expédition du Nord a finalement donné au Parti une chance d'atteindre l'objectif « jianshe » de la Révolution Xinhai de 1911. Alors que nous sommes désormais en mesure de nous retirer de l'étape propagandiste et militaire de la révolution, conformément aux principes de notre grand Premier Ministre Eternel, nous devons maintenant entrer dans l'étape de reconstruction politique et économique de la Révolution Nationale. Pas à pas, usine après usine, ferme après ferme, nous reconstruirons les grandes fondations économiques et politiques de notre pays afin que la Chine puisse à jamais résister à l'impérialisme étranger et retrouver sa grandeur."

 CHI_national_reconstruction_mission: "£civ_factory_output Achever la reconstruction nationale"
 CHI_national_reconstruction_mission_desc: "Le grand projet du Parti a été pleinement lancé et est soutenu par les membres du Comité d'Action Provisoire et de l'Association des Camarades Réorganisés. Même s'il existe une unité entre les factions du Parti pour réaliser le projet de reconstruction nationale, un échec peut conduire à la perte du pouvoir politique pour une faction – et à la conquête du pouvoir pour l'autre."
 CHI_factory_goals_tt: "Plus de §Y[?CHI_factory_goals]§! usines au total"

 CHI_delay_the_reconstruction_project: "Retarder le projet de reconstruction"
 CHI_delay_the_reconstruction_project_desc: "Malgré tous nos efforts, nos ingénieurs et ouvriers ont de la difficulté à respecter leurs délais. Nous devrons demander au NEC un délai prolongé pour l’achèvement du projet."

 CHI_nationalise_nanjing_electrical_works: "Nationaliser les usines électriques de Nanjing"
 CHI_nationalise_nanjing_electrical_works_desc: "Projet grandiose inspiré des développements de Londres et de Paris, les Usines Electriques de Nanjing cherchent à éclairer la grande capitale de la Chine Nationaliste. Cette agence nationaliste est l'une des premières à affronter les ambiguïtés de la pensée économique du regretté Dr Sun concernant ce qui devrait relever des sphères publique et privée de l'économie. Ainsi, la nationalisation et la réorganisation des installations électriques permettront d'apporter l'électricité aux milliers de personnes vivant dans l'obscurité de Nanjing."

 CHI_establish_the_yongli_chemical_plant: "Créer l'usine chimique de Yongli"
 CHI_establish_the_yongli_chemical_plant_desc: "La Chine, en tant que nation dépendante du sol, ne dispose pas des moyens et des industries nécessaires pour produire des engrais modernes permettant d’améliorer et d’augmenter la production agricole. Mené par Fan Xudong, le projet de Yongli vise à construire la première usine d'engrais de Chine et ainsi développer de l'acide sulfurique natif, de l'ammoniac de synthèse et de l'acide nitrique. Le projet est également mené par des conseillers britanniques et français, avec pour objectif de produire des tonnes d'ammoniac, d'acide et de sulfate par jour."

 CHI_renovate_shanghai_arsenal: "Rénover l'Arsenal de Shanghai"
 CHI_renovate_shanghai_arsenal_desc: "Notre séjour en Grande-Bretagne et en France nous a appris l'importance de la guerre blindée et mécanisée. Même s’il faudra beaucoup de temps avant que nous soyons capables de développer une technologie blindée sophistiquée comme l’Occident, l’Arsenal de Shanghai sera rénové pour faciliter la production de voitures blindées similaires à celles utilisées par le Corps des Volontaires de Shanghai."

 CHI_central_machinery_factory: "Fonder l'Usine Mécanique Centrale"
 CHI_central_machinery_factory_desc: "Le Hunan reste l’une des provinces les plus agraires et rurales de tout le sud de la Chine. Le gouvernement nationaliste espère remédier à cette situation en créant l'Usine Mécanique Centrale avec l'aide du ministère de l'Intérieur. Cette usine espère produire les machines et gadgets du monde moderne tels que les automobiles, les turbines à vapeur et les téléphones."

 CHI_anhui_industrial_plan: "Le plan industriel de l'Anhui"
 CHI_anhui_industrial_plan_desc: "Menée par le Comité des Ressources et le ministère de l'Industrie dans le cadre du plan national de reconstruction, la construction de l'aciérie centrale de Maanshan espère développer la production d'acier et de charbon de l'Anhui. Bien qu’il soit produit partout sur le territoire, la production d’acier reste à un niveau extrêmement faible dans toute la Chine et la plus grande usine sidérurgique appartient aux Japonais à Anshan. La création d’une usine sidérurgique centrale nationalisée réduira donc l’influence impérialiste sur notre économie et permettra d’étendre notre production d’acier à son véritable potentiel. De plus, nous devrons développer les infrastructures locales dans la région afin de permettre un transport efficace de notre charbon."

 CHI_mining_operations_in_five_provinces: "Opérations minières dans les Cinq Provinces"
 CHI_mining_operations_in_five_provinces_desc: "Bien qu'exploités depuis longtemps par les Seigneurs de Guerre et les propriétaires terriens corrompus qui ont dégradé les terres et les ressources des Cinq Provinces riches et abondantes de la Chine Orientale, les dirigeants du Parti rectifieront cette situation et chercheront à moderniser en profondeur la région. Le Comité des Ressources vise à tirer parti des ressources locales en charbon et en tungstène de l'ancienne Ligue des Huit Provinces afin d'industrialiser la nation chinoise."

 CHI_kaifeng_mines: "Nationaliser les mines de Kaifeng"
 CHI_kaifeng_mines_desc: "Les premières mines de charbon modernes ont été aménagées et sont détenues par des sociétés britanniques malgré l’exploitation de la main-d’œuvre chinoise. Après la Révolution Britannique, ces industries sont restées en Chine et les Seigneurs de Guerre Zhili ont toléré leur présence tandis que les mines de charbon de Jiaozuo ont contribué de manière significative à la production de charbon du pays. En tant que tel, il est du devoir du gouvernement nationaliste, dans sa guerre contre l'impérialisme, de nationaliser ces industries et d'atténuer les conditions de travail cruelles que les étrangers ont imposées à nos travailleurs."

 CHI_refurbish_gongxian_arsenal: "Rénover l'arsenal de Gongxian"
 CHI_refurbish_gongxian_arsenal_desc: "L'arsenal de Gongxian est situé dans le Henan, une province célèbre pour ses riches ressources naturelles et son emplacement proche du gouvernement central de l'époque pendant la période Beiyang. L'arsenal sert d'usine d'armes pour les armes légères telles que les pistolets et les fusils ainsi que pour les armes plus lourdes comme l'artillerie. Depuis lors, il a été utilisé par les ignobles Seigneurs de Guerre Zhili, bien que l’arsenal ait énormément profité des investissements allemands. Une fois notre emprise sur le Henan assurée, nous remodelerons cet arsenal pour répondre aux besoins de l’Armée Nationale Révolutionnaire."

 CHI_revitalise_hanyang_industry: "Revitaliser l'industrie de Hanyang"
 CHI_revitalise_hanyang_industry_desc: "En raison de sa proximité avec la ville de Wuhan, les industries de Hanyang sont depuis longtemps relativement développées par rapport au reste de la base industrielle chinoise. La région abrite à la fois l’arsenal de Hanyang et l’usine sidérurgique de Hanyang, désormais obsolète, qui représentait autrefois près de 90 % de la production d’acier de toute la Chine. Il y a aussi un caractère révolutionnaire dans les industries de Hanyang et c'est un fusil Hanyang qui a tiré le premier coup de feu qui a déclenché la Révolution Xinhai."

 CHI_construct_yuehan_railway: "Terminer le chemin de fer Yue-Han"
 CHI_construct_yuehan_railway_desc: "La construction du chemin de fer Guangdong-Hankou a commencé en 1896 sous la dynastie Qing, mais son achèvement reste une tâche difficile à réaliser. De nombreux bouleversements ont été causés par les guerres civiles qui ont ravagé la Chine et du fait de la mauvaise gestion des Seigneurs de Guerre qui ont considérablement entravé le progrès. Sous l'égide du ministère des Chemins de Fer, le gouvernement nationaliste a engagé Ling Hoxun pour terminer la section Zhushao du chemin de fer."

 CHI_green_gold_in_hainan: "Mine d'Or Vert"
 CHI_green_gold_in_hainan_desc: "Le caoutchouc est la clé du ravitaillement et du déploiement de toute armée moderne et, heureusement, Hainan est un trésor de caoutchouc naturel. Le climat tropical chaud de l'île fait prospérer la production de caoutchouc - et de fait, les habitants appellent le caoutchouc "l'or vert". Le Comité des Ressources vise à transformer Hainan en une plantation de caoutchouc chinoise - une plantation qui contribuera sûrement à la production nationale et pourra même faire l'objet d'un commerce contrôlé avec les étrangers."

 CHI_xiangtan_steel_work: "Établir l'usine sidérurgique de Xiangtan"
 CHI_xiangtan_steel_work_desc: "Xiangtan est important en raison de son industrie moderne et de sa commodité pour le transport terrestre et fluvial. Les industries lourdes du charbon et du fer étant limitées à l'extrême nord-est, le Comité des Ressources du gouvernement nationaliste cherche à construire une aciérie dans le Hunan, avec l'aide de conseillers français."

 CHI_mine_yaogangxian_mining_area: "Encourager l’exploitation minière des sites Yaogangxian"
 CHI_mine_yaogangxian_mining_area_desc: "Le premier gisement de tungstène du Hunan était le gisement de tungstène de Xichong découvert dans le comté de Taojiang en 1901. Depuis lors, le gouvernement nationaliste envisage de développer davantage l'industrie du Hunan en continuant à exploiter la zone minière de Yaogangxian. Cela améliorera non seulement les infrastructures du Hunan, mais fournira également de nombreux emplois et opportunités à cette province à prédominance agraire."

 CHI_wuzhou_vegetable_oil_company: "Rénover la société d'huile végétale de Wuzhou"
 CHI_wuzhou_vegetable_oil_company_desc: "L'huile d'abrasin ou « huile de bois de Chine » est une huile siccative obtenue en pressant la graine d'une noix de l'arbre d'abrasin. Sa première utilisation a été enregistrée dans les écrits de Confucius remontant à 400 avant notre ère. Elle est surtout utilisée pour la finition et la protection du bois, qui peut alors être utilisé pour renforcer les industries nationales chinoises. En conséquence, le gouvernement national a réservé des terres dans le Guangxi pour traiter l'huile d'abrasin et Wuzhou est parfaite en raison de sa situation géographique et de sa base industrielle déjà établie."

 CHI_nanning_grain_storage: "Construire des entrepôts de céréales à Nanning"
 CHI_nanning_grain_storage_desc: "Les céréales ont longtemps été une denrée centrale dans le Guangxi, la province étant réputée pour ses rendements de riz de haute qualité. Le Département de la Conservation de la Commission Nationale de la Reconstruction a décidé de préserver nos récoltes annuelles en construisant des entrepôts de céréales à Nanning, allouant ainsi des réserves de céréales à ceux qui en ont besoin ou aux provinces frappées par la famine."

 CHI_developing_hunans_industrial_capacity: "Développer la capacité industrielle du Hunan"
 CHI_developing_hunans_industrial_capacity_desc: "En raison de sa situation géographique, le Hunan reste l'un des greniers à blé de la Chine et abrite l'une des plus grandes concentrations de masses rurales et paysannes du pays. Afin de mobiliser la puissance industrielle de ce pays, il est impératif que nous tendions la main et préparions un plan d'industrialisation dans des villes comme Changsha pour stimuler la modernisation."

 CHI_chongqing_electric_steel_mill: "Revitaliser l'aciérie électrique de Chongqing"
 CHI_chongqing_electric_steel_mill_desc: "Fondée par le chef de guerre républicain Xiong Kewu en 1919, l'aciérie électrique de Chongqing a été initialement conçue pour répondre aux besoins du chef de guerre et de ses industries d'armement. Au fil du temps, cependant, les usines passèrent sous la domination de divers autres Seigneurs de Guerre qui sévissaient dans le Sichuan. Alors que le gouvernement nationaliste cherche à rétablir l’ordre, les usines sont désormais entre les mains du gouvernement. Leurs industries seront ainsi développées et modernisées grâce aux efforts du gouvernement, dans l'espoir que le peuple puisse enfin en récolter les bénéfices, et non pas les Seigneurs de Guerre."

 CHI_chongqing_weapon_plant: "Rénover l'usine d'armes de Chongqing"
 CHI_chongqing_weapon_plant_desc: "L'usine de réparation d'armes de Chongqing a été initialement construite par les Seigneurs de Guerre Yang Sen et Liu Xiang. Même si ces derniers ont plongé la province du Sichuan dans le chaos et la famine, on ne peut nier leur contribution à la modernisation de l’usine. Néanmoins, l'usine a encore besoin d'améliorations, notamment en ce qui concerne la pénurie de machines. Le gouvernement nationaliste et le ministère de l'Intérieur ont proposé de rénover et de remettre à neuf l'usine d'armement pour qu'elle réponde aux normes modernes."

 CHI_bauxite_extraction_in_guizhou: "Début de l'extraction de bauxite au Guizhou"
 CHI_bauxite_extraction_in_guizhou_desc: "Le Guizhou abrite certains des plus grands gisements de bauxite de Chine, et le gouvernement nationaliste espère moderniser le sud pour qu'il corresponde aux normes d'exploitation minière de bauxite du nord de la Chine. Dirigé par le Comité des Ressources, ce projet prévoit de superviser et d'administrer les sites miniers aux gouvernements locaux et aux assemblées pour participer à l'extraction de la bauxite."

 CHI_expand_tin_production_in_gejiu: "Développer la production d'étain à Gejiu"
 CHI_expand_tin_production_in_gejiu_desc: "Gejiu est réputé dans tout le pays pour sa grande production d'étain, dont l'histoire remonte à la dynastie Han. Le traitement et l'exploitation minière de l'étain ont commencé à la fin de la dynastie Qing et l'industrie de l'étain du Yunnan représente actuellement près de 90 % de la production totale d'étain du Gejiu. Afin de centraliser et de maintenir des normes de qualité élevées pour la transformation, le ministère des Finances et le Comité des Ressources travaillent de concert avec les entreprises locales pour les fusionner en une seule entreprise de l'industrie de l'étain du Yunnan."

 CHI_tap_into_sichuans_natural_reserves: "Exploiter les réserves naturelles du Sichuan"
 CHI_tap_into_sichuans_natural_reserves_desc: "S'étendant sur une superficie de plus de 180 000 km, les gisements de gaz et de pétrole du Sichuan font en fait référence aux régions du Sichuan, du Yunnan, du Guizhou et du Hubei qui contiennent toutes du gaz naturel et du pétrole. Le gouvernement national a chargé le Comité des Ressources de superviser et d'administrer les institutions locales pour commencer l'exploitation minière et l'extraction de ces réserves naturelles afin de répondre à la demande nationale de pétrole et de réduire nos importations."

 CHI_modernise_yellow_river_levees: "Moderniser les digues du Fleuve Jaune"
 CHI_modernise_yellow_river_levees_desc: "L’ancien Fleuve Jaune a longtemps apporté la vie aux peuples Han pendant des générations. Le projet de digue sur le cours inférieur du Fleuve Jaune a été progressivement mis en place dès la période des Printemps et Automnes. Depuis les dynasties Ming et Qing, le Fleuve Jaune a été continuellement maîtrisé pour éviter ses inondations potentiellement catastrophiques, mais ces digues et voies navigables deviennent de plus en plus obsolètes. Le gouvernement national s'efforcera donc de les moderniser pour les adapter aux besoins du XXe siècle."

 CHI_improve_han_river_infrastructure: "Améliorer l'infrastructure du fleuve Han"
 CHI_improve_han_river_infrastructure_desc: "S'étendant sur 400 kilomètres, le fleuve Han dans le Guangdong est le deuxième plus grand fleuve du Guangdong (à peine plus petit que la Rivière des Perles). Néanmoins, le fleuve est connu pour ses crues fréquentes et bon nombre de ses infrastructures actuelles sont soit désespérément obsolètes, soit endommagées par des années de guerre. Le gouvernement national a décidé d'entreprendre un projet visant à améliorer l'emploi dans le Guangdong et faciliter un meilleur contrôle des eaux grâce à un ambitieux projet de barrage."

 CHI_nationalise_beijing_steel: "Nationaliser la production d'acier à [GetVictoryPointName_9843]"
 CHI_nationalise_beijing_steel_desc: "Les aciéries de Shijingshan ont été créées conjointement par des propriétaires d'entreprises et le gouvernement de Beiyang en 1919. L'usine a été placée au pied de la montagne de Shijingshan et conçue par une entreprise américaine bien que sa construction ait stagné pendant des années en raison des guerres incessantes. Alors que le gouvernement Zhili a enfin terminé les aciéries avec l'aide allemande ; elles ont finalement été vendues à la société allemande Siemens. Avec l'effondrement de l'autorité des Zhili, le gouvernement nationaliste a procédé à la nationalisation et à la reprise sous contrôle chinois des usines de Shijingshan."

 CHI_nationalise_german_mines_zibo: "Nationaliser les mines allemandes de Zibo"
 CHI_nationalise_german_mines_zibo_desc: "La région de Zibo, sur la péninsule du Shandong, était convoitée par les impérialistes occidentaux pour son abondance de charbon naturel. Les Allemands ont occupé la région après le traité de 1898 et en ont conservé le contrôle dans le cadre de l’Asie Orientale Allemande. Les Allemands ont continué à exploiter notre peuple comme une forme de main-d'œuvre bon marché et nous entretenons des liens étroits avec les syndicats des mineurs dirigés par Wang Jinmei, affilié au LCS. Par conséquent, afin de renforcer notre industrie nationale et de libérer notre peuple des chaînes de l’impérialisme, nous devrions chercher à nationaliser les mines de Zibo occupées par l’Allemagne."

 CHI_complete_the_tongpu_railway: "Terminer le chemin de fer de Tongpu"
 CHI_complete_the_tongpu_railway_desc: "La construction du chemin de fer de Tongpu a commencé pendant la période des réformes initiées par l'empereur Guangxu. Le chemin de fer traverse la partie centrale du Shanxi, en passant par Taiyuan pour se connecter à la gare de Huashan dans le Shaanxi. Le chef de guerre Yan Xishan commença la construction des chemins de fer, mais les progrès furent stoppés en raison de l'instabilité des plaines centrales. En conséquence, le ministère des Chemins de Fer a commandé un projet de construction en coopération avec des conseillers ferroviaires britanniques pour achever les chemins de fer de Tongpu et faciliter le transport à travers les deux provinces montagneuses."

 CHI_revive_jinan_arsenal: "Faire revivre l'arsenal de Jinan"
 CHI_revive_jinan_arsenal_desc: "L'arsenal de Jinan trouve ses origines dans le Bureau Mécanique du Shandong de 1875, qui produisait de la poudre à canon, des médicaments légers et des produits essentiels pour la pâtisserie. Le Bureau fut agrandi en 1894 pour produire des armes légères avec l'arrivée de la guerre sino-japonaise. Sous l'autorité des anciens seigneurs de guerre, l’arsenal a contribué à armer la Clique du Shandong jusqu’à son acquisition par les forces de l'ANR. Le ministère des Affaires Militaires du gouvernement nationaliste espère utiliser les installations modernes de ces machines pour produire des munitions, des grenades et des détonateurs de bombes d'avion."

 CHI_refurbish_taiyuan_arsenal: "Rénover l'arsenal de Taiyuan"
 CHI_refurbish_taiyuan_arsenal_desc: "L'arsenal de Taiyuan a été construit sur ordre de son chef de guerre Yan Xishan et comprend des armes produites dans le pays. Non seulement l'arsenal produit des armes légères, mais les réformes de Yan ont permis à l'arsenal de produire des armes lourdes telles que des mortiers et de l'artillerie. La qualité de l'arsenal est élevée par rapport aux normes chinoises, de nombreux exemplaires de ses fusils et de son artillerie avaient été vendus à la clique des Ma à l'ouest et à la clique du Nouveau Guangxi au sud. Le Ministère des Affaires Militaires souhaite utiliser ses machines et chaînes de montage modernes pour produire des armements pour l’Armée Nationale Révolutionnaire. En outre, nous chercherons également à moderniser conjointement l'arsenal de Huaying dans le Shaanxi, qui se distingue par la production de mortiers et d'artillerie légère."

 CHI_encourage_oil_extraction_in_yanchang: "Encourager l’extraction de pétrole à Yanchang"
 CHI_encourage_oil_extraction_in_yanchang_desc: "Les champs pétrolifères de Yanchang sont l’un des seuls gisements de pétrole naturel que nous ayons découvertes dans notre pays. En 1907, le gouvernement Qing créa le premier puits de pétrole en Chine à Yanchang et une raffinerie fut construite l'année suivante. Le Comité des Ressources espère poursuivre l'extraction de pétrole dans la région et a donc commandé un projet visant à poursuivre l'extraction de pétrole dans les champs pétrolifères et à rechercher potentiellement de nouvelles sources de pétrole dans la région, si les champs actuels venaient à s'épuiser."

 CHI_revive_gansu_machine_works: "Relancer le projet de l'Usine Mécanique de Gansu"
 CHI_revive_gansu_machine_works_desc: "Anciennement connu sous le nom de Bureau de Construction Mécanique du Gansu, le bureau fondé en 1872 fut la première industrie militaire occidentalisée dans le nord-ouest de la Chine. Alors que la situation à l’ouest finissait par se détériorer au point de devenir totalement instable, les usines mécaniques furent laissées à l’abandon et une grande partie de leurs machines détruites par les seigneurs de guerre occidentaux. Le gouvernement national cherche à relancer les usines mécaniques afin de favoriser l'emploi et de moderniser le Nord-Ouest."

 CHI_qinghai_cultivation_programme: "Le programme de culture du Qinghai"
 CHI_qinghai_cultivation_programme_desc: "Longtemps isolé des sentiments révolutionnaires du Fujian et de Guangzhou, la présence du Kuomintang au Qinghai est minime. Alors que nous étendons notre influence et notre pouvoir dans les régions occidentales de la Chine, le ministère de l’Intérieur a fait pression pour un programme de culture visant à développer les pratiques agricoles du Qinghai. Ce plan espère introduire des techniques agricoles et des engrais modernes tout en intégrant les structures et organes du parti du Kuomintang dans les gouvernements locaux du Qinghai."

 CHI_jinghui_irrigation_canal: "Construire le canal d'irrigation de Jinghui"
 CHI_jinghui_irrigation_canal_desc: "La région du Shaanxi est connue pour être sèche et du coup sensible aux sécheresses, provoquant fréquemment le chaos dans la vie de ses habitants. L'ingénieur hydraulique et originaire du Shaanxi, Li Yizhi, en tant que sympathisant du gouvernement nationaliste (en particulier de la clique d'Hawaï) a adressé une pétition au Département de la Conservation pour qu'il lance un programme de conservation de l'eau. Après avoir étudié la région à plusieurs reprises, il a proposé la construction d'un canal d'irrigation et d'un barrage pour gérer et conserver l'eau afin d'améliorer les moyens de subsistance des habitants du Shaanxi."

 CHI_minsheng_irrigation_canal: "Construire le Canal d'Irrigation Minsheng"
 CHI_minsheng_irrigation_canal_desc: "Comme l'a écrit le regretté Dr Sun, le Minsheng est le principe de l'amélioration des moyens de subsistance des Chinois et, à ce titre, la Commission Nationale de Reconstruction est impatiente de lancer son dernier projet dans la province occidentale du Gansu. Ces régions n’ont pas beaucoup de sympathie pour notre cause. Par conséquent, le Département des Ressources en eau a proposé un financement pour commencer la construction d'un canal de 75 kilomètres pour irriguer les fermes de la région habituellement sèche du Gansu. Le nom du canal, en hommage aux Trois Principes du Peuple et pour montrer notre détermination à aider le peuple chinois, sera donc « Minsheng »."

 CHI_complete_the_longhai_railway: "Terminer le chemin de fer de Longhai"
 CHI_complete_the_longhai_railway_desc: "Les cols montagneux du Shaanxi rendent les transports souvent difficiles et longs pour ceux qui doivent s'aventurer à travers la province. Sous la dynastie Qing, la construction d'un chemin de fer reliant Luoyang à la province occidentale du Gansu a commencé. En raison de l'instabilité des Seigneurs de Guerre, les progrès dans le domaine ferroviaire sont souvent au point mort. C'est pourquoi le ministère des Chemins de fer du gouvernement nationaliste a commandé un nouveau projet pour enfin achever le chemin de fer. L'objectif final du chemin de fer est de s'étendre sur plus de 1 700 kilomètres et sera dirigé par l'ingénieur ferroviaire Ling Hongxun."

 CHI_create_the_lanxin_railway: "Construire le chemin de fer de Lanxin"
 CHI_create_the_lanxin_railway_desc: "Afin d'améliorer les communications, l'approvisionnement et la distance globale de déplacement entre Lanzhou dans le Gansu et la frontière la plus éloignée du Xinjiang, le ministère des Chemins de Fer du gouvernement nationaliste a officiellement approuvé un nouveau projet de construction pour construire la voie ferrée Lanzhou-Xinjiang reliant le Gansu au corridor Hexi et jusqu'à Dihua - un projet qui prévoit de parcourir 1904 km."

 CHI_appropriate_shenyang_arsenal: "S’approprier l’Arsenal de Shenyang"
 CHI_appropriate_shenyang_arsenal_desc: "L'Arsenal de Shenyang est depuis longtemps réputé dans toute la Chine pour la qualité de son savoir-faire. Il a été créée en 1921 par le chef de guerre du Fengtian Zhang Zuolin et produisait des armes à feu, des canons, des balles, des obus, des explosifs et des machines. À un moment donné, il est devenu le plus grand arsenal de toute la Chine et a été fréquemment visité par des conseillers et des officiers de l'armée japonaise. L’emprise nationaliste sur le Nord-Est étant enfin assurée, le ministère des Affaires Militaires a décidé de s’approprier l’Arsenal de Shenyang afin d’équiper l’Armée Nationale Révolutionnaire."

 CHI_finish_fengman_hydroelectric_dam: "Terminer le barrage hydroélectrique de Fengman"
 CHI_finish_fengman_hydroelectric_dam_desc: "Sous le règne de la Clique du Fengtian, leur Clique des Communications a commencé la construction d'un barrage hydroélectrique pour produire de l'électricité pour la ville de Jilin avec l'aide de conseillers japonais. Avec notre glorieuse victoire sur la Clique du Fengtian et la restitution de la Mandchourie au peuple chinois, nous disposons désormais d'un barrage hydroélectrique inachevé qui pourrait sûrement profiter à la population de Jilin. C'est pourquoi le ministère de l'Intérieur a commandé un projet visant à accroître l'emploi et à achever la construction du barrage de Fengman."

 CHI_nationalising_manchurian_iron_industry: "Nationaliser l'industrie sidérurgique de Mandchourie"
 CHI_nationalising_manchurian_iron_industry_desc: "Les mines de fer d'Anshan et la la Compagnie du Charbon et du Fer du Lac Benxi appartenaient autrefois conjointement à la Clique du Fengtian et aux Japonais, un terrible rappel de l'influence omniprésente du Japon via le Mantetsu sur nos terres. En raison de la prédominance du charbon dans la région, l’entreprise a fourni au Japon de l’acier bon marché au détriment de l’exploitation de la main-d’œuvre chinoise. Tout au long de leur occupation, les mineurs chinois de l’entreprise ont été traités avec brutalité et nous avons désormais l’opportunité de les libérer. Notre emprise sur le Nord-Est étant fermement assurée, nous avons désormais la possibilité de nationaliser et de posséder entièrement les mines de fer et la Compagnie du Charbon et du Fer du Lac Benxi afin que leurs ressources profitent uniquement au peuple chinois."

 CHI_create_nez_in_shanghai: "Créer une nouvelle zone de politique économique à Shanghai"
 CHI_create_nez_in_shanghai_desc: "Chen Gongbo et Song Ziwen, les deux géants de la reconstruction nationale, partagent la conviction que l'économie industrielle côtière de la Chine constitue les fondements de la nouvelle république. Ainsi, des zones spécialement désignées dans les villes côtières contribueront à générer du capital national sous le regard vigilant de l’État."

 CHI_add_research_slot_decision: "Intensifier les réformes éducatives"
 CHI_add_research_slot_decision_desc: "Malgré tous nos efforts pour promouvoir l’alphabétisation nationale, nos capacités de recherche et d’éducation à l’échelle nationale sont encore largement en retard par rapport à nos concurrents. Encourageons le développement rapide des réformes intellectuelles et éducatives afin de pouvoir rattraper le reste du monde."

 CHI_create_nez_in_guangzhou: "Créer une nouvelle zone de politique économique à Guangzhou"
 CHI_create_nez_in_guangzhou_desc: "$CHI_create_nez_in_shanghai_desc$"

#Liberation of Asia
 CHI_liberation_of_asia_category:0 "La Libération de l'Asie"
 CHI_liberation_of_asia_category_desc: "Les Chinois ne sont pas les seules victimes de l’impérialisme. Sur tout le continent, l’expansion rapace des empires européens a englouti des nations libres, soumettant des millions de personnes à un régime colonial brutal. À l’est, les Japonais se sont joints aux oppresseurs, se précipitant pour planter leur propre drapeau sur un sol étranger.\n\nIl est de notre devoir, en tant que protecteur naturel de l’Asie, de libérer tous les peuples du continent. Par notre esprit, notre sang et si nécessaire notre ruse, nous briserons l’emprise des puissances impérialistes tant à l’intérieur qu’à l’extérieur. En attendant, nous contribuerons à élever la conscience nationale des peuples asiatiques, en les aidant à partager la gloire du socialisme pan-asiatique."

 CHI_found_our_faction_decision: "Faire valoir notre place dans le monde"
 CHI_found_our_faction_decision_desc: "La vision de la Chine du Dr Sun Yat-sen a vu la Chine prendre la place qui lui revient en Asie de l'Est et dans le monde et utiliser ses puissantes ressources et ses peuples pour favoriser la bonne volonté et la coopération internationales. Avec le succès de la Révolution Nationale, il est tout à fait logique que la prochaine étape consiste à réaffirmer notre influence et à diffuser les idéaux de la Révolution Nationale afin que la Chine ne soit plus jamais victime de l’impérialisme."

 CHI_support_the_revolution_in_indochina_decision: "Soutenez la révolution en Indochine"
 CHI_support_the_revolution_in_indochina_decision_desc: "Les peuples héroïques d'Indochine se sont soulevés contre leurs occupants allemands ! Les Allemands sont venus remplacer les Français après la Grande Guerre et n'ont guère fait mieux : ils ont forcé les indigènes à travailler dur dans leurs plantations pendant que les capitalistes exploitaient tous les profits. C’est à partir de ce point d’appui (et d’autres) que les Allemands ont continué à étendre leur présence : dans les colonies britanniques après l’effondrement, puis en Chine en 1927. Si les groupes révolutionnaires réussissaient ici, cela porterait un coup dévastateur au prestige allemand et contribuerait à venger la guerre. leur intervention dans l'Expédition du Nord !"

 CHI_disband_liberation_armies_decision: "Dissoudre les Forces de Libération"
 CHI_disband_liberation_armies_decision_desc: "Bien qu’idéalistes par nature et faisant partie de notre quête visant à chasser l’impérialisme étranger, les différentes forces de libération que nous avons recrutées ont depuis atteint leur objectif et devraient être dissoutes. Nous récupérerons leurs armes et renverrons leurs officiers et hommes chez eux, avec un peu de pompe et de fanfare."

 CHI_KOR_liberation_army_decision: "Former le corps des volontaires coréens"
 CHI_KOR_liberation_army_decision_desc: "Malgré la perte de la nation coréenne au profit de l’impérialisme japonais depuis 1910, de nombreux nationalistes et patriotes coréens fidèles restent fidèles au rêve d’une nation coréenne libre et démocratique. Nous partageons la même lutte anti-impérialiste que les peuples coréens et notre propre conflit avec le Japon est inévitable si nous voulons libérer la Chine des chaînes de l’impérialisme. À ce titre, nous encouragerons la formation d’un corps de volontaires coréens dirigé par Kim Wonbong, ancien élève de Whampoa, afin que, le moment venu, nous puissions aider nos camarades coréens à réaliser leur libération tant attendue."

 CHI_MAL_liberation_army_decision: "Former l'Armée des Trois Étoiles"
 CHI_MAL_liberation_army_decision_desc: "Les peuples de Malaisie ont été sous la coupe oppressive d'une série de colonisateurs et, après la révolution britannique, les Allemands ont saisi l'opportunité de s'emparer de la région. Les courageux combattants de la liberté ne se sont pas soumis aussi facilement. À mesure que nos troupes entrent dans la région, nous pourrions nous assurer des alliés essentiels – si seulement nous le demandions."

 CHI_INC_liberation_army_decision: "Libation des nations d'Indochine"
 CHI_INC_liberation_army_decision_desc: "L'Indochine a été livrée à la botte allemande comme butin de guerre après la défaite française lors de la Grande Guerre. Nous entretenons depuis longtemps des liens avec les insurgés anti-impérialistes, et maintenant que nos armées sont entrées dans la région, nous devons veiller à être perçus comme des libérateurs plutôt que comme un autre occupant. Cependant, cela pourrait être plus facile à dire qu'à faire..."

 CHI_fund_the_jpel: "Financer la Ligue d'émancipation du peuple japonais"
 CHI_fund_the_jpel_desc: "Tous les Japonais ne sont pas des impérialistes militaristes. Formée par ceux qui ont fait défection jusqu'à présent, ainsi que par des socialistes japonais, la Ligue d'Emancipation du Peuple Japonais (JPEL) dirigée par Nosaka Sanzo cherche à rééduquer les prisonniers de guerre japonais et à gagner notre confiance et notre amitié. Ils cherchent à établir un gouvernement populaire démocratique dans le Japon d'après-guerre et nous devrions soutenir leurs efforts de guerre psychologique pour démanteler l'effort de guerre japonais."

 CHI_invite_countries_to_faction: "Inviter [FROM.GetNameDef] dans le [CHI.GetFactionName]"
 CHI_invite_countries_to_faction_desc: "La Révolution Nationale que le Dr Sun a conçue pour la Chine ne devrait pas être un modèle à suivre uniquement pour les Chinois : les Trois Principes du Peuple peuvent être les principes directeurs d’un nouvel ordre libre en Asie. Unissons-nous en tant que jeunes pays en lutte contre la tyrannie qu’est l’impérialisme étranger et veillons à ce que la paix et la bonne volonté continuent de perdurer pour les générations à venir en Asie."

 CHI_invite_into_economic_sphere: "Inviter [FROM.GetNameDef] dans le $CHI_minsheng_partnership_full_name$"
 CHI_invite_into_economic_sphere_desc: "Le destin de la révolution nationale chinoise est que la Chine, en tant que pays imprégné de grands sentiments nationalistes, est dans une meilleure position que toute autre nation de l’Est pour lutter contre l’impérialisme. La situation économique et l’histoire des peuples opprimés de l’Est sont similaires à celles de la Chine. Comme la Chine, ils ne devraient pas se développer vers des systèmes capitalistes ou purement syndicalistes – leur objectif devrait plutôt être d’imiter le modèle chinois et de créer des « pays Minsheng du peuple ».\n\nPour ces raisons, le succès de la révolution chinoise oblige la Chine à inaugurer une nouvelle ère pour les peuples de l’Est et à les inciter à former une alliance forte contre l’impérialisme. En tant que siège du mouvement anti-impérialiste, la Chine devrait chercher à s’unir aux peuples de l’Est pour établir une plus grande communauté raciale et économique d’Asie de l’Est."
 CHI_withdraws_from_sphere: "[THIS.GetNameDef] est renvoyé de $CHI_minsheng_partnership_full_name$"

 CHI_liberation_war_decision: "Préparer une guerre de libération contre [FROM.GetNameDef]"
 CHI_liberation_war_decision_desc: "La position unique de la Chine en Asie est due à des siècles de domination culturelle et politique de longue date dans la région. C'est la Chine, qui est considérée comme l'une des civilisations les plus grandes et les plus anciennes du monde et il est tout à fait normal que la nation chinoise, aujourd'hui ressuscitée, soit capable de mener à bien la révolution mondiale. En utilisant les vastes prouesses industrielles et militaires de la Chine, nous chercherons à démanteler les régimes réactionnaires et à libérer nos camarades asiatiques afin qu’eux aussi puissent enfin parvenir au salut."

 CHI_supported_INC_flag: "N'a pas déclaré de soutien auparavant"

#Afro-Asian Conference

 CHI_afro_asian_conference_category: "La Conférence Afro-Asiatique"
 CHI_afro_asian_conference_category_desc: "Depuis que Song Qingling a organisé sa conférence afro-asiatique à la suite de l'unification chinoise sous le Kuomintang, les puissances socialistes ont été de plus en plus poussées à investir dans le monde en développement. Ces investissements sont plus qu’un simple moyen de rassembler la bonne volonté ; les organisateurs de la conférence ont indiqué leurs ambitions de créer une nouvelle économie mondiale libre de toute exploitation capitaliste."

 CHI_invest_in_third_world_decision:0 "Investir dans[FROM.GetNameDef]"
 CHI_invest_in_third_world_decision_desc: "Les habitants de [FROM.GetNameDef]ont réussi à renverser les chaînes du colonialisme et leur nouveau gouvernement socialiste aura probablement besoin d’une aide extérieure pour faciliter la transition postcoloniale. Cela doit impliquer un programme global de développement des villes, de modernisation des pratiques agricoles, de construction d’institutions d’État, d’investissement dans l’éducation et d’élimination de la corruption – un processus qui s’étend sur plusieurs décennies. Dans de nombreux domaines, il appartient uniquement aux populations locales de construire un avenir plus prospère, mais nous pouvons contribuer à relancer le progrès avec une certaine générosité de notre part."

