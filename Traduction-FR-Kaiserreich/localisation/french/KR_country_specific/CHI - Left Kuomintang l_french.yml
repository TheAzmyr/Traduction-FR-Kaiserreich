#Intro Game Events Triggered By LEP Equivalents

 CHI_country_intro_header: "L'insurrection MinGan"
 CHI_country_intro_content: "À la fin de l'hiver 1927, la Révolution Nationale du Parti Nationaliste Chinois (Kuomintang) était au bord de l'effondrement suite à une série de défaites militaires majeures et à la mort du commandant de l'Expédition §P Chiang Kai-Shek §!. Avec la destruction de l'Armée Nationale Révolutionnaire (ANR) du Kuomintang, le §l général Li Jishen §! a convaincu une partie de l'ANR de poursuivre la révolution en menant une guerre de résistance prolongée contre les seigneurs de guerre §P Zhili §! et leurs laquais allemands. Il a été rejoint par §S Song Qingling §! et plus tard §S Deng Yanda §! , mais après l'échec de leur §r Soulèvement de Shanghai de 1932 §! ils ont décidé de fuir vers les villages montagneux isolés et les forêts du sud-est du Jiangxi et du nord-ouest du Fujian, dans l'espoir de riposter un jour. Pendant ce temps, le Comité Central §R du Kuomintang §!, dominé par l'aile gauche du Parti, a fui vers l'Europe - dans l'espoir d'organiser un gouvernement en exil pour peut-être un jour libérer la Chine.\n\nIci, dans les mares rurales isolées du sud de la Chine, le gouvernement populiste de §S Song Qingling §! a créé un mouvement unique entouré de secret, ayant des liens avec des cellules et des villes alliées de la région. Les paysans (hommes et femmes) sont formés et instruits par des officiers de la NRA, dans l’espoir d’inspirer une nouvelle génération de révolutionnaires – capables de remplir la mission de salut national. On leur enseigne qu'il n'y aura ni classes ni chaînes dans la Chine libre du Kuomintang. Ils sont en outre aidés par un vaste réseau d'espions, d'informateurs, de cellules du parti et de camarades de gauche dans la zone neutre de Shanghai - avec des rumeurs selon lesquelles §o même des organisations criminelles§! jouent un rôle dans la contrebande d’armes et de fournitures.\n\nEn 1932, des syndicalistes chinois, des socialistes et des membres du Kuomintang organisèrent des grèves de masse sur toute la côte est de la Chine - dans l'espoir de paralyser la méprisable §P Ligue des Huit Provinces§! . Bien que brutalement réprimé, il a redonné espoir et foi aux Chinois – peut-être que le Kuomintang pourrait revenir une fois de plus sur le devant de la scène."

 CHI_country_intro_header_1: "Factions majeures du Kuomintang"
 CHI_country_intro_content_1: "Malgré son « unité » proclamée en premier lieu comme véritable héritier de la révolution du Dr Sun Yat-Sen, le Kuomintang, dominé par la gauche, est un parti de plus en plus fractionné. Des années de distance et de méfiance personnelle entre les membres du parti ont conduit à la création de deux factions importantes au sein du Parti.\n\nConstituant la faction dominante au sein du Comité Central, l' Association des Camarades Réorganisés §R (RCA) §! représente une coalition des deux factions socialistes, les §R radicaux §! et les §S modérés §! qui ont fui vers l'Europe avec le Président §R Wang Jingwei §!. À l'origine une organisation secrète avec des cellules dans la communauté des expatriés européens chinois ainsi que dans les villes des Légations, la RCA tire son nom de la « Réorganisation » du Parti en 1924 - lorsque le KMT s'est inspiré des révolutions socialistes d'après-Grande Guerre. En tant que tels, ils croient que le Parti doit être purifié et réorganisé – pour créer une nouvelle ANR révolutionnaire composée de paysans et d’ouvriers et que le Kuomintang sera effectivement une avant-garde dans une prochaine « lutte de classes » matérialiste. Pour ce faire, la RCA estime que la révolution doit être fournie d’en haut ; un cadre instruit et patriotique doit conduire les masses au triomphe révolutionnaire.\n\nLa deuxième plus grande faction au sein du Kuomintang dominé par la gauche, est constituée de ceux qui ont fui avec §S Song Qingling §! vers la zone insurrectionnelle de MinGan. Se déclarant §S Comité d'Action Provisoire (PAC) §!, ils affirment que la meilleure solution aux malheurs de la Chine serait d'administrer une action directe dès que cela est possible. Le PAC estime qu'une révolution doit plutôt venir de la base et que des individus « exceptionnels » tels que le général §S Deng Yanda §! ont pour mission d'aider les masses à acquérir une conscience révolutionnaire - mais cela les met en désaccord avec les rapatriés européens."

 CHI_country_intro_header_2: "Factions mineures du Kuomintang"
 CHI_country_intro_content_2: "Outre les deux principales cliques du Kuomintang de gauche, la volonté de celui-ci d'incarner le "véritable Kuomintang" l’a amené à inclure une variété de factions et d’organisations « mineures » dans le cadre commun d’une révolution nationaliste.\n\nAu sein des exilés chinois en Europe, une petite faction d'officiers mécontents de l'Académie militaire de Whampoa se sont retrouvés inspirés par les mouvements radicaux croissants en Europe - ceux du NRPR de §N Savinkov §!, le §o Mouvement Sorélien Français §!, et  le §o mouvement maximiste d'Oswald Mosley §! en Union Britannique. Popularisé depuis par des éléments de l'extrême gauche européenne, le §o « totalisme » §! a gagné un public restreint mais certainement croissant parmi les jeunes §o officiers militaires radicaux §! - qui estiment que la démocratie n'a pas sa place dans une Chine libérée de l'impérialisme.\n\nTous les membres du Kuomintang n'ont pas choisi l'exil en Europe et en Chine, un nombre notable de centristes et d'autres « libéraux » partageant les mêmes idées ont fui vers l'Asie du Sud-Est ou les États-Unis (en particulier Hawaï). Le chef nominal de cette §l « Commission des Chinois d'outre-mer » (OCC) §! est §l Sun Fo §! , le fils du fondateur du Parti. Néanmoins, il semblerait que l'OCC bénéficie également du soutien d'officiers de l'ANR qui ont été envoyés à [HND.GetNameDef] pour suivre une formation politique et militaire.\n\nDans le cadre de sa politique de « Front Uni » et en échange de l'aide et de la reconnaissance de la Troisième Internationale ; le Kuomintang est également contraint de travailler avec d’autres groupes socialistes en Chine qui ne sont pas affiliés au KMT. Ces syndicats, partis et organisations disparates sont vaguement unis sous l'autorité de la §r « Ligue des Syndicalistes Chinois » §! qui regroupe les communistes de conseil, les anarcho-syndicalistes, les anarchistes et d’autres socialistes. Le plus dominant d’entre eux est le §rParti Syndicaliste Chinois §!."

 CHI.introgame.003.t: "L'Année du Rat"
 CHI.introgame.003.d: "Une nouvelle année débute dans une Chine qui attend depuis longtemps le changement. Quatre années se sont écoulées depuis l'échec du soulèvement de Shanghai sur la côte est, et près d'une décennie depuis l'échec de l'Expédition du Nord. Mais comme le zodiaque, les mêmes cycles de pauvreté et d’exploitation se succèdent. Et comme des rats, les insurgés du Kuomintang restent cachés dans la clandestinité, suppurant dans leur misère.\n\nMais ils s'accrochent coûte que coûte. Les « campagnes d'encerclement » répétées menées par la Ligue des Huit Provinces et leurs conseillers allemands ont échoué malgré leur supériorité matérielle, en raison de la corruption endémique, de la ruse des chefs insurgés et de la ténacité des guérilleros. Bien qu’ils soient incapables d’empêcher la Ligue de contrôler les principales agglomérations, ils ont entravé les efforts de la Ligue visant à contrôler l’arrière-pays.\n\nPourtant, à l’approche de la nouvelle année (la nouvelle année commence le 24 janvier selon les calendriers traditionnels utilisés par de nombreux roturiers), l’insurrection MinGan n’a pas de plan de replis. Malgré tous les échecs des campagnes d’encerclement, ils ont largement isolé une rébellion significative dans la région du Fujian-Jiangxi, loin des centres de pouvoir. Les cellules socialistes restent souvent divisées et même au sein du MinGan, le « contrôle du gouvernement populaire » est souvent illusoire.\n\nSes dirigeants savent très bien qu’il n’y aura pas d’insurrection sans les sacrifices du peuple, qui offre souvent un soutien, petit ou grand, mais qui permet à MinGan d’avancer péniblement. Point névralgique de la résistance socialiste, MinGan est une plaque tournante dont les rayons s’étendent profondément en Chine, les reliant à divers réseaux s’étendant dans des villes sympathiques à la cause, telles que Guangzhou, Shanghai et Xiamen. Mais les expéditions de ravitaillement sont devenues plus difficiles au fil des années grâce à l'amélioration des patrouilles de la Ligue et à la répression des légations. Alors qu'ils planifient leur prochaine opération de contrebande d'équipement, MinGan se tourne vers..."
