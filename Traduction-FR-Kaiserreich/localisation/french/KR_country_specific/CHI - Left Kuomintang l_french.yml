### Section 3a (000-199): Political Content

 CHI.lategame.000.t: "L'Achèvement de l'Expédition du Nord"
 CHI.lategame.000.d: "Il y a environ dix ans, Chiang Kaï-chek s'adressait à ses officiers à la veille de l'Expédition du Nord :\n\n"L'importance de ce combat ne réside pas seulement dans le fait qu'il décidera du sort des Seigneurs de Guerre. Mais la question de savoir si la nation et la race chinoises pourront ou non restaurer leur liberté et leur indépendance est en jeu. En d'autres termes, il s'agit d'une lutte entre la nation et les Seigneurs de Guerre, entre la Révolution et les Contre-Révolutionnaires, entre les Trois Principes du peuple et l'Impérialisme. »\n\nLe Kuomintang fut alors renversé, mais le combat ne prit jamais fin. Aujourd'hui, le ciel bleu, le soleil blanc et la terre entièrement rouge ont finalement été levés au-dessus d'un Beijing transformé sous les applaudissements des membres du parti (à la fois ceux qui ont été témoins de la première expédition et ceux qui l'ont rejointe entre-temps). Tandis que [CHI.GetLeader] et d'autres membres du parti prononçaient leurs discours, que les soldats défilaient et que les experts spéculaient sur l'avenir, l'importance du moment ne faisait guère de doute : la victoire.\n\nOui, la victoire. Victoire sur les Seigneurs de Guerre. Victoire sur les Contre-Révolutionnaires. Victoire sur l'Impérialisme. Chiang et bien d’autres n’ont pas survécu jusqu’à ce moment-là, mais leur héritage est préservé. Le Kuomintang s’est montré capable de bien plus que de simples paroles, renversant les institutions qu’il détestait tant.\n\nMême si la résistance continue et si les poches ennemies sont nettoyées, la nation change. Le socialisme apparaît de plus en plus comme un avenir crédible pour la Chine et le Kuomintang n’est plus seulement un parti marginal. Mais des menaces demeurent. La tête qui porte la couronne est lourde, et la légitimité retrouvée du parti a attiré l'attention d'une multitude d'ennemis tant au pays qu'à l'étranger. En attendant, il lutte pour éviter d’être défait par l’afflux d’opportunistes, de divisions et de nouvelles responsabilités. Le peuple attend désormais d’eux qu’ils dirigent, et c’est souvent bien plus difficile que de renverser."
 CHI.lategame.000.a: "Nous avons beaucoup de travail devant nous."

#Second Congress Event Chain
 CHI.lategame.001.t: "Le Deuxième Congrès des Rapatriés du Kuomintang est convoqué"
 CHI.lategame.001.d: "Alors que le drapeau du Soleil Blanc, du Ciel Bleu et de la Terre Rouge flotte désormais au-dessus de la Porte Tiananmen au-dessus d'un portrait récemment installé du défunt Premier Ministre Eternel, le Dr Sun Yat-sen, des appels ont été lancés dans tout le pays pour convoquer une séance urgente et spéciale du Congrès National. Alors que la doctrine traditionnellement orthodoxe du parti préconisait la tenue de ces réunions tous les quatre ans, les développements de la Révolution Nationale ont plutôt suspendu cette procédure en faveur de la convocation de sessions lorsque cela s'avère nécessaire.\n\nLe président [CHI.GetLeader]a une fois de plus eu l'honneur d'ouvrir le congrès pour commémorer le succès de l'Expédition du Nord, mais les observateurs du congrès remarquent que l'ambiance au sein des délégués est considérablement plus tendue qu'au Premier Congrès. Il y a de nombreuses rumeurs à propos de couteaux qui seraient en train d'être aiguisés en coulisses, en particulier parmi ceux qui s'opposent à la transition du président Wang vers l'autoritarisme. Alors que la Chine [CHI.GetNameDef]contrôle désormais l'ancienne capitale impériale de Beijing, renforçant ainsi sa légitimité en tant qu'unificateur national ; il reste encore beaucoup à faire pour conquérir les cœurs et les esprits du peuple et chasser une fois pour toutes les impérialistes japonais de Chine.\n\nLe Congrès a également vu une plus grande participation des femmes révolutionnaires dans les rangs du Kuomintang. Les plus notables sont Deng Yingchao, Zeng Xing, Cai Chang et Xiang Jingyu (qui entretiennent toutes des liens de longue date avec le mouvement socialiste chinois), mais aussi de nouvelles venues comme l'épouse de l'homme politique ouïgour Burhan Shadidi et la directrice adjointe de la Fédération des Femmes du Xinjiang - Rashida. De plus, des membres de la Mission Militaire Internationale en Chine, un autre rappel du soutien indéfectible de l'Internationale au succès de la révolution socialiste chinoise, sont présents. Et sans plus attendre, les remarques finales de Wang sur l'importance de l'unité n'ont suscité que des applaudissements polis alors que les délégués du Congrès commençaient à prendre la parole."
 CHI.lategame.001.a:0 "Eh bien, continuez !"

 CHI.lategame.002.t: "De grandes ambitions pour une nouvelle république"
 CHI.lategame.002.d: "La première priorité à l'ordre du jour du Congrès était de mettre en œuvre la bureaucratie d'état de masse du Parti sous une forme nationale plus large. Le Kuomintang doit être non seulement un organe politique pour les prochaines années charnières de tutelle politique, mais aussi une force directrice pour former et enseigner la conscience révolutionnaire aux masses afin que le peuple chinois lui-même puisse enfin tenir tête à l’impérialisme. Ainsi, un vote quasi unanime a approuvé les propositions visant à créer un ministère formel de l’Éducation et une administration nationale de la santé.\n\nLe ministère de l'Éducation sera dirigé par l'un des quatre anciens du Kuomintang et membre de la Société Mondiale, Cai Yuanpei. Cai, qui jouit d'un grand prestige en raison de son travail dans la réforme de l'Université de Beijing près d’une décennie plus tôt, est lui-même un anarchiste philosophique et prône la combinaison du travail et de l’apprentissage dans l’éducation. La conception d’une nouvelle éducation révolutionnaire repose essentiellement sur le recrutement d’étudiants et d’ouvriers dans le système éducatif – mettant ainsi fin à la monopolisation de l’éducation par les riches. Parallèlement à la construction prévue de l'Academia Sinica, il y aura également un Collège du Travail Industriel, un Collège du TravailAgricole et un Collège des Sciences Sociales (le troisième choix reflétant les idéaux anarchistes selon lesquels les sciences sociales et la révolution sociale étaient indissociables).\n\nLes conditions de santé dans les campagnes chinoises sont tout à fait déplorables selon les normes de la médecine moderne. Dans certains cas, les sages-femmes ont recours à la bouse de vache ou à la boue pour arrêter le saignement pendant l'accouchement. La promotion de la santé publique est considérée non seulement comme une extension du Minsheng (le bien-être du peuple), mais reflète également la conviction du Dr Sun selon laquelle un peuple physiquement fort ne peut pas être aussi facilement conquis. En conséquence, une Administration Nationale de la Santé a été créée par le Ministère de l'Intérieur ; ses objectifs sont de créer des cliniques mobiles et des postes de santé publique, d'imposer les vaccinations et de former les sages-femmes/infirmières locales aux techniques de médecine moderne. Sous la pression du PAC, les premiers centres de santé expérimentaux de l'administration seront créés dans l'ancienne zone MinGan.\n"
 CHI.lategame.002.a: "Nous transformons les rêves en réalité."

 CHI.lategame.003.t: "La question linguistique"
 CHI.lategame.003.d: "Alors que le Congrès s’éternise, l’une des principales questions auxquelles il faudra répondre est celle du langage. Près de 300 millions de locuteurs natifs de son dialecte septentrional, le mandarin, en Chine. Dans le Sud, 37 millions de personnes parlent le Wu (le dialecte du Zhejiang), 22 millions parlent le cantonais, 20 millions parlent le hakka et plusieurs millions parlent le dialecte du Fujian. Au cours des guerres d’unification, il y a eu sans aucun doute des incidents au cours desquels la méconnaissance de la langue a conduit au chaos au sein des forces armées et dans tout le pays.\n\nAlors que le mandarin, un dialecte de la Chine du Nord, continue de dominer l'usage dans la langue officielle du gouvernement, un débat émerge entre ceux qui insistent pour que le mandarin soit standardisé et utilisé à des fins culturelles, officielles et éducatives. Certains soutiennent la protection culturelle des nombreuses langues chinoises. Les partisans d'une réforme linguistique radicale, en particulier parmi les socialistes radicaux, soutiennent que le système de caractères doit être simplifié pour promouvoir l'alphabétisation de masse à travers le pays. Cependant, ils se heurtent à davantage de traditionalistes au sein du Kuomintang. Ils soutiennent que cette simplification linguistique poussée privera les caractères et les mots de leur signification originale et de leur sophistication culturelle.\n\nUn compromis est cependant trouvé, le ministère de l'Éducation publiant d'abord une liste du « Vocabulaire commun Guoyin ». qui comprend des caractères simplifiés populaires et détermine le système phonétique standard. Par ailleurs, il a également proposé la création d'un comité pour l'unification des langues nationales afin d'organiser les caractères simplifiés déjà en circulation comme caractères standard. Cependant, il s’agit loin d’une réforme radicale des caractères et ne cherche pas à modifier de nombreux caractères existants dans le hanzi chinois."
 CHI.lategame.003.a: "La Chine doit être unie, d’une manière ou d’une autre."

 CHI.lategame.004.t:0 "Reconstruction Nationale"
 CHI.lategame.004.d: "Des années de stagnation économique et d’échec du gouvernement ont fait de l’économie chinoise la risée d'un Occident modernisé et industrialisé. Si la Chine veut réaffirmer sa position historique de première puissance en Asie, alors comme le Japon avant elle, elle doit prendre sur elle de s’industrialiser et de se moderniser rapidement.\n\nLes deux membres du Comité Central, Chen Gongbo et Song Ziwen, sont les chefs de file du débat sur la reconstruction nationale et voient tous deux la Chine comme un pays économiquement colonisé, sans autre choix que de laisser les puissances étrangères extraire ses matières premières et envahir son marché – entravant ainsi le développement industriel de la Chine. Ils sont néanmoins influencés par les expériences de la Commune de France, de l' Union Britannique et, de manière intéressante, même des Svobodniks russes, pour conceptualiser un concept d'industrialisation autarcique, ou de réorientation de l'économie selon des lignes de dirigisme et de corporatisme.\n\nIls prévoient le développement d'un Conseil Economique National qui cherchera à utiliser la planification économique centrale, le développement par le biais d'équipes de production gérées de manière centralisée, la mobilisation de l'agriculture pour soutenir l'industrialisation urbaine et une relation corporatiste entre les gouvernements et les entreprises privées (attribuées par l'État). bien sûr). En nationalisant et en monopolisant le commerce extérieur, Chen Gongbo a fait valoir que l’État obtiendrait des moyens supplémentaires pour constituer du capital. Le but ultime de ce modèle capitaliste d’État est de développer l’économie chinoise tout en empêchant la nouvelle république chinoise de sombrer dans le capitalisme bourgeois. Certes, certains capitalistes pourraient s’enrichir en mobilisant des capitaux privés, mais selon Chen Gongbo, ils ne seraient pas assez influents pour renverser le système économique du Parti-État."
 CHI.lategame.004.a: "Une nouvelle direction est nécessaire pour combattre le capitalisme."

 CHI.lategame.005.t: "L'Hymne National"
 CHI.lategame.005.d: "Avec l’unification de la Chine proprement dite sous l’épée et le drapeau du Kuomintang, des efforts ont été déployés pour consolider le régime nationaliste avec un véritable hymne chinois. L'hymne précédent de la République de Beiyang « Chanson au nuage de bon augure » ​​et d'autres hymnes ont été qualifiés d'arriérés et/ou sans rapport avec la lutte révolutionnaire chinoise moderne. En outre, la Commission de l'Hymne National a été chargée de créer une chanson patriotique pour rallier les millions de personnes qui composent la nation chinoise – afin de renforcer le nationalisme dans le cadre de la quête du « Minzu » par le parti.\n\nAlors que certains socialistes radicaux au sein du KMT et de la Ligue des Syndicalistes Chinois ont proposé l'Internationale (traduite en chinois vernaculaire par le syndicaliste Qu Qiubai), cette décision a suscité la réaction des membres du Comité Central qui estiment que les paroles de l'hymne national doivent reflètent les principes chers à notre défunt premier ministre, le Dr Sun Yat-sen. En tant que tel, beaucoup sont favorables à l'adoption des « Trois Principes du Peuple » du professeur Cheng Maoyun - dont les paroles font référence à un discours prononcé par Sun Yat-sen en 1924. Alternativement, une suggestion est née du musicien chinois Huang Tzu - avec des paroles tiré d'un poème écrit par l'éminent idéologue de droite du Kuomintang, Dai Jitao. Bien qu'il ne soit pas aussi populaire que les deux autres options, il a également été suggéré que la chanson soit jouée lors de la levée et de la descente du drapeau national."
 CHI.lategame.005.a: "Les Trois Principes du Peuple!"
 CHI.lategame.005.b: "La proposition de Huang Tzu !"
 CHI.lategame.005.c: "L'Internationale"

 CHI.lategame.006.t: "La marche vers l’unification !"
 CHI.lategame.006.intro: "Beijing et Nanjing étant aux mains du Kuomintang pour la première fois dans l'histoire du Parti, celui-ci a certainement atteint un plus grand degré de légitimité que jamais auparavant. Néanmoins, les seigneurs de guerre se maintiennent soit dans de vagues alliances lâches avec [CHI.GetNameDef], soit se montrent carrément opposés aux prétentions du Kuomintang à la direction nationale."
 CHI.lategame.006.concessions: "Le cas des Villes des Légations et des autres concessions en Chine doit également être sévèrement traité. Quant au Parti Nationaliste Chinois, ces régions font partie intégrante des terres chinoises - illégalement volées lors de l'humiliation par des traités honteux et des invasions brutales. Une fois que le Kuomintang aura conclu avec succès l’unification nationale et la phase de tutelle politique, il ne fait aucun doute qu’il [CHI.GetNameDef] exigera la restauration de tous les territoires chinois sous contrôle étranger."
 CHI.lategame.006.d.copro: "$CHI.lategame.006.intro$\n\nLe problème mandchou continue de tourmenter le Kuomintang, et l’Armée Nationale Révolutionnaire réfléchit à ses chances de libérer ce territoire chinois intégral des Seigneurs de Guerre du Fengtian. Les habitants du Nord-Est ont été victimes de ces bandits et la position du gouvernement fengtien est renforcée par son statut de laquais au sein de la Sphère de Coprospérité impérialiste du Japon. Dans les prochains jours, il ne sera pas surprenant de voir [FNG.GetLeader] mobiliser ses forces dans une tentative désespérée de mettre fin à la Deuxième Expédition du Nord ou de voir le Japon intervenir contre le Kuomintang en raison de la position ouvertement anti-impérialiste de ce dernier.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.d.war: "$CHI.lategame.006.intro$\n\nAlors que la guerre a éclaté à cause du problème de Mandchourie, l’Armée Nationale Révolutionnaire a été chargée de libérer ce territoire chinois intégral des Seigneurs de Guerre régionalistes corrompus. Les habitants du Nord-Est ont été victimes de ces bandits et la position de la Clique du Fengtian a été renforcée par son statut de laquais au sein de la Sphère de Coprospérité impérialiste du Japon. Aujourd’hui, alors que les forces du Kuomintang combattent l’hôte [716.owner.GetAdjectiveCap], le Congrès a réaffirmé son engagement en faveur de la libération de toute la Chine.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.d.nocopro: "$CHI.lategame.006.intro$\n\nLe problème mandchou continue de tourmenter le Kuomintang, et l’Armée Nationale Révolutionnaire réfléchit à ses chances de libérer ce territoire chinois intégral des Seigneurs de Guerre du Fengtian. Avec la disparition de la Sphère de Coprospérité, ils constituent une menace bien moindre, même si la Mandchourie reste fortement industrialisée et un objet d’ambitions impérialistes, en soi.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.a: "Nous devons libérer la Chine, quoi qu’il arrive !"

 CHI.lategame.007.t: "La Clôture du Congrès"
 CHI.lategame.007.d: "Le président [CHI.GetLeader] s'est avancé une dernière fois pour conclure le deuxième Congrès du Parti, prononçant un discours éloquent louant les martyrs et les sacrifices consentis au cours de la deuxième Expédition du Nord. De la guerre de la Ligue à la prise de Beijing, de nombreux camarades révolutionnaires sont tombés en cours de route – et le combat est loin d’être terminé. Tant que l’impérialisme demeure en Chine, la Chine ne peut pas se dire libre – le temps est venu pour le KMT d’assumer sa destinée naturelle de véritable avant-garde révolutionnaire pour conduire le peuple chinois vers une nouvelle ère de respect et de prestige.\n\nLa conclusion du IIe Congrès a néanmoins suscité des débats de plus en plus intenses entre les membres du Comité d'Action Provisoire et l'Association des Camarades Réorganisés. Le Front Uni fragile entre les principales factions du Parti ainsi que les autres factions mineures éloignées de la Révolution Nationale commence à s'effriter car il n'y a plus un tel appel dominant à l'unité. Des critiques croissantes ont été adressées à Wang, dont beaucoup craignent qu'il ne cherche simplement à promulguer une tutelle ou à céder simplement le pouvoir de manière népotique à ses amis et à sa famille. Chen Gongbo n'a pas été implacable dans ses insultes envers Deng Yanda, Chen comparant Deng et ses cercles militaires à un bonapartiste et arguant que le PAC n'apportera pas la démocratie mais plutôt des années de régime militaire. Pendant ce temps, ce qui n'était autrefois qu'un silence s'est considérablement développé dans certains cercles extrémistes de l'ANR- des discussions sur un radicalisme couvaient si la direction du parti ne parvenait pas à se résoudre.\n\nIl reste cependant beaucoup à faire avant que le Kuomintang puisse véritablement s’installer. La Révolution Nationale doit continuer et la phase de tutelle ne peut prendre fin tant que l’impérialisme n’est pas fermement chassé du pays."
 CHI.lategame.007.a: "Nous avons beaucoup de travail à faire."

#Phase 3 Political Narrative Events (040-059) - fire every 6 months

 CHI.lategame.040.t: "Xu Qian est décédé"
 CHI.lategame.040.d: "Après la chute de la dynastie Qing en 1911, de nombreux législateurs potentiels ont cherché à créer la justice dans une Chine réformée. Rares sont ceux qui ont été aussi honnêtes et influents que Xu Qian, l'un des pères fondateurs du système judiciaire de notre République. Né à Nanchang, il réussit l'examen impérial et part travailler pour le ministère de la Justice en 1907. Il était membre du Tongmenghui lorsqu'il devint vice-ministre de la Justice sous le cabinet de Tang Shaoyi, mais démissionna en signe de protestation face à la prise de pouvoir de Yuan Shikai. Depuis lors, il a occupé divers postes au sein du Kuomintang, notamment un siège au Comité Exécutif Central.\n\nLa perte d'un membre aussi éminent de la Vieille Garde est une grande tragédie pour le parti, même s'il a eu la chance d'être décédé et d'avoir vécu assez longtemps pour voir notre libération de Beijing . Et pourtant, déjà, les manoeuvres de pouvoir ont commencé. En compensation de la perte de son siège à la CEC, Wang Jingwei lui a attribué le poste de ministre de la Justice au sein du gouvernement révolutionnaire. Xu s'est penché vers le PAC, et les plaintes habituelles concernant l'équilibre des pouvoirs ont afflué de la part des mêmes suspects. Wang a peu de patience pour une nouvelle série de représentations théâtrales, se rappelant les grondements qui ont suivi la mort de Liao Zhongkai.\n\nCai Yuanpei, un ancien mentor de Wang et l'un des « anciens » estimés du parti, a pris le relais en proposant d'assumer ce poste. Éducateur de formation, il y a une certaine ironie à ce qu'un ex-anarchiste devienne ministre de la Justice, mais cela fait peut-être partie de son attrait en tant que compromis entre la RCA, le PAC et la LCS.\n\nDans le camp de Wang, Luo Junqiang s'est imposé comme l'un des principaux candidats, sur la recommandation de Zhou Fohai. Luo est un ancien radical du CSP, un ancien lieutenant-colonel sous Zhang Zhizhong, et a de l'expérience en tant que rédacteur en chef d'un journal.\n\nBien qu'en théorie le ministre de la Justice soit nommé par le Premier Ministre du Yuan judiciaire, la CEC s'est réunie en privé pour décider quel candidat « suggérer » au Premier Ministre."
 CHI.lategame.040.a: "Cai Yuanpei est un choix cohérent."
 #羅君強
 CHI.lategame.040.b: "Luo Junqiang pour envoyer un message."

 CHI.lategame.041.t: "L'incident de Chen Bijun"
 CHI.lategame.041.d: "Chen Bijun ou, comme beaucoup l'appellent avec dérision, Wang Furen (Madame Wang) est un pouvoir en soi. Même si Wang domine la scène politique à Nanjing, elle a établi de nombreuses bases pour consolider la position de son mari. En témoignage de son pouvoir, elle aurait déclaré à un moment donné à un maire récemment nommé : "La ville est à moi. Vous y allez mais ne contrôlez personne. Vous me représentez simplement pour faire des choses." Ce mode de vie actif l'a cependant obligée à voyager fréquemment, la laissant vulnérable face à ses adversaires.\n\nC’est du moins ce qu’ils pensaient. Avec l'aide de certains commandants locaux (apparemment d'anciens chefs de guerre), son entourage est tombé dans une embuscade lors d'un défilé auquel elle était censée assister. Sous haute surveillance, la tentative d’enlèvement a été rapidement déjouée.\n\nLe gouvernement a commencé son enquête et les accusations ont rapidement suivi. Chen a publiquement accusé l'armée d'avoir orchestré cet événement, bien que ses opposants l'aient accusée d'avoir organisé tout l'événement pour gagner de la sympathie et un prétexte pour arrêter ses ennemis. Malgré les preuves évidentes d’actes répréhensibles, ses alliés ont fait du tort à son cas avec leurs tactiques musclées immédiatement après.\n\nCe qui est incontestable cependant, c’est à quel point la Chine devient dangereuse, même dans les régions « libérées » depuis longtemps sous la domination du Kuomintang. La violence contre les personnalités politiques est devenue normale et tout le monde n’a pas la chance d’avoir une caravane armée avec lui partout où il va. Zhou Enlai a suggéré de se retirer, arguant que la vengeance est mieux servie froide. Wang, qui est furieux de l'incident contre sa femme bien-aimée, s'est tourné vers Li Shiqun pour obtenir des conseils plus proactifs.\n\nLi, ancien membre de l'Escouade rouge et aujourd'hui chef de l'équipe de sécurité de la maison Wang, a plutôt suggéré une approche plus dure pour éliminer les subversifs. En faisant du porte-à-porte, il espère faire sortir les suspects. L'influence de Li au sein de la Residence Faction va certainement augmenter après sa protection réussie de la Première Dame."
 CHI.lategame.041.a: "Arrêtez toute personne impliquée, même si c'est de loin !"
 CHI.lategame.041.b: "Oubliez-le et affûtez nos lames."

 CHI.lategame.042.t: "L'anarchisme et le parti-État"
 CHI.lategame.042.d: "Dans leur lutte incessante pour le contrôle du mouvement syndicaliste en Chine, les Quatre Anciens ont cherché à intégrer des penseurs et des intellectuels anarchistes dans leur mouvement. Anciens anarchistes eux-mêmes et principaux mécènes de la « Société Mondiale », ils rejoignirent le Kuomintang dans les années 1920 – au mépris de nombreux « vrais croyants ».\n\nC'est Wu Zhihui qui a le plus défendu sa décision. Il a soutenu que le Kuomintang, la Société Mondiale et les anarchistes avaient un ennemi commun : le Seigneur de Guerre et que, comme le soutien de Kropotkine à la Grande Guerre, il est parfois nécessaire que les anarchistes soutiennent des causes alignées. De plus, avec le retour du Kuomintang en Chine, il a soutenu que le parti avait considérablement changé depuis 1927, qu'il était désormais véritablement engagé dans la révolution et que même en cas d'échec, il pourrait toujours être ramené sur la bonne voie si suffisamment d'anarchistes le rejoignaient.\n\nTout le monde n’était cependant pas convaincu et Mao Yibo a par exemple accusé le Kuomintang d'être corrompu et de servir les intérêts des militaristes et des demandeurs d'emploi. Shen Zhongjiu, un anarcho-syndicaliste du Zhejiang qui a travaillé brièvement pour le parti mais qui s'en est depuis éloigné, a réitéré bon nombre des préoccupations qu'il avait exprimées en 1924 dans le journal « Peuple Libre ».\n\nPour lui, l'argument de l'ennemi commun pourrait être utilisé pour justifier n'importe quelle alliance et il a dénoncé l'idée selon laquelle les anarchistes sont comme les "chevaliers errants" des classiques, obligés d'aider tous ceux qui le demandent. Au lieu de cela, l’anarchiste moderne doit respecter leurs principes et garder à l’esprit ce qui se passera ensuite. Il a en outre fustigé le soutien des Quatre Anciens à la tutelle, à la démocratie et à la dictature du prolétariat – qui conservent toutes le gouvernement et la propriété privée. Espérer suivre une telle voie vers l’anarchisme, qui n’a ni l’un ni l’autre, ne serait « pas différent de partir vers le sud pour aller vers le nord ».\n\nPourtant, Shen et d’autres ont déjà coopéré avec le Kuomintang. Mais à mesure que le parti est devenu de plus en plus autoritaire, il lui faudra bien plus que des discours fleuris pour vraiment influencer les cœurs."
 CHI.lategame.042.a: "Les Quatre Anciens changent le récit."
 CHI.lategame.042.b: "Les anarchistes restent méfiants."

 CHI.lategame.043.t: "Wang Leping assassiné !"
 CHI.lategame.043.d:9 "Un meurtre effroyable a été signalé aujourd'hui à Nanjing. Alors que beaucoup sont devenus apathiques face à la mort et à la violence qui les entourent, même parmi les hommes politiques les plus éminents, celui-ci a suscité des émotions considérables. Wang Leping était un révolutionnaire socialiste de longue date du comté de Wulian dans le Shandong. Écrivain prolifique, progressiste et activiste, il a souvent servi de point de contact entre le camp de Wang Jingwei et d'autres factions socialistes.\n\nEn 1926, il fut le premier membre alternatif du Comité exécutif central et travailla également sous Deng Yanda et Feng Yuxiang. Généralement apprécié (ou du moins respecté), il s'est détourné de Chen Duxiu et du marxisme. Au lieu de cela, il a trouvé sa maison dans la faction modérée de l'Association des Camarades Réorganisés, co-écrivant le journal "Le Progrès" avec Gu Mengyu. Les suspects continuent d'être nombreux alors que les gens s'interrogent sur les motivations du crime.\n\nLa nature et la brutalité du crime désignent généralement Dai Chunfeng et ses hommes, qui disposent d'un réseau considérable de contacts dans la région de Jiangnan depuis sa Ligue des Dix jours. La RCA a étendu ses accusations à l’ensemble de l’armée, estimant qu’il s’agit là du cumul d’une plus longue campagne de coercition contre les politiciens alignés sur la RCA. Les politiciens du PAC ont riposté, soulignant que Wang Leping était souvent sur le point de se ranger de leur côté, et que l'Escouade Rouge de Zhou Enlai pouvait souvent égaler la Ligue en termes de cruauté lorsqu'il s'agit de faire taire les traîtres.\n\nIl est peu probable que les véritables coupables soient un jour arrêtés et, au mieux, la police arrêtera quelques boucs émissaires de mauvaise qualité. Mais à mesure que les soupçons grandissent, il semble qu’un discours prévaudra généralement, même si tout le monde n’y croit pas."
 CHI.lategame.043.a: "Dai Chunfeng et l’armée sont sûrement à blâmer !"
 CHI.lategame.043.b: "Zhou Enlai et l’État Profond étaient derrière tout ça !"

 CHI.lategame.044.t: "L’Église dans la Chine nationaliste"
 CHI.lategame.044.d: ""La religion enseigne aux hommes l'obéissance, qui est le code moral des esclaves ! La religion propage des superstitions qui entravent la recherche de la vérité."\n\nCe sont des proclamations que l'on retrouve souvent à Pékin, émises par une Grande Fédération des Antireligionnaires renaissante. La fédération est un mouvement porté par de nombreux intellectuels chinois, faisant directement partie du Kuomintang et en dehors de celui-ci. L’anticléricalisme en Chine a souvent des racines multiples ; l’Église chrétienne en particulier se heurte à l’opposition de l’intelligentsia en raison de son retard perçu ainsi que de son association avec l’impérialisme étranger. Ce mépris mutuel a rassemblé socialistes, anarchistes et nationalistes dans cette campagne, protestant par exemple contre la conférence de la Fédération Chrétienne Etudiante mondiale prévue à l'Université Tsinghua. À la tête du mouvement se trouvaient autrefois de nombreuses sommités telles que Li Shizeng, Chen Duxiu, Cai Yuanpei, Li Dazhao et Wang Jingwei.\n\nTout le monde dans le parti n’a pas une relation antagoniste avec la religion ou même avec le christianisme. Le patriarche de la famille Song, Song Jiashu, était un pasteur méthodiste et a élevé tous ses enfants dans la foi. Le Dr Sun Yat-sen et Sun Fo se sont également convertis à la foi. Beaucoup d’autres se retrouvent dans des situations plus compliquées, vivant entre leur éducation d’inspiration confucéenne et leur exposition à la prédication chrétienne. Zhang Fakui et sa femme, par exemple, sont vaguement affiliés au catholicisme romain mais ne se sont pas convertis.\n\nPrudents face à ces questions délicates, Wang Jingwei et Song Qingling se sont largement abstenus de faire toute déclaration publique malgré leur passé respectif - n'offrant que des déclarations génériques appelant à la paix et au respect mutuel. Mais souvent, les revendications de changement social de la révolution touchent un point sensible alors que la Chine continue de changer."
 CHI.lategame.044.a: "L'Église est subversive."
 CHI.lategame.044.b: "L'Église a sa place."

 CHI.lategame.045.t: "Une déclaration..."
 CHI.lategame.045.d: "Alors que la révolution s’éternise, le parti se trouve confronté à une choix cornélien. Le mouvement qui, malgré toutes ses divisions, était autrefois concentré alors qu'il était à bout de souffle, a maintenant atteint un point critique. À mesure que le [CHI.GetName] prenait le contrôle d'une grande partie de la Chine, de plus en plus de non-socialistes se sont tournés vers un parti apparemment démocrate. Pendant ce temps, sentant la victoire et ne souhaitant pas édulcorer leurs promesses pour lesquelles ils ont tant sacrifié, de nombreux membres de la gauche se sont radicalisés. Beaucoup craignent à présent que les partis ne se retrouvent à nouveau à couteaux tirés, comme en 1924.\n\nCe problème a pris forme dans les documents de travail contradictoires qui ont été adoptés au sein du Yuan législatif. Le premier a avancé que le problème central de la Chine résidait dans la pauvreté des paysans, et que ceux-ci étaient pauvres à cause du manque de terres. Par conséquent, il appelle le ministère de l’Agriculture et du Travail nouvellement créé à mettre en œuvre la réforme agraire tant attendue. En outre, les rangs du Kuomintang doivent également être occupés par le nombre croissant de prolétariat dans les villes en voie d'industrialisation du pays. Le parti doit donc soutenir la syndicalisation et briser les chaînes tant étrangères que nationales. À juste titre, le projet s'est consacré à l'union des « Paysans et Ouvriers ».\n\nUn autre projet, moins populaire, cherche à répondre aux craintes croissantes de division au sein du parti-État. Si le parti représente la nation, alors il ne peut pas se permettre de retomber dans un état de quasi-guerre civile comme à Guangzhou. Le journal appelle à la réconciliation, tant avec les anciens mlitants de droite du Kuomintang qu’avec d’autres révolutionnaires démocrates, pour construire une nouvelle Chine représentative. Bien qu’il mentionne également le respect des promesses sociales et économiques, il appelle également à la modération et au pardon des transgressions passées.\n\nEn fin de compte, les projets présentés ne sont que des mots émanant d’un corps législatif relativement impuissant. Mais la liberté d’expression étant souvent supprimée (que ce soit de jure ou de facto), ces salles comptent souvent parmi les rares endroits où la libre discussion est autorisée. La Déclaration qui sera finalement adoptée démontrera la force des différents groupes d'opinions."
 CHI.lategame.045.a: "...aux paysans et aux ouvriers !"
 CHI.lategame.045.b: "...de l'unité au sein du Parti !"

 CHI.lategame.046.t: "Création de la Ligue des Droits Civiques"
 CHI.lategame.046.d:9 "La révolution du Kuomintang a déclenché un discours sur une Chine plus libre, mais pas toujours accueilli favorablement ; de nombreux intellectuels ont remarqué la dissonance entre les promesses du Kuomintang et la réalité du parti-État. Comme un feu de paille, la plupart des efforts pour s’exprimer n’ont abouti qu’à un seul résultat.\n\nInitialement proposée par des journalistes étrangers de gauche vivant à Shanghai, la Ligue Chinoise des Droits Civiques a été créée en 1932 pour rassembler un soutien libéral en faveur du soulèvement de Shanghai. Cette « nouvelle ligne d'action » consistait notamment à créer un contraste saisissant entre l'oppression Zhili et la libération du Kuomintang.\n\nLeur manifeste comprenait trois principes : libérer les prisonniers politiques, fournir une assistance juridique aux prisonniers politiques et contribuer à la lutte pour les droits civiques, y compris la liberté d'organisation, d'expression, de presse et de réunion. Ils ont attiré l’attention des libéraux internationaux et de l’establishment de Beiyang, mais n’ont pas réussi à libérer aucun prisonnier.\n\nWang n'a pas très bien pris l'initiative de Song Qingling, Cai Yuanpei et Yang Xingfo ont soumis un télégramme très public le mois dernier au nom de la Ligue à la CEC. La lettre exigeait la fin des arrestations arbitraires et était signée par des dizaines de personnalités éminentes du parti, du monde universitaire et de la presse. Les périls sont nombreux et des doutes subsistent quant à leur longévité. Song et Cai ont déjà été sévèrement sermonnés pour avoir délaissé l'orthodoxie du parti, et des menaces de mort anonymes ont été reçues (bien que leur rang élevé les protège de tout danger réel). D’autres cependant, n'ont pas eu cette chance. Yang a été abattu devant le bâtiment de l'Academia Sinica hier après-midi, ce qui a fait froid dans le dos de la Ligue.\n\nLa Ligue a également chancelé en raison de luttes intestines. Des personnalités de la Nouvelle Culture comme Hu Shih et Liu Yutang étaient réticentes à signer à moins que la Ligue ne s'engage à utiliser uniquement les voies légales. Les rivalités antérieures au sein des LCS ont rendu le CSP hésitant à rejoindre la Société Mondiale pour soutenir la ligue. De nombreux membres originaux sont allés à l'extrême, sapant l'autorité de Song et Cai. En fin de compte, il s’agit d’une organisation plutôt élitiste, mais elle a également eu du mal à obtenir un soutien populaire important."
 CHI.lategame.046.a: "Les « méthodes spéciales » et les luttes intestines rendent la Ligue impuissante."
 CHI.lategame.046.b: "Song et Cai font de la Ligue une force de changement."

 CHI.lategame.047.t: "Charité et Ruse en Chine"
 CHI.lategame.047.d: "S’il y a un côté positif au chaos et à la tragédie de la guerre, c’est lorsque les communautés et les nations se rapprochent dans la solidarité. Avec tant de vies déracinées à cause de la guerre et de la révolution, les initiatives gouvernementales ne suffisent en effet souvent pas à soulager les souffrances. Les magistrats étant débordés, il y a souvent de la place pour que d’humbles héros puissent donner un coup de main.\n\nSong Qingling, la veuve de Sun Yat-sen, est devenue célèbre au niveau national grâce à ses nombreux efforts caritatifs. En tant que Présidente de la Fondation Chinoise d'Aide Sociale (fondée initialement sous le nom de Ligue de Défense de la Chine), ils ont collecté des fonds grâce à l’aide étrangère et à des dons privés pour soutenir un large éventail de causes, notamment l’aide aux réfugiés, les fournitures médicales et les soins aux orphelins. Menés principalement par les familles Song et Liao, ils doivent une partie de leur importance à leurs liens avec le Comité Exécutif Central et également à la couverture médiatique favorable de personnalités telles qu'Edgar Snow.\n\nMalheureusement, même si peu de gens voudraient l’admettre publiquement, la charité est souvent aussi une autre arme de guerre. Le parti a exploité dans le passé son souci du sort des pauvres comme outil de propagande contre les gouvernements des Seigneurs de Guerre. Même les organisations apparemment neutres ont souvent des membres de leur parti stratégiquement placés dans leurs conseils d’administration, notamment la Société de la Croix-Rouge chinoise.\n\nLes partisans affiliés au Comité d’Action Provisoire ont profité de l’occasion pour présenter Song (et dans une moindre mesure He Xiangning) par opposition avec la Première dame Chen Bijun, comme les deux femmes les plus marquantes du pays. Bien que tous deux soient issus de riches familles de marchands et soient des révolutionnaires de longue date, Chen a été décrit par les journaux alignés sur le PAC comme une mégère intrigante et machiavélique – davantage obsédée par le pouvoir que par l’aide au peuple. Wang a exigé avec colère que les censeurs suppriment rapidement ces publications et Song a désavoué une telle désunion, mais la campagne de diffamation est susceptible de créer une inimitié durable entre les factions."
 CHI.lategame.047.a: "Les efforts de Song sont salués dans tout le pays."
 CHI.lategame.047.b: "Mais elle reste toujours la vedette."

 CHI.lategame.048.t: "Un contexte en pleine mutation"
 CHI.lategame.048.d: ""Les lois sont inutiles quand les hommes sont purs, inapplicables quand les hommes sont corrompus."\n\nL’implication du Kuomintang dans la clandestinité est une affaire complexe – mais certainement pas statique. Si les gangs nationalistes ont été d’une grande aide au fil des décennies, fournissant à la fois abri et financement aux causes républicaines dans leurs moments les plus difficiles, ils ont également exercé une influence parasitaire à mesure que le parti se redressait. Maintenant que le parti a réussi à unifier la nation, ses anciens alliés se sont manifestés pour « rassembler ».\n\nIl n’est pas toujours simple de différencier les bandes criminelles des cellules révolutionnaires car ils partagent souvent des tactiques telles que l’extorsion, la collecte de secrets et la violence en période révolutionnaire. De nombreux mafieux ont une vision républicaine sincère et ont déjà été récompensés par des postes de pouvoir locaux, postes qui leur donnent un air de légitimité dans leurs relations. Ils deviennent ainsi indispensable à la société, s’adaptant à l’atmosphère post-révolutionnaire. Mais la corruption, les magouilles et le népotisme ont sans aucun doute eu un effet corrosif, ternissant notre image de force en faveur d’un avenir plus égalitaire.\n\nBien sûr, certains sont de purs criminels ou des opportunistes et ils ont été la principale cible des récentes initiatives de lutte contre la criminalité. Ces initiatives devraient d'ailleurs prendre une nouvelle dimension en favorisant l'expulsion des éléments peu recommandables à grande échelle. Alors que notre gouvernement s’agrandit et que l’enthousiasme révolutionnaire diminue en faveur de la recherche de la stabilité, nombreux sont ceux qui craignent que la résistance du Parti-État aux critiques extérieures ne le rende vulnérable à la corruption et aux abus institutionnalisés. Définir la différence entre un détenteur du pouvoir local bien connecté et un mafieux infâme en costume propre pourrait très bien faire la différence dans l'avenir de notre nation."
 CHI.lategame.048.a: "Il est grand temps d’extirper ces parasites !"
 CHI.lategame.048.b: "Ils peuvent encore être façonnés selon nos intérêts !"

 CHI.lategame.049.t: "Le Culte du Président"
 CHI.lategame.049.d: "Tout au long de l’histoire, particulièrement en période de grands conflits, les gens se sont souvent accrochés au mythe de l’homme fort : un dirigeant puissant et visionnaire , capable de protéger les citoyens ordinaires et de sauver la nation. Et dans la nouvelle Chine en train de naître, ce leader pourrait bien être Wang Jingwei. Beau, charismatique et bien éduqué – Wang est un leader naturel . Révolutionnaire bien avant Xinhai, risquant sa vie dans une tentative d'assassinat audacieuse contre le régent Qing, un mythe populaire veut même qu'il ait été sauvé de l'exécution parce qu'il a attiré l'attention d'une noble mandchoue.\n\nEn résumé, Wang, comme le crie la machine du parti, était l’homme qui a dirigé le parti contre vents et marées. À travers l’exil ignominieux, puis l’entrée dans la direction nationale. Wang est le démocrate héroïque qui tiendra les promesses démocratiques de la révolution Xinhai, l’homme d’État capable d’unir les factions belligérantes du parti, d’apaiser les divisions au sein du Kuomintang et également de construire des ponts avec le monde extérieur. Wang est enfin le révolutionnaire doté d’une vision, qui peut véritablement construire une Chine égalitaire, libre et prospère, le leader qui unifiera la Chine, chassera les impérialistes, les chefs de guerre et mettra fin aux humiliations.\n\nWang lui-même a cherché à conserver une image humble en public. Un portrait de Sun Yat-sen était accroché au-dessus de la porte Tiananmen, donnant sur la place. Wang était sûr d'être présent pour le discours d'inauguration, prononçant un discours émouvant en l'honneur du Premier Ministre Eternel du parti. Sun Fo a cependant réagi à toutes les publications qu'il a pu trouver susceptibles de défier l'autorité du président. Dans l'espoir d'arrêter ou du moins de bloquer les efforts de Wang pour s'ériger un culte de la personnalité et le mythe plus large de Sun Yat-sen, il a écrit une série de publications tirant parti de son statut revendiqué d'expert du travail de son père. Il soutient que l'héritage du défunt fondateur du parti n'était pas marxiste et qu'il s'est assuré d'inclure de nombreuses remarques sarcastiques à l'égard de Wang. Ses paroles accablantes étaient calculées pour contourner à peine la ligne des censeurs et ont déjà déclenché une tempête politique."
 CHI.lategame.049.a: "Le Père et le Fils d'une nouvelle Chine !"
 CHI.lategame.049.b: "Son vrai fils aimerait lui dire un mot..."

 CHI.lategame.050.t: "Liu Shaoqi au Fujian"
 CHI.lategame.050.d: "Né dans une famille prospère du Hunan ayant des liens avec le Jiangxi, Liu Shaoqi a eu la chance de partir étudier à l'étranger. Recruté par certains prédécesseurs du Parti Syndicaliste Chinois en 1920, ses yeux furent ouverts par ses expériences dans la France post-révolutionnaire. Il rejoignit officiellement le CSP nouvellement formé en 1921 et rentra chez lui en 1922 pour aider à organiser diverses grèves dans la région du Jiangxi-Hunan. Il a également rencontré Li Lisan, devenant ainsi un membre de plus en plus éminent du CSP et, par extension, de la Ligue des Syndicalistes Chinois.\n\nL'Expédition du Nord fut une période difficile tant pour le Kuomintang que pour la Ligue. Forcé à la clandestinité, il a servi comme officier politique mineur lors de l'insurrection MinGan. Bien qu'il soit considéré comme un membre orthodoxe du CSP, soutenant généralement la ligne Chen Duxiu-Li Lisan, les liens qu'il a établis à MinGan pourraient s'avérer essentiels dans les tentatives de la LCS d'étendre son mouvement au-delà de sa base de prolétariat urbain.\n\nLiu a été nommé secrétaire du CSP du Fujian, dans l'espoir de se faire des amis au sein du mouvement agraire du gouvernement révolutionnaire national. Écrivain convaincu, il a publié une série d'articles, dont un qui fait l'éloge du mouvement de masse, affirmant que la révolution doit lutter pour la liberté des masses, gagner leur grande foi et adopter des méthodes de travail et d'organisation complètement démocratiques. Il a appelé les cadres et les dirigeants du parti à être disciplinés et démocratiques, et à s'organiser publiquement afin de garantir une forme démocratique de leadership. Il a également appelé à la mise en œuvre d’une réforme agraire.\n\nBeaucoup ne sont pas impressionnés par ses initiatives, considérant que ce ne sont que des mots. Mais la sincérité de son action en a ému au moins certains, en particulier ceux qui estiment que le leadership actuel dominé par le PAC dans la région est devenu trop stagnant. Les succès du CSP dans l’établissement de liens plus étroits avec les zones rurales sont peut-être tout autant un facteur de la complaisance croissante du PAC, et déjà les cadres ont exprimé leur inquiétude face aux tensions qui couvent."
 CHI.lategame.050.a: "Combler le fossé entre ville et campagne."
 CHI.lategame.050.b: "Le Fujian compte déjà suffisamment de héros."

#Phase 3 Assorted Political Events (060-079)

 CHI.lategame.061.t: "Étendre le Front Uni ?"
 CHI.lategame.061.d: "Cela n'a pas toujours été comme ça. Il y a des années, lorsque les Tongmenghui ont pris le pouvoir à la fin de la révolution Xinhai, l’espoir d’une république démocratique multipartite existait. Mais alors même qu’ils entrèrent à Beijing pour des négociations, de sinistres machinations étaient déjà en jeu et le rêve d’un transfert pacifique du pouvoir fut anéanti.\n\nDans son sillage, le Kuomintang fut formé par un Dr Sun lésé. Le parti a conclu des alliances avec des Seigneurs de Guerre et des républicains, notamment avec le Mouvement pour la Protection Constitutionnelle, mais cela n’a finalement abouti à rien et le Dr Sun s’est rendu compte que nous étions mieux seuls. Le Front Uni chinois avec la Ligue des Socialistes Chinois était la seule exception à cette règle, et la décision de tendre la main aux puissances syndicalistes a divisé le parti en factions – un autre souvenir douloureux pour le mouvement fatigué. Mais en fin de compte, c’est cette alliance qui triomphe désormais à Beijing.\n\nLa question aujourd’hui est de savoir que faire des autres : les dizaines d’autres factions qui ont collaboré avec le système corrompu de Beiyang. De nombreuses factions centristes se sont manifestées dans l’espoir d’avoir une place dans notre nouveau gouvernement. Ces hommes politiques ont diverses motivations, certaines dues au patriotisme, d’autres à des objectifs alignés et d’autres encore à l’opportunisme pur et simple.\n\nBien que le Kuomintang professe la nécessité d’un État à parti unique pendant la phase de tutelle, cela n’a pas besoin d’être interprété aussi littéralement que la LCS peut en témoigner. Les alternatives incluent le fait de permettre à des politiciens individuels de se présenter sous le nom de Dangwai (littéralement « en dehors du parti » ou « outsider du parti »). Pour que ce projet fonctionne, un nombre raisonnable de sièges doit être réservé à ces indépendants, mais évidemment pas suffisant pour contester le régime du Kuomintang. Une autre option consiste simplement à absorber certains éléments directement dans le parti, après tout, il y a beaucoup de gens qui ont jadis prêté allégeance au Tongmenghui, à la large base idéologique.\n\nAttention toutefois, tout le monde ne sera pas content si nous dévalorisons notre parti, même si cela fait avancer notre objectif ultime, la démocratie. Mais cela enverra le message à travers le pays que nous ne sommes pas une bande de radicaux socialistes, mais un mouvement raisonnable, digne de l'héritage du Dr Sun."
 CHI.lategame.061.a: "Leur permettre de se présenter sous le nom de Dangwai aux élections."
 CHI.lategame.061.b: "Le Parti a la possibilité de se développer un peu."
 CHI.lategame.061.c: "Nous n’en avons aucune utilité pendant la phase de tutelle."

 CHI.lategame.062.t: "Des principes fédéralistes dans le mouvement ?"
 CHI.lategame.062.d: "Le Fédéralisme, dans son état actuel, a été largement discrédité au sein des cercles du Kuomintang. Cela est dû à son affiliation avec Chen Jiongming, un Général du Guangdong qui a rompu avec le Dr Sun en 1922 après une amère série d'escalades mutuelles. De nombreux membres du parti se sont sentis personnellement attaqués (dans de nombreux cas, littéralement) par cette trahison, et les tensions qui ont suivi ont empoisonné les liens entre les groupes républicains du Sud.\n\nMais le Fédéralisme en tant que concept a ses prédécesseurs dans le parti. Li Shizeng, par exemple, a soutenu que le Fédéralisme était une continuation du « principe de fédération » provendhonien, une étape nécessaire dans la mise en œuvre éventuelle de l'anarchisme en Chine. Pour lui et d’autres membres de la Société Mondiale, une véritable forme de fédéralisme nécessiterait un partage entre les unités centrales et locales. Cette coopération existerait entre les villages, les districts, les provinces, les conseils régionaux et jusqu'au gouvernement central, ce qu'il appelle « fenzhi hezuo » et s'identifie aux concepts français de régionalisme et de fédéralisme. Finalement, l’espoir est qu’une fédération mondiale soit établie et que le pouvoir soit progressivement transféré vers le bas jusqu’à ce que l’État soit aboli.\n\nCette ligne de pensée a été critiquée non seulement par les factions d’inspiration marxiste du parti, mais aussi par de nombreuses factions nationalistes. Dans un revirement notable au début des années 1920, le terme « autonomie gouvernementale » a été progressivement retiré de la propagande du Kuomintang au profit de « l'administration locale ». Pour le Kuomintang, l’autonomie gouvernementale est devenue moins associée à la démocratie qu’à la poursuite du régime des seigneurs de guerre – un fait qui n’a pas été aidé par la décision de Chen Jiongming d’accepter l'autorité de Wu Peifu.\n\nNéanmoins, jeter un os à ronger aux derniers fédéralistes du pays contribuerait à faciliter l’unification. Mais ces compromis à court terme ne peuvent durer qu’un certain temps. Mais pourraient-ils être assez longs ?"
 CHI.lategame.062.a: "Consolider cette alliance."
 CHI.lategame.062.b: "Absorber les derniers fédéralistes."
 CHI.lategame.062.c: "Appliquer la centralisation."

 CHI.lategame.063.t: "Se réconcilier avec le Kuomintang de Droite?"
 CHI.lategame.063.d: "L’un des sujets les plus délicats du jour à [CHI.Capital.GetCapitalVictoryPointName] est la réhabilitation de nombreux membres réputés « de droite » au sein du parti., ou du moins de prétendus membres du parti, tant le compromis politique est ancré dans la mentalité du parti-état. La distinction pratique entre les factions de gauche, de droite, du centre et militaires de l'ancien Kuomintang a en effet toujours été beaucoup plus floue qu'au sommet. Si des personnalités telles que Wang Jingwei, Liao Zhongkai, Hu Hanmin, Sun Fo, Dai Jitao et Chiang Kai-shek se disputaient l'héritage de Sun Yat-sen, pour la plupart des membres de la base, le parti représentait un mouvement révolutionnaire unifié.\n\nDès lors, les « gauchistes » et les « droitards » allaient souvent en classe ensemble à Whampoa, combattaient côte à côte dans les tranchées et étaient souvent tués par les mêmes réactionnaires. Il n’est pas surprenant que même après toutes ces années, un ressentiment devenu de plus en plus amère, les calomnies et les assassinats et même la guerre pure et simple, de nombreux officiers de rang inférieur aient aidé leurs vieux amis de l'autre bord à trouver une place au sein de notre nouveau gouvernement.\n\nPour les membres du parti les mieux informés qui siègent à la CEC, la réalité est radicalement différente. La plupart des factions « de droite » du Kuomintang ne valent désormais guerre mieux que les seigneurs de guerre. Ils ne représentent au mieux qu'un ersatz de l’esprit révolutionnaire et au pire sont une véritable moquerie envers nos efforts. La CEC méprise la réconciliation, la considérant comme source de compromission. Permettre à ces apostats du parti d’entrer dans nos rangs ne peut aboutir qu'à la tromperie ou pire la corruption – et ce type de subversion est dangereux à notre époque.\n\nIl est très difficile de légiférer sur une interdiction officielle ou même de la réglementer. Et aller à contre-courant est toujours difficile. Mais même quelques mots prononcés par des membres dirigeants de la CEC peuvent changer sensiblement l’ambiance du parti dans son ensemble."
 CHI.lategame.063.a: "Camarades, encore une fois !"
 CHI.lategame.063.b: "Ce sont de véritables patriotes."
 CHI.lategame.063.c: "Nous ne sommes pas pareils."

 CHI.lategame.064.t: "Guérir une nation empoisonnée"
 CHI.lategame.064.d:9 "L’opium est depuis longtemps un fléau pour la nation et, à bien des égards, un symbole de la dégénérescence de la nation chinoise, autrefois fière. Telle une toxicomane tombée en disgrâce, la Chine a été affaiblie par la dépendance massive imposée par des capitalistes étrangers sans scrupules et leurs soutiens impérialistes. Désormais, si le Kuomintang veut sauver l’âme de sa nation, il doit guérir la corruption à sa source.\n\nAlors que de nombreux chefs de guerre, fonctionnaires et malheureusement même des socialistes comme nous profitent du commerce, le réprimer s’avère un défi de taille. C’est une source immédiate de profit, malgré les coûts humains que cela implique, et de nombreux autres stupéfiants ont entre-temps afflué dans le pays . Les bureaux, les agences et les réformateurs non gouvernementaux ont tous essayé en vain, même si, avec notre récente prise de contrôle, il y a de l'espoir pour un véritable changement.\n\nPour y mettre fin, une série de propositions de grande envergure a été présentée par divers experts juridiques, médicaux et sociaux. Il s'agit notamment de diverses politiques de réhabilitation, d'arrestations et de sanctions sévères contre les trafiquants, et d'un ciblage agressif des régions productrices d'opium à des fins de destruction/replantation. D’un autre côté cependant, il est possible qu’un monopole gouvernemental sur ces « biens spéciaux » soit ce qui est réellement nécessaire à l’heure actuelle pour que le gouvernement révolutionnaire puisse survivre. Quelle que soit la décision qui sera prise, il faudra probablement au moins une décennie avant que l’opium ne soit éradiqué."
 CHI.lategame.064.a: "Un mal nécessaire pour l’unification."
 CHI.lategame.064.b: "Un vice national à éradiquer."
 CHI.lategame.064.c: "Un problème médical à traiter."

 CHI.lategame.065.t:0 "Le destin de Puyi"
 CHI.lategame.065.d: "Lorsqu'il fut destitué alors qu'il était enfant en 1912 et placé de facto en résidence surveillée dans la Cité Interdite, peu de gens pensaient que Puyi constituerait un jour une menace. Après tout, la monarchie était profondément impopulaire et la République naissante avait des problèmes bien plus urgents à résoudre qu’un malheureux enfant en bas âge. Mais hélas, des hommes forts allaient et venaient, à commencer par Yuan Shikai, et beaucoup tentaient par ignorance d’imposer une monarchie au peuple. Les Allemands, dans toute leur arrogance, ont insisté pour restituer à Puyi son soi-disant « droit de naissance », comme si l’extinction du rêve Xinhai n'était pas suffisante.\n\nMais le rêve républicain de liberté ne s’est pas éteint avec la fin de l’Expédition du Nord. Et maintenant, avec notre République enfin restaurée, il reste une dernière question à régler alors que nous tournons cette page de l’histoire de la Chine. Puyi est devenu un homme vil et méchant, doté de peu de compétences pratiques et d'une personnalité sadique et enfantine. C’est du moins ce que dit notre propagande. La réalité est que cet homme a été une marionnette toute sa vie et que [CHI.GetLeader] a déjà exclu qu’une exécution publique de l’empereur déchu soit excessive. Il n’y a pas grand-chose à gagner pour notre gouvernement, hormis des comparaisons inutiles avec Lénine. Il reste donc quelques options.\n\nLa première serait simplement de l'exiler vers n'importe quel État disposé à l'accueillir. Même si cela laverait effectivement les mains de notre gouvernement de cette affaire, certains se demandent si cela ne poserait pas un risque majeur pour la sécurité. Une autre possibilité est de le confiner dans la Cité Interdite en résidence surveillée, le gardant hors de vue jusqu'à ce qu'il meure oublié. Beaucoup pensent cependant que cela ressemble trop aux articles impopulaires écrits après la première abdication de Puyi, et qu'il permet également à l'incarnation efficace du mal réactionnaire de rester impuni pour ses actes de trahison. La proposition finale, et peut-être la plus radicale, serait de tenter de réhabiliter Puyi. Cela impliquerait un effort considérable pour que l’homme vive à l'image de ses concitoyens, comme un autre camarade au coeur d'une révolution plus vaste."
 CHI.lategame.065.a:0 "Envoyez-le en exil."
 CHI.lategame.065.b:0 "Placez-le en résidence surveillée dans son propre palais."
 CHI.lategame.065.c:0 "Montrons-lui les vraies gloires du socialisme."

 CHI.lategame.066.t: "Le Vieux Jardinier"
 CHI.lategame.066.d: "Une attraction touristique populaire de [GetVictoryPointName_9843] est le Palais Interdit de la ville, autrefois fermé, résidence des empereurs Ming et Mandchou et aujourd'hui musée public dédié à la présentation de l'éclat de la civilisation chinoise. Si l'on s'aventure dans les jardins du musée du palais en début d'après-midi, on risque de tomber sur un jardinier plutôt maigre et en civil qui s'occupe des fleurs, et qui se montre plus que désireux de montrer et de donner des conférences sur les trésors du palais ainsi que sur les choses qu'il a utilisé dans sa jeunesse. Les spectateurs et les touristes sont alors stupéfaits de réaliser qu'ils s'adressent à l'ancien Empereur Xuantong - Puyi, lui-même.\n\nAprès sa capture par les forces de l'ANR au cours des dernières étapes de la deuxième Expédition du Nord, le Kuomintang a décidé de le transformer en un citoyen modèle, en phase avec les idéaux de feu le Dr Sun Yat-sen. L'ancien empereur et les soldats fengtiens et japonais capturés ont été envoyés dans un camp de prisonniers de guerre pendant la Seconde Guerre sino-japonaise. Ici, l'ancien empereur était incapable d'accomplir même des tâches de base telles que se brosser les dents et attacher ses chaussures, au grand amusement de ses ravisseurs. Au cours de sa « rééducation », Puyi a rencontré ceux qui avaient souffert de la famine et de l'échec économique dans l'ancienne Ligue des Huit Provinces et dans la province de Zhili – en témoignage des conséquences de sa collaboration avec les Allemands.\n\nAprès plusieurs longues années de rééducation, le Comité Central du Parti a officiellement voté la suspension de la peine de Puyi et sa libération en tant que membre productif de la Chine nouvelle. Il s'est récemment remarié avec une infirmière d'hôpital nommée Li Shuxian et, avec les encouragements du Parti, espère terminer son autobiographie. Aujourd’hui, il dénonce l’impérialisme, prétend qu’il a été un lâche et qu’il a trahi son pays en travaillant avec les Allemands. Homme très maladroit dont les besoins ont été pris en charge toute sa vie, il trouverait désormais beaucoup plus de bonheur que lorsqu'il était Empereur de Chine et est connu par certains habitants comme un homme plutôt gentil et humble. Comme il le dit lui-même : « Le Puyi d'hier est l'ennemi du Puyi d'aujourd'hui »."
 CHI.lategame.066.a: "Un nouveau Puyi pour une nouvelle Chine."

 CHI.lategame.067.t: "Développer notre autorité en Mongolie"
 CHI.lategame.067.d: "Après que l’Armée Nationale Révolutionnaire a envahi Ourga et chassé tout le monde devant elle, les joies de la victoire ont rapidement été remplacées par la difficile réalité de gouverner un pays si vaste et si peu peuplé. La Mongolie compte peu d’établissements permanents et reste profondément pauvre et agraire. Malgré les revendications d'unification nationale et d'égalité entre les cinq races, de nombreux Mongols se sont habitués à l'indépendance et se méfient profondément du nationalisme chinois.\n\nSerengdongrub (Bai Yunti en chinois), membre de longue date du Kuomintang et affilié à la RCA, a été nommé Président de la Mongolie. La Commission des Affaires Mongoles et Tibétaines a apparemment préparé les minorités ethniques du parti à être tutelles dans leurs régions d'origine, mais leurs rangs restent très restreints. Le Parti révolutionnaire du peuple mongol de Serengdongrub n'avait qu'une influence limitée en Mongolie intérieure, au sud.\n\nL'effectif préexistant du Kuomintang étant si limité, le personnel du nouveau gouvernement a été complété par des membres des groupes socialistes et de gauche existants en Mongolie, notamment le Mongol Ardin Nam (Parti du Peuple Mongol) basé principalement dans l'ouest de la Mongolie. Leurs dirigeants ont insisté pour obtenir des concessions considérables de la part du gouvernement central dominé par les Han, même s'ils se disputent souvent le pouvoir.\n\nLes alternatives ne sont pas non plus particulièrement savoureuses. Alors que la plupart des seigneurs de guerre soutenus par la Russie ont fui, l'ancienne noblesse mongole et d'autres intérêts conservateurs dirigés par Unenbayan et le prince Demchugdongrub restent actifs. Les éléments les plus modérés d’Urga, comme Unenbayan, se sont dits disposés à rejoindre le Kuomintang, probablement dans l’espoir de maintenir leur influence bien ancrée dans la région.\n\nIl existe un certain doute quant à l’importance de ces discussions pour le peuple, d’autant plus que la résistance devrait se poursuivre. Le général Ulanhu, l'un des officiers militaires mongols les plus haut gradés de l'ANR, a été chargé de maintenir l'ordre. Apparemment camarade de bureau de Chiang Ching-kuo alors qu'il étudiait dans les rangs de l'Internationale et ayant des liens avec le renseignement militaire, certains s'interrogent sur sa loyauté. Sa famille aurait déjà acquis un pouvoir considérable parmi la population locale."
 #白雲梯
 CHI.lategame.067.a: "Appuyez-vous sur le Président et les cadres du Kuomintang."
 CHI.lategame.067.b: "Autonomiser les dirigeants socialistes régionaux ex-MAN."
 CHI.lategame.067.c: "Accorder l’autonomie ethnique aux décideurs locaux."
 CHI.lategame.067.e: "Le véritable pouvoir appartient au gouverneur militaire."

 CHI.lategame.068.t: "La situation au Tibet"
 CHI.lategame.068.d: "La conquête de Lhassa par l'Armée Nationale Révolutionnaire a placé le plateau le plus grand et le plus élevé du monde sous le contrôle de la République de Chine, même si les problèmes sont déjà nombreux au sein de la nouvelle administration tibétaine. Ayant joui de leur indépendance de facto vis-à-vis de la Chine depuis des décennies et ayant mené de nombreuses guerres pour la conserver, de nombreux Tibétains se méfient des ambitions du nationalisme chinois.\n\nLa Commission des Affaires Mongoles et Tibétaines ayant largement échoué à créer un large cadre de membres du Kuomintang d'origine ethnique tibétaine, le parti s'est tourné vers le Parti pour l'Amélioration du Tibet, allié, formé en Inde avec l'aide d'officiers du Kuomintang en exil. Le 9e Panchen Lama pro-chinois (né Thubten Choekyi Nyima) a été nommé Président, mais avec de nombreux « conseillers » chinois qui surveillent par-dessus son épaule.\n\nCela a suscité des plaintes selon lesquelles les bureaucrates déployés par le Kuomintang se sont avérés activement préjudiciables à la création d’un régime durable et harmonieux dans les hauts plateaux. Beaucoup évitent le Président et rendent directement compte des ordres à [CHI.capital.getcapitalvictorypointname]. Les dirigeants du Parti pour l'Amélioration du Tibet, tels que Pandatsang Rapga et Gendun Chophel, ont plaidé, [CHI.GetLeader] ainsi que le Comité Exécutif Central, pour avoir les mains plus libres, arguant que le TIP est depuis longtemps un partisan fidèle des Trois principes du Dr Sun et de la modernisation.\n\nQue cela soit vrai ou non est discutable, mais dans leurs efforts pour renverser le régime réactionnaire, il semble qu'ils se soient alliés à des groupes « démocrates » de divers bords sous la promesse d'élections. Ces groupes exigent des élections provisoires pendant la tutelle, ajoutant ainsi à l’instabilité qui sévit dans la région.\n\nÀ la suite du vide croissant du pouvoir, de plus en plus de décisions reviennent au général Huang Musong, le conseiller général du Tibet envoyé à l'ouest par le Kuomintang il y a de nombreuses années en tant que chef provisoire de la Commission des Affaires Mongoles et Tibétaines. Il a notamment conseillé la création de la Milice d’amélioration du Tibet et s’est vu confier le contrôle des forces de l'ANR dans la région, point culminant de décennies de service."
 CHI.lategame.068.a: "Nous faisons confiance à nos experts pour mettre en œuvre la tutelle."
 CHI.lategame.068.b: "Donnez au TIP l’autonomie nécessaire à sa légitimité."
 CHI.lategame.068.c: "Autoriser certaines des élections locales promises."
 CHI.lategame.068.e: "Le gouverneur militaire garde une main ferme."

 CHI.lategame.069.t: "Intrigues au Xinjiang"
 CHI.lategame.069.d: "La chute de Dihua a fait de la République de Chine le dernier gouvernement Han à tenter d'étendre son autorité vers l'ouest. Couvrant une vaste zone et avec un temps de trajet extrêmement long depuis la capitale, le Xinjiang a été déstabilisé par les réactionnaires locaux et les nationalistes mécontents. [CHI.GetLeader] s'est tourné vers Burhan Shahidi pour occuper le poste de président régional. Personnalité politique tatare polyglotte et diplômé de l'académie militaire de Baoding, il a traduit les écrits de Sun Yat-sen en ouïghour, et son épouse tatare Rashida serait favorable au Kuomintang.\n\nA court d’alliés fiables, le Kuomintang a été contraint de bricoler une administration. Aksu a accueilli de nombreux membres mécontents de l’ancienne clique du Xinjiang, dont Sheng Shicai. Le général Han a cherché à entrer dans nos bonnes grâces, en vantant ses références « marxistes » et son passé au sein de la NRA et du Guominjun. Gracié de tous ses crimes antérieurs par la République désespérée, il a été chargé de réorganiser les forces de sécurité locales de l’ancien régime, une décision que nous n’avons pas eu le temps de regretter. Une force dissidente dirigée par Ishaq Beg Munonov (un Kirghize), Ehmetjan Qasim (un Ouïghour) et d’autres socialistes locaux du Turkestan oriental a émergé, jouant sur tous les tableaux.\n\nUne confrontation entre le général Sheng et le président Shahidi se profile à l'horizon. Les deux camps sont en effet trop distants de [CHI.Capital.GetCapitalVictoryPointName] et les instances dirigeantes ignorent tout simplement la situation sur le terrain pour tenter de les arrêter. Tao Zhiyue, l'un des amis proches du général Zhang Zhizhong, a été nommé gouverneur militaire, bien qu'il se plaigne que son autorité soit limitée à quelques divisions seulement à Dihua. Il a demandé des renforts, affirmant que sinon il serait impuissant à empêcher la situation de se détériorer davantage.\n\nLe bourbier ne fait que s'amplifier et certains se demandent s'il ne faut pas « se laver les mains de la situation », négocier avec les groupes de guérilla locaux et laisser la région en grande partie autonome. Cela condamnera probablement l'avenir socialiste du Xinjiang à la merci d'hommes avides de pouvoir, mais permettra au moins au Xinjiang de rester aux mains des Chinois à un coût minime."
 #包尔汉·沙希迪
 CHI.lategame.069.a: "Burhan Shahidi semble savoir ce qu'il fait."
 CHI.lategame.069.b: "Sheng Shicai semble être un bon commandant."
 CHI.lategame.069.c: "Ordonnez au général Tao Zhiyue de régler les problèmes."
 CHI.lategame.069.e: "Adoptons ici une approche « non interventionniste »."

 CHI.lategame.070.t: "Le dilemme de Taïwan"
 CHI.lategame.070.d: "Après des décennies de domination étrangère, l’Armée Nationale Révolutionnaire est arrivée triomphalement à Taipei, plaçant l’île sous contrôle chinois. Taïwan, parfois appelé Formose, a été conquise par le Japon lors de la première guerre sino-japonaise et soumise à la colonisation – une situation qui prendra du temps à s'inverser. Pourtant, l’arrivée des forces chinoises a été accueillie en grande pompe par la population locale et le parti a joué un poids considérable dans l’intégration de la région.\n\nSitué à quelques centaines de kilomètres seulement du Fujian, les interactions entre les résistants anti-japonais de Taiwan et l’insurrection MinGan étaient relativement fréquentes. Le Dr Jiang Weishui, médecin et fondateur de l'Association Culturelle Taïwanaise (TCA), avait formé le Parti Populaire Taïwanais (TPP) en s'inspirant du Kuomintang. Il était même surnommé par certains le "Sun Yat-sen de l'île" et a organisé diverses manifestations de gauche contre la domination japonaise ce qui lui a valu d'être récompensé par [CHI.GetLeader]. Lui et le TPP ont généralement reçu le soutien d’anciens responsables du MinGan, même si leur style de gestion autoritaire leur ont également valu des ennemis.\n\nAvec l'intégration du TPP au Kuomintang, la nouvelle administration de Jiang est aux prises avec des tensions persistantes au sein du mouvement de résistance taïwanais. Xie Xuehong, Jian Ji et l'aile gauche radicale du TCA ont formé le Parti Syndicaliste Taïwanais après une scission acrimonieuse. S'opposant au régime de Jiang, ils ont fait appel à [CHI.capital.getcapitalvictorypointname] et à la Ligue des Syndicalistes Chinois, leur demandant de forcer Jiang à honorer les termes du Front Uni original.\n\nUne telle intervention saperait le pouvoir du président, même si certains membres du Comité Exécutif Central ont proposé d'aller plus loin et d'encourager Jiang à former une coalition plus large avec des éléments de centre-droit sur l'île. Résorber les divisions entre le TPP et leurs anciens alliés du TCA ne sera pas facile, mais cela pourrait contribuer au processus d'intégration et protéger la légitimité internationale des revendications de la Chine sur la région.\n\nLes difficultés persistantes liées à l’administration de l’île amènent certains à se demander si Jiang est prêt à accomplir cette tâche. Certains ont suggéré que le processus décisionnel local soit réduit pour le moment et que les décisions critiques soient transmises à [CHI.capital.getcapitalvictorypointname], pour examen."
 CHI.lategame.070.a: "Renforcez l'autorité de Jiang à Taiwan."
 CHI.lategame.070.b: "Commandez un Front Uni avec le TSP."
 CHI.lategame.070.c: "Insistez sur une large coalition nationaliste."
 CHI.lategame.070.e: "Peut-être qu’une plus grande surveillance est nécessaire."

 CHI.lategame.071.t: "Le renouveau de Ryukyu"
 CHI.lategame.071.d: "Le peuple des Ryukyu s'est uni au sein d'un royaume au XVe siècle, qui payait alors un tribut à la Chine tout en restant en grande partie libre. Bien qu'annexé par les Japonais en 1879, l'intérêt pour la résurrection d'un Ryukyu indépendant a augmenté après que les forces chinoises se soient emparées des bases japonaises. Des plans pour une gouvernance civile n'ont été annoncés que récemment, mais les habitants ne sont pas restés inactifs et ont même fondé leur propre Ryukyu Kuomintang en prévision.\n\nSon principal atout est Kiyuna Tsugumasa, leur « ministre des Affaires Etrangères », qui est censé flatter les autorités d'occupation. Journaliste de Honolulu originaire des Ryukyu et d'origine chinoise, il voyagea entre Okinawa, Taiwan et Nanjing pendant la guerre civile américaine pour fonder l'Association des Jeunes Camarades des Ryukyu, rebaptisée plus tard l'Association des Camarades de la Révolution des Ryukyu. Il publia « Anti-japonais, anti-impérialiste », plaidant pour l'indépendance des Ryukyu ou au moins pour l'autonomie sous domination chinoise. Il réussit à entrer en contact avec Sun Fo et le Yuan exécutif, obtenant ainsi le financement d'une association culturelle et économique sino-ryukyu.\n\nIl a recruté Ogimi Chotoku, un descendant réticent de la famille royale des Ryukyu, pour occuper le poste de président du parti. Ancien soldat japonais, il a épousé une riche héritière et fondé l'Institut de recherche outre-mer pour relier la diaspora des Ryukyu. Cependant, désillusionné par la brutalité japonaise, il a orchestré, à la fin de leur règne, la fusion des partis socialistes qui, à la veille de la transition civile, ont annoncé leur fusion avec la RRCA.\n\nLe Kuomintang de Ryukyu, la Ligue Fémocratique d'Okinawa et le Parti du Peuple d'Okinawa ont organisé un rassemblement du Front national pour demander l'indépendance du pays. Le Parti de masse sociale, qui a demandé la réintégration au Japon, s'y oppose. L'OPP, qui a des liens avec les partis socialistes japonais, a soutenu l'indépendance avec leur accord, mais envisage également de se tourner vers une position favorable à la rétrocession.\n\nMême les nationalistes les plus fervents considèrent rarement les îles Ryukyu comme une partie essentielle de la Chine, et la plupart d'entre eux se sont déclarés ouverts à une éventuelle « indépendance » sous notre supervision dans quelques décennies. Le commandant de la garnison des îles Ryukyu attend ses ordres."
 CHI.lategame.071.a: "Consolidons l'autorité de notre « parti frère » pour amener la révolution vers un Ryukyu libre!"
 CHI.lategame.071.b: "Encourager la coopération avec les parties locales en prévision d’un éventuel protectorat."
 CHI.lategame.071.c: "Ordonnez à nos hommes de se préparer à un long séjour, et à nos collaborateurs à l’assimilation."
 CHI.lategame.071.e: "Les bases sont tout ce qui compte pour nous, laissons nos alliés japonais s'occuper des locaux."

 CHI.lategame.072.t: "La famille brisée de la révolution"
 CHI.lategame.072.d: "Bien que le général Deng Yanda soit mort en opposition au gouvernement central, on ne peut nier sa foi dans la cause socialiste. Bien qu'il ait épousé Zheng Lizhen, le général Deng n'a pas eu d'enfants avec elle, invoquant son engagement envers la révolution chinoise. Conscient de cela, Deng Yancun a fait adopter sa fille Deng Jingyu par son frère afin qu'elle puisse prendre soin de lui et de sa femme lorsqu'ils seraient vieux. Lorsque la famille de Deng a appris sa mort, ce fut une nouvelle tragédie pour la famille car il n'y avait pas si longtemps que Deng Jinren, le père érudit du Napoléon Rouge, était lui-même décédé en 1936.\n\nLa famille Deng fut profondément abattue par la nouvelle de la mort de Deng Yanda. Ses luttes contre le Comité central étaient devenues impardonnables pour le président Wang Jingwei, mais un tel raisonnement ne signifie pas grand-chose pour une famille en deuil qui a beaucoup donné à la Révolution Nationale. Deng Jinren était un réformiste de l'ère Guangxu et l'un des premiers partisans du rêve du Guofu d'une Chine libre. Deng Yancun avait servi aux côtés de son frère dans l'Armée Révolutionnaire Nationale. Deng Yanda dirigea l'insurrection de Mingan qui permit au Comité Central de rentrer en Chine après près d'une décennie d'exil.\n\nDans les temps de chaos et de conflits qui ont précédé l'achèvement de la Révolution Nationale, il est facile de devenir insensible aux souffrances et aux morts qui ont eu lieu pour la garantir. Cependant, chaque victime révolutionnaire laisse derrière elle une famille en deuil, et la famille de Deng ressentira son absence pendant un certain temps. La Chine avance vers un avenir plein d'espoir, tandis qu'un révolutionnaire tombé au combat est honoré par sa famille."
 CHI.lategame.072.a: "Il est mort pour que vive la Révolution Nationale..."
 CHI.lategame.072.b: "Il n’y a pas de tragédie dans la mort d’un traître."

### Section 3b  (200-399): 3rd Congress Event Chain

##Introduction (200-250)

 CHI.lategame.200.t: "Le Soleil Blanc se lève"
 CHI.lategame.200.d: "La Chine a été unifiée, mais à un coût élevé. Des milliers, voire des millions, sont morts depuis le début de l’ère des Seigneurs de Guerre, des familles ont été divisées et d’innombrables personnes ont été déplacées de leurs foyers. Pourtant, en fin de compte, le Kuomintang est le seul vainqueur, détruisant ou survivant à la demi-douzaine d’autres factions qui osaient autrefois rivaliser pour le leadership national. Le parti de Sun Yat-sen est tout ce qui reste désormais, preuve de la prétendue supériorité morale de leur révolution.\n\nLa vérité, comme toujours, semble plus trouble. Le parti s’était farouchement uni contre les envahisseurs étrangers et les ennemis nationaux, uni par le nationalisme et les promesses révolutionnaires. Mais même au plus fort de leurs réalisations, ce Front uni présentait des fissures et, avec le recul des menaces extérieures, le parti est plus divisé que jamais.\n\nLe peuple, lui aussi, est devenu prisonnier du caractère arbitraire du régime militaire de facto, avec une application incohérente de la tutelle politique civile et de la gouvernance militaire à travers le pays. Certes, les masses sont reconnaissantes pour l’unification et célèbrent le retour des impérialistes dans leurs pays d’origine, mais elles ont également clairement exprimé leur réticence à supporter de nouveaux sacrifices sans une vision claire de l’avenir.\n\nLes choses arrivent à un point critique et les observateurs sont à l’affût d’une nouvelle instabilité dans les développements politiques futurs. Alors que le parti-État s’efforce d’éliminer la résistance dispersée, un nombre croissant de voix réclament la tenue d’un autre congrès national spécial par le Kuomintang, cette fois avec une représentation complète de tout le royaume."
 CHI.lategame.200.a: "Un autre Congrès vous attend..."

 CHI.lategame.201.t: "La convocation du Troisième Congrès des Rapatriés"
 CHI.lategame.201.d: "En réponse aux pressions du public, Wang Jingwei a annoncé, au nom du Comité Exécutif Central, son intention d'organiser un congrès national spécial à Nanjing dans environ trois semaines. Officiellement connu sous le nom de « Troisième Congrès national des rapatriés du Kuomintang », malgré son nom, on s'attend à ce que des membres de la Ligue des Syndicalistes Chinois et d'autres républicains alignés y participent.\n\nUn itinéraire a déjà été préparé avec une liste de sujets à discuter, même si l'éléphant dans la pièce est le sort de Wang Jingwei lui-même. L'ancien Président du Parti et Président de la République a jeté une ombre controversée, malgré ses efforts pour se présenter comme une figure compromettante. Beaucoup le voient comme un dictateur en devenir, de plus en plus détaché de la direction collective de la CEC.\n\nSa liste d’ennemis s’est allongée à mesure que lui et ses alliés s’efforçaient de consolider le pouvoir. Le principal de ces ennemis est le Comité d’Action Provisoire, une faction intra-parti dirigée par Song Qingling. Elle a travaillé pour rassembler les rivaux de Wang en une coalition viable. Même si l’on sait qu’une grande partie de l’armée préfère voir Wang partir, rares sont ceux qui sont disposés à approuver un coup d’État pur et simple.\n\nAu lieu de cela, il semble que les deux factions entrent au Troisième Congrès à couteaux aiguisés. Seuls quelques privilégiés connaissent l'ampleur du plan des deux camps, mais il est certain qu'ils chercheront à affirmer leur domination dans les débats. Le Troisième Congrès sera le plus grand congrès du parti à ce jour, avec plus d'un millier de représentants sélectionnés à la hâte dans chaque province et comté. Pourtant, il semble que le sort de millions de personnes sera décidé par si peu de personnes..."
 CHI.lategame.201.a: "Le destin vous appelle!"

 CHI.lategame.202.t: "L'occupation de Hankou"
 CHI.lategame.202.d: "Les torches brillaient tandis que le cortège défilait, juste après le crépuscule. Dans la ville de Hankou, l'une des trois villes qui composent Wuhan, se trouvait la concession allemande, établie en 1895 en échange du soutien allemand contre le Japon. Les concessions intérieures de la Chine sont un vestige du terrible système de mandat international qui a tourmenté la Chine et un rappel constant du siècle d’humiliation.\n\nFace à l’avancée du Kuomintang, la plupart des étrangers ont fui, laissant la concession effectivement abandonnée. Pourtant, par crainte d'une condamnation internationale, les villes sont restées intactes lors de la deuxième Expédition du Nord. Le gouvernement nationaliste a décidé de respecter sa souveraineté pour le moment, choisissant d'attendre un meilleur moment pour entamer les négociations.\n\nMais pour de nombreux soldats et étudiants, même cela était trop. Avec l’expulsion des Japonais de Chine dans une guerre meurtrière, le pays a connu une montée du nationalisme. La Société pour le Renouveau Chinois, un groupe d'officiers ultranationalistes qui ont dénoncé la concession de Hankou comme étant nulle dans le contexte de la politique anti-impérialiste du Kuomintang, exploite cette rancoeur.\n\nSous l'impulsion de He Zhonghan, un important détachement d'officiers CRS a marché dans les zones de concession de la ville, ciblant en particulier la concession allemande pour se venger de leur rôle dans la première expédition du Nord. Initialement une formation disciplinée, ils furent bientôt rejoints par des foules d'habitants locaux qui brisèrent des fenêtres et incendièrent des bâtiments étrangers lors d'une émeute. Mais peut-être encore plus surprenante pour la presse a été l’image des drapeaux européens arrachés et brûlés, et remplacés ceux représentants Soleil Blanc, le Ciel Bleu et la Terre Rouge."
 CHI.lategame.202.a: "Une revanche tant attendue."

 CHI.lategame.203.t: "Venger les humiliations"
 CHI.lategame.203.d: "Les conséquences de l’émeute de Hankou se sont répercutées dans toute la Chine alors que des discussions animées sur ses implications font rage. Beaucoup sont horrifiés par la violence de la foule, tandis que de nombreux autres groupes sont jaloux de l'attention reçue par les CRS - estimant qu'ils s'attribuent indûment le mérite des efforts anti-impériaux du parti dans son ensemble. Quoi qu’il en soit, Wang est resté stratégiquement silencieux alors que le pays se prépare à voir des émules apparaître.\n\nCes derniers jours, la Chine est tombée dans une nouvelle vague d'instabilité avec des émeutes qui ont éclaté dans les grandes villes chinoises, notamment à proximité des ports. Des informations inquiétantes faisant état de violences anticoncessionnistes ont envahi les ondes et submergé la police, situation aggravée par la large participation des forces de sécurité. Même les zones encore hors du contrôle du Kuomintang devraient connaître une instabilité.\n\nÀ mesure que la violence populaire s’étend, les factions commencent à se diviser. Les foules socialistes ont étendu la campagne contre les oppresseurs capitalistes, terrorisant les quartiers bourgeois et les quartiers commerçants. Les groupes nationalistes ont même présenté nos conseillers de la MMIC comme des impérialistes étrangers, adoptant un ton anti-européen et anti-étranger véhément. Beaucoup, notamment les CRS, accusent les LCS d’être des marionnettes sous contrôle étranger.\n\nAlors que la situation devient incontrôlable, l’armée a finalement été déployée pour rétablir l’ordre. Avec l’instauration de couvre-feux et l’envoi d’unités plus disciplinées, le chaos a pris fin. Mais pas avant qu’un officier de la MMIC ne soit retrouvé mort."
 CHI.lategame.203.a: "Notre mouvement est déchiré!"

 CHI.lategame.204.t: "Conséquences de l'incident de Nanjing"
 CHI.lategame.204.d: "Au lendemain de plusieurs jours d'émeutes, les victimes sont nombreuses, mais aucune n'est aussi dommageable qu'un conseiller de la Mission Militaire Internationale en Chine. Bien que la plupart des officiers de la MMIC s'en soient sortis indemnes, leur quartier général a été perquisitionné et saccagé pendant les troubles, apparemment abandonnés par les forces de sécurité chinoises, au plus fort des violences. Trois ont été blessés lors de l'évacuation et un a été tué.\n\nCelui-ci est un certain Jean Fontenoy, chef du service formation. Officier décoré pendant la Grande Guerre et la Révolution Française, il fut envoyé en Chine dans le cadre de la mission initiale. Écrivain, playboy et opiomane, on dit qu'il a été considéré à un moment donné comme chef de la mission, mais qu'il a été ignoré en raison de sa dépendance croissante et de ses sympathies pour le mouvement sorélien. Cet attribut et son approche pratique semblent avoir séduit certains membres des CRS, venus lui rendre un dernier hommage avant que son corps ne soit renvoyé chez lui.\n\nAndré Malraux, le chef de la mission, s'indigne de la mort de son ancien rival et s'en prend à ce qu'il estime être une atteinte délibérée à la vie de ses hommes. Lors d'une réunion en colère avec le Comité Exécutif Central, il a accusé ce qu'il a décrit comme une « clique indienne » d'officiers de droite de mener une conspiration contre le gouvernement, dans l'espoir de détourner la révolution à l'aube de sa victoire révolutionnaire. Il a pointé du doigt les généraux Zhang Fakui et Xue Yue, les dirigeants de l’ancien groupe consultatif chinois à Calcutta, comme étant le centre de cette cabale infâme. Il est allé jusqu'à affirmer qu'il avait des témoins oculaires prêts à témoigner contre les deux hommes qui dirigeaient la foule.\n\nLes membres de la CEC alignés sur la Faction de la Reconstruction, dont Sun Fo, ont immédiatement pris la défense de Zhang, condamnant avec colère ce qu'ils prétendent être des rumeurs non fondées. Mais il est clair que la faction libérale du parti est sous pression, et il est probable que de nombreux responsables affiliés au PAC tomberont avec elle. Alors que Malraux est escorté hors de la réunion, la CEC a éclaté dans une discussion animée."
 CHI.lategame.204.a: "Mais euh, attendez juste une seconde..."

 CHI.lategame.205.t: "Les instructions de [GetMonth]"
 CHI.lategame.205.d: "Comme si la situation ne pouvait pas empirer, une série de documents désormais surnommés les Instructions de [GetMonth] ont fait la une des journaux des grandes villes. Les "fuiteurs", qui ont choisi de rester anonymes, affirment être issus du bureau du principal conseiller de la MMIC, MN Roy. On y trouve une série de télégrammes apparemment venus de Paris qui contiennent une série d'exigences à remettre à Wang Jingwei en temps opportun, apparemment pour l'aider à consolider son pouvoir et à maintenir le soutien de l'Internationale :\n\n1.) La Fédération Pan-chinoise du Travail (affiliée au CSP) doit être légalisée et tous les syndicats chinois placés sous son autorité.\n2.) Un afflux de syndicalistes doit être recruté dans l’armée et des officiers alignés sur les syndicalistes doivent être promus. Les officiers de la « Vieille Garde » doivent être mis à la retraite, de force si nécessaire.\n3.) De même, le parti doit être débarrassé de ceux qui ont des « vieilles mentalités », remplacés par de jeunes socialistes formés à l’étranger.\n4.) Des tribunaux militaires révolutionnaires doivent être créés pour punir les réactionnaires.\n\nLa « fuite » originale a été retracée jusqu'aux journaux liés aux CRS, en particulier Qian Tu (lit. « Futur », « Perspectives »), mais a été rapidement reprise par les journaux affiliés au PAC et à la RF. Largement diffusé en à peine un jour ou deux, le contenu implique effectivement que la MMIC espère parrainer un coup d'État du CSP.\n\nLe timing est incroyablement suspect et le contenu a été dénoncé par Roy comme étant un faux grossier. Roy note qu'il participe à la révolution depuis le début et qu'il entretient des liens étroits avec les deux factions du parti. Mais alors que la MMIC est sur la défensive, Li Jishen a profité de l'occasion pour briser son silence depuis l'incident de Nanjing. Dans un discours tonitruant, il a exigé l'expulsion rapide de la mission militaire de l'Internationale, affirmant vouloir profiter de la mort de son camarade pour initier une prise de pouvoir.\n\nIl a dressé une longue liste d'officiers qui ont menacé de démissionner en signe de protestation si l'enquête « préjudiciable » sur la prétendue « Clique indienne » se poursuivait, avec son nom en tête de liste. À l’inverse, si la MMIC était expulsé, on s’attend à ce qu’un grand nombre des milliers d’officiers qu’il a formés démissionnent par solidarité."
 CHI.lategame.205.a: "Expulsez la MMIC immédiatement !"
 CHI.lategame.205.b: "Congédiez la Clique Indienne!"

 CHI.lategame.206.t: "Discours d'ouverture de Wang"
 CHI.lategame.206.d: "Le Troisième Congrès national du Kuomintang Chinois a été officiellement convoqué dans la grande capitale de [CHI.Capital.GetCapitalVictoryPointName], annonçant le début d'une nouvelle ère pour [CHI.GetNameDef]. Enfin, la grande guerre de résistance contre les impérialistes japonais était terminée et la région de Mandchourie était véritablement restituée à la nation chinoise. Le président [CHI.GetLeader] est une fois de plus monté à la tribune sous un portrait grandiose du Dr Sun Yat-sen et des drapeaux du Parti sur ses côtés. On notait toutefois en plus du reste un portrait du président récemment commandé et placé stratégiquement à droite de l'éternel premier ministre - une décision qui a été marquée par des regards de mépris et de colère de la part des membres du PAC.\n\nWang a commencé son discours en remerciant le Parti d'avoir suivi fidèlement les principes du Dr Sun et pour les martyrs qui ont sacrifié leur vie pendant la guerre de Résistance. Alors que la phase de régime militaire de la révolution se termine par la récente victoire de l'ANR sur les Japonais, le régime révolutionnaire du Parti doit se maintenir, comme Wang a mis en garde contre les réactionnaires dans les rangs du Parti qui menacent de le déstabiliser. Néanmoins, un remaniement des partis est inévitable avec l’élection d’un nouveau Comité Exécutif Central et d’un nouveau Président.\n\nBien qu'il soit longtemps resté apolitique face aux querelles entre la RCA et le PAC, il a conclu dans son discours d'ouverture en indiquant qu'il croyait qu'une nouvelle réorganisation du Parti était nécessaire pour imiter les mêmes changements apportés au parti, en 1924. Il a dénoncé les conservateurs au sein du Parti, principalement la Clique Indienne et la Faction de la Reconstruction, comme des « forces dégénérées » étouffant l'Esprit de la Réorganisation. Ce même esprit qui avait gagné la deuxième Expédition du Nord. Wang en conclut que même si la politique du Front Uni avec les syndicalistes chinois n'était pas un aspect de la Première Réorganisation, ce serait une grave erreur si la dénonciation de cette politique devait conduire au rejet de l'Esprit de la Réorganisation.\n\nSon discours fut chaleureusement applaudi par les délégués de la RCA et les membres du CSP, plus sobrement de la part de la section du Congrès du PAC, tandis que les membres de la Société Mondiale et de la Faction de Reconstruction sont restés carrément silencieux."
 CHI.lategame.206.a: "Un début peu prometteur..."

 CHI.lategame.207.t: "Une Ligue divisée..."
 CHI.lategame.207.d.LCS: "Pendant des années, la Ligue des Syndicalistes Chinois a adopté la méthodologie politique française du « compromis syndicaliste » avec ses multiples factions et syndicats fusionnés sous une alliance commune de lutte prolétarienne. Coopérant avec le Kuomintang chinois lors de grèves telles que les grèves de Hong Kong dans les cantons de 1925 ainsi que le soulèvement de Shanghai de 1932, la politique des socialistes chinois en dehors du Kuomintang a longtemps été une politique de commodité - notamment en raison des instructions de Paris et de Londres.\n\nAvec la victoire du Kuomintang lors de la deuxième Expédition du Nord et de la guerre de Résistance, la Ligue a sensiblement accru son influence et se trouve désormais courtisée par le Comité d'Action Provisoire et l'Association des Camarades Réorganisés dans leur lutte pour la domination du Parti."
 CHI.lategame.207.d.ORT: "$CHI.lategame.207.d.LCS$\n\nParmi les factions du LCS, la faction orthodoxe du Parti Syndicaliste Chinois a gagné en force au fil des années avec ses membres Chen Duxiu, Li Dazhao et Li Lisan contrôlant une grande partie des fonctions et des directions du LCS. Ils sont maintenant confrontés à la décision de soutenir ou non la nouvelle déclaration de réorganisation du président Wang – avec leur influence, ils peuvent très sûrement faire pencher la balance à la fois pour le PAC et pour la RCA."
 CHI.lategame.207.d.RAD: "$CHI.lategame.207.d.LCS$\n\nParmi les factions du LCS, la faction radicale et la jeune garde du Parti Syndicaliste Chinois ont gagné en force au fil des ans, avec des membres comme Qin Bangxian, Qu Qiubai et Chen Shaoyu contrôlant une grande partie des fonctions et des directions du LCS. La nouvelle école de pensée syndicaliste est sans aucun doute sensible aux convictions des radicaux de la RCA. Face à l'appel renouvelé du président Wang à la réorganisation, ils se mobilisent pour défendre la révolution."
 CHI.lategame.207.d.WRD: "$CHI.lategame.207.d.LCS$\n\nParmi la faction du LCS, la Vieille Garde des anarchistes et des anarcho-syndicalistes s'est considérablement renforcée au fil des années, sous la forme de la Société Mondiale. Bien qu’au départ beaucoup plus faible que les autres mouvements socialistes et syndicalistes, leur influence s’est considérablement accrue, notamment grâce à leurs dirigeants, considérés comme les Quatre Anciens du Kuomintang. Empathiques envers leurs camarades socialistes utopistes du PAC, leur soutien s'est durci face à la nouvelle déclaration de réorganisation du président Wang ; ils ont mis tout leur poids pour évincer le tyran rouge."
 CHI.lategame.207.a: "Nous nous opposons à la subversion réactionnaire !"
 CHI.lategame.207.b: "Wang est devenu trop dangereux !"

 CHI.lategame.208.t:9 "Les libéraux gardent le cap!"
 CHI.lategame.208.d:9 "La Faction de Reconstruction a réussi à survivre malgré l’effondrement de la première Expédition du Nord, la période d’exil et le retour de la chance pour le Kuomintang. Et pourtant, on se demandait combien de temps encore ils dureraient avant de sombrer dans l'oubli, abandonnés par un parti de plus en plus socialiste. Le Troisième Congrès, pensaient beaucoup, serait leur chant du cygne avant d'être mis à l'écart - au mieux, peut-être que Sun Fo et quelques autres membres de haut niveau seraient en mesure de grappiller une sinécure favorable.\n\nMais si tel était le cas, ils ne l’ont pas montré aujourd’hui. La Faction de la Reconstruction, lors de ses réunions officieuses du caucus, a agi avec autant d'enthousiasme que jamais – fraîchement dynamisée par le fait que le régime civil est proche. Dans leur esprit, la fin de la guerre signifie la fin de la domination militaire dans les priorités, donnant au RF, essentiellement civil, un avantage sur le PAC et le RCA.\n\nSun Fo a cherché à se réinventer, ainsi que sa clique, en tant que libéraux de bout en bout, partisans du constitutionnalisme, de la lutte contre la corruption et de la fin immédiate de la tutelle. Se présentant comme un héros démocratique, il a dénoncé l'État à parti unique comme étant incompatible avec les idéaux de son père, et avec l'unification définitive de la Chine, il affirme qu'il est temps de changer. Ses écrits montrent clairement son public cible : les milliers constituant d’intelligentsia républicaine modérée qui ont longtemps été traitées comme de la poudre aux yeux par les gouvernements successifs.\n\nAlors que le Congrès bat son plein, Sun s'est assuré d'être photographié et interviewé à chaque occasion - se croyant sincèrement (certains diraient à tort) être la principale figure de l'opposition de Wang. Il a ouvertement commencé à qualifier le président de dictateur devant la presse, le mettant au défi de s'engager à organiser des élections immédiates, libres et équitables à l'échelle nationale s'il ne le faisait pas. Pas exceptionnellement charismatique, Sun est néanmoins un nom connu et, poignée de main après poignée de main, il s'annonce comme une menace."
 CHI.lategame.208.a: "Pour la défense du constitutionnalisme !"

 CHI.lategame.209.t: "La Longue Ombre"
 CHI.lategame.209.d: "En dehors des salles de congrès, les truands et les intrigants opèrent. Certains espéraient que ces « lobbyistes » se limiteraient aux « démocraties » bourgeoises corrompues et à l’establishment dégénéré de Beiyang, mais ils sont malheureusement bien vivants en Chine nationaliste. Maniant des « cadeaux » soigneusement placés, des promesses de perspectives d'emploi et un large éventail de menaces (qu'ils peuvent ou non pouvoir reculer), ils se sont engagés dans des négociations avec les épouses, les « oncles » et les « amis » des délégués.\n\nMais c’est peut-être là le moindre des soucis de la démocratie chinoise naissante. Les agents du Laoban opèrent de manière encore plus sournoise et jettent une longue ombre sur la convention. Les hommes politiques se vantent de leurs complots et de leurs plans, mais rares sont ceux qui peuvent égaler la cruauté et la violence des maîtres-espions chinois qui ont combattu dans l'obscurité au nom de leurs factions. Il existe de nombreux rapports faisant état de délégués qui ont décidé de démissionner de leur siège avant la convention pour des « raisons de santé » et de nombreux cas de changements soudains d'allégeance.\n\nMalheureusement, il reste peu de temps ou d’énergie pour enquêter sur cette épidémie de mauvaise santé, toutes les factions concentrant leur énergie sur la conférence en cours. Fait intéressant, les observateurs ont noté que ce congrès constituait la première apparition de ce qui semble être un caucus aligné sur le CRS. Dirigés par Liu Butong, ancien étudiant radical et officier de l'armée, ils sont rejoints par Chiang Ching-kuo, une petite célébrité du parti, le fils aîné de Chiang Kai-shek. Ce groupe serait à l'origine de multiples rumeurs sordides circulant au Congrès à propos de Wang, l'accusant d'histoires de trahison, de corruption et même de meurtre - notamment du défunt directeur."
 CHI.lategame.209.a: "Vous pensez que cette bouffonnerie est mauvaise ? Sincèrement ? Ils ont fait bien pire !"

 CHI.lategame.210.t: "Le Vote de Destitution"
 CHI.lategame.210.d: "Finalement, c’en était assez. Avant l’ouverture du Troisième Congrès, le Comité d’Action Provisoire s’est mis au travail pour garantir que la démocratie chinoise ne mourrait pas avec les désirs dictatoriaux de Wang. Les membres du PAC et de la WMARCA ont secrètement menacé, soudoyé et cajolé les membres du Congrès pour qu'ils votent en faveur de la tentative du PAC d'éclipser Wang. Ils ont contacté les membres de la Ligue des Syndicalistes Chinois, de la Faction de la reconstruction et même certains modérés du RCA, escroquant tous les votes possibles en leur faveur.\n\nAvec un volume de voix sans précédent des membres du Congrès, des membres de haut rang du PAC tels que Deng Yanda et Zhang Bojun, ont présenté au Comité Central de Surveillance du Comité Central une demande dans l' "hypothèse de l'échec de Wang Jingwei à exercer les fonctions de président par intérim". Les Quatre Anciens du Kuomintang étant tous membres du Comité Central de Surveillance sauf un, la destitution était inévitable. Cependant, une condamnation nécessitant un vote de l’ensemble du Congrès, le résultat final restait malgré tout en suspens. Sans cela, la mise en accusation par le Comité de Surveillance n’avait que peu de poids.\n\nUne fois les accusations portées, Song Qingling elle-même s'est levée de son siège pour dénoncer Wang au nom de son mari. Bien que Wang ait sûrement été un camarade du Dr Sun, Song a déclaré que Wang devait démissionner immédiatement afin de mettre fin à la phase de tutelle. Le Congrès reste stupéfait et silencieux tandis que Wang Jingwei se lève pour se défendre..."
 CHI.lategame.210.a: "Les dés sont jetés..."

#Additional 3rd Congress Events
 CHI.lategame.211.t: "Le Congrès National du Kuomintang"
 CHI.lategame.211.d: "Ayant battus ou maîtrisés tous leurs rivaux, sans personne pour prendre la relève et revendiquer le leadership de la Chine, le parti dirigé par le Kuomintang [CHI.GetNameDef]a convoqué un troisième Congrès National de son parti élargi, réunissant des représentants de toutes les provinces du pays. En conséquence, [ROOT.GetLeader] et des membres du [ROOT.GetRulingParty] ont été invités en tant que délégués à Nanjing pour des consultations sur l'avenir de la Chine.\n\nAprès avoir réussi à unifier la nation, il est apparu que le Kuomintang semblait cependant déterminé à la diviser de l’intérieur. Avec des discours rancuniers dressant les uns contre les autres, des commérages sans fin et une politique sournoise, même les membres les moins astucieux de la délégation ont pu sentir l'air de tension qui régnait au Congrès. Au centre de cette controverse, le Président victorieux du pays, Wang Jingwei, doit gouverner et arbitrer les luttes entre les différentes factions du parti alignées sur et contre lui. Il semble néanmoins que l’opposition fragmentée se soit rassemblée autour de la figure de Song Qingling, même s’il existe de nombreuses dissensions au sein du bloc anti-Wang qui menacent de saborder leurs efforts.\n\nDivers agents des deux camps ont tenté d’attirer nos délégués [ROOT.GetAdjective]s dans leur orbite, en leur offrant des promesses grandioses, des pots-de-vin copieux (de toutes sortes) et mêmes des menaces. Dans un climat de division suffocant, il a été difficile de faire valoir nos propres préoccupations concernant l'avenir, nos intérêts étant noyés dans les camps concurrents. Au fil des jours, nous devons nous demander dans quelle mesure la victoire du Parti-État apportera réellement la paix."
 CHI.lategame.211.a: "S'aligner sur le Président."
 CHI.lategame.211.b: "S'aligner sur l'Opposition."
 CHI.lategame.211.c: "Nous avons notre propre agenda en jeu."

 CHI.lategame.fordelintro: "Le Troisième Congrès a attiré des délégués venus d’ici et d’ailleurs, chacun avec son propre agenda. Mais à l'approche de Nanjing, tous ont été subjugués par l'atmosphère suffocante de division entre les factions du parti. Les agents du Président et de l'Opposition se sont en effet livrés à une lutte acharnée pour obtenir du soutien, s'appuyant sur toutes sortes de tactiques sans scrupules pour gagner.\n\nL'un des trophées les plus précieux à remporter concernait la délégation [FROM.GetAdjective]e. Il s'agit d'un des gouvernements régionaux les plus autonomes de notre république, qui jouit d'un certain degré de liberté vis-à-vis du favoritisme des partis, ce qui en fait un atout précieux dans les intrigues partisanes."

 CHI.lategame.212.t: "Les délégués [FROM.GetAdjectiveCap]s s'alignent sur le Président"
 CHI.lategame.212.d: "$CHI.lategame.fordelintro$\n\nIl semble que les hommes du Président les aient conquis, que ce soit grâce à l'harmonie idéologique, aux relations personnelles ou à la stabilité que Wang Jingwei peut offrir. Cela ne suffira peut-être pas, surtout à mesure que la conférence se poursuit et que les alliances changent continuellement, mais pour l’instant, le président a gagné un allié précieux dans sa quête pour rester au pouvoir."
 CHI.lategame.212.a: "Ils se sont rabattus sur ce qu'ils connaissent le mieux."

 CHI.lategame.213.t: "Les délégués [FROM.GetAdjectiveCap]s s'alignent sur l'Opposition"
 CHI.lategame.213.d: "$CHI.lategame.fordelintro$\n\nIl semble qu’ils aient été entraînés dans l’Opposition, trouvant un terrain d’entente avec au moins une des factions ne partageant rien avec les autres, si ce n'est sa répulsion pour Wang Jingwei. Il reste à voir combien de temps l'Opposition conservera le soutien de la délégation, surtout sans plan cohérent pour l'avenir, mais pour l'instant, elle a obtenu un ajout précieux à sa coalition."
 CHI.lategame.213.a: "Des lignes sont tracées."

 CHI.lategame.214.t: "Les délégués [FROM.GetAdjectiveCap]s protègent le pouvoir régionaliste"
 CHI.lategame.214.d: "$CHI.lategame.fordelintro$ \n\n[FROM.GetLeader]a adopté une attitude indépendante, s'efforçant de faire progresser les propres intérêts de son gouvernement. Pour le meilleur ou pour le pire, la dynamique du pouvoir de [FROM.GetNameDef] en Chine s'appuie sur de solides racines provinciales – indépendamment même des réseaux tentaculaires de clientélisme du Kuomintang. Pourtant, avec le nationalisme à son apogée, ce type de particularisme a suscité beaucoup de colère."
 CHI.lategame.214.a: "Ils ont choisi leur propre intérêt."

#Inform FRA and INT of the Fate of the MMIC

 CHI.lategame.220.intro: "Le Kuomintang reçoit depuis longtemps notre soutien massif, peut-être plus directement par l’intermédiaire de la Mission Militaire Internationale en Chine (MMIC). Malgré cette générosité, la jalousie nationaliste et les querelles au sein du parti ont abouti à une animosité entre la Vieille Garde de l’Armée Nationale Révolutionnaire (ANR) et la MMIC, alors que les officiers de l'ANR cherchaient des boucs émissaires pour leurs lacunes croissantes.\n\nMême à l’aube de la victoire, la vague prolétarienne de l’Est continue d’être minée par la désunion du Kuomintang, la discorde déclenchant une vague de violence à travers la nation nouvellement libérée à l’approche d’un important congrès du parti. Trois conseillers de la MMIC ont été blessés et un tué – lynché par une foule identifiée comme sympathisant de la « Clique Indienne » réactionnaire de l'ANR."
 CHI.lategame.220.expelled: "Cette cabale infâme, avec la participation volontaire de la Vieille Garde de l'ANR, a réussi à faire tourner la situation en sa faveur – en semant des mensonges sur l’ingérence de la MMIC et en convainquant les dirigeants du Kuomintang d’expulser complètement la mission. Cette démarche, condamnée par le gouvernement [FRA.GetAdjective], soulève des questions majeures sur la valeur de notre jugement en tant que "camarade"."
 CHI.lategame.220.purged: "Cette cabale infâme, dirigée par de nombreux anciens officiers eux-mêmes envoyés en mission de conseil auprès de la révolution indienne, a été suspendue de ses fonctions dans l'attente d'une enquête plus approfondie. Cette décision, prise avec le soutien à contrecœur de la Vieille Garde, trahit le jugement de plus en plus erratique du Kuomintang, confronté à des spasmes de violence avec la perte d’un ennemi commun."
 CHI.lategame.220.bio: "Le nom du défunt était Jean Fontenoy, ancien soldat décoré de la Grande Guerre et de la Révolution Syndicaliste Française. Né pauvre, son intelligence, son courage et son dévouement à la cause socialiste lui ont permis de progresser dans l'Armée Française au début, et il a été envoyé dans l'est de la Chine avant l'Expédition du Nord en tant que conseiller. Là, il est devenu alcoolique, opiomane et playboy, bien qu'il ait largement couvert la révolution du Kuomintang dans ses écrits. Autrefois apprécié par la Direction Générale de la MMIC, ses vices croissants et ses sympathies pour le sorélianisme l'ont éclispé au profit du plus populaire André Malraux. Pourtant, il nous manquera."
 CHI.lategame.220.funeral: "Le corps mettra plusieurs semaines à rentrer chez lui, mais [FRA.GetLeader] a déjà publiquement promis à sa famille des funérailles nationales, entre autres récompenses. Son dossier personnel a été nettoyé de toute irrégularité et Malraux (son ancien rival) a adressé un éloge funèbre plutôt généreux, alors que la nation est en deuil."

 CHI.lategame.220.t: "[CHI.GetNameDef] expulse la MMIC"
 CHI.lategame.220.d.sorelian: "$CHI.lategame.220.intro$\n\n$CHI.lategame.220.expelled$\n\n$CHI.lategame.220.bio$\n\n$CHI.lategame.220.funeral$"
 CHI.lategame.220.d.other: "$CHI.lategame.220.intro$\n\n$CHI.lategame.220.expelled$\n\n$CHI.lategame.220.bio$"
 CHI.lategame.220.a:0 "Un scandale!"

 CHI.lategame.221.t: "La MMIC attaquée à Nanjing"
 CHI.lategame.221.d.sorelian: "$CHI.lategame.220.intro$\n\n$CHI.lategame.220.purged$\n\n$CHI.lategame.220.bio$\n\n$CHI.lategame.220.funeral$"
