#徐向前
 CHI_xu_xiangqian: "Xu Xiangqian"
 CHI_xu_xiangqian_desc: "§YDescription générale\nNaissance:§! §g8 novembre 1901, à Wutai, province de Shanxi, empire Qing§!\n§YAlignment:§! §gRCA§!\n§YCarrière militaire:§! §gXu Xiangqian est né dans une famille relativement aisée du Shanxi, où son père était un érudit officiel de la dynastie Qing. Malheureusement, la fortune de la famille a commencé à décliner et Xu a été contraint de ramasser du fumier, du bois de chauffage et des légumes sauvages pour aider sa famille à survivre. Au printemps 1919, Xu est entré à l'école normale nationale provinciale de Shanxi, où il a fait ses études. Après avoir entendu parler de la nouvelle académie militaire de Whampoa de Sun Yat-sen en 1924, il s'est rendu au sud de Shanghai avec d'autres natifs du Shanxi pour faire partie de la première promotion de Whampoa.\n\nXu a commencé à servir dans l'armée révolutionnaire nationale en tant que garde du corps de Sun Yat-sen et a participé à la pacification du corps des marchands. Il a également participé aux expéditions orientales contre Chen Jiongming et à l'expédition septentrionale qui a suivi et qui s'est soldée par un échec. Après la défaite de l'ANR lors de l'expédition du Nord, il s'enfuit avec d'autres généraux de l'aile gauche du Kuomintang dans la zone insurgée de MinGan, où il goûte à la guérilla menée par le Kuomintang pendant une décennie.\n\nAprès l'échec de l'insurrection de Shanghai en 1932, il survit de justesse et est extrait pour se rendre en Europe. Là, il s'est affilié au département politique de Zhou Enlai, avec lequel il est rentré au pays pendant la guerre de la Ligue. En tant que membre de la "vieille garde" du Kuomintang, Xu jouit du respect de nombreux membres de l'Armée nationale révolutionnaire.§!\n\n§YNotes : Xu s'est sagement abstenu de s'affilier trop étroitement à un chef ou à une faction, ce qui lui a permis de travailler avec des factions militaires affiliées au PAC et au RCA. Cela dit, il a exprimé une méfiance croissante à l'égard de la vieille garde.§!"

#林彪
 CHI_lin_biao: "Lin Biao"
 CHI_lin_biao_bio: "Fils d'une famille de marchands prospère, Lin a vu, dans sa jeunesse, son père perdre une grande partie de sa richesse à cause de l'exploitation des Seigneurs de Guerre. Militant de gauche, il participe à diverses grèves et manifestations étudiantes avant de fuir vers le sud pour s'enrôler dans la nouvelle Académie militaire de Whampoa.\n\nEn tant que jeune cadet, Lin admirait la personnalité du directeur de Whampoa, Chiang Kai-shek et se comportait exceptionnellement bien à l'école. Au cours de l'Expédition du Nord, il est passé du poste de chef adjoint de peloton à celui de commandant de bataillon en quelques mois seulement et même lors de son échec, il a suivi Ye Ting et une grande partie des restes de l'ANR dans la clandestinité pour s'engager dans la guérilla. Il continue de se démarquer, se faisant un nom dans les montagnes de MinGan."
 CHI_lin_biao_desc: "§YGeneral Description§!\n§YBorn:§! §gDecember 5th, 1907, in Huanggang, Hubei Province, Qing Empire§!\n§YAlignment:§! §gCRS§!\n§YMilitary Career:§! §g$CHI_lin_biao_bio$§!\n\n§YNotes: Considered by many to be a politically blank slate, he has grown disillusioned by Deng Yanda's leadership, perhaps bitter at being passed over for prior leadership. He is rumoured to have fallen into a similar crowd of other disaffected, ambitious, and young Whampoa alumni.§!"
 CHI_lin_biao_mhc_desc: "§Y Description de l'Officier §!\n§YNaissance: §!  §g Le 5 décembre 1907 à Huanggang, Province du Hubei, Empire Qing §!\n§YAlignement: §!  §gCRS§!\n§YCarrière Militaire:§!  §g$CHI_lin_biao_bio$§!\n\n§YNotes : Considéré comme l'un des meilleurs commandants d'infanterie de l'Armée Nationale Révolutionnaire, il a exprimé son intérêt pour la refonte de l'infanterie et de l'éducation politique dans l'armée. §!"
 CHI_lin_biao_advisor_desc: "§YDescription du conseiller\nNaissance:§! §g5 décembre 1907, à Huanggang, province de Hubei, empire Qing§!\n§YAlignment:§! §gCRS§!\n§YCarrière politique:§! §g$CHI_lin_biao_bio$§!\n\n§YNotes : Ayant trouvé sa place au sein de la jeune garde de l'ANR, Lin se complaît dans son statut de héros révolutionnaire et bénéficie du patronage du président en personne.§!"
 CHI_lin_biao_leader_desc: "§YLeader Description§!\n§YBorn:§! December 5th, 1907, in Huanggang, Hubei Province, Qing Empire\n§YPolitical Career:§! $CHI_lin_biao_bio$\n\nThe eradication of much of the original CRS leadership left a major leadership vacuum within extremist circles, one initially filled by civilian radicals in the CSP. However, the installation of a new regime in China has required a much stronger hand, and the Eagle of the Red Army has stepped up to the challenge of saving a shattered nation."

#王耀武
 CHI_wang_yaowu: "Wang Yaowu"
 CHI_wang_yaowu_birth: "Naissance:§! §g1904 à Tai'an, Province du Shandong, Empire Qing§!\n§YAlignement:§! §gPAC§!"
 CHI_wang_yaowu_bio: "§YCarrière militaire:§! §gNé dans une famille paysanne, l'enfance de Wang Yaowu a été marquée par la pauvreté et la tragédie après la perte de son père et de son frère aîné. Élevé jusqu'à l'âge adulte par sa mère célibataire, il travaillait comme commerçant lorsqu'il apprit que Sun Yat-sen ouvrait une école militaire à Guangzhou : l'Académie Militaire de Whampoa. Il emprunte immédiatement de l'argent à son employeur et se dirige vers le sud, devenant ainsi membre de la troisième promotion de Whampoa.\n\nAu cours de l'Expédition du Nord, il est devenu célèbre pour son commandement inébranlable sous le feu et l'accent mis sur la défense. Une anecdote célèbre a circulé parmi les troupes de Beiyang selon laquelle il valait « mieux rencontrer le roi de l'enfer que de voir le roi Yaowu » (car Wang et Roi partagent le même caractère en chinois). Lorsque l'expédition échoua, il rejoignit Song Qingling et les restes de l'Armée Nationale Révolutionnaire dans la zone insurrectionnelle de MinGan, devenant ainsi l'un des favoris pour la promotion parmi la vieille garde.§!"
 CHI_wang_yaowu_desc: "§YGeneral Description\n$CHI_wang_yaowu_birth$\n$CHI_wang_yaowu_bio$\n\n§YNotes: A member of the WMARCA, he is generally well regarded among Kuomintang "Old Guard" commanders affiliated with Deng Yanda and the PAC.§!"
 CHI_wang_yaowu_mhc_desc: "§YDescription de l'officier\n$CHI_wang_yaowu_birth$\n$CHI_wang_yaowu_bio$\n\n§YNotes : L'un des meilleurs commandants défensifs de l'ANR, il est également membre de la WMARCA de Deng.§!"

#薛岳
 CHI_xue_yue: "Xue Yue"
 CHI_xue_yue_birth:9 "Naissance:§! §gLe 26 Décembre 1896 à Shaoguan, Province du Guangdong, Empire Qing§!\n§YAlignement:§! §gRF§!"
 CHI_xue_yue_bio: "§YMilitary Career:§! §gBorn to a Hakka peasant family in Guangdong, Xue Yue joined Sun Yat-sen's Tongmenghui in 1909 at the age of thirteen before attending the Guangdong Military Primary School. In 1917, he was admitted to the Sixth Class of the Baoding Military Academy. In 1918, he returned to Guangdong to partake in the army created by Sun Yat-sen and Chen Jiongming before taking Sun's side during the Sun-Chen split and helping bring Song Qingling to safety away from the Federalist warlord.\n\nPrivately opposed to Chiang Kai-shek during the Northern Expedition, he left the first army after the Northern Expedition's failure and went abroad into exile. He joined with Zhang Fakui and Sun Fo in Hawaii, and was dispatched as an attaché to India in 1932. With the Kuomintang's triumphant return from exile, he has successfully landed a position in the high command.§!"
 CHI_xue_yue_desc: "§YGeneral Description\n$CHI_xue_yue_birth$\n$CHI_xue_yue_bio$\n\n§YNotes: A close friend and protege of Zhang Fakui, he is widely considered the second command of the so-called "India Clique" of centre-right commanders. When asked, he has expressed that political freedom, economic democracy, and military self-defence should be the top priorities for the nation.§!"
 CHI_xue_yue_mhc_desc: "§YOfficer Description\n$CHI_xue_yue_birth$\n$CHI_xue_yue_bio$\n\n§YNotes: Xue Yue has demonstrated considerable aptitude in encirclements and rapid manoeuvre, expressing some interest in mechanised warfare.§!"

#邓文仪
 CHI_deng_wenyi: "Deng Wenyi"
 CHI_deng_wenyi_birth: "Born:§! §gDecember 18th, 1905 in Liling, Hunan Province, Qing Empire§!\n§YAlignment:§! §gCRS§!"
 CHI_deng_wenyi_bio: "§YMilitary Career:§! §gWhen he was twenty-two years old, Deng Wenyi travelled from his home town in Hunan to attend the first class of Guangzhou's Base Camp Army Lecture School opened by his fellow Hunanese Cheng Qian. The school opened in 1924, but at the end of the year, the students of this first-class transferred to China's newest military school - Sun Yat-sen's Whampoa Military Academy. Enrolled in its inaugural class, he made a name for himself after being wounded in the Eastern Expedition against Chen Jiongming.\n\nWith the approval of the school's principal Chiang Kai-shek, Deng took a year off to study at the Commune of France. However, his trip was short-lived as the Northern Expedition had broken out. Returning home, he served as the director of the political department at Whampoa, instructing the recruits that their cause was just and that the Kuomintang was a party like none other. But the Northern Expedition failed.\n\nLike many others, Deng fled to Europe, where he stewed in exile. Meeting with others stuck far from home, most notably He Zhonghan, they formed a group united by the radical view that the revolution had not been lost but betrayed. If it were to succeed, it would need a great leader to lead it - someone of the same calibre as the late Chiang who can take charge of a stronger, reborn National Revolutionary Army. Around this point he secured a post in the Union of Britain, where he followed the rise of Maximism intently as a model.\n\nWhen the Central Committee returned to Fujian, he would once again be one of the first to rush into battle - willing to throw his life in danger for the revolution's success. But it is clear his ambitions have soared far above merely being martyred in combat.§!"
 CHI_deng_wenyi_desc: "§YGeneral Description\n$CHI_deng_wenyi_birth$\n$CHI_deng_wenyi_bio$\n\n§YNotes: A silent, observant type - Deng serves as the China Revival Society's de facto secretary, keeping careful notes for his more vocal associates.§!"
 CHI_deng_wenyi_mhc_desc: "§YOfficer Description\n$CHI_deng_wenyi_birth$\n$CHI_deng_wenyi_bio$\n\n§YNotes: A taciturn, thorough staff officer, Deng has a knack for logistics.§!"

#粟裕
 CHI_su_yu: "Su Yu"
 CHI_su_yu_birth: "Born:§! §gMarch 5th, 1904, in Huitong, Hunan Province, Qing Empire§!\n§YAlignment:§! §gPAC§!"
 CHI_su_yu_bio: "§YMilitary Career:§! §gDe l'ethnie Dong, Su Yu a eu une enfance relativement instruite mais pauvre en tant que troisième enfant d'une fratrie de six enfants dans la région rurale du Hunan. Après s'être enfui de chez lui en 1924, il a participé à divers mouvements étudiants alors qu'il fréquentait la deuxième école normale de la province du Hunan à Changde. Membre actif d'un syndicat étudiant, il lit avec ferveur les nouvelles des révolutions socialistes en Europe et espère qu'une révolution similaire se produira en Chine pour renverser les seigneurs de la guerre.\n\nIl en a l'occasion lorsqu'il rencontre Ye Ting, qui l'encourage à rejoindre le Kuomintang à la veille de l'expédition du Nord. Après l'échec de l'expédition, Su Yu a suivi sa nouvelle cause dans la zone insurgée de MinGan, où il s'est distingué comme l'un des guérilleros les plus compétents de la zone insurgée, servant non seulement de soldat loyal à la révolution, mais aussi de mentor énergique pour les nouvelles recrues.\n\nIl a servi comme chef d'état-major d'un détachement d'avant-garde sous les ordres de Fang Zhimin pendant le soulèvement de Shanghai en 1932, mais son unité a failli être anéantie en raison d'erreurs graves. Bien que Fang soit tombé et que Su Yu ait failli perdre son bras, il est devenu célèbre pour avoir réussi à mener une évasion qui a sauvé les restes de son unité. Su Yu rejoint d'autres anciens commandants du MinGan qui ont été élevés au rang de commandants dans l'ANR en pleine expansion.§!"
 CHI_su_yu_desc: "§YGeneral Description\n$CHI_su_yu_birth$\n$CHI_su_yu_bio$\n\n§YNotes: Unlike many MinGan commanders, Su Yu was not affiliated with Whampoa or the WMARCA. That said, he remains loosely aligned with the PAC's agrarian interests.§!"
 CHI_su_yu_mhc_desc: "§YOfficer Description\n$CHI_su_yu_birth$\n$CHI_su_yu_bio$\n\n§YNotes: An experienced guerilla and a pioneer of sorts of asymmetric warfare, Su Yu has become a leading theorist in this doctrine.§!"

#聂荣臻
 CHI_nie_rongzhen: "Nie Rongzhen"
 CHI_nie_rongzhen_desc: "§YDescription générale\nNaissance:§! §g29 décembre 1899, à Jiangjin, province du Sichuan, empire Qing§!\n§YAlignment:§! §gRCA§!\n§YCarrière militaire:§! §gAvide d'apprendre depuis son plus jeune âge, Nie Rongzhen a lu les œuvres de Charles Darwin, de Theodore Huxley et de la "Nouvelle jeunesse" de Chen Duxiu avant de quitter la Chine en 1920 en raison de l'instabilité du pays. Il s'est alors rendu à l'étranger, dans la Commune de France nouvellement proclamée, où il a rencontré des camarades gauchistes, socialistes et syndicalistes tels que Cai Hesen, Cai Chang et Deng Xiaoping. Il participe ensuite au programme d'alternance en travaillant dans des usines françaises, mais en 1921, il quitte la France pour étudier au département d'ingénierie chimique de l'Université du travail en Belgique. Pendant son séjour en Belgique, il se tourne progressivement vers la gauche et adhère au Parti Syndicaliste Chinois.\n\nEn 1924, il rejoint le Kuomintang chinois et occupe le poste de directeur du département des communications du Kuomintang à Paris. C'est à cette époque qu'il fréquente l'école militaire de Saint-Cyr et, en 1925, il retourne en Chine avec l'aide de la France et des armes pour participer à l'expédition du Nord. Il a servi sous les ordres de Zhou Enlai au département politique, où il a essentiellement agi en tant que protégé de Zhou.\n\nAprès l'échec de l'Expédition du Nord, Nie a servi sous les ordres de Zhou dans les premières phases de l'insurrection avant d'être évacué vers l'Europe après le soulèvement de 1932. Depuis lors, il a été le principal adjoint de Zhou au sein du département politique de Whampoa en exil. Avec leur retour triomphal d'exil et la réorientation de l'ANR vers sa "jeune garde", Nie était bien placé pour être promu à un poste de commandement indépendant.§!\n\n§YNotes : Ami et protégé de Zhou Enlai, ayant fait de longues études en Europe, Nie représente à bien des égards le prochain officier général idéal pour le département politique : un révolutionnaire dévoué, un dirigeant compétent et un bon connaisseur de l'idéologie socialiste.§!"

#张云逸
 CHI_zhang_yunyi: "Zhang Yunyi"
 CHI_zhang_yunyi_desc: "§YDescription générale\nNaissance:§! §g10 août 1892, à Wenchang, province de Guangdong, empire Qing§!\n§YAlignment:§! §gPAC§!\n§YCarrière militaire:§! §gNé dans une famille de paysans pauvres, Zhang Yunyi a fréquenté l'école primaire de l'armée du Guangdong à l'âge de seize ans avant de rejoindre le Tongmenghui de Sun Yat-sen l'année suivante. Après avoir participé à la guerre de protection nationale, il a servi dans l'armée du Guangdong pendant un certain temps avant de rejoindre le gouvernement nationaliste de Sun à Guangzhou. À cette époque, il rejoint l'armée révolutionnaire nationale et participe aux expéditions orientales contre Chen Jiongming. Il est promu général juste à temps pour l'infortunée expédition du Nord, où il participe au siège raté de Wuchang.\n\nAprès la défaite du Kuomintang, Zhang rejoint ses collègues généraux Ye Ting et Xu Xiangqian dans la clandestinité. Les activités insurrectionnelles du Kuomintang se sont finalement soldées par l'échec du soulèvement de 1932, qui les a contraints à se retirer dans la nouvelle zone insurrectionnelle de MinGan. À ce stade, Zhang s'était suffisamment distingué pour faire partie du nouveau haut commandement du MinGan, ayant acquis une réputation de chef de guérilla charismatique et digne d'éloges. Il était également très ingénieux, organisant diverses entreprises militaires pour financer l'insurrection. Il était donc tout désigné pour être promu à un poste de commandement indépendant au sein de l'ANR en pleine expansion.§!\n\n§YNotes : Commandant de longue date du MinGan, il est connu pour ses fortes sympathies avec le Comité d'action provisoire de Song Qingling.§!"

 #羅榮桓
 CHI_luo_ronghuan: "Luo Ronghuan"
 CHI_luo_ronghuan_desc: "§Y Description du Général\nNaissance : §! §g26 novembre 1902, Comté de Hengshan, Province du Hunan, Empire Qing§!\n§YAllégeance :§! §gLCS§!\n§YCarrière Militaire :§! §gLuo a eu l'opportunité d'une éducation que beaucoup de ses amis d'enfance ne pouvaient pas se permettre. À l'âge de 17 ans, il s'inscrit au Lycée Xiejun à Changsha. Cinq ans plus tard, il fut accepté au Lycée Privé de Qingdao, où en 1926 il suit un cours préparatoire en industrie et commerce. Motivé à la fois par le contenu de son éducation et dégoûté par la corruption et l'oppression endémiques au sein de la Clique du Shandong, Luo va chercher une solution aux problèmes en Chine sous la forme de la vague montante du Syndicalisme. En avril 1927, Luo rejoignit un groupe de jeunes locaux fortement impliqués au sein de la Ligue des Syndicalistes Chinois. Plus tard cette année-là, il s’inscrit officiellement à la LCS proprement dite. Depuis lors, Luo voyage entre sa province natale du Hunan, son centre d'enseignement du Shandong et partout entre ces deux points, consacrant son temps à ceux qui sont prêts à éradiquer la tyrannie des Seigneurs de Guerre et à mettre en œuvre le socialisme dans sa patrie, quelles que soient leurs chances de réussite. Alors que le Kuomintang est désormais victorieux dans le Sud-Est, Luo retrouve désormais sa loyauté envers l'ANR.§!"
#杜聿明
 CHI_du_yuming: "Du Yuming"
 CHI_du_yuming_birth: "Born:§! §gNovember 28th, 1904, in Mizhi, Shaanxi Province, Qing Empire§!\n§YAlignment:§! §gPAC§!"
 CHI_du_yuming_bio: "§YMilitary Career:§! §gIn 1924, Du Yuming was studying for his examinations at Peking University and Beijing Normal University when he came across an article in the magazine "New Youth", imploring the youth of China to apply and enlist in a new military school in the south. He then abandoned his studies, and at the recommendation of Yu Youren, he became a member of Whampoa Military Academy's inaugural class. He then served under He Yingqin, participating in the suppression of the Merchant Corps and the battles against Chen Jiongming in the Eastern Expedition. During the siege of Tamsui City, he was among the first of a dare-to-die unit to scale the city wall, braving heavy enemy fire and earning a name for himself.\n\nIn part because of these heroics, he was sent north in 1925 and was among those present at Dr. Sun Yat-sen's deathbed in Beijing. The following year, the Northern Expedition began, and Du Yuming went southwards from Beijing to join his comrades. However, he was captured by Sun Chuanfang's forces, although he managed to escape. He managed to rejoin Kuomintang troops under Deng Yanda in Wuhan, but by then the expedition was doomed. Joining the Central Committee and his classmates from Whampoa's first class, he went into exile in Europe.\n\nIn Europe, he marvelled at the latest military developments there. In particular, he found himself drawn to the writings and doctrine of British mechanised commander B.H. Liddel Hart, and strives to one day form an armoured corps for the National Revolutionary Army.§!"
 CHI_du_yuming_desc: "§YGeneral Description\n$CHI_du_yuming_birth$\n$CHI_du_yuming_bio$\n\n§YNotes: An alumni of Whampoa, he has since joined the WMARCA and grown closer to Deng Yanda's clique. Nonetheless, he is said to be open to hearing the opinions of other factions in the army.§!"
 CHI_du_yuming_mhc_desc: "§YDescription de l'ANR\n$CHI_du_yuming_birth$\n$CHI_du_yuming_bio$\n\n§YNotes : Malgré son affiliation à la WMARCA, il n'est pas considéré comme un membre de la vieille garde par la doctrine. Peut-être en partie en réponse à son absence au plus fort de l'Expédition du Nord, Du est devenu le principal défenseur de la modernisation de l'ANR selon les principes européens.§!"

#戴安澜
 CHI_dai_anlan: "Dai Anlan"
 CHI_dai_anlan_birth: "Born:§! §gNovember 25th, 1904, in Wuwei, Anhui Province, Qing Empire§!\n§YAlignment:§! §gCRS§!"
 CHI_dai_anlan_bio: "§YMilitary Career:§! §gDai Anlan, originally named Bingyang, was born to a farmer's family. After witnessing the corruption of the Beiyang government, he decided to rename himself Anlan (which means calming the waves) to show his goals and devoted himself to the revolution led by Kuomintang. He would then travel southwards to Guangzhou to partake in Whampoa's Third Class.\n\nDuring one battle of the Northern Expedition, he was badly injured when he was shot in the belly. Despite his injuries, his steady leadership at the frontline and other feats earned him plenty of praise and he became a favourite of his leaders. When the Northern Expedition failed, Dai retreated with the Central Committee, eventually escaping to the Commune of France.\n\nWhile Dai was recovering, he became inspired by the modern armoured warfare theory of Charles Delestraint, which pushed him to study the field of mobile warfare. Hoping to become a pioneer of the use of tanks and mechanised infantry on the Chinese battlefield, he became a member of the planning commission for a hypothetical "200th Division". Assigned to General Du Yuming, Dai has been promoted to help lead China's expanding mechanised corps.§!"
 CHI_dai_anlan_desc: "§YGeneral Description\n$CHI_dai_anlan_birth$\n$CHI_dai_anlan_bio$\n\n§YNotes: A member of the "Young Guard" of the military, Dai has not particularly committed to any faction. However many of his subordinates have found themselves in the ranks of the CRS.§!"
 CHI_dai_anlan_mhc_desc: "§YOfficer Description\n$CHI_dai_anlan_birth$\n$CHI_dai_anlan_bio$\n\n§YNotes: A leading member of China's Mechanised Warfare Study Commission, Dai hopes to receive the resources he needs to turn the fledging Mechanised Corps into a force to be reckoned with.§!"

 #王凌雲
 CHI_wang_lingyun:0 "Wang Lingyun"
 CHI_wang_lingyun_desc: "Après avoir terminé ses études primaires, Wang Lingyun rejoint l'armée de Zheng Guohan en 1917, gravissant d'abord les échelons subalternes des armées de seigneurs de guerre avant de démissionner des armées de Beiyang pour entrer à l'Académie des officiers de l'armée de Baoding en 1925. Diplômé en 1925, Wang Lingyun est nommé par le gouvernement provincial du Henan pour servir en tant que commandant de la « répression des bandits » des comtés de Linru, Yiyang, Ziyou et Pingdeng. Atteignant le rang de commandant de brigade, l'ascension de Wang Lingyun dans les rangs est stoppée par les structures familiales confucéennes de la clique Zhili, qui promeut ceux qui font partie de la clique, ou de la « famille », par opposition à un officier vaguement apolitique comme Wang.\n\nAvec la conquête du gouvernement central par l'Armée Nationale Révolutionnaire, Wang Lingyun se distingue en faisant défection avec toute sa brigade pour rejoindre la cause révolutionnaire du Kuomintang. Ayant contribué à la prise de Luoyang, Wang Lingyun est promu commandant de division par la Commission de l'armée."
 CHI_wang_lingyun_commander_desc:9 "§YDescription du Général\nNaissance :§! §g27 septembre 1899, à Luoyang, Province de Henan, Empire Qing§!\n§YCarrière militaire :§! §g$CHI_wang_lingyun_desc$§!"
 CHI_wang_lingyun_mhc_desc:9 "§YDescription de l'officier\nNaissance :§! §g27 septembre 1899, à Luoyang, Province de Henan, Empire Qing§!\n§YCarrière militaire :§! §g$CHI_wang_lingyun_desc$§!"

#蔣緯國
 CHI_chiang_wei_kuo: "Chiang Wei-kuo"
 CHI_chiang_wei_kuo_desc: "§YDescription générale\nNaissance :§! §g6 octobre 1916, à Tokyo, Empire du Japon§!\n§YAlignment:§! §gCRS§!\n§YCarrière militaire: §! §gChiang Wei-kuo est né au Japon, fils biologique de Dai Jitao et de la petite amie japonaise de ce dernier. En tant que membres dirigeants du Kuomintang, Dai Jitao et Chiang Kai-shek (qui étaient si proches qu'ils étaient pratiquement frères) ont dû fuir au Japon pour échapper à l'emprise du gouvernement de Beiyang. Le jeune Wei-kuo a été élevé par Chiang et sa concubine Yao Yecheng, et a donc été adopté par la famille de Chiang, d'autant plus que la mère de Chiang regrettait profondément son fils cadet décédé, Chiang Ruiqing. En signe de dévouement national, les deux fils du défunt maréchal ont reçu le nom de la nation (kuo) : Wei signifie la latitude, tandis que Ching (son frère) signifie la longitude.\n\nLe jeune Chiang Wei-kuo grandit avec son père à côté de Whampoa. Cependant, la tragédie frappe la famille Chiang avec l'effondrement de l'Armée révolutionnaire nationale lors de l'Expédition du Nord. Après l'assassinat de Chiang, Chiang Wei-kuo s'est enfui à l'étranger pour rejoindre son frère Chiang Ching-kuo en Europe, qui étudiait alors à l'université Sun Yat-sen à Paris.\n\nÀ l'étranger, son frère et lui ont bénéficié du soutien de nombreux anciens étudiants et amis de leur père, le jeune homme étant particulièrement séduit par cette clique de diplômés de Whampoa de plus en plus radicalisés. En 1935, il s'engage dans l'armée et reçoit d'abord une formation de cadet d'infanterie dans les chasseurs alpins. Toujours en formation au début de la guerre de la Ligue, il fait jouer ses relations pour obtenir un poste de sous-officier dans le corps des chars républicains britanniques.\n\nDe retour au pays, il a officiellement rejoint l'ANR, espérant utiliser les compétences et les idées qu'il a acquises à l'étranger pour contribuer à ouvrir la voie aux premières divisions mécanisées de l'ANR. Bien qu'il soit évident qu'il a atteint son rang élevé à un si jeune âge grâce à son nom de famille, son ambition et sa spécialité ne doivent pas être sous-estimées.§!\n\n§YNotes : Son père biologique, Dai Jitao, reste un secret de famille. Il n'est pas certain que Wei-kuo lui-même connaisse toute la vérité sur son "oncle". Chouchou des CRS, Chiang a été l'exemple même du cadet modèle et de l'officier de la jeune garde.§!"

