 CHI.introgame.003.c: "Cellules syndicalistes urbaines à Xiamen."

 CHI.introgame.004.t: "Conséquences de l'Achat du Chemin de fer de ZheGan"
 CHI.introgame.004.d: "Malgré tous les péchés des impérialistes et des concessionnistes, la paresse n’en fait pas partie. En exploitant une main-d’œuvre chinoise bon marché (et une représentation chinoise symbolique parmi les ingénieurs), l’Aufsichtsrat der Ostasiatischen Generalverwaltung (AOG) a construit un grand chemin de fer s’étendant de Shanghai à Nanchang. L’AOG est une extension du concessionnisme allemand, une branche des conglomérats d’entreprises espérant exploiter les ressources chinoises. Leur installation dans le Jiangxi (le cœur de MinGan), en payant de nombreux pots-de-vin et en bravant tous nos efforts pour les arrêter, a été une source de désespoir alors qu’ils ont écarté le sabotage et la corruption.\n\nMais à bien des égards, c’est peut-être cette même avarice déterminée qui est à l’origine de la chute des capitalistes. Trahissant leurs partenaires locaux et toute promesse d'un avenir plus égalitaire, le scandale a éclaté lorsque l'AOG a soudainement annoncé sa décision de regrouper ses participations majoritaires dans diverses compagnies ferroviaires chinoises en une seule au nom de la Schantung-Eisenbahn-Gesellschaft (une filiale de l'AOG).\n\nCette décision visant à consolider la domination allemande et à forcer les managers chinois à répondre à un conseil d’administration allemand s’est retournée contre eux, en provoquant une colère généralisée dans toute la Ligue. Le chemin de fer de ZheGan, autrefois un signe de progrès très vanté, est désormais devenu le symbole de l’humiliation continue du peuple chinois. Il semble que les Allemands aient oublié leur histoire : il n’y a pas si longtemps, un conflit ferroviaire similaire en Chine avait provoqué la chute d’un empire…"
 CHI.introgame.004.a: "Notre cher pays gémit sous le poids de l’impérialisme !"
 CHI.introgame.004.b: "Le capitalisme doit être chassé de notre nation une fois pour toutes !"

 CHI.introgame.005.t: "La tempête se lève"
 CHI.introgame.005.d: "Le Kuomintang, autrefois en retrait face à l'avancée de la Ligue, bénéficie aujourd'hui d'un second souffle. Le projet ferroviaire tant vanté de ZheGan a réveillé des décennies de colère refoulée parmi le peuple chinois qui souffre depuis longtemps. Des vagues de condamnations émanent à présent d’intellectuels inquiets, des brochures socialistes et des publications nationalistes de tous bords sont distribuées. Il semble en effet que le scandale ait touché une corde sensible dans une large partie de la société chinoise.\n\nL’étincelle de la résistance s’est propagée comme une traînée de poudre. Dans les villes de la Ligue et ailleurs, des manifestations et des boycotts généralisés contre l’AOG ont eu lieu. Les chemins de fer ont été attaqués et sabotés, et les autorités de la Ligue (dont on dit qu'elles étaient furieuses de la trahison des Allemands) ont mis du temps à les arrêter. Divers responsables et citoyens étrangers soupçonnés d'être liés à ZheGan ont été attaqués par des foules et certains assassinés dans une frénésie anti-concessionniste.\n\nMême si le Kuomintang et d’autres insurgés socialistes peuvent s’attribuer le mérite de certaines de ces manifestations, ils n'en représentent pas la majorité. Il semble en effet que cet élan de colère du public soit le fruit d’une véritable colère populaire. Une initiative à laquelle le parti est impatient de participer, même si des doutes subsistent au sein de la direction quant à son utilité. Le déploiement des agents du parti devrait avoir une plus grande influence dans les parties sud de la Ligue, où leur emprise reste forte (même si elle diminue). Alors que la violence éclate, l’espoir renaît à MinGan."
 CHI.introgame.005.a: "Dans les champs du Jiangxi, le peuple se lèvera."
 CHI.introgame.005.b: "Écoutez les appels à une grève générale au Fujian !"

 CHI.introgame.006.t: "Le massacre de Wuhu"
 CHI.introgame.006.d: "200 morts. 800 blessés. La nouvelle est pavenue rapidement à Nanchang et à Xiamen, se propageant à travers le Fujian et le Jiangxi avant même que les autorités de la Ligue puissent tenter de la censurer. Alors que les grévistes se rassemblaient dans les usines allemandes de la province d'Anhui, leurs manifestations ont été gonflées par un nombre croissant de manifestants qui ont envahi les rues. La police, renforcée par des soldats formés par les Allemands, a tiré sur la foule.\n\nLes chiffres semblent se multiplier à chaque fois que l’histoire est racontée de personne à personne, et les histoires de conseillers allemands ayant délibérément ordonné les fusillades se sont également répandues. Le résultat final a été le même, avec des manifestations de plus en plus nombreuses et la crise ne montrant que peu de signes d’apaisement. Ce qui a commencé comme une simple protestation contre les excès économiques allemands a explosé en appels plus larges au changement social, allant de l'abolition de la monarchie à l'élimination du concessionnisme, en passant par le renversement des Seigneurs de Guerre, l'unification du pays et la fin de l'économie capitaliste allemande.\n\nDe nombreux manifestants ne s'adressent à personne en particulier, exprimant leur frustration même s'ils ont peu d'espoir de faire grand-chose dans une Chine stagnante et divisée. Mais pour le Kuomintang, le moment est proche. C’est une poudrière qui s’est enflammée, et pas seulement une poudrière anticoncessionniste. Une offensive de propagande a déjà été lancée, les présentant comme des héros à l’heure où la Chine en a besoin. Mais de nombreuses promesses sont en suspens, et le Kuomintang n’est pas le seul à les tenir."
 CHI.introgame.006.a: "Des positions modérées pour un attrait plus large."
 CHI.introgame.006.b: "Renforcez vos opinions pour montrer un dévouement sincère."

 CHI.introgame.007.t: "Lundi Noir et Marée Rouge"
 CHI.introgame.007.d: "Très loin de son point de départ, les conséquences de l'effondrement économique de l'Allemagne (déjà surnommé le Lundi Noir) ont rapidement atteint la Chine en raison de la forte présence économique allemande. Les courtiers et les négociants ont assisté avec horreur au début de la fermeture de la Bourse de Shanghai à un rythme jamais vu depuis que Shanghai a été secouée par le tumulte financier de 1925, et les institutions locales font ce qu'elles peuvent pour atténuer les dégâts.\n\nPour de nombreux dirigeants du Kuomintang à Paris, en particulier des personnalités telles que Chen Gongbo et Shi Cuntong, le chaos financier du Lundi Noir est exactement ce que Marx avait prédit : le début d’un possible nouvel ordre, libéré de l’insatiable cupidité du capitalisme. Les cellules du KMT et du LCS bourdonnent d'activité, mobilisant des syndicats sympathisants et d'autres organisations de travailleurs dans les grandes villes. L'autorité de la Ligue des Huit Provinces s'érode rapidement, comme en témoigne la rupture d'Anqing avec Nanjing. Une récente mutinerie navale au Fujian a également éveillé l'intérêt pour Paris et Wang Jingwei a ordonné l'accumulation de ressources en Inde.\n\nCachés dans les collines et les forêts de la zone insurrectionnelle de MinGan, Song Qingling et son gouvernement ont acquis une indépendance considérable par rapport au Comité Central de Paris. La communication entre les deux gouvernements du Kuomintang est limitée et la plupart des opérations quotidiennes de l'insurrection sont dirigées par les lieutenants de Song. Parmi ses commandants militaires les plus fiables figurent les généraux Li Jishen et Deng Yanda, qui estiment que le cauchemar de l'autorité du Zhili sur l'est de la Chine est enfin terminé.\n\nEstimant que le moment est venu, Deng a préconisé une offensive rapide, en plaçant des colonnes de milices bien préparées et fiables pour qu’une frappe chirurgicale soit menée dans les plus brefs délais. Li Jishen et d’autres ont cependant préconisé de prendre le temps de se coordonner avec des groupes plus fidèles à Paris ainsi que de rallier des cellules auparavant désillusionnées ou dormantes. Le temps presse, même si le moment le plus opportun n’est pas clair. Les dirigeants de MinGan évaluent leurs options..."
 CHI.introgame.007.a: "Prenez le temps de consolider nos forces."
 CHI.introgame.007.b: "Ça arrive enfin !"

 CHI.introgame.008.t: "Le Tigre Souriant abattu"
 CHI.introgame.008.d: "Il n'y a peut-être rien de plus respectueux et patriotique que l'acte de piété filiale de Shi Jianqiao en vengeant la mort de son père Shi Congbin. Déguisée en servante, la jeune Shi Jianqiao a tiré par derrière sur le méprisable chef de guerre avec trois balles de pistolet Browning. Si son sort après son arrestation par les gardes du corps de Sun est inconnu, l'ancien dirigeant de la Ligue est désormais dans le coma et il est clair que l'unité fragile de la Ligue des Huit Provinces est enfin en train de se défaire. Des messages urgents ont afflué de l'insurrection MinGan vers Shanghai puis vers Paris : un soulèvement est en cours.\n\nLes communications étant retardées, il reste peu de temps pour attendre une réponse. Des discussions sont en cours pour savoir s'il faut ou non envoyer tous les hommes en première ligne de la bataille à venir ou en garder certains en réserve. Même si les guérilleros se sont révélés efficaces pour perturber le contrôle de la Ligue sur MinGan, ils n'ont pas toujours été particulièrement efficaces sur le terrain, notamment lors de batailles rangées et conventionnelles. Les planificateurs ont fait valoir que le fait d’en laisser certains sous forme de colonnes volantes permettrait une flexibilité logistique et des renforts au fur et à mesure du déroulement de la campagne.\n\nD’autres préviennent cependant que cette campagne est une question de réussite ou de mort, et que ce sera probablement la dernière chance pour le socialisme de s’enraciner de manière organique. Retenir certaines unités encouragera toutes les cellules disparates à se retenir pour une position de repli imaginaire, qui n'existera pratiquement pas en cas d'échec de cette opération. Ce choix fatidique pourrait très bien déterminer si la vision du Dr Sun pourra enfin se réaliser."
 CHI.introgame.008.a: "Nous avons besoin de toutes les forces nécessaires pour lutter."
 CHI.introgame.008.b: "Nous avons besoin d'une réserve mobile."

 CHI.introgame.009.t: "$comfrance.999.t$"
 CHI.introgame.009.d: "$comfrance.999.intro$\n\nPour nous en particulier, c’est un moment opportun. La révolution a déjà commencé et les répliques de l’échec du capitalisme ouvriront la voie à notre victoire. Les impérialistes de Shanghai et de Tianjin tremblent déjà de peur, et leurs laquais, seigneurs de guerre, font face à la colère croissante des paysans et des ouvriers chinois. Il n'y a pas de temps a perdre! Aujourd’hui marque le début de la libération des masses chinoises, qui, une fois achevée, constituera le point de bascule de la révolution mondiale à venir."
 CHI.introgame.009.a: "$comfrance.999.a$"

#Early Game Events Triggered By Time (000-099)
 CHI.earlygame.000.t: "L'insurrection MinGan"
 CHI.earlygame.000.d: "Le défunt leader, le Dr Sun Yat-sen, n’a jamais abandonné après toutes ces années, ayant été contraint à l’exil plus de fois qu’il ne peut le compter. Il portait avec lui une passion et un amour éternels pour son pays, et ses rêves de révolution nationale nous ont été transmis. C'est en effet avec cette ferveur que nous avons lancé l'Expédition du Nord, et ce n'est que grâce à l'intervention des impérialistes allemands que de tels rêves ont pris fin.\n\nPourtant, comme le grand professeur, nous n’avons jamais abandonné non plus. Pendant des années, nous avons attendu notre heure, ravivant l’esprit révolutionnaire qui a brillé avec acharnement tout au long de 1924 et nous préparant pour le jour de la libération. Maintenant que l’ordre capitaliste allemand vacille et que l’autorité Zhili a sombré dans le chaos, le moment est venu pour nous d’agir. Nous frapperons fort et combattrons avec acharnement ; notre objectif est la consolidation complète de la côte est de la Chine sous l’autorité révolutionnaire. Ce n’est qu’alors que les rêves d’une deuxième Expédition dans le Nord et d’unification nationale pourront se réaliser.\n\nCe ne sera pas facile. Mais comme les mots inscrits sur la porte de Whampoa l'ont rappelé à beaucoup de nos chers anciens combattants : « si vous craignez la mort, partez immédiatement ». Rejetez la mort et les doutes et engagez-vous dans le devoir du salut national.\n\n§o En raison d'un bug de l'interface utilisateur de Vanilla, les boutons permettant d'attribuer des divisions aux armées ne seront pas disponibles par défaut. Pour corriger, actualisez la carte en cliquant sur F2 (Strategic Naval Mapmode) puis sur F1 (Default Mapmode) §!"
 CHI.earlygame.000.a: "Fu Zhan !"

 CHI.earlygame.001.t:0 "La récolte de 1936"
 CHI.earlygame.001.d: "Avant le début de la Révolution nationale, les soldats vivant dans la zone insurrectionnelle du Jiangxi-Fujian aidaient les paysans locaux lors des récoltes de riz d'automne. En plus de remplir une fonction pratique (réduire le fardeau de l'insurrection dans les zones contrôlées par le Kuomintang), cela remplit également une fonction idéologique – en soulignant les liens communs entre le parti et les paysans.\n\nMais aujourd’hui, alors que l’Armée Nationale Révolutionnaire est mobilisée pour mener une lutte conventionnelle, il y a moins de mains que d’habitude pour aider l’agriculture au cœur de la révolution. Une décision difficile doit être prise quant à la meilleure manière de répondre aux besoins des campagnes."
 CHI.earlygame.001.a:0 "Ils devront s’habituer à ces changements pour le bien commun."
 CHI.earlygame.001.b:0 "Détourner les nouvelles recrues pour suivre une formation morale sur le terrain."

 CHI.earlygame.003.t: "Espions et Secrets dans la guerre de la Ligue"
 CHI.earlygame.003.d: "À la suite du désastre de l'Expédition du Nord, de nombreux anciens élèves désillusionnés de Whampoa se sont dispersés - retournant dans leurs villages, cherchant un emploi dans les armées des Seigneurs de Guerre, ou même trouvant d'autres sources d'emploi... moins reluisantes. Très peu sont restés fidèles à la cause à MinGan, et il serait malhonnête de dire que certains d'entre eux n’ont pas cherché d’autres moyens d’augmenter leurs revenus. En période d’insurrection, la frontière entre révolutionnaire et criminel est en effet souvent floue.\n\nLa « Ligue des Dix » est un groupe restreint mais croissant de gangsters composé d'anciens étudiants de Whampoa, une branche du Gang Vert de Shanghai. Dirigés par un certain Dai Chunfeng, comme de nombreux gangs chinois de cette époque, ils sont fraternels, nationalistes et secrets. Cependant, contrairement à d’autres, ils conservent une certaine affinité pour la cause du Kuomintang, qui constitue souvent un réseau secret vital pour maintenir notre insurrection MinGan connectée avec le monde extérieur.\n\nCela ne veut pas dire que nous n’avons pas été trahis auparavant, ou que la Ligue peut se permettre de ne pas prendre parti. Il semble néanmoins que Dai ait acquis une certaine notoriété à la suite de l'effondrement de l'autorité de Sun Chuanfang : des agents de l'ombre ont commencé à transmettre des informations détaillées (bien que parfois exagérées ou obsolètes) depuis Nanjing vers nos lignes."
 CHI.earlygame.003.a: "Intéressant à savoir."
 CHI.earlygame.003.b: "Jetez le rapport à la poubelle."

 CHI.earlygame.005.t: "Des amis de l'autre bord"
 CHI.earlygame.005.d: "Il y a des années, juste à l'extérieur du temple Lingyin, près de Hangzhou, un jeune homme se baignait nu sur les rives du lac de l'Ouest. Un groupe d'élèves d'une école voisine se sont précipités pour récupérer ses vêtements abandonnés, pour ensuite être arrêtés par leur jeune professeur qui a remarqué que le baigneur n'avait pas de maillot de bain. Le baigneur a remercié le professeur et les deux hommes sont rapidement devenus amis : tous deux ont grandi dans le Zhejiang, ont été formés pour devenir éducateurs et partageaient surtout l'ambition de faire quelque chose de leur vie.\n\nC'est l'histoire (fantastique) que Dai Chunfeng raconte aux gens, sur la façon dont il a été sauvé de l'embarras par Hu Zongnan. Bien que chacun se soit séparé par la suite, ils se sont retrouvés par hasard quelques années plus tard à Whampoa, en tant que protégés d'un autre natif du Zhejiang : Chiang Kai-shek. Hu obtiendra son diplôme, Dai ne terminera jamais ses études et tous deux se sépareront après 1927 pour se retrouver après la chute de la Ligue.\n\nLes années ont profondément marqué les deux hommes, pourtant âgé d'à peine un an d’écart. Ni l'un ni l'autre n'ont le sentiment d'avoir reçu le respect qu'ils méritaient à la suite de la guerre de la Ligue. Dai en particulier est furieux qu'en dépit de son dangereux travail de renseignement avant et pendant la guerre, personne de « respectable » ne veuille s'associer avec lui.\n\nSauf, semble-t-il, pour le général Hu Zongnan. En tant que Directeur du Département de Formation, Hu a réussi à obtenir rétroactivement à Dai un diplôme de Whampoa et une adhésion formelle au Kuomintang. L'ambitieux général a recruté Dai au sein de son état-major personnel, le mettant ainsi à l'abri de toute représailles pour son travail avec Qi Xieyuan. Les deux hommes ont juré de devenir frères de sang et d’élaborer des projets en coulisses pour l’avenir."
 CHI.earlygame.005.a: "Un pacte obscur."

#Early Game Events Triggered By Focus (100-199)
 CHI.earlygame.100.t: "Temps révolutionnaires, femmes révolutionnaires"
 CHI.earlygame.100.d: "Le rôle de la femme chinoise dans la révolution nationale a longtemps été une source de débat au sein de la direction du Kuomintang, même depuis les premiers jours du parti. Malgré la résistance des éléments conservateurs, certaines femmes furent inscrites dans les cours de Whampoa, formant même une unité de têtes brûlées pendant l'Expédition du Nord. De même, un Institut de formation politique pour les femmes, officiellement dirigé par Song Qingling, a été créé pour faciliter la participation des femmes à la future démocratie chinoise.\n\nDe façon spectaculaire, l'Armée Nationale Révolutionnaire a officiellement organisé un nouveau « Détachement Rouge des Femmes », l'une des premières unités à grande échelle de ce type. Une idée originale de divers commandants militaires et personnalités féministes, même si elle joue un rôle de propagande intense, contrairement à des projets similaires, elle devrait également être autorisée à participer à des combats réels. Le travail inlassable d’innombrables autres femmes occupant divers rôles essentiels, tant civils que militaires au sein de l’appareil révolutionnaire, est moins salué, mais tout aussi vital pour la révolution."
 CHI.earlygame.100.a: "Notre révolution apporte l’émancipation sociale !"
 CHI.earlygame.100.b: "La vraie libération nécessite du sang et de l’acier !"

 CHI.earlygame.101.t: "L'ambivalence d'Hawaï"
 CHI.earlygame.101.d: "De l’autre côté de la mer, à Honolulu, se trouve peut-être la faction la plus réticente, encore fidèle au Comité Central de Wang. Dirigée par Sun Fo, cette faction des « libéraux » du Kuomintang reste sur la brêche, refusant de participer directement à la révolte actuelle et reconnaissant à peine le leadership de Wang. Les relations entre les principales factions de gauche et la soi-disant « clique hawaïenne » se sont depuis longtemps refroidies alors que le « critique révolutionnaire » de la RCA échange des piques avec la « Revue de la Reconstruction » d'Hawaï, dans des éditoriaux cinglants.\n\nMalgré cette animosité mutuelle, Wang Jingwei a pris l’initiative de tenter de combler le fossé. Mis à part le nom prestigieux de Sun, le contrôle d'Hawaï sur la Commission des Chinois d'Outre-Mer (OCC) leur donne des contacts étendus avec la diaspora chinoise en Asie du Sud-Est. De plus, leur visage libéral et modéré leur donne facilement accès aux riches hommes d'affaires et intellectuels nationalistes des villes côtières de Chine. Il faut cependant se demander jusqu’où il vaut la peine de céder pour tendre un rameau d’olivier sans compromettre nos idéaux révolutionnaires."
 CHI.earlygame.101.a: "Nous prenons ce que nous pouvons obtenir."
 CHI.earlygame.101.b: "Nous pouvons sûrement faire plus que cela !"

 CHI.earlygame.102.t: "Le Kuomintang demande de l’aide !"
 CHI.earlygame.102.d: "Depuis l’effondrement de l’Armée Nationale Révolutionnaire des mains de la clique Zhili soutenue par les impérialistes, nous avons certainement examiné avec intérêt la possibilité d’une révolution en Chine. La Chine, même si elle n’est ni une nation capitaliste ni une nation industrielle, possède le potentiel d’une révolution anti-impérialiste et socialiste, comme en témoigne le rôle du mouvement de masse chinois dans l’Expédition du Nord.\n\nAlors que les socialistes chinois et le Kuomintang ont tenté d’organiser un soulèvement audacieux mais qui a échoué en 1932, il semblerait qu’après l’effondrement de l’ordre capitaliste mondial suivant le Lundi Noir, le Kuomintang chinois et l'ANR se soient à nouveau levés pour briser leurs chaînes. Nous avons reçu un communiqué urgent de nos relations chinoises, telles que le président Wang Jingwei et l'ambassadeur Eugène Chen, demandant à notre nation d'envoyer des armes et des conseillers pour aider le Kuomintang dans sa lutte révolutionnaire renouvelée. Nous pouvons certainement les soutenir, même si, étant donné la distance du conflit et nos ressources limitées, nous pouvons leur envoyer soit uniquement des conseillers, soit à la fois des conseillers et des fusils. Par ailleurs, certains membres de notre gouvernement ont soutenu que nous devrions plutôt leur envoyer nos pensées et nos prières."
 CHI.earlygame.102.a: "Nous leur enverrons des conseillers et des armes !"
 CHI.earlygame.102.b: "Nous leur enverrons uniquement des conseillers."
 CHI.earlygame.102.c: "Nous ne leur enverrons rien."

 CHI.earlygame.103.t: "[From.GetNameDefCap] envoie des conseillers et du matériel"
 CHI.earlygame.103.d: "Nos appels à l'aide ne sont pas restés sans réponse puisque [FROM.GetNameDefCap] a annoncé qu'ils enverraient des conseillers militaires ainsi que leurs propres armes modernes pour nous aider dans notre lutte révolutionnaire. Grâce à cet acte d’aide gracieux, nous serons certainement en mesure de remporter la victoire dans la guerre de la Ligue en cours et de libérer une fois pour toutes le Yangtsé des impérialistes."
 CHI.earlygame.103.a: "Nous remercions nos camarades européens !"

 CHI.earlygame.104.t: "[From.GetNameDefCap] envoie des conseillers"
 CHI.earlygame.104.d: "Nos appels à l'aide ne sont pas restés sans réponse puisque [FROM.GetNameDefCap] a annoncé l'envoi de conseillers militaires pour nous aider dans notre lutte révolutionnaire. Même si nous sommes certainement consternés de ne pas recevoir de fusils et de munitions, nous apprécions certainement leur aide dans la formation de nos soldats. Grâce à cet acte d’aide gracieux, nous serons certainement en mesure de remporter la victoire dans la guerre de la Ligue en cours et de libérer une fois pour toutes le Yangtsé des impérialistes."
 CHI.earlygame.104.a: "Nous remercions nos camarades européens !"

 CHI.earlygame.105.t: "[From.GetNameDefCap] ne répond pas à notre appel"
 CHI.earlygame.105.d: "Nos appels à l’aide sont malheureusement restés sans réponse, car [FROM.GetNameDefCap] a annoncé sa neutralité dans l’observation du conflit en cours en Chine. C’est pourquoi, ils ont refusé de nous envoyer des conseillers militaires et des armes, invoquant leurs propres besoins en prévision d’un conflit croissant en Europe. Nous devrons continuer sans leur aide."
 CHI.earlygame.105.a: "Tragique, mais compréhensible."
 CHI.earlygame.105.b: "Nous libérerons la Chine par nous-mêmes !"

 CHI.earlygame.106.t: "Effondrement de l'ANR"
 CHI.earlygame.106.d: "Depuis des années, l'ANR mène une guerre de résistance contre les impérialistes capitalistes corrompus de la Ligue des Huit Provinces suite à l’échec de l’Expédition du Nord. Alors que l'ANR lançait un deuxième soulèvement avorté en 1932, pour beaucoup, une nouvelle opportunité se présenta avec l'effondrement de la ligue lors de l'arrivée du Lundi Noir en Chine.\n\nNéanmoins, malgré les vaillantes tentatives de l'ANR pour vaincre ses ennemis dans la chaotique Guerre de la Ligue, il semblerait que la force et le moral de l’Armée Nationale révolutionnaire aient effectivement été écrasés sur le champ de bataille. Alors que de plus en plus de ses forces fuient le champ de bataille jour après jour, le président [CHI.GetLeader] doit rapidement chercher à réorganiser ses forces pour une dernière tentative, de peur que le KMT ne se retrouve véritablement écrasé à jamais."
 CHI.earlygame.106.a: "La situation n'est pas bonne !"

#Early Game Events Triggered By On-Actions (200-299)
 CHI.earlygame.200.t:0 "Retour du Comité Central"
 CHI.earlygame.200.d: "Après un voyage long et plein de tensions, la flottille de navires de l'Internationale arrive enfin en Chine. Dans une opération audacieuse, utilisant un mélange de subterfuges et de planification appropriée, ils ont réussi à échapper à l’interception par des navires hostiles, en partie grâce aux retombées continues de la mutinerie à Mawei et à la récente défection des forces navales critiques du Fujian dirigées par Chen Shaokuan et Chen Jiliang.\n\nLe Comité Central peut enfin fouler à nouveau le sol chinois depuis son exil en 1927. En raison des combats en cours près du port de Xiamen, récemment sécurisé, Wang Jingwei a tenu des propos brefs et sans faste, même si l'ambiance était bonne. La cérémonie a néanmoins été marquée par une grande émotion. Lui et d'autres membres du comité basé à Paris ont rapidement rencontré les dirigeants de MinGan pour établir un gouvernement fonctionnel, et se sont montré remarquablement amicaux les uns envers les autres, malgré des divergences persistantes.\n\nUne formation de forces chinoises entraînées en Europe, transportant une quantité importante d’artillerie transportée avec succès, débarqua également. Formés à l'étranger dans leur Whampoa en exil, ils étaient dirigés par le directeur adjoint Zhang Zhizhong, le directeur du département politique Zhou Enlai et le directeur du département de formation Hu Zongnan. Le dernier officier remarquable est l’amiral Li Zhilong, qui a été félicité pour son leadership naval compétent tout au long de l’opération."
 CHI.earlygame.200.a: "Bon retour au pays Président Wang !"

 CHI.earlygame.201.t:0 "Incidents à Wenzhou"
 CHI.earlygame.201.d: "Les plans d’occupation de Wenzhou et des autres ports AOG font cruellement défaut par rapport aux étapes méticuleuses et aux lignes d’avancée tracées autour de Xiamen. Lorsque les forces de l'ANR ont occupé la ville de Wenzhou, des émeutes spontanées contre les étrangers ont éclaté dans toute la ville, entraînant le meurtre de nombreux résidents allemands et le pillage d'une grande partie des quartiers chics de la ville. Pour compliquer les choses, plusieurs petits groupes avancés de troupes nationalistes ont également participé au pillage jusqu'à ce que des unités plus disciplinées arrivent pour sécuriser la zone. Wenzhou est désormais considérablement endommagée par les troubles civils."
 CHI.earlygame.201.a:0 "Un autre gâchis à régler pour notre ministre des Affaires Etrangères."

 CHI.earlygame.202.t:0 "Tragédie à Nantong"
 CHI.earlygame.202.d: "Le port de Nantong avait été loué par la Ligue des Huit Provinces à l'AOG, et sa position à l'embouchure du Yangtze lui permettait d'agir comme une alternative allemande à la ville internationale de Shanghai. L'avancée de l'ANR vers le port du traité a provoqué une panique et des troubles massifs parmi nombre de ses résidents. Les pillages généralisés commis par les Chinois, combinés aux tactiques de la terre brûlée des forces de sécurité allemandes, ont illuminé le ciel au-dessus de Nantong, et les incendies qui ont suivi ont détruit de nombreuses usines textiles. Pour ne rien arranger, une flotille de ferries surpeuplés se dirigeant vers le sud en direction de Shanghai a coulé, faisant des centaines de morts, les ferries n'étant pas faits pour naviguer en dehors du Yangtsé. Avant que l'ANR puisse faire quoi que ce soit pour contrôler la situation, il est devenu clair que Nantong était une zone sinistrée."
 CHI.earlygame.202.a:0 "Une tragédie pour le pays."

 CHI.earlygame.203.t: "Fujianais à Hangzhou"
 CHI.earlygame.203.d: "La plupart des premières unités de l'Armée Nationale Révolutionnaire ont été formées dans la province du Fujian à partir de paysans locaux et de rares autochtones urbains, et peu, voire aucune, de ces troupes régulières ne connaissent le dialecte mandarin standard. Hier, un groupe de soldats du Fujian en permission à Hangzhou a provoqué une scène où les problèmes de langue et l'ivresse ont conduit à une bagarre avec les habitants locaux de Hangzhou. Même si la Chine est considérée comme une seule nation, les difficultés linguistiques et le contraste marqué entre les modes de vie ruraux et urbains rendront difficile le stationnement de la plupart des unités en dehors de leur région d'origine."
 CHI.earlygame.203.a:0 "C'est un problème incontournable de l'unification nationale."

 CHI.earlygame.204.t: "Une nouvelle aube à Nanjing"
 CHI.earlygame.204.d: "Nanjing a été libérée. Finis les Seigneurs de Guerre Sun Chuanfang et Qi Xieyuan, les tyrans qui volaient le peuple et vendaient la ville aux impérialistes. Le Soleil Blanc survole enfin la ville – le rêve de l'Expédition du Nord il y a près de dix ans. Dans un discours prononcé aujourd'hui après la prise de la ville, une cérémonie triomphale a rendu hommage au défunt fondateur du parti et à tous les martyrs révolutionnaires tombés au fil des années.\n\nPlus concrètement, il est clair que le Kuomintang a l’intention de faire de Nanjing sa capitale provisoire pour la durée de la Révolution Nationale. Déjà, l'ancien palais du gouverneur général (et le même bâtiment où le Dr Sun a prêté serment en tant que président provisoire en 1911) a été transformé en palais présidentiel provisoire.\n\nUn Yuan exécutif provisoire est également en cours de création, subordonné au Comité Exécutif Central, avec Wang Jingwei comme Président du Gouvernement National. Liao Zhongkai a été nommé Premier Ministre du Yuan exécutif, un nouveau poste lui permettant de devenir chef du gouvernement du Kuomintang. Il semble que le Kuomintang ait commencé ses premières incursions dans la direction d’un État organisé."
 CHI.earlygame.204.a: "Une nouvelle république se lève!"

 CHI.earlygame.205.t: "La menace du Shandong"
 CHI.earlygame.205.d: "Les avancées du Kuomintang vers le nord ont jusqu'à présent remporté un énorme succès en s'emparant de villes importantes dans les provinces de l'Est. Pendant ce temps, les forces de [SQI.getLeader] se déplacent plus au sud. Des escarmouches entre nos forces ont déjà eu lieu à différents endroits. Pourtant, jusqu’à présent aucune attaque sérieuse n’a eu lieu  qui aurait incité l’une ou l’autre des parties à entamer des combats sur le front. Les deux camps savent malgré tout qu'une guerre entre les deux factions est inévitable, les deux parties se méfiant de la menace croissante de l'autre.\n\n[SQI.getName] est dirigé par [SQI.getLeader] et basé dans le Shandong, une province connue pour ses réserves de charbon. Malgré son potentiel de prospérité, la province est en proie à une corruption et à une instabilité endémiques. Cela n'empêche pas qu'une guerre contre [SQI.getName] à ce stade pourrait s’avérer désastreuse pour le KMT. D'un autre côté, leurs forces sont certes déterminées à détruire leurs ennemis restants, mais en combattre un nouveau pourrait les obliger à étirer leurs forces pour qu'elles soient détruites l'une après l'autre par l'ennemi. Les dirigeants du KMT doivent maintenant faire un choix : attaquer [SQI.getName] maintenant ou attendre que les forces du KMT soient en bon état pour progresser vers le nord."
 CHI.earlygame.205.a: "Nous préparerons une réponse..."
 CHI.earlygame.205.b: "Nous marchons sur Jinan"

 CHI.earlygame.300.t: "Arrivée des exilés du Kuomintang au Shaanxi"
 CHI.earlygame.300.d: "Depuis quatre ans, les forces du Kuomintang, sous la direction de l'Armée Nationale Révolutionnaire Réorganisée, mènent une guérilla brutale contre la Ligue des Huit Provinces dans la zone d'insurrection de Min-Gan, entre les régions du Fujian et du Jiangxi. Malgré un soulèvement courageux après le Nouvel An, il semble qu'une fois de plus le Kuomintang soit en fuite et que la Deuxième Armée Nationale Révolutionnaire n'ait pas été en mesure d'accomplir la mission définie par ses prédécesseurs.\n\nAu moment où les hommes politiques et les officiers du Kuomintang fuient à travers le pays ou à l’étranger pour leur deuxième exil le plus important depuis l’effondrement de l’Expédition du Nord, des restes déchiquetés de la zone insurrectionnelle, dont plusieurs officiers bien entraînés tels que Lin Biao et Xu Xiangqian, ont réussi à traverser le pays et sont arrivés à la frontière de la province du Shanxi pour demander l’asile et ont juré fidélité aux armées provinciales du Shanxi. Ils sont également rejoints par des hommes politiques et des intellectuels de la RCA qui ont des liens de longue date avec les cadres révolutionnaires du Shanxi et qui chercheront sans aucun doute à perpétuer l’héritage du Dr Sun dans la province du Shaanxi. Bien que l’ajout de ces vaillants soldats à nos forces puisse renforcer nos rangs avec des officiers expérimentés et vétérans, il existe également la crainte que ces exilés du Kuomintang puissent véhiculer des enseignements radicaux et il serait peut-être judicieux de veiller à la sécurité de nos frontières et à la protection de notre peuple contre le radicalisme."
 CHI.earlygame.300.a: "Nos camarades révolutionnaires!"
 CHI.earlygame.300.b: "Envoyez-les loin d'ici."

 CHI.earlygame.301.t: "L'influence de la RCA grandit dans la province"
 CHI.earlygame.301.d: "Il semble que même un échec répété dans la guerre de la Ligue n’ait pas suffi à tuer le rêve du Kuomintang. Après l’effondrement de la Seconde Armée Nationale Révolutionnaire, parmi ceux qui ont survécu à la retraite chaotique de la NRA et ont réussi à atteindre la province du Shanxi, on trouve plusieurs politiciens et cadres politiques de la RCA. Depuis leur intégration dans la province, ils ont commencé à faire connaître leur présence en raison des liens de sympathie déjà existants avec la RCA dans la clandestinité politique.\n\nDepuis l'arrivée des exilés, un nombre croissant de journaux et de tabloïds tels que le Minzu Ribao ont vu le jour dans les périodiques de Taiyuan. Les auteurs des articles sont réputés anonymes mais contiennent néanmoins des textes très favorables au mouvement du Kuomintang. On signale de plus en plus souvent que des cellules et des sections du parti de la RCA ont surgi dans des villes comme Xi'an, Yan'an et Taiyuan, et qu'un nombre croissant de socialistes se déclarent favorables à la plate-forme de réorganisation du parti du Kuomintang de Chen Gongbo. À Taiyuan, les activités du Kuomintang ont été menées depuis le « Bureau Unifié des Sections Provinciales, Municipales et d'Outre-mer du Parti du Kuomintang » nouvellement créé. Même dans des régions aussi éloignées que le Gansu et le Suiyuan, on signale l'existence de cellules du parti du Kuomintang, attendant désespérément une dernière chance de se faire entendre politiquement."
 CHI.earlygame.301.a: "Le Kuomintang continue de vivre..."

###- Mid game Events -###
 CHI.midgame.000.t: "Victoire dans la guerre de la Ligue"
 CHI.midgame.000.d: "Pour de nombreux observateurs extérieurs de la situation politique tumultueuse de la Chine depuis la Révolution Xinhai de 1911, les efforts d'unification nationale du Parti Nationaliste Chinois ont été complètement anéantis par l'échec de l'Expédition du Nord. Le mouvement du Kuomintang, divisé en factions concurrentes, semblait voué à l’échec.\n\nSuite à l'effondrement de l'autorité du Zhili dans la Ligue des Huit Provinces après le Lundi Noir ; il semblerait que le Kuomintang ait surpassé ces pronostics et soit réapparu comme une force politique dynamique. Des années passées à attendre leur heure en Europe et dans la zone insurrectionnelle de MinGan ont porté leurs fruits, puisque les guérilleros et les miliciens de l’Armée Nationale Révolutionnaire renaissante ont remporté victoire après victoire contre leurs adversaires. Avec la conclusion du conflit dans l'est de la Chine, le moment est venu de reconstruire les provinces et de guérir des cicatrices de la guerre. Pour les observateurs de l’Internationale, il semblerait que leur parrainage du Kuomintang ait finalement porté ses fruits, puisque des appels ont été lancés pour rallier une fois de plus le mouvement du Kuomintang pour unifier et sauver la Chine de ses conflits.\n"
 CHI.midgame.000.a: "Une seconde chance pour la Révolution Nationale"

###Section 2a (000-199): Political Content

#1st Congress Event Chain
 CHI.midgame.001.t: "Ouverture du Premier Congrès des Rapatriés du Kuomintang"
 CHI.midgame.001.d: "Évincé de la politique chinoise depuis plus d'une décennie maintenant, la récente victoire du Kuomintang sur ses ennemis dans la guerre de la Ligue a permis à Sun Yat-sen de faire renaître l'idée d'une révolution nationale. Autrefois résidence des empereurs Ming, le palais présidentiel provisoire (qui avait été utilisé comme siège du pouvoir pour le régime autocratique de Sun Chuanfang sur les huit provinces) - a maintenant été rénové pour devenir le siège du Gouvernement Révolutionnaire National. La nouvelle du Premier Congrès des Rapatriés du Kuomintang commence à se répandre à travers la Chine, rassemblant des révolutionnaires partageant les mêmes idées dans un objectif commun : réaliser le rêve de l'Expédition du Nord et créer une République de Chine moderne et juste.\n\nPar ailleurs, une délégation de la Troisième Internationale sera également présente au Congrès. Ayant longtemps promis son soutien au Kuomintang depuis la réorganisation initiale du Parti en 1924, le Comité Central s'est longtemps exilé à Paris et doit son succès remarquable au soutien des deux principales nations syndicalistes d'Europe. L'entourage cordial comprend les conseillers syndicalistes français André Malraux et Jean Fontenoy, le conseiller britannique David Ramsay, le socialiste indien MN Roy, le syndicaliste norvégien Ingvald Berentin Aase et divers conseillers bénévoles provenant principalement des militaires français et britanniques qui ont promis leurs services pour développer l’Armée Nationale Révolutionnaire. Néanmoins, ces observateurs étrangers pouvaient certainement voir que des « factions » ou des « cliques » notables commençaient à se former dans les rangs du Congrès – ceux qui se battaient pour le gouvernement populiste de Song Qingling et ceux qui revenaient du nouvel ordre syndicaliste.\n\nLe président Wang Jingwei se tenait derrière un portrait grandiose de Sun Yat-sen flanqué du drapeau du Parti et du drapeau de l'ANR alors qu'il commençait son discours d'ouverture du Congrès. Peut-être pour reconnaître l'absence de l'aile droite du Parti, il a commencé par un appel passionné selon lequel, d'un point de vue révolutionnaire anti-impérialiste, les vrais révolutionnaires devaient venir de la gauche du Kuomintang. C'est ainsi que le Premier Congrès des Rapatriés commença sérieusement : l'ambiance révolutionnaire extatique de Nanjing rappela à beaucoup la même ferveur patriotique qui avait conquis Guangzhou en 1924."
 CHI.midgame.001.a: "Commençons tout de suite !"

 CHI.midgame.002.t: "Déterminer la base de classe du parti"
 CHI.midgame.002.d: "Le premier principe du Congrès était de répondre au devoir suprême du Kuomintang, à savoir relever les travailleurs et les paysans opprimés de Chine. Dans l’esprit de la première Réorganisation, le Kuomintang devait réveiller les masses et unir les paysans, les ouvriers, les commerçants et les étudiants afin de vaincre leurs ennemis communs : les impérialistes et les chefs de guerre.\n\nParmi les éléments conservateurs, en particulier les anciens du Parti, le Kuomintang devrait représenter « le peuple tout entier » pendant la Révolution nationale, l'aîné Wu Zhihui a même soutenu que les bons propriétaires fonciers et commerçants pouvaient rejoindre la révolution aux côtés des masses. Prenant la parole après le discours de Wang, les membres du RCA, Chen Gongbo et Shi Cuntong, ont pris la parole pour affirmer que la classe était cependant la « question la plus importante de la révolution » et que la lutte des classes était une évolution nécessaire de la révolution chinoise. Citant les efforts des paysans de Song Qingling dans l'insurrection de MinGan et les grèves de 1932, Shi et Chen ont fustigé Wu en citant un ancien dicton de Sun dans lequel le fondateur du parti affirmait que la Révolution Nationale devait accomplir le socialisme.\n\nAlors qu’une base de classe définitive a été établie à la fois par les populistes de Song et par la faction croissante du RCA de Wang, dans la mesure où le Kuomintang doit effectivement être désormais un parti d’ouvriers et de paysans, les observateurs étrangers ont certainement remarqué des tensions entre factions émergeant sous la façade de l’unité du parti. Après tout, la RCA croit qu'un cadre révolutionnaire doit diriger les masses, une démarche qui offense beaucoup de membres du Comité d'Action Provisoire de Song Qingling, car ils ne voient pas une révolution des masses dirigée par une élite prétentieuse."
 CHI.midgame.002.a: "Le KMT est le Parti des ouvriers et des paysans !"

 CHI.midgame.003.t: "Le retour de la Faction de la Reconstruction"
 CHI.midgame.003.d: "La réputation du Comité Exécutif Central du Kuomintang, dominé par la gauche, comme « légitime » et « héritier » du Parti Nationaliste Chinois qui s'est effondré lors de la première Expédition du Nord, a néanmoins suscité l'intérêt de divers centristes et libéraux. Ces hommes, qui avaient tendance à hésiter dans leur alignement entre les ailes droite et gauche du Kuomintang avant l'échec de l'expédition, se méfient de la direction ouvertement socialiste prise par le parti au cours de la dernière décennie.\n\nBeaucoup de ces républicains ont choisi de fuir outre-mer vers les États-Unis, Hawaï et l’Asie du Sud-Est, où ils ont constitué la Commission d’Outre-Mer du Kuomintang chinois, une extension des intérêts du Kuomintang loin de la Chine elle-même. Menés principalement par Sun Fo, le fils du fondateur du Parti, ces centristes ont été invités à participer au Premier Congrès des Rapatriés et Sun Fo s'est vu gracieusement offrir un siège au Comité Exécutif Central.\n\nIls sont également rejoints par les officiers militaires qui ont servi en Inde pendant l'exil du Kuomintang, les généraux Xue Yue et Zhang Fakui qui se disaient apolitiques même s'ils considéraient certainement les syndicalistes comme une menace potentielle persistante. En tant que telle, la combinaison de cette clique indienne et de l'ancienne Commission des Chinois d'Outre-Mer a conduit à la formation de ce qu'on appelle la « Faction de la Reconstruction », qui, selon les propres mots de Sun Fo, est de reconstruire ou de reconstruire le Parti Kuomintang sans recourir aux méthodes radicales de Réorganisation."
 CHI.midgame.003.a:0 "Intéressant..."

 CHI.midgame.004.t: "Tensions au sein de la Ligue des Syndicalistes Chinois"
 CHI.midgame.004.d: "La proclamation d’un nouveau gouvernement révolutionnaire et socialiste chinois a suscité un sentiment croissant d’enthousiasme et de patriotisme au sein de la gauche chinoise. Le conglomérat de penseurs, d’intellectuels et d’écrivains socialistes qui ne sont pas membres du parti du Kuomintang chinois a formé la fragile coalition de la Ligue des Syndicalistes Chinois (LCS), dont la faction la plus importante est le Parti Syndicaliste Chinois.\n\nDes tensions ont néanmoins commencé à apparaître entre les membres de la LCS. Idéologiquement, tous les socialistes de la LCS n’adhèrent pas à la conviction selon laquelle la Chine est déjà dans une société capitaliste. Une jeune génération de socialistes radicaux appelée « Faction Radicale » de la LCS a en effet déclaré que la société chinoise était déjà entrée dans un mode de production capitaliste et que le système devait être détruit par le pouvoir. révolution. Les membres conservateurs les plus âgés de la LCS, tels que Dong Biwu et Lin Boqu, « la faction orthodoxe », se sont plutôt prononcés en faveur d'une coopération avec le Kuomintang chinois et nombre d'entre eux adhèrent à la conviction que la Chine est toujours une nation semi-féodale.\n\nSéparée des factions radicales et orthodoxes du CSP se trouve la « Société Mondiale », une génération d'anarchistes anciens et idéalistes qui croient aux idéaux de la réconciliation des classes et de l'harmonie universelle. Représentés par des anciens du parti tels que Li Shizeng, Wu Zhihui, Zhang Renjie et Cai Yuanpei, ils abhorrent et craignent absolument le conflit de classe attisé par les membres radicaux de la RCA ou ceux de la LCS."
 CHI.midgame.004.a: "Sous le drapeau socialiste, nous libérerons la Chine !"

 CHI.midgame.005.t:0 "La question de l’autonomie ethnique"
 CHI.midgame.005.d: "Les relations ethniques en Chine n’ont pas toujours été pacifiques. Mais c’est le grand Dr Sun Yat-sen qui a émis l’hypothèse que la notion de Minzu issue des Trois Principes du Peuple était nécessaire pour empêcher la nation de sombrer dans le désordre et le chaos. Chose intéressante, ses opinions antérieures semblaient encourager la notion d’une ethnie Han dominante. Mais comme le montre clairement sa déclaration lors de la réorganisation du Kuomintang en 1924, Sun a proclamé que la mission anti-impérialiste du Kuomintang incluait également d'assurer l'autodétermination de tous les « minzu intérieurs ». Mais la notion de Minzu elle-même est contestée dans la mesure où Sun considère les grandes races de la Chine Qing (en dehors de la majorité Han), les Tibétains, les Mongols, les Mandchous et les Hui, comme de simples reliques d'une ancienne structure sociale.\n\nAu lieu de cela, la position du défunt Premier ministre était que les Minzu de Chine étaient tous subordonnés au « Hanzu » (ethnie Han) ethniquement dominant. C'était donc le destin du Hanzu le plus cultivé et le plus sophistiqué de conduire les Minzu dans la formation évolutive d'un seul Han Zhonghua Minzu. Lors de la Révolution Nationale, toutes les notions d'autodétermination devaient être suspendues jusqu'à ce que la période de tutelle soit passée, car les Minzu du pays sont tout simplement incapables de se gouverner eux-mêmes.\n\nLe Congrès des Rapatriés, en particulier la faction de Wang Jingwei, est majoritairement favorable au respect des principes de Sun. Néanmoins, le Comité d'Action Provisoire a déclaré ouvertement qu'il serait plus qu'heureux de promettre un certain degré d'autonomie aux minorités, à condition bien sûr qu'elles soutiennent le KMT. Bien qu'une Commission des Affaires Mongoles et Tibétaines ait été créée, la doctrine officielle dudit département est de former ces peuples à adopter l'esprit révolutionnaire du Hanzu Kuomintang supérieur. Mais jusqu’à ce que les chefs de guerre et les impérialistes soient complètement vaincus, la question des minorités ethniques restera incontestablement résolue par le seul Kuomintang.\n"
 CHI.midgame.005.a: "Nous y réfléchirons."

 CHI.midgame.006.t: "La Clôture du Congrès"
 CHI.midgame.006.d: "Après plusieurs semaines de longues délibérations, le Premier Congrès des Rapatriés du Kuomintang a été officiellement ajourné. Même si beaucoup de choses ont été décidées, beaucoup restent en suspens et de subtiles fractures ont commencé à se former entre les loyalistes de Wang et son opposition divisée. En attendant, alors que les délégués et les représentants se préparent à rentrer chez eux, la gestion des affaires du parti a enfin été transférée au troisième et dernier Comité Exécutif Central.\n\nDirigés par le président Wang Jingwei et le vice-président Liao Zhongkai, ses vingt-deux autres membres sont : Bai Yunti, Chen Gongbo, Chen Youren, Deng Yanda, Dong Biwu, Gu Mengyu, Li Jishen, Lin Boqu, Liang Hancao, Pan Yunchao, Peng Zemin, Shi Cuntong, Song Qingling, Song Ziwen, Sun Fo, Wang Faqin, Wu Chaoshu, Xu Deheng, Zhang Bojun, Zhang Yunchuan, Zeng Xing et Zhu Jiqing.\n\nLe Comité Central de Surveillance, doté de pouvoirs disciplinaires et ayant son mot à dire sur les affaires financières, est composé des piliers du Kuomintang Cai Yuanpei, Li Shizeng, Wu Zhihui, Xu Qian et Zhang Renjie. Les deux comités disposent également de listes de membres alternatifs détaillées et soigneusement négociées.\n\nUn équilibre délicat des pouvoirs a été établi, Wang et sa RCA s’efforçant soigneusement de consolider le gouvernement sans provoquer de réactions négatives excessives de la part de ceux de plus en plus contrariés par ses efforts pour affirmer son autorité. La décision de Wang de nommer Sun Fo au poste de Vice-Premier Ministre du Yuan exécutif (un nouveau poste prestigieux mais plutôt honorifique), pour aider à éliminer un rival de la tentative du loyaliste Chen Gongbo de devenir Premier Ministre du Yuan législatif, résume peut-être le mieux les jeux de pouvoir émergents. Bien que le gouvernement au complet n'ait pas encore été nommé, Song Qingling et ses alliés du PAC se plaindraient déjà du manque de représentation, se sentant délibérément exclus. Cependant, il est peu probable qu'ils puissent faire grand-chose pour contester les nominations du président."
 CHI.midgame.006.a: "N'est ce pas ? ..."

 CHI.midgame.007.t: "La Société pour le Renouveau Chinois"
 CHI.midgame.007.d: "Alors que les représentants du Kuomintang se réunissaient et faisaient de la politique à Nanjing, de nombreuses personnes restées en dehors de la table des négociations trouvèrent le temps de se rassembler d’elles-mêmes. Loin des projecteurs du public, un ensemble différent d’idées et d’idéaux tourbillonnait.\n\nDe nombreux anciens élèves mécontents de Whampoa, en exil loin de chez eux au cours de la dernière décennie, s'étaient rassemblés au sein des réseaux étroitement tissés de l'académie. Les plus idéologiques et radicaux de ce groupe se tournent vers He Zhonghan et Deng Wenyi, officiers d’état-major de niveau intermédiaire qui promeuvent une ligne nationaliste, totaliste et contestataire. De retour, ils ont fièrement commencé à appeler leur fraternité secrète l’Association des Camarades de l’Armée Révolutionnaire (RACA).\n\nCercle secret au sein d'un cercle secret plus vaste, ils ont nerveusement présenté leurs idées devant Hu Zongnan, le directeur du département de formation de Whampoa, et d'autres commandants sensibles à leur cause lors d'une réunion, en coulisses. Bien que de petite taille, Hu est l'un des aînés de la première promotion de Whampoa (28 ans en 1924) et un favori de l'ancien directeur (qui préférait les natifs du Zhejiang), éléments qu'il a exploités pour affirmer son autorité sur nombre de ses collègues, pairs comme étudiants.\n\nPour le plus grand plaisir des participants, Hu a donné son approbation au programme de la RACA devant ses camarades officiers de la « jeune garde » et a formellement accepté son rôle de Lingxiu. Dans son discours, le général a juré de veiller à ce que la révolution chinoise ne soit plus jamais victime des impérialistes étrangers ou de petites luttes intestines. Rassemblant la RACA, la Ligue des Dix et d’autres officiers radicaux en un seul mouvement de combat, la Société pour le Renouveau Chinois est née."
 CHI.midgame.007.a: "Une révolution de l’intérieur ?"

 CHI.midgame.008.t: "La mort de Liao Zhongkai"
 CHI.midgame.008.d: "Une tragédie a frappé le Kuomintang la semaine dernière, alors que l’une de ses figures clés est inhumée. Liao Zhongkai était un membre fondateur du Kuomintang et en titre au moins le deuxième membre le plus haut gradé du Parti-État. Largement respecté au sein de la gauche, il a continué à soigner les blessures durables d’une brutale tentative d’assassinat en 1925. Il semble qu’il ait finalement succombé à ses blessures, même s’il a heureusement vécu assez longtemps pour voir le parti revenir de son exil.\n\nAlors que ses funérailles se terminent près de Nanjing, ses effets personnels ne sont pas les seuls à être partagés. Suivant une tradition établie par le Dr Sun lui-même, son épouse He Xiangning (elle-même une éminente révolutionnaire) a pris son siège au Comité Exécutif Central. Le poste de vice-président de la CEC, poste spécialement créé pour lui pendant la période d'exil, a été attribué à Song Qingling, contribuant ainsi à préserver l'équilibre des pouvoirs au sein du parti.\n\nReste cependant en lice le titre de Premier Ministre du Yuan exécutif. Chef nominal du pouvoir exécutif, il a été fraîchement créé pendant la guerre de la Ligue en remplacement de l'ancien Premier Ministre de Beiyang. Cependant, Liao n’a guère eu le temps de l’utiliser, laissant le pouvoir exécutif entre les mains d’une présidence nominalement faible. Pour Wang, ce travail était censé être un moyen de reconnaître personnellement les contributions de Liao. Pour ses rivaux du PAC, cela représentait un contrepoids nécessaire au président, car Liao était perçu comme plus conciliant.\n\nWang est déterminé à éviter de devoir diviser les prérogatives exécutives, craignant les périls d’un président impuissant et vulnérable aux machinations politiques. En tant que Président de la République, il a le droit de nommer le Premier Ministre, et Chen Gongbo est le candidat le plus logique. Protégé fidèle, ami et leader de la RCA, sa candidature est cependant troublée par son radicalisme personnel et le fait que Wang a besoin de lui ailleurs. L’alternative est que Wang abolisse le poste de Premier Ministre et l’incorpore à la présidence, ce qui susciterait certainement l’inquiétude. Quelle que soit sa décision, son choix jettera une ombre longue, créant un précédent pour l’avenir des relations entre le Président et le Premier Ministre au sein de la République."
 CHI.midgame.008.a: "Nommer Chen Gongbo pour le remplacer."
 CHI.midgame.008.b: "Fondre la fonction de Premier Ministre avec celle de Président."

 CHI.midgame.009.t: "La Colère du Parti"
 CHI.midgame.009.d:9 "La réaction contre la « tyrannie » de Wang Jingwei a été rapide et d’une brutalité inattendue. Des factions de tout l'éventail politique ont condamné la décision de Wang d'absorber le poste de Premier Ministre du Yuan exécutif. Sa bévue est soulignée par le fait que ce ne sont pas seulement le PAC et le RF qui ont contesté cette décision : de nombreux modérés de la RCA ont été furieux et poussés à se rapprocher du camp du PAC. Même parmi les radicaux de la RCA, il y a eu des remous, la rumeur disait que Chen Gongbo était plus particulièrement furieux de la décision de Wang de ne pas lui avoir confié le poste.\n\nLes groupes parlementaires au sein du Kuomintang ne sont pas bien définis, l’État étant officiellement un parti unique et le factionnalisme étant interdit de jure. Mais cela n'a certainement pas été bon pour le camp de Wang : le Président apparaissant vulnérable pour la première fois, nombreux sont ceux qui sont sortis de l'ombre pour le mettre à terre. Il est peu probable que toute tentative visant à forcer sa démission aboutisse à ce stade, mais il s'est empressé d'essayer de sauver la situation en proposant provisoirement de nommer Gu Mengyu, le dirigeant le plus éminent de l'aile modérée de la RCA, comme Premier Ministre en échange d'une trêve politique .\n\nIl incombe désormais au PAC d’agir. La nouvelle de cette offre a rapidement fuité et s'est répandue, même si pour Song Qingling et ses alliés, cela pourrait ne pas être suffisant. Avoir un membre de la RCA à ce poste serait de toute façon une victoire pour le Président et, grâce à son sens politique, il réconcilierait probablement les modérés assez tôt. Mais tenir ouvertement jusqu'à ce qu'un candidat de leur camp d'opposition quasi illégal puisse dégoûter les hésitants de l'aile modérée de la RCA, tournant leur colère vers l'obstructionnisme du PAC et validant les craintes de Wang en matière de partisanerie. L’avenir du parti est en jeu."
 CHI.midgame.009.a: "Confirmer Gu comme Premier Ministre apaisera les esprits."
 CHI.midgame.009.b: "Doubler la mise contre le Président acculé."

 CHI.midgame.010.t: "Les Limites du Pouvoir"
 CHI.midgame.010.d: "Depuis que le Dr Sun s’est déclaré généralissime et que le Kuomintang s’est orienté vers une direction avant-gardiste, les questions de constitutionnalisme, de freins et contrepoids et de partage du pouvoir ont toujours été un point sensible pour un parti ostensiblement démocrate. Ses successeurs, souvent en conflit, n’ont pas aidé la cause, luttant pour maintenir la cohésion du parti, même avec de tels pouvoirs extra-constitutionnels.\n\nWang Jingwei est le dernier en date à affirmer son autorité incontrôlée pendant toute la durée de sa tutelle politique. Et comme la crise de la fonction de Premier Ministre n’a pas pu être résolue discrètement dans les couloirs du pouvoir, elle a depuis atteint les oreilles du public. Alors que le scandale continue de peser sur le parti, le soutien a largement touché le fond et la population retourne à son apathie habituelle – le KMT ne vaut guère mieux que les querelles politiques de Beiyang.\n\nAu sein de la CEC, la confrontation entre les factions orientées vers la RCA et le PAC se poursuit. Sun Fo et la Faction de la Reconstruction, que ce soit par astuce politique ou par crainte d'instabilité, ont proposé de rompre le blocus mené par le PAC. Sun Fo, déjà Vice-Premier Ministre du Yuan exécutif (poste créé pour lui), a « généreusement » proposé de devenir premier ministre avec Gu Mengyu comme adjoint. Cela ne résoudrait guère les problèmes sous-jacents mis en évidence par le conflit, mais comme le PAC ne montre aucun signe d’abandon, cela permettra au moins à Wang d’avancer pour le moment.\n\nRefuser cette possibilité de « sortir » n’est pas non plus une option idéale. Tout au long de cette crise, Wang a été contraint de reconnaître le poste de Premier Ministre comme une fonction distincte, bien que dotée de pouvoirs ambigus, et a renoncé à l'idée del’abolir directement. Chen Gongbo, méprisé mais toujours fidèle, a concocté un plan avec l'assentiment réticent des modérés de la RCA, fatigués de la crise qui ne semble pas vouloir connaître de fin Wang se nommera Premier Ministre, occupant simultanément la Présidence et le poste de Premier Ministre pendant sa tutelle. Le RCA utilisera tous les sales tours de son arsenal pour le faire adopter en force par la législature provisoire et Wang utilisera ses pouvoirs de commandant en chef pour faire taire la dissidence. Après avoir bluffé, le PAC sera contraint de se retirer pour le bien de la nation."
 CHI.midgame.010.a: "Au moins, nous pouvons essayer de réparer les choses à présent..."
 CHI.midgame.010.b: "C'est trop tard, le mal est fait..."

#Phase 2 Political Narrative Events (Semi-annual while BOP is active) - How Low Can You Go?
 CHI.midgame.011.t: "Un regard sur le camp de Wang Jingwei"
 CHI.midgame.011.d: "Bien que dénoncé comme une clique autocratique, le camp du Président du Kuomintang Wang Jingwei possède l'une des factions les plus importantes au sein du Parti. Ceux qui constituent sa base de soutien au sein du gouvernement comprennent à la fois la Faction Résidence et l'Association des Camarades Réorganisés (RCA). En tant que telle, sa « clique » connaît sa propre lutte de pouvoir interne, alors que les différentes factions se disputent la faveur et l’approbation de Wang.\n\nLa Faction de la Résidence (appelée par dérision la Faction du Palais par les critiques de Wang), désigne ceux qui résident avec le Président dans son manoir. La voix principale de la Faction de la Résidence n'est autre que l'épouse de Wang, l'ambitieuse et volontaire Chen Bijun - surnommée par les membres de la RCA « Wang Furen » (Madame Wang) ou « Laotaipo » (la vieille femme, en raison du fait qu'elle paraît plus âgée que son mari). Couple aimant, elle a souvent l'oreille de son mari et protège ses intérêts même lorsqu'il n'est pas disposé à le faire lui-même. Les autres membres de cette faction incluent Chu Minyi (marié à la sœur adoptive de Chen Bijun), Zeng Zhongming (le secrétaire le plus fiable de Wang), Zeng Xing (la sœur de Zeng Zhongming), Wang Wenxun (la troisième fille de Wang Jingwei) et Chen Yaozu (le frère de Chen Bijun). ).\n\nL'ami bien-aimé du président, Chen Gongbo, qui est de facto la voix de la RCA, les partisans politiques de Wang au KMT, s'oppose farouchement à l'épouse du président. Néanmoins, Chen et ses partisans forment la faction radicale de la RCA, ses positions matérialistes pro-autoritaires s’ajoutent à sa conviction que la guerre des classes est inévitable en Chine. Il est rejoint par des adeptes tels que Shi Cuntong, Wang Faqin, Liu Kanyuan, Gu Zhengang et Gu Zhengding.\n\nCeux qui refusent d’adopter la vision du monde marxiste de Chen et sont généralement plus modérés dans leur discours sont les modérés de la RCA dirigés par Gu Mengyu. Bien qu'il s'agisse d'une faction nettement plus petite, Gu détient néanmoins une influence en tant qu'un des écrivains préférés de Wang et les modérés eux-mêmes conviennent qu'une réorganisation du Kuomintang est nécessaire pour purifier la révolution. Pan Yunchao, Wang Leping, Lin Bosheng et Zhu Jiqing rejoignent Gu dans le camp modéré."
 CHI.midgame.011.a: "Favoriser la faction radicale de la RCA"
 CHI.midgame.011.b: "Favoriser la faction modérée de la RCA"
 CHI.midgame.011.c: "Favoriser la faction de la Résidence"

 CHI.midgame.012.t: "L’Opposition Rassemblée"
 CHI.midgame.012.d:9 ""Nous devons suivre les principes du Dr Sun. Ce dont nous avons besoin maintenant, c'est d'action et de gens qui agissent", a annoncé Song Qingling lors de la création du Comité d'Action Provisoire (PAC). Développement du précédent gouvernement populiste MinGan, le PAC se consacre à la cause de l’établissement d’une Chine socialiste et libre – une Chine dépourvue d’impérialisme, de seigneurs de guerre et de propriétaires terriens avides.\n\nPour le PAC, la révolution chinoise est complexe, avec les caractéristiques révolutionnaires d’une rébellion militaire, des droits civiques, de la démocratie et du socialisme. Les membres du PAC adhèrent aux idées marxistes du matérialisme historique, ils sont convaincus que la Chine se dirige vers un avenir socialiste et que le peuple (pingmin) assumerait le leadership dans ce nouvel ordre. La société du futur serait construite sur la participation active des masses populaires. En raison de la nature complexe des croyances du PAC, ils entretiennent des relations fragiles avec la Faction de la Reconstruction, la Société Mondiale, le Parti Syndicaliste chinois et même les membres de l'Association des Camarades Réorganisés de Wang Jingwei.\n\nMême si les membres du PAC sont d'accord avec la Faction de la Reconstruction (RF) sur la nature d'une éventuelle démocratie, pour eux la RF n'est rien d'autre que la représentation des intérêts bourgeois qui terniront la véritable révolution qui doit être entraîné par les rôturiers chinois. Ils considèrent les membres de la RCA comme de simples laquais d'un président autoritaire, et bien qu'ils aient effectivement les mêmes opinions populaires et socialistes que leurs homologues syndicalistes et anarchistes, les membres plus conservateurs du PAC ont des réserves quant au rôle de la Troisième Internationale dans la révolution mondiale.\n\nDirigé par le dynamique Deng Yanda et la charismatique veuve Madame Song Qingling, le PAC ne prône pas le Sunisme orthodoxe, du nom de feu le Dr Sun, mais plutôt l'amélioration et le développement des Trois Principes du Peuple pour les rendre plus concrets et pratiques pour répondre aux besoins du peuple. Leur flexibilité intellectuelle leur permet de courtiser ces différentes factions, des syndicalistes aux libéraux, tout en maintenant leur propre objectif d'une Chine démocratique et socialiste."
 CHI.midgame.012.a: "Se concentrer sur ce qui concerne le paysan et le monde agraire."
 CHI.midgame.012.b: "Se concentrer sur le rassemblement démocratique le plus large possible"
 CHI.midgame.012.c: "Se concentre sur ce qui concerne les activités militaristes et révolutionnaires"

 CHI.midgame.013.t: "Le Parti des Sœurs Divisées"
 CHI.midgame.013.d: "En tant que faction et mouvement le plus important au sein de la Ligue des Syndicalistes Chinois, le Parti Syndicaliste Chinois compte le plus grand nombre de syndicalistes et de partisans en Chine. S'inspirant des glorieuses révolutions de Grande-Bretagne et de France après la Grande Guerre, la vieille garde des syndicalistes chinois tels que les membres du parti Chen Duxiu, Li Lisan et Liu Shaoqi croient que pour que la révolution socialiste prolétarienne ait lieu, la révolution nationale doit être gagné en premier. Lorsque le Kuomintang fut réorganisé en 1924, les syndicalistes et le Kuomintang travaillèrent ensemble dans un gage d'unité - ce qu'on appela le Front Uni.\n\nIdéalement, les syndicalistes orthodoxes du CSP envisagent un système semblable à la Commune de France, avec des syndicats et des conseils travaillant ensemble en tandem. Les troubles civiques et politiques actuels au sein de l’État français ont toutefois suscité des doutes à l’égard de la direction de la faction orthodoxe du CSP. Au sein de la LCS, des critiques sont venues de groupes allant des anarchistes à la Faction Radicale du CSP, concernant la coopération avec le Kuomintang Chinois. Pour Chen Duxiu, la révolution « toutes classes » est la seule forme de révolution possible pour le prolétariat à ce stade.\n\nLa politique du Front Uni avait réussi à organiser à la fois l'échec du soulèvement de Shanghai en 1932 et le succès de l'ANR dans la guerre de la Ligue. Néanmoins, la faction orthodoxe se retrouve tiraillée par la propre lutte factionnelle du Kuomintang qui divise la coalition tendue du LCS. Il ne fait aucun doute que les anciens de la Société mondiale sont certainement plus proches du PAC en termes de croyances et que les radicaux du CSP trouvent un terrain d'entente avec les radicaux du RCA. Alors que le LCS commence à nouveau à sombrer dans des luttes intestines, la faction orthodoxe a un choix : se ranger du côté de l’une des factions majeures du Kuomintang, ou poursuivre son indépendance vis-à-vis des partis politiques nationalistes."
 CHI.midgame.013.a: "Ils se rangent du côté du PAC."
 CHI.midgame.013.b: "Ils se rangent du côté de la RCA."
 CHI.midgame.013.c: "Ils conservent leur indépendance."

 CHI.midgame.014.t: "Une Réunion de Minuit"
 CHI.midgame.014.d: "En pleine nuit, près d'une villa discrète, un jeune officier quelque peu ivre s'approche. C'est un homme sans visage, délibérément vêtu d'une tenue terne et monotone, calculée pour l'empêcher de se démarquer lorsqu'il effectue le « travail du chien et du cheval », comme il l'appelle ainsi. Il emporte avec lui une proposition de son maître.\n\nÀ l’intérieur se trouve l’une des personnalités les plus éminentes de la République naissante, peut-être la troisième figure la plus influente de l’ancienne insurrection MinGan. Les circonstances sont sombres et il chasse ses gardes triés sur le volet de la salle de réunion. Il n'est pas dupe de l'acte de son invité, observant les yeux de loup de l'homme qui se tournent vers lui à la recherche de faiblesse tandis qu'il parle.\n\nDans l’atmosphère paranoïaque qui règne dans le pays, les complots et les rencontres furtives sont monnaie courante. Mais celui-ci éclipse peut-être tous les autres par son ampleur : un complot contre le chef du parti même qu’ils prétendent servir. Dai Chunfeng, l'invité, commence par rappeler au général Deng Yanda leur lutte commune dans l'insurrection, qui se transforme rapidement en une diatribe sur la façon dont le Comité de Paris est intervenu pour voler toute la gloire bien qu'il se soit caché en sécurité pendant près d'une décennie. Il insiste sur le fait que lui et d'autres officiers sont prêts à se battre pour protéger la révolution de la folie de Wang et propose une alliance à des conditions non précisées contre lui. Il dispose déjà de potentiels domaines de coordination entre leurs factions respectives.\n\nDeng n'hésite pas à montrer son mécontentement envers Dai, assimilant ses efforts à ceux de l'insurrection, cachant à peine son mépris pour l'ancien gangster. Il sait très bien qui sert Dai : Hu Zongnan et sa clique sapent depuis longtemps l'autorité de Deng au sein de l'armée. Mais à mesure que le pouvoir du président grandit, la menace de tyrannie plane sur la nation et il existe une certaine tentation d'utiliser des « méthodes spéciales » pour tenir la RCA à distance. Alors que le général vétéran regarde « l'officier » qui n'a même pas réussi à obtenir un diplôme à Whampoa avec les honneurs, il envisage néanmoins son propre travail de « chien et de cheval» pour Song Qingling et le PAC."
 CHI.midgame.014.a: "Un accord informel est signé."
 CHI.midgame.014.b: "L’extrémisme est tenu à distance."

 CHI.midgame.015.t: "Mouvements et Contre-mouvements"
 CHI.midgame.015.d: "Le chien a depuis longtemps échappé à sa laisse, un fait que de nombreux dirigeants centraux du Kuomintang en sont venus à regretter. L’Armée Nationale Révolutionnaire, une force spécialement conçue pour protéger le parti du contrôle des seigneurs de guerre et de l’armée, a lentement développé son propre esprit, et des rumeurs de conspirations militaires tourbillonnent alors que chaque faction courtise des officiers sympathisants.\n\nWang Jingwei n’est pas étranger à cette menace, et ses proches non plus. Bien que Wang ait un contrôle substantiel sur la bureaucratie, le soutien d’au moins une pluralité d’intellectuels et que Chen Gongbo ait transformé sa RCA en un caucus discipliné (quoique non officiel), sa position à la tête du parti n’a jamais semblé tout à fait sûre.\n\nSa femme, Chen Bijun, a un plan. Une femme déterminée, avec des souvenirs douloureux de la lutte de pouvoir que son mari a menée avec Chiang Kai-shek, ne connaît que trop bien le pouvoir de l'armée dans la dictée des priorités du parti. Elle a entamé de manière indépendante les démarches nécessaires à la création d’une faction militaire pro-président, ce dont elle a finalement informé Wang en détail. Avec l'aide de Zhang Zhizhong, Zhou Enlai et des conseillers du MMIC, elle a dressé une liste de membres du Département Politique, d'officiers syndicalistes formés en Europe et d'autres loyalistes de la jeune garde à installer à des postes clés dans la hiérarchie de l'ANR.\n\nUne ingérence aussi flagrante dans l’armée pourrait suffire à mettre les militaires au pas, brisant ainsi leur esprit politique indépendant. D'un autre côté, Wang est hésitant malgré les perspectives optimistes de Chen, notant que de nombreux officiers de l'ANR sont véritablement apolitiques et que de telles exigences ouvertes de loyauté politique peuvent se retourner contre eux en les poussant à l'opposition. Les efforts ouverts de Chen pour installer son frère Chen Changzu comme général dans l'armée de l'air ont provoqué de nombreuses réactions négatives par le passé. Présenter l’image d’un homme d’État respectable au-dessus de telles querelles mesquines pourrait être le meilleur moyen de conserver son pouvoir. Là encore, la révolution est souvent une sale affaire et, en tant que président et commandant en chef, il a le droit d'accorder des commissions militaires. Peut-être vaut-il mieux être craint, que renversé."
 CHI.midgame.015.a: "Wang approuve les mesures proactives."
 CHI.midgame.015.b: "Wang hésite devant un tel factionnalisme."

 CHI.midgame.016.t: "Les Quatre Anciens dénoncent Wang"
 CHI.midgame.016.d: "Longtemps respectés parmi la gauche chinoise pour avoir organisé les travailleurs et les étudiants chinois dans le cadre du programme travail-études diligent, les quatre anciens du Kuomintang ont une vision éclectique de l’anarchisme et de son rôle au sein du Kuomintang. Li Shizeng, l'un des anciens de la Société Mondiale, a proposé que le Kuomintang adopte une fédération basée sur le principe de Proudhon : cette fédération serait une combinaison de gouvernements locaux et centraux dans le but de décentraliser le pouvoir vers les organismes régionaux. Cependant, étant donné la situation politique de la Chine, un certain degré d’autorité centrale (pouvoir militaire, finances et industries lourdes) resterait aux mains du gouvernement jusqu’à ce que l’anarchisme soit atteint.\nLes anarchistes du Kuomintang visent à construire une université ouvrière semblable à celles d’Europe, où serait créé un nouveau type de dirigeants ouvriers et d’intellectuels – des organisateurs légendaires qui transformeraient non seulement le Parti, mais également et surtout la nation. Avec l'aide de leur journal, l'"Hebdomadaire Révolutionnaire", ils propageraient les idéaux anarchistes et affirmaient que les Trois Principes du Peuple de Sun étaient par défaut une manière de créer l'anarchisme.\n\nDans le dernier article de l'Hebdomadaire, le fougueux aîné Wu Zhihui a dénoncé le Président Wang et la RCA pour « incitation à la lutte des classes », arguant que la révolution du Dr Sun appelait à un soulèvement de toute la Chine – comme en témoigne la déclaration faite lors du Premier Congrès de 1924. Pour Wu, la révolution devait être une « quanmin geming » (révolution pour tous). Cependant, les membres de RCA ont dénoncé cette terminologie au motif qu'elle était utilisée par le Parti contre-révolutionnaire de la jeunesse chinoise dans le Nord. A la RCA, en utilisant un langage contre-révolutionnaire, Wu a consenti au rejet de la transformation sociale dans le cadre de la Révolution Nationale, ce qui est plutôt ironique pour un anarchiste.\n\nD'autres critiques sont venues de Chen Gongbo, qui a décidé de rédiger une lettre ouverte à l'hebdomadaire révolutionnaire. Dans sa lettre, il affirmait que la Société Mondiale semblait apprécier ses positions officielles d'anciens au sein du Parti et passait la plupart de son temps à courtiser les chefs militaires influents du Comité d'Action Provisoire. Il doute de plus en plus de Wu et Li Shizeng, qu’il a peut-être autrefois idolâtrés, quant à leur engagement dans la révolution – notamment en ce qui concerne leur manque de croyance dans la lutte des classes. La seule solution, selon lui, était qu’ils démissionnent immédiatement de leurs fonctions et que le reste du KMT rejette leurs idées comme pure folie."
 CHI.midgame.016.a: "Les Aînés font valoir de bons arguments !"
 CHI.midgame.016.b: "Ils doivent s’adapter à leur temps."

 CHI.midgame.017.t: "Tout juste sorti des presses"
 CHI.midgame.017.d: "Au sein du Parti, l’un des moyens les plus courants de querelles entre factions réside dans les journaux et les brochures des cliques respectives pour démontrer leur soi-disant meilleure compréhension de la société et de l’histoire chinoises. Parmi les journaux les plus populaires lus par les membres du Parti figurent « La Critique Révolutionnaire » de Chen Gongbo, « Le Progrès » de Gu Mengyu et « La Revue de la reconstruction » de Sun Fo.\n\nLe Critique révolutionnaire de Chen Gongbo présente une collaboration d'écrivains au sein des ailes les plus radicales de la RCA, dont Shi Cuntong, Guo Chuntao et Xu Deheng. Leurs écrits traitent principalement de leur désir de voir le Parti réorganisé et restructuré une fois de plus, une « Réorganisation » plus complète que le remaniement du parti de 1924. Pour eux, la révolution doit être dirigée par un cadre d’intellectuels révolutionnaires et les masses doivent être attirées car elles sont la véritable avant-garde de la révolution nationale. Les écrits de la Critique traitent principalement de termes scientifiques et marxistes, des écrivains comme Chen utilisant fréquemment des mots tels que matérialisme pour dicter leur processus de pensée.\n\n"Le Progrès" de Gu Mengyu montre que Gu et ses partisans connaissaient bien le marxisme, mais qu'ils rejetaient l'idée que le marxisme était scientifique ou historique - au lieu de cela, ils appellent à une réorganisation similaire exprimée par Chen et ses partisans mais avec des moyens moins radicaux. Pour Gu, il n'est pas nécessaire d'avoir une « base de classe » du Parti puisque la société chinoise ne s'est pas encore développée vers une société de classes ; au lieu de cela, le KMT devrait représenter « tous les peuples opprimés ».\n\nLa Revue de la Reconstruction de Sun Fo différait des Réorganisationnistes dans la mesure où les auteurs de la Revue soutiennent que le KMT ne devrait pas être réorganisé mais plutôt reconstruit. Pour ces auteurs, le KMT a été entaché depuis le Front uni, et les radicaux de la RCA ont simplement fait écho aux principes du marxisme plutôt que d’adhérer à la théorie orthodoxe de Sun Yat-sen. En outre, ils sont également en désaccord avec le PAC, considérant son populisme et sa flexibilité dans sa collaboration avec les syndicalistes comme une menace potentielle au succès de la Révolution Nationale."
 CHI.midgame.017.a: "Le Critique maintient sa domination intellectuelle."
 CHI.midgame.017.b: "Le Progrès connaît une envolée surprenante dans les bacs!"
 CHI.midgame.017.c: "La revue de la Reconsturction gagne en popularité!"

 CHI.midgame.018.t: "L'intrigue de la Yiguandao"
 CHI.midgame.018.d: "Les membres du Kuomintang sont devenus nerveux ces derniers temps alors que les années passent et que la révolution se poursuit. Les luttes intestines entre les cadres du parti sont depuis longtemps acceptées comme une réalité politique, même si elles peuvent parfois atteindre la paranoïa. Les accusations de pensée réactionnaire ou de subversion des Trois Principes sont malheureusement une pratique courante, mais il semble maintenant qu’un nouveau cycle d’hystérie commence.\n\nBien que la secte de la Yiguandao puisse être associée à la province du Shandong, ses adeptes se trouvent dans toute la Chine. Lors du Congrès du Parti de 1929, le Kuomintang avait décidé qu'aucun de ses membres ne pouvait également appartenir à des mouvements spirituels charismatiques, le principal d'entre eux étant la secte dirigée par le mystique fou Zhang Tianran. Encouragée par une rumeur, une vaste campagne de contre-espionnage a d'ailleurs piégé un millénarien de haut rang, dans les rangs du Parti : Zhou Fohai.\n\nZhou était un ami et un proche collaborateur de Wang Jingwei, et l'on dit parfois que son gouvernement fonctionne grâce à « la bouche de Chen Gongbo, la plume de Zhou Fohai et les jambes de Chu Minyi ». Malgré cela, il est personnellement impopulaire au sein du camp de Wang, il n'est pas non plus un fervent membre de la RCA et se tient éloigné de la Faction de la Résidence, on dit même qu'il est désillusionné par le socialisme. À mesure que la nouvelle se répandit, le PAC s’efforca de la tourner à son avantage, insinuant que Wang avait permis à la trahison de prospérer sous son nez.\n\nZhou, pour sa part, a catégoriquement nié tout acte répréhensible et affirme avoir mis fin à son association avec les Yiguandao il y a des années. Il a supplié le Président de le protéger et a laissé échapper quelques menaces à peine voilées pour dénoncer son rival Chu Minyi comme un autre membre du Yiguandao, aggravant ainsi le scandale. Il dit que les agents de Dai Chunfeng ont déjà fait plusieurs offres alléchantes pour le protéger et lui confier un travail de « recherche » pour eux. Mais il sait que Wang fera ce qui est bien pour lui et enterrera l'enquête, l'exonérant publiquement devant le parti. En échange, il est prêt à se tenir loin du devant de la scène."
 CHI.midgame.018.a: "Réaffectez-le et protégez-le."
 CHI.midgame.018.b: "Laissez-le se griller."

 CHI.midgame.019.t: "Dettes et Remboursement"
 CHI.midgame.019.d: "Il n'y avait aucun amour perdu entre Zhou Fohai et les autres membres du cercle restreint de Wang, mais il restait l'un d'entre eux. Et après ce qui lui est arrivé, Wang et ses alliés préparent leur vengeance depuis un certain temps – attendant juste assez longtemps que le public oublie le scandale avant de contre-attaquer. Puis, ils ont fini par riposter.\n\nLa RCA n’a guère hésité lorsqu’elle a commencé à suivre les pistes remontant à la Banque Centrale de Chine. Dirigés par Song Ziwen et sa clique, les enquêteurs affirment avoir constaté d'importantes divergences dans sa comptabilité à la suite d'un audit préliminaire, et ont déjà entamé une série d'arrestations. Alors qu'ils continuent de rechercher les traces écrites, Song a défendu les actions de ses compatriotes lors d'une audience à huis clos de la CEC comme étant nécessaires pour rembourser diverses dettes illicites accumulées par le parti pendant l'insurrection – une nécessité révolutionnaire. Il note par ailleurs que la poursuite de cette enquête portera atteinte à la fragile stabilité de la banque centrale.\n\nPersonne n'a encore accusé Song lui-même, membre de la CEC et frère de Song Qingling, de quelque acte répréhensible. Mais à mesure que la meute se rapproche, il devient de plus en plus évident que cette chasse aux sorcières est une représaille suite à la crise de la Yiguandao. Il est évident que Chu Minyi aurait déjà été aligné pour remplacer Song, ce qui témoigne du pouvoir croissant de la Faction de la Résidence. Confronté à la perspective d'être publiquement déshonoré, Song a exprimé sa préférence pour démissionner discrètement de son siège à la CEC (tout en conservant ses responsabilités dans le monde financier) alors que les alliés de sa sœur se bousculent pour réagir."
 CHI.midgame.019.a: "Song démissionne pour sauver la face."
 CHI.midgame.019.b: "Song survit à la crise."

 CHI.midgame.020.t: "Affrontements de Titans"
 CHI.midgame.020.d: "Alors que de nombreux membres du Kuomintang, dominé par la gauche, sont reconnaissants de l'aide et du soutien de l'Internationale dans les airs, certains n'oublient pas que le KMT est bien le Parti Nationaliste Chinois. De nombreux membres du Parti ont été témoins des événements de la rébellion des Boxers de 1900 et ont grandi dans une Chine longtemps écrasée par les puissances occidentales.\n\nLe journaliste français et membre de la Mission Militaire de l'Internationale en Chine, André Malraux, est récemment rentré de Chine en permission pour rendre compte à la communauté socialiste Européenne du sort de la révolution nationale chinoise. Si ses écrits sont chaleureux à l'égard des membres de l’Association des Camarades Réorganisés, il rejette également avec méfiance l’intense politisation de l’Armée Nationale Révolutionnaire – un concept peu familier au système français des milices et de la garde nationale. De plus, il présente Deng Yanda sous un jour peu flatteur et orientaliste – dénonçant ce dernier comme Bonapartiste.\n\nEn retour, Deng a riposté à de telles accusations en arguant que la MMIC était intervenue dans la structure existante de l'ANR en promouvant des individus tels que Zhou Enlai, entre autres conflits. Il se plaint également que la MMIC se comporte de manière imprudente, peu regardante pour sacrifier la vie des soldats chinois, comme l'auraient fait d'autres pays à l'égard des Cipayes ou des Askari.\n\nLa tirade a suscité un regard difficile sur la politisation de l'ANR, alors que davantage de membres nationalistes de l'ANR se sont rangés du côté de Deng. En revanche, les officiers formés en Europe se sont rangés du côté de Malraux et des décisions prises par la MMIC. Face à ce faux pas potentiel, les dirigeants du Kuomintang doivent agir rapidement pour décider s’il faut ou non réprimander le hautain Napoléon en devenir, ou réprimander Malraux, le semeur de discorde étranger."
 CHI.midgame.020.a: "Réprimander Deng Yanda."
 CHI.midgame.020.b: "Réprimander André Malraux."

#Increasing Radicalism Events
 CHI.midgame.021.t: "Sortir de l'ombre"
 CHI.midgame.021.d: "Lorsqu’il s’agit de révolution, il est tout à fait naturel qu’une énergie radicale émerge – en particulier parmi les jeunes et les groupes mécontents de l’ordre ancien. Cela dit, le Kuomintang – malgré son héritage révolutionnaire – tient souvent à préserver une atmosphère ordonnée et autoritaire, digne d’un parti d’avant-garde. Ils sont également connus pour leur pragmatisme, prêts à accueillir des groupes alignés si nécessaire pour faire avancer leurs objectifs.\n\nCependant, l'entrée de groupes plus récents dans le dialogue intellectuel national va plus loin. La Société pour le Renouveau Chinois et la faction « radicale » du Parti Syndicaliste Chinois ont toutes deux profité des succès des groupes socialistes plus traditionnels. Cependant, à mesure que le sentiment nationaliste et iconoclaste grandit, ils ont trouvé un plus grand public, les encourageant à créer leurs propres journaux et publications.\n\nLe journal Qian Tu (litt. "Futur", "Perspectives") est affilié à la CRS. Entre-temps, de nombreux radicaux du CSP ont commencé à s'abonner au Quotidien "le Sang Chaud" de Qu Qiubai (ainsi nommé en raison de leur conviction que le sang chaud des opprimés vaincra le fer froid des forts) et au Dongfang zazhi ("Divers oriental"), qui publie fréquemment des articles traitant de la tensions entre marxisme et socialisme utopique.\n\nLe parti dispose d’un appareil de sécurité assez puissant, capable de censurer les opinions indésirables si nécessaire – en particulier celles qui vont à l’encontre de l’orthodoxie du Kuomintang. Cela dit, pousser ces groupes dans la clandestinité ne peut que les ralentir si l’on ne s’attaque pas à la source sous-jacente du radicalisme."
 CHI.midgame.021.a:0 "Fermez-le!"
 CHI.midgame.021.b: "C'est juste une fièvre révolutionnaire."

 CHI.midgame.022.t: "La polarisation de l'ANR"
 CHI.midgame.022.d: "L'Armée Nationale Révolutionnaire a été créée pour être l'armée militaire du Kuomintang, directement loyale au parti et à la révolution, libérant ainsi le Kuomintang de l'obligation des Seigneurs de Guerre régionaux. Sous la direction du ministre de la Guerre Li Jishen, le haut commandement de l'ANR a œuvré en faveur d'une relative neutralité politique, s'abstenant de toute ingérence dans les affaires civiles ou prenant parti du mieux qu'il pouvait dans les débats politiques des partis.\n\nCe statu quo est cependant de plus en plus mis à rude épreuve. Li Jishen a rapporté en privé au président Wang que de plus en plus d'officiers rejoignaient des groupes radicaux au sein de l'armée. Il est inquiétant de constater que le principal bienfaiteur n'est pas les « suspects habituels » : Deng Yanda et son Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa (WMARCA). Bien que Deng soit trop fier pour l'admettre en public, il a avoué en privé à ses proches alliés ses craintes que la WMARCA ne perde le respect auprès des jeunes officiers et des cadets fraîchement diplômés.\n\nLe principal bienfaiteur de ce changement semble être la Société pour le Renouveau Chinois, un groupe de nationalistes totalitaires dirigé par le général Hu Zongnan et d’autres officiers mécontents. De nombreux radicaux du CSP se méfient également de la vieille garde militaire, qui ont commencé à organiser des milices indépendamment de l'ANR– désobéissant de plus en plus aux directives de la faction orthodoxe et des conseillers internationaux du CSP. Leur décision d’organiser des grèves sauvages et les tentatives menées par la CRS pour les disperser ont détérioré l’atmosphère dans les principaux bastions du Kuomintang."
 CHI.midgame.022.a: "Les ouvriers se radicalisent !"
 CHI.midgame.022.b: "Les militaires se radicalisent !"

 CHI.midgame.023.t: "Une Tentative Effrontée !"
 CHI.midgame.023.d: "La nouvelle d'aujourd'hui, choquante mais également prévisible, est que le Président Wang Jingwei a failli être tué lors d'une tentative d'assassinat brutale commise par un révolutionnaire mécontent. Alors que les médias prenaient des photos à la suite d'un discours de Wang, à l'extérieur du palais présidentiel, un homme armé criant « à bas les traîtres » a ouvert le feu et a failli tuer Wang.\n\nL'assassin a été appréhendé et Wang (qui, ironiquement, a commencé sa carrière révolutionnaire en tant qu'assassin raté) a été transporté d'urgence à l'hôpital pour soigner des blessures mineures à la joue et au bras. Mais les dégâts les plus importants ont été les retombées médiatiques, à mesure que les images de la tentative ont circulé. Bien que la plupart des déclarations publiées condamnent l'attaque et souhaitent un prompt rétablissement au président, beaucoup ont souligné qu'il ne s'agit que du dernier rapport en date sur les violences contre les hommes politiques.\n\nPour les initiés, le coupable est un secret de polichinelle, même si la police interroge l’agresseur. Les officiers radicaux de l'ANR affiliés à la CRS ont souvent agi avec un abandon imprudent, ce qui témoigne de l'incapacité des membres du Kuomintang à gérer la montée du radicalisme au sein de leur propre mouvement, trop occupés qu'ils sont à se battre entre eux pour donner une direction stable. Il est inquiétant de constater que de nombreuses personnes extérieures à la CRS, voire opposées, ont réagi avec indifférence, voire avec approbation, à l’égard de la loi.\n\nCette attaque va cependant un peu trop loin. Quelqu’un doit être tenu responsable, la seule question est de savoir jusqu’où il faut regarder."
 CHI.midgame.023.a: "Il faut aller au fond des choses !"
 CHI.midgame.023.b: "J'ai peur de ce que nous pourrions trouver sous la surface."

 CHI.midgame.024.t: "Les listes de victimes de la CRS découverte !"
 CHI.midgame.024.d: "Lorsque l’enquête a débuté, il était bien connu que les résultats ne seraient pas jolis à voir. Mais il semble que les choses soient encore pires qu’on ne le pensait auparavant. S'appuyant sur des promesses de silence, des obstacles internes et même des violences à l'encontre des enquêteurs, une enquête exhaustive menée par de nombreuses agences a identifié l'agresseur comme membre d'un complot plus large. La petite cellule dont il faisait partie était bien organisée et, malgré les efforts déployés pour la dissimuler n'était qu'une partie d'une cellule plus grande, nichée au coeur d'autres cellules.\n\nLa piste s’est éteinte avant qu’une preuve concluante puisse être apportée contre qui que ce soit, même si elle était très certainement liée aux cercles de sécurité et de renseignement. Une « liste de cibles » inquiétante particulièrement inquiérante a été découverte lors d’un raid, avec des dizaines de noms de dirigeants civils et militaires majeurs répertoriés comme cibles. En raison de son sujet extrèmement inquiétant, Il n'est d'ailleurs pas possible ni souhaitable de distinguer ce qui, dans cette liste, relève de la fantaisie ou de la menace réelle.\n\nPar ailleurs, vue la nature clandestine de la situation, il est également peu probable que les coupables les plus haut placés soient arrêtés, du moins cette fois-ci. Nous pouvons malgré tout procéder à quelques arrestations majeures pour ne pas envoyer un signal d’impunité à la CRS et faire passer le message à d’autres cliques militaires qui tenteraient quelque chose de similaire. Cependant, le scandale serait grand et au lieu de faire bouger les choses, certains ont proposé de rejeter publiquement la responsabilité de cette tentative sur les réactionnaires et les impérialistes."
 CHI.midgame.024.a: "Nous devons purger minutieusement la racaille! Que personne n'échappe à la loi."
 CHI.midgame.024.b: "Pas de vague. Par soucis d'unité, nous endurerons cette situation."

 CHI.midgame.025.t: "Des ombres sur la campagne"
 CHI.midgame.025.d: "Lorsque le Kuomintang libéra pour la première fois les Cinq provinces à la fin de la guerre de la Ligue, les paysans et les ouvriers étaient ravis. Beaucoup sont descendus dans les rues pour acclamer l'avancée de l'Armée Nationale Révolutionnaire et ont applaudi lorsque les dirigeants du Kuomintang ont parlé de Révolution Nationale.\n\nJusqu’à présent, la révolution n’a cependant apporté que la mort et la misère. Submergés par le sentiment radical, des détachements fanatiques alignés sur le CRS et des milices alignées sur le CSP et les radicaux défilent et se bagarrent dans les rues, menaçant les gens de haut et de base niveaux considérés comme réactionnaires. Le haut commandement de l'ANR a du mal à les maîtriser, alors même que leurs actions deviennent de plus en plus flagrantes.\n\nC'est d'ailleurs bien pire à la campagne, loin de la capitale. Dans les villages et hameaux ruraux, autrefois bastions des idéaux du PAC et des coopératives agraires, la peur imprègne l’air. Beaucoup se détournent de Song et du PAC, cherchant une protection contre le chaos total qui sévit dans la région.\n\nPartout dans le pays, les paysans radicalisés se tournent vers les radicaux RCA et CSP, organisant des milices qui se déplacent souvent pour éliminer les « réactionnaires ». D'autres vivent dans la peur d'un "Laoban" anonyme, dont l'influence semble croître de jour en jour alors que les paramilitaires des CRS quittent leurs garnisons de l'ANR pour éradiquer les communes qu'ils jugent trop autonomes. En réponse, des informations inquiétantes ont été publiées selon lesquelles certains propriétaires auraient été autorisés à rentrer chez eux alors que la population se lassait du radicalisme politique.\n\nÀ la lumière de ces développements, le PAC a redoublé d’efforts dans ses bastions, supprimant divers détachements alignés de l'ANR pour garder les villages alignés, ajoutant ainsi au désarroi. Avec les campagnes dans le chaos, il faut faire quelque chose et vite car le rêve révolutionnaire est en train de mourir."
 CHI.midgame.025.a: "Maîtriser les fanatiques du CRS."
 CHI.midgame.025.b: "Réprimer la faction radicale du CSP"
 CHI.midgame.025.c: "Une action drastique est nécessaire ou la révolution est vouée à l’échec !"
#LCS Mechanic Events
 CHI.midgame.026.t: "La Société Mondiale triomphante"
 CHI.midgame.026.d: "En 1906, deux ans après la fondation du Tongmenghui et bien avant qu'il y ait une révolution syndicaliste, la (Nouvelle) Société Mondiale (Shijie she) fut fondée par quatre amis Zhang Renjie, Li Shizeng, Wu Zhihui et Cai Yuanpei à Paris. Ils croyaient qu’un nouveau monde allait arriver, un monde de libération et de liberté pour chaque homme – un monde non seulement politique mais aussi socialiste. Jeunes, intellectuels et anarchistes à l'époque, ils ont encadré de nombreux futurs socialistes du Kuomintang à travers leurs divers efforts révolutionnaires, notamment les journaux, le mouvement d'études laborieuses et frugales et d'innombrables écrits.\n\nMalheureusement, bien que validé par les révolutions européennes, le mouvement syndicaliste les avait laissées derrière en formant le Parti Syndicaliste Chinois. Contraints à un rôle secondaire au sein de la Ligue des Syndicalistes Chinois, à leur grand regret, leur défense virulente de la tutelle politique les a rendus impopulaires parmi les cercles socialistes libertaires - Li Shizeng, par exemple, aurait déclaré : « La révolution chinoise du quatrième ordre est une révolution ». pour l'ensemble de la population adaptée aux exigences complexes de la situation.\n\nPourtant, leurs puissantes relations au sein du parti dominant Kuomintang (ils contrôlent effectivement le Conseil Central de Surveillance) leur ont donné un avantage crucial dans la politique syndicaliste et les ont mis une fois de plus sous les projecteurs. Bien que la Ligue des Syndicalistes Chinois se soit depuis effondrée sous le poids des luttes intestines, la Société Mondiale (dirigée par son protégé Yi Peiji) impose le respect à la plupart des syndicalistes présents en Chine.\n\nPartisans d’une certaine interprétation utopique de la réconciliation des classes et de l’harmonie universelle, ils condamnent ce qu’ils considèrent comme une attisation inutile du conflit de classes tout en créant une nation syndicaliste. Ils ont commencé à s'opposer durement à Wang Jingwei et aux dirigeants autoritaires de la RCA, se rangeant du côté de l'opposition."
 CHI.midgame.026.a: "Le Retour de la Vieille Garde."

 CHI.midgame.027.t: "L'Ascension de la faction radicale du CSP"
 CHI.midgame.027.d: "Le Parti Syndicaliste Chinois, sous la direction de Chen Duxiu et Li Lisan, s’est souvent contenté de jouer un rôle subalterne et soumis au sein du Front Uni. Ce ne sera plus le cas, du moins c’est ce qu'affirment Chen Shaoyu et d’autres radicaux tels que Qin Bangxian et Qu Qiubai. Composés de nombreux jeunes militants syndicalistes et intellectuels, ils s'agacent de la  direction conciliante de la faction orthodoxe du CSP. Bien plus cyniques que la faction orthodoxe, ils considèrent que le chaos en Chine n’est pas simplement le produit de l’impérialisme ou des Seigneurs de Guerre, mais du capitalisme lui-même. L’impérialisme, les affaires, les propriétaires fonciers, la noblesse et le capitalisme doivent être détruits complètement et immédiatement – ​​et il y a peu de place au compromis, même au sein de la Ligue des Syndicalistes Chinois, aujourd’hui disparue.\n\nCe radicalisme a conduit de nombreuses personnes à se tourner vers la RCA, en particulier l'aile de Chen Gongbo, les considérant comme des alliés naturels dans la mise en œuvre du syndicalisme dans les villes et les campagnes. Dans la pratique cependant, alors que le Kuomintang garde jalousement son contrôle sur les syndicats alignés et que la Mission Militaire Internationale soutient le Département politique à leur sujet (les considérant comme un investissement plus fructueux), ils luttent pour leur reconnaissance. Cet objectif ne les a cependant pas calmés, ni ne leur a valu de nombreux amis parmi les modérés du Kuomintang.\n"
 CHI.midgame.027.a: "Le CSP se radicalise."

 CHI.midgame.028.t: "La faction orthodoxe du CSP réaffirme sa domination"
 CHI.midgame.028.d: "La première génération de dirigeants du Parti Syndicaliste Chinois s'est depuis longtemps regroupée au sein de ce qu'on appelle la « Faction Orthodoxe », un groupe d'intellectuels plus âgés formés à l'étranger. Composé de nombreux anciens anarchistes et organisateurs syndicaux, comme en France, un compromis a été trouvé entre les marxistes basés sur les conseils (dirigés par l'ancien anarchiste devenu conseiller Chen Duxiu, qui a depuis renoncé au mouvement anarchiste) et les syndicalistes basés sur les syndicats (dirigés par Li Lisan). Ils étaient pragmatiques – faisant des compromis avec le Kuomintang pour former le Front Uni et avec d’autres gauchistes ne faisant pas partie du KMT pour former le Parti Syndicaliste Chinois.\n\nCes compromis critiques ont maintenu l’esprit du syndicalisme bien vivant, même après la désastreuse Expédition du Nord et nombre de ses niches révolutionnaires absorbées par le Kuomintang. Principalement urbains, ils estiment que le prolétariat et les paysans doivent travailler ensemble pour vaincre l’impérialisme et croient en outre que la Chine doit d’abord s’industrialiser pour parvenir à un véritable syndicalisme. En attendant, ils espèrent éloigner leur parti frère de l’autoritarisme.\n\nLa nature rétive du mouvement syndicaliste s’est malheureusement avérée être la cause de sa chute. La Ligue des Syndicalistes Chinois n’existe effectivement plus, et nombre d’entre eux se sont aliénés à cause des luttes de pouvoir qui en ont émergé. Même si la faction orthodoxe du CSP rétablit son autorité, il n’est pas possible de la reconstituer. Cela dit, Chen et Li sont déterminés à perpétuer leur héritage, en assurant une transition stable mais régulière vers l'avenir syndicaliste de la Chine."
 CHI.midgame.028.a: "Un retour au statu quo."

#RCF Mechanic Event
 CHI.midgame.029.t: "Une cinquième colonne hawaïenne ?"
 CHI.midgame.029.d:9 "La faction civile centriste du Kuomintang a toujours eu des relations compliquées avec la gauche. Lorsque la Conférence des Collines Occidentales s'est tenue pour la première fois en opposition à la réorganisation et à l'alliance du regretté Dr Sun avec l'Internationale, Sun Fo et sa clique étaient initialement disposés à se joindre à d'autres membres de la droite, mais ont finalement été intimidés par l'influence croissante de Wang Jingwei. Depuis, ils ont principalement agi en marge, servant d’opposition interne plus souple à la RCA avec laquelle Wang peut « faire des compromis » pour démontrer son sens politique tout en contenant le PAC.\n\nCela n’a toutefois pas empêché Sun Fo de critiquer ouvertement le gouvernement ou de continuer à défendre ses opinions relativement libérales, influencées par son éducation aux États-Unis. Le PAC a fait des ouvertures répétées à la Faction de la Reconstruction (RF), mais avec l'influence interne croissante de la RF, il semble que le vieux « cou de fer » ait commencé à voler un peu trop près du soleil et à se considérer comme véritablement la principale alternative au parti de Wang. direction.\n\nSi tel était le cas, une dure réalité s’annonce bientôt : en dehors des salles du gouvernement et des anciens du parti, la RF trouve très peu de soutien populaire et un chœur croissant d’opposants qui la condamnent pour « avoir vendu la révolution à la bourgeoisie ». La seule question est de savoir si cette dénonciation entraînera dans sa chute le reste de la direction du parti."
 CHI.midgame.029.a: "Laissons les choses se faire pour le moment."
 CHI.midgame.029.b: "Nous nous occupons d'eux."

 CHI.midgame.030.t: "Une conspiration de la Clique Indienne ?"
 CHI.midgame.030.d:9 "Malgré les premiers signes avant-coureurs montrant que l’influence croissante de la Faction de la Reconstruction était illusoire, Sun Fo et d’autres libéraux du Kuomintang ont continué à s’enraciner dangereusement au sein de l’appareil d’État. Que ce soit à cause de leur propre initiative, du désir de la RCA d'avoir une opposition contrôlée ou des efforts du PAC pour construire une large opposition à Wang, la force institutionnelle de la RF s'est retournée contre lui.\n\nMême s’elle n’est pas nécessairement réactionnaire, la RF est clairement à droite et en décalage avec le Kuomintang au sens large. Dans une certaine mesure, il semble que leurs dirigeants le reconnaissent, et la « Clique Indienne » (surnommée pour leur service auprès de [HND.GetNameDef]) est devenue plus audacieuse en courtisant les officiers de haut rang de l'Armée Nationale Révolutionnaire.\n\nLes généraux Zhang Fakui et Xue Yue ont été identifiés comme les chefs de file de cet effort et sont des amis personnels de longue date de la famille Sun. Le scandale met encore plus en péril la position du ministre de la Guerre Li Jishen, un ancien compatriote de la Quatrième Armée. La neutralité de l'Armée Nationale Révolutionnaire étant désormais remise en question, la stature du maréchal Li a diminué au profit de ses ennemis, permettant aux officiers de la Jeune Garde mécontents de son leadership de faire pression pour des changements."
 CHI.midgame.030.a: "Le Département Politique exploite cette lacune."
 CHI.midgame.030.b: "De plus en plus d'officiers tombent dans les bras du CRS."

#General Political Events
 CHI.midgame.031.t: "Le Yuan législatif"
 CHI.midgame.031.intro:9 "Même si le Kuomintang soutient de manière avant-gardiste que le parti a la préséance sur l’État pendant toute la durée de la tutelle politique, la conquête de Nanjing signifie que le parti est contraint d’affronter les réalités de la gouvernance. Pour jeter les bases de la vision du Dr Sun, un Yuan législatif provisoire a été créé. Toujours subordonné en termes de statut au Congrès National du Kuomintang et au Comité Exécutif Central, les relations exactes entre cet organe parlementaire gouvernemental et les organes du parti sont toujours en évolution.\n\nMalgré son statut de partenaire junior, ce Parlement monocaméral n'est pas totalement impuissant, se réunissant régulièrement (contrairement au congrès du parti) et faisant appel aux intellectuels. Naturellement, les membres de la RCA détiennent une faible majorité des sièges (bien que divisés entre radicaux et modérés). D'autres sièges du KMT ont été attribués au PAC et à la RF, ainsi qu'à quelques membres de la vieille garde. Un nombre bien moindre a été accordé au Front Uni, le plus important étant le CSP auquel se sont joints quelques alliés indépendants (les Dangwai)."
 CHI.midgame.032.ending:9 "Débordé par l'avisée RCA, le caucus du PAC dirigé par Zhang Bojun et Peng Zexiang s'est empressé de rallier un bloc d'opposition non officiel pour empêcher la domination totale de la RCA. Pour ce faire, il faudrait aligner le CSP et éliminer certains modérés de la RCA, mais également conclure un accord avec la RF et la Vieille Garde. Après une série de réunions secrètes à minuit..."
 CHI.midgame.031.d.1:9 "$CHI.midgame.031.intro$\n\nLe Premier Ministre du Yuan législatif est Chen Gongbo, le leader de facto de la RCA. Grâce à un marchandage minutieux, la RF a négocié des accords clés pour s'assurer d'autres positions élevées dans le yuan (ce qui lui a ôté toute prétention au poste de Premier Ministre), notamment en obtenant les fidèles de longue date de Sun Fo, Wang Kunlung comme vice-premier ministre et Liang Hancao, en tant que Secrétaire général.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.d.2:9 "$CHI.midgame.031.intro$\n\nLe Premier Ministre du Yuan législatif est Wang Faqin, un haut dirigeant de la RCA. Grâce à un marchandage minutieux, la RF a négocié des accords clés pour s'assurer d'autres positions élevées dans le yuan (ce qui lui a ôté toute prétention au poste de Premier Ministre), notamment en obtenant les fidèles de longue date de Sun Fo, Wang Kunlung comme vice-premier ministre et Liang Hancao, en tant que Secrétaire général.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.d.3:9 "$CHI.midgame.031.intro$\n\nLe Premier Ministre du Yuan législatif est Pan Yunchao, un membre modéré mais respecté de la RCA. Grâce à un marchandage minutieux, la RF a négocié des accords clés pour s'assurer d'autres positions élevées dans le yuan (ce qui lui a ôté toute prétention au poste de Premier Ministre), notamment en obtenant les fidèles de longue date de Sun Fo, Wang Kunlung comme vice-premier ministre et Liang Hancao, en tant que Secrétaire général.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.a: "...un accord est conclu."
 CHI.midgame.031.b: "...un accord n'a pas été conclu."

 CHI.midgame.032.t: "Le passage de la loi organique de [GetYear]"
 CHI.midgame.032.d:9 "Avec le projet d'une Constitution finalisée dans un futur lointain (seulement après l'unification), un groupe de travail a été chargé par le Congrès National de rédiger une loi organique pour compléter la Constitution provisoire de 1912, en grande partie défunte. Il s'inspire des écrits de Sun Yat-sen, dans lesquels il envisageait un gouvernement à cinq branches, avec un Président doté de faibles pouvoirs au-dessus d'elles.\n\nLes trois premiers sont les Yuans exécutif, législatif et judiciaire plus traditionnels. Ils sont rejoints par le Yuan d'Examen, dédié à l'identification et à la tenue des dossiers des candidats qualifiés pour des postes de fonction publique tant au niveau national que provincial et, en quelque sorte, à l'organisation d'un examen rappelant l'examen impérial, mais modernisé. Le second est le Yuan de Contrôle, doté de pouvoirs d’audit, de surveillance et de mise en accusation.\n\nCompte tenu des circonstances, ces deux Yuans plus petits sont en fait des sinécures, destinées à détourner respectueusement les anciens marginalisés, les bénéficiaires incompétents du favoritisme et les nouveaux arrivants trop ambitieux vers un endroit où ils peuvent causer un minimum de dégâts. Il y avait donc des inquiétudes quant à la corruption et à la « bureaucratisation », mais Wang a choisi de jeter un os à la Faction de la Reconstruction (RF). Que ce soit par véritable idéalisme ou simplement pour aller à contre-courant, la RF insiste pour que le nouveau gouvernement soit formé « correctement » à ses yeux et suive la théorie constitutionnelle de Sun.\n\nLa législation étant désormais sûre d'être approuvée, la seule question restante est de savoir comment répartir les postes. Avec une liste de candidats déjà devant lui, le Président et ses plus proches conseillers décident de leurs nominations..."
 CHI.midgame.032.a: "...soigneusement équilibré entre les factions."
 CHI.midgame.032.b: "... en fonction de la loyauté envers le président."
 CHI.midgame.032.c: "...en fonction des mérites de chaque candidat."

 CHI.midgame.033.t: "Le Yuan Judiciaire"
 CHI.midgame.033.d:9 "Le Yuan Judiciaire est la branche du gouvernement qui supervise la Cour Suprême, la Cour Administrative Suprême, le Tribunal Disciplinaire ainsi que le ministère de la Justice et de l'Administration. Compte tenu des nombreuses ambiguïtés constitutionnelles au cours de la période de tutelle politique, avec une Constitution provisoire vieille de plusieurs décennies qui n'a pas encore été formellement remplacée, les factions concurrentes du Kuomintang souhaitent avoir une personnalité qui leur est sympathique à sa tête. Même si, dans la pratique, le Comité Exécutif Central a le dernier mot en matière constitutionnelle, le candidat final donnera probablement le ton au Yuan dans son ensemble au cours de ses années de formation.\n\nCompte tenu de la domination de la RCA sur le gouvernement jusqu'à présent, il est largement attendu que Wang nomme quelqu'un en dehors de sa clique. Les deux candidats en tête sont Guo Guanjie et Wu Chaoshu (CC Wu). Guo Guanjie est un professeur de droit formé en France qui a enseigné à l'Université Sun Yat-sen de Guangzhou. Bien qualifié, il est également un membre de haut rang du PAC – une faction que Wang aimerait maintenir sous contrôle. Wu Chaoshu fut le premier avocat chinois à Hong Kong, formé au Royaume-Uni et président du comité judiciaire du gouvernement de Guangzhou en 1925. Son affiliation déclarée à la RF a cependant fait de lui un objet de méfiance dans les cercles socialistes.\n\nBien entendu, il existe toujours une troisième option. Les deux hommes sont membres de longue date du Kuomintang, mais un peu de sang frais est peut-être nécessaire. Le jeune Gu Zhengding est un descendant de la RCA formé à l'Université Sun Yat-sen, à Paris. Ce ne serait certainement pas une bonne idée pour le président, mais il a survécu à pire."
 CHI.midgame.033.a: "Guo Guanjie est un expert juridique expérimenté."
 CHI.midgame.033.b: "Wu Chaoshu, comme candidat de compromis."
 CHI.midgame.033.c: "Gu Zhengding va faire bouger un peu les choses."

 CHI.midgame.034.t: "L'Affrontement pour Canton"
 CHI.midgame.034.d: "Guangzhou, et la province du Guangdong dans son ensemble, sont à bien des égards le berceau de la révolution du Kuomintang. De nombreux révolutionnaires sont cantonais ou ont des liens profonds avec la région. Il n’est donc pas surprenant que sa libération ait suscité de grandes célébrations au sein du parti. Le président Wang Jingwei a notamment prononcé un discours triomphal en grande pompe devant une foule sur le vieux site de Whampoa, faisant écho au discours du Dr Sun lors de la cérémonie d'ouverture de l'académie en 1924.\n\nMais à mesure que l’ambiance festive s’estompe, les ennuis commencent. Officiellement, les gouverneurs (désormais renommés Présidents du Gouvernement Provincial) sont censés être élus par les congrès provinciaux des partis locaux. Cependant, dans la pratique, les cellules locales sont toujours en désarroi et la gouvernance se base sur une base "ad hoc". Compte tenu de l'importance symbolique du Guangdong, le nouveau Président Provincial sera probablement choisi par le Comité Exécutif Central.\n\nLa Faction de la Résidence a appuyé Chen Yaozu, fonctionnaire de Guangzhou/Guangdong dans les années 1920 et frère cadet de Chen Bijun. Ils ont réussi à convaincre la RCA, réticente, de soutenir sa candidature, mais Wang, gêné par leur népotisme éhonté, a fait preuve d'une certaine ouverture en écoutant d'autres candidats. Sun Fo et la Faction de la Reconstruction soutiennent Liang Hancao, un législateur ayant une expérience en tant que secrétaire du parti à Guangzhou. Les deux factions ont la même idée en tête : demander à leurs associés de prendre le contrôle des fructueux réseaux de favoritisme de la région afin de construire une forteresse pour leur camp.\n\nSong Qingling et Deng Yanda ont pour leur part un atout dans leur manche. Le général Chen Mingshu, visage du « Parti du Peuple Productif » (un groupe dissident du KMT à Guangzhou sous le règne de Chen Jiongming) continue d'être un bastion de la politique régionale. Malgré son passé mouvementé aux côtés des opposants au parti, il a tenté de revenir au bercail aux côtés du PPP. Les dirigeants de MinGan témoignent qu’ils ont joué un rôle essentiel dans l’approvisionnement de l’insurrection en armes de contrebande et qu’ils devraient être récompensés. D’autres protestent contre le fait qu’autoriser un officier militaire à occuper ce poste diluerait la direction civile de notre révolution."
 CHI.midgame.034.a: "Liang Hancao, le bras droit du Prince."
 CHI.midgame.034.b: "Chen Yaozu, le beau-frère du Président."
 CHI.midgame.034.c: "Chen Mingshu, le Général Provincial."

 CHI.midgame.035.t: "Le Sort des Officiers de la Ligue"
 CHI.midgame.035.d: "La Révolution Nationale bat son plein et avec elle le climat révolutionnaire. Exploiter le pouvoir du mouvement de masse est toujours vital si nous voulons gagner cette fois-ci, et les principales voix de notre gouvernement redoublent d'effort afin d'y parvenir. Dong Biwu, peut-être le plus célèbre double membre du KMT-CSP, s'exprime régulièrement sur les réglementations visant à punir les despotes locaux. Ling Ping, un autre radical, parle de donner aux agriculteurs leurs propres gardes et le pouvoir de réprimer les « contre-révolutionnaires » de leur propre initiative. Ces voix radicales alignées sur le CSP sont souvent soutenues par des membres de la Mission Militaire Internationale en Chine (MMIC), notamment MN Roy, qui plaident en faveur de soulèvements agrariens radicaux pour faire avancer la cause révolutionnaire. \nEn général, les radicaux du CSP (et même certains membres de la faction orthodoxe) considèrent qu'il est de leur devoir de transmettre l'idée de la lutte des classes du prolétariat, des villes aux campagnes.\n\nCependant, tout le monde n’est pas d’accord. À l’autre extrémité du spectre révolutionnaire, nombreux sont ceux qui mettent l’accent sur l’élément nationaliste de la révolution au détriment de la dimension socialiste. Ils trouvent souvent leur voix au sein de la Faction de la Reconstruction, qui affirme que ce n’est pas le moment de se faire des ennemis et que de nombreuses autorités « honorables » de la Ligue ont tout simplement été malavisées dans leur alignement initial. Ils souhaitent offrir une large amnistie aux réactionnaires « réformés » et permettre au parti de modérer son discours sur des réformes simplement « mesurées »."
 CHI.midgame.035.a: "Nous balayons l’ordre ancien !"
 CHI.midgame.035.b: "Nous nous unissons sous une même bannière nationale !"

 CHI.midgame.036.t: "Réconcilier les frères Gu"
 CHI.midgame.036.d: "Les frères Gu sont une famille politique de loyalistes du Kuomintang du Guizhou. Les deux jeunes frères, Gu Zhenglun et Gu Zhenggang ont étudié à l'étranger dans leur jeunesse à l'Université Sun Yat-sen, à Paris, avant de rejoindre la RCA dans sa phase d'exil. Ils sont devenus des organisateurs de premier plan au sein de l'Association des Camarades Réorganisés (RCA) - faisant souvent le sale boulot pour Chen Gongbo et sont à bien des égards des étoiles montantes de la Faction Radicale.\n\nLe frère aîné (né plus d’une décennie avant Gu Zhenggang) a suivi un chemin différent. Gu Zhenglun est entré à l'école militaire environ quatre ans après la naissance de son premier jeune frère, étudiant au Japon et participant à la Révolution Xinhai. Il a combattu sous Sun Yat-sen lors de la guerre de protection constitutionnelle et est l'un des principaux membres de la faction de droite du Kuomintang. Il est devenu célèbre localement pour avoir organisé la gendarmerie (police militaire) au Yunnan, en lui donnant la devise « ne mentez pas, ne trichez pas, respectez votre devoir et souvenez-vous de votre devoir ».\n\nAvec la conquête du Guizhou, les jeunes frères Gu ont fait pression non seulement pour obtenir l'amnistie, mais aussi pour que leur frère soit nommé commandant. En privé, ils ont noté que la RCA manquait de personnel militaire loyaliste et que le fait de disposer d'une sorte de « Garde Prétorienne » composée de la gendarmerie fanatiquement courageuse de Gu Zhenglun pourrait leur donner un avantage pour empêcher tout Coup d'État. Naturellement, nombreux sont ceux qui pensent qu’admettre non seulement un réactionnaire mais aussi un traître au parti dans nos rangs met en péril la révolution tout entière."
 CHI.midgame.036.a: "Les liens familiaux ne peuvent être effacés."
 CHI.midgame.036.b: "La loyauté envers la nation passe avant tout."

 CHI.midgame.037.t: "Domination des Camarades Réorganisés"
 CHI.midgame.037.d: "Un leadership fort peut unir et renforcer une cause, mais lorsque trop de pouvoir est concentré autour d’un seul leader et de sa clique, les conséquences sont souvent graves. Wang et ses alliés ont progressivement accru leur pouvoir au sein du gouvernement, profitant de sa position de président de la CEC, toujours affaiblie, et de Président de la République.\n\nCe pouvoir quasi absolu sur ses rivaux a cependant également étouffé le discours interne et rendu difficile la présentation de griefs, même légitimes, contre sa politique. La RCA et la Faction de la Résidence sont devenues plus audacieuses jusqu'à l'arrogance, et peut-être pire encore que cette complaisance, elles ont déjà commencé à se battre pour le butin au sein des principales institutions.\n\nLes rivaux de Wang ne sont toutefois pas éteints. Insatisfaits et n’ayant plus le sentiment de pouvoir obtenir un changement par des voies légitimes, nombreux sont ceux qui se sentent attirés par d’autres moyens pour évincer Wang. Si le Président souhaite intervenir et être l’homme d’État avisé qu’il prétend être, c’est le moment : la stabilité de la république est en jeu."
 CHI.midgame.037.a: "Réduisons un peu les tensions."
 CHI.midgame.037.b: "Tirons parti de notre avantage tant que nous le pouvons !"

 CHI.midgame.038.t: "Domination du Comité d'Action"
 CHI.midgame.038.d: "Faire tomber Wang Jingwei et ses complices est une bonne cause pour prévenir la tyrannie au sein du gouvernement révolutionnaire, mais peut-être que les choses sont allées un peu trop loin ces derniers temps. Alors même qu’une bataille de volontés se livre entre les partisans du Président et sa liste croissante d’opposants, les courageux soldats de l’Armée Nationale Révolutionnaire et les millions d’autres continuent de souffrir et de mourir à travers le pays. Le Comité d’Action Provisoire ne cherche pas à détruire le Kuomintang et sa direction prétentieuse de la RCA , mais souhaite plutôt le racheter de l’intérieur et restaurer les valeurs légitimes du parti.\n\nNéanmoins, les attaques virulentes contre le président Wang ont été incessantes, déstabilisant le gouvernement dans son ensemble et menaçant la cause. Cela a également suscité un ressentiment considérable parmi ceux qui défendent le président ainsi que parmi ceux qui vantent la nécessité d’un dirigeant fort pour protéger la nation. De nombreux radicaux se détournent du pluralisme politique, le dénonçant comme favorisant la subversion, et certains se tournent vers la violence pour faire respecter ce qu'ils considèrent comme « l'ordre »."
 CHI.midgame.038.a: "Arrêtons les attaques contre le Président."
 CHI.midgame.038.b: "Redoublons nos efforts !"

#LCS Mechanic Event
 CHI.midgame.039.t: "Quand le Centre ne peut pas tenir..."
 CHI.midgame.039.d: "À mesure que les rangs des syndicalistes grandissent, la Ligue des Syndicalistes Chinois est devenue de plus en plus divisée. La Ligue originale a été fondée par le Parti Syndicaliste Chinois comme moyen de consolider les socialistes non-Kuomintang au sein du Front Uni, dans le cadre d'une stratégie délibérée visant à maintenir une influence dans les négociations avec leur partenaire principal. Cela signifie qu’une coalition disparate de marxistes, d’anarchistes, de syndicalistes et d’autres gauchistes – qui autrement n’auraient jamais eu la moindre chance de pouvoir collaborer dans le Front Uni original – a été rassemblée sous une bannière fragile. Aujourd’hui, la Ligue souffre de son propre succès – avec tout son travail acharné et ses sacrifices potentiellement annulés si la Ligue ne parvient pas à trouver rapidement une direction.\n\nComme le Kuomintang, leurs promesses libertaires d’utopie se sont largement limitées à la rhétorique pendant toute la durée de la tutelle. L’establishment orthodoxe du Parti Syndicaliste Chinois repose effectivement sur sa compatibilité avec le Front Uni, et sa volonté de travailler en étroite collaboration, quoique de manière indépendante, avec le Kuomintang. Ils envisagent un futur système de compromis, basé sur une démocratie à la fois basée sur les syndicats et sur les conseils, une plate-forme qui fait l’objet d’un examen de plus en plus minutieux à mesure que les défauts du système français deviennent plus évidents. La jeune génération du CSP, souvent connue sous le nom de faction radicale, est d’orientation marxiste. Moins préoccupés que leurs pairs orthodoxes par la démocratie à court terme, ils voient les syndicats comme un moyen d’atteindre un but – un moyen de donner du pouvoir au prolétariat et d’être finalement rejetés au profit d’un système de représentation basé sur les conseils.\n\nEn dehors du CSP se trouve la Société Mondiale, la continuation du mouvement anarchiste chinois plus ancien. Utopiques par nature, leurs membres sont fortement intégrés au Kuomintang et envisagent un avenir où la Ligue sera intégrée à leur parti principal. Pour eux, la tutelle n’est que temporaire, et ensuite le Kuomintang (sous l’influence de la Société Mondiale) marchera vers un avenir harmonieux et libre."
 CHI.midgame.039.a: "Embrasser l’esprit indépendant des radicaux !"
 CHI.midgame.039.b: "Maintenir le compromis constant des orthodoxes."
 CHI.midgame.039.c: "Cultiver l’idéalisme de la Société Mondiale."

 CHI.midgame.040.t: "La sœur cadette grandit !"
 CHI.midgame.040.d: "L’influence croissante de la Ligue des Syndicalistes Chinois n’est pas passée inaperçue au sein du Kuomintang. Bien qu’en théorie ils forment un front uni contre l’impérialisme et les réactionnaires, en pratique ils rivalisent souvent pour l’influence entre des bases de pouvoir similaires parmi les étudiants, les syndicats et les intellectuels. Le pouvoir de la Ligue s'accroît ainsi, tout comme les rangs de ses détracteurs qui craignent une usurpation du rôle du Kuomintang.\n\nPreuve du mécontentement du parti dirigeant, les journaux officiels ont cessé de rapporter les succès de la Ligue, minimisant ainsi son rôle dans les activités du Front Uni et, dans certains cas, les décrivant même de manière négative. Les discussions se sont particulièrement refroidies entre les dirigeants rivaux, d'autant plus que de jeunes militants commencent à prendre des initiatives pour sortir de l'ombre du Kuomintang.\n\nFace à cette situation, les dirigeants de la Ligue ont commencé à diverger. L’indépendance a ses avantages en établissant le mouvement syndicaliste comme étant plus qu’une simple façade, mais elle a un coût – en particulier lorsque le pouvoir commence à changer. D’un autre côté, rester trop proche du Kuomintang a suscité des critiques pour être trop subordonné – rejetant les promesses syndicalistes au profit des intérêts bien établis du parti au détriment des besoins du peuple."
 CHI.midgame.040.a: "La LCS maîtrise ses effectifs."
 CHI.midgame.040.b: "Le LCS se délecte de son indépendance !"

###Section 2b (200-399): Military Content

 CHI.midgame.200.t: "Les Factions au sein de l'Académie"
 CHI.midgame.200.d: "Lorsque l'Armée Nationale Révolutionnaire s'est effondrée au cours des dernières étapes de l'Expédition du Nord, elle a également dû supporter la perte de l'instructeur bien-aimé de l'académie, le désormais controversé Chiang Kai-shek. Alors que les restes de l'ANR fidèles à l'aile gauche du Parti fuyaient vers la zone MinGan, ils ont nommé le général Li Jishen pour assumer le rôle de directeur de Whampoa.\n\nEn tant que directeur titulaire et ministre de la Guerre du Kuomintang, Li a transformé et préparé l'ANR pour sa libération de l'est de la Chine. Cependant, ses responsabilités se sont considérablement accrues depuis et il a indiqué son désir de déléguer la responsabilité de l'académie restaurée à quelqu'un d'autre. Pendant ce temps, alors que les rangs de l'ANR grossissent, les officiers d'état-major qui ont servi avec distinction pendant la guerre de la Ligue ont été promus pour occuper les postes nouvellement ouverts, notamment Huang Qixiang, Zhang Fakui et Xiao Jinguang.\n\nMalgré la pléthore de nouvelles ouvertures, la concurrence reste néanmoins féroce, notamment au sein de l'Académie en pleine croissance en ce qui concerne le successeur de Li. Les membres de la vieille garde de l'ANR, dont des officiers spécialisés depuis longtemps dans la guérilla, se sont regroupés autour de l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa (WMARCA). Leur chef est Deng Yanda, ancien chef du département politique de Whampoa et co-dirigeant du PAC.\n\nA eux s'oppose la « Jeune Garde » de l'armée, composée essentiellement de ceux formés à l'étranger dans les Whampoa en exil. Ces officiers formés en Europe privilégient une approche moderne de l'ANR, cherchant à la transformer en une force armée véritablement subordonnée au parti, tout en s’appuyant sur des tactiques et des technologies de type occidental. Dirigés par le directeur adjoint (et souvent par intérim) de Whampoa pendant la période d'exil, Zhang Zhizhong (un sympathisant de la RCA), leurs partisans ont échangé des accusations avec la vieille garde pour leurs opinions « dépassées » et leur tolérance envers les réactionnaires présumés. À leur tour, les officiers de la WMARCA soupçonnent souvent la jeune garde d’héberger dans ses rangs des ultra-radicaux, avec des idées potentiellement néfastes pour l’avenir."
 CHI.midgame.200.a: "Un nouveau directeur sera bientôt nécessaire..."

#Military Tree Events
 CHI.midgame.201.t: "La Vieille Garde l'emporte !"
 CHI.midgame.201.d: "Après de nombreux débats au sein des échelons supérieurs de l'Armée Nationale Révolutionnaire, l'ANR a choisi de suivre la direction du nouveau directeur de Whampoa, Deng Yanda, et de son Association de Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa. La doctrine militaire officielle de l'ANR est donc de se concentrer sur des engagements rapides destinés à frapper et surprendre l'ennemi – en se concentrant sur de grands encerclements contre ce qui pourrait potentiellement être un ennemi beaucoup plus important. Pour de nombreux officiers ayant servi dans la zone de guérilla, comme Zhang Yunyi, Wang Yaowu et Xu Xiangqian, des promotions ont été décernées en raison de leur service.\n\nDepuis le retour du Kuomintang dans le monde politique chinois, la WMARCA de Deng Yanda s'est considérablement agrandie - grâce principalement aux anciens membres de l'Académie de Whampoa et également à ceux qui sont personnellement fidèles à Deng. Organisé en cellules plus petites, l'objectif de la WMARCA est d'inspirer et de recruter de nouveaux et anciens membres de Whampoa ; afin qu'ils puissent favoriser la loyauté envers le Comité d'Action Provisoire.\n\nLorsque la NRA s'est scindée, une faction fidèle au Comité Central de Gauche a été envoyée pour attendre et observer la Révolution Nationaliste qui s'est déroulée en [HND.GetNameDef]. La soi-disant Clique Indienne est connue au sein du Comité Central pour être favorable à la Révolution Nationaliste, sans pour autant être très attachée aux idéaux du socialisme. Pendant que Deng était à l’étranger, il a pu établir des liens avec des oreilles indiennes sympathiques et, curieusement, les officiers de l'ANR en poste en Inde ont proposé leur adhésion à la WMARCA. Citant les liens de Deng avec l’ancienne 4e armée de l'ANR et leur respect pour le général, travailler avec ces officiers pourrait contribuer à apporter un soutien supplémentaire au PAC au sein de l'ANR."
 CHI.midgame.201.a: "Inviter la Clique Indienne."
 CHI.midgame.201.b: "Nous ne pouvons pas leur faire confiance pour diriger la révolution."

 CHI.midgame.202.t: "Le Napoléon Rouge"
 CHI.midgame.202.d: "Éloquent, charismatique, beau, visionnaire, tels sont les mots que les pamphlets du PAC et de la WMARCA utilisent fréquemment pour décrire le directeur de Whampoa, Deng Yanda. Pour certains observateurs, du fait de son génie militaire et de ses études en Europe, il lui a valu le surnom de « Toukhatchevski de l'Est » ou encore de « Napoléon Rouge » en raison de l'influence considérable qu'il avait acquise au sein du Kuomintang et de l'Armée Nationale Révolutionnaire. Le général entretient des relations allant des militaristes du Guangdong tels que Chen Jiongming, Chen Mingshu et Deng Keng à ceux du LCS et des ailes conservatrices du Kuomintang. Non seulement il est un soldat, mais des années d’études et de politique partisane ont doté Deng d’un grand sens politique, et il est connu pour sa grande connaissance du marxisme. Homme très fier, Deng se considère comme un outil dans le grand roue du destin – la révolution du PAC étant une partie inévitable de l’histoire mondiale.\n\nBien que peu de gens puissent le nier en Chine, rares sont ceux qui sont aussi exceptionnels que le général Deng Yanda – il y a aussi ceux qui considèrent son arrogance avec un profond dégoût. Dans des discours prononcés devant la WMARCA, il a comparé le PAC aux douze apôtres de Jésus-Christ – lui-même étant le Christ, prêt à être sacrifié sur la croix pour le salut national. Son engagement fréquent dans la critique de Wang Jingwei lui a valu la haine cinglante de membres de la RCA tels que Chen Gongbo et la Faction de la Résidence. Il y a des rumeurs parmi les membres les plus radicaux de l'ANR selon lesquelles Deng serait simplement un imbécile romantique susceptible de plonger la Chine dans le chaos.\n\nNéanmoins, Deng est tenu en haute estime par la WMARCA et par de nombreux membres de la soi-disant « Vieille Garde » de l'ANR. Même si le fait d'avoir notre propre Napoléon Rouge remonte certainement le moral, nous devrions peut-être envisager d'atténuer la portée de tels éloges - de peur de diviser davantage l'unité du Parti."
 CHI.midgame.202.a: "Il n’y a personne d’autre comme notre général !"
 CHI.midgame.202.b: "Peut-être pourrions-nous atténuer un peu le ton."

 CHI.midgame.203.t: "Le triomphe de la Jeune Garde"
 CHI.midgame.203.d: "Après de nombreux débats au sein des échelons supérieurs de l'Armée Nationale Révolutionnaire, cette dernière a choisi de suivre la direction de Zhang Zhizhong en tant que nouveau directeur de l'Académie Militaire de Whampoa. Dans cette optique, la NRA poursuivrait la proposition de Zhang et de la Jeune Garde selon laquelle la NRA s'inspirerait largement des armées occidentales - en mettant l'accent sur la vitesse, la concentration des forces et une structure de commandement militaire hautement centralisée. Plusieurs officiers de premier plan européens ont également été promus, notamment Nie Rongzhen et Du Yuming (ce dernier est en fait membre du WMARCA de Deng Yanda mais s'est engagé à travailler avec le nouveau directeur en raison de son propre intérêt pour la technologie des blindés). Curieusement, de récentes nominations ont également permis de promouvoir un certain nombre de membres de la « Société pour le Renouveau Chinois » (CRS), notamment He Zhonghan et Deng Wenyi. Bien qu'ils apparaissent comme des réformateurs et des modernistes de l'armée, des rumeurs courent selon lesquels ils auraient des projets beaucoup plus radicaux concernant l'orientation de la NRA .\n\nEn outre, l’importance croissante de la Société pour le Renouveau Chinois et des « rapatriés européens » suscite également un curieux intérêt. Pour certains dans la zone MinGan, la direction de la dernière décennie était décentralisée, et certains membres de MinGan préféraient la nostalgie d'une époque différente, lorsque l'Académie était dirigée par un directeur charismatique dont la parole absolue était l'autorité. En conséquence, certains de ceux qui faisaient partie de la NRA pendant l'insurrection ont néanmoins commencé à pivoter idéologiquement vers l'influence croissante de la soi-disant « Jeune Garde ».\n\nIl est certain que la Jeune Garde apporte une nouvelle énergie à Whampoa, le nouveau directeur proclamant que ce sera le début d'une nouvelle armée révolutionnaire chinoise moderne. Néanmoins, on a remarqué que des idées plus radicales sont publiées ou diffusées régulièrement – ​​des idées liant la révolution au maximalisme, à Savinkov et à Sorel. Seul le temps nous dira si cette menace de radicalisme est réelle ou non."
 CHI.midgame.203.a: "Nous avons besoin d’idées nouvelles pour gagner."
 CHI.midgame.203.b: "Leurs idées sont terriblement radicales."

 CHI.midgame.204.t: "Le Front Uni et Whampoa"
 CHI.midgame.204.d: "Malgré la politique de Front Uni du Kuomintang avec la Ligue des syndicalistes chinois (LCS), la politique « dangguo » du parti avait en théorie réservé aux membres du Kuomintang l'accès aux salles de formation de Whampoa. Néanmoins, dans l'esprit de la première politique de Front Uni de l'Académie, ceux qui sont membres du Parti Syndicaliste Chinois sont autorisés à s'inscrire à Whampoa même s'ils sont membres à la fois du CSP et du KMT.\n\nLa Mission Militaire Internationale en Chine (MMIC) a néanmoins proposé que le Kuomintang assouplisse sa politique stricte consistant à cultiver des membres du parti à Whampoa. Ils soutiennent que si le Kuomintang veut effectivement devenir l’avant-garde d’une Chine libre, il doit être ouvert à l’idée d’accepter d’autres révolutionnaires patriotiques chinois dans les rangs de l’académie. En outre, ils aimeraient pouvoir parrainer des individus du LCS pour qu'ils participent à Whampoa dans le cadre de la politique réformée qu'ils proposent.\n\nBien que cette décision ait été accueillie chaleureusement par Guo Moruo (un membre du LCS dans le département politique du Kuomintang) ainsi que par des membres plus radicaux du LCS, qui n'ont pas d'adhésion commune mais sont plutôt fidèles au Parti syndicaliste chinois - la proposition a également suscité de la frustration, en particulier parmi les membres les plus conservateurs du Parti. Pour eux, l’introduction de recrues provenant de ligues ou de syndicats socialistes non alignés sur le KMT ne fera que diluer les idéaux du Parti et de l’armée. Un tel compromis a donc été proposé : permettre seulement à un certain nombre de syndicalistes du CSP de participer aux cours."
 CHI.midgame.204.a: "Permettre à toute personne appartenant à la Révolution Nationale de s’y joindre."
 CHI.midgame.204.b: "Autoriser uniquement une représentation symbolique du CSP"
 CHI.midgame.204.c: "Maintenir une position stricte de parti unique."

 CHI.midgame.205.t: "Le Département de la Propagande"
 CHI.midgame.205.d: "En mai 1924, les premiers cadets de Whampoa reçurent une formation politique du nouveau Département Politique de Whampoa, inspirée par les tendances révolutionnaires du monde entier. A cette époque, Liao Zhongkai a été nommé chef officiel du département. Dans le même temps, des membres éminents du parti tels que Dai Jitao, Wang Jingwei et Hu Hanmin s'exprimaient sur des sujets politiques lors de conférences. Cette première classe faisait régulièrement l'objet de discussions politiques car elle était organisée en régiment modèle - le précurseur de la première armée de l'ANR.\n\nAvec le rétablissement de Whampoa, le Département Politique a été rétabli et le général Zhou Enlai a repris ses fonctions de chef du Département Politique. Avec les encouragements de certains membres de la RCA et de la LCS, Zhou a la position d'encourager les étudiants de Whampoa à étudier le socialisme, l'histoire des révolutions française et britannique et le marxisme. Néanmoins, d'autres idées fleurissent également lors des conférences : le général Deng Yanda est connu pour encourager fréquemment ses soldats à rechercher les paysans dans les campagnes et à vivre parmi eux. D'autres classes mettent en avant l'idée de porter la volonté du défunt Dr Sun en promettant que le Kuomintang pourrait peut-être réussir cette fois-ci. Il y a également eu des conférences données par des officiers plus nationalistes et radicaux, qui se concentrent plutôt sur la revitalisation de la révolution contre les véritables ennemis intérieurs et étrangers de la Chine."
 CHI.midgame.205.a: "Exalter la défense des paysans."
 CHI.midgame.205.b: "Insister sur la révolution socialiste."
 CHI.midgame.205.c: "Insister sur la cause nationaliste."
 CHI.midgame.205.e: "Jouer sur l'héritage de Sun Yat-sen."
 CHI.midgame.205.f: "Notez que nous ne sommes pas seuls dans ce combat."

 CHI.midgame.206.t: "La Communauté Navale du Fujian"
 CHI.midgame.206.d: "Le Fujian abrite une communauté navale florissante, en raison de son emplacement stratégique et de son commerce côtier lucratif au fil des années. Fuzhou, par exemple, abrite de grandes institutions navales telles que le Bureau Naval de Fuzhou , l'Académie Navale de Fuzhou et l'Académie Navale de Mawei. Même si les Villes des Légations établissent un contrôle accru sur la région, les Fujianais dominent souvent la flotte militaire et civile. Plus au nord, la région de Jiangnan est également en concurrence en tant que centre de navigation navale et commerciale. Le chantier naval de Jiangnan et l'Académie Navale de Wusong à Shanghai ainsi que l'Académie Navale de Jiangnan près de Nanjing ont fourni des navires et des marins à la nation en voie de modernisation.\n\nAvec le triomphe de nos révolutionnaires auparavant basés au Fujian et la capitale provisoire établie à Nanjing, il est tout à fait naturel que les deux régions dominent notre petite flotte. Cela dit, comme pour la plupart des choses au sein du nouveau gouvernement, plusieures factions sont rapidement apparues. Li Zhilong, diplômé de Wusong et ayant étudié à l'étranger pendant la période d'exil, a rallié une clique d'officiers formés dans les rangs de l'Internationale et à ceux formés à l'Académie Navale de Whampoa pour exiger une marine révolutionnaire strictement socialiste. Ils soutiennent qu’avec le nombre limité de postes d’officiers disponibles, ils pourraient tout aussi bien être pourvus par des révolutionnaires dévoués et que, de toute façon, les officiers formés à l’étranger sont de qualité supérieure.\n\nChen Shaokuan et Chen Jiliang, tous deux Fujianais et diplômés de l'Académie Navale de Jiangnan, ont fait pression pour une admission plus large d'anciens membres de la Ligue comme eux. Ils rêvent d’une flotte beaucoup plus grande et réclament un programme de réhabilitation politique indulgent, exigeant simplement l’approbation des loyalistes connus du Kuomintang. Compte tenu de la nature fluide des loyautés pendant la période insurrectionnelle et des liens familiaux étroits de la région, cela donnerait un avantage substantiel aux anciens dirigeants MinGan."
 CHI.midgame.206.a: "Gardez la révolution pure – favorisez la clique navale de Whampoa."
 CHI.midgame.206.b: "Une grande marine est notre bouclier – privilégiez la clique navale du Fujian."

 CHI.midgame.207.t: "L'Académie Navale Centrale"
 CHI.midgame.207.d: "La mer et les rivières sont l’élément vital d’une grande partie des Cinq Provinces, et pour notre révolution, nous dépendons de l’accès aux expéditions d’aide internationale et des dons réguliers des magnats de la bourgeoisie compradore de l’OCC. Pendant une grande partie de la fin de l’ère Qing, la marine était fortement décentralisée et placée sous direction régionale, avec peu de coordination. Ce problème a été aggravé par le détournement de fonds destinés à la flotte à l’époque des Seigneurs de Guerre, une négligence qui a encore affaibli nos capacités navales.\n\nPourtant, lentement mais sûrement, la situation semble être prête pour le changement. Des officiers supérieurs de la marine ont proposé de jeter les bases de la reconstruction de la flotte chinoise pour qu'elle soit à la hauteur des puissances impérialistes, un processus qui peut prendre des années mais les préparatifs de base peuvent commencer presque immédiatement. Ils ont repris l'ancien site de l'Académie Navale de Jiangnan et en ont fait le quartier général de la marine de la République de Chine.\n\nCependant, leur zèle et leurs visions grandioses ont rapidement rencontré un écho auprès des hauts dirigeants de l’Armée Nationale Révolutionnaire, qui ont exigé une modernisation totale de la flotte sous une structure de commandement centrale. Cependant, plutôt que de donner à la Marine un siège égal à la table, il est clair que leur vision implique la subordination de cette nouvelle flotte à l'armée - un fait renforcé par le projet de l'ANR de créer sa propre école navale sous la juridiction de l'armée. Les officiers de la marine ont protesté contre le fait que les généraux ne comprennent tout simplement pas les affaires navales et que la marine devrait être une branche distincte, aggravant ainsi le problème auquel la Commission des Affaires Militaires est désormais obligée de s'attaquer."
 CHI.midgame.207.a: "Une révolution se gagne sur la terre, tout le reste est secondaire."
 CHI.midgame.207.b: "Les amiraux savent mieux que quiconque défendre la côte contre les envahisseurs."

#Intelligence Agency Chain
 CHI.midgame.208.t: "Sécurité Intérieure du Parti"
 CHI.midgame.208.d: "Même si la révolution a pu initialement être un succès avec les récentes victoires de l'ANR pendant la guerre de la Ligue, pour beaucoup au sein du Parti, il reste encore beaucoup d'impérialistes, de chefs de guerre, de dissidents, de contre-révolutionnaires et de réactionnaires qui se cachent au sein du Parti lui-même. C'est pourquoi le Comité Central s'est réuni lors d'une brève réunion d'urgence pour déterminer l'avenir de l'appareil de sécurité intérieure du Parti.\n\nEncouragé par l'Association des Camarades Réorganisés, le Département Politique dirigé par le distingué général Zhou Enlai a proposé la création de la « Section des Services Spéciaux du Comité Central » (Zhongyang Teke). Avec ses principaux lieutenants Gu Shunzhang, Xiang Zhongfa et Xiong Xianghui, le Teke prétend faire respecter l'orthodoxie socialiste du parti tout en promettant d'être efficace pour éradiquer la résistance locale. Surnommée « l'Escouade Rouge », les membres de l'organisation sont pour la plupart localisés dans les Villes des Légations et entretiennent des liens allant des syndicats aux gangsters.\n\nPendant ce temps, les membres de l'Armée Nationale Révolutionnaire étaient impatients d'utiliser les réseaux établis par Dai Chunfeng dans le métro de Shanghai pour créer le Bureau National d'Enquête et de Statistiques « Juntong ». Issu d'activités clandestines clandestines et étroitement lié à des activités criminelles et à des gangs « nationalistes », le Juntong est connu pour son comportement fraternel et semi-ésotérique - avec sa propre « Ligue des Dix », qui ne professent rien d'autre qu'une loyauté absolue envers ses membres. Laoban, Dai Chunfeng.\n\nEn guise de compromis, les membres du parti ont plutôt suggéré de fusionner les deux organisations prévues pour créer un ministère de la Sécurité d’État unifié. De plus en plus préoccupé par le factionnalisme croissant au sein du Kuomintang, ce plan placera la direction de la sécurité de l'État sous la direction de Dai Chunfeng, tout en accordant un pouvoir considérable à Zhou et au Département Politique dans la gestion des affaires intérieures."
 CHI.midgame.208.a: "Renforcer le Teke de Zhou Enlai"
 CHI.midgame.208.b: "Financer la BRI de Dai Chunfeng"
 CHI.midgame.208.c: "Combiner les deux au sein du MSS"

 CHI.midgame.209.t: "L’héroïsme du Teke exposé !"
 CHI.midgame.209.d: "Surnommée « Zhongyang Teke », la Section des Opérations Spéciales du Comité Central est l'idée originale du chef du Département Politique, le général Zhou Enlai. L’organisation est composée pour la plupart de jeunes bénévoles, de ceux qui ont des liens avec des syndicats alignés sur les syndicalistes, et de quelques gangsters de Shanghai. Elle est divisée en quatre départements : la première section (Section des Services Généraux) est chargée de protéger les membres du Comité Central, la deuxième section (Section du Renseignement) est chargée de recueillir des renseignements sur les ennemis étrangers et nationaux, la troisième section (Section des Opérations également connue sous le nom d'Escouade Rouge) est chargée des assassinats, et la quatrième section est la section des communications chargée de maintenir les codes secrets et les communications.\n\nL’un de leurs exploits les plus récents concerne la libération d’un éminent syndicaliste chinois Ren Bishi. Ren avait été trahi par Bai Xin, un ancien élève de Whampoa qui a perdu foi en la cause. Lors d'un rassemblement syndicaliste clandestin à Shanghai, les Villes des Légations ont pris d'assaut la salle de réunion avec l'aide des informations de Bai Xin et ont arrêté Ren sur-le-champ. Alors que Ren était escorté dans un camion de police jusqu'au manoir de Fan Zhengbo (capitaine détective du commandement de la police de Shanghai), des membres de la section des opérations ont tendu une embuscade au camion avec des pistolets et des mitraillettes. Dans le chaos des combats, Bai Xin a tenté de fuir les lieux mais a été rattrapé puis éliminé au cours de l'opération.\n\nL'opération a été saluée comme un succès total avec des pertes minimes par le Parti ainsi que par la Ligue des Syndicalistes Chinois pour leur soutien à leurs camarades socialistes. Puisque l’opération s’est déroulée sur le sol des Villes des Légations, elle est également considérée comme une victoire contre l’impérialisme étranger. Les membres du Comité Central ont suggéré d'utiliser davantage le pouvoir de Teke en arguant qu'ils pourraient être utilisés soit pour renforcer le Parti en interne, pour réprimer la dissidence interne, ou pour obtenir le soutien de groupes et d'organisations socialistes partageant les mêmes idées."
 CHI.midgame.209.a: "Renforcer le Parti."
 CHI.midgame.209.b: "Répression contre les dissidents du Parti."
 CHI.midgame.209.c: "Aligner le Front Uni sur nos intérêts"

 CHI.midgame.210.t: "Le Juntong en marche !"
 CHI.midgame.210.d:9 "Une fois le financement de leurs projets assuré, la Ligue des Dix est passée à l'action en construisant son nouveau « Juntong » (Bureau National d'Investigation et de Statistiques). Née d'un mélange de relations douteuses entre Dai Chunfeng et la clandestinité nationaliste de Shanghai et avec l'appareil de renseignement militaire existant, cette nouvelle agence se prépare à une action offensive – infiltrant et déstabilisant les factions rivales en Chine. Dai a posé trois priorités à ses agents pour les guider pour les années à venir.\n\n1.) Assurer la sécurité du leader . Bien qu'ils soient désormais officiellement indépendants de l'état-major personnel de Hu Zongnan, il est clair que Dai reste un atout majeur pour le général et sa clique d'officiers extrémistes. Ce n'est un secret pour personne qu'ils considèrent Wang comme un leader indigne et souhaitent qu'il soit remplacé.\n\n2.) Punir la corruption. La Ligue était connue pour avoir un environnement de travail spartiate et fraternel, mêlant confucianisme et nationalisme révolutionnaire pour devenir ce qu'ils appellent des chevaliers errants modernes (ironiquement, Dai est conscient de son manque d'expérience militaire directe par rapport à ses camarades de classe de Whampoa). Les Juntong sont déterminés à éliminer la corruption interne et considèrent de manière xénophobe le RF et le CSP comme des laquais étrangers.\n\n3.) Détruisez toutes les forces contre-révolutionnaires. Les Juntong sont totalement dévoués à la cause nationaliste et se sont lancés dans la tâche à accomplir. Des cellules sont établies à travers le pays et des agents s’intègrent dans la société. Des ecclésiastiques, des hommes politiques et la presse ont été influencés, soudoyés ou contraints à servir, et Dai a déjà commencé à nouer des liens avec des stars de cinéma, des playboys et des artistes d'opéra. Même de nombreux Chinois à l’étranger ont été recrutés par cette agence de renseignement en pleine expansion."
 CHI.midgame.210.a: "La sécurité du vrai leader est primordiale !"
 CHI.midgame.210.b: "La trahison au sein du parti sera supprimée !"
 CHI.midgame.210.c: "Hâtons la chute du réactionnaire !"

 CHI.midgame.211.t.juntong: "Former des agents dormants du Juntong"
 CHI.midgame.211.t.teke: "Former des agents dormants du Teke"
 CHI.midgame.211.intro: "Les agents de [CHI.GetNameDef] sont en mouvement ! Depuis leur victoire sur la Ligue, le Kuomintang et ses alliés ont grossi en nombre, avec des poches de sympathisants dispersées dans tout le pays. Certains sont de vrais croyants – instruits des promesses du socialisme et mécontents du statu quo. Certains sont des vétérans des différentes armées républicaines chinoises, qui tout misé sur ce nouvel espoir. Beaucoup sont des diplômés de Whampoa, dont l'esprit nationaliste ou révolutionnaire a été réveillé par le retour du parti. Pourtant, beaucoup sont simplement des hommes ou des femmes avec leurs propres rancunes personnelles, ou peut-être motivés par la perspective d’une mobilité sociale."
 CHI.midgame.211.d.CHI.juntong: "$CHI.midgame.211.intro$\n\nDai Chunfeng a organisé ses détachements avec soin, sélectionnant leurs dirigeants parmi des hommes qu'il connaissait du temps de Whampoa. Zheng Jiemin a été envoyé vers le sud pour établir un camp dans le Guangdong, tandis que la branche du Hunan a été affectée à Tang Zong. Plus à l'ouest, des cellules ont été établies dans les montagnes sous Qiu Kaiji à Kunming et Zeng Guangqing à Chengdu. Les cellules disparues vers le nord sous Qiao Jiacai et Ma Hansan ont été réactivées et des contacts ont été établis avec des combattants de la liberté basés en Mandchourie et dirigés par Guan Xiangying. Dans les différentes Villes des Légations, différents chefs de gare ont été nommés, notamment le chef de gare de Shanghai, Shen Zui. Le plus proche du centre du pouvoir se trouve l'ami d'enfance de Dai, Mao Renfeng, affecté à l'est. Wei Daming, un éminent responsable des communications, contribue à leur coordination.\n\nCes hommes, et les centaines d’autres qui se trouvent en dessous d’eux, sont entrés dans le ventre de la bête, mettant leur vie en danger pour la cause. Nous ne pouvons qu’espérer que leurs sacrifices en vaudront la peine, un jour."
 CHI.midgame.211.d.juntong: "$CHI.midgame.211.intro$\n\nQuoi qu’il en soit, la source est assez évidente. [CHI.Capital.GetCapitalVictoryPointName] a autorisé la création du humble Bureau National d'Enquête et de Statistiques (également connu sous le nom de Juntong) pour coordonner les réseaux clandestins existants. Dirigés par le secret Dai Chunfeng, des détachements organisés par les hommes de confiance de Dai ont été déployés dans tout le pays pour établir des cellules dormantes dans les différentes provinces. Il a certes profité de ses divers contacts criminels le long de la côte, une capacité héritée de son ancienne « Ligue des Dix », mais ce n'est pas pour autant un gangster ordinaire : ses hommes sont connus pour leur nationalisme fanatique et leur engagement envers la cause. Leur capacité pratique à saper notre gouvernement est douteuse, et une grande partie de leurs activités ont été qualifiées de fanfaronnades, mais nous serions tout de même avisés de rester vigilants à leur sujet."
 CHI.midgame.211.d.CHI.teke: "$CHI.midgame.211.intro$\n\nZhou Enlai a travaillé avec diligence à la création de son agence, composée d'hommes et de femmes issus de différents horizons. De nombreux officiers supérieurs sont issus de l'« Escouade Rouge » et des agents de longue date du parti, bien que Zhou ait pris soin de sélectionner un grand nombre d'agents qui n'avaient pas une longue histoire en tant que socialistes - leur permettant de se fondre à la fois à l'intérieur et à l'extérieur du parti. Quatre sections opérationnelles ont été créées : la section des affaires générales, la section d'information, la section de radiocommunication et la section d'action. Compte tenu des responsabilités de Zhou ailleurs, ses lieutenants en chef Chen Geng, Gu Shunzhang et Xiang Zhongfa s'occupent souvent de la gestion quotidienne du Teke."
 CHI.midgame.211.d.teke: "$CHI.midgame.211.intro$\n\nQuoi qu’il en soit, la source est assez évidente. [CHI.Capital.GetCapitalVictoryPointName] a autorisé la création de la Section des Opérations Spéciales du Comité Central (également connue sous le nom de Teke) pour coordonner les réseaux clandestins existants à travers le pays. Dirigés par l'éminent révolutionnaire, propagandiste et coordinateur du renseignement Zhou Enlai et construits autour d'un noyau d'agents du renseignement connu sous le nom d'« Escouade Rouge», ces agents ont été envoyés dans les coins les plus reculés du pays. Aussi impitoyables et zélés qu’ils soient, il est peu probable qu’ils soient en mesure de saper directement notre gouvernement. Cependant, il est clair que les ambitions nationales du Kuomintang grandissent."
 CHI.midgame.211.a: "Que se passerait-il s’ils se réveillaient ?"
 CHI.midgame.211.b: "En avant, chevaliers de la révolution."
 CHI.midgame.211.c: "Nous ne faisons pas peur si facilement."
 CHI.midgame.211.d: "Des hommes courageux dans des moments difficiles."

 CHI.midgame.212.t: "Dysfonctionnement au sein du MSS"
 CHI.midgame.212.d: "Comme le pétrole et l’eau, l’Escouade Rouge et la Ligue des Dix ne se mélangent pas du tout. Apparemment sous la tutelle du ministère de la Sécurité d’État, les groupes concurrents se sont retrouvés presque en désaccord presque constant malgré les efforts initiaux visant à intégrer les agences révolutionnaires. Frustré, un effort a été fait pour essayer de séparer les deux en départements différents - l'Escouade Rouge étant affectée à des tâches intérieures et la Ligue à des missions exterieures.\n\nCela ne s’est pas très bien passé non plus. À l’instar des querelles d’enfants, il y a eu des luttes pour le contrôle de nombreuses fonctions lucratives telles que la perception des taxes et des droits de douane, le maintien de réseaux de contrebande, la police secrète et la collecte de renseignements à l'étranger. Un audit superficiel a révélé de multiples organisations parallèles, et des ressources considérables ont été dépensées pour s’espionner les unes les autres au lieu que chacun fasse son travail. La goutte d'eau qui a fait déborder le vase pour de nombreux membres de la CEC a cependant été la décision des partisans de Dai Chunfeng et de Zhou Enlai de s'adresser à la presse pour exprimer leurs griefs, accusant l'autre de voler le crédit et de saper le MSS.\n\nAprès s'être complètement ridiculisé en public et à bout de patience, Deng Yanda a finalement franchi le pas. Il a proposé de limoger Dai en tant que chef par intérim du ministère et de réduire l'influence de Zhou, créant plutôt un nouveau poste de ministre de l'Intérieur. Il a mis en avant Zhang Yunchuan, un officier militaire de la WMARCA, qui a promis de reconstruire le MSS à partir de zéro, mettant de fait sur la touche aussi bien l'Escouade Rouge que la Ligue des Dix.\n\nCertains se demandent si c'était ce que le PAC souhaitait depuis le début : une chance de nommer un homme au cabinet . Face à la menace, les deux factions du MSS ont juré haut et bas qu’elles renonceraient aux luttes intestines et que tout problème n’était qu’un problème de croissance. Ce n’est pas une affirmation particulièrement crédible, mais d’un autre côté, quoi que nous choisissions, les choses ne peuvent de toute façon qu’augmenter."
 CHI.midgame.212.a: "Nous allons résoudre ce problème."
 CHI.midgame.212.b: "Nous allons repartir de zéro."

