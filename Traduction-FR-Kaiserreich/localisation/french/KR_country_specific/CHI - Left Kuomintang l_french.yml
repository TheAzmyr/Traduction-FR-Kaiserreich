#汪精衞
 CHI_wang_jingwei: "Wang Jingwei"
 CHI_wang_jingwei_bio: "Dans sa jeunesse, Wang Jingwei s'est passionné pour la vie de Saigo Takamori et de Katsu Kaishu, les considérant comme des hommes modèles qui ont transformé le Japon, le faisant passer d'un pays reculé en une nation industrielle. Comment se fait-il que la Chine soit à ce point stagnante, se demande-t-il en se tournant vers les travaux de Liang Qichao et Sun Yat-sen. Dans ce dernier, il a vu un mentor bien-aimé, et dans Tongmenghui de Sun Yat-sen, il a acquis une visibilité au niveau national lorsqu'il a tenté d'assassiner le régent de Zaifeng (père de l'empereur Puyi) malgré son échec et son emprisonnement.\n\nLorsque la Révolution Xinhai a éclaté, Wang a été libéré, mais a refusé de prêter serment de loyauté à Sun, désillusionné, qui s'était retrouvé mis à l'écart par la politique nationale et les Seigneurs de Guerre. Il se rendit à la place en France mais revint peu après le retour triomphal de Sun à Guangzhou en 1921 pour participer au gouvernement révolutionnaire du Kuomintang nouvellement fondé. Wang était présent à la réorganisation du parti en 1924 et commença lentement à représenter l'aile gauche croissante du parti, même s'il ne se considérait guère comme un idéologue socialiste. À la mort de Sun en 1925, Wang était présent sur son lit de mort et a aidé à rédiger son testament.\n\nLe Triumvirat de Hu Hanmin, Chiang Kai-shek et Wang Jingwei est rapidement devenu l'une des luttes de pouvoir les plus contestées et les plus amères du Kuomintang. Wang en est sorti vainqueur après la mort de Hu Hanmin en 1925 et l'assassinat de Chiang Kai-shek suite à l'échec de l'Expédition du Nord, mais l'échec de l'expédition l'a forcé, lui et ses alliés politiques, à fuir vers l'Europe dans l'espoir de revenir un jour pour mener à bien la révolution de Sun. En exil, il a consolidé sa position de leader du Comité Central du Kuomintang, loin de l'insurrection MinGan sur le continent.\n\nIl est enfin revenu et a revendiqué sa place de président du Kuomintang, leader de la révolution chinoise. Disposant d'un large groupe de partisans fidèles, du soutien de l'Internationale et d'autres alliés, Wang avance avec confiance en tant que successeur légitime du Dr Sun.\n"
