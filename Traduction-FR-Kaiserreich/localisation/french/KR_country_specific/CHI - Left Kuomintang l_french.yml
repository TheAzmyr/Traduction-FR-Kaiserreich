 CHI.lategame.221.a:0 "Quelle tragédie."

##Scenario 1: Wang carries the day (250-299)
 CHI.lategame.250.t: "Wang l'emporte!"
 CHI.lategame.250.d: "Se dressant sur ses pieds, Wang a farouchement nié les allégations qui lui étaient adressées en déclarant qu'il ne faisait que suivre les instructions du défunt chef. N'était-il pas inhérent au concept de Parti réorganisé que celui-ci devait instruire les Trois Principes du Peuple ? Ces mêmes Trois Principes qui, par leur propagation, constituent le seul moyen de sauver la nation ? Comment un véritable membre du Kuomintang peut-il dire que les membres du parti ne devraient pas lutter pour l'application de cette doctrine ? Si l'on veut appliquer les enseignements du Dr Sun, le Parti en tant qu'organe vivant doit en effet être réorganisé afin qu'un objectif, une organisation et une discipline communs puissent être renforcés !\n\nAvec ses gestes hypnotiques et ses pauses dramatiques, il a conclu son discours par un tonnerre d'applaudissements. Le Comité d'Action Provisoire s'est retrouvé abasourdi et humilié. Lors d'un vote par appel nominal spectaculaire, le Congrès a voté contre la condamnation et Wang a rapidement été élu pour un autre mandat à la tête du Parti. Aussitôt, Wang a cherché à se venger en remaniant les postes gouvernementaux, nommant notamment une nouvelle CEC occupée par des loyalistes de la RCA et de la Faction Résidence.\n\nAlors que la majorité du Congrès reste fidèle à la RCA, les membres du PAC et les rivaux politiques de la RCA tels que la Faction de la Reconstruction ont quitté la capitale pour la ville de Wuhan, où le général Deng Yanda a proclamé une rébellion pour « sauver la Révolution Nationale ». Alors que les officiers de l'ANR commencent à prendre parti, la Société pour la Renaissance Chinoise est restée silencieuse face aux développements dramatiques, mais l'on ne peut pas s’attendre au silence de Hu et de son groupe obscur de partisans.\n\nWuhan a été déclarée ville libre et les forces opposées au régime de Wang Jingwei devraient y converger pour prendre position à 550 km de la capitale. Il est clair que si Wang veut conserver sa récente conquête du Congrès, il doit agir rapidement pour négocier avec le gouvernement de Wuhan."
 CHI.lategame.250.a: "Le pari des traîtres a échoué."

 CHI.lategame.251.t: "L'Assaut de Wuhan"
 CHI.lategame.251.d: "Ayant reçu des ordres directs du président, le général Zhang Zhizhong reçut l'ordre de faire appel à plusieurs divisions d'anciens combattants et d'élite de l'ANR pour écraser le soulèvement de Wuhan. L'armée a ordonné un assaut complet sur la ville de Wuhan, équipée d'artillerie lourde et de bombardiers légers ; ne s'arrêtant que pour recueillir la reddition inconditionnelle des factions rebelles.\n\nÀ l’aube, la ville de Wuhan est devenue un champ de bataille écrasé par des bombardements d’artillerie et des tirs continus des deux côtés alors que les forces loyalistes prenaient d’assaut la ville. Il était clair que l’avantage militaire du gouvernement de Nanjing était trop lourd à supporter pour les milices du PAC, qui ont immédiatement commencé à planifier leur évacuation vers leur cœur et base de soutien populaire, la province du Fujian.\n\nLe visage de Song Qingling était plein de larmes lorsqu'elle vit les camarades tués et blessés qui avaient combattu à ses côtés depuis l'insurrection du Fujian. Ne voulant pas sacrifier davantage de vies dans la lutte révolutionnaire, elle a immédiatement envoyé un message au gouvernement de Wang pour qu'il négocie la reddition de toutes les forces du PAC et des forces anti-Wang. Malgré le chagrin de son ami et allié le plus proche, le général Deng Yanda, qui croyait toujours que les forces du PAC pouvaient se rassembler et riposter, Song Qingling, Song Ziwen et d'autres dirigeants civils du PAC offrirent leur totale capitulation à Wang et au gouvernement de Nanjing. Les combats et la guerre du Parti semblent avoir pris fin... pour l'instant."
 CHI.lategame.251.a: "Se montrer magnanime."
 CHI.lategame.251.b: "Se montrer sans pitié."

#Apply a Gentlehand (261-270)
 CHI.lategame.261.t: "La Paix Gênante"
 CHI.lategame.261.d: "Un sentiment de paix gênant s'est abattu sur [CHI.GetNameDef] avec la perte totale d'influence politique du Comité d'Action Provisoire. Suivant les instructions de l'ANR, les milices du PAC devaient être dissoutes et l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa interdite en tant qu'organisation. Toujours pragmatique et jouant le rôle d'un humble président, le président Wang Jingwei a officiellement annoncé l'amnistie pour tous ceux qui ont combattu contre lui - affirmant que l'heure était désormais à la guérison et non à la guerre.\n\nLa presse de l'Association des Camarades Réorganisés s'est entre-temps chargée d'imprimer des publications hostiles au mouvement - les gros titres répandant notamment la rumeur d'une relation amoureuse entre Deng Yanda et Song Qingling, ainsi que d'autres accusations de corruption du PAC et d'intimidation des électeurs. Il a été rapporté que Wang aurait ordonné la cessation de toutes les publications calomniant la veuve du Premier Ministre Eternel, mais néanmoins de telles accusations ont certainement suscité la colère de Deng, toujours aussi têtu.\n\nPensant peut-être que la règle d'amnistie et sa propre position au sein du Kuomintang le protégaient, Deng a critiqué ces derniers jours les dirigeants du nouveau gouvernement, affirmant qu'ils n'étaient pas différents des réactionnaires qu'ils ont combattus lors de la deuxième Expédition du Nord. Il y a des rumeurs... des chuchotements dans l'obscurité selon lesquels, à moins que Deng ne cesse ses protestations, le Président pourrait être enclin à agir."
 CHI.lategame.261.a: "Ne peut-il pas simplement se taire?"

 CHI.lategame.262.t: "Rassurer nos partenaires"
 CHI.lategame.262.d: "Le président Wang a dépêché son ami proche et camarade Chen Gongbo pour discuter avec les syndicalistes chinois de la création d'un front uni renouvelé, pour obtenir un plus grand soutien international. Même si Chen est fermement aligné sur les idéaux du Parti Nationaliste et de l'Association des Camarades Réorganisés, il fut autrefois un puissant organisateur ouvrier au sein du Parti Syndicaliste Chinois - et de nombreux membres radicaux du CSP ont lu ses ouvrages et le reconnaissent comme un socialiste éminent du pays. Alors que la Ligue des Syndicalistes Chinois se divise en conflits entre factions, Chen s'est rapproché du Parti Syndicaliste Chinois lui-même et a trouvé un accord avec les factions orthodoxe et radicale qui ont reconnu l'autorité de Wang sur le Parti.\n\nEntre-temps, le Président s'est occupé de la réorganisation du parti. Seuls ceux qui sont membres de la RCA et qui ont juré leur loyauté envers la RCA et envers Wang ont été autorisés à devenir membres du Yuan législatif. Une nouvelle réorganisation est en cours et la vision de la RCA d'un parti pleinement unifié se renforce de jour en jour..."
 CHI.lategame.262.a: "Favoriser la faction orthodoxe."
 CHI.lategame.262.b: "Favoriser la faction radicale."

 CHI.lategame.263.t: "Le Fils Prodigue"
 CHI.lategame.263.d: "Alors que l’opposition à Wang dirigée par le PAC s’essouffle, un sentiment de normalité est revenu au Yuan législatif. La plupart des membres de la Faction de la Reconstruction ont été autorisés à regagner leur siège sans être inquiétés, même si la question de savoir combien de temps cette cinquième colonne libérale sera tolérée reste ouverte. À titre de mesure préliminaire, ils ont été soumis à une surveillance approfondie pour détecter toute nouvelle subversion et les réunions du caucus ont été ouvertement surveillées.\n\nAlors que toute idée de rébellion militaire a été abandonnée suite à l’effondrement de la rébellion de Wuhan, le mieux que cette opposition puisse faire est de miauler docilement sur les principes constitutionnels. Si telle est la voie que nous préférons, un mélange soft d’intimidation et de chantage devrait suffire à les contenir. Pour le "Prince Héritier" lui-même, quelques secrets embarrassants ont déjà été découverts, notamment sa liaison illicite de longue date avec son ancien secrétaire Yan Aijuan, avec qui il a eu une fille. Sun Fo semble avoir pris du retard dans ses paiements discrets, mis en faillite par ses efforts politiques. Cette affaire et une autre encore constitueraient une malheureuse source d'embarras si elle était divulguée à la presse, ce dont Sun est bien conscient.\n\nTout le monde dans l’ancienne Faction de la Reconstruction ne souhaite pas servir d’opposition souple et contrôlée. De nombreux membres de la bourgeoisie, qui croyaient que Sun Fo pourrait tenir sa promesse d’empêcher une prise de contrôle totale du parti par les socialistes, ont pris tous les avoirs qu’ils pouvaient et ont traitreusement fui à l’étranger. Maintenant que le pouvoir est entre les mains de Wang, peut-être ont-ils déjà joué le rôle dont nous avions besoin et seraient bien inspirés de rester à l’étranger. Envoyer Sun en Amérique en tant qu'ambassadeur, ou faire une tournée en Asie du Sud-Est en tant que Chef de la Commission des Chinois d'Outre-mer ou même retourner à Honolulu en tant que chef d'une organisation culturelle - peu importe. Tant qu’il est hors de vue, nous n’avons pas grand-chose à craindre."
 CHI.lategame.263.a: "La peur les maintiendra dans le rang."
 CHI.lategame.263.b: "Nous n’en avons plus l’utilité."

 CHI.lategame.264.t: "Le Dernier Avertissement"
 CHI.lategame.264.d: "Deng a critiqué sans relâche le président Wang. Dans un récent discours public devant les membres du parti, Deng a décrit Wang comme un opportuniste venimeux, un serpent lové au sein du Parti qui ne faisait que monter les camarades les uns contre les autres, en opposition totale avec les idéaux du regretté Dr Sun. Wang est un homme patient, mais sa patience s'amenuise. Jour après jour, Deng lance des insultes à l'encontre de Wang et de sa famille, en particulier de sa femme, que Deng a surnommée avec désaffection « laotaipo » (la "vieille femme"). Malgré leurs différences, il existe un certain respect entre les deux hommes : tous deux sont des premiers membres du parti cantonais et tous deux ont travaillé et étudié en Europe pendant l'exil du Kuomintang. Pourtant, pour Wang, la faction de la Résidence (en particulier Chen Bijun) a fait pression sur Wang pour qu'il mette un terme à la menace, une fois pour toutes.\n\nEn pleine nuit, Li Shiqun, le garde du corps et homme de confiance de Wang, a soudainement reçu une convocation du Président à son bureau. Après une brève discussion, Wang a tranquillement demandé à Li de « s'occuper de Deng » et de l'éliminer avant qu'il ne devienne une trop grande menace pour la révolution. Li a immédiatement accepté et des plans ont été élaborés pour que les services secrets enlèvent et étranglent Deng au milieu de la nuit ou l'abattent en plein jour afin de faire un exemple de tous les traîtres au Kuomintang.\n"
 CHI.lategame.264.a: "En plein jour, comme un avertissement pour tous."
 CHI.lategame.264.b: "Faites-le dans sa voiture, de manière silencieuse et indolore."

 CHI.lategame.265.t: "Exorciser l'ombre"
 CHI.lategame.265.d: "La nouvelle de la mort de Deng s'est lentement répandue et Wang n'a même pas pris la peine de feindre une grande surprise face à la tournure des événements. La plupart des membres les plus hauts placés du parti savaient de toute façon ce qui s'était passé, même s'ils gardaient la bouche fermée. Tous les associés de Deng, à l'exception des plus proches, avaient rompu leurs liens avec lui à ce stade, et même son entourage ne pouvait rien faire d'autre que rester assis, impuissant.\n\nSong Qingling est tombée dans un profond chagrin, qu'elle n'avait pas exprimé depuis la mort de son mari. La vraie nature de sa relation avec lui, qu'elle ait une liaison avec Deng ou s'ils étaient comme un frère et une sœur était sans objet : elle ne constituera pas vraiment une menace à l'avenir. Sa demande de quitter le pays et de s'exiler ayant été refusée, elle passera probablement le reste de sa vie en résidence surveillée.\n\nEn parlant de cela, la responsabilité de la mort de Deng a été imputée aux forces insaisissables et sinistres de l’État profond militaire. Dai Chunfeng a été publiquement accusé du crime et arrêté avant de pouvoir retourner dans la clandestinité. Un bouc émissaire commode dont la désignation fait d’une pierre deux coups, il disparaitra et personne ne croira à ses plaidoyers d'innocence lors du procès-spectacle - une fin appropriée pour un monstre.\n\nLa question de ses associés en revanche, est plus complexe. Pour le meilleur ou pour le pire, Hu Zongnan et sa clique jouissent d’une certaine popularité et constituent un segment majeur de la « Jeune Garde » qui nous est resté dans l’ensemble fidèle pendant la rébellion du PAC. Même s’ils n’ont pas rejoint les rebelles, ils constituent toujours une menace, et s’il était temps de les éliminer, ce serait maintenant."
 CHI.lategame.265.a: "Ils le rejoindront à la potence !"
 CHI.lategame.265.b: "Ils seront relégués au rang d'insignifiants."

#Bring Down the Iron Fist (271-280)
 CHI.lategame.271.t: "Le Coup d'État du Palais"
 CHI.lategame.271.d: "Alors que les pourparlers de paix sont au point mort, la guerre elle continue. Chen Bijun et la Faction de la Résidence n’ont pas attendu que les choses bougent pour agir. De haut en bas, ils ont travaillé pour consolider l’emprise du président sur le Yuan exécutif – en insistant sur une loyauté totale et dogmatique envers le président Wang. La Faction de la Reconstruction, le Comité d'Action Provisoire, les indépendants et même certains membres hésitants de l'Association des Camarades Réorganisés et de la Ligue des Syndicaux Chinois ont été démis de leurs fonctions au sein de la bureaucratie, remplacés par un mélange obéissant de descendants de la Faction de la Résidence et de membres purs et durs de la RCA.\n\nUne prise de pouvoir aussi flagrante aurait été impensable il y a seulement quelques mois, mais il n’y a plus personne pour s’opposer à cet auto-coup d’État. Les frictions entre la Faction de la Résidence et les dirigeants de la RCA semblent s'être temporairement apaisées alors qu'ils encerclent les wagons pour protéger leur maître commun. À l’instar des réseaux clientélistes d’autrefois, la loyauté inconditionnelle est récompensée et les « clients » potentiels ne manquent pas pour la machine politique pro-Wang. Dans certains cas, des tests de loyauté purs et simples ont été exigés – la Faction de la Résidence étant à la hauteur de son surnom désobligeant de « Faction du Palais ».\n\nEn quelques semaines seulement, les travaux étaient terminés. Chen Bijun, Chu Minyi et Zeng Zhongming ont bien fait leur travail – les patrons de cette hiérarchie réformée. La place de Wang au sommet a été consolidée et ils ont constitué une armée bourdonnante de magistrats attendant d'exécuter chacune de ses paroles."
 CHI.lategame.271.a: "Une nation. Un gouvernement. Une vision."

 CHI.lategame.272.t: "La trahison de Gu Shunzhang"
 CHI.lategame.272.d: "Les projets de Nanjing n’ont pas disparu, même si la nation s’oriente vers la guerre civile. Dans les semaines qui ont précédé la crise, il était évident que toutes les factions se livraient à des manœuvres désespérées, travaillant sous tous les angles possibles pour devancer leurs adversaires. Souvent le brouillard de la guerre dissimulait les intrigues jusqu'à ce qu'il soit trop tard et on a bien la chance d'avoir appris grâce à quelques sources bien placées une défection dévastatrice : celle de Gu Shunzhang.\n\nGu Shunzhang était un membre fondateur de l'Escouade Rouge de Zhou Enlai, sa famille a toujours été composée d'éminents révolutionnaires et il était même considéré comme un candidat potentiel au Comité Exécutif Central. En tant que l'un des lieutenants en chef de Zhou Enlai, il était connu pour sa personnalité rusée, son courage sous le feu, son langage taciturne et sa forte personnalité.\n\nCe dernier attribut, combiné à la clique générale au sein de l’Escouade Rouge et aux inquiétudes concernant sa personnalité, a poussé Zhou et Chen Geng à envisager de le réaffecter. Peut-être qu'il l'a appris et c'est pour cela qu'il s'est retourné. Ou peut-être craignait-il que Wang ne reste pas au pouvoir trop longtemps et souhaitait-il rejoindre le camp des vainqueurs. Peut-être qu'il a été victime de chantage. Quoi qu’il en soit, il semble qu’en raison de ses anciennes relations avec la Bande Verte, il ait changé d’allégeance à Dai Chunfeng et à son rival la Ligue des Dix.\n\nHu Zongnan et les CRS exploitent le chaos à leurs propres fins et Dai fait partie intégrante de leurs opérations secrètes. Ce qu’il prévoit spécifiquement reste un secret bien gardé, mais ce n’est sûrement rien de bon. Avec un atout aussi précieux dans son camp, il connaît la plupart de nos agents intégrés et les opérations les plus vitales – un désastre en devenir."
 CHI.lategame.272.a: "Nous devons agir rapidement!"

 CHI.lategame.273.t: "Triomphe de l'Escouade Rouge"
 CHI.lategame.273.d: "Zhou Enlai, occupé par de nombreux autres engagements, a souvent délégué la plupart de ses responsabilités au sein de l'Escouade Rouge à ses lieutenants, mais étant donné la gravité de la situation, il s'est personnellement chargé de gérer l'affaire Gu Shunzhang. À l'insu de Dai Chunfeng, Zhou a un atout dans sa manche : un agent au cœur même des opérations de CRS.\n\nXiong Xianghui est le secrétaire personnel et le principal officier d'état-major de Hu Zongnan depuis son retour en Chine. Son père était un juge éminent avec des relations puissantes et un jeune officier brillant à part entière. Il a été recruté comme étudiant par l'Escouade Rouge et envoyé pour infiltrer la branche de Hu Zongnan de la « Jeune Garde ». D’une manière ou d’une autre, il est devenu l’un des favoris du général Hu, tout en transmettant à Zhou des informations cruciales sur les opérations des CRS.\n\nAvec l'aide de Xiong, le prochain lieu de réunion secret des CRS a été découvert – un lieu auquel Dai Chunfeng serait sûr d'assister. Au cours d'une opération soigneusement planifiée, Zhou a ordonné à la réunion de tomber dans une embuscade tendue par l'Escouade Rouge, décapitant le serpent avant qu'il ne puisse frapper. Hu Zongnan, Dai Chunfeng, He Zhonghan, Deng Wenyi et d’autres commandants de premier plan du CRS ont tous été tués par l’escouade d’élite – et pas un jour trop tôt. Alors que la majeure partie des forces loyalistes combattaient la rébellion à l'extérieur de la capitale, ils assistaient à une dernière réunion avant d'exécuter leur propre coup d'État.\n\nLa vengeance de l'Escouade Rouge contre Gu Shunzhang a été tout aussi brutale. Lui et toute sa famille ont été exterminés, plus de trois douzaines de membres de sa famille proche et de sa famille élargie, abattus ou étranglés par des agents de la Escouade Rouge. Les seuls survivants du massacre étaient sa fille de trois ans et son neveu de deux ans, une punition cruelle longtemps réservée aux traîtres à la cause socialiste. C'est une chose que Gu lui-même avait déjà réalisée dans le passé, et il aurait accepté son sort alors que nos agents convergeaient vers lui.\n\nUne fois son rival vaincu et Nanjing sauvée, il ne reste plus qu'à gérer les survivants dispersés de l'équipe de Dai, courant partout comme un poulet sans tête."
 CHI.lategame.273.a: "Absorbez l'opération de Dai Chunfeng."
 CHI.lategame.273.b: "Détruisez le nid de vipères."

 CHI.lategame.274.t: "Fujian tombe, enfin !"
 CHI.lategame.274.d: "La zone Jiangxi-Fujian était la base des opérations insurrectionnelles du Kuomintang, le dernier bastion de la résistance du Kuomintang après le soulèvement de Shanghai de 1932. Grâce à un terrain favorable, des habitants sympathiques à la cause et des combattants indomptables, les vagues successives de campagnes d’encerclement n’ont pas réussi à les briser et ils ont résisté à Sun Chunfang et à sa Ligue pendant près d’une décennie, malgré ses divisions formées par les Allemands et son financement concessionnel. Ils ont même résisté aux empiétements des magistrats du Kuomintang envoyés pour les réorganiser. Et dirigés par Deng Yanda, ils étaient déterminés à combattre leurs anciens camarades de l’Armée Nationale Révolutionnaire.\n\nLa campagne fut féroce et meurtrière. Bien que de nombreux officiers de la WMARCA aient finalement détourné le regard lorsque Deng les a appelés à résister à Wang et que beaucoup d’autres aient fait défection après la perte de Wuhan, ceux qui sont restés étaient souvent des vétérans fanatiques ayant des décennies d’expérience pour eux. Des entrepôts cachés, des bunkers bien placés et des communications réactivées depuis l’ancienne insurrection ont également fait du Fujian un casse-tête difficile à résoudre. Alors que l'armée progressait, des commandos bien entraînés ont tendu une embuscade aux colonnes loyalistes, les immobilisant tandis que les forces conventionnelles rebelles s'efforçaient de les déborder.\n\nMais la nouvelle Armée Nationale Révolutionnaire n'est pas exactement la même farce de carnaval, toxicomane et soumise qu'elle était du temps du Dr Sun. Grâce à une infrastructure logistique efficace et non corrompue, à des divisions bien informées et bien équipées pour la guerre moderne, les forces rebelles ont fini par être brisées. Des unités motorisées agiles et rapides neutralisèrent la menace de guérilla et, à la fin, le Fujian leur appartint.\n\nDeng Yanda est mort au combat, probablement comme il l'aurait souhaité : entouré de ses camarades. Song Qingling a été capturée dans sa citadelle et emmenée à Nanjing pour être assignée à résidence. Ses commandants se sont rendus un par un alors que la nouvelle de la mort du « Napoléon Rouge » faisait son chemin à travers la province. Les combats se poursuivent, même si tout espoir de réussite de la rébellion a été anéanti. Pourtant, la région est un foyer de rébellion et a longtemps été le bastion de la résistance contre le président."
 CHI.lategame.274.a: "Placer la province sous la loi martiale."
 CHI.lategame.274.b: "Accordez l’amnistie aux survivants qui se rendent."

 CHI.lategame.275.t: "Le Prince Héritier s'enfuit"
 CHI.lategame.275.d: "Après la chute de Wuhan, Sun Fo et la majeure partie de sa clique ont fui pour se mettre en sécurité. Pas faits pour la vie de rebelle, la plupart ont cherché refuge dans les refuges des grandes villes portuaires comme Shanghai et Guangzhou. Tout espoir d’évincer Wang étant anéanti, leurs ambitions de renverser le destin socialiste de la Chine ont pris fin. Voyant cela, la plupart des grands de la Faction de Reconstruction se sont faits oublier, fuyant à l’étranger pour rejoindre des communautés d’expatriés et/ou trouver refuge dans des États bourgeois sympathiques à leur cause.\n\nParmi eux se trouve Sun Fo, dont le rêve de reprendre le flambeau de l'héritage de son père a une fois de plus été brisé. Mécontent et conscient de la futilité de pousser plus loin en faveur d’un État chinois construit selon des lignes libérales, il a démissionné de ses fonctions gouvernementales restantes pour prendre un congé sabbatique. Il affirme qu'il a l'intention de faire une tournée de bonne volonté pour visiter les communautés chinoises d'outre-mer au nom du parti, contribuant ainsi à parrainer le « dialogue culturel » avec la diaspora chinoise. À bien des égards, il est revenu à son point de départ, celui de Président de la Commission des Chinois d’Outre-Mer.\n\nLa décision de Sun de s'exiler a apaisé les craintes d'une nouvelle instabilité et évite à Wang la gêne de l'avoir à Nanjing. Le financement qu'il a demandé est une somme dérisoire tout bien considéré, juste assez pour payer son style de vie et lui donner l'impression qu'il fait quelque chose d'utile. Pourtant, certains ont été appelés à rompre définitivement les liens avec lui, le désavouant officiellement du parti de son père. Pour de nombreux radicaux, il est une honte pour son père et mourra en le sachant."
 CHI.lategame.275.a: "Faites-en un ambassadeur de notre peuple."
 CHI.lategame.275.b: "Expulsez le du parti !"

##Scenario 1 Wrapup (290-299)
 CHI.lategame.290.t: "Le Véritable Héritier de la Révolution"
 CHI.lategame.290.d: "Wang a enfin réalisé son rêve. Après avoir passé les meilleures années de sa vie à se battre et à se frayer un chemin pour y parvenir, depuis ses débuts de fils d’un érudit raté et d’un assassin révolutionnaire raté, il est désormais l'héritier incontesté du Dr Sun Yat-sen, le maître de la Chine et a enfin le pouvoir de changer la nation pour le mieux. \n\nTandis qu’il se réjouit de sa gloire, la politique de la nation se façonne à son image. La Faction de la Résidence, dirigée par son épouse Chen Bijun, son beau-frère Chu Minyi et le secrétaire Zeng Zhongming, a occupé le devant de la scène, consolidant son pouvoir grâce à son emprise sur le Yuan exécutif. Ils l’ont fait aux dépens de leurs rivaux de longue date au sein du camp de Wang, l’Association des Camarades Réorganisés – la machine politique qui sert fidèlement Wang depuis des années.\n\nLa RCA reste divisée en camps qui lui sont propres. Enhardis par le pouvoir qu’ils croient détenir désormais, les radicaux menés par Chen Gongbo, Wang Faqin, Guo Chuntao et les frères Gu ont proposé des réformes de grande envergure pour moderniser la Chine. Ils espèrent redéfinir le Front Uni et rapprocher d’eux la LCS, qui compte historiquement des voix pro-CSP telles que Shi Cuntong, Xiao Zanyu, Xu Deheng et Liu Kanyuan.\n\nLa plus petite faction modérée de la RCA compte désormais de nombreux anciens membres du PAC. Dirigés par Gu Mengyu et Pan Yunchao, ils ont fait pression, avec le soutien de personnalités telles que Zhu Jiqing et Lin Bosheng, pour éviter les conflits de classes et la réconciliation au sein du parti. Certains sont même allés jusqu’à suggérer de s’adresser à la gauche non socialiste.\n\nAu sein de la Ligue des Syndicalistes Chinois, le Parti Syndicaliste Chinois est devenu dominant maintenant que la Société Mondiale a perdu toute pertinence. Les radicaux du parti ont connu une montée en puissance, se rapprochant plus que jamais de la faction de Chen Gongbo. Il est clair qu’à l’intérieur et à l’extérieur du Kuomintang, la Chine suit le rythme du président – ​​et celui-ci est enfin libre de refaire la nation comme bon lui semble."
 CHI.lategame.290.a: "A présent, partageons le butin..."

 CHI.lategame.291.t: "La rébellion éclate au Fujian"
 CHI.lategame.291.d: "On a appris à [ROOT.Capital.GetCapitalVictoryPointName] que le Kuomintang était déchiré par ses divisions au sujet de la présidence de Wang Jingwei, en partie à cause de sa gestion de l'alliance Kuomintang-Fédéraliste. Après une tentative infructueuse de destitution, les forces dissidentes dirigées par les militaires de la ligne dure du Kuomintang ont organisé une rébellion depuis leurs anciens bastions du Jiangxi et du Fujian. Des personnalités de l'opposition dirigées par Song Qingling se sont rassemblées à Wuhan dans l'espoir de renverser Wang, mais il semble que leur chance soit passée.\n\nLa situation de Wang reste cependant précaire et il a cherché à stabiliser sa position en nous contactant. En homme politique astucieux, il a cherché à présenter la situation comme une « preuve » positive, selon ses propres termes, que la majorité du parti était prête à mettre de côté nos divergences passées. Il affirme que le Kuomintang a jusqu’à présent tenu sa part du marché et qu’il est désormais temps pour nous d’accepter l’intégration de notre mouvement. L'élimination de ses rivaux politiques ouvre désormais la voie à un accord politique durable.\n\nWang a la chance d'être un beau parleur, mais la sincérité de son offre est discutable. Le Kuomintang semble effectivement disposé à s’engager dans une démocratisation limitée pendant la durée de sa « tutelle politique », et Wang a exprimé une certaine acceptation sincère des principes fédéralistes. Cependant, si nous acceptons de déposer les armes alors que le Kuomintang finit de se déchirer, il n’y aura pas de retour en arrière – si nous voulons renverser le parti-État, c’est le moment de le faire."
 CHI.lategame.291.a: "Il est temps de nous lever à notre tour!"
 CHI.lategame.291.b: "Nous travaillerons ensemble pour un lendemain meilleur!"

 CHI.lategame.292.t: "Le Compromis Fédéraliste"
 CHI.lategame.292.d: "Avec la chute de Wuhan, le président Wang s’est tourné vers une autre question urgente – peut-être celle qui a le plus contribué aux malheurs auxquels il a été confronté. Wang Jingwei a été l’intermédiaire d’une alliance entre le Kuomintang et les Fédéralistes, comblant ainsi un fossé qui durait depuis des décennies entre les factions. Cela a causé maux de tête après maux de tête, alors que divers partisans de la ligne dure et d’autres ont dénoncé tout accord avec ceux qui ont trahi l’Éternel Premier-Ministre. Pendant ce temps, les Fédéralistes, toujours méfiants, continuaient à maintenir leur autonomie fonctionnelle, danger constant pour la révolution.\n\nMais finalement, les efforts de Wang ont porté leurs fruits. Après un appel passionné, le principal avant-poste fédéraliste [FROM.GetNameDef] a accepté de rendre les armes et d'entamer le processus de pleine intégration dans l'appareil d'État du Kuomintang. Combinée à la destruction du Comité d'Action Provisoire et de ses marionnettistes du WMARCA, la véritable guérison de la nation peut enfin commencer sous une bannière républicaine commune - selon les conditions du très cher Président."
 CHI.lategame.292.a: "L’avenir s’annonce radieux pour les héritiers de Xinhai."

 CHI.lategame.293.t: "La rébellion éclate au Fujian !"
 CHI.lategame.293.d: "La rumeur court à [ROOT.Capital.GetCapitalVictoryPointName] que le Comité Exécutif Central, dominé par la gauche, a été déchiré par ses divisions sur la présidence de Wang Jingwei. Après une tentative infructueuse de destitution, les forces dissidentes ont organisé une rébellion depuis leurs anciens bastions du Jiangxi et du Fujian. Des personnalités de l'opposition dirigées par Song Qingling se sont rassemblées à Wuhan dans l'espoir de renverser Wang, mais il semble que leur moment soit passé. Malheureusement, parmi ceux qui coulent avec le navire en perdition, il y a beaucoup de nos anciens camarades révolutionnaires nationaux qui se sont portés garants de nous, mettant ainsi en péril notre alliance intra-Kuomintang.\n\nLa situation de Wang reste toutefois précaire, et s'il y a un moment où nous pouvons tenter notre chance pour nous emparer du pouvoir, c'est bien maintenant. Une grève bien planifiée et exécutée efficacement nous permettra de balayer toutes les factions socialistes en guerre, apportant ainsi en Chine un ordre nationaliste approprié, libre de toute subversion française. Pourtant, le pouvoir de Wang ne cessant de se consolider depuis son retour en Chine, le renverser est un défi de taille. Nous avons reçu des instructions pour l’aider à éliminer les rebelles de l’opposition, et il y a un faible espoir qu’un accord nous permettra de maintenir un semblant d’influence en tant que satellite sur son orbite."
 CHI.lategame.293.a: "Les Gauchistes se sont révélés inaptes à gouverner."
 CHI.lategame.293.b: "Nous devons maintenir l'ordre pour préserver la nation."

 CHI.lategame.294.t: "Les Droitards franchissent la ligne"
 CHI.lategame.294.d: "Après la chute de Wuhan, le président Wang a donné un ensemble d'ordres stricts et sans ambiguïté à tous les gouverneurs et commandants militaires du pays : mettre les rebelles au pas ou être chassés. Cette action, censée mettre un terme définitif à l’ère des Seigneurs de Guerre, caractérisée par des alliances constamment changeantes et un  double-jeu permanent, semble avoir fait passer son message.\n\n[FROM.Getleader], le chef apparent de l'ancien gouvernement dissident de droite du Kuomintang, a accédé aux demandes de Wang et a désarmé toutes les milices WMARCA sur son territoire, arrêtant des personnalités de l'opposition alignées sur le PAC à [FROM.Capital.GetCapitalVictoryPointName]. Nos relations, longtemps glaciales, ne devraient pas s’améliorer de manière significative pour cette raison, mais leur sage décision de se mettre à genoux garantira probablement une stabilisation rapide.\n\nLes principaux bénéficiaires de cette décision semblent être les modérés de la RCA, leur position anti-lutte des classes étant validée par la réunification du parti dans des conditions relativement pacifiques. La Faction de la Reconstruction devrait également recevoir un coup de pouce, mais comme son pouvoir diminue rapidement, il est peu probable qu'elle soit là pour en profiter."
 CHI.lategame.294.a: "L’ordre prévaut."

#Scenario 2: Wang is Impeached (300-349)
 CHI.lategame.300.t: "Wang est évincé du pouvoir!"
 CHI.lategame.300.d: "Wang s'est approché du podium et en est ressorti en pleine forme. Il savait que ses ennemis préparaient quelque chose et était prêt à se battre. Avec un enthousiasme considérable et une éloquence bien exercée, il a commencé le discours de sa vie devant une salle composée de plus d'un millier de camarades. Et pourtant, alors qu’il parlait, même un homme politique chevronné comme lui ne pouvait s'empêcher de jeter des coups d'oeil inquiets autour de lui.\n\nLa haine et l'antipathie pures se lisaient dans les yeux de tant de délégués, c'en était effrayant, leurs regards flétris trahissaient des âmes en colère et leur décision avait été prise bien avant le Congrès. Son mandat de Président était écoulé et il le savait. Tout ce qu'il pouvait faire maintenant, c'était se retirer avec grâce, sauvant le peu de dignité qui lui restait.\n\nIl termina donc son discours tranquillement, remerciant le public d'être ses camarades depuis tant d'années, et quitta la scène, découragé. Lors du vote qui a eu lieu, il resta stoïque et solennel lorsque les délégués se déplaçèrent pour un vote sanction. Par une majorité mince mais décisive, le Président du Kuomintang depuis plusieurs décennies fut destitué par l'opposition.\n\nLa salle, stupéfaite, bougeait silencieusement et machinalement tandis qu'un successeur était choisi. Song Qingling fut nominée et se présenta sans contestation. Le lendemain matin, elle prêtait serment en tant que Présidente et la Chine avait un nouveau dirigeant à sa tête. En un seul mouvement rapide et coordonné, le pari du PAC s'avéra être un succès et la RCA se trouva impuissante pour faire quoi que ce soit pour les arrêter. Encore."
 CHI.lategame.300.a: "Le tyran est tombé!"

 CHI.lategame.301.t: "La Réaction Croissante"
 CHI.lategame.301.d: "Dans les jours qui suivirent, un calme étrange s’abattit sur Nanjing. Un calme avant la tempête qui s’annonçait. Wang Jingwei et sa femme s'étaient retirés dans leur résidence privée et n'avaient pas donné de nouvelles. La rumeur courait que l'ancien président était tombé dans une profonde dépression, se sentant trahi par le parti pour lequel il avait tant sacrifié, et avait à présent du mal à sortir du lit.\n\nSes alliés ne se sont cependant pas montrés aussi doux. Chen Gongbo et d'autres sont déterminés : la RCA ne s'effondrera pas sans combat. S'exprimant sur les ondes pour dénoncer les événements du Troisième Congrès des Rapatriés comme étant un véritable Coup d'État armé, les membres de la RCA indiquent avoir été intimidés pour voter en faveur de la destitution. De sordides rumeurs sur une liaison entre Deng Yanda et la nouvelle Présidente se sont répandues, et ses opposants l'ont même accusée d'être une marionnette des militaires.\n\nLe Yuan exécutif a déjà reçu une série de démissions de la part des personnes nommées par Wang, paralysant la bureaucratie. Dans l'armée et dans la bureaucratie, les officiers ont ouvertement bafoué les ordres des nouveaux dirigeants, défiant les ordres de Li Jishen, à qui Song a confié le poste de ministre de la Guerre – l'une des rares nominations qu'elle a nommées jusqu'à présent. Les hauts dirigeants du CSP se montrent globalement embarassés face au dernier drame, mais de nombreux radicaux ont commencé à organiser des grèves sauvages aux côtés des syndicats alignés sur la RCA, alors que le chaos engloutit le pays."
 CHI.lategame.301.a: "Une escalade injustifiée."

 CHI.lategame.302.t: "La RCA contre-attaque!"
 CHI.lategame.302.d: "À l'extérieur du palais présidentiel, le bruit des protestations n'a fait qu'empirer ces derniers jours alors que la RCA et la faction radicale du CSP s'opposent au nouveau gouvernement. Des émeutes ont éclaté dans les villes du pays, attisées par une réponse musclée des forces de sécurité. Les hooligans des CRS n'ont fait qu'aggraver la situation en envoyant des casseurs attaquer les grévistes et en kidnappant des cibles qu'ils considèrent comme des « ennemis de l'État ».\n\nSong Qingling n'a jamais voulu ça. Idéaliste dans l’âme, elle avait insisté pour emprunter la voie « légale » pour mettre fin à la tyrannie de Wang – la seule manière, pensait-elle, de parvenir à une transition pacifique du pouvoir. De toute façon, il aurait fallu beaucoup plus de temps, car elle n’avait pratiquement pas d'expérience en matière de gouvernement. Elle devait d'ailleurs encore réunir une grande partie d'un cabinet , et choisir un Premier ministre alors que les pourparlers se poursuivent entre les principales factions qui composaient la coalition anti-Wang.\n\nAlors que la situation est loin de s'être stabilisée (la situation s'est même aggravée ces derniers jours), il semble que la nouvelle Présidente chinoise soit confrontée à un défi de taille pour son autorité. Il semble que la fin du Troisième Congrès ne marquera pas la fin du conflit qui déchire le parti-État."
 CHI.lategame.302.a: "Cela ne faisait pas partie du plan!"

 CHI.lategame.303.t: "La coalition vacille"
 CHI.lategame.303.d: "Alors que la situation s’aggrave et qu’une résolution reste incertaine, des fissures sont apparues entre les factions victorieuses qui ont évincé Wang Jingwei. Des informations choquantes faisant état de violences et de désaccords persistants entre la coalition gouvernementale ont fait peur aux dirigeants du CSP et à de nombreux modérés de la RCA qui ont fait défection du camp de Wang. Les membres de la Société Mondiale, qui semblent être les plus fidèles à la coalition du PAC, ont également exprimé leur inquiétude quant aux mesures autoritaires utilisées pour réprimer les manifestations, alors même que le gouvernement est en difficulté.\n\nL’incorrigible Faction de la Reconstruction exploite cependant l’occasion. Sun Fo fait pression de manière agressive pour plaider en faveur de la fin de la tutelle et la tenue de nouvelles élections. Selon lui, la seule façon de résoudre les désaccords persistants au sein du parti est d'organiser un vote national - comme si ce n'était déjà pas le but du Troisième Congrès. Lui et ses affiliés ont été vus en train de courtiser des intellectuels et divers républicains de centre-droit, s’efforçant d’accaparer le vote non socialiste.\n\nLe consensus général au sein de la CEC est que Sun se trompe s’il pense que le gouvernement survivra assez longtemps à ce rythme pour organiser des élections. Chaque jour, la situation semble empirer et, tôt ou tard, suffisamment de membres du parti reviendront dans le camp de la RCA pour supplier Wang de revenir au pouvoir. Pendant ce temps, le gouvernement reste paralysé par des luttes intestines, incapable de présenter une vision unie. Pire encore, le ministre de la Guerre, Li Jishen, n'a pas été revu depuis hier, à un moment où le pays a le plus besoin de lui."
 CHI.lategame.303.a: "Où est le général Li ?"

 CHI.lategame.304.t: "Le Point de Rupture"
 CHI.lategame.304.d: "Une nouvelle tragique est parvenue au Comité Exécutif Central : le ministre de la Guerre, Li Jishen, a été retrouvé mort par une patrouille, après avoir été kidnappé et assassiné par des extrémistes. Après plus de deux semaines d’instabilité constante, c’était la goutte d’eau qui a fait déborder le vase. En armant fortement le reste de la CEC, Song Qingling a nommé Deng Yanda comme nouveau commandant en chef de l'Armée Nationale Révolutionnaire, lui ordonnant de prendre le commandement de la Commission des Affaires Militaires.\n\nRapidement, des mandats d'arrêt ont été émis contre Wang Jingwei, Chen Gongbo, Zhou Enlai, les frères Gu et d'autres grands de la RCA, pour sédition. Averties à l’avance par les fidèles  au sein du Yuan exécutif, presque toutes les cibles désignées ont fui la capitale, vers le sud, vers les bastions loyalistes de Hangzhou. Avec l’aide de Mei Siping, gouverneur du Zhejiang, et de sympathisants de l’armée, ils ont lancé une rébellion désespérée. Les garnisons des cinq provinces ont signalé des ordres contradictoires et de véritables mutineries, tandis que d'autres évaluent leurs options. Cependant, pour l’essentiel, l’establishment militaire est resté fermement dans le camp de Song.\n\nAlors qu'en public les partenaires de la coalition du PAC ont serré les rangs derrière la présidente Song et son champion, à huis clos, ils ont clairement exprimé leur ressentiment. Ils ont demandé à Song d'honorer sa promesse d'être une dirigeante beaucoup moins autoritaire que Wang, aidant à former un consensus plutôt que de gouverner par décret. D'un autre côté, de nombreux membres de la WMARCA ont appelé à une action décisive, et la Commission des Affaires Centrales a proposé de donner un coup de main pour "contourner" les querelles partisanes si elle contribue à stabiliser le pays. Face à la perspective d’une guerre civile qui se profile, Song Qingling se limite à prendre une décision."
 CHI.lategame.304.a: "Nous avons besoin d'un gouvernement d'unité."
 CHI.lategame.304.b: "Adopter des pouvoirs d’urgence."

#We need a Unity Government (310-319)
 CHI.lategame.310.t: "La Coalition d'Urgence"
 CHI.lategame.310.d: "Dans tout gouvernement d’unité nationale, il y a souvent beaucoup de bavardages et la nouvelle CEC n’est guère différente. Sun Fo et ses alliés de la Faction de la Reconstruction se plaignent des excès des socialistes et défendent les principes constitutionnalistes comme bon leur semble. Gu Mengyu, Pan Yunchao et les autres modérés de la RCA luttent pour trouver leur place dans une république en mutation, considérés comme des traîtres au camp de Wang et faisant volte-face sur les questions majeures pour compenser. Pendant ce temps, la Ligue des Syndicalistes Chinois reste désespérément divisée et la faction orthodoxe du Parti Syndicaliste Chinois, basée à Chen Duxiu-Li Lisan, lutte désespérément pour contrôler son propre parti. Les Anciens de la Société Mondiale semblent bien s'entendre en apparence mais se retrouvent au final isolé dans leur propre tour d'ivoire.\n\nLe contrôle exercé par le PAC sur l'armée lui a donné une source d'influence majeure, forçant ces factions disparates à s'asseoir à la table des négociations. Les luttes intestines au sein du parti ont longtemps porté préjudice à l’effort de guerre, et Song Qingling n’est pas disposé à commettre la même erreur. Pourtant, les civils du PAC tels que Zhang Bojun et Peng Zexiang l’ont suppliée de tendre la main à leurs alliés, apaisant certaines de leurs inquiétudes. Même s'il s'agit en grande partie d'une comédie politique, des questions valables se posent quant à savoir pourquoi nous avons fait ce que nous avons fait et si les accusations portées par la RCA contre nous ont un quelconque poids. Le diplomate Chen Youren, l'ancien président du parti Peng Zemin et son frère Song Ziwen ont tous proposé de servir de médiateurs dans les négociations.\n\nMais en fin de compte, c’est à Song Qingling de faire preuve de leadership. Elle reconnaît que beaucoup ont rejoint l'opposition au régime de Wang pour différentes raisons. Beaucoup détestaient son style de gouvernance autoritaire et craignaient une dictature de parti sous la RCA. D'autres étaient mécontents de la corruption de la RCA et de sa tendance à détourner les grandes institutions pour servir leurs propres objectifs (souvent personnels). Alors qu'elle s'efforce de convaincre ses anciens alliés, elle leur rappelle également pourquoi ils se battent."
 CHI.lategame.310.a: "Concentrez-vous sur la lutte contre la tyrannie!"
 CHI.lategame.310.b: "Concentrez vous sur la lutte contre la corruption!"

 CHI.lategame.311.t: "La Fin de la Rébellion"
 CHI.lategame.311.d: "La lutte contre les forces loyalistes de Wang a été âpre mais brève. Sous la direction brillante de Deng Yanda et de Huang Qixiang, les unités rebelles de l'Armée Nationale Révolutionnaire ont été brisées séparément avant de pouvoir s'unir en une force de combat cohérente. Les autres furent obligées de se réfugier dans des bastions intenables, assiégés par des armées considérablement plus importantes alignées sur le PAC.\n\nLa rébellion avait espéré qu'il y aurait un grand soulèvement de divisions orientées sur la clique du Département Politique, d'unités de la « Jeune Garde » formées par la MMIC et d'officiers indépendants d'esprit prêts à riposter contre les excès du nouveau gouvernement. Mais l'Association des Camarades de Classe Révolutionnaires de l'Académie Militaire de Whampoa a tenu bon et Deng Yanda a veillé à ce que le gros de l'armée reste fidèle aux forces de Song.\n\nHangzhou et quelques autres villes s'étant retrouvées encerclées sans espoir d'être secourue, les rebelles furent forcés de se rendre un par un. Peu disposé à supporter un siège et craignant que le PAC ne commence bientôt à bombarder la ville, Wang a ordonné à ses alliés de déposer les armes plutôt que de se lancer dans un dernier combat pour l'honneur. Avant la chute de la ville, Chen Gongbo, Chen Shaoyu et d'autres radicaux affiliés ont pris les derniers billets pour quitter le pays. La flotte leur a tacitement permis de repartir sans encombre.\n\nLa prochaine fois qu'une délégation de la CEC a vu Wang et son épouse, l'ancien président avait l'air hagard. Il parlait poliment, même à Song (tout en évitant tout contact visuel), mais semblait résigné à son sort. L'homme brisé a inspiré de la pitié à certains de ses anciens camarades, en particulier de la faction de Gu Mengyu, qui se sont joints à Chen Bijun pour plaider en faveur de la charité vis à vis de lui. Ils nous recommandent d’utiliser sa célébrité internationale pour l’envoyer outre-mer vivre ses jours d’exil. D'autres cependant insistent sur le fait qu'il s'agit d'un stratagème d'un serpent expérimenté et exigent qu'il soit traduit en justice une fois pour toutes."
 CHI.lategame.311.a: "Félicitations à l'ambassadeur Wang !"
 CHI.lategame.311.b: "Soumettez Wang à un procès-spectacle."

 CHI.lategame.312.t: "Une Nouvelle Elbe"
 CHI.lategame.312.d1: "Cela fait trois ans que l'ancien Président du Parti Nationaliste chinois Wang Jingwei a été envoyé dans ce qu'il considère un exil symbolique - le poste d'ambassadeur auprès de la Commune de France. Là-bas il a vu la nation française en guerre, faisant des rapports hebdomadaires sur l'état de la révolution mondiale. Il est certainement toujours respecté par ses pairs avec qui il a combattu durant la révolution renaissante du Kuomintang, mais depuis son expulsion du commandement, lui et ses partisans en exil, comme Zeng Zhongming, ont pris l'initiative de lancer des attaques cinglantes contre la direction du parti. Ses articles et ses discours fulminent encore et encore sur la dictature militaire du parti opérée par Deng Yanda et sur la manière antidémocratique dont il a été poussé hors du pouvoir.\n\nRéfléchissant un soir, il se dit qu'un jour, peut-être, Wang pourrait se retrouver en Chine, mais jusqu'à ce que ce jour arrive - il se trouve prisonnier sur cette nouvelle Elbe. Ayant passé une grande partie de sa jeunesse en exil, puis étant retourné en exil une fois de plus suivant l'effondrement de l'Expédition du Nord, sa vie semble imiter le voyage tumultueux du Dr Sun Yat-sen. Donc, comme l'Éternel Premier Ministre, peut-être que lui aussi pourra rentrer triomphalement. En attendant que ce jour arrive..."
 CHI.lategame.312.d2: "Cela fait trois ans que l'ancien Président du Parti Nationaliste chinois Wang Jingwei a été envoyé dans ce qu'il considère un exil symbolique - le poste d'ambassadeur auprès de la Commune de France. Là-bas il a vu la nation française en guerre, faisant des rapports hebdomadaires sur l'état de la révolution mondiale. Quand la France tomba pendant la guerre, il s'échappa vers l'Union Britannique, se trouvant comme Napoléon coincé sur un rocher insulaire en exil. Il est certainement toujours respecté par ses pairs avec qui il a combattu durant la révolution renaissante du Kuomintang, mais depuis son expulsion du commandement, lui et ses partisans en exil, comme Zeng Zhongming, ont pris l'initiative de lancer des attaques cinglantes contre la direction du parti. Ses articles et ses discours fulminent encore et encore sur la dictature militaire du parti opérée par Deng Yanda et sur la manière antidémocratique dont il a été poussé hors du pouvoir.\n\nRéfléchissant un soir, il se dit qu'un jour, peut-être, Wang pourrait se retrouver en Chine, mais jusqu'à ce que ce jour arrive - il se trouve prisonnier sur cette nouvelle Elbe. Ayant passé une grande partie de sa jeunesse en exil, puis étant retourné en exil une fois de plus suivant l'effondrement de l'Expédition du Nord, sa vie semble imiter le voyage tumultueux du Dr Sun Yat-sen. Donc, comme l'Éternel Premier Ministre, peut-être que lui aussi pourra rentrer triomphalement. En attendant que ce jour arrive..."
 CHI.lategame.312.a: "Song, je voyage dans des mondes que tu ne peux même pas imaginer !"

#Enact Emergency Powers (320-329)
 CHI.lategame.320.t: "La Chute du Président"
 CHI.lategame.320.d:9 "L’ambiance était sombre au Yuan législatif alors que le sinistre projet de loi faisait son tour. On s’attendait à une certaine résistance, en particulier de la part de la Faction de la Reconstruction et de la LCS, mais en fin de compte, seules une ou deux têtes brûlées au franc-parler se sont lancées. Finalement, l'alliance qui prétendait lutter pour la liberté a été réduite à un silence résigné tandis que la loi était débattue et votée, obtenant au passage un vote unanime même si amer.\n\nAvec son adoption, l'état d'urgence a été déclaré dans quatre provinces (Zhejiang, Jiangsu, Guangdong et Hubei) qui auraient fourni des bases de soutien retranchées à la RCA ou à la faction radicale du CSP. La Commission des Affaires Militaires dirigée par Deng Yanda a reçu une grande latitude pour faire respecter l'ordre pendant la durée de l'urgence et ajouter des subdivisions plus petites à la liste, si elle le jugeait opportun. L'urgence devait durer trois ans, avec possibilité de prolongation, mais le « Napoléon Rouge » dura moins de trois semaines.\n\nSouvent avec une grande violence, les bastions rebelles ont été pris d'assaut par les unités de l'Armée Nationale Révolutionnaire, détruisant avec l'artillerie les fortifications érigées à la hâte. Les représailles étaient souvent rapides et sévères, les paramilitaires faisant du porte-à-porte pour arrêter les sympathisants présumés de la RCA et les radicaux du CSP. Des disparitions et des histoires horribles ont fait leur chemin jusqu'à la presse, dépassant la capacité de nos censeurs à les arrêter, donnant à Deng une réputation de boucher. Dans le chaos, il a été rapporté que Shi Cuntong et Zhou Enlai, affiliés à la RCA, avaient péri dans l'assaut.\n\nMême si une grande partie de la barbarie peut être attribuée aux milices des CRS, étant donné l’ampleur de la campagne, la WMARCA peut difficilement échapper aux reproches. Lors d'un événement qu'aucun censeur n'a pu cacher, Wang Jingwei a été capturé et exécuté, son corps laissé sur une place publique avant que des responsables plus haut placés ne puissent l'arrêter.\n\nLa violence féroce a profondément ébranlé la société chinoise. Certains de ses conseillers ont demandé que la loi martiale soit levée et que les milices soient maîtrisées avant qu'elles ne puissent causer davantage de dégâts, tandis que d'autres exigent que nous restions vigilants alors que les informations faisant état de coups de feu continuent. Song Qingling, qui avait mis sa crédibilité sur ce plan, devrait se justifier de la disparition de son prédécesseur, face à une nation terrifiée."
 CHI.lategame.320.a: "Une fin tragique et une horrible erreur."
 CHI.lategame.320.b: "Une fin appropriée pour un traître."

 CHI.lategame.321.t: "Une Journée au Tribunal"
 CHI.lategame.321.d: "Après la mort de Wang, des ordres ont été donnés pour garantir qu'aucun autre « grand nom » de son gouvernement ne soit lésé. La plupart se sont rendus pacifiquement ou ont été capturés (en grande partie) indemnes, et ont été rapidement placés sous surveillance minutieuse par des unités de confiance, à Nanjing. Un procès précipité a ensuite été programmé, dans l'espoir vain d'éviter l'attention des médias.\n\nDes personnalités du régime de Wang ont été présentées devant le tribunal, leur défense se démenant pour les défendre contre les accusations de sédition. L'accusation a choisi de porter des accusations d'irrégularité et de mauvaise gestion datant de l'époque précédant l'éviction de Wang, dans l'espoir de délégitimer son règne, dès le début. Chen Gongbo refusa d'assumer les accusations le visant, défendant vigoureusement ses actions et celles de Wang. Chen Bijun a également défendu son mari, refusant une offre de clémence en échange d'un aveu de culpabilité. Zeng Zhongming et Chu Minyi sont restés plutôt silencieux, même s'ils ont parfois tenté leur chance pour déstabiliser l'accusation.\n\nLes personnalités de niveau inférieur, dont les convictions étaient bien moins profondes, étaient moins fermes dans leur défense. Le général Zhang Zhizhong a affirmé que lui et ses hommes avaient suivi les ordres et que la chaîne de commandement constitutionnelle était discutable étant donné que Wang avait seulement été destitué de la présidence du parti plutôt que de la Présidence. D'autres personnalités telles que Zhou Fohai et Li Shiqun ont réclamé la clémence à l'égard de leurs coaccusés.\n\nA u final, le procès a été fortement politisé, et beaucoup l’ont accusé d’être un procès-spectacle même si cela était prévisible. Les modérés de la RCA ont réclamé un peu de clémence ici, même si quelqu'un doit bien assumer la responsabilité de milliers de morts."
 CHI.lategame.321.a: "Commuez leurs peines."
 CHI.lategame.321.b: "Humiliez-les!"

#Scenario 2 Wrapup (340-349)
 CHI.lategame.340.t: "L'Action est au coeur de la journée!"
 CHI.lategame.340.d: "En fin de compte, le Comité d'Action Provisoire du Kuomintang n'est plus provisoire. Après avoir renversé le tyrannique Wang Jingwei, Song Qingling et ses alliés sont désormais maîtres du destin d’une Chine reforgée. Ils ont entamé le processus de changement de nom, en s'appelant Comité Révolutionnaire du Kuomintang, dans le but de s'affirmer comme les héritiers légitimes du parti.\n\nLes retombées du Troisième Congrès des Rapatriés n’ont pas été très positives. Le paysage politique évolue rapidement à mesure que les gens s'adaptent au nouveau leadership et au vide de pouvoir apparu avec l'effondrement de la RCA. De nombreuses factions qui se sont alignées sur le PAC ne sont pas satisfaites de la façon dont la WMARCA a fait preuve de puissance militaire, et leur engagement envers le Comité Révolutionnaire est vacillant.\n\nDeng Yanda est devenu un objet de mépris pour de nombreux membres du parti, jaloux ou craintifs de son statut apparemment assuré de deuxième figure la plus puissante du pays. D'autres membres du PAC, plus subalternes, ont été récompensés par des postes importants dans le nouveau gouvernement dominé par le Comité Révolutionnaire du KMT. Au sein de l’aile militaire, Huang Qixiang, Zhang Yunchuan et Guo Guanjie ont été les plus éminents. Au sein de l'aile civile, Zhang Bojun, Peng Zexiang, Chen Youren, He Xiangning et Peng Zemin s'efforcent désormais d'exploiter le bras législatif du PAC. Des personnalités mineures telles que Li Xiju, Li Shihao et Tao Xisheng se retrouvent en position de pouvoir, et Song a également demandé conseil à son frère Song Ziwen et à son beau-frère Kong Xiangxi (HH Kung) dans les affaires administratives."
 CHI.lategame.340.a: "Mais la journée n'est pas encore finie..."

 CHI.lategame.341.t: "Wang Jingwei déposé à Nanjing !"
 CHI.lategame.341.d: "A l'occasion des dernières manifestations de troubles au sein du Parti-État prétendument victorieux, il semble que Wang Jingwei ait été destitué par des membres de son propre parti. À sa place, Song Qingling a prêté serment à la hâte avec le soutien de l'opposition, une décision dénoncée comme étant un coup d'État militaire, par les loyalistes du président déchu. La violence n’a depuis fait que s’intensifier à mesure que les forces de sécurité réprimaient durement les manifestations antigouvernementales, et que le pays plongeait dans le chaos.\n\nPeu importe qui est en faute quand c’est tout le système d’oppression qui est la cause de ce conflit. Il est clair que la « stabilité » tant vantée que la dictature du parti prétendait apporter n’est qu’un mythe – une excuse pour tenir les autres à l’écart des discussions pendant que leurs dirigeants s’entretuent pour le pouvoir. Song Qingling et sa clique adoptent depuis longtemps une ligne dure contre le mouvement fédéraliste, souvent par animosité personnelle. Et bien que Wang et ses semblables prétendent être les « architectes » de nos récents accords entre le Kuomintang et le Fédéralisme, il est évident que ces accords n’étaient rien d’autre qu’un moyen de consolider le pouvoir autour de lui.\n\nNous n'avons que peu de temps à perdre si nous voulons garantir qu’une véritable démocratie puisse s’implanter en Chine. Nous devons marcher maintenant, alors que le Kuomintang est faible, pour renverser Nanjing, en ralliant toutes les factions restantes de la nation contre cet ignoble Parti-État. Il y aura bien sûr des risques, et certaines des factions les plus libérales de l'opposition anti-Wang dirigées par Sun Fo ont tenté de tendre leur propre rameau d'olivier, affirmant que si nous mettons nos efforts en commun, les pires excès de la dictature socialiste pourraient être évités. Mais il est difficile de prendre cela au pied de la lettre lorsque l’ensemble du système corrompu que la « République » du Kuomintang a construit ne peut que favoriser davantage de tyrannie, à l’avenir."
 CHI.lategame.341.a: "Le Kuomintang s’est révélé inapte à gouverner."
 CHI.lategame.341.b: "Nous devons faire confiance à un résultat démocratique."

 CHI.lategame.342.t: "Les Fédéralistes s'alignent sur Sun Fo"
 CHI.lategame.342.d: "Peut-être intimidés par notre puissance supérieure ou peut-être tout simplement parce que leurs partisans sont trop épuisés par la guerre pour continuer, les forces de [FROM.GetNameDef]n'ont pas tenté leur chance de nous frapper, malgré les opportunités que leur offrait notre instabilité. [FROM.GetLeader] a discrètement félicité la présidente Song pour son élection, acceptant tacitement le statu quo dans l'espoir de préserver les accords Kuomintang-Fédéralistes négociés par son prédécesseur et la Faction de la Reconstruction.\n\nReste à savoir si l’histoire s’en souviendra ou non comme étant la bonne décision. Song et le PAC s’opposent depuis longtemps aux négociations avec les Fédéralistes, et l’alliance reste en péril. Une intégration plus poussée des provinces alignées sur le fédéralisme pourrait très bien déclencher un conflit plus large dans un avenir proche, mais il semble que [FROM.GetLeader] ait évolué vers une voie plus pacifiste.\n\nAu lieu de se révolter pendant que le Kuomintang était distrait par un conflit interne, il s'est rangé du côté de Sun Fo et des libéraux de la Faction de la Reconstruction, espérant que les ressources fédéralistes tamponneraient ce qui pourrait désormais être la principale alternative à l'autorité de Song et Wang. L’avenir de la démocratie libérale dans le pays est incertain, mais la fin n’est pas encore là."
 CHI.lategame.342.a: "Au moins, il n'y aura pas de violence."

 CHI.lategame.343.t: "Victoire de l'Opposition!"
 CHI.lategame.343.d: "A l'occasion d'un nouveau rebondissement dans l'histoire de notre parti, le Président de gauche de longue date, Wang Jingwei, a été destitué lors d'un congrès national du parti, victime des machinations politiques et d'une opposition disparate mais unie dans sa haine à son égard. Song Qingling, la veuve du fondateur du parti, avait été installée à la hâte à sa place par les conspirateurs, une décision à laquelle se sont opposés les fidèles restants du président déchu. Alors que les accusations de coup d'État se multipliaient et que la violence s'intensifiait, une sévère répression contre la RCA de Wang s'ensuivit.\n\nPour faire à une nouvelle période d'instabilité, le nouveau Président de la République s'est dépêché d'essayer d'obtenir un soutien pour son nouveau gouvernement. Cela incluait de contacter [ROOT.GetLeader] par télégrammes directs et divers intermédiaires, dans l’espoir qu'il accepte notre soutien. En plus des pots-de-vin et des menaces, ils ont également cherché à nous culpabiliser, en disant que nous leur devons notre fusion « réussie » du parti et en utilisant nos contacts mutuels dans l'armée pour accroître la pression sur nous.\n\nMis à part les démagogies politiques, le centre-droit du parti a cherché à obtenir notre soutien, envisageant un avenir pour le parti débarrassé de la corruption socialiste qui le tourmente depuis des décennies. Ils ont appuyé Sun Fo et nous ont encouragés à faire de même, dans l’espoir de rallier un large bloc de droite pour s’opposer aux dommages supplémentaires infligés à la nation par la gauche imprudente. Avec un vide de puissance évident croissant..."
 CHI.lategame.343.a: "...nous saisirons notre chance de gouverner!"
 CHI.lategame.343.b: "...il devrait y avoir de la place pour nous aussi maintenant."

 CHI.lategame.344.t: "Le schisme du Kuomintang a été réparé"
 CHI.lategame.344.d: "La victoire agit souvent comme un aimant. Malgré toutes les divisions et les divisions, les différentes factions du Kuomintang se sont regroupées sous un seul gouvernement, peut-être attirées par les perspectives de pouvoir en jeu. L’opposition contre Wang, déjà conséquente, a gagné un autre allié avec l’absorption longtemps retardée du Comité Central [FROM.GetAdjective] de droite, inclus dans le gouvernement post-Wang.\n\nCela a renforcé les chances politiques de Sun Fo et de ses alliés, renforçant sa tentative de rassembler une large coalition de droite au sein du parti pour réaliser ses rêves de présidence. Il a également attiré de nombreux droitardset militaristes, longtemps perçus comme une menace pour l’intégrité du Parti-État, dans son ensemble.\n\nCet accomplissement final de l'unification du parti, bien que loin d'être parfait, peut être considéré de manière plus optimiste comme la preuve du pouvoir durable des principes de Sun Yat-sen pour rassembler une nation. Il reste à voir si cette unité entraînera ou non un changement politique positif, ou si elle consolidera simplement les divisions existantes qui devront être ressuscitées ad nauseam. Au moins peut-on dire que le Kuomintang est unifié – du moins pour le moment."
 CHI.lategame.344.a: "Mais est-ce que cela ramènera de l’ordre ?"

##Scenario 3: The Bad Ending (350-399)
 CHI.lategame.350.t: "Chaos au Congrès"
 CHI.lategame.350.d: "Wang s'est avancé vers le podium, sans se laisser décourager par les quolibets et les injures de ceux qui l'entouraient. Bravant une fusillade de calomnies et d'accusations de tyrannie, il a commencé son discours, dans l'espoir de reprendre le contrôle de la situation. Beaucoup de ses alliés criaient en retour, espérant noyer les accusations des perturbateurs sous leur propre bruit.\n\nWang était un homme politique expérimenté, mais il ne put rien répondre - en particulier aux accusations répétées de la foule selon lesquelles il avait orchestré l'assassinat de divers opposants politiques pour accéder au sommet. Son discours, en théorie élégant et prononcé avec une éloquence maîtrisée, du moins au début, s'est rapidement transformé en un discours condamnant la convention. Il a vertement réprimandé ses opposants, invoquant la présence de traîtres contre-révolutionnaires parmi eux.\n\nUn à un, les membres du congrès ont été nominalement appelés au vote. Par seulement quatre voix, Wang a échappé à la destitution de son poste de président par le parti, bien que le PAC ait clairement fait savoir qu'il avait l'intention de faire valoir sa cause auprès du Yuan de Contrôle pour le destituer de son poste de président. En fin de compte, de telles subtilités constitutionnelles ont attiré beaucoup moins d’attention que la bagarre qui a éclaté entre les délégués lorsqu'il s'est agit de déterminer le prochain Président du Parti, entre Wang Jingwei, Song Qingling et le candidat de dernière minute, Sun Fo.\n\nSans perdre de temps, Wang a décidé, en tant que président sortant du parti, de suspendre les élections et d'annuler les procédures, arguant que la violence rendait un vote équitable intenable. Il a annoncé un gouvernement préliminaire, avec Chen Gongbo comme vice-président de la CEC et Sun Fo comme premier ministre du Yuan exécutif.\n\nSe sentant trahis par la Faction de la Reconstruction, qui semblait avoir perdu confiance dans l'alliance de l'opposition, Song Qingling et ses alliés ont quitté le Congrès plutôt que de confirmer une mesure aussi antidémocratique. Craignant d'être arrêtés pour garantir le quorum (et un vote favorable à Wang), ils ont fui la capitale."
 CHI.lategame.350.a: "Est-ce que cela pourrait être pire ?"

 CHI.lategame.351.t: "Le Gouvernement du Fujian"
 CHI.lategame.351.d: "Suite aux dernières démonstrations de factionnalisme au sein du parti, un gouvernement rival a été établi dans le sud. Dirigés par Song Qingling et le Comité d'Action Provisoire du Kuomintang, ils ont déclaré le régime de Wang illégitime et contraire aux principes énoncés par Sun Yat-sen. Divers dissidents s'y sont rassemblés et travaillent à former leur propre Comité Central rival de Nanjing. Le plus troublant est la défection du ministre de la Guerre, Li Jishen, qui alimente les craintes d’une trahison militaire.\n\nIl est clair à ce stade qu’il n’y aura pas de retour au statu quo, et qu'aucun des deux camps n’a l’intention de tolérer un autre accord de partage du pouvoir inefficace. Le Kuomintang est divisé et les garnisons à travers le pays évaluent leurs options pour déterminer quel camp soutenir.\n\nDe retour à Nanjing, la Faction de la Reconstruction a tenu des négociations difficiles en échange de son soutien et a obtenu en garantie que Sun Fo serait nommé Premier Ministre, ce qui, selon eux, leur donnera le contrôle du Yuan Exécutif, en plus de promesses de nouvelles réformes de la législation, de la reconstruction et touchant aux questions constitutionnelles.\nPour le président sortant Wang Jingwei, l'heure n'était pourtant pas aux mesquineries politiques. L’expérience du Troisième Congrès l'avait ébranlé, mettant à nu son impopularité. Contre l'avis de Chen Gongbo, il s'est donc convaincu de se rendre personnellement au sud du Fujian en signe de bonne volonté - affirmant qu'il avait l'expérience de négociation nécessaire pour négocier une trêve, avant que la situation ne devienne incontrôlable.\n\nD’autres, cependant, soupçonnent que ses véritables intentions soient de renforcer son soutien dans les villes côtières du sud comme Guangzhou, Hangzhou et Xiamen, en contactant notamment les milices de la RCA et de la faction radicale du CSP en vue d’un auto-coup d’État. Quoi qu'il en soit, les quatre véhicules blindés du cortège présidentiel ont quitté Nanjing ce matin, en direction du sud."
 CHI.lategame.351.a: "Bon voyage, Président Wang."

 CHI.lategame.352.t: "Le Cycle de la Mort"
 CHI.lategame.352.d: "Wang Jingwei n'est jamais arrivé au Fujian. Au lieu de cela, son cortège a été retrouvé sur une route sinueuse du Zhejiang, à environ quatre kilomètres de la ville la plus proche, les cadavres des gardes et des agents jonchant le chemin. Le Président et son épouse étaient affalés dans leur voiture et leur arrogant chef de la sécurité, Li Shiqun, faisait également partie des tués. Wang est la dernière victime du cycle de mort de la Chine, un auteur et une victime de l'effusion de sang dans le pays. Le Kuomintang a peut-être ramené l’ordre dans l'unification, mais il n’a pas apporté la paix.\n\nPersonne ne sait vraiment qui a ordonné cette embuscade. Le chemin précis était censé rester secret et malgré les promesses de sécurité pour les pourparlers, Wang a amené des forces de sécurité lourdement armées. À ce stade, personne ne s’en soucie. Les forces du MinGan ont continué à se renforcer, attirant des unités militaires désertrices et des gouverneurs sympathisants. Deng Yanda, qui a été nommé commandant des forces terrestres rebelles, a marché vers le nord avec le gros de son armée jusqu'à Nanchang, s'emparant de la capitale provinciale du Jiangxi.\n\nÀ Nanjing, le gouvernement central a eu du mal à contenir le chaos qui éclatait parmi les échelons inférieurs. Chen Gongbo, en tant que vice-président du Parti, assume désormais les fonctions de président du Kuomintang et de Président de la République. Sun Fo a contesté sa candidature, arguant qu'en tant que Premier Ministre du Yuan exécutif, il serait le successeur constitutionnel. Agacé, Chen a accepté de soumettre sa position au vote.\n\nÀ sa grande surprise, le vote s'est retrouvé dans l'impasse. La Faction de la Reconstruction aurait dû être en infériorité numérique, mais elle a néanmoins marché au même rythme. La Faction de la Résidence, maintenant décapitée avec la mort de Chen Bijun et dans un désarroi total, a refusé de s'engager dans la direction de Chen - décidant plutôt de soutenir Chu Minyi. De nombreux modérés de la RCA sont également sous le choc de la nouvelle de la mort de Wang et ont exprimé leur inquiétude quant au fait que Chen soit trop radical pour désamorcer les tensions au sein du parti. Nanjing est paralysée !"
 CHI.lategame.352.a: "Un désastre complet !"

 CHI.lategame.353.t: "Chen Gongbo surjoue sa main"
 CHI.lategame.353.d: "Le cauchemar continue de refuser de s’arrêter. Chaque fois que Chen Gongbo semble progresser avec Chu Minyi et Zeng Zhongming, quelque chose arrive et ils reculent. Pendant ce temps, Sun Fo a fait des progrès parmi les modérés de la RCA, tout en faisant miroiter la possibilité d'une commission de paix. Pendant ce temps, l’armée de Deng Yanda a continué à progresser lentement, rendant ces discussions sans objet. Sans Wang Jingwei, sa coalition de partisans s'est effondrée et Chen a atteint ses limites en essayant de la reconstituer.\n\nIl a donc essayé une autre piste. En pleine nuit, Chen a contacté des officiers militaires de premier plan tels que Zhang Zhizhong et Zhou Enlai, dans l'espoir d'utiliser l'armée pour remettre les choses sur les rails. Outre la soi-disant clique du Département Politique de Zhou, Chen a également puisé dans les rangs d'officiers syndicalistes formés par la MMIC, tels que Xiao Jinguang. Ensemble, il pensait que cette « Jeune Garde » suffirait à inverser la tendance. De plus, il a pris contact avec des syndicalistes urbains de plus en plus mécontents, tant ceux affiliés à la RCA que ceux alignés sur Chen Shaoyu et les radicaux du CSP. Si les choses se gâtent, des grèves massives le propulseront au pouvoir.\n\nMalheureusement pour lui, il a été dominé. Ses messages ont longtemps été surveillés par des agents de Dai Chunfeng et son projet a été rapidement dévoilé. Le général Hu Zongnan, rival pour le contrôle de la « Jeune Garde », a présenté ses preuves devant le Comité Exécutif Central comme un « fidèle serviteur de la révolution ». Chen fut rapidement dénoncé comme subversif et expulsé du parti, même si, par ruse personnelle, il évita d'assister à la réunion de la CEC.\n\nSes pairs de la Faction de la Résidence et des modérés de la RCA n'ont souvent pas eu cette chance - Chu Minyi a été arrêté et des milliers d'autres ont été arrêtés par la police secrète. Les éléments les plus avisés de la RCA qui ont réussi à s'échapper ont fui Nanjing, complètement en déroute."
 CHI.lategame.353.a: "Perfidie! (Jouer normalement)"
 CHI.lategame.353.b: "Perfidie! (Jouez avec les info-bulles)"

 CHI.lategame.354.t: "Sun le Petit"
 CHI.lategame.354.d: "Faites toujours attention à ce que vous souhaitez. C'est une leçon que le Président par intérim Sun Fo n'a que trop bien appris, après avoir finalement pris la tête du parti de son père, mais à l'heure la plus sombre. Des rapports ont révélé que Deng Yanda et les armées du PAC ont choisi de se tourner vers l'ouest, frappant d'abord Wuhan et Changsha avant de s'attaquer à Nanjing, fortement fortifiée.\n\nChen Gongbo a choqué certains en se dirigeant vers le nord plutôt que vers les bastions traditionnels de la RCA au sud. Avec peu de temps à perdre, il se dirigea vers [GetVictoryPointName_9843], profitant de l'influence de la RCA sur les nominations dans les territoires fraîchement conquis pour rassembler une base de pouvoir. Avec l’aide du général Zhang Zhizhong, ils ont convaincu la plupart des garnisons du nord de se ranger de leur côté ou du moins de rester neutres pour le moment.\n\nPendant ce temps, Nanjing reste effectivement sans gouvernail. Les officiers les plus fiables de Sun, Zhang Fakui et Xue Yue, ont eu du mal à maîtriser la situation et ce dernier a quitté Nanjing pour prendre le commandement de la garnison de Wuhan. La plupart des soutiens intellectuels et économiques sur lesquels la Faction de la Reconstruction compte n'ont pu apporter que des paroles de soutien et la situation devient de plus en plus précaire chaque semaine qui passe.\n\nSun Fo et son cercle restreint de conseillers étaient dans une impasse jusqu'à ce qu'ils aient finalement eu un coup de chance : des négociations discrètes via des intermédiaires ont finalement abouti. Une délégation avancée comprenant Song Ziwen, Chen Youren et les « Quatre Anciens » a proposé de négocier entre Nanjing et Fujian, mettant ainsi fin au conflit.\n\nMais le camp de Sun Fo n'est pas le seul à détenir les cartes à Nanjing. La révolution s’est fortement radicalisée et les officiers de l’armée de la Société pour le Renouveau Chinois ont appelé à des mesures extrêmes pour mettre fin une fois pour toutes au chaos. Lors d'une réunion, les généraux Hu Zongnan, He Zhonghan et Deng Wenyi ont présenté une proposition à Sun conseillant au Président par intérim de déclarer la loi martiale. Ils affirment que la trahison n’a qu’une seule punition et ont proposé de mettre en œuvre tout ce qui serait nécessaire pour sauver la nation."
 CHI.lategame.354.a: "Entamer les négociations avec le Fujian."
 CHI.lategame.354.b: "Déclarez immédiatement la loi martiale !"

#Alignment Events (360-369)
 CHI.lategame.360.t: "La guerre civile du Kuomintang !"
 CHI.lategame.360.intro: "Après un Troisième Congrès des Rapatriés au ton particulièrement rancunier, le gouvernement national du Kuomintang, apparemment victorieux, s'est divisé en factions belligérantes. Le président Wang Jingwei a été tué par des assaillants inconnus et, dans le chaos qui s'en est suivi, des Comités Exécutifs Centraux concurrents ont été créés à Nanjing, au Fujian et à [GetVictoryPointName_9843].\n\nNanjing est l’endroit où s’est attardé un gouvernement central fantôche, avec Sun Fo à la barre. Son gouvernement chancelant est en train d’être brisé par des dysfonctionnements et des rumeurs d’un coup d’État de la Société pour le Renouveau Chinois. Au sud, Song Qingling et son Comité d'Action Provisoire (PAC) du Kuomintang ont réactivé leurs anciennes bases d'insurrection pour défier ce qu'ils appellent la tyrannie. Elle a reçu un large soutien de la part de nombreux membres de la vieille garde de l’armée, souvent de vétérans commandants de la guérilla. Au nord, Chen Gongbo a rallié de nombreux anciens loyalistes de Wang, déclarant que leur gouvernement de [GetVictoryPointName_9843] était le seul légitime pour la nation. Forts du soutien de nombreux radicaux, ils manquent néanmoins de temps avant que les garnisons locales ne se retournent contre eux."
 CHI.lategame.360.d.1: "$CHI.lategame.360.intro$\n\nPartout dans pays, les gouverneurs et les commandants militaires évaluent leurs options. Beaucoup prennent leur temps avant de choisir un camp, attendant de voir qui semble le plus fort avant de bouger. Les représentants de chaque gouvernement rival nous ont demandé notre soutien et, en tant que gouvernorat parmi les plus autonomes, notre soutien pourrait bien être crucial. Bien sûr, tant que le Kuomintang demeure aussi faible, cela pourrait être notre chance de présenter nos propres arguments en faveur de l’autonomie, ou même de rêver d’un leadership national !"
 CHI.lategame.360.d.2: "$CHI.lategame.360.intro$\n\nDans la sphère chinoise, les dirigeants alliés évaluent leurs options. Beaucoup prennent leur temps avant de choisir un camp, attendant de voir qui semble le plus fort avant de bouger. Les représentants de chaque gouvernement rival nous ont demandé notre soutien et, bien que nous ne soyons pas chinois, notre soutien pourrait bien être crucial. Bien sûr, avec le Kuomintang toujours aussi faible, cela pourrait être notre chance de présenter nos propres arguments en faveur de l’autonomie, voire de l’indépendance !"
 CHI.lategame.360.a: "Se ranger du côté du PAC"
 CHI.lategame.360.b: "Se ranger du côté de la RCA"
 CHI.lategame.360.c: "Se ranger du côté du gouvernement"
 CHI.lategame.360.e: "Il est temps de nous libérer."

 CHI_lategame_civ_war_alignment_intro: "Alors que la nouvelle d'une guerre civile imminente se répand à travers le pays, les dirigeants des provinces lointaines ont été contraints de faire un choix. Beaucoup l’ont fait à contrecœur, confrontés à une éventuelle rébellion dans leurs rangs et craignant également de choisir le mauvais camp. En conséquence, beaucoup ont décidé de rester « neutres » pour le moment, attendant qu’une faction démontre sa supériorité avant d’engager ses forces."

 CHI.lategame.361.t: "[FROM.GetLeader] s'aligne sur Fuijan"
 CHI.lategame.361.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\nPour [FROM.GetNameDef], l’un des gouvernorats les plus autonomes soumis à notre mouvement, le choix était bien plus facile. Ils ont décidé de tirer parti de Song Qingling dans le Fujian, lui offrant des ressources pour étayer sa rébellion. Cependant, les paroles de soutien peut-être plus importantes [FROM.GetLeader]ont eu des répercussions dans tout le pays, faisant potentiellement pencher des garnisons non engagées de son côté. Pourtant, beaucoup d’autres attendent les résultats sur le champ de bataille sur la côte est de la Chine, avant de prendre une décision."
 CHI.lategame.361.d.2: "$CHI_lategame_civ_war_alignment_intro$\n\nPour [FROM.GetNameDef], l’une de nos républiques sœurs alliées, le choix était bien plus facile. Ils ont décidé de tirer parti de Song Qingling dans le Fujian, lui offrant des ressources pour étayer sa rébellion. Mais ce qui est peut-être plus important encore, c'est que les paroles de reconnaissance de [FROM.GetLeader] ont eu un écho dans tout le pays, faisant potentiellement pencher à ses côtés les garnisons nationales non engagées. Pourtant, beaucoup d’autres attendent les résultats sur le champ de bataille sur la côte est de la Chine, avant de prendre une décision."
