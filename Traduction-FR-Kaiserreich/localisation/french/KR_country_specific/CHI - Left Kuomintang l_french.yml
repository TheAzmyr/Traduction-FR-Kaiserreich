 CHI_the_second_reorganisation_modifier_desc: "En bref, notre idée d'une nouvelle réorganisation du Parti est due au fait que le Parti a été imprégné de régionalisme et d'individualisme et que son organisation a été presque inexistante. À l’heure actuelle, le Parti, c’est le moins qu’on puisse dire, est dominé par plusieurs groupes et ses membres ont formé de nombreuses factions. L'autorité centrale du Parti ne peut exercer aucun contrôle sur ces groupes et les branches du parti ont été contraintes de se conformer aux souhaits de l'Armée Nationale Révolutionnaire. Avec ces nombreuses factions, les divisions d’opinions sont nombreuses et les inimitiés personnelles empêchent l’unité de l’ensemble du Parti. Dans ces circonstances, non seulement nous ne pouvons pas réaliser les Trois Principes du Peuple, mais l’avenir du parti est également gravement menacé.\n\n§Y Les réorganisationnistes du Parti chercheront à promouvoir leurs vues socialistes radicales et vous pourrez renforcer ce modificateur de dynamique en vous concentrant sur l'arbre politique. §!"
