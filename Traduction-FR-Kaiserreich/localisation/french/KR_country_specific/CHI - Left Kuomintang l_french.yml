 #Mechanical Tooltips
 CHI_bop_mechanic_explanation_tt: "§CLa mécanique du §Yrapport de force§! au sein du Kuomintang de gauche est assez simple, dans la mesure où elle mesure l'influence relative des deux factions majeures - La §RRCA de Wang§! et le §SPAC de Song§!. Selon le camp qui obtiendra l’avantage après l’unification chinoise, se jouera un scénario qui permettra à l’un ou à l’autre de consolider son pouvoir. Déplacer l'équilibre trop loin d'un côté ou de l'autre déstabilisera la révolution, mais soyez vigilants: si aucun des deux camps n'obtient un net avantage, un troisième scénario pourrait émerger...§!"
 CHI_RCF_mechanic_explanation_tt:0 "§CL'influence de la §lFaction de la Reconstruction§! est liée à la popularité §lsociale-libérale§! au sein du parti. A des niveaux inférieurs, ils contribuent à exercer une influence modératrice qui §Gréduit le radicalisme§!, mais à des niveaux plus élevés, ils seront considérés comme subversifs et §Raugmenteront le radicalisme§!. Surveillez la perception qu'a le parti de son aile libérale. Avoir Sun Fo comme conseiller aidera à maintenir une perception positive.§!"
 CHI_lcs_mechanic_explanation_tt: "§CLa §rLigue des Syndicalistes Chinois§! est une coalition pesante et son influence dépend de la faction qui la domine. Par ordre croissant d'influence de départ, les §Rradicaux du CSP§! sont des partisans de la ligne dure socialiste et matérialiste qui s'alignent sur la RCA et augmentent le radicalisme. La §SSociété Mondiale§! est une vieille garde à l'influence utopique qui favorise le PAC. Enfin, la §rfaction Orthodoxe du CSP§! est un joker, capable de favoriser un camp selon les besoins, tout en réduisant le radicalisme dans son ensemble.§!"
 CHI_rad_mechanic_explanation_tt: "§CLe radicalisme au sein du Kuomintang augmentera et diminuera en fonction des choix des événements. Cela profite avant tout aux §ototalistes du CRS§!, et si le §oRadicalisme (%)§! devait être supérieur à la force d'§YEquilibre du Pouvoir(%)§! du vainqueur, un sombre scénario de fin pour la Chine se déclencherait lors de l’unification.§!"
 CHI_RCF_mechanic_warning_tt:0 "§RL'influence de la libérale §lFaction de la Reconstruction§! est devenue trop haute pour être compatible avec une révolution socialiste. Garder la popularité §lsociale-libérale§! à un niveau bas ou engager §lSun Fo§! comme conseiller va aider à améliorer la perception de cette faction à l'interne, mais gardez à l'esprit que si leur influence n'est pas contrôlée, le radicalisme ne pourra qu'augmenter.§!"
 CHI_rad_mechanic_warning_tt: "§RLe radicalisme monte au sein du Kuomintang, représentant la polarisation politique, la division sociale et le mécontentement militaire. Même s’il faut forcément s’attendre à un certain radicalisme dans un mouvement révolutionnaire, il est sage de le modérer ou au moins de le maintenir à un niveau inférieur au soutien du RCA/PAC. Sinon, certains radicaux pourraient conclure que le Comité Central actuel est à la dérive, et en conclure qu'il faudrait peut-être le renverser!§!"
 CHI_bop_mechanic_warning_tt: "§RLe rapport de force est allé trop loin dans une seule direction! Bien que cela puisse être avantageux à certains égards, la stabilité diminuera lentement jusqu’à l’unification nationale et la fin de la lutte pour le pouvoir. Amener les choses à un équilibre plus stable pourrait être la meilleure solution pour la stabilité à long terme de la république.§!"

